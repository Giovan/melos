      1:21"},"content":"<span class=\"verse\" id=\"Gen_1_21\"><strong class=\"verseno\">21<\/strong>&nbsp;So
      God created the great creatures of the sea and every living thing with which
      the water teems and that moves about in it, according to their kinds, and every
      winged bird according to its kind. And God saw that it was good.<\/span>"},{"reference":{"osis":"Gen.1.22","human":"Genesis
      1:22"},"content":"<span class=\"verse\" id=\"Gen_1_22\"><strong class=\"verseno\">22<\/strong>&nbsp;God
      blessed them and said, \"Be fruitful and increase in number and fill the water
