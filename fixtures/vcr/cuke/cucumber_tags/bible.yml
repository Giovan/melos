      Spirit brooded like a bird above the watery abyss.<\/span>"},{"reference":{"osis":"Gen.1.3","human":"Genesis
      1:3"},"content":"<p> <\/p><span class=\"verse\" id=\"Gen_1_3\"><strong class=\"verseno\">3<\/strong>&nbsp;God
      spoke: \"Light!\" And light appeared.<\/span>"},{"reference":{"osis":"Gen.1.4","human":"Genesis
      1:4"},"content":"<span class=\"verse\" id=\"Gen_1_4\"><strong class=\"verseno\">4<\/strong>&nbsp;God
      saw that light was good and separated light from dark.<\/span>"},{"reference":{"osis":"Gen.1.5","human":"Genesis
      1:5"},"content":"<span class=\"verse\" id=\"Gen_1_5\"><strong class=\"verseno\">5<\/strong>&nbsp;God
      named the light Day, he named the dark Night. It was evening, it was morning-Day
      One.<\/span>"},{"reference":{"osis":"Gen.1.6","human":"Genesis 1:6"},"content":"<p>
      <\/p><span class=\"verse\" id=\"Gen_1_6\"><strong class=\"verseno\">6<\/strong>&nbsp;God
      spoke: \"Sky! In the middle of the waters; separate water from water!\"<\/span>"},{"reference":{"osis":"Gen.1.7","human":"Genesis
      1:7"},"content":"<span class=\"verse\" id=\"Gen_1_7\"><strong class=\"verseno\">7<\/strong>&nbsp;God
      made sky. He separated the water under sky from the water above sky. And there
      it was:<\/span>"},{"reference":{"osis":"Gen.1.8","human":"Genesis 1:8"},"content":"<span
      class=\"verse\" id=\"Gen_1_8\"><strong class=\"verseno\">8<\/strong>&nbsp;he
      named sky the Heavens; It was evening, it was morning-Day Two.<\/span>"},{"reference":{"osis":"Gen.1.9","human":"Genesis
      1:9"},"content":"<p> <\/p><span class=\"verse\" id=\"Gen_1_9\"><strong class=\"verseno\">9<\/strong>&nbsp;God
      spoke: \"Separate! Water-beneath-Heaven, gather into one place; Land, appear!\"
      And there it was.<\/span>"},{"reference":{"osis":"Gen.1.10","human":"Genesis
      1:10"},"content":"<span class=\"verse\" id=\"Gen_1_10\"><strong class=\"verseno\">10<\/strong>&nbsp;God
      named the land Earth. He named the pooled water Ocean. God saw that it was good.<\/span>"},{"reference":{"osis":"Gen.1.11","human":"Genesis
      1:11"},"content":"<p> <\/p><span class=\"verse\" id=\"Gen_1_11\"><strong class=\"verseno\">11<\/strong>&nbsp;God
      spoke: \"Earth, green up! Grow all varieties of seed-bearing plants, Every sort
      of fruit-bearing tree.\" And there it was.<\/span>"},{"reference":{"osis":"Gen.1.12","human":"Genesis
      1:12"},"content":"<span class=\"verse\" id=\"Gen_1_12\"><strong class=\"verseno\">12<\/strong>&nbsp;Earth
      produced green seed-bearing plants, all varieties, And fruit-bearing trees of
      all sorts. God saw that it was good.<\/span>"},{"reference":{"osis":"Gen.1.13","human":"Genesis
      1:13"},"content":"<span class=\"verse\" id=\"Gen_1_13\"><strong class=\"verseno\">13<\/strong>&nbsp;It
      was evening, it was morning-Day Three.<\/span>"},{"reference":{"osis":"Gen.1.14","human":"Genesis
      1:14"},"content":"<p> <\/p><span class=\"verse\" id=\"Gen_1_14\"><strong class=\"verseno\">14<\/strong>&nbsp;God
      spoke: \"Lights! Come out! Shine in Heaven''s sky! Separate Day from Night.
      Mark seasons and days and years,<\/span>"},{"reference":{"osis":"Gen.1.15","human":"Genesis
      1:15"},"content":"<span class=\"verse\" id=\"Gen_1_15\"><strong class=\"verseno\">15<\/strong>&nbsp;Lights
      in Heaven''s sky to give light to Earth.\" And there it was.<\/span>"},{"reference":{"osis":"Gen.1.16","human":"Genesis
      1:16"},"content":"<p> <\/p><span class=\"verse\" id=\"Gen_1_16\"><strong class=\"verseno\">16<\/strong>&nbsp;God
      made two big lights, the larger to take charge of Day, The smaller to be in
      charge of Night; and he made the stars.<\/span>"},{"reference":{"osis":"Gen.1.17","human":"Genesis
      1:17"},"content":"<span class=\"verse\" id=\"Gen_1_17\"><strong class=\"verseno\">17<\/strong>&nbsp;God
      placed them in the heavenly sky to light up Earth<\/span>"},{"reference":{"osis":"Gen.1.18","human":"Genesis
      1:18"},"content":"<span class=\"verse\" id=\"Gen_1_18\"><strong class=\"verseno\">18<\/strong>&nbsp;And
      oversee Day and Night, to separate light and dark. God saw that it was good.<\/span>"},{"reference":{"osis":"Gen.1.19","human":"Genesis
      1:19"},"content":"<span class=\"verse\" id=\"Gen_1_19\"><strong class=\"verseno\">19<\/strong>&nbsp;It
      was evening, it was morning-Day Four.<\/span>"},{"reference":{"osis":"Gen.1.20","human":"Genesis
      1:20"},"content":"<p> <\/p><span class=\"verse\" id=\"Gen_1_20\"><strong class=\"verseno\">20<\/strong>&nbsp;God
      spoke: \"Swarm, Ocean, with fish and all sea life! Birds, fly through the sky
      over Earth!\"<\/span>"},{"reference":{"osis":"Gen.1.21","human":"Genesis 1:21"},"content":"<span
      class=\"verse\" id=\"Gen_1_21\"><strong class=\"verseno\">21<\/strong>&nbsp;God
      created the huge whales, all the swarm of life in the waters, And every kind
      and species of flying birds. God saw that it was good.<\/span>"},{"reference":{"osis":"Gen.1.22","human":"Genesis
      1:22"},"content":"<span class=\"verse\" id=\"Gen_1_22\"><strong class=\"verseno\">22<\/strong>&nbsp;God
      blessed them: \"Prosper! Reproduce! Fill Ocean! Birds, reproduce on Earth!\"<\/span>"},{"reference":{"osis":"Gen.1.23","human":"Genesis
      1:23"},"content":"<span class=\"verse\" id=\"Gen_1_23\"><strong class=\"verseno\">23<\/strong>&nbsp;It
      was evening, it was morning-Day Five.<\/span>"},{"reference":{"osis":"Gen.1.24","human":"Genesis
      1:24"},"content":"<p> <\/p><span class=\"verse\" id=\"Gen_1_24\"><strong class=\"verseno\">24<\/strong>&nbsp;God
      spoke: \"Earth, generate life! Every sort and kind: cattle and reptiles and
      wild animals-all kinds.\" And there it was:<\/span>"},{"reference":{"osis":"Gen.1.25","human":"Genesis
      1:25"},"content":"<span class=\"verse\" id=\"Gen_1_25\"><strong class=\"verseno\">25<\/strong>&nbsp;wild
      animals of every kind, Cattle of all kinds, every sort of reptile and bug. God
      saw that it was good.<\/span>"},{"reference":{"osis":"Gen.1.26","human":"Genesis
      1:26"},"content":"<p> <\/p><span class=\"verse\" id=\"Gen_1_26\"><strong class=\"verseno\">26<\/strong>&nbsp;God
      spoke: \"Let us make human beings in our image, make them reflecting our nature
