      1"},"content":[{"reference":{"osis":"Gen.1.1","human":"Genesis 1:1"},"content":"<h2>Heaven
      and Earth<\/h2><span class=\"verse\" id=\"Gen_1_1\"><strong class=\"verseno\">1<\/strong>&nbsp;First
      this: God created the Heavens and Earth-all you see, all you don''t see.<\/span>"},{"reference":{"osis":"Gen.1.2","human":"Genesis
      1:2"},"content":"<span class=\"verse\" id=\"Gen_1_2\"><strong class=\"verseno\">2<\/strong>&nbsp;Earth
