      each according to its kind.\" And it was so.<\/span>"},{"reference":{"osis":"Gen.1.25","human":"Genesis
      1:25"},"content":"<span class=\"verse\" id=\"Gen_1_25\"><strong class=\"verseno\">25<\/strong>&nbsp;God
      made the wild animals according to their kinds, the livestock according to their
      kinds, and all the creatures that move along the ground according to their kinds.
      And God saw that it was good.<\/span>"},{"reference":{"osis":"Gen.1.26","human":"Genesis
      1:26"},"content":"<p> <\/p><span class=\"verse\" id=\"Gen_1_26\"><strong class=\"verseno\">26<\/strong>&nbsp;Then
      God said, \"Let us make mankind in our image, in our likeness, so that they
