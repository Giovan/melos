    information revolution copy: "Son on yıl içinde İnternet, bilginin nasıl aktarıldığına dair bir devrim yarattı. Bu imkânlar önceki çağlarda hayal edilemezdi. İnsanlar artık her türlü bilgiye ulaşabilir. Bilgi paylaşmak, katkıda bulunmak, yaratmak, yayımlamak ve haberleşmek inanılmaz bir şekilde basitleşti. Kişiliğimizi ve inancımızı dünyaya açıklamak artık çok kolay!"
