            international title: "İletişimin Küresel Doğası"
            international text: "YouVersion'u kullandığınızda, iletişim bilgilerin ağ parçaların kürenin değişik mekânlarında olan Life.Church'nin bilgisayar ağından gönderileceğini kabul ediyorsunuz. Bundan dolayı, konumunuz nerede olursa olsun, ülke içinde olan iletişimler bile uluslararası veya küresel görünebilir. Böylece, YouVersion'un kullanımının uluslararası ve küresel veri iletimine yol açacağını kabul ediyorsunuz. İnternet'in küresel doğasını kabul edip, çevrimiçi davranış ve uygun İçeriğe dair olan tüm yerel kurallara uymayı kabul ediyorsunuz. Özellikle Amerika Birleşik Devletlerinin veya oturduğunuz ülkenin teknik verilerini idare eden kanunlara uymayı kabul ediyorsunuz."
            content title: "Hizmetlerimize Eklenmesi Üzere Sunulan İçerik"
            content text: "Life.Church, YouVersion'a sunduğunuz veya erisimini sağladığınız İçeriklerini sahiplenmez. Ancak, YouVersion'un kamu oyuna açık bölümlerinde sunduğunuz veya erişimini sağladığınız İçerikler için Life.Church'ye uygun olduğunda aşağıdaki telifsiz ve tam yetki vermeyen lisans(lar)ı veriyorsunuz: <ul type='none'><li>YouVersion'u belirli kamu oyuna açık bölgesini sunup promosyonunu yapmak üzere, YouVersion'un kamu oyuna açık bölümlerinde kullanım için sunduğunuz veya erişimini sağladığınız veriler ile ilgili şu hakları tanımaktasınız: kullanım, dağıtım, çoğaltım, değiştirme, alenen sahnelemek, alenen sergilemek ve türemiş çalışma üretmek.</li><br><li>Fotograflar, grafikler, ses veya video içerikler hariç olan YouVersion'un kamu oyuna açık bölgelerinde kullanıma sunduğunuz tüm İçerikler (tamamı veya parçaları) ile ilgili kullanım, dağıtım, çoğaltım, değiştirme, uyarlama, yayımlama, tercüme etme, alenen sahneleme türemiş çalışma ve bu İçeriklerin bilinen ve sonra geliştirilecek tüm formatlar ve ortamlara dahil etme haklarını, alt lisans verme yetkisi dahil olmak üzere daimi ve feshedilmez bir şekilde veriyorsunuz.</li><br>\n<li>'Kamu oyna açık.' YouVersion'un 'kamu oyuna açık' bölümleri kamunun yararlanabilmesi için tasarlanmış olanlar bölümleridir. YouVersion'un kamu oyuna açık bölümlerin arasında üylelere ve misafirlere açık olan bildirim panoları, blog yorumları, toplumsal bölgeler olup bunlara sınırlı değildir.</li></ul>"
            contributions title: "YouVersion'a Katkıda Bulunmak"
            contributions text: "YouVersion'a fikir, öneri, belge ve/veya teklif ('Katkılar') sunduğunuzda, şunları anlayıp onaylıyorsunuz:<ul><li>Katkılarınızda gizli veya tescilli bilgi yoktur;</li><li>Life.Church verdiğiniz Katkılara dair herhangi belli veya belirsiz gizlilik mecburiyetinde değildir;</li><li>Life.Church Katkılarınızı herhangi bir şekilde dünya çapındaki herhangi bir ortamda kullanmak ve açıklamak (veya kullamamaya veya açıklamamaya) hakkına sahiptir;</li><li>Life.Church'nin size herhangi bir yükümlülüğü olmaksızın Katkılarınız otomatik Life.Church'nin mülkiyeti olur; ve</li><li>hiçbir durumda Life.Church'den tazminat veya ödeme alma hakkınız yoktur.</li></ul>"
            indemnity title: "Tazminat ve Sorumluluktan Muaf Tutulma"
            indemnity text: "Life.Church, bağlı kuruluşları, iştirakleri, yetkilileri, vekilleri, çalışanları, ortakları ve lisans veren kuruluşları sunduğunuz, postaladığınız, ilettiğiniz veya herhangi başka bir şekilde YouVersion aracılığıyla erişir hale getirdiğiniz içeriklerden, YouVersion kullanımınızdan, YouVersion’a bağlantınızdan, KULLANIM KOŞULLARI’nın ihlâlinizden veya başkasının haklarının ihlâlinizden üçüncü kişilerin yaptığı, makul avukat ücretleri dahil olmak üzere, herhangi bir şikayet veya talepten tazmin edip beri kılmaya kabul ediyorsunuz. Life.Church, bağlı kuruluşları, iştirakleri, yetkilileri, vekilleri, çalışanları, ortakları ve lisans veren kuruluşlarının açıkça şunları garantilemediğini kabul ediyorsunuz: <ul><li>YouVersion gereksinimlerinize uyması;</li><li>YouVersion’un kesintisiz, güncel, güvenli ve hatasız olması; ve</li><li>YouVersion’un kullanımından elde edilen sonuçların doğru ve güvenilir olması. Life.Church hiçbir durumda ve herhangi bir şekilde YouVersion tarafından sunulan İçerikler sayesinde meydana gelen herhangi bir hasar veya kayıp için yükümlü olmayacaktır.</li></ul>YouVersion aracılığıyla indirdiğiniz veya aldığınız herhangi bir içeriği kendi takdiriniz ve riskiniz ile ulaştığınızı açıkça anlayıp kabul ediyorsunuz. Böyle içeriklerin indirmesiyle meydana gelebilecek bilgisayar sisteminize olan hasar veya veri kaybına tek kendinizin sorumlu olduğunu açıkça anlayıp kabul ediyorsunuz."
            resale title: "Hizmetin Tekrar Satış Yasağı"
