        privacy: 
            policy: "%{youversion} Gizlilik Politikası"
            intro: "Life.Church'nin sahip olduğu Web Sitesi ve Uygulaması olan YouVersion sizin kendiniz hakkındaki bilginin nasıl kullanıp paylaşıldığını önemsediğinizi biliyor. Umuyoruz ki, aşağıdaki açıklamalar YouVersion'un sitemiz ve uygulamamız aracığıyla verdiğiniz bilgileri nasıl toplanıp, kullanıldığı ve korunduğunu açıklar."
            translation disclaimer: "Gizlilik politikasını kolaylığınız için tercüme ettik. Ancak, Life.Church tercümenin doğruluğuna dair her hangi beyan veya taahhüt vermemektedir. Eğer Türkçe çeviri ve İngilizce orijinalin arasında bir fark olursa, İngilizce metin geçerli olacaktır."
            what we collect: "Hangi bilgileri topluyoruz ve bunları nasıl kullanıyoruz"
            your information title: "Bize verdiğiniz bilgiler"
            your information text: "YouVersion hesabı veya başka bir Life.Church hizmetini veya tanıtımını kullanmak için kaydolduğunuzda, sizden bazı kişisel bilgiler istenecektir (adınız, e-Posta adresiniz ve bir hesap parolası). Size daha iyi bir deneyim sağlayabilmek için ve sunduğumuz hizmetleri geliştirebilmek için,bize verdiğiniz bilgileri başka Life.Church hizmetleri veya üçüncü parti kaynaklardan gelen bilgilerle birleştirebiliriz. Belirli hizmetlerde bu bilgilerin birleşmesini istemezseniz, size vazgeçme imkanı sunulacaktır."
            device id title: "Benzersiz Cihaz Tanımı ve GPS konumu"
            device id text: "YouVersion Kutsal Kitap Uygulaması'nı kullandığınızda Benzersiz Cihaz Tanımınızı ('UDID') ve/veya IP adresinizi ve/veya GPS konumunuzu tespit edebiliriz. Bu bilgileri özellikle sizin için hazırlanan bir deneyimi yaratmak için kullanıyoruz. Ayrıca bu bilgileri şu kullanımlar için toplarız: hizmetlerimizi veya hizmetlerimizin bir bölümünü kullanan tüm cihazların toplam sayısını bulmak için; hizmetlerimizin toplam kullanımı takip etmek için; veri analizini yapmak ve sizin ile daha iyi bir şekilde iletişimde olabilmek için. Size daha iyi bir deneyim sağlayabilmek için ve sunduğumuz hizmetleri geliştirebilmek için bize verdiğiniz bilgileri başka Life.Church hizmetleri veya üçüncü parti kaynaklardan gelen bilgilerle birleştirebiliriz. Sizden açık ve net bir şekilde izin almadan, UDID'nizi ve GPS konumunuza dair şahsen teşhis edilebilir herhangi bir bilgiyi paylaşmayız."
            cookies title: "Life.Church çerezleri"
            cookies text: "<a href='https://www.bible.com' target='_self'>www.bible.com</a>, web sitesini ziyaret ettiğinizde, kişisel tarayıcınızı tanıyabilmek için size bir veya daha fazla sayıda çerez gönderebiliriz. (Çerez, bir dizi karakteri içeren küçük bir metindir.) Çerezleri kabul ederek, oturumlarınızda kullanıcı tercihlerinizi koruyabilirsiniz. Çoğu tarayıcı çerezleri otomatik olarak kabul etse de, tarayıcınızın çerezleri reddetmesini veya size çerez gönderen siteleri bildirmesini sağlayabilirsiniz. Çerezleri kabul etmezseniz bazı YouVersion özellikleri ve hizmetleri doğru çalışmayabilir."
            log title: "Kayıt bilgisi"
            log text: "YouVersion'u kullanıp web sitelerimizi ziyaret ettiğinizde sunucularımız tarayıcınızın bize gönderdiğiniz verileri otomatik olarak kaydeder. Bu sunucu günlükleri şu bilgileri içerebilir: web isteminiz, Internet Protokol adresiniz, tarayıcınızın türü, tarayıcınızdaki kullanılan dil, isteminizin tarihi ve saati ve tarayıcınızı özel olarak tanımlayacak bir ya da daha fazla çerez."
            communications title: "Kullanıcı iletişimi"
            communications text: "<a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a>aracılığı ile bildirdiğiniz kişisel bilgileriniz veya talepleriniz grup yöneticisine iletilecektir. Grup yöneticisi ve/veya üyelerinden biri bu bilgilere erişebilecektir. Eğer herhangi bir Life.Church web sitesine e-posta veya diğer iletişim araçları ile ulaştığınızda, sorularınızı işlemek, isteklerinize yanıt vermek ve hizmetlerimizi geliştirmek için bu iletişimleri saklayabiliriz."
            third party title: "Üçüncü parti web siteleri"
            third party text: "Bu Gizlilik Politikası yalnız ve yalnızca Life.Church'nin sahip olduğu ve işlettiği web siteleri ve uygulamaları için geçerlidir. Life.Church kendi sitelerinde ve hizmetlerinde linkleri verilen üçüncü parti siteri denetleyemez. Bu siteler bilgisayarınıza kendi çerezlerini veya dosyalarını kaydedebilir, sizden veri toplayabilir ve kişisel bilgi isteyebilir. Bu siteleri ziyaret ederseniz, onların Gizlilik Politikalarını okuyup bilgi edinmenizi öneririz."
            information use title: "Bilgilerinizi nasıl kullanıyoruz?"
            information use text: "Kayıt gerektiren herhangi bir hizmete abone olmak üzere talepte bulunduğunuzda, sizden kişisel bilgi isteyeceğiz. Eğer Life.Church sizden aldığı bilgileri alınıldığı maksatlardan farklı bir şekilde kullanmak isterse, o zaman böyle bir kullanımdan önce izniniz istenilecek. Kişisel verilerinizi herhangi bir hizmetimizle paylaşmayı reddedebilirsiniz. Ancak bu taktirde size bu hizmetleri sunamayabiliriz."
            information security title: "Verilerinizi nasıl korunur?"
            information security text: "Sizden açık bir şekilde izin almaksızın, Life.Church kişisel bilgilerinizi Life.Church haricindeki herhangi bir kurum ile paylaşmaz. Life.Church kişisel bilgilerinizin sadece aşağıdaki koşullarda iyi niyetli olarak erişimi, kullanımı, koruması ve açıklamasını sağlayabilir: (a) ilgili yasa, tüzük, yasal süreç veya icra edilebilir resmi bir talep üzere; (b) potansiyel ihlalleri araştırmak dahil olmak üzere, ilgili Kullanım Koşulları’nı icra etmek için; (c) dolandırıcılık, güvenlik veya teknik sorunları tespit etmek, önlemek veya hitap etmek için; (d) yasanın gereçlerine göre Life.Church, kullanıcıları ve kamuoyunun hakları, mülkiyeti ve güvenliğini mutlak zarardan kurmak için. Life.Church verilerinize izinsiz erişimi ve izinsiz değişimi, açıklaması veya yok edilmesine karşı korumak için münasip önlemler alır. Bunların arasında veri toplama, depolama ve işleme prosedürlerimizin ve güvenlik tedbirlerimizin iç denetlemesi vardır. Ayrıca kişisel verilerin depolandığı sistemlerin izinsiz fiziksel erişimini engellemek için güvenlik tedbirleri alıyoruz. Sizden açık bir şekilde izin alınmadığı sürece, Life.Church kişisel veri erişimini hizmetlerimizi devam ettirmek veya geliştirmek için bu verilere ihtiyacı olan çalışanları, yüklenicileri veya vekillerine sağlar. Bu şahıslar gizlilik sözleşmeleriyle bağlı olup, bu sözleşmelere uymadıklarında, işten kovulma ve cezai takibat dâhil olmak üzere, uygun bir şekilde terbiye edilecektir."
            data integrity title: "Veri bütünlüğü"
            data integrity text: "Yalnızca hizmetlerimizi sunup geliştirmek için ihtiyacımız olduğu verileri toplayıp, saklayıp işlediğimize emin olabilmek için, Life.Church veri toplama, saklama ve işleme uygulamalarını sık sık denetler. Elimizdeki kişisel verilerin doğru, eksiksiz ve güncel olduğunu sağlamak için makul adımları atarız. Ancak, kullanıcılarımızdan ihtiyacı olduğunda kişisel verilerini güncellemelerini veya düzeltmelerini bekleriz."
            information access title: "Kişisel bilgilere erişim ve bunların güncellenmesi"
            information access text: "Life.Church'nin herhangi bir hizmetini kullandığınızda kendi verilerinize ulaşabilmeniz için her türlü iyi niyetli gayret gösteririz. Bu veriler hatalı olduğu taktirde onları düzeltmenizi sağlarız. Silinmesi yasaya aykırı veya meşru hizmet ihtiyaçları için gerekli olmadığı taktirde isteğiniz üzere verilerinizi de silme kabiliyetini veririz. Böyle ulaşım, değişim veya silme hizmet taleplerini yerine getirmeden önce bireylerin kendilerini tanıtmalarını isteyebiliriz. Eğer talepler fazla sık ve sistematik olarak gelirse, fazla teknik çaba isterse, başkalarının bilgilerin özelliğine tehlike yaratırsa, aşırı şekilde pratik olmazsa (örneğin, yedekleme kasetlerinden verilerin silinmesi talep edilirse) veya sizin erişimine ihtiyacınız olmayan veriler ise, bu talepleri yerine getirmeye reddedebiliriz. Bu verilere ulaşmak için aşırı bir çaba istenmediği sürece erişim ve değişim hizmetleri ücretsiz olarak verilecektir. Değişik hizmetlerimizin kişisel verilere ulaşım, düzeltme ve silme prosedürleri farklı olabilir."
            enforcement title: "Yaptırım"
            enforcement text: "Life.Church bu Gizlilik Politikasına uyup uymadığını belirli aralıklarla kontrol eder. Kullanıcılarımızdan gizlilikleri üzerine yazılı şikayetler aldığımızda, şikayette bulunan kullanıcı ile düşünceleri hakkında direkt olarak irtibata geçeriz. Eğer bir bireyin kişisel verileri ve bunların akarımı hakkındaki şikayetleri azmetemezsek, o zaman, yerel veri koruma kurulları dahil olmak üzere, münasip düzenleyici kurullar ile işbirliğinde bulunacağız."
