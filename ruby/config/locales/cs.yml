            third party title: "Webové stránky třetích stran"
            third party text: "Tyto Zásady ochrany soukromí se vztahují pouze na stránky a aplikace, které jsou vlastněny a provozovány společností Life.Church. Life.Church nemůže regulovat činnost a obsah jiných stránek propojených v rámci různých našich webových stránek a služeb. Tyto stránky mohou umístit své vlastní soubory cookie nebo jiné soubory na vašem počítači, a dále shromažďovat data nebo získávat vaše osobní informace. Měli byste se seznámit s jejich Zásadami ochrany osobních údajů, měli byste se rozhodnout navštívit jejich stránky."
            information use title: "Jak používáme vaše informace?"
            information use text: "Když se zaregistrujete pro konkrétní službu, která vyžaduje registraci, žádáme vás o poskytnutí osobních údajů. Pokud bude společnost Life.Church chtít použít tyto informace způsobem, který se liší od účelu, pro který byly shromážděny, pak se vás zeptáme na souhlas s takovým využitím. Můžete odmítnout poskytovat osobní údaje pro kteroukoliv z našich služeb, v tomto případě ale nemusíme být schopni poskytovat vám tyto služby."
            information security title: "Jak chráníme vaše informace?"
            information security text: "Life.Church nesdílí vaše osobní informace s ostatními institucemi mimo Life.Church bez vašeho zvláštního souhlasu. Life.Church může sdílet vaše osobní údaje pouze v případě, že má dobré důvody, že přístup, použití, uchování nebo zveřejnění takových informací je odůvodnitelně nezbytné, pro to aby (a) splňovala platné zákony, nařízení, zákonné procesy či vládní požadavky, (b ) prosazovala podmínky použití, včetně vyšetřování možného porušení této smlouvy, (c) zjištění, zabránění nebo jinému způsobu podvodu, bezpečnostních nebo technických problémů, nebo (d) ochraně proti hrozící újmě práv na majetku nebo bezpečnosti Life.Church , jejich uživatelů nebo veřejnosti, jak je požadováno nebo povoleno zákonem. Life.Church přijímá příslušná bezpečnostní opatření na ochranu před neoprávněným přístupem nebo neoprávněným úpravám, vyzrazení nebo zničení dat. včetně interní kontroly naší sbírky dat, skladování a zpracování postupů a bezpečnostních opatření, jakož i fyzických bezpečnostních opatření na ochranu proti neoprávněnému přístupu k systémům, které slouží k ukládání osobních údajů. Není-li výslovně získáno povolení od vás, Life.Church omezuje přístup k osobním informacím svým zaměstnancům, dodavatelům a agentům, kteří potřebují znát tyto informace k provozu, vývoji nebo zlepšování našich služeb. Tito jednotlivci jsou vázáni povinností mlčenlivosti a můžou být předmětem disciplinárního řízení, včetně ukončení spolupráce a trestního stíhání, pokud se jim nebudou plnit tyto závazky."
            data integrity title: "Integrita dat"
            data integrity text: "Life.Church přezkoumává naše datové soubory, úložiště a procesní praxi tak, aby bylo zajištěno to, že pouze shromažďujeme, uchováváme a zpracováváme osobní informace, které jsou potřebné k poskytování a zlepšování našich služeb. Podnikáme odpovědné kroky, aby bylo zajištěno, že osobní informace, které zpracováváme jsou přesné, úplné a aktuální. Jsme ovšem závislý na našich uživatelích, kteří v případě nutnosti aktualizují nebo opravují své osobní informace. "
            information access title: " Přístup a aktualizace osobních údajů"
            information access text: "Při použití jakékoli služby Life.Church, se vám v dobré víře snažíme poskytnout přístup k vašim osobním údajům a opravit tyto údaje v případě, že jsou nepřesné nebo odstranit tyto údaje na požádání, jestliže to není jinak vyžadováno zachovat dle zákona, a nebo pro účely legitimních služeb. Žádáme jednotlivé uživatele, aby se identifikovali a v případě, že mají být požadované informace přístupné, byly opraveny nebo odstraněny před zpracováním těchto žádostí. Můžeme odmítnout zpracování žádostí, které jsou bezdůvodně opakované nebo soustavné, vyžadující nepřiměřené technické úsilí, ohrožují soukromí ostatních uživatelů, nebo by mohly být velmi nepraktické (například žádosti týkající se informací o umístění zálohovacích zařízení), nebo u nichž není přístup vyžadován. V každém případě, když poskytujeme přístup k informacím a jejich opravě, provádíme tuto službu zdarma, s výjimkou, pokud by to vyžadovalo nepřiměřené úsilí. Některé z našich služeb mají různé postupy pro přístup, opravu nebo vymazání osobních údajů uživatelů."
