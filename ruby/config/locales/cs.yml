        title: "Aplikace Bible je zcela zdarma a je skvělým způsobem, jak prozkoumávat Bibli."
        copy: "Čtěte, poslouchejte, sledujte a sdílejte. Stáhněte si aplikaci Bible do smartphonu nebo tabletu: <a href='http://bible.com/app' target='_self'>Ihned stáhnout</a>"
