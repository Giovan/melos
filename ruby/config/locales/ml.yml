      p2: "നിങ്ങൾ ഒരു യൂവേർഷൻ അക്കൗണ്ട് സൃഷ്ടിക്കുമ്പോഴോ ഞങ്ങളുടെ അപ്ലിക്കേഷനുകളിലോ സൈറ്റുകളിലോ ഉപയോഗിക്കുകയോ ചെയ്യുമ്പോൾ, ഞങ്ങൾ ശേഖരിച്ച വിവരങ്ങൾ കൂടുതൽ വ്യക്തിപരമായ ബൈബിൾ അനുഭവം നൽകുന്നതിനാണ്."
