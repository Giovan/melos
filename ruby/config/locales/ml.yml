    t1: "എനിക്ക് എല്ലായ്പ്പോഴും വചനം ഉണ്ട്."
    t1 copy: "എനിക്ക് പ്രാധാന്യമുള്ള ഭാഗങ്ങൾ ബുക്ക്മാർക്ക് ചെയ്തു. ഞാൻ ഒരു വർഷം കൊണ്ട് മുഴുവൻ കാര്യം വായിച്ചിട്ടുണ്ട് വായനാ പദ്ധതികൾക്ക് നന്ദി."
    t2: "അതിയായി ശുപാര്ശ ചെയ്യുന്നത്"
    t2 copy: "സുഹൃത്തുക്കളുമൊത്ത് ബന്ധപ്പെടുവാൻ സാധിക്കുന്നു എന്നതു ഞാൻ പ്രിയപ്പെടുന്നു കൂടാതെ ബൈബിൾ വായനാ പദ്ധതികൾ ആകർഷണീയവുമാണ്. പദ്ധതികൾക്കുള്ള ഓർമ്മപ്പെടുത്തലുകൾ ഉള്ളതിനാൽ വായനയിൽ സ്ഥിരത പുലർത്തുന്നതിന് ഈ ആപ്ലിക്കേഷൻ എന്നെ സഹായിക്കുന്നു. ദൈവത്തോട് കൂടുതൽ അടുക്കാനുള്ള മറ്റൊരു വഴിയും അത് എനിക്ക് തരുന്നു. ഇത് ഡൌൺലോഡ് ചെയ്ത് ദിവസവും വായിക്കുക!"
    t3: "അത്ഭുതകരമായ ആപ്പ്."
    t3 copy: "തിരഞ്ഞെടുത്ത ബൈബിളുകൾ ഉൾപെടുന്ന ഏറ്റവും മികച്ച ആപ്പ്. ...ഓഡിയോ ബൈബിളും അദ്ഭുതകരവും മനസ്സിലാക്കാൻ എളുപ്പവുമാണ്."
    t4: "കൊള്ളാം. എല്ലായ്പ്പോഴും മെച്ചപ്പെടുത്തുന്നു!"
    t4 copy: "ലഭ്യമായ നിരവധി വിവർത്തനങ്ങളും ഭാഷകളും, ഓഫ്ലൈനിൽ വായിക്കാനായി ഡൌൺലോഡ് ചെയ്യാവുന്ന പലതും. കുറിപ്പുകളും ബുക്ക്മാർക്കുകളും നിർമ്മിക്കാനുള്ള കഴിവ് പോലുള്ള നിരവധി ഉപയോഗപ്രദമായ സവിശേഷതകൾ."
    t5: "ഏറ്റവും മികച്ച ബൈബിൾ ആപ്പ്!"
    t5 copy: "I love how it has a lot of versions and that there are verses of the day, devotions, plans and community. Thanks for this free app. :)"
    t6: "ഒന്നിലധികം പതിപ്പുകളും ഓഫ്ലൈൻ വായനയും!"
    t6 copy: "ധാരാളം വ്യത്യസ്ത പതിപ്പുകൾ ഉള്ളതിനാൽ വളരെ നല്ലതാണ് കൂടാതെ ഓഫ്ലൈനായി വായനക്കായി എനിക്ക് നിരവധി പതിപ്പുകൾ ഡൌൺലോഡ് ചെയ്യാനും കഴിയും.  എനിക്ക് ഈ അപ്പിൽ നിന്ന് കേൾക്കാ൯ കഴിയും."
    t7: "മികച്ച ആപ്പ്!"
    t7 copy: "ബൈബിൾ കൂടുതൽ വായിക്കാൻ എന്നെ സഹായിക്കുന്നു. തിരയുന്നതും പങ്കിടുന്നതുമായ സവിശേഷതകളും, പങ്കിടുന്നതിനുള്ള വൈവിധ്യമാർന്ന മാർഗങ്ങളും ഇഷ്ടപ്പെടുന്നു. ഓഡിയോ പതിപ്പുകളും ഇഷ്ടപ്പെടുന്നു."
    t8: "മികച്ച ആപ്പ്!"
    t8 copy: "ഒന്നിലധികം വിവർത്തനങ്ങളിൽ നിന്ന് പഠിക്കുന്നതിനുള്ള ഒരു മികച്ച ഉപകരണമാണിത്. നിങ്ങൾ ഡ്രൈവിംഗ് ചെയ്യുമ്പോൾ ബൈബിളിൽ നിന്നു കേൾക്കുന്നതും സൗകര്യപ്രദമാണ്."
    t9: "മികച്ച ബൈബിൾ ആപ്പ്!"
    t9 copy: "ഇതാണ് ലഭ്യമായ ഏറ്റവും നല്ല ബൈബിൾ ആപ്പ് ഓൺലൈനിലും ഓഫ്ലൈൻ ഉപയോഗത്തിനായുള്ള വ്യത്യസ്ത ഭാഷകളിലും പതിപ്പുകളിലും ഇത് ഉണ്ടാകും. നിങ്ങൾക്ക് ചിന്തിക്കാവുന്ന എല്ലാ കാര്യങ്ങൾക്കുമുള്ള ഡിവോഷനലുകൾ ഉണ്ട്. മറ്റുള്ളവരുമായി സമ്പർക്കം പുലർത്തുകയും ദൈവത്തെക്കുറിച്ചും അവൻറെ വചനത്തെക്കുറിച്ചും അറിയുകയും ചെയ്യാം."
