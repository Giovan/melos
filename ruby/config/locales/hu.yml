      create an event: "Hozz létre egy eseményt"
    mail subject: "Ez a YouVersion új funkció valóban segíthet a gyülekezetünknek!"
    mail body: "Láttad a YouVersion új események funkcióját? Úgy gondolom, hogy valóban segítené a gyülekezetünket abban, hogy az emberek még inkább részt vegyenek a szolgálatokon. Segítségével az emberek szolgálat közben jegyzetelhetnek, majd el is menthetik az eseményt, hogy később visszatérhessenek, és tanulmányozhassák a bibliai hivatkozásokkal. Azt hiszem, talán még a nyomtatási költségeken is pénzt takaríthat meg. Itt van a YouVersion események weboldal: http://www.bible.com/features/events."
    section 1 title: "Hozd el a Biblia alkalmazás erejét a gyülekezeted szolgálataira."
    section 1 text: "Mindaz, amit a gyülekezetnek hozzá kell kötnie az üzenetedhez, és meg kell osztanod másokkal. Ingyenes, papírmentes, és már több millió eszközön is telepítve van."
    section 2 title: "Segítsd a közösségedet nagyobb mértékben kihasználni az üzeneteiddel."
    section 2 text: "A résztvevők követhetik, részt vehetnek a Szentírásban, jegyzetelhetnek, és akár el is menthetik saját személyre szabott példányukat a későbbiekre."
    section 3 title: "A tartalmad az okostelefonon."
    section 3 text: "Az üzenetek körvonalai, közlemények, linkek az online adományozáshoz... bármit is kell közölnöd a gyülekezeteddel, osszad meg mindet - 100% -ban ingyenes."
    section 4 title: "Vezesd tovább az embereket a Bibliához."
    section 4 text: "Ajánlj másoknak olvasási terveket és áhítatokat, amik segítségével a közösséged egész héten kapcsolatban maradhat a Szentírással."
    slide demo title: "Hatékony nem kell bonyolultnak lenni."
    slide demo text: "Könnyen hozhatsz létre eseményeket bármely webkapcsolatú Mac vagy PC-ről. Egyszerűen húzzad át az egyes események darabjait a helyére, átrendezheted, szerkesztheted és módosíthatod menet közben."
    building blocks title: "Minden olyan építőelem, amire szükséged van ... hogy pontosan meg tudod csinálni a kívánt eseményeket."
    building blocks text: "A rugalmas modulok időt és energiát takarítanak meg. Kombinál elemeket új események létrehozásához a semmiből. Vagy használhatod újra meglévő eseményeidet, és szükség szerint módosíthatod azokat. Még a meglévő események másolását is, és módosítsad azokat, hogy teljesen más típusú találkozókat vegyél igénybe. Az előretekintés során az Előnézet pontosan úgy jeleníti meg az Esemény tartalmát, ahogy a résztvevők is láthatják."
    module 1 title: "Szöveg modul"
    module 1 text: "Áttekintések, kulcsfontosságú pontok, vitafórumok ... Osszál meg bármilyen szöveges tartalmat, amely segít a résztvevőknek az üzeneteddel együtt, ahogyan ez történik."
    module 2 title: "Biblia hivatkozások"
    module 2 text: "Jelenítse meg azokat a részeket, ahol az üzeneted rájuk utal és kapcsolódik a Biblia App %{version_count}+ változat,-%{language_count}+ nyelvek – nem másolás vagy a beillesztéshez szükséges."
    module 3 title: "Olvasási tervek modulja"
    module 3 text: "Kapcsolj különböző olvasási terveket és áhítatokat az eseményedhez, melyek összefüggnek az üzeneted mondanivalójával, ezzel segítve a közönséged részvételét Isten Igéjének vizsgálatában a hét során."
    module 4 title: "Webes hivatkozások modul"
    module 4 text: "Tegyed közönségedet csupán egy csapásra az online adományozással, az önkéntes feliratkozással vagy az egyház honlapjaival. Vonatkozzon egy linkre bármely olyan külső webhelyre, amely közvetlenül az eseményeden belül van."
    module 5 title: "Kép modul"
    module 5 text: "Keltsd életre az eseményedet bármilyen típusú grafikával: művészi sorozatokkal, fényképekkel, igeversekkel stb. A résztvevők könnyedén meg fogják tudni osztani az esemény képeit a közösségi médiában, ezzel segítve az üzeneted elterjedését."
    module 6 title: "Közlemény modul"
    module 6 text: "Könnyen terjesszed az összes időszerű, fontos információdat: egyházi híreket, naptári eseményeket, programokat, osztályokat, önkénteseket és még sok mást."
    module 7 title: "Helyszínek és időpontok"
    module 7 text: "Hadd tudják az emberek, hol és mikor milyen rendezvény zajlik – még az esemény egyszerre több helyen történik."
    module 8 title: "Duplikált események"
    module 8 text: "Takaríts meg időt és energiát. Gyorsan hozz létre új Eseményeket a létező fájlok másolásával és frissített információk módosításával."
    module 9 title: "Költségmegtakarítás"
    module 9 text: "Pénzt takaríts meg a nyomtatásra és kevesebb papírt használj... még akkor is, ha több mint 200 millió telepítési platformon tartózkodsz."
    cost savings: "Az átlagos templom évente <b>10 000 dollárt költ el</b><br>nyomtatási hírlevelekre. Az események segítenek csökkenteni vagy <br>akár megszüntetni ezeket a költségeket."
    testimonials: "Beszámolók"
    testimonial 1 text: "\"Nagy örömmel töltöttük el a YouVersion munkáját lelkészségekben, különösen az Események részben, ahol beillesztjük a heti tanítási jegyzeteket és megjegyzéseket. Munkatársaink örömmel fogadják a jegyzeteket az ujjhegyükön, megosztják velük és mentik őket. Több ezer dollárt átirányítottunk más lelkészi igényekre a nyomtatott programok helyett!\""
    testimonial 2 text: "\"A YouVersion Események értékes erőforrások a mi egyházi családunk számára. Az a képesség, hogy népünk követheti a prédikáció jegyeit és az Igéket üzeneteink során, erőteljes elkötelezettséget és hatást eredményez. \""
    testimonial 3 text: "\"Minden rendezvényünket használjuk, lehetővé téve a résztvevők számára, hogy a hangszórók előtt a jegyzetek és az Igék  legyenek. Események mentettek meg több ezer oldalt nyomtatva! Egy esemény létrehozása hihetetlenül egyszerű, és mindig megjelennek a pontos időben, amikor szükségünk van rá. \""
    all new title: "Az események teljesen újak, teljesen ingyenesek, és csak a Biblia App."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
    get started title: "Induljunk el."
    get started text: "Szerezd meg az első eseményedet, hogy kevesebb, mint tíz perc alatt megoszthasd a Bibliaalkalmazásban. Mindenre szükséged van egy Mac vagy PC és egy ingyenes YouVersion fiók."
