    tweet text: "Láttad az Eseményeket a @YouVersion Bibliaalkalmazásban? Üzenetek körvonalai, közlemények, linkek az online adáshoz, stb. http://bible.com/features/events"
    email: "E-mail"
    faq question 1: "Mik az események?"
    faq answer 1: "Az események teljesen ingyenesek a YouVersion Biblia App belsejében, amely segít a felhasználóknak egyszerűen kapcsolódni az egyházi eseményekhez. Az egyházak szívesen jelentkezhetnek be a events.bible.com oldalra egy ingyenes YouVersion-fiókkal, hogy saját eseményeket hozzanak létre, amelyek megjelenhetnek a Biblia alkalmazásban. Az események ingyenes igazgatási eszközei megkönnyítik a gyülekezet számára, hogy megosszanak egymással kulcsfontosságú üzeneteket, bibliai referenciákat, műalkotásokat, külső linkeket, fontos egyházi híreket és így tovább. És miután elmentetted az eseményt a rendszerbe, a Biblia alkalmazást használó felhasználók, akik a közeledbe kerülő eseményeket keresik, megtalálják a tiédet."
    faq question 2: "Miért akarná egyházunk használni az Eseményeket?"
    faq answer 2: "Az események felhatalmaznak Téged arra, hogy olyan szolgáltatásokat nyújtson, akik közvetlenül támogatják a lelkészség céljait. A jegyzetek, bibliográfiai referenciák és a többi, az eseményekhez tartozó egyéb támogató információk segítenek a résztvevőknek az üzenethez való csatlakozáshoz. Az események segítenek a közönségnek megtartani az üzeneteit személyes gondolkodásukhoz, ugyanakkor felszerelni őket, hogy megoszthassák az egyházban zajló különleges dolgokat. Az események segítenek abban, hogy a keresők megtaláljanak Téged, és pénzt takarít meg a kommunikációs nyomtatási költségek csökkentésében. És az események teljesen ingyenesek."
    faq question 3: "Miért akarná egyházunk használni az eseményeket?"
    faq answer 3: "Az események segítségével a felhasználók felfedezhetik a közelükben lévő egyházi eseményeket eszközük földrajzi elhelyezkedése révén. Amikor a felhasználók részt vesznek az  egyik rendezvényeden, könnyen tudják követni a szolgáltatással együtt az általad megadott adatokat. A Biblia Alkalmazás felhasználói saját jegyzeteiket hozzáadhatják egy eseményhez eszközükön, és el is menthetik a másolatot a későbbi hivatkozásokhoz, mindkettő pedig ösztönözni fogja őket arra, hogy többet foglalkozzanak a Bibliával."
    faq question 4: "Hogyan készíthetek szavazást?"
    faq answer 4: "Egy harmadik eszköz vagy szolgáltatás (például <a href='https://www.surveymonkey.com/'> SurveyMonkey® </a>, <a href='http://www.pollsnack.com/'> PollSnack </a> vagy <a href='http://www.poll-maker.com/'> Poll Maker </a>) használatával indítsd el a szavazást. A szavazás mentése és a szolgáltatás link biztosítja. Az események adminisztrációs eszközét húzd át a webes link modult az eseményre, ahol szeretnéd, hogy a szavazás megjelenjen, és tegyed fel a szavazati linket."
    faq question 5: "Általad a YouVersion Live rendszeren létrehozott események automatikusan átkerülnek az új Események platformra?"
    faq answer 5: "Bocsi de nem. A lehető legjobb események megteremtése - fel kell állítani az eseményeket. Következtetésképpen az élő adatok nem kerülnek át az Eseményekre."
    faq question 6: "Mi van, ha a résztvevők nem frissítik a Biblia alkalmazást? Képesek lesznek látni az általunk létrehozott új eseményeket?"
    faq answer 6: "Mivel az Események teljesen új alkalmazás, a felhasználóknak frissíteniük kell egy Bibliaalkalmazást, hogy megkapják. Ha egy felhasználót megérint, egyetlen élő esemény megjeleníti azt az üzenetet, amely javasolja, hogy frissítsék annak érdekében, hogy kihasználhassák az Eseményeket. Amíg a rendszeres résztvevők megszokják az Eseményeket, javasoljuk, hogy röviden mondd fel hirdetésed közben, hogy az egyház hogyan használja azt. Segítsél közönségednek megérteni, hogy milyen előnyben részesíti őket, és tudasd velük, hogyan szerezhetik meg."
    faq question 7: "Élő szolgáltatás mindig ingyenes. Bármilyen esemémyek?"
    faq answer 7: "Nem. A Biblia App mindig szabad, és mindig is az lesz. Bár az események egy új szolgáltatás, a szerves részét képezik a Biblia App-nak. A YouVersion-nál tartjuk becsületünket és kiváltságunkat és elhatározásban képesek vagyunk segíteni Nektek a misszió célkitűzésének megvalósításában."
    faq question 8: "Az eseményekhez speciális adminisztrátori fiók szükséges?"
    faq answer 8: "Míg technikailag a személyes YouVersion-fiókodat használhatod az Események létrehozásához, azt javasoljuk, hogy külön fiókot tartsál fenn a szervezetednél, különös tekintettel adminisztratív célokra. Ez a megközelítés két célt szolgál: (1) lehetővé teszi számodra, hogy a személyes Bibliaalkalmazásodat a lelkészi feladatoktól elkülönítve használd, és (2) lehetővé teszi, hogy mások számára engedélyezd a rendezvények kezelését a szolgálatodban, például más munkatársak vagy megbízható önkéntesek számára. (Ha a lelkészséged már rendelkezik egy Adminisztrációs feladattal kijelölt YouVersion fiókkal - például a régebbi YouVersion Live szolgáltatással -, akkor ugyanazt a fiókot használhatod, ha bejelentkezel az új események adminisztrációs oldalára.)"
    spread the word: "Szétszórja az eseményről szóló szót, könnyen."
