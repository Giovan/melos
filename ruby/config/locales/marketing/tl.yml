tl:
  features:
    marketing:
      make it yours: "Gawing iyo ang Biblia"
      free plans: "Mga Libreng Babasahing Gabay at Debosyonal"
      download free app: "I-download ang Libreng Bible App"
      verse action copy: "I-haylayt o i-bookmark ang iyong mga paboritong bersikulo, gumawa ng mga Bersikulong Larawang maibabahagi, at magdagdag ng pampubliko o pampribadong mga Tala sa mga sipi ng Biblia."
      plans copy: "Ang mga Babasahin ay makatutulong sa iyong makilahok sa Salita ng Diyos araw-araw, paunti-unti."
      download app copy: "Ginagamit ng milyun-milyong tao Ang Biblia&trade; upang ang Salita ng Diyos ay maging bahagi ng kanilang pang-araw-araw na buhay. I-download ang libreng app at i-access ang iyong mga pananda, mga tala, at mga babasahing gabay kahit saan. Tamasahin ang daan-daang bersyon, kasama ang audio, sa lahat ng mobile na aparato."
      create free account: "Gumawa ng Libreng Account"
      browse plans: "Tingnan ang mga Babasahin"
      versions copy: "Pumili ng kahit anong bersikulo o sipi mula sa Biblia, na direktang nakaugnay sa alinmang 1,200+ YouVersion na mga salin, sa 900+ na mga wika. Ang mga taong nanonood ng iyong Kaganapan ay maaring pumunta sa iyong sanggunian para makita nila ito sa kanilang Bible App reader, kung saan maari nila itong i-bookmark, i-haylayt, at iba pa."
      download or read: "I-download ngayon o basahin online"
      tagline: "ang Biblia na kasa-kasama mo kahit saan"
      iphone ipad: "iPhone/iPad"
      android: "Android"
      download language: "I-download ang Biblia sa %{language_name}"
