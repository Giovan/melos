    marketing:
      make it yours: "Jadikannya Alkitab anda"
      free plans: "Pelan Bacaan dan Bahan Renungan Percuma"
      download free app: "Muat turun App Alkitab secara Percuma"
      verse action copy: "Tandakan atau letakkan Penanda pada ayat-ayat kegemaran anda, hasilkan Imej Ayat yang boleh dikongsikan, dan lampirkan Nota awam atau persendirian untuk petikan Alkitab."
      plans copy: "Pelan Alkitab membantu anda melibatkan diri dalam Firman Allah pada setiap hari, sedikit demi sedikit."
      download app copy: "Berpuluh juta orang kini mengguna App Alkitab untuk  menjadikan Firman Allah sebahagian daripada kehidupan setiap hari. Muat turun app percuma dan akses bookmark, nota, dan pelan bacaan dari mana pun. Nikmati beratus versi Alkitab, termasuk audio, pada peranti mobil anda."
      create free account: "Cipta Akaun Percuma Anda"
      browse plans: "Layari Semua Pelan"
      versions copy: "Pilih mana-mana ayat atau petikan Alkitab, dari antara 1,200+ versi, dalam 900+ bahasa dalam YouVersion. Orang yang lihat Acara anda boleh tap rujukan anda untuk melihatnya dalam App Alkitab mereka, dan mereka boleh Bookmark, Highlight, dan lain-lain lagi."
      download or read: "Muat turun sekarang atau baca online."
      tagline: "Alkitab yang menyertai anda ke mana-mana sahaja"
      iphone ipad: "iPhone/iPad"
      android: "Android"
      download language: "Muat turun Alkitab dalam %{language_name}"
