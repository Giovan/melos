my:
  features:
    marketing:
      make it yours: "သင်၏ကိုယ်ပိုင်ကျမ်းစာဖြစ်စေပါ။"
      free plans: "အခမဲ့ဖတ်ရှုခြင်းအစီအစဉ်နှင့် ဝိညာဉ်ရေးဆိုင်ရာအချက်အလက်"
      download free app: "အခမဲ့ကျမ်းစာအက်ပ်ကို ဒေါင်းလုပ်ဆွဲပါ"
      verse action copy: "သင်ကြိုက်နှစ်သက်သည့်ကျမ်းပိုဒ်ကို အရောင်မှတ်ထား (သို့) မှတ်သားထားပါ။ ကျမ်းပိုဒ်ပါဓာတ်ပုံကို မျှဝေနိုင်ရန် ဖန်တီးပါ။ ကျမ်းပိုဒ်နှင့်ပတ်သက်သည့် အများသူငါ (သို့ ) ကိုယ်ရေးသီးသန့်မှတ်စုကိုရေးပါ။"
      plans copy: "ကျမ်းစာဖတ်ရှုခြင်းအစီအစဉ်သည် သင့်ကိုဘုရားသခင်၏နှုတ်ကပတ်တော်နှင့် နေ့စဉ်အနည်းငယ်စီထိတွေ့ရန် ကူညီပေးသည်။"
      download app copy: "သန်းပေါင်းများစွာသောသူတို့သည် ကျမ်းစာအက်ပ်ကိုအသုံးပြုပြီး ဘုရားသခင်၏နှုတ်ကပတ်တော်ကို မိမိတို့နေ့စဉ်အသက်တာ၏ကဏ္ဍတစ်ခုဖြစ်စေကြသည်။ ဤအခမဲ့အက်ပ်ကိုဒေါင်းလုပ်ဆွဲပြီး သင်၏မှတ်သားချက်၊ မှတ်စု၊ ဖတ်ရှုခြင်းအစီအစဉ်တို့ကို နေရာတိုင်းမှဝင်ရောက်ကြည့်ရှုပါ။ ရာပေါင်းများစွာသောကျမ်းစာဗားရှင်း နှင့် သွင်းထားသောအသံဖိုင်တို့ကို သင်၏မိုဘိုင်းကိရိယာပေါ်တွင်ကြည့်ရှုနားထောင်ပါ။"
      create free account: "ကိုယ့်အတွက် အခမဲ့အကောင့်ကိုဖွင့်ပါ။"
      browse plans: "အစီအစဉ်အားလုံးကိုအကြမ်းဖျင်းကြည့်ရှုရန်"
      versions copy: "YouVersion တွင်ပါရှိသည့် ကျမ်းစာဗားရှင်းပေါင်း ၁၂၀၀ ကျော်နှင့် ဘာသာစကား ၉၀၀ ကျော်ထဲမှ ကြိုက်နှစ်သက်သည့် ကျမ်းပိုဒ်နှင့်ကျမ်းချက်တို့ကိုရွေးချယ်ပြီး တိုက်ရိုက်ချိတ်ဆက်ပေးလိုက်ပါ။ သင်၏လှုပ်ရှားမှုအစီအစဉ်ကို ကြည့်ရှုနေသောသူတို့သည် ကျမ်းညွှန်းကိုနှိပ်ပြီး ကျမ်းစာအက်ပ်ဖတ်စာမျက်နှာတွင် ၎င်းကိုဖတ်ရှုနိုင်ပြီး မှတ်သားထားခြင်း၊ အရောင်မုတ်ထားခြင်းစသည်တို့ကိုပြုနိုင်ပါသည်။"
      download or read: "ယခုဒေါင်းလုပ်ဆွဲ (သို့) အွန်လိုင်းတွင်ဖတ်ရှုပါ။"
      tagline: "နေရာတိုင်းသို့ သင်နှင့်အတူလိုက်ပါသည့်ကျမ်းစာ။"
      iphone ipad: "အိုင်ဖုန်း/အိုင်ပက်"
      android: "အန်ဒရွိုဒ်"

