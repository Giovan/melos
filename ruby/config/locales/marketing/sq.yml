      make it yours: "Bëje atë Biblën tënde"
      free plans: "Devocione dhe Plane Leximi falas"
      download free app: "Shkarko Programin e Biblës Falas."
      verse action copy: "Thekso ose Shëno vargjet e tua të preferuara, krijo Figura me Vargje të cilat mund t'i shpërndash dhe pjesëve të Biblës shtoju Shënime publike ose private."
      plans copy: "Planet e Biblës ju ndihmojnë të angazhoheni çdo ditë me Fjalën e Perëndisë, pak nga pak."
      download app copy: "Dhjetëra miliona njerëz po përdorin Programin e Biblës për ta bërë Fjalën e Perëndisë pjesë të jetës së tyre të përditshme. Shkarko programin falas dhe përdor shenjuesit e tu, shënimet dhe planet e leximit kudo. Shijo qindra versione, duke përfshirë ato audio, në pajisjen tuaj të lëvizshme."
      create free account: "Krijo falas llogarinë tënde"
      browse plans: "Shfleto të gjitha planet"
      versions copy: "Zgjdhni cfarëdo varg ose pjesë të Biblës, të lidhur direkt te secili prej 1200 e ca versioneve në 900 e ca gjuhë të YouVersion. Njerëzit që po shohin ngjarjen tënde mund të klikojnë referencën tuaj për ta parë në lexuesin e tyre të aplikacionit të Biblës, ku ata mund ta shenjojnë, ta nënvizojnë etj."
      download or read: "Shkarko tani ose lexo në internet."
      tagline: "Bibla që vjen kudo me ty"
