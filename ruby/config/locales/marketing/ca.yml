      verse action copy: "Subratlla o marca els teus versets preferits, crea imatges amb versets i comparteix-les i afegeix notes privades o públiques a passatges bíblics."
      plans copy: "Els Plans bíblics t'ajudaran a connectar diàriament i de mica en mica amb la Paraula de Déu."
      download app copy: "Desenes de milions de persones estan fent servir l'aplicació de la Bíblia™ per fer que la Paraula de Déu una part de les seves vides diàries. Descarrega l'aplicació gratuïta i accedeix als seus marcadors, notes, i els plans de lectura des de qualsevol lloc. Gaudeix de centenars de versions, incloent àudio, tot en el seu dispositiu mòbil."
      create free account: "Crea el teu compte gratuït"
      browse plans: "Fer una ullada a tots els Plans"
      versions copy: "Selecciona qualsevol verset o passatge de la Bíblia, vinculat directament a qualsevol de les més de 1.200 traduccions, en més de 900 llenguatges, de YouVersion. La gent que vegi el teu esdeveniment podrà clicar en la teva referència per a veure-la en el seu lector de l'app YouVersion, per poder-hi posar un punt de lectura, subratllar-la, i més."
      download or read: "Descarrega ara o llegeix en línia."
      tagline: "la Bíblia que va amb tu a tot arreu"
