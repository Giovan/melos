el:
  features:
    marketing:
      make it yours: "Η δικη σας Αγια Γραφη"
      free plans: "Δωρεαν σχεδια μελετης και πνευματικα αναγνωσματα"
      download free app: "Κατεβάστε δωρεάν την εφαρμογή Αγία Γραφή"
      verse action copy: "Βάλτε επισημάνσεις ή σελιδοδείκτες στα αγαπημένα σας εδάφια, φτιάξτε εδάφια με εικόνες που μπορείτε να τα κοινοποιήσετε, και κρατήστε προσωπικές ή δημόσιες σημειώσεις σε Ββιβλικές περικοπές."
      plans copy: "Τα σχέδια μελέτης σας βοηθούν να μελετάτε τον Λόγο του Θεού καθημερινά."
      download app copy: "Δεκάδες εκατομμύρια ανθρώπων χρησιμοποιούν την Εφαρμογή Αγία Γραφή για να κάνουν τον Λόγο του Θεού μέρος της καθημερινής τους ζωής. Κατεβάστε δωρεάν την εφαρμογή και για να έχετε πρόσβαση στους σελιδοδείκτες, τις σημειώσεις και τα σχέδια μελέτης σας από οπουδήποτε. Απολαύστε εκατοντάδες εκδόσεις, συμπεριλαμβανομένων των ηχητικών, όλα στο κινητό ή tablet σας."
      create free account: "Δημιουργήστε το λογαριασμό σας δωρεάν"
      browse plans: "Περιήγηση σε όλα τα σχέδια"
      versions copy: "Επιλέξετε οποιοδήποτε Βιβλικό εδάφιο ή παραπομπή, με απευθείας σύνδεση με μία από τις 1.200+ εκδόσεις της YouVersion, σε 900+ γλώσσες. Όσοι παρακολουθούν την εκδήλωσή σας μπορούν να πατήσουν στην παραπομπή σας για να τη δουν μέσα από την εφαρμογή Αγία Γραφή, να την επισημάνουν, να βάλουν σελιδοδείκτη, και πολλά άλλα."
      download or read: "Λήψη τώρα ή ανάγνωση."
      tagline: "η Αγία Γραφή που πάει μαζί σας παντού"
      iphone ipad: "iPhone/iPad"
      android: "Android"

