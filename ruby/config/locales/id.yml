  about page:
    relevancy: "Relevansi"
    relevancy copy: "Di generasi terdahulu, akses ke Alkitab sangat terbatas. Sekarang ini, tidak lagi masalah. Namun, banyak orang yang memiliki akses ke Alkitab berpikir bahwa pesannya tidak ada sangkut pautnya dengan hidup mereka. Pada saat bersamaan, ada juga mereka yang percaya adanya hubungan antara Alkitab dengan pengalaman hidup sehari-hari mereka."
    information revolution: "Revolusi Informasi"
    information revolution copy: "Selama dekade terakhir, Internet telah membawa revolusi yang memampukan manusia seperti yang tak pernah tejadi sebelumnya. Dengan kemampuan untuk berbagi, berkontribusi, mencipta, menyiarkan, dan berkomunikasi, kini mudah untuk mengekspresikan siapa kita dan apa yang kita percayai ke seluruh dunia."
    youversion copy: "Sejak dimulai tahun 1996, tujuan dari Life.Church adalah membawa orang-orang menjadi pengikut Kristus yang setia. Oleh karena itu, kami telah melihat cara baru untuk membantu orang terhubung pada Alkitab dalam kehidupan mereka sehari-hari. Metode kami telah berubah tahun demi tahun sebagaimana kami mempertimbangkan berbagai teknologi dan strategi. Tapi pada intinya, fokus kami tetap relevan sebagaimana kami dengan konsisten berusaha untuk mendemonstrasikan dan mengajarkan orang bagaimana Firman Tuhan terhubung dengan semua orang, di mana pun mereka berada."
    youversion copy 2: "YouVersion merepresentasikan batasan baru dalam upaya Life.Church. Kami tidak hanya membangun suatu alat yang berdampak pada dunia menggunakan teknologi yang inovatif, lebih penting lagi, kami menghubungkan orang pada suatu hubungan dengan Tuhan saat mereka menemukan relevansi Alkitab dalam hidup mereka."
    partners title: "Para Mitra Penerbit Alkitab"
    partners text: "Tanpa mitra-mitra penerbit Alkitab kami yang dermawan, YouVersion takkan mampu menyediakan begitu banyak Alkitab bagi komunitas dunia. Banyak dari Anda bertanya bagaimana Anda dapat berterima kasih kepada para pendukung penting misi YouVersion ini. Anda dapat belajar lebih banyak tentang mereka, pelayanan mereka, dan berbagai cara mendukung mereka melalui tautan di bawah ini."
