    mail subject: "Fitur baru dari YouVersion ini sungguh dapat membantu gereja kita!"
    mail body: "Sudahkah Anda melihat fitur Acara baru YouVersion? Saya percaya fitur ini akan membantu gereja kita mengundang lebih banyak jemaat dalam menghadiri ibadah. Fitur ini memungkinkan jemaat menambahkan catatan mereka sendiri selama ibadah berlangsung, bahkan menyimpan acara tersebut sehingga mereka dapat melihatnya lagi nanti dan mempelajarinya dengan referensi Alkitab. Menurut saya fitur ini juga bisa menghemat uang untuk biaya cetak. Berikut adalah situs web Acara YouVersion: http://www.bible.com/features/events."
    section 1 title: "Bawa kekuatan Aplikasi Alkitab ke dalam ibadah gereja Anda."
    section 1 text: "Semua yang diperlukan gereja Anda untuk dapat mengikuti khotbah Anda, serta membagikannya dengan para jemaat lain. Gratis, tanpa kertas, dan telah terpasang pada jutaan perangkat."
    section 2 title: "Bantu komunitas Anda memperoleh lebih banyak dari khotbah yang Anda sampaikan."
    section 2 text: "Peserta acara dapat mengikuti, membaca Alkitab, membuat catatan, dan bahkan mrnyimpan salinan pribadi mereka sendiri untuk referensi di kemudian hari."
    section 3 title: "Khotbah Anda dalam ponsel mereka."
    section 3 text: "Ringkasan khotbah, pengumuman, tautan ke pemberian online... apa pun yang Anda butuhkan untuk berkomunikasi dengan gereja Anda, bagikan semuanya —100% gratis."
    section 4 title: "Pimpin jemaat Anda lebih jauh ke dalam Alkitab."
    section 4 text: "Rekomendasikan Rencana Bacaan dan Renungan yang akan membuat teman-teman Anda terkoneksi dengan Alkitab sepanjang minggu."
    slide demo title: "Kuat tidak harus berarti rumit."
    slide demo text: "Buatlah Acara dengan mudah dari Mac atau PC apa pun yang terhubung dengan web. Cukup seret dan jatuhkan (drag and drop) setiap bagian Acara ke tempatnya, atur ulang, edit, dan lakukan perubahan detail (tweak) selagi Anda mengerjakannya."
    building blocks title: "Semua balok bangunan yang Anda butuhkan…untuk membuat Acara yang persis seperti keinginan Anda."
    building blocks text: "Modul fleksibel akan menghemat waktu dan tenaga Anda. Gabungkan beberapa elemen untuk membuat Acara baru dari awal. Atau gunakan kembali acara yang sudah ada dan lakukan modifikasi seperlunya. Bahkan salin Acara yang telah ada dan ubah menjadi bentuk acara yang berbeda sama sekali. Selagi mengerjakannya, fungsi Pratinjau akan memampukan Anda melihat isi Acara sama persis seperti yang dilihat oleh peserta."
    module 1 title: "Modul Teks"
    module 1 text: "Garis besar, inti, pertanyaan diskusi… Bagikan isi teks apa pun yang dapat membantu para peserta mengikuti khotbah Anda selama acara berlangsung."
    module 2 title: "Referensi Alkitab"
    module 2 text: "Tampilkan ayat-ayat tepat di saat khotbah Anda merujuknya, yang terhubung ke %{version_count}+ versi dan dalam %{language_count}+ bahasa apa pun dalam Aplikasi Alkitab ​​— tidak perlu salin dan tempel (copy-paste)."
    module 3 title: "Modul Rencana Bacaan"
    module 3 text: "Tautkan ke Rencana Alkitab dan Renungan yang berkaitan dengan inti pengajaran Anda, membantu peserta acara Anda untuk terus berhubungan dengan Firman Tuhan sepanjang minggu."
    module 4 title: "Modul Tautan Web"
    module 4 text: "Letakkan peserta Anda satu klik saja jauhnya dari pemberian online, pendaftaran sukarelawan, atau situs web gereja. Tempatkan tautan ke situs eksternal apa pun langsung di Acara Anda."
    module 5 title: "Modul Gambar"
    module 5 text: "Hadirkan Acara Anda secara langsung dengan serangkaian karya seni, foto, Gambar Ayat, dan banyak lagi. Para peserta dengan mudah dapat membagikan gambar Acara Anda di media sosial mereka, menyebarkan khotbah Anda secara cepat."
    module 6 title: "Modul Pengumuman"
    module 6 text: "Bagikan semua informasi penting Anda dengan mudah dan tepat waktu: berita gereja, kalender acara, program, kelas, peluang untuk menjadi pekerja sukarela dan misi, dan lain sebagainya."
    module 7 title: "Lokasi & Waktu"
    module 7 text: "Beri tahu orang-orang di mana dan kapan Acara Anda berlangsung — bahkan untuk Acara yang berlangsung di beberapa lokasi dan waktu."
    module 8 title: "Duplikasi Acara"
    module 8 text: "Hemat waktu dan tenaga. Buatlah Acara baru dengan cepat dengan cara menyalin yang sudah ada dan memodifikasinya dengan informasi terkini."
    module 9 title: "Hemat Biaya"
    module 9 text: "Hemat uang dalam mencetak dan gunakan kertas lebih sedikit…bahkan saat Anda sedang menjangkau banyak orang dalam platform dengan lebih dari 200 juta pemasangan."
    cost savings: "Rata-rata gereja menghabiskan <b>$10,000 setahun</b><br>dalam mencetak buletin. Acara membantu Anda memotong atau <br>bahkan menghilangkan biaya tersebut."
    testimonials: "Kesaksian"
    testimonial 1 text: "\"Kami sangat antusias untuk menerapkan YouVersion dalam pelayanan kami, terutama bagian Acara, di mana kami menyisipkan catatan pengajaran dan komentar-komentar mingguan. Jemaat kami menghargai adanya catatan di ujung jari mereka, dapat membagikannya, dan menyimpannya. Kami telah mengalihkan ribuan dolar untuk kebutuhan pelayanan lainnya dengan mengganti cetakan program acara!\""
    testimonial 2 text: "\"Acara YouVersion merupakan sumber daya yang berharga untuk keluarga gereja kami. Fitur ini membuat jemaat kami bisa mengikuti khotbah sambil membuat mencatat dan membaca Alkitab sehingga menciptakan hubungan dan dampak yang kuat.\""
    testimonial 3 text: "\"Kami menggunakan fitur Acara untuk semua sesi kami, yang memungkinkan jemaat kami untuk memiliki catatan dan ayat Alkitab dari para pengkhotbah tepat di hadapan mereka. Acara telah menyelamatkan kami dari keharusan mencetak ribuan halaman! Menyiapkan Acara sangatlah mudah dan selalu dipublikasikan pada waktu yang tepat seperti keinginan kami.\""
    all new title: "Acara adalah fitur baru, sepenuhnya gratis, dan hanya ada di Aplikasi Alkitab."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
    get started title: "Mari kita mulai."
    get started text: "Siapkan Acara pertama Anda untuk dibagikan di Aplikasi Alkitab dalam kurang dari 10 menit. Yang Anda butuhkan hanyalah sebuah komputer dan satu akun gratis YouVersion."
    create an event: "Buat Acara"
    resources: "Sumber"
    resources text: "Pelajari bagaimana sebaiknya memanfaatkan Acara dengan sumber gratis."
    frequently asked questions: "Frequently Asked<br>Questions"
    frequently asked questions text: "Temukan jawaban untuk semua hal yang Anda perlu ketahui mengenai cara memulai Acara YouVersion."
    share: "Bagikan"
    tweet text: "Sudahkah Anda melihat fitur Acara di Aplikasi Alkitab @YouVersion? Ringkasan khotbah, pengumuman, tautan ke pemberian online, dan banyak lagi! http://bible.com/features/events"
    email: "Email"
    faq question 1: "Apa itu Acara?"
    faq answer 1: "Events is a completely free feature inside the YouVersion Bible App that helps users easily connect with church events they’re attending. Churches are welcome to sign in at events.bible.com with a free YouVersion account to create their own Events to appear in the Bible App. The free administrative tools for Events make it easy for your church to share key message points, Bible references, artwork, external links, important church news, and more. And, once you save your Event in the system, Bible App users looking for events near them will be able to find yours."
    faq question 2: "Mengapa gereja kita mau menggunakan Acara?"
    faq answer 2: "Acara memampukan Anda untuk menawarkan ibadah kepada para jemaat yang secara langsung mendukung tujuan pelayanan Anda. Catatan, referensi Alkitab, dan informasi pendukung lainnya yang Anda ikut sertakan dalam Acara akan membantu jemaat Anda lebih memahami khotbah Anda. Acara membantu jemaat Anda memperoleh isi khotbah Anda untuk refleksi pribadi, juga pada saat yang sama memampukan mereka memberitakan hal spesial yang terjadi di gereja Anda. Acara membantu para pencari menemukan Anda dan dapat membantu Anda menghemat uang dengan memotong biaya cetak untuk berkomunikasi. Dan fitur Acara ini gratis sepenuhnya."
    faq question 3: "Mengapa pengguna Aplikasi Alkitab mau menggunakan Acara?"
    faq answer 3: "Fitur Acara membantu para pengguna Aplikasi Alkitab menemukan acara gereja yang sedang berlangsung di dekat mereka dengan menggunakan fitur lokasi-geografis pada perangkat mereka. Saat pengguna menghadiri salah satu dari Acara Anda, mereka dapat dengan mudah mengikuti pelayanan Anda dengan melihat informasi yang Anda sediakan. Para pengguna bisa menambahkan catatan mereka sendiri ke dalam Acara dan bahkan menyimpan salinannya untuk referensi di masa mendatang; hal ini akan mendorong mereka untuk lebih sering membaca Alkitab."
    faq question 4: "Bagaimana saya dapat membuat sebuah jajak pendapat?"
    faq answer 4: "Gunakan alat atau layanan pihak ketiga (seperti <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>, atau <a href='http://www.poll-maker.com/'>Poll Maker</a>) untuk membuat jajak pendapat. Saat Anda menyimpan jajak pendapat, layanan ini akan menyediakan sebuah tautan yang dapat dibagikan. Dalam alat administrasi Acara, tarik-dan-letakkan (drag and drop) Modul Tautan Situs Web ke dalam Acara di mana Anda ingin jajak pendapat itu muncul, dan sertakan tautan jajak pendapat di sana."
    faq question 5: "Akankah acara-acara yang kami buat di Siaran Langsung YouVersion secara otomatis beralih ke platform Acara yang baru?"
    faq answer 5: "Maaf, tidak bisa. Untuk memberikan pengalaman terbaik dalam Acara — baik bagi Anda maupun para jemaat — kita harus membuat Acara dari awal. Oleh sebab itu, data dari Siaran Langsung tidak dapat ditransfer ke Acara."
    faq question 6: "Bagaimana jika jemaat kami tidak memperbarui Aplikasi Alkitab mereka? Apakah mereka dapat melihat Acara baru yang kami buat?"
    faq answer 6: "Because Events is an all-new app feature, users must update their Bible App to get it. (Fortunately, many Bible App users already have their devices set to auto-update.) When a user taps on the Live tab, a single Live event displays a message recommending that they update so that they can take advantage of Events. Until your regular attenders become accustomed to Events, we suggest that you explain briefly during your announcement time how your church is using it. Help your audience understand how it benefits them, and let them know how they can get it."
    faq question 7: "Fitur Siaran Langsung selalu gratis sampai sekarang. Apakah fitur Acara dikenakan biaya?"
    faq answer 7: "Tidak. Aplikasi Alkitab ini gratis, dan akan selalu demikian. Walaupun Acara adalah sebuah layanan yang baru, fitur ini merupakan bagian terpadu dari Aplikasi Alkitab. Di YouVersion, kami menganggapnya sebagai suatu kehormatan dan hak istimewa untuk dapat membantu Anda memenuhi tujuan pelayanan Anda."
    faq question 8: "Apakah Acara membutuhkan akun Administrator khusus?"
    faq answer 8: "While technically you can use your personal YouVersion account to create Events, we recommend instead that you maintain a separate account for your organization, one set aside specifically for administrative purposes. This approach serves two purposes: (1) it lets you keep your personal Bible App use separate from your ministry tasks, and (2) it allows you to empower others to manage Events for your ministry, such as other staff members or trusted volunteers. (If your ministry already has a YouVersion account designated for administrative tasks — such as for the older YouVersion Live — you’ll be able to use that same account to sign in to the new Events administrative site.)"
    spread the word: "Sebarkan berita mengenai Acara Anda, dengan mudah."
    resources intro: "Setelah Acara Anda terjadwal dan siap untuk dibagikan, Acara akan memberi Anda sebuah tautan yang dapat digunakan di semua jaringan sosial Anda, dalam komunikasi email Anda, dan bahkan di layar selama ibadah atau acara berlangsung. Saat seseorang yang memiliki Aplikasi Alkitab mengunjungi tautan Anda, Acara Anda akan terbuka langsung di dalam aplikasi. Jika mereka tidak memiliki Aplikasi Alkitab, mereka akan melihat Acara di Bible.com, dengan opsi untuk mengunduh aplikasi jika mereka menginginkannya."
