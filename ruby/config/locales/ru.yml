    youversion copy 2: "YouVersion представляет новый рубеж в достижениях Life.Church. Мы не просто создаем инструмент, который влияет на мир с помощью инновационных технологий, а что более важно, мы приводим людей к взаимоотношениям с Богом, по мере того как они узнают насколько Библия важна в их жизни."
