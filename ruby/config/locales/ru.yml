    mail body: "Вы уже познакомились с новой функцией \"События\"? Я надеюсь, что данная функция даст возможность нашей церкви и ее посетителям более близко ознакомиться с происходящим. С ее помощью можно добавлять свои собственные заметки, слушая проповедь, и даже сохранять их, чтобы позже вернуться к ним с дальнейшим изучением. И я думаю, что это также позволит нам сэкономить на печатных материалах. Чтобы узнать больше о функции \"События\", перейдите по ссылке http://www.bible.com/features/events."
    section 1 title: "Подарите вашей церкви силу приложения Библия!"
    section 1 text: "Здесь есть совершенно всё необходимое для вашей церкви, чтобы делиться вашими посланиями и проповедями с окружающими людьми. Бесплатно, никаких распечаток и уже установлено на миллионах устройств!"
    section 2 title: "Помогите вашей общине извлечь как можно больше из ваших проповедей."
    section 2 text: "Посетителям предоставляется возможность взаимодействовать с Писанием, добавлять свои собственные заметки и сохранять их на будущее, чтобы позже вернуться к ним с дальнейшим изучением. "
    section 3 title: "Ваше содержимое на смартфонах пользователей."
    section 3 text: "Бюллетени, объявления, информация и ссылки для пожертвований... делитесь с вашими прихожанами всем, чем необходимо - совершенно бесплатно!"
    section 4 title: "Уверенно ведите своих прихожан в мир Библии!"
    section 4 text: "Рекомендуйте планы чтения и размышлений, чтобы помочь им посвящать время Писанию в течение всей недели."
    slide demo title: "Внушительно не значит сложно."
    slide demo text: "Создавайте события легко, используя любой компьютер, Mac или PC, подключенный к интернету. Просто перетащите информацию о вашем событии с помощью мыши на нужное место и отредактируйте по своему усмотрению."
    building blocks title: "Всё, что необходимо...чтобы создавать события именно так, как это вам нужно!"
    building blocks text: "Гибкие и легко форматируемые модули помогают сэкономить время и облегчить задачу. Сочетайте элементы, чтобы создавать новые события с нуля, или пользуйтесь шаблонами прошлых событий и вносите изменения. Вы можете даже скопировать одно из прошлых событий и кардинально изменить содержимое в зависимости от ваших предпочтений и нужд. В процессе создания, пункт меню Просмотр позволяет вам увидеть, как ваше событие отобразится у пользователей."
    module 1 title: "Модуль текста"
    module 1 text: "Бюллетени, ключевые моменты, вопросы для дискуссии... делитесь любыми пунктами вашей проповеди - всем, что поможет вашим прихожанам вникнуть в суть."
    module 2 title: "Перекрёстные ссылки"
    module 2 text: "Вставляйте ссылки именно там, где они относятся к вашей проповеди, и они будут доступны в любом из более чем %{version_count} переводов приложения Библия и на более, чем %{language_count} языках — без необходимости копировать и вставлять."
    module 3 title: "Модуль планов чтения"
    module 3 text: "Ссылки к библейским планам и наставлениям, которые связаны с главными моментами вашего учения, помогают вашей аудитории продолжать чтение Слова Божьего напротяжении недели."
    module 4 title: "Модуль web-ссылок"
    module 4 text: "Всего лишь один шаг будет отделять вашу аудиторию от онлайн пожертвований, регистрации волонтеров или церковной домашней страницы. Вставляйте ссылки на любой интернет-сайт прямо в вашем событии."
    module 5 title: "Модуль изображения"
    module 5 text: "Вдохните жизнь в ваше событие рисунками, фото-стихами и многим другим. Прихожане смогут делиться этими элементами в социальных сетях, распространяя ваше послание."
    module 6 title: "Модуль объявления"
