        share: "Partager"
        tweet text: "Avez-vous vu Événements dans la Bible App de @YouVersion ? Résumés de messages, annonces, lien vers dons en ligne, et plus encore! http://bible.com/features/events"
        email: "Email"
        faq question 1: "Qu'est-ce qu’Événements ?"
        faq answer 1: "Événements est une fonctionnalité gratuite dans la Bible App de YouVersion qui aide les utilisateurs à s'impliquer davantage dans les événements d'église auxquels ils participent. Les églises sont invitées à s'inscrire sur events.bible.com avec un compte YouVersion gratuit pour créer leurs propres événements et les voir apparaître dans la Bible App. L'outil gratuit d'administration des événements vous permet de partager simplement les points clés du message, les références bibliques, des ressources graphiques, des liens externes, des informations relatives à l'église et bien plus. Et une fois votre événement enregistré dans le système, les utilisateurs de la Bible App à la recherche d'événements aux alentours auront la possibilité de découvrir les vôtres."
        faq question 2: "Pourquoi notre église voudrait-elle utiliser les événements ?"
        faq answer 2: "Les Événements vous permettent de fournir aux membres de votre église des services qui viennent contribuer aux buts de votre ministère. Les notes, références bibliques, et autres informations complémentaires que vous incluez dans vos événements aident vos auditeurs à mieux s'approprier votre message. Les Événements permettent à vos auditeurs de retenir vos messages pour les méditer, tout en les aidant à partager les événements spéciaux de votre église. Les Événements aident les gens qui vous cherchent à vous trouver et vous permet d'économiser de l'argent en terme d'impressions. Et les Événements sont complètement gratuits."
        faq question 3: "Pourquoi les utilisateurs de la Bible App voudraient-ils utiliser les événements ?"
        faq answer 3: "Les événements permettent aux utilisateurs de découvrir les événements d'église à proximité en utilisant les possibilités de géolocalisation de leurs appareils. Lorsque les utilisateurs participeront à l'un de vos événements, ils auront la possibilité de suivre simplement le service au travers des informations que vous fournirez. Les utilisateurs de la Bible App peuvent ajouter leurs propres notes sur leurs appareils, et même sauvegarder une copie pour y revenir dans le futur, ce qui les encouragera à méditer davantage sur la Bible."
        faq question 4: "Comment créer un sondage ?"
        faq answer 4: "Utilisez un outil ou service tiers (comme <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>, ou <a href='http://www.poll-maker.com/'>Poll Maker</a>) pour créer votre sondage. Une fois votre sondage créé, le service vous fournira un lien à partager. Vous pourrez alors glisser et déposer un module Lien Web dans votre événement là où vous voulez faire apparaître votre sondage et l'inclure de cette manière. "
        faq question 5: "Est-ce que les événements créés dans YouVersion Live vont être transférés dans la nouvelle plateforme Événements automatiquement ?"
        faq answer 5: "Non, désolés. Pour créer la meilleure expérience possible, pour les utilisateurs comme pour vous, nous sommes vraiment partis de zéro pour construire cette fonctionnalité. Les donnés de YouVersion Live ne sont donc pas transférable dans Événements."
        faq question 6: "Et si nos utilisateurs ne mettent pas à jour leur Bible App ? Pourront-ils voir les événements que nous créons ?"
        faq answer 6: "Vu que les Événements sont une toute nouvelle fonctionnalité, les utilisateurs doivent mettre à jour leur application pour pouvoir l'utiliser. (Heureusement, beaucoup d'utilisateurs de la Bible App ont configuré la mise à jour automatique des applications sur leurs appareils.) Lorsqu'un utilisateur essaie d'accéder à l'onglet Live, une page d'événement unique leur conseille de mettre à jour leur application pour pouvoir profiter pleinement des Événements. Tant que les membres de votre église ne sont pas encore pleinement habitués à utiliser les Evénements, nous vous conseillons d'expliquer brièvement comment vous les utilisez lorsque vous faites vos annonces. Aidez vos auditeurs à comprendre les bénéfices qu'ils peuvent en tirer et dites-leur comment y accéder."
        faq question 7: "Live a toujours été gratuit. Est-ce qu'Événements va être payant ?"
        faq answer 7: "Non. La Bible App a toujours été gratuite, et elle le sera toujours. Bien que les Événements soient un tout nouveau service, il fait partie intégrante de la Bible App. Chez YouVersion, nous considérons que c'est un honneur et un privilège pour nous de pouvoir vous apporter notre aide dans votre ministère."
        faq question 8: "Est-ce qu'Evénement nécessite un compte avec des droits d'administrateur spéciaux ?"
        faq answer 8: "Bien que vous puissiez techniquement utiliser votre compte YouVersion personnel pour créer des événements, nous vous recommandons d'utiliser un compté dédié pour votre organisation, qui n'aura pas d'autre but. Cela permet deux choses : (1) cela vous permet de séparer votre utilisation personnelle de la Bible App de celle liée à votre ministère, et (2) cela vous permet de partager la tâche d'administration avec d'autres personnes auxquelles vous faites confiance. (Si vous aviez déjà créé un compte YouVersion dédié pour les tâches liées à votre ministère — comme pour utiliser l'ancienne fonction YouVersion Live — vous pourrez très bien continuer à utiliser ce compte pour gérer vos événements dans la console d'administration.)"
