            description text: "Life.Church fournit aux utilisateurs un accès à une variété de services par le biais de YouVersion, y compris mais non limité à: le visionnement de vidéos en ligne, les messages du blog et les commentaires, les commentaires, divers outils de communication, des forums, et un contenu personnalisé, sans frais pour l'utilisateur. En utilisant YouVersion, vous comprenez que l'utilisation de telles communications peuvent inclure des annonces de service, des messages administratifs et d'autres messages auxquels vous avez souscrit individuellement. Vous comprenez et acceptez que vous êtes responsable pour avoir accès à YouVersion, ce qui peut impliquer l'équipement et les frais de tiers (tels que les frais de fournisseur de services Internet, les frais de temps d'antenne ou d'autres frais associés à l'exposition et de livraison de messages)."
            registration title: "Vos obligations suite à votre inscription"
            registration text: "Vous reconnaissez et acceptez de:<ul><li>fournir des informations réelles, précises, à jour et complètes en ce qui vous concerne tel que demandé sur les formulaires d'enregistrement Youversion (les 'informations d'enregsitrement') et</li><li>de maintenir ou mettre à jour ces informations d'enregistrement pour qu'elles demeurent vraies, précises et complètes. Si Life.Church venait à suspecter que ces informations soient fausses, imprécises, incomplètes ou obsolètes, Life.Church se réserve le droit de suspendre ou supprimer votre compte et de vous refuser toute ou n'importe quelle utilisation d'un support YouVersion (quel qu'il soit). Life.Church s'engage à défendre la sécurité et la vie privée de tous ses utilisateurs, en particulier les enfants. C'est pour cette raison que les parents qui permettent à leurs enfants de moins de 13 ans d'accéder à Youversion doivent reconnaître que YouVersion est conçu pour atteindre une audience très large. En tant que gardien légal de votre enfant, il est donc de votre responsabilité de déterminer si Youversion est approprié pour votre enfant ou pas.</li></ul>"
            privacy title: "Politique de confidentialité de Life.Church"
            privacy text: "Les données d'Inscription et autres informations vous concernant sont sujettes à notre politique de confidentialité, situé à <a href='https://www.bible.com/privacy' target='_self'>http://youversion.com/privacy</a>. Vous comprenez que, grâce à l'utilisation de YouVersion vous consentez à la collecte et l'utilisation (comme énoncé dans la Politique de confidentialité) de ces informations, y compris le transfert de celles-ci aux États-Unis et/ou dans d'autres pays pour le stockage, le traitement et l'utilisation par <a href='http://life.church' target='_self'>Life.Church</a>."
            account title: "Compte, mot de passe et sécurité des membres"
            account text: "Après avoir terminé le processus d'inscription YouVersion, vous recevrez un mot de passe et nom de compte. Vous êtes responsable du maintien de la confidentialité du mot de passe et du compte, et vous êtes entièrement responsable de toutes les activités qui se produisent sous votre mot de passe ou compte. Vous vous engagez à: <ul><li> aviser immédiatement Life.Church de toute utilisation non autorisée de votre mot de passe ou compte ou de toute autre violation de sécurité, et </li><li> de veiller à vous déconnecter de votre compte à la fin de chaque session.</li></ul>"
            conduct title: "Conduite des membres"
            conduct text: "Vous comprenez que toute information, donnée, texte, logiciel, musique, son, photographie, graphique, vidéo, message, tag, blog ou publication de forum, ou tout autre matérieu ('Contenu'), qu'il soit posté publiquement ou transmis en privé, est la seule responsabilité de la personne à l'origine de ce contenu. Cela signifie que vous êtes entièrement responsable de tous les Contenus que vous téléchargez, postez, envoyez par email, transmettez ou rendez disponibles via YouVersion. Bien que Life.Church surveille le Contenu soumis à YouVersion, Life.Church ne peut en garantir l'exactitude, l'integrité, la qualité, ou la pertinence. Vous comprenez et acceptez qu'en utilisant YouVersion, vous risquez d'être exposé à du Contenu offensant, indécent ou répréhensible. Vous acceptez de ne pas utiliser YouVersion pour:<ul type='none'><li>télécharger, poster, envoyer par email, transmettre ou rendre disponible tout Contenu illégal, blessant, menaçant, abusif, harcelant, délictueux, diffamatoire, vulgaire, obscène, calomnieux, violant la vie privé d'autrui, haineux, discriminatoire, ou de quelque façon répréhensible racialement ou ethniquement;</li><li>nuire aux mineurs de quelque manière; usurper l'identité de toute personne ou entité, y compris, mais sans s'y limiter, un fonctionnaire de Life.Church, un animateur de forum, un guide ou un hôte, ou l’état ou représenter faussement votre affiliation avec une personne ou entité;</li><li>une direction ou manipuler autrement des identificateurs afin de dissimuler l'origine du Contenu transmis par YouVersion</li><li>télécharger, poster, envoyer par email, transmettre ou rendre disponible tout Contenu pour lequel vous ne possédez pas les droits sous toute loi ou relation contractuelle ou fiduciaire (telle qu'une information interne, propriétaire et confidentiel apprise ou divulguée en tant qu'employé ou sous accord de non divulgation);</li><li>télécharger, poster, envoyer par email, transmettre ou rendre disponible tout Contenu appartenant à autrui; télécharger, afficher, transmettre par email ou rendre disponible toute publicité non sollicitée ou non autorisée, tout matériel promotionnel, «junk mail», «spam, «chaînes de lettres, ''systèmes pyramidaux», ou toute autre forme de solicitation, courrier, email, transmettre ou rendre disponible tout matériel qui contiendrait des virus informatiques ou tout autre code informatique, des fichiers ou programmes conçus pour interrompre, détruire ou limiter la fonctionnalité de tout logiciel ou matériel informatique ou équipement de télécommunications; de perturber le flux normal du dialogue, ou d'agir d'une manière qui affecte négativement la capacité des autres utilisateurs à s'engager dans des échanges en temps réel;</li><li>interférer avec ou perturber YouVersion, les serveurs ou lesréseaux connectés à YouVersion, ou enfreindre les exigences, procédures, politiques ou règlements des réseaux connectés à YouVersion;</li><li>enfreindre délibérément ou involontairement n'importe quel état, la loi applicable locale, nationale ou internationale;; fournir un soutien matériel ou des ressources (de dissimuler ou de déguiser la nature, l'emplacement, la source ou la propriété d'un soutien matériel ou des ressources) à tout organisme désigné par le gouvernement des États-Unis comme une organisation terroriste étrangère en vertu de l'article 219 de la Loi sur la nationalité et l'immigration;</li><li>«traquer» ou harceler autrui; et/ou collecter ou stocker des données personnelles sur d'autres utilisateurs dans le cadre de la conduite et les activités interdites énoncées ci-dessus. Life.Church</li><li></li><li></li><li></li><li></li><li></li><li></li></ul>fourni à YouVersion par le bénéfice spirituel et/ou religieux non compensé, personnel et immatériel. Vous reconnaissez que Life.Church peut ou ne peut pas pré-visualiser le Contenu, mais que Life.Church et ses délégués ont le droit (mais pas l'obligation), à leur seule discrétion, de présélectionner, refuser ou supprimer tout Contenu disponible via YouVersion, pour une raison quelconque. br brVous reconnaissez, consentez et acceptez que Life.Church puisse accéder, préserver et divulguer les informations de votre compte et votre Contenu si cela est exigé par la Loi ou par une croyance de bonne foi qu'un tel accès, préservation or divulgation est raisonnablement nécessaire pour:<ul><li>se conformer à une procédure judiciaire; respecter les CONDITIONS D'UTILISATION; répondre à des demandes selon lesquelles ce contenu violerait les droits d'un tiers; <li>respecter les conditions d'utilisation; répondre aux revendications arguant de la violation des droits de tiers; répondre à vos demandes de service à la clientèle;</li><li>ou protéger les droits, la propriété ou la sécurité personnelle de Life.Church, de ses utilisateurs et du public.</li><li>Vous comprenez que le traitement technique et la transmission de YouVersion, incluant votre contenu, peuvent impliquer des transmissions sur divers réseaux;</li><li>et modifications pour se conformer et s'adapter aux exigences techniques des réseaux ou des dispositifs.</li></ul><ul><li></li><li></li></ul>"
            international title: "Caractère mondial des communications"
            international text: "En utilisant YouVersion, vous acceptez de fait que des communications vous soient envoyées à partir des ordinateurs des réseaux de Life.Church, lesquels ordinateurs sont en partie localisés en partie à travers le monde. Par conséquent, même des communications qui peuvent sembler intra-nationales par nature, peuvent s'avérer être internationales et mondiales, qu'importe l'endroit où vous vous trouvez physiquement au moment de la transmission. Ainsi donc, vous reconnaissez que l'utilisation de YouVersion engendre la transmission de données à l'échelle internationale. Reconnaissant la nature mondiale de l'Internet, vous vous engagez à respecter toutes les règles locales concernant la conduite en ligne et le contenu acceptable. Plus précisément, vous vous engagez à respecter toutes les lois applicables concernant la transmission de données techniques exportées des États-Unis ou du pays dans lequel vous résidez."
