        mail subject: "Cette nouvelle fonctionnalité pourrait vraiment aider votre église !"
        mail body: "Avez-vous déjà découvert la nouvelle fonctionnalité Événements de YouVersion ? Je pense qu'elle pourrait vraiment aider notre église à impliquer davantage les gens dans nos cultes. Elle permet aux gens de prendre des notes pendant un culte, et même de sauvegarder l'événement pour y revenir plus tard et étudier les références bibliques. Je pense que cela pourrait aussi nous aider à économiser de l'argent en terme d'impressions. Voilà le site pour les Événements de YouVersion : http://www.bible.com/features/events."
        section 1 title: "Profitez de la puissance de la Bible App dans vos services."
        section 1 text: "Tout ce dont votre église a besoin pour s'approprier votre message et le partager avec d'autres. Gratuit, sans papier et déjà préinstallé sur des millions d'appareils."
        section 2 title: "Aidez votre communauté à tirer davantage de vos messages."
        section 2 text: "Vos auditeurs peuvent suivre le plan, consulter les Écritures, prendre des notes, et même enregistrer leur propre copies personnelles pour y revenir plus tard."
        section 3 title: "Votre contenu sur leur smartphone."
        section 3 text: "Plan de message, annonces, liens pour donner en ligne... tout ce que vous souhaitez communiquer à votre église, vous pouvez tout partager - et c'est 100% gratuit."
        section 4 title: "Amenez les gens plus loin avec la Bible."
        section 4 text: "Recommandez des plans de lecture et de méditation qui vont aider votre communauté à continuer de passer du temps avec la Parole de Dieu toute la semaine."
        slide demo title: "Puissant ne veut pas dire compliqué."
        slide demo text: "Créez des Événements facilement depuis n'importe quel PC ou Mac connecté au web. Glissez-déposez simplement les éléments pour construire votre événement, en les éditant et réarrangeant selon vos besoins."
        building blocks title: "Toutes les briques dont vous avez besoin... pour construire exactement les Événements que vous voulez."
        building blocks text: "Des modules flexibles vous permettent de gagner du temps. Combinez des éléments pour créer des événements à partir de zéro. Ou réutilisez vos événements existants et modifiez-les selon vos besoins. Vous pouvez même copier des événements existants et les modifier pour qu'ils collent parfaitement à différents types de réunions. Tout le long, l'aperçu vous permet de voir à quoi ressemblera l'événement pour les participants."
        module 1 title: "Module de texte"
        module 1 text: "Plan détaillé, points importants, questions à discuter... Partagez n'importe quel contenu textuel qui aidera les participants à suivre votre message au fur et à mesure."
        module 2 title: "Références Bibliques"
        module 2 text: "Affichez les passages exactement là où votre message y fait référence, dans n'importe laquelle des plus de %{version_count} versions dans la Bible App, en plus de %{language_count} langues — plus besoin de copier-coller."
        module 3 title: "Module Plan de Lecture"
        module 3 text: "Lien vers les plans de lecture et de méditation qui se rapporte aux points clés de votre message, pour aider votre auditoire à continuer de se plonger dans la Parole de Dieu tout au long de la semaine."
        module 4 title: "Module Liens Web"
        module 4 text: "Permettez à vos auditeurs, en un clic, d'accéder aux dons en ligne, à un formulaire d'inscription ou une page d'accueil de l'église. Ajoutez un lien vers n'importe quel site externe directement depuis votre événement."
        module 5 title: "Module d'image"
        module 5 text: "Donnez vie à vos événements avec des illustrations, des photos, des versets illustrés et bien plus encore. Les participants peuvent facilement partager les images de l'événement sur les réseaux sociaux pour rendre votre message viral."
        module 6 title: "Module d'annonces"
        module 6 text: "Distribuez facilement toutes vos informations du moment : nouvelles de l'église, événements futurs, programmes, classes, opportunité de bénévolat et de mission, etc."
        module 7 title: "Lieu et Date"
        module 7 text: "Informez les gens du lieu et de la date de vos événements - même pour les événements couvrant plusieurs créneaux horaires et/ou emplacements géographiques."
        module 8 title: "Dupliquer des événements"
        module 8 text: "Économisez du temps. Créez rapidement de nouveaux événements en en copiant d'autres et en les modifiant avec les informations mises à jour."
        module 9 title: "Économiser de l'argent"
        module 9 text: "Économisez sur les impressions et utilisez moins de papier... alors même que vous atteignez des gens sur une plateforme avec plus de 200 millions d'installations."
        cost savings: "Une église moyenne dépense <b>10 000€ par an</b><br>en impression de bulletins. Événements vous aide à réduire ou <br>éliminer ces coûts."
        testimonials: "Témoignages"
        testimonial 1 text: "\"Nous sommes ravis d'intégrer YouVersion dans notre ministère, spécialement la section Événements où nous publions chaque semaine les notes et commentaires. Nos ouailles apprécient d'avoir les notes à portée de main, de pouvoir les partager et les sauvegarder. Nous avons redirigé des milliers d'Euros vers d'autres ministères après avoir cessé d'imprimer des programmes!\""
        testimonial 2 text: "\"Événements de YouVersion est une ressource importante pour notre église. L'habilité qu'on les gens de suivre le sermon avec des notes et les Écritures pendant le message crée un engagement et un impact puissant.\""
        testimonial 3 text: "\"Nous utilisons Événements pour toutes nos sessions, permettant aux participants l'accès aux notes et Écritures depuis l'orateur juste en face d'eux. Événements nous a permis d'éviter d'imprimer des centaines de pages! Organiser un Événement est incroyablement facile, et c'est toujours publié au bon moment.\""
        all new title: "Événements est tout nouveau, entièrement gratuit et seulement dans la Bible App."
        all new text: "Nous sommes en train d'assister à une révolution en matière d'implication biblique. Installée sur plus de %{install_count} millions d'appareils aujourd'hui (et ça continue), la Bible App aide les gens du monde entier à se connecter davantage à la Parole de Dieu. Et maintenant, au travers d’Événements, nous sommes heureux de vous offrir toute la portée de notre plateforme."
        get started title: "Laissez-vous guider."
        get started text: "Mettez en place votre premier Événement à partager dans la Bible App en moins de dix minutes. Tout ce dont vous avez besoin, c'est un Mac ou un PC et un compte YouVersion gratuit."
