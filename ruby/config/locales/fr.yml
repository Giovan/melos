            acceptance text: "En cliquant sur &quot;J'accepte&quot;, vous reconnaissez avoir lu et accepter les conditions d'utilisation de YouVersion.\nLife.Church fournit des services sur Internet à travers son application YouVersion et divers sites Web, notamment <a href='https://www.bible.com' target='_self'>http://youversion.com</a>  ('YouVersion'), sous réserve des conditions d'utilisation suivantes. Life.Church peut mettre à jour les conditions d'utilisation de temps en temps, sans préavis, et maintient la version la plus récente de ces CONDITIONS D'UTILISATION à l'adresse : <a href='https://www.bible.com/terms' target='_self'>http://youversion.com/terms</a>.  Lors de l'utilisation de YouVersion, vous serez également soumis à d'éventuelles directives ou règles additionnelles qui peuvent être affichées de temps à autre sur le site de YouVersion. Toutes ces directives ou règles sont incorporées par référence dans les CONDITIONS D'UTILISATION. Les violations de ces conditions d'utilisation devraient être signalées par e-mail à <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
