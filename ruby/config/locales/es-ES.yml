    mail subject: "¡Esta nueva herramienta de YouVersion será muy útil para nuestra iglesia!"
    mail body: "¿Has visto ya la nueva herramienta de YouVersion Eventos? Creo que será muy útil para nuestra iglesia, para mantener informadas a las personas de nuestros servicios. Le permite a las personas añadir sus propias notas durante un servicio, y, además, guardar el evento para así volver más tarde y estudiar con las referencias de la Biblia. Creo que también nos puede ayudar ahorrando dinero en las impresiones. Aquí tienes el enlace que te llevará a Eventos en la página web de Youversion: http://www.bible.com/features/events."
    section 1 title: "Trae el poder de la Biblia App a los servicios en tu iglesia."
    section 1 text: "Todo lo que tu iglesia necesita para conectar con tu mensaje y compartirlo con otros. Gratis, sin papeles y ya instalado en millones de dispositivos."
    section 2 title: "Ayuda a tu comunidad a sacar más provecho de tus mensajes."
    section 2 text: "Los asistentes pueden seguir el mensaje, conectar con las Escrituras, tomar notas e incluso guardar su propia copia personalizada para referencias futuras."
    section 3 title: "Tu contenido en su móvil."
    section 3 text: "Bosquejos de mensajes, anuncios, enlaces para donaciones en línea… cualquier cosa que necesites para comunicarte con tu iglesia, compártelo todo; 100% gratis."
    section 4 title: "Lleva a tu congregación a adentrarse más en la Biblia."
    section 4 text: "Recomienda Planes de Lectura y Devocionales para que tu comunidad se mantenga conectada a las Escrituras toda la semana."
    slide demo title: "Que sea poderoso no significa que sea complicado."
    slide demo text: "Cree eventos fácilmente desde cualquier Mac o PC conectada a la web. Simplemente arrastra y suelta cada una de las piezas del Evento en su lugar, reorganizando, editando y ajustando sobre la marcha."
    building blocks title: "Todos los componentes básicos que necesitas...para hacer exactamente los Eventos que deseas."
    building blocks text: "Los módulos flexibles te ayudan a ahorrar tiempo y esfuerzo. Combina elementos para crear nuevos Eventos desde cero. O reutiliza tus Eventos existentes y modifícalos según necesites. Incluso, copia Eventos existentes y modifícalos para que encajen en diferentes tipos de reuniones. Todo sobre la marcha. La vista previa te permite ver el contenido de Eventos exactamente como los asistentes lo verán."
    module 1 title: "Módulo de texto"
    module 1 text: "Bosquejos, puntos clave, preguntas de debate... Comparte cualquier contenido de texto que ayudará a tus asistentes a seguir tu mensaje sobre la marcha."
    module 2 title: "Referencias bíblicas "
    module 2 text: "Muestra los pasajes justo donde tu mensaje los mencione, enlazados con cualquiera de las más de %{version_count} versiones de la Biblia App en más de %{language_count} idiomas, sin tener que copiar o pegar."
    module 3 title: "Módulo de Planes de Lectura"
    module 3 text: "Enlace a los Planes de Lectura de la Biblia y Devocionales relacionados con tus puntos de enseñanza, ayudando a tu audiencia a continuar comprometidos con la Palabra de Dios a lo largo de la semana."
    module 4 title: "Módulo de Enlaces Web"
    module 4 text: "Pon a tu audiencia a un solo paso de donaciones en línea, registro voluntario, o páginas de inicio de la iglesia. Coloca un enlace a cualquier sitio externo directamente dentro de tu Evento. "
    module 5 title: "Modulo de imágenes"
    module 5 text: "Da vida a tu Evento con todo tipo de gráficos: reproducciones de arte, fotos, imágenes de versículos y más. Los asistentes podrán compartir fácilmente las imágenes de Eventos en redes sociales, dando así la máxima difusión a tu mensaje."
    module 6 title: "Módulo de anuncios"
    module 6 text: "Distribuye fácilmente toda tu información oportuna e importante: noticias de la iglesia, eventos del calendario, programas, clases, voluntariado, oportunidades misioneras y más."
    module 7 title: "Lugares y Horarios"
    module 7 text: "Deja que las personas sepan dónde y cuándo se llevará a cabo tu evento, incluso los que tienen lugar en diferentes ocasiones y ubicaciones."
    module 8 title: "Eventos duplicados"
    module 8 text: "Ahorra tiempo y esfuerzo. Crea rápidamente nuevos eventos copiando los existentes y modificándolos con información actualizada. "
    module 9 title: "Ahorro de costes"
    module 9 text: "Ahorra en costos de impresión y usa menos papel... mientras alcanzas a la gente en una plataforma con más de 200 millones de instalaciones."
    cost savings: "En Estados Unidos las iglesias gastan en promedio unos <b>diez mil dólares al año</b><br>en imprimir boletines. Los eventos te ayudan a reducir o <br>incluso eliminar esos costos."
    testimonials: "Testimonios"
    testimonial 1 text: "«Estábamos emocionados de implementar YouVersion en nuestro ministerio, especialmente la sección de eventos, donde insertamos cada semana las notas de la enseñanza y comentarios. Nuestra hermanos aprecian tener las notas a su alcance, compartirlas y guardarlas. ¡Hemos redirigido miles de dólares a otras necesidades del ministerio mediante el reemplazo de programas impresos!»"
    testimonial 2 text: "«Eventos de YouVersion es un recurso valioso para nuestra familia de la iglesia. La capacidad para nuestros hermanos de seguir junto con las notas de los sermones y las Escrituras durante nuestros mensajes crean una gran participación e impacto»."
    testimonial 3 text: "«Usamos Eventos en todas nuestras sesiones, lo que permite a nuestros asistentes tener las notas y las Escrituras de los expositores justo enfrente de ellos. ¡Los eventos nos han ahorrado la impresión de miles de páginas! Configurar un Evento es increíblemente fácil, y siempre se publica en el momento exacto en que lo necesitamos»."
    all new title: "Eventos es completamente nuevo, totalmente gratuito y sólo en la aplicación de la Biblia."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
    get started title: "Empecemos."
    get started text: "Prepara tu primer Evento para compartir en la Biblia App en menos de diez minutos. Todo lo que necesitas es un Mac o PC y una cuenta gratuita de YouVersion."
    create an event: "Crear un Evento"
    resources: "Recursos"
    resources text: "Aprende cómo usar mejor Eventos con recursos gratuitos."
    frequently asked questions: "Preguntas frecuentes <br>Preguntas"
    frequently asked questions text: "Encuentra respuestas a todo lo que necesitas saber sobre cómo empezar con Eventos de YouVersion."
    share: "Compartir"
    tweet text: "¿Has visto Eventos en la Biblia App de @YouVersion? Descripciones de mensajes, anuncios, enlaces a donaciones en línea, ¡y más! http://bible.com/features/events"
    email: "Correo electrónico"
    faq question 1: "¿Qué es Eventos?"
    faq answer 1: "Los eventos son una función completamente gratuita dentro de la aplicación de YouVersion que ayuda a los usuarios a conectarse fácilmente con los eventos de la iglesia a la que asisten. Las Iglesias pueden registrarse en events.bible.com con una cuenta gratuita de YouVersion para crear sus propios eventos y aparecer en la aplicación de la Biblia. Las herramientas administrativas gratuitas para eventos facilitan que tu iglesia comparta puntos clave de mensajes, referencias bíblicas, obras de arte, enlaces externos, noticias importantes de la iglesia y más. Y, una vez que guarde su evento en el sistema, los usuarios de la aplicación bíblica que busquen eventos cerca de ellos podrán encontrar el tuyo."
    faq question 2: "¿Por qué nuestra iglesia quiere usar Eventos?"
    faq answer 2: "Eventos te permite ofrecer servicios a los asistentes que respaldan directamente los objetivos del ministerio. Las notas, las referencias bíblicas y otras informaciones de apoyo que incluyas en tus Eventos ayudan a tus asistentes a conectar más con tu mensaje. Eventos ayuda a tus oyentes a retener tus mensajes para una reflexión personal, mientras que, al mismo tiempo, los equipa a compartir las cosas especiales que ocurren en tu iglesia. Eventos ayuda a los buscadores a encontrarte, y te ahorras dinero ayudando a reducir costos de impresión de las comunicaciones. Y Eventos es completamente gratis."
    faq question 3: "¿Por qué los usuarios de la Biblia App deben usar Eventos?"
    faq answer 3: "Eventos ayuda a los usuarios a descubrir los eventos de la iglesia que están sucediendo cerca de ellos utilizando las funciones de ubicación geográfica de tu dispositivo. Cuando los usuarios atienden uno de tus Eventos, serán capaces fácilmente de seguir la información que has proporcionado. Los usuarios de la Biblia App pueden añadir sus propias notas a un Evento en su dispositivo e, incluso, pueden guardar una copia para una futura referencia, lo que les alentará a involucrarse más con la Biblia."
    faq question 4: "¿Cómo puedo crear una encuesta?"
    faq answer 4: "Utiliza una herramienta o servicio de terceros (como <a href='https://www.surveymonkey.com/'>SurveyMonkey</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>, o <a href='http://www.poll-maker.com/'>Poll Maker</a>) para crear tu encuesta. Cuando guardes tu encuesta, el servicio de proveerá de un enlace para compartirla. En la herramienta de administración de Eventos, arrastra y suelta un módulo de enlaces web en tu Evento donde desees que aparezca tu encuesta e incluye allí el enlace de tu encuesta."
    faq question 5: "¿Los eventos que creamos en YouVersion Live pasarán automáticamente a la nueva plataforma Eventos?"
    faq answer 5: "Lo sentimos, pero no. Para crear la mejor experiencia posible en Eventos, tanto para ti como para tus asistentes, tuvimos que crear Eventos desde cero. En consecuencia, los datos de Live no son transferibles a Eventos."
    faq question 6: "¿Qué pasa si nuestros asistentes no actualizan su Biblia App? ¿Podrán ver los nuevos Eventos que creamos?"
    faq answer 6: "Debido a que Eventos es una función de la aplicación totalmente nueva, los usuarios deben actualizar su Biblia App para obtenerla. (Afortunadamente, muchos usuarios de la Biblia App ya tienen sus dispositivos configurados para actualizarse automáticamente). Cuando un usuario toca en la pestaña de En Vivo, un solo Evento en vivo muestra un mensaje que recomienda que se actualicen para aprovechar Eventos. Hasta que tus asistentes habituales se acostumbren a Eventos, te sugerimos que expliques brevemente, durante tu anuncio, cómo lo está usando tu iglesia. Ayuda a tu público a comprender cómo les beneficia y hazles saber cómo pueden obtenerlo."
    faq question 7: "Live siempre ha sido gratis. ¿Los eventos costarán algo?"
    faq answer 7: "No. La Biblia App ha sido siempre gratis, y así será siempre. Aunque Eventos son un servicio completamente nuevo, es una parte integral de la Biblia App. En YouVersion consideramos un honor y un privilegio ser capaces de ayudarte a cumplir los objetivos de tu ministerio."
    faq question 8: "¿Eventos requiere una cuenta de administrador especial para usar?"
