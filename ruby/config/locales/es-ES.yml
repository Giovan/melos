  about page:
    relevancy: "Pertinencia"
    relevancy copy: "En las generaciones pasadas, el acceso a la Biblia que tenían las personas era muy limitado. Hoy en día, éste ya no es el caso. Sin embargo, muchas personas que tiene acceso a ella piensan que su mensaje no se aplica a sus vidas. Pero al mismo tiempo, hay otros que creen que hay una conexión entre la Biblia y sus experiencias cotidianas."
    information revolution: "Revolución de la información"
    information revolution copy: "Durante la última década, Internet ha traído consigo una revolución que ha dotado a las personas como nunca antes. Con la capacidad de compartir, contribuir, crear, transmitir y comunicarse, así es fácil expresar lo que somos y lo que creemos con el resto del mundo."
    youversion copy: "Desde sus comienzos en 1996, el propósito de Life.Church ha sido guiar a las personas a ser devotos seguidores de Cristo. Haciéndolo, buscamos nuevas formas de ayudar a los demás, conectándoles con la Biblia en su vida diaria. Nuestros métodos han cambiado a lo largo de los años así como hemos ido incorporando varias tecnologías y estrategias. Pero sobre todo, nuestro enfoque permanece en la relevancia y consistencia demostrable para enseñar a todos cómo la Palabra de Dios se refiere a todos, sin importar donde estés en tu vida."
    youversion copy 2: "YouVersion representa una nueva frontera de los esfuerzos de Life.Church. No sólo estamos construyendo una herramienta que impacta el mundo usando tecnología innovadora, sino lo que es más importante, estamos haciendo que las personas establezcan una relación con Dios al descubrir la relevancia de la Biblia en sus vidas."
    partners title: "Socios publicitarios de la Biblia"
    partners text: "Sin nuestros generosos editores asociados de la Biblia, YouVersion simplemente no podía ser capaz de proveer a nuestra comunidad mundial tal cantidad de Biblias. Muchos de vosotros habéis preguntado cómo podéis agradecer a estos partidarios vitales para la misión de YouVersion. Podéis aprender más acerca de ellos, sus ministerios, y formas en las que podéis ayudarles, a través de los siguientes enlaces."
