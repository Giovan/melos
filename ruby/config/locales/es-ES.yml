    youversion copy 2: "YouVersion representa una nueva frontera de los esfuerzos de Life.Church. No sólo estamos construyendo una herramienta que impacta el mundo usando tecnología innovadora, sino lo que es más importante, estamos haciendo que las personas establezcan una relación con Dios al descubrir la relevancia de la Biblia en sus vidas."
