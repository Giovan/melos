    mail subject: "Ši nauja YouVersion funkcija tikrai gali padėti mūsų bažnyčiai!"
    mail body: "Ar jau matėte YouVersion naują įvykių funkciją? Aš tikiu, kad tai realiai padės mūsų bažnyčiai užaugti su šiomis paslaugomis. Tai leidžia žmonėms pridėti savo pastabas pamokslų metu ir netgi išsaugoti įvykį, kad jie galėtų grįžti vėliau ir mokytis iš Biblijos nuorodų. Manau, kad tai galbūt sutaupys spausdinimo lėšas. Čia yra YouVersion įvykių svetainė: http://www.bible.com/features/events."
    section 1 title: "Atneškite jėgą į savo bažnyčios tarnavimus su šia Biblijos programa."
    section 1 text: "Viskas, ką jūsų bažnyčia turėtų padaryti - pasidalinti savo pranešimu su kitais. Tai: nemokama, be popieriaus ir jau įdiegta milijonuose įrenginių."
    section 2 title: "Padėkite savo bendruomenei daugiau suvokti kalbamus pamokslus."
    section 2 text: "Lankytojams yra galimybė susipažinti su Raštu, rašyti savo pastabas ir išsaugoti savo asmeninius konspektus."
    section 3 title: "Jūsų turinys išmaniajame telefone."
    section 3 text: "Pranešimai, skelbimai, nuorodos paaukojimams... viską, ko jums reikia bendravimui, dalinimuisi su bažnyčia - 100% nemokama."
    section 4 title: "Veskite savo žmones į Biblijos pasaulį."
    section 4 text: "Rekomenduokite skaityti pagal planus ir pamokslų tematikas, kurie jūsų bendruomenę išlaikys Žodyje visą savaitę."
    slide demo title: "Galingai nereiškia sudėtingai."
    slide demo text: "Lengvai kurkite įvykius iš bet kurio žiniatinklio. Paprasčiausiai perkelkite kiekvieną jūsų renginį į tam skirtą vietą, tvarkykite, redaguokite ir keiskite kada tik panorėsite."
    building blocks title: "Visi jums reikalingi blokai…duoti tam, kad sukurti jums reikalingą Renginį."
    building blocks text: "Lankstūs moduliai taupo jūsų laiką ir pastangas. Sujunkite elementus, kad sukurtumėte naujus įvykius nuo pradžios. Arba naudokite esamus įvykius ir, jei reikia, keiskite. Galite kopijuoti buvusius įvykius ir keisti juos taip, kad atitiktų visiškai skirtingus pasirinkimus. Sukūrimo metu, meniu „Peržiūra“ leidžia matyti renginio turinį tiksliai taip, kaip ir jūsų lankytojaams."
    module 1 title: "Teksto modulis"
    module 1 text: "Apibendrinimai, pagrindiniai, diskusijų klausimai... Bendrinkite bet kokį teksto turinį, kuris padės jūsų sekėjams matyti jūsų žinutę ir tai, kas vyksta."
    module 2 title: "Biblijos nuorodos"
    module 2 text: "Rodykite tas nuorodas, kurios susijusios su jūsų pamokslu, Biblijos programoje juos bus prieinamos %{version_count}+ versijų, %{language_count}+ kalbų— nereikalauja kopijavimų ar įklijavimų."
    module 3 title: "Skaitymo planų modulis"
    module 3 text: "Nuorodos į Biblijos planus ir mokymus, kurie susiję su pagrindinėmis jūsų pamokslo temomis, padeda jūsų sekėjams tęsti Dievo žodžio skaitymą savaitės eigoje."
    module 4 title: "Žiniatinklio nuorodų modulis"
    module 4 text: "Tik vienas bakstelėjimas skirs jūsų auditoriją nuo online paaukojimų, savanorių registracijos ir bažnyčios pagrindinio internetinio puslapio. Savo sukurtame renginyje įterpkite nuorodas į išorines svetaines."
    module 5 title: "Paveikslo modulis"
    module 5 text: "Pagyvinkite savo renginį piešiniais, nuotraukos, Biblijos eilutės vaizdais ir kt. Bendruomenės nariai galės lengvai bendrinti pateiktą medžiagą savo socialiniuose tinkluose."
    module 6 title: "Skelbimų modulis"
    module 6 text: "Laiku platinkite svarbiausią informaciją: bažnyčios naujienos, įvykiai, programos, seminarai, tarnavimo ir misijų galimybės ir dar daugiau."
    module 7 title: "Vietos ir laikas"
    module 7 text: "Leiskite žmonėms žinoti, kur ir kada jūsų susirinkimai vyksta, net ir vykstantiems kelis kartus ir skirtingose vietose."
    module 8 title: "Pasikartojantys įvykiai"
    module 8 text: "Sutaupykite laiko ir pastangų. Greitai kurkite naujus įvykius, kopijuodami esamus ir pakeisdami juos naujausia informacija."
    module 9 title: "Sąnaudų taupymas"
    module 9 text: "Taupykite pinigus spausdinimui ir popieriaus naudojimui... jums prieinami daugiau nei 200 mln. Biblijos programėlę įdiegusių vartotojų."
    cost savings: "Vidutiniškai bažnyčia išleidžia <b>$10,000 per metusr</b><br>bukletų spausdinimui. Renginiai padės jums sumažinti <br>arba išviso pašalinti šias išlaidas."
    testimonials: "Liudijimai"
    testimonial 1 text: "\"Mes laimingi, galėdami naudoti YouVersion mūsų tarnavime. Ypatingai padeda \"Renginių\" funkcija, kur kas savaitę galime pateikti mokymui skirtas įžvalgas ir komentarus. Bendruomenės nariai dėkingi, kad turi galimybę naudotis įžvalgomis, dalintis jomis ir išsaugoti jas. Tūkstančius dolerius, sutaupytus nuo spausdinimo, galime naudoti kituose tarnavimuose!\""
    testimonial 2 text: "\"YouVersion renginių funkcija yra vertingas mūsų bendruomenės šaltinis. Mūsų žmonėms suteikta galimybė pamokslo metu sekti Rašto eilutes ir tai sukuria galingą įtaką ir poveikį jų gyvenimui\""
    testimonial 3 text: "\"Mes naudojame renginių funkcija visiems tarnavimams, kas leidžia bendruomenės nariams turėti pamokslų konspektus. Renginių funkcija padėjo sutaupyti! Atlikti renginių nustatymus labai paprasta ir renginiai publikuojami visada, kai reikia.\""
    all new title: "Visi renginiai nauji, nemokami ir tik Biblijos programoje."
    all new text: "Įsitraukimas į Biblijos skaitymą auga visą mūsų gyvenimą. Jau dabar yra įdiegta į daugiau nei %{install_count} milijonų unikalių įrenginių (ir įdiegimų skaičius nuolat auga). Biblijos programa padeda žmonėms iš viso pasaulio prisijungti prie Dievo Žodžio skaitymo. Ir dabar, renginių pagalba, mes džiaugiamės, galėdami jums&nbsp; pasiūlyti šią platformą."
    get started title: "Pradėkime."
    get started text: "Paruoškite savo pirmąjį renginį Biblijos programoje ir pasidalinkite juo per mažiau nei dešimt minučių. Viskas ko jums reikia - kompiuteris ir nemokama YouVersion paskyra."
