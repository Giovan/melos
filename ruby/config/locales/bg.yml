    information revolution: "Информационна революция"
    information revolution copy: "През последното десетилетие Интернет доведе до революция, която дава на хората възможности, както никога до сега. С модерните начини за споделяне, предоставяне на информация, излъчване и комуникация, лесно можем да покажем кои сме и в какво вярваме на останалата част от света."
    youversion copy: "От самото си начало през 1996 г., целта на Life.Church беше да помогне на хората да станат напълно отдадени последователи на Христос. Вършейки това, ние търсихме нови начини, по които да помогнем на хората да свържат Библията с ежедневието си. Нашите методи се променяха през годините, докато внедрявахме различни технологии и стратегии. Но в основата си нашият фокус остава върху практическата приложимост, тъй като ние постоянно се стремим да демонстрираме и да учим хората как Божието Слово се отнася за всички, без значение къде са те в живота."
    youversion copy 2: "YouVersion представлява нова граница в усилията на Life.Church. Ние не просто изграждаме инструмент, който да повлияе на света с помощта на иновативна технология, по-важното е, че ние въвличаме хора във взаимоотношения с Бога, докато те откриват практическото значение на Библията в техния живот."
    partners title: "Партниращи издателста на Библията"
    partners text: "Без нашите щедри партньори - издатели на Библията, YouVersion просто нямаше да има възможността да осигури на нашата общност по света толкова много Библии. Много от Вас ни питат как могат да благодарят на тези жизненоважни поддръжници на мисията на YouVersion. Можете да научите повече за тях, техните служения и за начини, по които можете да ги подкрепите, през линковете по-долу."
