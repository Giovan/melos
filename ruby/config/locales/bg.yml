    mail subject: "Тази нова функция от YouVersion може наистина да помогне на нашата църква!"
    mail body: "Виждали ли сте вече новата функционалност СЪБИТИЯ на YouVersion? Вярвам, че това наистина би помогнало на нашата църква повече да ангажира хората по време на служба. Тя позволява на хората да добавят собствени бележки по време на службата, дори да запазят събитието, така че да могат по-късно да изучават материалите чрез библейските препратки. Мисля, че вероятно това също би ни спестило и разходи за разпечатване. Ето и линк към сайта за СЪБИТИЯ на YouVersion: http://www.bible.com/features/events."
    section 1 title: "Внесете мощта на приложение Библията на Вашите църковни служби."
    section 1 text: "Всичко, от което Вашата църква се нуждае, за да ангажира вниманието към Вашето послание, както и за да може да го споделя с другите. Безплатно, без хартия и вече инсталирано на милиони устройства."
    section 2 title: "Помогнете на Вашата общност да извлече повече от Вашите съобщения."
    section 2 text: "Присъстващите могат да Ви следват, да си водят бележки, дори да запазят свое собствено персонализирано копие за бъдещи справки."
    section 3 title: "Вашето съдържание на техния смартфон."
    section 3 text: "Основни моменти от посланието, съобщения, линкове към онлайн дарения... всичко, което се нуждате да споделите с църквата — 100% безплатно."
    section 4 title: "Помогнете на хората си да навлязат повече в Библията."
    section 4 text: "Препоръчайте планове за прочит и посвещения, които да държат Вашата общност свързана с Писанието през цялата седмица."
    slide demo title: "Мощно не трябва да означава сложно."
    slide demo text: "Лесно създавайте СЪБИТИЯ от всеки, свързан с Интернет компютър. Просто завлечете и пуснете частите на Вашето СЪБИТИЕ на съответното място, като преподреждате, редактирате и променяте в движение."
    building blocks title: "Всички градивни елементи, от които се нуждаете..., за да направите точно СЪБИТИЕТО, което искате."
    building blocks text: "Гъвкавите модули Ви спестяват време и усилия. Комбинирайте елементи, за да създадете нови СЪБИТИЯ от чернови. Или използвайте отново Вашите съществуващи, модифицирайки ги, както е необходимо. Дори копирайте съществуващи СЪБИТИЯ, променяйки ги, така че да са подходящи за напълно различен тип събирания. Панелите за предварителен преглед на всяка стъпка Ви позволяват да виждате съдържанието на Вашите СЪБИТИЯ точно както ще го виждат и Вашите посетители."
    module 1 title: "Текстов модул"
    module 1 text: "Описание, основни моменти, въпроси за дискусия… Споделете в текст основното съдържание, което ще помогне на Вашите посетители да следят посланието Ви по време на събитието."
    module 2 title: "Препратки от Библията"
    module 2 text: "Покажете пасажите точно там, където посланието Ви съдържа препратки към тях, свързани с който и да е от %{version_count} преводи или %{language_count} езици в приложение Библията — без да е необходимо копиране и поставяне."
    module 3 title: "Модул за планове за четене"
    module 3 text: "Връзки към Библейски планове и размишления отнасящи се към основните моменти от вашето поучение, които помагат на вашата аудитория да продължи да се ангажира с Божието Слово през седмицата."
    module 4 title: "Модул за уеб връзки"
    module 4 text: "Поставете Вашата аудитория само на един клик разстояние от възможност за онлайн дарение, регистрация на доброволци или препратка към сайта на църквата. Сложете линк към която и да е външна страница директно в съдържанието на Вашето СЪБИТИЕ."
    module 5 title: "Модул с изображения"
    module 5 text: "Дайте живот на Вашето СЪБИТИЕ с всякакви подкрепящи графични изображения: серии рисунки, фотоси, стихове в снимки и други. Посетителите ще могат лесно да споделят Вашите изображения за събитието в техните социални мрежи и така да поддържат Вашето послание живо."
    module 6 title: "Модул със съобщения"
    module 6 text: "Разпространявайте цялата си важна информация лесно и своевременно: църковни новини, събития от календара, програми, класове, възможности за доброволчество и мисии, и много други."
    module 7 title: "Кога и къде?"
    module 7 text: "Осведомете хората къде и кога се провежда Вашето СЪБИТИЕ — дори за събития, случващи се многократно или на различни места."
    module 8 title: "Дублиращи се събития"
    module 8 text: "Спестете време и усилия. Бързо създавайте нови събития, като копирате съществуващи и ги модифицирате с актуализирана информация."
    module 9 title: "Намаляване на разходите"
    module 9 text: "Спестете от парите за разпечатване и използвайте по-малко хартия… достигайки до хора чрез платформа с над 200 милиона инсталации."
    cost savings: "Средностатистическата църква изразходва <b>$10,000 годишно</b><br>за отпечатване на бюлетини. СЪБИТИЯТА Ви позволяват да съкратите или <br>дори да елиминирате тези разходи."
    testimonials: "Отзиви"
    testimonial 1 text: "“Вълнуваме се от въвеждането на YouVersion в нашето служение, особено секцията СЪБИТИЯ, където всяка седмица вмъкваме бележки и коментари за текущото поучение. Нашите хора оценяват, че имат бележките подръка, буквално на върха на пръстите си, могат да ги споделят и да си ги запазват. Пренасочихме хиляди долари към други служения, като заменихме отпечатването на материали!”"
    testimonial 2 text: "\"СЪБИТИЯТА на YouVersion са ценен ресурс за нашето църковно семейство. Възможността по време на нашите служби хората да следят бележките и откъсите от Писанието към нашите послания съдейства за голяма ангажираност и въздействие.\""
    testimonial 3 text: "\"Ние използваме СЪБИТИЯ за всичките си сесии, като по този начин правим възможно за присъстващите да имат бележките и откъсите от Писанието, представени от говорителите, точно пред себе си. СЪБИТИЯТА ни спестиха разпечатването на хиляди страници! Създаването на СЪБИТИЕ е невероятно лесно и винаги е публикувано точно тогава, когато се нуждаем от него.\""
    all new title: "Секцията СЪБИТИЯ е напълно нова, изцяло безплатна и само в приложение Библията."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
    get started title: "Нека започнем."
    get started text: "Направете първото си СЪБИТИЕ готово за споделяне в приложение Библията за по-малко от десет минути. Всичко, от което се нуждаете, е компютър и безплатен профил в YouVersion."
    create an event: "Създайте събитие"
    resources: "Ресурси"
    resources text: "Научете как най-добре да използвате безплатните ресурси за СЪБИТИЯ."
    frequently asked questions: "Често задавани<br>въпроси"
    frequently asked questions text: "Открийте всичко, което Ви е нужно, за да знаете как да започнете работа със СЪБИТИЯТА на YouVersion."
    share: "Споделяне"
    tweet text: "Виждали ли сте секцията СЪБИТИЯ в приложение Библията на @YouVersion? Основни моменти на посланието, съобщения, линкове за онлайн дарение и още много! http://bible.com/features/events"
    email: "Имейл"
    faq question 1: "Какво представляват събитията?"
    faq answer 1: "СЪБИТИЯ е напълно безплатна функционалност, включена в приложение Библията, в помощ на потребителите за лесна връзка с църковните събития, в които участват. Църквите са добре дошли да влязат на events.bible.com с безплатен профил в YouVersion, за да създадат свои собствени събития, които да се показват в приложение Библията. Безплатните инструменти за управление на СЪБИТИЯТА правят лесно за Вашата църква споделянето на основните моменти от посланието, библейски препратки, художествени материали, външни линкове, важни църковни новини, и още много. И след като веднъж сте запазили Вашето събитие в системата, потребителите на приложение Библията, търсещи събития близо до тях, ще могат да открият и Вашето."
    faq question 2: "Защо нашата църква би желала да използва СЪБИТИЯ?"
    faq answer 2: "СЪБИТИЯТА Ви дават възможност да служите на Вашите посетители, като директно постигате целите на Вашето служение. Бележките, библейските препратки и другата подкрепяща информация, която включвате във Вашите събития помагат на присъстващите по-добре да разберат Вашето послание. СЪБИТИЯТА помагат на Вашата аудитория да извлече лична поука от Вашите послания, като същевременно екипира присъстващите чрез възможността да споделят специалните неща, които се случват във Вашата църква. СЪБИТИЯТА помагат на онези, които Ви търсят да Ви открият, а също и Ви спестяват пари, като Ви помагат да съкратите от разходите за отпечатване на комуникационни материали. И СЪБИТИЯТА са напълно безплатни."
    faq question 3: "Защо потребителите на приложение Библията биха желали да използват СЪБИТИЯ?"
    faq answer 3: "Секцията СЪБИТИЯ помага на потребителите да откриват събития, случващи се близо до тях, като използват функциите на телефона си за географско позициониране. Когато потребителите посетят някое от Вашите събития, те ще имат възможността да следят службата Ви с лекота, разполагайки с информацията, която сте осигурили. Потребителите на приложение Библията могат да добавят техни собствени бележки към събитие на техния телефон и дори да запазят копие за бъдещи справки, като и двете ще ги насърчат да прекарват повече време с Библията."
    faq question 4: "Как мога да създам анкета?"
    faq answer 4: "Използвайте външни инструменти или услуги (като <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a> или <a href='http://www.poll-maker.com/'>Poll Maker</a>), за да създадете Вашата анкета. Когато запазите анкетата си, услугата ще Ви осигури линк за споделяне. В администраторската част на СЪБИТИЯТА, завлечете модул за уеб линкове и го пуснете във Вашето събитие там, където искате да се появи Вашата анкета и сложете линка към анкетата там."
    faq question 5: "Събитията, създадени през YouVersion Live, ще бъдат ли автоматично прехвърлени към новата платформа СЪБИТИЯ?"
    faq answer 5: "Съжаляваме, но не. За да създадем най-доброто потребителско преживяване — както за Вас, така и за Вашите посетители — трябваше да разработим СЪБИТИЯТА от нулата. В резултат на това, данните от живото излъчване не могат да бъдат прехвърлени към СЪБИТИЯ."
    faq question 6: "Ами ако нашите посетители не обновят своето приложение Библията? Ще могат ли да виждат новите събития, които създаваме?"
    faq answer 6: "Тъй като функцията СЪБИТИЯ е напълно нова за приложението, потребителите ще трябва да обновят тяхното приложение Библията, за да се сдобият с нея. (За щастие, много от потребителите на приложение Библията вече са настроили устройствата си да се обновяват автоматично.) Когато някой потребител натисне раздела за излъчване на живо, му се показва съобщение, препоръчващо да обнови приложението си, за да може да се възползва от СЪБИТИЯТА. Докато редовните Ви посетители не свикнат със СЪБИТИЯТА, Ви препоръчваме във времето за съобщения да споменавате по какъв начин църквата Ви ги използва. Помогнете на Вашата публика да разбере как СЪБИТИЯТА им помагат и им кажете как могат да се сдобият с тях."
    faq question 7: "Излъчването на живо винаги е било безплатно. Събитията ще струват ли нещо?"
    faq answer 7: "Не. Приложение Библията винаги е било безплатно и винаги ще бъде. Въпреки че СЪБИТИЯТА са напълно нова услуга, те са неразделна част от приложение Библията. Ние от YouVersion считаме за чест и привилегия възможността да Ви помогнем да изпълните целите на Вашето служение."
    faq question 8: "Събитията изискват ли използването на специален администраторски профил?"
    faq answer 8: "Въпреки че технически може да използвате Вашия личен профил в YouVersion за създаването на СЪБИТИЯ, Ви препоръчваме да имате отделен профил за Вашата организация, заделен специално за административни цели. Този подход постига две неща: (1) позволява Ви да отделите личната си употреба на приложение Библията от задачите на служението си, и (2) Ви позволява да насърчите други да поемат управлението на събитията към служението Ви — други хора от персонала или доверени доброволци. (Ако Вашето служение вече има профил в YouVersion, предназначен за административни задачи — като например стария YouVersion Live — ще имате възможността да използвате същия профил, за да се впишете в новия административен сайт за СЪБИТИЯТА.)"
    spread the word: "Разпространете събитието си лесно."
    resources intro: "Веднъж щом събитието Ви е насрочено и готово за споделяне, функционалността СЪБИТИЯ Ви предоставя линк, който можете да използвате във всичките си социални мрежи, в имейл комуникацията си и дори на екрана си по време на Вашата служба или събитие. Когато някой с приложение Библията посети Вашия линк, Вашето събитие ще се отвори директно в приложението. Ако някой няма приложение Библията, той ще види събитието Ви на Bible.com, с възможността да се сдобие с приложението, ако иска."
