    resources text: "Aprann kòman pou itilize Evènman yo avèk resous gratis."
    frequently asked questions: "Kesyon ki poze <br> souvan"
    frequently asked questions text: "Jwenn repons ak tout sa ou bezwen pou konnen apwopo de kòmanse avèk Evènman YouVersion yo."
    share: "Pataje"
    tweet text: "Have you seen Events in @YouVersion’s Bible App? Message outlines, announcements, links to online giving, & more! http://bible.com/features/events"
    email: "imèl"
    faq question 1: "Kisa Evènman yo ye?"
    faq answer 1: "Evènman yo se yon karakteristik konplètman gratis andedan YouVersion Ap Bib la ki ede itilizatè yo konekte fasil ak evènman legliz ke yo prale. Legliz yo byenveni pou yo konekte nan events.bible.com ak yon kont gratis YouVersion pou kreye pwòp Evènman yo pou parèt nan Ap Bib la. Zouti administratif gratis pou Evènman yo a fè li fasil pou legliz ou a pataje pwen mesaj kle, referans Bib, travay atistik, lyen ekstèn, nouvèl legliz enpòtan, ak plis ankò. Epi, yon fwa ou anrejistre Evènman ou lan nan sistèm nan, itilizatè Ap Bib yo kap chèche evènman tou pre yo pral kapab jwenn pa ou yo."
    faq question 2: "Poukisa legliz nou ta vle itilize Evènman yo?"
    faq answer 2: "Events empowers you to offer services to your attenders that directly support your ministry objectives. The notes, Bible references, and other supporting information that you include in your Events helps your attenders connect more with your message. Events helps your audiences retain your messages for personal reflection, while at the same time equipping them to share the special things happening at your church. Events helps seekers find you, and it saves you money by helping you cut communication printing costs. And Events is completely free."
    faq question 3: "Poukisa itilizatè Ap Bib yo ta vle itilize Evènman?"
    faq answer 3: "Evènman yo ede itilizatè yo dekouvri evènman legliz k ap pase tou pre yo lè yo sèvi avèk karakteristik Geo-kote nan aparèy yo. Lè itilizatè yo ale nan youn nan Evènman ou yo, yo pral kapab fasilman swiv ak sèvis ou a pa gade enfòmasyon ou te bay yo. Ap Bib itilizatè yo ka ajoute pwòp nòt yo nan yon Evènman sou aparèy yo, e menm anrejistre yon kopi pou referans nan lavni, tou de bagay sa yo pral ankouraje yo angaje plis ak Bib la."
    faq question 4: "Koman mwen ka kreye yon sondaj la?"
    faq answer 4: "Use a third party tool or service (such as <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>, or <a href='http://www.poll-maker.com/'>Poll Maker</a>) to create your poll. When you save your poll, the service will provide you with a shareable link for it. In the Events admin tool, drag-and-drop a Web Links Module into your Event where you want your poll to appear, and include the poll link there."
    faq question 5: "Èske evènman ke nou te kreye sou YouVersion dirèk la otomatikman fè tranzisyon nan nouvo platfòm Evènman yo?"
    faq answer 5: "Dezole, men non. Pou kreye pi bon experyans Evènman posib—ni pou ou ni pou patisipan yo—nou te online bati Evènman yo depi anba. Kidonk, done ki sot nan dirèk yo pa ka transfere nan Evènman yo."
    faq question 6: "E si patisipan nou yo pa mete Ap Bib yo a ajou? Éske yo ap kapab wè nouvo Evènman ke nou kreye yo?"
    faq answer 6: "Because Events is an all-new app feature, users must update their Bible App to get it. (Fortunately, many Bible App users already have their devices set to auto-update.) When a user taps on the Live tab, a single Live event displays a message recommending that they update so that they can take advantage of Events. Until your regular attenders become accustomed to Events, we suggest that you explain briefly during your announcement time how your church is using it. Help your audience understand how it benefits them, and let them know how they can get it."
    faq question 7: "Dirèk te toujou gratis. Evènman yo ap koute on bagay?"
    faq answer 7: "Non. Ap Bib la te toujou gratis, e li ap toujou konsa. Malgre Evènman yo se yon sèvis tou nèf, se yon pati entegral nan Ap Bib la. Nan YouVersion, nou konsidere li yon onè ak privilèj pou kapab ede ou akonpli objectif ministère ou."
    faq question 8: "Èske Evènman yo mande yon kont spesyal Administatè pou itilize yo?"
    faq answer 8: "Pandan ke teknikman ou ka itilize kont YouVersion ou pou kreye Evènman yo nou rekòmande olye ke ou kenbe yon kont separe pou òganizasyon ou, yon lòt a pa espesyalman pou rezon administratif. Apwòch sa sèvi ak de objectif: (1) li pèmèt ou kenbe Ap Bib pèsonèl ou separe de travay ministè ou yo, e (2) li pèmèt ou bay lòt moun jere Evènman yo pou ministè ou tankou lòt anplwaye oswa ou fè konfyans.( Si ministè ou déjà gen yon kont YouVersion ki deziyen pou travay administratif —tankou pou ansyen YouVersion dirèk lan — ou ap kapab itilize menm kont sa konekte nan nouvo sit administratif Evènman yo.)"
    spread the word: "Gaye pawòl sou Evènman ou an, fasilman."
    resources intro: "Once you have your Event scheduled and ready to share, Events gives you a link you can use on all your social networks, in your email communications, and even on screen during your service or event. When someone with the Bible App visits your link, your Event opens directly inside the app. If they don’t have the Bible App, they’ll see your Event at Bible.com, with options to get the app if they want it."
