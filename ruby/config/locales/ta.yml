      features:
        read heading: "வேதாகமத்தை வாசிக்கவும்."
        read description: "உங்களுக்கு விருப்பப்பட்டதை <a href='%{versions_path}' target='_self'>நூற்றுக்கணக்கான பைபிள் பதிப்புகள் மற்றும் மொழிகளிலிருந்து  </a>எடுங்கள். இரண்டு பதிப்புகளை அருகருகில் வைத்து ஒப்பிட்டு பாருங்கள்.  எழுத்துரு மற்றும் காட்சி அளவுகளை கூட உங்களால் தேர்வு செய்ய முடியும். உங்கள் ஆன்லைன் பைபிள் அனுபவத்தை நீங்கள் விரும்பும் வழியில் செய்து கொள்ளலாம்."
        study heading: "வேதாகமத்தை ஆய்க"
        study description: "உங்களுக்கு பிடித்த நிறத்தில் <strong> தனிப்படுத்தி  &lt;/ strong&gt; காட்டவும், உங்களுக்கு பிடித்த வேதாகம வசனங்களை <strong> புக்மார்க் &lt;/ strong&gt; செய்யவும் , மற்றும் நீங்கள் கற்பதை பற்றி குறித்து வைக்கவும் செய்யுங்கள். நீங்கள் கடவுளின் வார்த்தையோடு நேரம் செலவு செய்கிறது மட்டுமல்ல, நீங்கள் வேதாகமத்தோடுள்ள உங்கள் தொடர்பின் விவர குறிப்பை  உருவாக்கி வருகிறீர்கள்."
        subscribe heading: "வேதாகமத் திட்டங்களில் சேர்க."
        subscribe description: "முழு வேதாகமத்தையும் வாசித்து முடிக்கவோ, ஏதாவது ஒரு தலைப்பில் கவனம் செலுத்தவோ, அல்லது ஆசீர்வதிக்கப்பட்ட ஒரு போதகரின் தியானப்பகுதிகளை வாசிக்கவோ செய்யுங்கள். உங்கள் திட்டத்தை தேர்ந்தெடுங்கள் ஒவ்வொரு நாளும் ஒரு வேதாகம தேர்ந்தெடுப்பு உங்களுக்கு காத்திருப்பதை காண்பீர்கள்."
        download heading: "உங்களுடன் வேதாகமத்தை எடுத்து செல்லுங்கள்."
        download description: "<a href='https://bible.com/download' target='_self'>Download</a> எந்த மொபைல் சாதனத்திற்குமான இலவச வேதாகம பயன்பாடு. நீங்கள் மொபைல் பயன்பாட்டை பயன்படுத்தும்  போது, உங்கள் குறிப்புகள், புக்மார்க்குகள், சிறப்பம்சங்கள், திட்டங்கள், மற்றவைகளும் உங்கள் அனைத்து சாதனங்களிலும் தானாகவே ஒத்திசைவு செய்யப்படும்."
