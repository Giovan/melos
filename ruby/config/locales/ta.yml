      make_yours:
        title: "இதனை உங்கள் வேதாகமமாக்குங்கள்"
        body: "உங்களுக்கு பிடித்த வசனங்களை சிறப்புக்கூறு அல்லது புத்தக அடையாளக் குறியிடலாம், பகிரக்கூடிய வசனப்படங்கள் செய்யலாம், வேதாகமப்பகுதிகளுக்கு பொது அல்லது தனிப்பட்ட குறிப்புகளை சேர்க்கலாம்."
        action: "உங்கள் இலவச கணக்கை பெறுங்கள்"
      install_now:
        title: "பயன்பாட்டை இப்போது நிறுவுங்கள்"
        body: "பைபிள் பயன்பாடு முற்றிலும் இலவசமானது, விளம்பரங்களோ பயன்பாட்டின் உள் விற்பனைகளோ இல்லை. இது வரை இத்தனை தனிப்பட்ட சாதனங்களில் நிறுவப்பட்டுள்ளது."
        action: "Download the Free Bible App"
      free_plans:
        title: "இலவச வாசிப்பு திட்டங்கள் மற்றும் தியானங்கள்"
        body: "தினமும், ஒரு நேரத்தில் கொஞ்சமாக, தேவ வார்த்தையில் தினமும் ஈடுப்பட வாசிப்பு திட்டங்கள் உதவுகின்றன."
      browse_plans: "அனைத்து திட்டங்களையும் காண்க"
      read_listen: "படியுங்கள், கேளுங்கள், பாருங்கள், பகிருங்கள்"
      start_now: "இப்போது துவங்கவும்"
      votd:
        title: "இன்றைய வசனம்"
        highlight_bookmark: "இந்த வசனத்தை சிறப்புக்கூறு செய்க, புத்தகக்குறி இடுக அல்லது பகிருக"
        subscribe: "இன்றைய வசனத்திற்கு சந்தா செய்க"
