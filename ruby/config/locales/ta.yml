    mail subject: "YouVersion-ன் இப்புதிய அம்சம் உண்மையாகவே நம் சபைக்கு உதவும்!"
    mail body: "YouVersion -ன் புதிய அம்சமான நிகழ்வுகளை பார்த்தீர்களா? நமது திருச்சபை ஆராதனைகளில் மக்களை அதிகமாக ஈடுபடுத்த இது நிச்சயமாக உதவும் என்று நம்புகிறேன். ஆராதனையின் போது தங்கள் சொந்த குறிப்புகளை சேர்க்கவும், ஒரு நிகழ்வை சேமித்து அதனை பின்னர் வேதாகம குறிப்புகளுடன் ஆராயவும் இது மக்களுக்கு உதவுகிறது. அச்சிடும் செலவுகளை சேமிக்க கூட இது உதவும் என்று நினைக்கின்றேன். YouVersion -ன் நிகழ்வுகள் வலைத்தளம் இதோ: http://www.bible.com/features/events."
    section 1 title: "பைபிள் பயன்பாட்டின் வல்லமையை உங்கள் திருச்சபை ஆராதனைகளுக்குள் கொண்டு வாருங்கள்."
    section 1 text: "உங்கள் செய்தியுடன் ஈடுபடவும், அதனை மற்றவர்களுடன் பகிரவும் உங்கள் திருச்சபைக்கு தேவையான அனைத்தும் இதில் உள்ளன. இலவசமானது, காகிதமற்றது, ஏற்கனவே லட்சக்கணக்கான சாதனங்களில் நிறுவப்பட்டுள்ளது."
    section 2 title: "உங்கள் செய்திகளிலிருந்து மேலும் அதிகம் பெற உங்கள் சமுதாயத்திற்கு உதவுங்கள்."
    section 2 text: "பங்கேற்பாளர்கள் பின் தொடரலாம், வேத வார்த்தையுடன் ஈடுபடலாம், குறிப்பெடுக்கலாம், எதிர்கால உபயோகத்திற்காக தங்கள் சொந்த நகலையும் சேமிக்கலாம்."
    section 3 title: "அவர்களது திறன்பேசியில் உங்களது உள்ளடக்கம்."
    section 3 text: "செய்தி குறிப்புகள், அறிவிப்புகள், நிகழ்நிலை நன்கொடைக்கான இணைப்புகள்... உங்கள் திருச்சபையுடன் தொடர்புகொள்ள தேவையான எல்லாவற்றையும் பகிருங்கள் — 100% இலவசம்."
    section 4 title: "உங்கள் மக்களை வேதாகமத்திற்குள் இன்னும் ஆழமாக நடத்துங்கள்."
    section 4 text: "உங்கள் சமூகத்தினர் தேவ வார்த்தையுடன் வாரம் முழுவதும் தொடர்புகொள்ள உதவும் வாசிப்புத்திட்டங்கள் மற்றும் தியானங்களை பரிந்துரை செய்யுங்கள்."
    slide demo title: "வல்லமையானது குழப்பமானதாக இருக்க வேண்டும் என்று அவசியம் இல்லை."
    slide demo text: "இணையத்துடன் இணைக்கப்பட்ட எந்த Mac அல்லது PC இலிருந்து நிகழ்வுகளை எளிதாக உருவாக்குங்கள். ஒவ்வொரு நிகழ்வு பகுதியையும் சரியான இடத்தில் இழுத்து விட்டு வரிசைப்படுத்தவும், திருத்தவும், சரி செய்வதும் எளிதே."
    building blocks title: "நீங்கள் விரும்பும் வண்ணமே... நிகழ்வுகளை உருவாக்க தேவையான அனைத்தும்."
    building blocks text: "இசைவிணக்கமுடைய தொகுதிக்கூறுகள் உங்கள் நேரத்தையும் முயற்சியையும் மிச்சமாக்குகின்றன. கூறுகளை இணைத்து புது நிகழ்வுகளை உருவாக்கலாம். அல்லது, ஏற்கெனவேயுள்ள நிகழ்வுகளை தேவைக்கேற்ப மாற்றலாம். ஏற்கெனவேயுள்ள நிகழ்வின் பிரதியினின்று முற்றிலும் மாறுபட்ட குழுமங்களுக்கேற்ப மாற்றலாம். இவை அனைத்தின் போதும் நிகழ்வுகளை தங்கள் பங்கேற்பாளர்கள் எவ்விதம் காண்பார்களோ, அவ்விதமே, தங்களுக்கும் முற்காட்சி காண்பிக்கும்."
    module 1 title: "உரை தொகுதி"
    module 1 text: "திட்டவரைவு, முக்கிய புள்ளிகள், விவாத கேள்விகள்... உங்கள் பங்கேற்பாளர்கள், உங்கள் செய்தியை பின்பற்றுவதற்கேதுவான எந்த ஒரு உரை சார்ந்த உள்ளடக்கத்தையும் நீங்கள் செய்தி அளிக்கும் போதே பகிரலாம்."
    module 2 title: "வேதாகம மேற்கோள்கள்"
    module 2 text: "செய்தியில் நீங்கள் குறிப்பிடும் பகுதிகளை வேதாகம செயலியின் %{version_count}+ பதிப்புகளில், %{language_count}+ மொழிகளில் காண்பிக்கலாம் — நகலெடுக்கவோ ஒட்டவோ அவசியம் இல்லை."
    module 3 title: "வாசிப்பு திட்ட தொகுப்பு"
    module 3 text: "உங்கள் கற்பிக்கும் கருத்துகளுக்கு சம்பந்தப்பட்ட வேதாகம திட்டங்கள் மற்றும் தியானங்களுடன் இணைக்கவும், அது கவனிப்போர் தேவனுடைய வார்த்தையை வாரம் முழுவதும் தொடர்ந்து ஈடுபட உதவுகிறது."
    module 4 title: "வலை இணைப்புகள் தொகுப்பு"
    module 4 text: "நிகழ்நிலை நன்கொடை, தன்னார்வலர் தொடுப்பு. அல்லது திருச்சபை முகப்புகளிலிருந்து ஒரு தட்டல் தொலைவில் உங்கள் பார்வையாளர்களை வைத்துக்கொள்ளலாம். உங்கள் நிகழ்விலிருந்து எந்த வெளிப்புற இணையதளத்திற்கும் தொடுக்கி கொடுங்கள்."
    module 5 title: "படத்தொகுதி"
    module 5 text: "ஓவிய கோவை, புகைப்படங்கள், வசனப்படங்கள் போன்ற எந்த வகை ஆதரவான வரைகலைகளையும் கொண்டு உங்கள் நிகழ்வுகளை உயிரூட்டுங்கள். பங்கேற்பாளர்கள் இலகுவாக உங்கள் நிகழ்வு படங்களை சமூக ஊடகங்களில் பகிர்ந்து, அதன் மூலம் உங்கள் செய்தியை அதி விரைவாக பரவ செய்யலாம்."
    module 6 title: "அறிவிப்பு தொகுதி"
    module 6 text: "திருச்சபை செய்திகள், நாள்காட்டி நிகழ்வுகள், நிரல்கள், வகுப்புகள், தன்னார்வ மற்றும் ஊழிய வாய்ப்புகள் போன்றவற்றை சரியான நேரத்தில் எளிதாக விநியோகியுங்கள்."
    module 7 title: "இடங்களும் நேரங்களும்"
    module 7 text: "பல்வேறு நேரங்களில், பல்வேறு இடங்களில் நடைபெறும் நிகழ்வுகளுக்கு உட்பட உங்கள் நிகழ்வுகள் எங்கே எப்போது இடம்பெறுகின்றன என்று மக்களுக்கு தெரியப்படுத்துங்கள்."
    module 8 title: "நகல் நிகழ்வுகள்"
    module 8 text: "நேரத்தையும், முயற்சியையும் மிச்ச படுத்துங்கள். ஏற்கெனவேயுள்ள நிகழ்வுகளின் பிரதியில் மேம்படுத்தப்பட்ட தகவல் கொண்டு மாற்றி, துரிதமாக புது நிகழ்வுகளை உருவாக்குங்கள்."
    module 9 title: "செலவு குறைப்பு"
    module 9 text: "200 மில்லியனுக்கும் மேற்பட்ட நிறுவல்கள் கொண்ட மேடையை கொண்டு மக்களை சென்றடைவதால் அச்சிடுவதில் பணத்தை சேமித்து, குறைவான காகிதங்களைப் பயன்படுத்துங்கள்."
    cost savings: "ஒரு சராசரியான அமெரிக்க திருச்சபை<b>ஆண்டிற்கு 6.5 லட்சத்திற்கு மேல்</b><br>அறிக்கைத்தாள்கள் அச்சிடுவதில் செலவிடுகின்றனர். இந்த செலவுகளை குறைக்கவோ<br>நீக்கவோ நிகழ்வுகள் உதவுகின்றது."
    testimonials: "சாட்சிகள்"
    testimonial 1 text: "\"எங்கள் ஊழியத்தில் YouVersion ஐ செயல்படுத்துவதில் உற்சாகமடைந்தோம். முக்கியமாக நிகழ்வுகள் பகுதியில் அந்த வாரத்தின் போதனை குறிப்புகளையும் கருத்துகளையும் சேர்ப்போம். குறிப்புகளை எளிதாக அணுகக்கூடிய இடத்தில் வைத்து அவற்றை பகிரவும், சேமிக்கவும் எங்கள் மக்களுக்கு பிரயோஜனமாக உள்ளது. அச்சிட்ட நிரல்களை மாற்றம் செய்வதன் மூலம் ஆயிரக்கணக்கான டாலர்களை மற்ற ஊழிய தேவைகளுக்கு திருப்பிவிட்டுள்ளோம்!\""
    testimonial 2 text: "\"YouVersion நிகழ்வுகள் எங்கள் திருச்சபை குடும்பத்திற்கு ஒரு விலையேறப்பெற்ற வளம். செய்தியின் போது பிரசங்கக்குறிப்புகள் மற்றும் வேத வசனங்களையும் கொண்டு தொடரக்கூடிய வாய்ப்பு வல்லமையான ஈடுபாட்டையும் தாக்கத்தையும் ஏற்படுத்துகின்றது.\""
    testimonial 3 text: "\"எங்களது அனைத்து அமர்வுகளுக்கும் நிகழ்வுகளை உபயோகிப்பதால், எங்கள் பங்கேற்பாளர்கள் பேச்சாளர்களின் குறிப்புகளையும் வேத பகுதிகளையும் கண்ணெதிரே காண வழிவகுக்கிறது, ஆயிரக்கணக்கான பக்கங்களை அச்சிடுவதை நிகழ்வுகள் காப்பாற்றியுள்ளது! நிகழ்வுகளை அமைப்பது மிகவும் எளிது, அதுமட்டுமின்றி, எங்களுக்கு தேவையான சரியான சமயத்தில் எப்போதும் வெளியிடப்படுகிறது.\""
    all new title: "முற்றிலும் புதிய நிகழ்வுகள், முற்றும் இலவசம், பைபிள் பயன்பாட்டில் மட்டுமே."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
    get started title: "வாருங்கள் தொடங்கலாம்."
    get started text: "பைபிள் பயன்பாட்டில் பகிர்வதற்கான உங்கள் முதல் நிகழ்வை பத்து நிமிடங்களுக்கும் குறைவான நேரத்தில் உருவாக்க தயாராகுங்கள். உங்களுக்கு தேவையானதெல்லாம் ஒரு கணிப்பொறியும் ஒரு இலவச YouVersion கணக்கும் தான்."
    create an event: "ஒரு நிகழ்ச்சியை உருவாக்கவும்"
    resources: "வளங்கள்"
    resources text: "இலவச வளங்களைக்கொண்டு நிகழ்வுகளை எப்படி சிறப்பாக பயன்படுத்துவது என்று கற்றுக்கொள்ளுங்கள்."
    frequently asked questions: "அடிக்கடி கேட்கப்படும்<br>கேள்விகள்"
    frequently asked questions text: "YouVersion நிகழ்வுகளை துவங்குவதை பற்றி நீங்கள் அறிய வேண்டிய அனைத்து பதில்களை கண்டறியுங்கள்."
    share: "Share"
    tweet text: "@YouVersion பைபிள் பயன்பாட்டின் நிகழ்வுகளை பார்த்தீர்களா? செய்தி குறிப்புகள், தகவல்கள், நிகழ்நிலை நன்கொடைக்கு தொடுக்கிகள், இன்னும் பல! http://bible.com/features/events"
    email: "Email"
    faq question 1: "நிகழ்வுகள் என்பது என்ன?"
    faq answer 1: "நிகழ்வுகள் என்னும் YouVersion பைபிள் பயன்பாட்டில் உள்ள முற்றிலும் இலவசமான அம்சம் பயனர்கள் பங்கேற்கும் திருச்சபை நிகழ்வுகளில் எளிதாக இணைய உதவுகிறது. ஒரு இலவச YouVersion கணக்குடன் பைபிள் பயன்பாட்டில் தோன்றக்கூடிய தங்கள் சொந்த நிகழ்வுகளை உருவாக்க திருச்சபைகள் events.bible.com இல் உள்நுழைய வரவேற்கிறோம். நிகழ்வுகளிலுள்ள இலவச நிர்வாக கருவிகள் மைய செய்தி குறிப்புகள், வேதாகம குறிப்புகள், சித்திரங்கள், வெளிப்புற இணைப்புகள், முக்கிய திருச்சபை செய்திகள் மற்றும் பலவற்றை உங்கள் திருச்சபை மற்றவர்களுடன் பகிர்வதை எளிதாக்குகின்றன. மேலும், அமைப்பில் உங்கள் நிகழ்வை நீங்கள் சேமித்தவுடன், தங்களுக்கு அருகில் நிகழ்வுகளைத் தேடும் பைபிள் பயன்பாட்டு பயனர்கள் உங்கள் நிகழ்வுகளை கண்டடைய முடியும்."
    faq question 2: "ஏன் நமது திருச்சபை நிகழ்வுகளை பயன்படுத்தவேண்டும்?"
    faq answer 2: "உங்கள் ஊழிய குறிக்கோள்களை நேரடியாக ஆதரிக்கும் சேவைகளை உங்கள் பங்கேற்பாளர்களுக்கு நீங்கள் வழங்க நிகழ்வுகள் உங்களுக்கு திறனளிக்கிறது. உங்கள் நிகழ்வுகளில் நீங்கள் உள்ளடக்கும் குறிப்புகள், வேதாகம குறிப்புகள் மற்றும் இதர துணை தகவல்களும் பங்கேற்பாளர்கள் செய்தியுடன் இன்னும் அதிகமாக தொடர்பு கொள்ள உதவுகிறது. பார்வையாளர்கள் உங்கள் செய்திகளை தனிப்பட்ட தியானத்திற்காக தக்கவைத்துக் கொள்ளவும், அதே நேரத்தில் உங்கள் திருச்சபையில் நிகழும் விசேஷங்களை பகிரவும் முடியும். தேடுவோர் உங்களை கண்டடைய உதவுவதோடு, தொடர்புகொள்ள அச்சிடும் செலவைக் குறைக்கவும் நிகழ்வுகள் உதவுகின்றது, அது மட்டுமல்ல, நிகழ்வுகள் முற்றிலும் இலவசம்."
    faq question 3: "ஏன் பைபிள் பயன்பாட்டு பயனர்கள் நிகழ்வுகளை பயன்படுத்தவேண்டும்?"
    faq answer 3: "பயனர்களின் சாதனங்களிலுள்ள புவி இருப்பிட அம்சங்களை கொண்டு தங்களுக்கு அருகில் நடைபெறுவனவற்றைக் கண்டடைய நிகழ்வுகள் உதவுகின்றன. நீங்கள் அளித்த தகவல்களை காண்பதன் மூலம், உங்கள் ஆராதனையை நிகழ்வுகளில் பங்குபெறும் பயனர்கள் எளிதாக பின் தொடர முடியும். பைபிள் பயன்பாட்டு பயனர்கள் ஒரு நிகழ்வில் சொந்த குறிப்புகளை தங்கள் சாதனத்தில் சேர்க்க முடியும், அதில் ஒரு நகலை பின்னர் காண்பதற்காக சேமிக்கவும் முடியும். இவை இரண்டுமே அவர்கள் வேதாகமத்துடன் அதிகமாக ஈடுபட உற்சாகப்படுத்தும்."
    faq question 4: "நான் எப்படி ஒரு கருத்து கணிப்பை உருவாக்க முடியும்?"
    faq answer 4: "உங்கள் கருத்துக்கணிப்பிற்கு (<a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>, அல்லது <a href='http://www.poll-maker.com/'>Poll Maker</a> போன்ற) மூன்றாம் தரப்பு கருவி அல்லது சேவையை பயன்படுத்துங்கள். நீங்கள் கருத்துக்கணிப்பை சேமித்தவுடன், அந்த சேவை ஒரு பகிரக்கூடிய இணைப்பை உங்களுக்கு அளிக்கும். நிகழ்வுகள் நிர்வாக கருவியில், உங்கள் நிகழ்விற்குள் உங்கள் கருத்துக்கணிப்பு இடம் பெற வேண்டிய இடத்தில், ஒரு இணைய தொடுக்கிகள் தொகுதியை இழுத்து விட்டு, உங்கள் கருத்துக்கணிப்பிற்கான தொடுக்கியை அங்கே சேர்க்கவும்."
    faq question 5: "YouVersion நேரலையில் நாங்கள் உருவாக்கிய நிகழ்வுகள் புதிய நிகழ்வுகள் மேடைக்கு தானாக நிலைமாற்றமடையுமா?"
    faq answer 5: "இல்லை. மன்னிக்கவும். கூடிய மட்டும் தலை சிறந்த நிகழ்வுகள் அனுபவத்தை உங்களுக்கும் உங்கள் பங்கேற்பாளர்களுக்கும் உருவாக்குவதற்காக, நாங்கள் தரை மட்டத்திலிருந்து நிகழ்வுகளை கட்ட வேண்டியிருந்தது. ஆகையால், நேரலையிலிருந்த தரவு நிகழ்வுகளுக்கு மாற்றக்கூடியது அல்ல."
    faq question 6: "எங்கள் பங்கேற்பாளர்கள் தங்கள் பைபிள் பயன்பாட்டை மேம்படுத்தாவிட்டால் நாங்கள் உருவாக்கும் புதிய நிகழ்வுகளை அவர்களால் பார்க்க முடியுமா?"
    faq answer 6: "நிகழ்வுகள் ஒரு முற்றிலும் புதிய அம்சமாக இருப்பதால், பயனர்கள் அதனைப் பெற தங்கள் பைபிள் பயன்பாட்டை மேம்படுத்த வேண்டும். (அதிர்ஷ்டவசமாக, அனேக பைபிள் செயலி பயனர்கள் தங்கள் சாதனத்தை தானாக மேம்படுத்த அமைத்துள்ளனர்.) ஒரு பயனர் நேரலை தாவலை தட்டினால், ஒரு நேரலை நிகழ்வு அவர்கள் நிகழ்வுகளை பயன்படுத்திக்கொள்வதற்கு மேம்படுத்தல் செய்ய வேண்டுமென்று அறிவுறுத்தும் ஒரு செய்தியை காட்டும். உங்கள் வழக்கமான பங்கேற்பாளர்கள் நிகழ்வுகளில் பழக்கப்படும்வரை, உங்கள் அறிவிப்பு நேரங்களில் உங்கள் திருச்சபை இதனை எப்படி பயன்படுத்துகின்றது என்று சுருக்கமாக விளக்குமாறு பரிந்துரைக்கின்றோம். இது அவர்களுக்கு எப்படி பயனளிக்கின்றது என்று உங்கள் பார்வையாளர்கள் புரிந்துகொள்ள உதவுங்கள், அவர்கள் இதனை எப்படி பெற்றுக்கொள்ளலாம் என்றும் தெரியப்படுத்துங்கள்."
    faq question 7: "நேரலை எப்போதுமே இலவசமாக இருந்துள்ளது. நிகழ்வுகளுக்கு பணம் செலுத்த வேண்டுமா?"
    faq answer 7: "இல்லை. பைபிள் பயன்பாடு எப்போதுமே இலவசமாக இருந்துள்ளது, அப்படியே இருக்கும். நிகழ்வுகள் முற்றிலும் புதிய சேவையாக இருந்தாலும், அது பைபிள் பயன்பாட்டின் இணைபிரியா அங்கம். உங்கள் ஊழிய குறிக்கோள்களை நீங்கள் அடைய உதவுவதை எங்கள் பாக்கியமாகவும் கனமாகவும் YouVersionல் உள்ள நாங்கள் கருதுகிறோம்."
    faq question 8: "நிகழ்வுகளை பயன்படுத்த சிறப்பு நிர்வாக கணக்கு தேவையா?"
    faq answer 8: "நிகழ்வுகளை உருவாக்க உங்கள் தனிப்பட்ட YouVersion கணக்கை உபயோகிக்கலாம், ஆனாலும் உங்கள் நிறுவனத்திற்கென தனி கணக்கு ஒன்றை நிர்வாக நோக்கங்களுக்கென்று அமைத்துக்கொள்ள பரிந்துரைக்கிறோம். இந்த அணுகுமுறை இரண்டு நோக்கங்களை நிறைவேற்றுகின்றது: (1) ஊழியத்துக்கென்ற பைபிள் பயன்பாடு கணக்கு, தனிப்பட்ட உபயோகத்தை ஊழியப் பணிகளிலிருந்து வேறுபடுத்துகின்றது (2) மற்ற சக ஊழியர் அல்லது நம்பிக்கைக்குரிய தன்னார்வலரிடம் ஊழிய நிகழ்வுகளை நிர்வகிக்க அதிகாரம் கொடுக்க வழிவகுக்கிறது. (நிர்வாக பணிகளுக்கென்று உங்கள் ஊழியத்திற்கு பழைய YouVersion நேரலை போன்ற தனி YouVersion கணக்கு ஏற்கனவே இருந்தால், அந்த கணக்கைக்கொண்டு உங்களால் புதிய நிகழ்வுகள் நிர்வாக தளத்திற்குள் உள்நுழைய முடியும்.)"
    spread the word: "எளிதாக உங்கள் நிகழ்வைப் பற்றிய செய்தியை பரப்புங்கள்."
