    relevancy copy: "கடந்த தலைமுறைகளில்,  பைபிளை வாசிக்க  மக்களுக்கு உண்டாயிருந்த வழிகள் மிக குறைவாக மட்டுமே இருந்தது . இன்று, அது போல அல்ல சூழ்நிலை. இருந்தபோதிலும்  பைபிளை வாசிக்க வசதி உள்ள மக்கள் பலரும்   அதன் செய்தி தங்கள் வாழ்விற்கு பொருந்தாது என்று தான் நினைக்கிறார்கள். அதே நேரத்தில், தங்களுடைய அன்றாட அனுபவங்களுக்கும் பைபிளுக்கும்   இடையே ஒரு தொடர்பு  உள்ளதாக  நினைக்கும் மற்றவர்களும் இருக்கிறார்கள்."
    information revolution: "தகவல் புரட்சி"
    information revolution copy: "கடந்த தசாப்தத்தில், இதற்கு முன்பு இல்லாத விதத்தில் மக்களை சக்தியூட்டும் ஒரு புரட்சியை இணைய தளம் கொண்டு வந்திருக்கிறது.  அதன் பகிர்ந்து கொள்ளும், பங்களிக்கும், உருவாக்கும் , ஒளிபரப்பவும் மற்றும் தொடர்பு கொள்ளவும் செய்யக்கூடிய ஆற்றலினால்   நாம் யாரென்றும் என்ன நம்புகிறோமென்றும் உலகின் மற்றவரோடு வெளிப்படுத்துவது எளிது."
    youversion copy: "1996 இல் தன் துவக்கம் முதல் இயேசுவின் முழுமையாக அர்பணிக்கப்பட்ட சீடர்களாக மக்களை வழிநடத்துவதே தன் நோக்கமாக Life.Church கொண்டுள்ளது. அவ்வாறு செய்கையில், மக்கள் தங்கள் தினசரி வாழ்க்கையில் வேதாகமத்தை இணைக்க உதவ புதிய வழிகளை தேடியுள்ளோம். வெவ்வேறு தொழில்நுட்பங்களையும் உத்திகளையும் இணைப்பதில், எங்கள் முறைகள் கடந்த ஆண்டுகளில் மாற்றங்கள் அடைந்துள்ளன. ஆனால், வாழ்க்கையில் எங்கிருந்தாலும் அனைவருக்கும் தேவனுடைய வார்த்தை எப்படி சம்பந்தப்பட்டுள்ளது என்று மக்களுக்கு காட்டவும் கற்பிக்கவும் நாங்கள் தொடர்ந்து பிரயாசப்படுகிறோம். பொருத்தமாக இருப்பதே மையத்தில் உள்ள எங்கள் குறிக்கோளாக இருக்கிறது."
    youversion copy 2: "LifeChurch.tv 'யின் முயற்சிகளில் YouVersion ஒரு புதிய எல்லையை பிரதிபலிக்கிறது. நவீன தொழில்நுட்பத்தை பயன்படுத்தி பாதிப்பை ஏற்படுத்தும் ஒரு கருவியை மட்டும் உருவாக்கவில்லை. இன்னும் முக்கியமாக, தங்களின் வாழ்வில் வேதாகமத்தின் பொருத்தத்தை கண்டறிவதால் தேவனோடுள்ள உறவில் மக்களை ஈடுபடுத்துகிறோம்."
    partners title: "பைபிள் வெளியிடும் பங்குதாரர்கள்"
    partners text: "எங்களுடைய உதாரமனமுடைய பைபிள் வெளியீட்டு கூட்டாளிகள் இல்லாமல்,YouVersion, உலக முழுவதுமுள்ள சமூகத்திற்கு  வெறுமனே இத்தனை வேதாகமங்களையும்  வழங்க முடியாது. உங்களில்  பலரும்  YouVersion னுடைய சேவை திட்டத்தின் முக்கிய ஆதரவாளர்களுக்கு எப்படி நன்றி கூற வேண்டுமென்று கேட்டிருந்தீர்கள். நீங்கள், அவர்களை பற்றியும் அவர்களுடைய  அமைச்சகங்கள், மற்றும் நீங்கள்  அவர்களை ஆதரிக்க கூடிய வழிகளை பற்றியும் கீழே உள்ள இணைப்பு மூலம் நீங்கள் அறிந்து கொள்ளலாம்."
