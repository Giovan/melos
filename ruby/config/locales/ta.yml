    main: "தேவனின் வசனத்தை தங்களது அன்றாட வாழ்வில் ஒரு பகுதியாக செய்ய பல லட்சக்கணக்கான மக்கள் வேதாகம பயன்பாட்டை பயன்படுத்தி கொண்டிருக்கிறார்கள். இலவச பயன்பாட்டை பதிவிறக்கி உங்கள் புத்தக அடையாளக் குறிப்புகள், குறிப்புகள் மற்றும் வாசிப்பு திட்டங்களை எங்கிருந்தும் அணுகுங்கள். உங்கள் மொபைல் சாதனத்தில் ஆடியோ உட்பட நூற்றுக்கணக்கான பதிப்புகளை கண்டுமகிழலாம்."
