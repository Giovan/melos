    t1: "எப்போதும் வசனத்தை பெற்றிருக்கிறேன்."
    t1 copy: "எனக்கு முக்கியமான பகுதிகளை புத்தக அடையாள குறிப்பு செய்திருக்கிறேன். நான் முழு விஷயத்தையும் ஒரு வருடத்தில் படித்து கூட முடித்துவிட்டேன், வாசிப்பு திட்டங்களுக்கு நன்றி."
    t2: "அதிகமாகப் பரிந்துரைக்கப்படுகிறது"
    t2 copy: "நண்பர்களுடன் இணைய முடிவது எனக்கு மிகவும் பிடித்துள்ளது, மேலும் வேத வாசிப்புத் திட்டங்கள் அருமையாக உள்ளது. திட்டங்களுக்கு நினைவுறுத்தல் இருப்பதால் சீராக வாசிக்க இச்செயலி எனக்கு உதவுகிறது. தேவனிடம் கிட்டிச் செல்ல மற்றுமொரு வழியை இது எனக்குத் தருகிறது. இதைப் பதிவிறக்கம் செய்து ஒவ்வொரு நாளும் வாசியுங்கள்!"
    t3: "அற்புதமான பயன்பாடு."
    t3 copy: "தேர்ந்தெடுப்பதற்கு பலவிதமான வேதாகமங்கள் உள்ள சிறந்த பயன்பாடு. ... ஆடியோ வேதாகமங்கள் கூட அற்புதமானதும் புரிந்து கொள்ள எளிதானதாகவும் இருக்கிறது."
    t4: "மிக நன்று. எப்பொழுதும் மேம்படுகிறீர்கள்!"
    t4 copy: "பல மொழிபெயர்ப்புகளும், மொழிகளும் உள்ளன, அவற்றுள் பலவற்றை பதிவிறக்கம் செய்து ஆஃப்லைனிலும் வாசித்துக் கொள்ளலாம். குறிப்பெடுத்தல், புக்மார்க் செய்தல் போன்ற பல பயனுள்ள அம்சங்கள்."
    t5: "எப்போதும் மிகச்சிறந்த வேதாகம பயன்பாடு!"
    t5 copy: "இதில் பல பதிப்புகள், தினசரி வசனங்கள், தியானங்கள், திட்டங்கள், சமுதாயம் ஆகியவை உள்ளதால் எனக்கு மிகவும் பிடிக்கும். இந்த இலவச பயன்பாட்டிற்காக நன்றி. :)"
    t6: "பல்வேறு பதிப்புகள் மற்றும் ஆஃப்லைன் வாசிப்பு!"
    t6 copy: "பல்வேறு பதிப்புகள் உள்ளதால் சபாஷ். Offline இல் படிப்பதற்கு என்னால் பல பதிப்புகளை பதிவிறக்கம் செய்ய முடிகிறது.  இந்த பயன்பாட்டை என்னால் கேட்கவும் முடிகிறது."
    t7: "சிறந்த பயன்பாடு!"
    t7 copy: "வேதாகமத்தை நான் அதிகமாக படிக்க உதவுகிறது. தேடுதல் மற்றும் பகிருதல் அம்சங்களும் பல விதங்களில் பகிரக்கூடிய வாய்ப்பும் மிகவும் பிடித்திருக்கிறது. ஒலி பதிப்புகளும் பிடித்துள்ளது."
    t8: "சிறந்த பயன்பாடு"
    t8 copy: "பல்வேறு மொழிபெயர்ப்புகளை ஆய்வு செய்வதற்கு இது சிறந்த கருவி. வாகனத்தை ஒட்டும் பொழுது வேதாகமத்தை கேட்பதற்கும் வசதியாக உள்ளது."
    t9: "மிகச்சிறந்த வேதாகம பயன்பாடு!"
    t9 copy: "இது தான் இருப்பதிலேயே மிக சிறந்த வேதாகம பயன்பாடு. வார்த்தையை பல மொழிகளில் கொண்டுள்ளது மட்டுமன்றி, offline லும் online லும் பயன்படுத்த வெவ்வேறு பதிப்புகளும் கொண்டுள்ளது. நினைத்து பார்க்ககூடிய எல்லாவற்றை குறித்தும் தியானங்கள் உள்ளன. மற்றவர்களோடு தொடர்பு கொள்ளவும், அதன் வாயிலாக தேவனை பற்றியும் அவர் வார்த்தையை பற்றியும் கற்றுக்கொள்ள முடிகிறது."
