    faq question 1: "Үйл явдлууд гэж юу вэ?"
    faq answer 1: "Үйл явдлууд нь YouVersion-ны Библи Апп дотор үнэгүй нэвтрэх боломжийг олгодог бөгөөд хэрэглэгчид нь цуглаанд болж буй сүмийн үйл явдлуудтай хялбархан холбогдох боломжтой. Сүмүүд Библи Апп дээр харагдахуйцаар өөрсдийнхөө шинэ Үйл явдлыг үүсгэхийн тулд YouVersion дахь үнэгүй дансаараа events.bible.com-д нэвтрэн орно уу. Үйл явдлын үнэ төлбөргүй удирдлагын хэрэгслэлүүд нь сүмийн тань сургаалийн гол цэг, Библийн харьцуулалтууд, урлагийн бүтээлүүд, гадаад холбоосууд, сүмийн чухал мэдээ мэдээллүүд болон бусад зүйлсийг хуваалцахад хялбар болгоно. Тэгээд та үйл явдлаа энэ системд хадгалах үед ойролцоо үйл явдлуудыг хайж буй Библи Аппын хэрэглэгчид таны үйл явдлыг хайж олох боломжтой болно."
    faq question 2: "Манай сүм яагаад үйл явдлуудыг ашиглах хэрэгтэй вэ?"
