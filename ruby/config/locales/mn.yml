    faq question 3: "Яагаад Библи Аппын хэрэглэгчид Үйл явдлуудыг ашиглах хэрэгтэй вэ?"
    faq answer 3: "Үйл явдлууд нь хэрэглэгчидэд хөдөлгөөнт хэрэгслэлүүдийнхээ байршлын функцийг ашиглан ойролцоо болж буй сүмийн үйл явдлуудыг олоход тусалдаг. Хэрэглэгчид таны үйл явдлын аль нэгэнд оролцох үед таны өгсөн мэдээллийг үзэх замаар зааж буй сургаалиудыг тань дагах боломжтой болно. Библи Аппийн хэрэглэгчид өөрсдийнхөө хөдөлгөөнт хэрэгслэлүүд дээр тэмдэглэлээ нэмж болох бөгөөд ирээдүйд эргэн харахын тулд хуулбарыг нь хадгалах боломжтой бөгөөд эдгээр нь тэднийг Библитэй улам илүүгээр холбогдоход нь урамшуулах болно."
    faq question 4: "Би хэрхэн санал асуулга үүсгэх боломжтой вэ?"
