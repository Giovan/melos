    agree to terms: "YouVersion ၏<a href='/terms'>သတ်မှတ်ချက်များ</a>နှင့်<a href='/privacy'>ကိုယ်ရေးသီးသန့်ပေါ်လစီကို</a>သဘောတူပါသည်။."
    continue: "ဆက္သြြားပါ။"
    terms summary:
      p1: "ဤသည်မှာ သင်တွေ့ရှိရန်မျှော်လင့်ထားသည့် YouVersion ၏ ထုတ်ကုန်များနှင့် ဝန်ဆောင်မှုအားလုံးကို လွှမ်းခြုံသော သီးသန့်ပေါ်လစီနှင့်သုံးစွဲမှုစည်းမျဉ်းများ အကျဉ်းချုပ်ဖြစ်ပါသည်။:"
      h1: "သင့်ရဲ့အတွေ့အကြုံကိုကိုယ်ရေးကိုယ်တာဖြစ်စေခြင်း။"
      p2: "သင် YouVersion အကောင့်တစ်ခုဖန်တီးသည့်အခါ (သို့) ကျွန်ုပ်တို့၏အက်ပ်(သို့)ဝက်ဘ်ဆိုက်များ တစ်ခုခုအသုံးပြုသည့်အခါ၊ ကျွန်ုပ်တို့စုဆောင်းသည့်သတင်းအချက်အလက်များသည် ပိုပြီးကိုယ်ရေးကိုယ်တာဆန်သည့် ကျမ်းစာအတွေ့အကြုံများပေးစွမ်းနိုင်ရန် ဆိုသည့်ရည်ရွယ်ချက်ကြောင့်သာဖြစ်ပါသည်။"
      h2: "သင့်ရဲ့အချက်အလက်များကိုကျွန်ုပ်တို့ဘယ်လိုအသုံးပြုသလဲ။"
      p3: "မွမ်းမံထားတဲ့ပေါ်လစီများက သင့်ရဲ့လုပ်ဆောင်မှုကနေ ဘယ်လိုအချက်အလက်အမျိုးအစားတွေကိုစုဆောင်းနေသလဲ၊ အဲဒီအချက်အလက်တွေကိုအသုံးပြုပြီး သင့်ရဲ့ YouVersionအတွေ့အကြုံကိုပိုမိုကောင်းမွန်အောင်လုပ်ဆောင်ဖို့ ဘယ်လိုအသုံးပြုနေသလဲဆိုတာကို ရှင်းလင်းစွာဖော်ပြထားပါတယ်။."
      p4: "မှတ်သားဖို့လွယ်ကူတဲ့သင့်ကိုယ်ရေးအချက်အလက်တွေကို မည်သည့်တတိယမြောက်အဖွဲ့အစည်း ကြော်ငြာဝန်ဆောင်မှုပေးသူများ (သို့) ကြော်ငြာကွန်ယက်များ နှင့်မျှဝေခြင်းကိုကျွန်ုပ်တို့မလုပ်ဆောင်ပါ။ တကယ်တော့ YouVersion သည် အကျိုးအမြတ်အတွက်မဟုတ်သည့်သာသနာအဖွဲ့အစည်းဆိုသည်ကို သင်သိပါသလား။ ဘာကြောင့်လဲဆိုတော့ ကျွန်ုပ်တို့အာရုံစိုက်သည်မှာ သာသနာပြုခြင်းဖြစ်ပြီး၊ အချက်အလက်တွေကိုရောင်းချ (သို့) YouVersion ထုတ်ကုန်တွေထဲမှာကြော်ငြာတွေထဲ့ပြီး ငွေကြေးဖန်တီးရယူဖို့မဟုတ်ပါ။"
      h3: "သင့်အတွင်းရေးကိုကာကွယ်ထားပြီးဖြစ်။"
      p5: "ဒီအချက်အလက်များကို ထုတ်ဝေလိုက်သောအခါ သင်၏ ကိုယ်ရေးသီးသန့်အချက်အလက်များကို မဖော်ပြဘဲ ခြုံငုံသဘောဖြင့်သာ ဖော်ပြရခြင်းဖြစ်ပါသည်။ ထိုမျှမက၊ သင်၏အချက်အလက်များကို ကာကွယ်ရန် မိမိကိုယ်ကို ကာကွယ်သော လုပ်ငန်းစံလုံခြုံရေးစနစ်များကို အကောင်အထည်ဖော်ကြပါသည်။."
      p6: "ဒီအချက်အလက်များကို ထုတ်ဝေလိုက်သောအခါ သင်၏ ကိုယ်ရေးသီးသန့်အချက်အလက်များကို မဖော်ပြဘဲ ခြုံငုံသဘောဖြင့်သာ ဖော်ပြရခြင်းဖြစ်ပါသည်။ ထိုမျှမက၊ သင်၏အချက်အလက်များကို ကာကွယ်ရန် မိမိကိုယ်ကို ကာကွယ်သော လုပ်ငန်းစံလုံခြုံရေးစနစ်များကို အကောင်အထည်ဖော်ကြပါသည်။"
      h4: "ဒါဟာသင့်ရဲ့အတွေ့အကြုံပါပဲ။"
      p7: "ကိုယ်ရေး အချက်အလက်များကို ရယူခြင်း၊ ဝေမျှခြင်း၊ ပြောင်းလဲခြင်းနှင့် ပယ်ဖျက်ခြင်း​ အပါအဝင် YouVersion ကိုအသုံးပြုသောအခါ သင့်မှာ ရှိသောအခွင့်အရေးများကို ကျွန်ုပ်တို့၏ပေါ်လစီက ရှင်းရှင်းလင်းလင်း ဖြစ်စေပါသည်။ ကျွန်ုပ်တို့သည် အချက်အလက် စုဆောင်းခြင်းနည်းပညာများကိုလည်း ထားရှိ၍ YouVersion အသိုင်းအဝိုင်းသည် ကျမ်းစာနှင့် အပြည့်အဝ ထိတွေ့မှုရှိရန် ကူညီပေးပါသည်။."
