    download blurb: "သငျသညျထိုကဲ့သို့သောသင့်အမည်, ဇီဝ, တည်နေရာ, နှင့်က်ဘ်ဆိုက်လိပ်စာအဖြစ်ကောင်းစွာအဖြစ်သင့် YouVersion သူငယ်ချင်းများနှင့် ပတ်သက်. အခြေခံအချက်အလက်ကိုသကဲ့သို့သင်တို့ကိုအကြှနျုပျတို့အားပေးဘူးသောကိုယ်ရေးကိုယ်တာအချက်အလက်များ, တစ်ဦးမိတ္တူကို download လုပ်ပါလိမ့်မည်။ ဒီ data download, သင်သည် app အတွင်းကိုတိုက်ရိုက်ကြည့်ရှုနိုင်ပါသည်ရာထိုကဲ့သို့သောသင့်ရဲ့ပျေါလှငျ, မှတ်စုများ, အခနျးငယျပုံများ, etc အဖြစ်သမ်မာကမျြးလှုပ်ရှားမှုသတင်းအချက်အလက်များမပါဝင်ပါလိမ့်မယ်။ YouVersion non-အမြတ်ဝန်ကြီးဌာနကဖြစ်ပါတယ်။ ကျွန်တော်တို့ရဲ့အာရုံ Mission သောကွောငျ့, ငါတို့သည်ငွေရရှိအောင် data တွေကိုရောင်းချ, ဒါမှမဟုတ် YouVersion ထုတ်ကုန်များ၏အတွင်းပိုင်း Third-party ကြော်ငြာနေရာမရကြဘူး။ ကျွန်ုပ်တို့၏ Privacy Policy ထဲမှာကျနော်တို့စုဆောင်းဘယ်ကြောင့်ငါတို့သည်အဘယ်သို့သုံးပါနှင့်ဒေတာများကာကွယ်နည်းဒေတာအဖြစ်ပိုပြီးအသေးစိတ်သုံးစွဲမှုစည်းမျဉ်းများကိုသွားရောက်ဖတ်ရှုပါ။ ဒေါင်းလုပ်ဒေတာ YouVersion ဆာဗာများကနေဖျက်ပစ်ပါဘူးသတိပြုပါ။ သင်သည်သင်၏သတင်းအချက်အလက်ကိုဖျက်လိမ့်တောင်းဆိုချင်ပါတယ်ဆိုလျှင်, help.youversion.com သွားရောက်ကြည့်ရှုပါ။ နောက်ထပ်ကျွန်တော်တို့ရဲ့သီးသန့်လုံခြုံရေးပေါ်လစီထဲမှာဖော်ပြထားတဲ့အတိုင်းအချို့သောဒေတာမဖျက်ပစ်အချို့ YouVersion လုပ်ဆောင်ချက်ကိုတားမြစ်နှင့် / သို့မဟုတ်ဖယ်ရှားပစ်လိမ့်မည်ဟု, သို့သော်, ကျေးဇူးပြု. သတိပြုပါ။."
