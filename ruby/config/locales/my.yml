    resources more: "အခမဲ့အရင်းအမြစ်များကို နောက်ထပ်ရှာဖွေနေသလား? ဒေသနာ ၃၀၀၀၀ ကျော်၊ ကလေးများအတွက် သင်ထောက်ကူများ၊ ဖန်တီးမှုအရင်းအမြစ်များနှင့်အခြား များစွာတို့ကို <a class='text2' href='https://open.church'>open.church</a> မှာ ရှာဖွေပါ။"
