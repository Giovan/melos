    mail body: "YouVersion ၏ အစီအစဉ်အင်္ဂါရပ်သစ်ကို မြင်ပြီလော။ ဤအရာသည် အသင်းတော်ကို ကျွန်ုပ်တို့၏ဝန်ဆောင်မှုများဖြင့် လူတို့ကို ထိတွေ့ဆက်ဆံမှုရှိစေရန် အမှန်ပင် ကူညီပေးမည်ဟု ယုံကြည်ပါသည်။ အစီအစဉ်ထဲမှာပင် လူတို့သည် မိမိကိုယ်ပိုင်မှတ်စုများကို မှတ်သားနိုင်ပြီး ထိုအစီအစဉ်ကို သိမ်းထားနိုင်သည်။ နောက်မှ ပြန်လာပြီး ကျမ်းစာအကိုးအကားများနှင့် လေ့လာနိုင်ပါသည်။ ပုံနှိပ်ခလည်း သက်သာနိုင်သည်ဟု ထင်ပါသည်။ YouVerson ၏ အစီအစဉ် ဝက်ဆိုက်မှာ website: http://www.bible.com/features/events ဖြစ်ပါသည်။"
    section 1 title: "သင့်အသင်းတော်အစီအစဉ်မှာ Bible App ၏လုပ်ဆောင်နိုင်စွမ်းကို ယူဆောင်လာပါ။"
    section 1 text: "အရာအားလုံးသည် သင်၏အသင်းတော်နှင့် သင်၏သတင်းစကားထိတွေ့ဆက်ဆံရန်၊​ အခြားသူများနှင့် မျှဝေရန် လိုအပ်သည်။ အခမဲ့၊ စာရွက်လွတ်၊ သန်းပေါင်းများစွာသော စက်ကိရိယာများ အပေါ် တပ်ဆင်ပြီးဖြစ်သည်။"
    section 2 title: "သင်၏လူမှုအသိုင်းအဝိုင်းကို သင့်သတင်းစကားများနှင့် ပိုမိုထိတွေ့မှုရှိစေပါ။"
    section 2 text: "တက်ရောက်လာသူများသည် လိုက်၍ ကျမ်းစာနှင့်ထိတွေ့မှုရှိပြီး၊ မှတ်စုများကို ရေးမှတ်ခြင်းတို့ကိုလုပ်ဆောင်နိုင်သည့်အပြင် အနာဂတ်အကိုးအကားအတွက် မိမိတို့ကိုယ်ပိုင် မှတ်စုများကိုလည်း သိမ်းထားနိုင်သည်။"
    section 3 title: "သူတို့၏စမတ်ဖုန်းထဲမှာ သင်၏အကြောင်းအရာ"
    section 3 text: "သတင်းစကားအကျဉ်း၊ ကြေငြာချက်များ၊ အွန်လိုင်းဖြင့် ပေးလှူမှုသို့လင့်များ၊ ... သင်၏အသင်းတော်ကို ဆက်သွယ်ရမည့် မည်သည့်အရာမဆို အားလုံး ဝေမျှပါ။ ၁၀၀% အခမဲ့။"
    section 4 title: "သင့်လူများအား နှုတ်ကပတ်တော်နှင့် ပိုမိုထိတွေ့မှု ရှိစေပါ။"
    section 4 text: "သင်၏အသိုင်းအဝိုင်းသည် တစ်ပတ်တာလုံး ကျမ်းစာနှင့် ဆက်သွယ်နိုင်စေမည့် အထူးအကြံပြုသော ဖတ်ရှုခြင်းအစီအစဉ်များနှင့် ဝတ်ပြုကိုးကွယ်ခြင်းအစီအစဉ်များ"
    slide demo title: "ခွန်အားကြီးခြင်းသည် ရှုပ်ထွေးပွေလီမှုရှိခြင်း ကိုမဆိုလိုပါ။"
    slide demo text: "ကွန်ယက်နှင့် ချိတ်ထားသည့် မည်သည့် Mac သို့မဟုတ် PC တွင်မဆို အစီအစဉ်များကို အလွယ်တကူ ဖန်တီးပါ။ အစီအစဉ်အပိုင်းစများကို ရိုးရိုးကလေး ဆွဲ-ယူ-ချ ခြင်းဖြင့် နေရာချခြင်း၊ ပြန်လည်စီစဉ်ခြင်း၊ တည်းဖြတ်ခြင်းနှင့် သွားလေရာရာမှာ ဆွဲထုတ် သွားနိုင်သည်။"
    building blocks title: "သင်လိုအပ်သော တိုက်မြစ်တုံးများ ... သင်လိုချင်သော အစီအစဉ်များကို တိကျစွာ ဆောင်ရွက်ရန်။"
    building blocks text: "ပြောင်းလွယ်ပြင်လွယ်သော module များသည် သင်၏ အချိန်နှင့် အားထုတ်မှုကို သက်သာစေသည်။ အပိုင်းအစမှ အသစ်သော အစီအစဉ်များကို ဖန်တီးရန် လိုအပ်ချက်များကို ပေါင်းစပ်လိုက်ပါ။ သို့မဟုတ် ရှိပြီးသားအစီအစဉ်များကို ပြန်လည်အသုံးချပြီး လိုအပ်သလို ပြုပြင်ပါ။ ရှိပြီးသားအစီအစဉ်များကိုလည်း ကူးယူပြီးလုံးဝ ခြားနားသော စုစည်းမှုပုံစံများ ဖြစ်သွားအောင် ပြုပြင်လိုက်ပါ။ တစ်လျှောက်လုံးမှာ Preview အားဖြင့် သင်၏ အစီအစဉ် အကြောင်းအရာများကို တက်ရောက်လာသူများ တွေ့မြင်ရမည့်အရာအတိုင်း အတိအကျ  ကြည့်ရှုနိုင်ခွင့် ပေးထားသည်။ "
    module 1 title: "စာသားပုံစံ"
    module 1 text: "ဖော်ပြချက်ကျောရိုးများ၊ အဓိကသော့ချက်များ၊ ဆွေးနွေးချက်မေးခွန်းများ၊ ... မည်သည့်အကြောင်းအရာ စာပိုဒ်ကိုမဆို ဖြစ်ပေါ်တဲ့အတိုင်း တက်ရောက်သူများသည် သင့်သတင်းစကားနှင့် အချိတ်အဆက်မိစေရန် ဝေမျှလိုက်ပါ။"
    module 2 title: "ကျမ်းညွှန်း"
    module 2 text: "သူတို့ကို ရည်ညွှန်းသောသင့်သတင်းစကားရှိတဲ့နေရာမှာ စာပိုဒ်ကိုပြပါ။ မည်သည့် ကျမ်းစာ App ကိုမဆို လင့်ဆက်သွယ်နိုင်ပါသည်။ %{version_count}+ ဗားရင်းများ၊ %{language_count} + ဘာသာစကား - ကူးယူရန်၊ ကပ်ညှပ်ချပေးရန် မလိုပါ။"
    module 3 title: "ဖတ်ရှုခြင်းအစီအစဉ်ပုံစံ"
    module 3 text: "သင်၏ပရိသတ်တို့သည် တစ်ပတ်လုံး ဘုရားသခင်၏နှုတ်ကပတ်တော်နှင့်ထိတွေ့မှုရှိစေရန် သင်၏သင်ကြားမှုအဓိကအချက်အလက်များနှင့်စပ်လျှဉ်းသည့် ကျမ်းစာအစီအစဉ်နှင့် ဝိညာဉ်ရေးရာအချက်အလက်သို့ ချိတ်ဆက့််နိုင်သည့် လင့်ကို သူတို့အားပေးပါ။ "
    module 4 title: "ကွန်ယက် လင့် မောကျူး"
    module 4 text: "သင့်ရဲ့ပရိသတ်ကို အွန်လိုင်းပေါ်မှ ပေးဝေခြင်း၊ ဆန္ဒအလျောက် ဆိုင်းအပ် စရင်းသွင်းခြင်း၊ သို့မဟုတ် အသင်းတော် ဝက်ဆိုက်စာမျက်နှာများအပေါ်မှာ တို့ထိလိုက်ရုံဖြင့် လုပ်ဆောင်နိုင်သည်။"
    module 5 title: "ဓာတ်ပုံပုံစံ"
    module 5 text: "ပန်းချီ၊ ဓာတ်ပုံ၊ ကျမ်းပိုဒ်ပုံ အစရှိသည့် ရုပ်ပုံများဖြင့် သင်၏အစီအစဉ်ကို အသက်ဝင်စေပါ။ ပါဝင်သူများသည် သင်၏အစီအစဉ်ရုပ်ပုံများကို မိမိတို့လူမှူကွန်ရက်တွင် အလွယ်တကူ မျှဝေနိုင်သဖြင့် သင်၏သတင်းစကားသည် ပို၍ပျံ့နှံ့သွားမည်။"
    module 6 title: "ကြော်ငြာပုံစံ"
    module 6 text: "အချိန်နှင့်တပြေးညီ၊ အရေးကြီးသော သတင်းအချက်အလက်များ၊ အသင်းတော်သတင်း၊ ပြက္ခဒိန်အစီအစဉ်များ၊ ပရိုဂရမ်များ၊ အတန်းများ၊ စေတနာ့အမှုထမ်း၊ သာသနာ အခွင့်အရေးနှင့် အခြားများစွာတို့ကို အလွယ်တကူ ဖြန့်ဝေလိုက်ပါ။"
    module 7 title: "တည်ရှိရာနှင့် အချိန်"
    module 7 text: "သင့်အစီအစဥ် ပြုလုပ်မည့်နေရာနှင့်အချိန်ကို လူတွေကိုသတင်းပေးပါ။ နေရာများစွာတွင် အကြိမ်ကြိမ်ပြုလုပ်မည့် အစီအစဥ်များအားလည်း အသိပေးပါ။"
    module 8 title: "ထပ်တူကျသောအစီအစဥ်များ"
    module 8 text: "အချိန်နှင့်ကြိုးစားအားထုတ်မှု ချွေတာပါ။ ရေးဆွဲပြီးသား အစီအစဥ်များအား ယူပြီး၊ အသစ်သောသတင်းအချက်အလက်များ ထည့်သွင်း၍ အသစ်သောအစီအစဥ်များ လျင်လျင်မြန်မြန်ဖန်တီးပါ။\n"
    module 9 title: "စရိတ်ချွေတာခြင်း"
    module 9 text: "… သန်းပေါင်း ၂၀၀ ကျော်မက တပ်ဆင်အသုံးပြုသော စနစ်တစ်ခုဖြင့် လူတွေကို ထိတွေ့ဆက်ဆံနိုင်သလို ... ပရင့်ထုတ်ခြင်းအတွက် ငွေကို ချွေတာပြီး စက္ကူလွတ်ကို အသုံးပြုပါ။"
    cost savings: "စာစောင်များကို ပုံနှိပ်ရာတွင် အသင်းတော်သည် ပျမ်းမျှအားဖြင့် <b> $10,000 တစ်နှစ်မှာ </b><br> အသုံးပြုကြသည်။ ဒီအစီအစဉ်က <br> ကိုသက်သာစေရန် သို့မဟုတ် ထိုကုန်ကျစားရိတ်ကို ပယ်ရှင်းပေးရန် ကူညီပေးသည်။"
    testimonials: "သက်သေခံချက်များ"
    testimonial 1 text: "ကျွန်ုပ်တို့သည် အမှုတော်၌ YouVersion ကို အကောင်ထည်ဖော်ရခြင်းအတွက် အလွန် စိတ်လှုပ်ရှားပါသည်။ အထူးသဖြင့် လှုပ်ရှားမှုအစီအစဉ်များအပိုင်းသည် ကျွန်ုပ်တို့၏ အပတ်စဉ် သင်ကြားခြင်းမှတ်စုများနှင့် မှတ်ချက်များကို ထည့်သွင်းနိုင်သည်။ ကျွန်ုပ်တို့၏လူတို့သည် သူတို့၏လက်ချောင်းထိပ်လေးမှာ မှတ်စုထားရှိခြင်း၊ ဝေမျှနိုင်ခြင်းနှင့် သိမ်းထားနိုင်ခြင်းတို့ အတွက် တန်ဖိုးထားကြသည်။ ပုံနှိပ်အစီအစဉ်များနေရာမှာ အစားထိုးခြင်းအားဖြင့် အခြားသော သာသနာမှာ လိုအပ်မှုအတွက် ဒေါ်လာထောင်ပေါင်းများစွာတို့ကို အသုံးပြုနိုင်ခဲ့ပြီဖြစ်သည်!"
    testimonial 2 text: "\"YouVersion လှုပ်ရှားမှုအစီအစဉ်များသည် ကျွန်ုပ်တို့အသင်းတော်မိသားစုအတွက် တန်ဖိုးထားရသော အရင်းအမြစ်ဖြစ်သည်။ ကျွန်ုပ်တို့၏သတင်းစကားများက ဖန်တီးသော အစွမ်းထက်သည့် ထိတွေ့ဆက်ဆံမှုနှင့် အကျိုးသက်ရောက်မှုကြောင့် ကျွန်ုပ်တို့၏လူများသည် ဒေသနာမှတ်စုများနှင့် ကျမ်းစာများကို လိုက်လံကြည့်ရှုနိုင်သည့်အရည်အချင်း ရှိလာပါသည်။"
    testimonial 3 text: "\"အစီအစဉ်ကဏ္ဍတိုင်းမှာ လှုပ်ရှားမှုအစီအစဉ်ကို အသုံးပြုသည်။ တက်ရောက်လာသူတို့သည် သူတို့ရှေ့မှာရှိတဲ့ စပီကာများမှနေ၍ ကျမ်းစာနှင့် မှတ်စုများကို ရယူခွင့်ပေးထားသည်။ လှုပ်ရှားမှုအစီအစဉ်များက ထောင်ပေါင်းများစွာသော စာမျက်နှာတို့ကို ပုံနှိပ်ရခြင်းအတွက် သက်သာစေသည်။! အစီအစဉ်တစ်ခုကို တည်ဆောက်ရခြင်းသည် မယုံကြည်နိုင်လောက်အောင် လွယ်ကူသည်, ပြီးတော့ ကျွန်ုပ်တို့ လိုအပ်သောအချိန်မှာ အတိအကျ ထုတ်ဝေပေးပါသည်။ \""
    all new title: "လှုပ်ရှားမှုအစီအစဉ်များသည် အားလုံးအသစ်ဖြစ်သည်, လုံးဝအခမဲ့ဖြစ်သည်, Bible App တစ်ခုတည်းမှာသာလျှင် ရရှိနိုင်သည်။"
    all new text: "ကျွန်ုပ်တို့၏ဘဝအသက်တာအထဲမှာ ကျမ်းစာထိတွေ့မှု တော်လှန်ရေးတစ်ခု ဖြစ်ပေါ်နေပါပြီ။ ယခုချိန်ထိ %{install_count} (ဆက်လက်ရေတွက်နေဆဲ) သန်းကျော်သော ကိရိယာများမှာ တပ်ဆင်ထားကြပြီးဖြစ်သည်။ ကျမ်းစာအက်ပ် သည် ကမ္ဘာပေါ်ရှိတိုင်းနိုင်ငံတိုင်းမှာ လူတို့ကို ဘုရားသခင်၏နှုတ်ကပတ်တော်နှင့် သာ၍ ဆက်သွယ်လာနိုင်ရန် ကူညီပေးပါသည်။ ယခုတွင်လည်း လှုပ်ရှားမှုအစီအစဉ်များအားဖြင့် ကျွန်ုပ်တို့သည် သင့်ထံသို့ &nbsp; အဆိုပါလုပ်ငန်းကို ပေးကမ်းရသည့်အတွက် ဝမ်းမြောက်ကြပါသည်။"
    get started title: "စတင်ကြစို့။"
    get started text: "ဆယ်မိနစ်ထက်နည်းသည့်အချိန်လေးမှာ သင့်ရဲ့ ပထမဦးဆုံးအစီအစဉ်ကို Bible App မှာ ဝေမျှဖို့ အသင့်ပြင်ထားပါ။ Mac သို့မဟုတ် PC ကွန်ပျူတာနှင့် အခမဲ့ YouVersion အကောင့်တစ်ခု သာလိုအပ်သည်။"
