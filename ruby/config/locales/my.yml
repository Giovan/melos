          tweet: "@YouVersion ကျမ်းစာအက်ပ်သည် ကျွန်ုပ်၏ပင်မဖန်သားပြင်ပေါ်တွင် အမြဲတမ်းရှိနေတယ်။ ဖတ်ရှုပါ၊ ကြည့်ရှုပါ၊ နားဆင်ပါ၊ မျှဝေပါ။ အားလုံးကို ဤအခမဲ့အက်ပ်တွင်ပြုလုပ်နိုင်ပါသည်။ - bible.com/app"
        em:
          subject: "သင့်မှာကျမ်းစာအက်ပ်ရှိပါသလား "
          body: "You Versionက ကျမ်းစာအက်ပ်မှာ ကျွန်တော်အရသာတွေ့နေတယ်။ သင်လဲကြိုက်မယ်လို့ထင်ပါတယ်။ ဖတ်ရှုရ၊ ကြည့်ရှုရ၊ နားဆင်ရ၊ မျှဝေရ အရမ်းလွယ်လို့ ဒီရက်တွေမှာ ကျမ်းစာကိုအတော်လေးဖွင့်ဖတ်ဖြစ်တယ်။ ရွေးထုတ်ထားတဲ့ လက်ရွေးစင်ကျမ်းပိုဒ်များကိုဖတ်နိုင်တဲ့အစီအစဉ်များလဲ ဒီထဲမှာဘဲရှိပြီး ကျွန်တော်နေ့စဉ်ဖတ်ဖို့ စောင့်ဆိုင်းနေတယ်။ မိုဘိုင်းကိရိယာအားလုံးနီးပါးအတွက် ဤနေရာတွင်\nhttp://www.bible.com/app အခမဲ့ရယူနိုင်ပါသည်။"
      body:
        p1: "ဇူလိုင် ၁၀ ရက် သည် ကြီးမားသောနေ့ဖြစ်မည်။ ကျမ်းစာအက်ပ်၏ ၅ နှစ်မြောက်နှစ်ပတ်လည်နေ့ဖြစ်သည်သာမက ပန်းသီးကိရိယာအတွက် iTune ဆိုင်ဖွင့်ပြီး ၅ နှစ်ပြည့်အထိန်းအမှတ်လည်းဖြစ်သည်။"
        p2: "သည်ထက်များနိုင်သလား။ သင်၏ကူညီမှုကြောင့် ကျမ်းစာအက်ပ်ဒေါင်းလုပ်ဆွဲသည့်အရေအတွက် သန်း ၁၀၀ ပြည့်မြောက်မည့်နေ့ရောက်လာလိမ့်မည်။"
        p3: "ဘုရားသခင်သည် ဤသို့သောသမိုင်းမှတ်တိုင်ကိုအသုံးပြုပြီး ပို၍တိုးပွားစေကြောင်း ကျွန်ုပ်တို့တွေ့ရှိခဲ့သည့်။"
        p4: "သမိုင်းမှတ်တမ်းကိုအတူတကွတင်ကြစို့။"
        after p1: "YouVersion သည် သူတစ်ပါးကို ဘုရားသခင်၏နှုတ်ကပတ်တော်နှင့်ထိတွေ့စေလိုသည့် စိတ်အားထက်သန်သူများ၏ ကမ္ဘာချီပူးပေါင်းမှုကိုယ်စားလှယ်ဖြစ်သည်။ ကျမ်းစာအသင်း၊ ကျမ်းစာထုတ်ဝေသူ၊ အသင်းတော်၊ သင်းအုပ်ဆရာနှင့်စေတနာ့ဝန်ထမ်းအားလုံးတို့ကို အထူးကျေးဇူးတင်ပါသည်။"
        after p2: "ဤမှတ်တိုင်၏ထူခြားမှုမှာ လူတို့သည် ယခင်၌မရှိဖူးလောက်အောင် သမ္မာကျမ်းစာနှင့်ထိတွေ့ခွင့်ရခြင်းဖြစ်သည်။ ဘုရားသခင်ပြုတော်မူသောအံ့ဖွယ်သောအမှုကိုတွေ့နိုင်သည်။ ဤအရာသည် အစပင်ဖြစ်သေးကြောင်း ကျွန်ုပ်တို့ယုံကြည်ပါသည်။ <em>သန်း ၁၀၀ </em> မှစတင်ပါသည်။"
