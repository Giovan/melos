    faq answer 8: "သင်သည် နည်းပညာအရ အစီအစဉ်တစ်ခုကို ဖန်တီးရန် YouVersion ကိုယ်ပိုင်အကောင့်ကို အသုံးပြုနိုင်သည်၊ သို့သော်လည်း သင့်အသင်းအဖွဲ့အတွက် သီးခြားအကောင့်တစ်ခုကို ဖွင့်ထားပြီး စီမံခန့်ခွဲခြင်းရည်ရွယ်ချက်အတွက် အထူးသဖြင့် သီးခြား ထားရှိရန် အကြံပြုလိုပါသည်။ ဤသို့လုပ်ဆောင်ခြင်းသည် ရည်ရွယ်ချက်နှစ်ခုအတွက် ဖြစ်သည်။ (၁) သင်၏ ကိုယ်ပိုင် Bible App အကောင့်သည် သင့်သာသနာ့တာဝန်များနှင့် သီးခြား အသုံးပြုခွင့် ရရှိစေပါမည်။ (၂) သင့်သာသနာအတွက် အခြားသူများ အခြားသော အဖွဲ့ဝင်ဝန်ထမ်းများ သို့မဟုတ် ယုံကြည်ရသည့် စေတနာ့ဝန်ထမ်းများ အစရှိသည့်သူများအား အစီအစဉ်များကို စီမံရန် အခွင့်အလမ်း ပေးနိုင်မည်။ (အကယ်၍ သင်၏ YouVersion အကောင့်သည် စီမံခန့်ခွဲရေးလုပ်ငန်းအတွက် ပြင်ဆင်ထားသောအကောင့် ဖြစ်သည်ဆိုပါက - YouVersion Live အစီအစဉ်အဟောင်းတစ်ခုကဲ့သို့ - သင်သည် ထိုအကောင့်ဖြင့်ပင် အသစ်သော အစီအစဉ်များကို စီမံမည့် နေရာသို့ ဝင်ရောက်နိုင်မည်ဖြစ်သည်။)"
    spread the word: "သင့်အစီအဥ်ကို လူများအား အလွယ်တကူသိစေပါ။"
    resources intro: "သင်သည် အစီအစဉ်တစ်ကြိမ်ရေးဆွဲပြီး ဝေမျှရန်အသင့်ဖြစ်ပါက သင်၏လူမှုကွန်ယက်အားလုံးမှာ အသုံးပြုနိုင်ရန် လင့်တစ်ခုကို ပေးပါလိမ့်မည်။ သင့်ရဲ့ အီးမေးလ်ဆက်သွယ်မှုများနှင့် သင်၏အစီအစဉ်များလုပ်ဆောင်နေဆဲမှာပင် ကားချပ်ပေါ်မှာ ပြသနိုင်သည်။ Bible App အသုံးပြုသူတစ်ဦးက သင့်လင့်ထဲသို့ ဝင်ရောက်သောအခါမှာလည်း appအထဲမှာ သင်၏ အစီအစဉ်ကို တိုက်ရိုက်ဖွင့်နိုင်ပါသည်။ သူတို့မှာ Bible App မရှိခဲ့သော် သင်၏ အစီအစဉ်ကို Bible.com မှာ တွေ့ရမည်ဖြစ်သည်။ လိုချင်ပါက app ကို အသုံးပြုရန် သူတို့ကို ရွေးချယ်ခွင့် ပေးထားမည်။"
    free resources title: "သင့်အစီအစဥ်များအတွက် အထောက်အကူပြု အခမဲ့အရင်းအမြစ်များ"
