  about page:
    relevancy: "ဆီလျော်မှု"
    relevancy copy: "လွန်ခဲ့သောခေတ်ကာလတွင် ကျမ်းစာကိုလက်ဝယ်ရရှိဖတ်ရှုနိုင်သည့်အခွင့်အလမ်းသည် အလွန်နည်းလှသည်။ ယနေ့ ဤကိစ္စအတွက် ပြဿနာမရှိတော့ပါ။ သို့သော် ကျမ်းစာကိုလက်ဝယ်ရရှိဖတ်ရှုနိုင်သူတို့တွင် ၎င်း၏သတင်းစကားသည် မိမိတို့အသက်တာနှင့်ကိုက်ညီမှုမရှိဟု ထင်မှတ်သူရှိကြသည်။ အချို့တို့မှာမူ ကျမ်းစကားသည် မိမိတို့အသက်တာနှင့်ဆက်နွှယ်မှုရှိသည်ဟု ယုံကြည်ကြသည်။"
    information revolution: "သတင်းအချက်အလက်ပြောင်းလဲမှု"
    information revolution copy: "ဤဆယ်စုနှစ်တွင် အင်တာနက်သည် လူ့အသိုင်းအဝိုင်းထဲမှာ ထူးခြားသောပြောင်းလဲမှုကိုဖြစ်စေခဲ့သည်။ မျှဝေခြင်း၊ ဆင်နွှဲခြင်း၊ ဖန်တီးခြင်း၊ အသံလွင့်ခြင်းနှင့်ဆက်သွယ်ခြင်းတို့ကိုပြုနိုင်သောအခါ မိမိအကြောင်းနှင့် မိမိ၏ယုံကြည်ခြင်းအကြောင်းတို့ကို အခြားသူများအား လွယ်ကူစွာသိမြင်စေနိုင်သည်။"
    youversion copy: "၁၉၉၆ ခုနှစ်တွင်စတင်သည်မှစ၍ Life.Church ၏ရည်ရွယ်ချက်မှာ လူတို့အား မိမိကိုယ်ကိုယ်လုံးလုံးလျားလျားအပ်နှံထားသည့် ခရစ်တော်နောက်လိုက်များဖြစ်စေခြင်းဖြစ်၏။ ထိုသို့ဖြစ်လာစေရန် ကျွန်ုပ်တို့သည် လူတို့၏နေ့စဉ်အသက်တာတွင် သူတို့ကိုကျမ်းစာနှင့်ချိတ်ဆက်မှုရှိစေနိုင်သည့် နည်းလမ်းအသစ်များကိုရှာဖွေခဲ့သည်။ ကျွန်ုပ်တို့၏နည်းလမ်းများသည် နည်းပညာနှင့်တွေးခေါ်မျှော်မြင်မှုအမျိုးမျိုးကိုပေါင်းစပ်ရင်း တစ်နှစ်ထက်တစ်နှစ်ပြောင်းလဲခဲ့သည်။ သို့သော်အဓိကအနေဖြင့် ကျွန်ုပ်တို့သည်ဆီလျော်မှုပေါ်မှာအာရုံစိုက်ပြီး လူတို့သည် မိမိတို့အသက်တာ၏မည်သို့သောအခြေအနေ၌ရှိသည်ဖြစ်စေ ဘုရားသခင်၏နှုတ်ကပတ်တော်သည်တစ်ဦးဆီတို့နှင့်ဆက်စပ်မှုရှိကြောင်း အစဉ်တစိုက်ကြိုးစားပြသ၍သွန်သင်လာခဲ့သည်။"
    youversion copy 2: "YouVersion သည် Life.Church ၏ကြိုးစားမှုနယ်ပယ်အသစ်ကိုကိုယ်စားပြုသည်။ ကျွန်ုပ်တို့သည် ဆန်းသစ်သောနည်းပညာကိုအသုံးပြုပြီး ကမ္ဘာသူကမ္ဘာသားတို့အပေါ်ထိရောက်သောအကျိုးရှိသည့်ပရိုဂရမ်ကိုဖန်တည်းနေသည်သာမက ၎င်းထက်အရေးကြီးသည့်အချက်မှာ လူတို့သည် ကျမ်းစာကမိမိတို့၏အသက်တာတွင်မည်သို့ဆက်စပ်မှုရှိသည်ကိုတွေ့ရှိခြင်းအားဖြင့် ဘုရားသခင်နှင့်ပို၍နီးနီးကပ်ကပ်ဆက်နွှယ်ရသောအခွင့်ကိုပေးနေခြင်းဖြစ်၏။"
    partners title: "ကျမ်းစာထုတ်ဝေသည့်မိတ်ဖက်များ"
    partners text: "ကျမ်းစာထုတ်ဝေကြသည့် စေတနာပြည့်ဝသောမိတ်ဖက်များမပါဘဲ YouVersion သည် ကမ္ဘာအနှံ့ရှိလူစုအတွက် ဤမျှလောက်များသောကျမ်းစာကိုအလွယ်တကူစီစဉ်ပေး၍မရနိုင်ပါ။ YouVersion လုပ်ငန်းကိုပံ့ပိုးပေးသည့် အလွန်အရေးပါသောသူများအား မည်သို့ကျေးဇူးတင်နိုင်သနည်းဟုမေးမြန်းသောသူများစွာရှိသည်။ သူတို့အကြောင်း၊ သူတို့၏လုပ်ငန်းများအကြောင်းနှင့် သူတို့ကိုပံ့ပိုးပေးနိုင်သောနည်းလမ်းတို့ကို အောက်ပါလင့်ဖြင့် လေ့လာနိုင်ပါသည်။"
