    faq answer 3: "အသုံးျပဳသူမ်ားသည္ မိမိစက္ပစၥည္း၏ ပထဝီ-ေနရာရွာေဖြမႈ အသြင္အျပင္ကို အသုံးျပဳျခင္းျဖင့္ သူတို႔အနီးအနားမွာ ရွိသည့္ အသင္းေတာ္၏အစီအစဥ္မ်ားကို ရွာေဖြေတြ႕ရွိနိုင္ရန္ အစီအစဥ္မ်ားက ကူညီေပးသည္။ အသုံးျပဳသူမ်ားသည္ သင္၏အစီအစဥ္မ်ားထဲမွ တစ္ခုကို တက္ေရာက္လာေသာအခါ သင္ေပးလိုက္သည့္ သတင္းအခ်က္အလက္မ်ားကို ၾကည့္ရႈျခင္းအားျဖင့္ သင္၏အမႈေတာ္ကို အလြယ္တကူ ၾကည့္ရႈနိုင္ပါလိမ့္မည္။ Bible App အသုံးျပဳသူမ်ားသည္ သူတို႔၏စက္ပစၥည္းမွာပင္ ကိုယ္ပိုင္မွတ္စု ထည့္သြင္းျခင္း၊ ေနာက္ေနာင္ အသုံးျပဳမည့္က်မ္းခ်က္အကိုးအကားမ်ားကို ကူးယူသိမ္းဆည္းျခင္းတို႔ကိုလုပ္ေဆာင္နိုင္ၿပီး သူတို႔သည္ က်မ္းစာႏွင့္ပို၍ ထိေတြ႕ဆက္ဆံလာေစရန္ ထိုႏွစ္မ်ိဳးစလုံးက အားေပးပါလိမ့္မည္။"
