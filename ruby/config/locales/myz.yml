    faq answer 2: "သင္၏ သာသနာ ရည္မွန္းခ်က္မ်ားကို တိုက္ရိုက္ေထာက္ပံ့ေပးမည့္အေၾကာင္း သင္၏အမႈေတာ္မ်ားကို တက္ေရာက္လာသူမ်ားအား ကမ္းလွမ္းရန္ သင့္ကို အစီအစဥ္မ်ားက အားျဖည့္ေပးပါသည္။ သင္၏အစီအစဥ္ထဲသို႔ သင္ထည့္သြင္းလိုက္သည့္ မွတ္စုမ်ား၊ က်မ္းခ်က္အကိုးအကားမ်ားႏွင့္ အျခားေသာ အေထာက္အကူျပဳသည့္အခ်က္အလက္မ်ားသည္ တက္ေရာက္လာသူမ်ားကို သင္၏သတင္းစကားႏွင့္ ပိုမိုထိေတြ႕မႈရွိေစရန္ ကူညီေပးသည္။ သင္၏ပရိသတ္မ်ားသည္ မိမိတို႔ကိုယ္ပိုင္ ေတြးေတာဆင္ျခင္ျခင္းအတြက္ သင္၏သတင္းစကားကို ထိန္းသိမ္းနိုင္ရန္ အစီအစဥ္မ်ားက ကူညီေပးသည္။ တစ္ခ်ိန္တည္းမွာပင္ သင့္အသင္းေတာ္မွာ ျဖစ္ပ်က္သည့္ အထူးျဖစ္ရပ္မ်ားကိုလည္း ေဝမၽွနိုင္ရန္ သူတို႔ကို တပ္ဆင္ေပးလ်က္ရွိပါသည္။ အစီအစဥ္မ်ားအားျဖင့္ ရွာေဖြသူတို႔က သင့္ကို ေတြ႕နိုင္သည္။ ဆက္သြယ္ေရးအတြက္ ပုံႏွိပ္စားရိတ္ကို ျဖတ္ေတာက္ရန္ ကူညီေပးျခင္းျဖင့္ သင့္ေငြ သက္သာေစသည္။ အစီအစဥ္မ်ားအားလုံးသည္ လုံးဝအခမဲ့ ျဖစ္သည္။"
