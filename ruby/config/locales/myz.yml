    section 2 title: "သင္၏လူမႈအသိုင္းအဝိုင္းကို သင့္သတင္းစကားမ်ားႏွင့္ ပိုမိုထိေတြ႕မႈရွိေစပါ။"
    section 2 text: "တက္ေရာက္လာသူမ်ားသည္ လိုက္၍ က်မ္းစာႏွင့္ထိေတြ႕မႈရွိၿပီး၊ မွတ္စုမ်ားကို ေရးမွတ္ျခင္းတို႔ကိုလုပ္ေဆာင္နိုင္သည့္အျပင္ အနာဂတ္အကိုးအကားအတြက္ မိမိတို႔ကိုယ္ပိုင္ မွတ္စုမ်ားကိုလည္း သိမ္းထားနိုင္သည္။"
    section 3 title: "သူတို႔၏စမတ္ဖုန္းထဲမွာ သင္၏အေၾကာင္းအရာ"
    section 3 text: "သတင္းစကားအက်ဥ္း၊ ေၾကျငာခ်က္မ်ား၊ အြန္လိုင္းျဖင့္ ေပးလႉမႈသို႔လင့္မ်ား၊ ... သင္၏အသင္းေတာ္ကို ဆက္သြယ္ရမည့္ မည္သည့္အရာမဆို အားလုံး ေဝမၽွပါ။ ၁၀၀% အခမဲ့။"
    section 4 title: "သင့္လူမ်ားအား ႏႈတ္ကပတ္ေတာ္ႏွင့္ ပိုမိုထိေတြ႕မႈ ရွိေစပါ။"
    section 4 text: "သင္၏အသိုင္းအဝိုင္းသည္ တစ္ပတ္တာလုံး က်မ္းစာႏွင့္ ဆက္သြယ္နိုင္ေစမည့္ အထူးအႀကံျပဳေသာ ဖတ္ရႈျခင္းအစီအစဥ္မ်ားႏွင့္ ဝတ္ျပဳကိုးကြယ္ျခင္းအစီအစဥ္မ်ား"
    slide demo title: "ခြန္အားႀကီးျခင္းသည္ ရႈပ္ေထြးေပြလီမႈရွိျခင္း ကိုမဆိုလိုပါ။"
    slide demo text: "ကြန္ယက္ႏွင့္ ခ်ိတ္ထားသည့္ မည္သည့္ Mac သို႔မဟုတ္ PC တြင္မဆို အစီအစဥ္မ်ားကို အလြယ္တကူ ဖန္တီးပါ။ အစီအစဥ္အပိုင္းစမ်ားကို ရိုးရိုးကေလး ဆြဲ-ယူ-ခ် ျခင္းျဖင့္ ေနရာခ်ျခင္း၊ ျပန္လည္စီစဥ္ျခင္း၊ တည္းျဖတ္ျခင္းႏွင့္ သြားေလရာရာမွာ ဆြဲထုတ္ သြားနိုင္သည္။"
    building blocks title: "သင္လိုအပ္ေသာ တိုက္ျမစ္တုံးမ်ား ... သင္လိုခ်င္ေသာ အစီအစဥ္မ်ားကို တိက်စြာ ေဆာင္ရြက္ရန္။"
    building blocks text: "ေျပာင္းလြယ္ျပင္လြယ္ေသာ module မ်ားသည္ သင္၏ အခ်ိန္ႏွင့္ အားထုတ္မႈကို သက္သာေစသည္။ အပိုင္းအစမွ အသစ္ေသာ အစီအစဥ္မ်ားကို ဖန္တီးရန္ လိုအပ္ခ်က္မ်ားကို ေပါင္းစပ္လိုက္ပါ။ သို႔မဟုတ္ ရွိၿပီးသားအစီအစဥ္မ်ားကို ျပန္လည္အသုံးခ်ၿပီး လိုအပ္သလို ျပဳျပင္ပါ။ ရွိၿပီးသားအစီအစဥ္မ်ားကိုလည္း ကူးယူၿပီးလုံးဝ ျခားနားေသာ စုစည္းမႈပုံစံမ်ား ျဖစ္သြားေအာင္ ျပဳျပင္လိုက္ပါ။ တစ္ေလၽွာက္လုံးမွာ Preview အားျဖင့္ သင္၏ အစီအစဥ္ အေၾကာင္းအရာမ်ားကို တက္ေရာက္လာသူမ်ား ေတြ႕ျမင္ရမည့္အရာအတိုင္း အတိအက်  ၾကည့္ရႈနိုင္ခြင့္ ေပးထားသည္။ "
    module 1 title: "စာသားပုံစံ"
    module 1 text: "ေဖာ္ျပခ်က္ေက်ာရိုးမ်ား၊ အဓိကေသာ့ခ်က္မ်ား၊ ေဆြးေႏြးခ်က္ေမးခြန္းမ်ား၊ ... မည္သည့္အေၾကာင္းအရာ စာပိုဒ္ကိုမဆို ျဖစ္ေပၚတဲ့အတိုင္း တက္ေရာက္သူမ်ားသည္ သင့္သတင္းစကားႏွင့္ အခ်ိတ္အဆက္မိေစရန္ ေဝမၽွလိုက္ပါ။"
    module 2 title: "က်မ္းညႊန္း"
    module 2 text: "သူတို႔ကို ရည္ညႊန္းေသာသင့္သတင္းစကားရွိတဲ့ေနရာမွာ စာပိုဒ္ကိုျပပါ။ မည္သည့္ က်မ္းစာ App ကိုမဆို လင့္ဆက္သြယ္နိုင္ပါသည္။ %{version_count}+ ဗားရင္းမ်ား၊ %{language_count} + ဘာသာစကား - ကူးယူရန္၊ ကပ္ညႇပ္ခ်ေပးရန္ မလိုပါ။"
    module 3 title: "ဖတ္ရႈျခင္းအစီအစဥ္ပုံစံ"
    module 3 text: "သင္၏ပရိသတ္တို႔သည္ တစ္ပတ္လုံး ဘုရားသခင္၏ႏႈတ္ကပတ္ေတာ္ႏွင့္ထိေတြ႕မႈရွိေစရန္ သင္၏သင္ၾကားမႈအဓိကအခ်က္အလက္မ်ားႏွင့္စပ္လၽွဥ္းသည့္ က်မ္းစာအစီအစဥ္ႏွင့္ ဝိညာဥ္ေရးရာအခ်က္အလက္သို႔ ခ်ိတ္ဆက့္္နိုင္သည့္ လင့္ကို သူတို႔အားေပးပါ။ "
    module 4 title: "ကြန္ယက္ လင့္ ေမာက်ဴး"
    module 4 text: "သင့္ရဲ့ပရိသတ္ကို အြန္လိုင္းေပၚမွ ေပးေဝျခင္း၊ ဆႏၵအေလ်ာက္ ဆိုင္းအပ္ စရင္းသြင္းျခင္း၊ သို႔မဟုတ္ အသင္းေတာ္ ဝက္ဆိုက္စာမ်က္ႏွာမ်ားအေပၚမွာ တို႔ထိလိုက္႐ုံျဖင့္ လုပ္ေဆာင္နိုင္သည္။"
    module 5 title: "ဓာတ္ပုံပုံစံ"
    module 5 text: "ပန္းခ်ီ၊ ဓာတ္ပုံ၊ က်မ္းပိုဒ္ပုံ အစရွိသည့္ ႐ုပ္ပုံမ်ားျဖင့္ သင္၏အစီအစဥ္ကို အသက္ဝင္ေစပါ။ ပါဝင္သူမ်ားသည္ သင္၏အစီအစဥ္႐ုပ္ပုံမ်ားကို မိမိတို႔လူမႉကြန္ရက္တြင္ အလြယ္တကူ မၽွေဝနိုင္သျဖင့္ သင္၏သတင္းစကားသည္ ပို၍ပ်ံ႕ႏွံ့သြားမည္။"
    module 6 title: "ေၾကာ္ျငာပုံစံ"
    module 6 text: "အခ်ိန္ႏွင့္တေျပးညီ၊ အေရးႀကီးေသာ သတင္းအခ်က္အလက္မ်ား၊ အသင္းေတာ္သတင္း၊ ျပကၡဒိန္အစီအစဥ္မ်ား၊ ပရိုဂရမ္မ်ား၊ အတန္းမ်ား၊ ေစတနာ့အမႈထမ္း၊ သာသနာ အခြင့္အေရးႏွင့္ အျခားမ်ားစြာတို႔ကို အလြယ္တကူ ျဖန႔္ေဝလိုက္ပါ။"
    module 7 title: "တည္ရွိရာႏွင့္ အခ်ိန္"
    module 7 text: "သင့္အစီအစဥ္ ျပဳလုပ္မည့္ေနရာႏွင့္အခ်ိန္ကို လူေတြကိုသတင္းေပးပါ။ ေနရာမ်ားစြာတြင္ အႀကိမ္ႀကိမ္ျပဳလုပ္မည့္ အစီအစဥ္မ်ားအားလည္း အသိေပးပါ။"
    module 8 title: "ထပ္တူက်ေသာအစီအစဥ္မ်ား"
    module 8 text: "အခ်ိန္ႏွင့္ႀကိဳးစားအားထုတ္မႈ ေခၽြတာပါ။ ေရးဆြဲၿပီးသား အစီအစဥ္မ်ားအား ယူၿပီး၊ အသစ္ေသာသတင္းအခ်က္အလက္မ်ား ထည့္သြင္း၍ အသစ္ေသာအစီအစဥ္မ်ား လ်င္လ်င္ျမန္ျမန္ဖန္တီးပါ။\n"
    module 9 title: "စရိတ္ေခၽြတာျခင္း"
    module 9 text: "… သန္းေပါင္း ၂၀၀ ေက်ာ္မက တပ္ဆင္အသုံးျပဳေသာ စနစ္တစ္ခုျဖင့္ လူေတြကို ထိေတြ႕ဆက္ဆံနိုင္သလို ... ပရင့္ထုတ္ျခင္းအတြက္ ေငြကို ေခၽြတာၿပီး စကၠဴလြတ္ကို အသုံးျပဳပါ။"
    cost savings: "စာေစာင္မ်ားကို ပုံႏွိပ္ရာတြင္ အသင္းေတာ္သည္ ပ်မ္းမၽွအားျဖင့္ <b> $10,000 တစ္ႏွစ္မွာ </b><br> အသုံးျပဳၾကသည္။ ဒီအစီအစဥ္က <br> ကိုသက္သာေစရန္ သို႔မဟုတ္ ထိုကုန္က်စားရိတ္ကို ပယ္ရွင္းေပးရန္ ကူညီေပးသည္။"
    testimonials: "သက္ေသခံခ်က္မ်ား"
    testimonial 1 text: "ကၽြန္ုပ္တို႔သည္ အမႈေတာ္၌ YouVersion ကို အေကာင္ထည္ေဖာ္ရျခင္းအတြက္ အလြန္ စိတ္လႈပ္ရွားပါသည္။ အထူးသျဖင့္ လႈပ္ရွားမႈအစီအစဥ္မ်ားအပိုင္းသည္ ကၽြန္ုပ္တို႔၏ အပတ္စဥ္ သင္ၾကားျခင္းမွတ္စုမ်ားႏွင့္ မွတ္ခ်က္မ်ားကို ထည့္သြင္းနိုင္သည္။ ကၽြန္ုပ္တို႔၏လူတို႔သည္ သူတို႔၏လက္ေခ်ာင္းထိပ္ေလးမွာ မွတ္စုထားရွိျခင္း၊ ေဝမၽွနိုင္ျခင္းႏွင့္ သိမ္းထားနိုင္ျခင္းတို႔ အတြက္ တန္ဖိုးထားၾကသည္။ ပုံႏွိပ္အစီအစဥ္မ်ားေနရာမွာ အစားထိုးျခင္းအားျဖင့္ အျခားေသာ သာသနာမွာ လိုအပ္မႈအတြက္ ေဒၚလာေထာင္ေပါင္းမ်ားစြာတို႔ကို အသုံးျပဳနိုင္ခဲ့ၿပီျဖစ္သည္!"
    testimonial 2 text: "\"YouVersion လႈပ္ရွားမႈအစီအစဥ္မ်ားသည္ ကၽြန္ုပ္တို႔အသင္းေတာ္မိသားစုအတြက္ တန္ဖိုးထားရေသာ အရင္းအျမစ္ျဖစ္သည္။ ကၽြန္ုပ္တို႔၏သတင္းစကားမ်ားက ဖန္တီးေသာ အစြမ္းထက္သည့္ ထိေတြ႕ဆက္ဆံမႈႏွင့္ အက်ိဳးသက္ေရာက္မႈေၾကာင့္ ကၽြန္ုပ္တို႔၏လူမ်ားသည္ ေဒသနာမွတ္စုမ်ားႏွင့္ က်မ္းစာမ်ားကို လိုက္လံၾကည့္ရႈနိုင္သည့္အရည္အခ်င္း ရွိလာပါသည္။"
    testimonial 3 text: "\"အစီအစဥ္က႑တိုင္းမွာ လႈပ္ရွားမႈအစီအစဥ္ကို အသုံးျပဳသည္။ တက္ေရာက္လာသူတို႔သည္ သူတို႔ေရွ႕မွာရွိတဲ့ စပီကာမ်ားမွေန၍ က်မ္းစာႏွင့္ မွတ္စုမ်ားကို ရယူခြင့္ေပးထားသည္။ လႈပ္ရွားမႈအစီအစဥ္မ်ားက ေထာင္ေပါင္းမ်ားစြာေသာ စာမ်က္ႏွာတို႔ကို ပုံႏွိပ္ရျခင္းအတြက္ သက္သာေစသည္။! အစီအစဥ္တစ္ခုကို တည္ေဆာက္ရျခင္းသည္ မယုံၾကည္နိုင္ေလာက္ေအာင္ လြယ္ကူသည္, ၿပီးေတာ့ ကၽြန္ုပ္တို႔ လိုအပ္ေသာအခ်ိန္မွာ အတိအက် ထုတ္ေဝေပးပါသည္။ \""
