    partners text: "က်မ္းစာထုတ္ေဝၾကသည့္ ေစတနာျပည့္ဝေသာမိတ္ဖက္မ်ားမပါဘဲ YouVersion သည္ ကမၻာအႏွံ့ရွိလူစုအတြက္ ဤမၽွေလာက္မ်ားေသာက်မ္းစာကိုအလြယ္တကူစီစဥ္ေပး၍မရနိုင္ပါ။ YouVersion လုပ္ငန္းကိုပံ့ပိုးေပးသည့္ အလြန္အေရးပါေသာသူမ်ားအား မည္သို႔ေက်းဇူးတင္နိုင္သနည္းဟုေမးျမန္းေသာသူမ်ားစြာရွိသည္။ သူတို႔အေၾကာင္း၊ သူတို႔၏လုပ္ငန္းမ်ားအေၾကာင္းႏွင့္ သူတို႔ကိုပံ့ပိုးေပးနိုင္ေသာနည္းလမ္းတို႔ကို ေအာက္ပါလင့္ျဖင့္ ေလ့လာနိုင္ပါသည္။"
