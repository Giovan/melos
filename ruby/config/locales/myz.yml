    faq answer 1: "အစီအစဥ္မ်ားဆိုသည္မွာ အသုံးျပဳသူမ်ားသည္ မိမိတို႔တက္ေရာက္သည့္အသင္းေတာ္ ႏွင့္အလြယ္တကူ အဆက္အသြယ္ျပဳနိုင္ရန္ ကူညီေပးသည့္ YouVersion ၏ Bible App အထဲမွာရွိသည့္ အခမဲ့ အသြင္အျပင္တစ္ခု ျဖစ္ပါသည္။ Bible App ထဲမွာ မိမိ၏ကိုယ္ပိုင္ အစီအစဥ္မ်ားကို ဖန္တီးရန္ အခမဲ့ YouVersion အေကာင့္တစ္ခုျဖင့္ events.bible.com တြင္ ဝင္ေရာက္ရန္ အသင္းေတာ္မ်ားကို ႀကိဳဆိုပါသည္။ အစီအစဥ္မ်ားအတြက္ စီမံမည့္အခမဲ့ကိရိယာမ်ားက သင့္အသင္းေတာ္အတြက္ အဓိကေသာ့ခ်က္မ်ား၊ က်မ္းစာအကိုးအကားမ်ား၊ အႏုပညာ၊ ျပင္ပလင့္မ်ား၊ အသင္းေတာ္၏အေရးႀကီးေသာ သတင္းမ်ားႏွင့္ အျခားမ်ားစြာတို႔ကို အလြယ္တကူ လုပ္ေဆာင္နိုင္ေစသည္။ ထို႔အျပင္ သင္၏အစီအစဥ္ကို စနစ္ထဲမွာ တစ္ႀကိမ္သြင္းထားၿပီးပါက Bible App အသုံးျပဳသူမ်ားသည္ သူတို႔အနီးအနားမွာ ရွိေသာ အစီအစဥ္မ်ားကို ရွာေဖြျခင္းျဖင့္ သင္၏အစီအစဥ္မ်ားကိုလည္း ေတြ႕ရွိလိမ့္မည္။"
