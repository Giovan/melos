    relevancy copy: "လြန္ခဲ့ေသာေခတ္ကာလတြင္ က်မ္းစာကိုလက္ဝယ္ရရွိဖတ္ရႈနိုင္သည့္အခြင့္အလမ္းသည္ အလြန္နည္းလွသည္။ ယေန႔ ဤကိစၥအတြက္ ျပႆနာမရွိေတာ့ပါ။ သို႔ေသာ္ က်မ္းစာကိုလက္ဝယ္ရရွိဖတ္ရႈနိုင္သူတို႔တြင္ ၎၏သတင္းစကားသည္ မိမိတို႔အသက္တာႏွင့္ကိုက္ညီမႈမရွိဟု ထင္မွတ္သူရွိၾကသည္။ အခ်ိဳ႕တို႔မွာမူ က်မ္းစကားသည္ မိမိတို႔အသက္တာႏွင့္ဆက္ႏႊယ္မႈရွိသည္ဟု ယုံၾကည္ၾကသည္။"
    information revolution: "သတင္းအခ်က္အလက္ေျပာင္းလဲမႈ"
    information revolution copy: "ဤဆယ္စုႏွစ္တြင္ အင္တာနက္သည္ လူ႔အသိုင္းအဝိုင္းထဲမွာ ထူးျခားေသာေျပာင္းလဲမႈကိုျဖစ္ေစခဲ့သည္။ မၽွေဝျခင္း၊ ဆင္ႏႊဲျခင္း၊ ဖန္တီးျခင္း၊ အသံလြင့္ျခင္းႏွင့္ဆက္သြယ္ျခင္းတို႔ကိုျပဳနိုင္ေသာအခါ မိမိအေၾကာင္းႏွင့္ မိမိ၏ယုံၾကည္ျခင္းအေၾကာင္းတို႔ကို အျခားသူမ်ားအား လြယ္ကူစြာသိျမင္ေစနိုင္သည္။"
    youversion copy: "၁၉၉၆ ခုႏွစ္တြင္စတင္သည္မွစ၍ Life.Church ၏ရည္ရြယ္ခ်က္မွာ လူတို႔အား မိမိကိုယ္ကိုယ္လုံးလုံးလ်ားလ်ားအပ္ႏွံထားသည့္ ခရစ္ေတာ္ေနာက္လိုက္မ်ားျဖစ္ေစျခင္းျဖစ္၏။ ထိုသို႔ျဖစ္လာေစရန္ ကၽြန္ုပ္တို႔သည္ လူတို႔၏ေန႔စဥ္အသက္တာတြင္ သူတို႔ကိုက်မ္းစာႏွင့္ခ်ိတ္ဆက္မႈရွိေစနိုင္သည့္ နည္းလမ္းအသစ္မ်ားကိုရွာေဖြခဲ့သည္။ ကၽြန္ုပ္တို႔၏နည္းလမ္းမ်ားသည္ နည္းပညာႏွင့္ေတြးေခၚေမၽွာ္ျမင္မႈအမ်ိဳးမ်ိဳးကိုေပါင္းစပ္ရင္း တစ္ႏွစ္ထက္တစ္ႏွစ္ေျပာင္းလဲခဲ့သည္။ သို႔ေသာ္အဓိကအေနျဖင့္ ကၽြန္ုပ္တို႔သည္ဆီေလ်ာ္မႈေပၚမွာအာ႐ုံစိုက္ၿပီး လူတို႔သည္ မိမိတို႔အသက္တာ၏မည္သို႔ေသာအေျခအေန၌ရွိသည္ျဖစ္ေစ ဘုရားသခင္၏ႏႈတ္ကပတ္ေတာ္သည္တစ္ဦးဆီတို႔ႏွင့္ဆက္စပ္မႈရွိေၾကာင္း အစဥ္တစိုက္ႀကိဳးစားျပသ၍သြန္သင္လာခဲ့သည္။"
    youversion copy 2: "YouVersion သည္ Life.Church ၏ႀကိဳးစားမႈနယ္ပယ္အသစ္ကိုကိုယ္စားျပဳသည္။ ကၽြန္ုပ္တို႔သည္ ဆန္းသစ္ေသာနည္းပညာကိုအသုံးျပဳၿပီး ကမၻာသူကမၻာသားတို႔အေပၚထိေရာက္ေသာအက်ိဳးရွိသည့္ပရိုဂရမ္ကိုဖန္တည္းေနသည္သာမက ၎ထက္အေရးႀကီးသည့္အခ်က္မွာ လူတို႔သည္ က်မ္းစာကမိမိတို႔၏အသက္တာတြင္မည္သို႔ဆက္စပ္မႈရွိသည္ကိုေတြ႕ရွိျခင္းအားျဖင့္ ဘုရားသခင္ႏွင့္ပို၍နီးနီးကပ္ကပ္ဆက္ႏႊယ္ရေသာအခြင့္ကိုေပးေနျခင္းျဖစ္၏။"
