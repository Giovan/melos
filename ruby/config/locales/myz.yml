    faq answer 5: "ဝမ္းနည္းပါတယ္။ မရပါဘူး။ ျဖစ္နိုင္သည့္ အေကာင္းဆုံး အစီအစဥ္အေတြ႕အၾကဳံကို ဖန္တီးရန္ — သင့္ႏွင့္ တက္ေရာက္သူမ်ားအတြက္ — အစီအစဥ္မ်ားကို အ​ောက္ေျခမွ တည္ေဆာက္ရသည္။ အက်ိဳးဆက္အားျဖင့္ တိုက္ရိုက္အစီအစဥ္မွ အခ်က္အလက္မ်ားကို အစီအစဥ္မ်ားသို႔ မလႊဲေျပာင္းနိုင္ပါ။"
    faq question 6: "တက္ေရာက္သူမ်ားက သူတို႔၏ Bible App ကို အပ္ဒိတ္မလုပ္ဘူးဆိုရင္ ဘာျဖစ္မလဲ? ကၽြန္ုပ္တို႔ ဖန္တီးလိုက္သည့္ အစီအစဥ္သစ္မ်ားကို သူတို႔ ေတြ႕ျမင္နိုင္ပါမလား?"
    faq answer 6: "အစီအစဥ္မ်ားသည္ အက္ပ္ feature အသစ္တစ္ခု ျဖစ္ေသာေၾကာင့္ အသုံးျပဳသူမ်ားသည္ Bible App ကို update လုပ္ရမည္ျဖစ္သည္။ (ကံေကာင္းစြာပဲ Bible App အသုံးျပဳသူ မ်ားစြာသည္ သူတို႔၏စက္ကိရိယာမွာ ေအာ္တို အပ္ဒိတ္ စီစဥ္ၿပီးသားျဖစ္ၾကသည္။) အသုံးျပဳသူတစ္ဦးသည္ တိုက္ရိုက္အစီအစဥ္ကို တို႔လိုက္ေသာအခါ အစီအစဥ္မ်ား၏ အက်ိဳးကို ရရွိနိုင္ရန္ တိုက္ရိုက္အစီအစဥ္တစ္ခုသည္ အပ္ဒိတ္လုပ္ရန္ လိုအပ္သည္ဟုအႀကံျပဳသည့္စာသားကို ေဖာ္ျပပါလိမ့္မည္။ သင္၏ပုံမွန္တက္ေရာက္သူမ်ားသည္ အစီအစဥ္မ်ားတြင္ ေနသားက်သြားသည့္အထိ ေၾကာ္ျငာအခ်ိန္မွာ သင့္အသင္းေတာ္က ၎ကို ဘယ္လိုအသုံးျပဳေၾကာင္း အတိုခ်ဳပ္ေလး ရွင္းျပေပးရန္ အႀကံျပဳပါသည္။ သင့္ရဲ့ ပရိသတ္က ၎၏အက်ိဳးေက်းဇူးသည္ မည္သို႔ျဖစ္ေၾကာင္း၊ ဘယ္လိုရရွိနိုင္သည္ဆိုသည့္အေၾကာင္း သိရွိသြားေစရန္ ကူညီေပးလိုက္ပါ။."
    faq question 7: "တိုက္ရိုက္အစီအစဥ္သည္ အျမဲအခမဲ့ ျဖစ္သည္။ အစီအစဥ္မ်ားက ကုန္က်နိုင္မလား?"
    faq answer 7: "မဟုတ္ပါ။ Bible App သည္ အျမဲအခမဲ့ သာျဖစ္သည္။ အစီအစဥ္မ်ားသည္ အသစ္ဖန္တီးထားသည့္အရာ ျဖစ္ေသာ္လည္း Bible App ၏ ပါဝင္သည့္အစိတ္အပိုင္းတစ္ခုသာ ျဖစ္သည္။ YouVersion သည္ သင္၏ သာသနာရည္မွန္းခ်က္မ်ားကို ျပည့္စုံေစရန္ သင့္ကို ကူညီေပးရသည္မွာ ကၽြန္ုပ္တို႔၏ အခြင့္ထူးႏွင့္ ဂုဏ္ပင္ ျဖစ္ပါသည္ဟု စဥ္းစားပါသည္။"
    faq question 8: "အစီအစဥ္မ်ားသည္ အထူးစီမံခန႔္ခြဲမည့္အေကာင့္တစ္ခု လိုအပ္ပါသလား?"
    faq answer 8: "သင္သည္ နည္းပညာအရ အစီအစဥ္တစ္ခုကို ဖန္တီးရန္ YouVersion ကိုယ္ပိုင္အေကာင့္ကို အသုံးျပဳနိုင္သည္၊ သို႔ေသာ္လည္း သင့္အသင္းအဖြဲ႕အတြက္ သီးျခားအေကာင့္တစ္ခုကို ဖြင့္ထားၿပီး စီမံခန႔္ခြဲျခင္းရည္ရြယ္ခ်က္အတြက္ အထူးသျဖင့္ သီးျခား ထားရွိရန္ အႀကံျပဳလိုပါသည္။ ဤသို႔လုပ္ေဆာင္ျခင္းသည္ ရည္ရြယ္ခ်က္ႏွစ္ခုအတြက္ ျဖစ္သည္။ (၁) သင္၏ ကိုယ္ပိုင္ Bible App အေကာင့္သည္ သင့္သာသနာ့တာဝန္မ်ားႏွင့္ သီးျခား အသုံးျပဳခြင့္ ရရွိေစပါမည္။ (၂) သင့္သာသနာအတြက္ အျခားသူမ်ား အျခားေသာ အဖြဲ႕ဝင္ဝန္ထမ္းမ်ား သို႔မဟုတ္ ယုံၾကည္ရသည့္ ေစတနာ့ဝန္ထမ္းမ်ား အစရွိသည့္သူမ်ားအား အစီအစဥ္မ်ားကို စီမံရန္ အခြင့္အလမ္း ေပးနိုင္မည္။ (အကယ္၍ သင္၏ YouVersion အေကာင့္သည္ စီမံခန႔္ခြဲေရးလုပ္ငန္းအတြက္ ျပင္ဆင္ထားေသာအေကာင့္ ျဖစ္သည္ဆိုပါက - YouVersion Live အစီအစဥ္အေဟာင္းတစ္ခုကဲ့သို႔ - သင္သည္ ထိုအေကာင့္ျဖင့္ပင္ အသစ္ေသာ အစီအစဥ္မ်ားကို စီမံမည့္ ေနရာသို႔ ဝင္ေရာက္နိုင္မည္ျဖစ္သည္။)"
