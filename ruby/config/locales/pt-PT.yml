    resources text: "Saiba como usar os Eventos da melhor forma com recursos gratuitos."
    frequently asked questions: "Perguntas Frequentes<br>Assuntos"
    frequently asked questions text: "Encontre respostas para tudo o que precisa saber sobre como começar com os Eventos YouVersion."
    share: "Partilhar"
    tweet text: "Já viu a secção Eventos na App da Bíblia @YouVersion? Esboços, anúncios, links para ofertas online, e muito mais! http://bible.com/features/events"
    email: "Email"
    faq question 1: "O que são Eventos?"
    faq answer 1: "Eventos é um recurso completamente gratuito dentro da App da Bíblia YouVersion que ajuda os utilizadores a se ligarem facilmente aos eventos da igreja que frequentam. As igrejas são convidadas a inscreverem-se com uma conta gratuita do YouVersion em events.bible.com para poderem criar os seus próprios Eventos que irão aparecer na App da Bíblia. As ferramentas administrativas gratuitas para eventos ajudam a sua igreja a compartilhar pontos-chave, referências bíblicas, imagens, links externos, notícias importantes da igreja e muito mais. E, uma vez que guarde o seu Evento no sistema, os utilizadores da Bíblia que procuram eventos perto deles poderão encontrar o seu."
    faq question 2: "Porque a nossa igreja deveria utilizar Eventos?"
    faq answer 2: "Os Eventos permitem que compartilhe directamente com os seus membros que apoiam os objetivos do seu ministério. As notas, as referências bíblicas e outras informações de apoio que inclui nos seus Eventos ajudam os participantes a se ligarem com a sua mensagem. Os eventos ajudam o público a guardarem as suas mensagens para reflexão pessoal e, ao mesmo tempo, equipando-as para compartilhar as coisas especiais que acontecem em sua igreja. Os eventos ajudam as pessoas a encontrá-lo. Economiza dinheiro ao ajudá-lo a reduzir os custos de impressão e de comunicação. Os Eventos são completamente gratuitos."
    faq question 3: "Porque os utilizadores da App da Bíblia querem aceder aos Eventos?"
    faq answer 3: "Os Eventos ajudam os utilizadores a descobrir eventos da igreja perto deles utilizando os recursos de localização geográfica do dispositivo. Quando os utilizadores participam de um dos seus Eventos, eles poderão acompanhar facilmente o seu culto, visualizando as informações que forneceu. Os utilizadores da App da Bíblia podem adicionar as suas próprias anotações a um Evento nos seus dispositivos, e até mesmo guardar uma cópia para referência futura, ambas as quais encorajarão a se envolverem mais com a Bíblia."
    faq question 4: "Como posso criar uma votação?"
    faq answer 4: "Use uma ferramenta ou serviço externo (como <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>, ou <a href='http://www.poll-maker.com/'>Poll Maker</a>) para criar uma pesquisa de opinião. Quando guardar a sua pesquisa, o serviço irá fornecer-lhe um link compartilhável. Na ferramenta de administração de Eventos, arraste e solte um Módulo de Links da Web em seu Evento onde deseja que a sua pesquisa apareça e inclua o link da pesquisa."
    faq question 5: "Os eventos que criamos no YouVersion Live transitarão automaticamente para a nova plataforma de Eventos?"
    faq answer 5: "Lamentamos, mas não. Para criar a melhor experiência de Eventos possível - tanto para si como para os participantes - tivemos que criar novamente os Eventos. Consequentemente, os dados do Live não são transferíveis para Eventos."
    faq question 6: "E se os nossos participantes não atualizarem a sua App da Bíblia? Conseguirão ver os novos Eventos que criamos?"
    faq answer 6: "Como os Eventos são um recurso totalmente novo, os utilizadores devem atualizar a sua App da Bíblia para obtê-lo. (Felizmente, muitos utilizadores da App da Bíblia já têm os seus dispositivos configurados para atualizar automaticamente.) Quando um utilizador clica em Live Event, esse evento exibe uma mensagem recomendando que eles atualizem para que possam aproveitar os Eventos. Até que seus participantes regulares se acostumam aos Eventos, sugerimos que explique brevemente durante o seu tempo de anúncios. Ajude o seu público a entender como isso os beneficia e informe-os como obter."
    faq question 7: "Eventos ao Vivo sempre foram gratuitos. Os Eventos também não custarão nada?"
    faq answer 7: "Não. A App da Bíblia sempre foi gratuita, e sempre será. Embora os Eventos seja um serviço totalmente novo, é parte integrante da App da Bíblia. No YouVersion, consideramos ser nossa honra e privilégio poder ajudá-lo a cumprir os objetivos do seu ministério."
    faq question 8: "Os Eventos requerem uma conta de administrador especial para os usar?"
    faq answer 8: "Embora tecnicamente você possa usar uma conta pessoal YouVersion para criar Eventos, recomendamos que você mantenha uma conta separada para a organização especificamente para fins administrativos. Esta abordagem serve para duas finalidades: (1) permite que mantenha a sua App da Bíblia pessoal separada das suas tarefas do ministério e (2) permite que habilite outros para gerir Eventos para o seu ministério, nomeadamente outros membros da sua equipe ministerial. (Se o seu ministério já tiver uma conta YouVersion designada para tarefas administrativas - como para o YouVersion Live mais antigo - poderá usar essa mesma conta para fazer login no novo site administrativo de Eventos.)"
    spread the word: "Divulgue facilmente o seu evento."
    resources intro: "Uma vez que tenha o seu Evento agendado e pronto para compartilhar, os Eventos oferecem um link que você pode usar em todas as suas redes sociais, nas suas comunicações por e-mail e mesmo no écran do seu culto ou evento. Quando alguém com a App da Bíblia visita o link, o seu Evento é aberto diretamente na App. Se eles não tiverem a App da Bíblia, eles verão seu Evento em Bible.com, com a opção de obter a app se quiserem."
