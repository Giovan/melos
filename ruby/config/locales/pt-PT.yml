    mail subject: "Esta nova funcionalidade do YouVersion é uma grande ajuda para a nossa igreja!"
    mail body: "Já viu o novo recurso de Eventos do YouVersion? Eu creio que ajudaria a nossa igreja a envolver mais as pessoas com os nossos cultos. Permite que as pessoas criem as suas notas durante o culto, que depois podem guardar juntamente com evento para mais tarde voltar a estudar com mais referências da Bíblia. Eu creio que provavelmente ajudará também a economizar dinheiro e custos de impressão. Aqui está o site de Eventos do YouVersion: http://www.bible.com/features/events."
    section 1 title: "Traz a influência da App da Bíblia para os ministérios da tua igreja."
    section 1 text: "Tudo o que a sua igreja precisa para se envolver com a sua mensagem e compartilhá-la com outras pessoas. Grátis, sem impressão em papel, com instalação em milhões de dispositivos."
    section 2 title: "Ajude a sua comunidade a obter mais informações das suas mensagens."
    section 2 text: "Os participantes podem acompanhar, envolver-se nas Escrituras, tirar notas e até mesmo gravar a sua própria cópia personalizada para referência futura."
    section 3 title: "O seu conteúdo noutros smartphones."
    section 3 text: "Esboços de mensagens, anúncios, links para ofertas online... tudo o que precisa para comunicar com a sua igreja. Compartilhe tudo - 100% grátis."
    section 4 title: "Conduza os membros da sua igreja a aprofundarem-se na Bíblia."
    section 4 text: "Recomende Planos de Leitura da Bíblia e Devocionais que manterão a sua comunidade ligada à Escritura durante toda a semana."
    slide demo title: "Muitas funcionalidades sem ser complicado."
    slide demo text: "Crie facilmente eventos de a partir de qualquer Mac ou PC ligado à internet. Basta arrastar e soltar cada um dos items do Evento no espaço, reorganizando, editando e ajustando à medida que vai avançando."
    building blocks title: "Todas as funcionalidades que precisa... para criar os Eventos que deseja."
    building blocks text: "Módulos flexíveis economizam tempo e esforço. Combine elementos para criar novos eventos a partir do zero. Ou reutilize seus eventos existentes e modifique-os conforme necessário. Pode até copiar eventos existentes e modificá-los para outros tipos de reuniões completamente diferentes. Ao longo do caminho, o Preview permite que você veja o conteúdo do seu evento exatamente como os seus participantes."
    module 1 title: "Módulo de Texto"
    module 1 text: "Esboços, pontos-chave, questões para debate... Compartilhe qualquer conteúdo baseado em texto para ajudar os seus participantes a acompanharem a sua mensagem à medida que acontece."
    module 2 title: "Referências Bíblicas"
    module 2 text: "Mostra as escrituras referentes à sua mensagem, ligadas a qualquer uma das %{version_count}+ versões da App da Bíblia, em %{language_count}+ idiomas - não é necessário copiar ou colar."
    module 3 title: "Módulo de Planos de Leitura da Bíblia"
    module 3 text: "Adicione ligações para os Planos da Bíblia e devocionais que se relacionam com os seus ensinamentos, de modo ajudar a sua audiência a continuar a interagir com a Palavra de Deus ao longo da semana."
    module 4 title: "Módulo de Links da Web"
    module 4 text: "Coloque a sua audiência a apenas a um click das ofertas online, subscrições ou páginas online da igreja. Deixe um link para qualquer site externo diretamente a partir do seu Evento."
    module 5 title: "Módulo de imagem"
    module 5 text: "Dê vida ao seu Evento com qualquer tipo de suporte gráfico: imagens, fotografias, Imagens de Versículos, etc. Os participantes terão a possibilidade de partilhar as suas imagens do Evento nas suas redes sociais, tornando a sua mensagem viral."
    module 6 title: "Módulo de anúncios"
    module 6 text: "Distribua facilmente todas as suas informações importantes: notícias da igreja, eventos do calendário, programas, aulas, voluntários e oportunidades missionárias e muito mais."
    module 7 title: "Localizações e Horários"
    module 7 text: "Informe as pessoas onde e quando o seu evento está a ocorrer - mesmo para Eventos que se repetem em diferentes ocasiões e locais."
    module 8 title: "Duplicar Eventos"
    module 8 text: "Economize tempo e esforço. Crie rapidamente novos eventos copiando os existentes e modificando-os com informações atualizadas."
    module 9 title: "Poupança de custos"
    module 9 text: "Economize dinheiro de impressão e use menos papel ... mesmo assim alcance pessoas numa plataforma com mais de 200 milhões de instalações."
    cost savings: "Uma igreja média gasta cerca de <b>8.000 Euros por ano</b><br>na impressão de boletins. Os Eventos ajudam a poupar ou <br>até mesmo a eliminar esses custos."
    testimonials: "Testemunhos"
    testimonial 1 text: "\"Estávamos desejosos de implementar YouVersion em nosso ministério, especialmente a seção de Eventos, onde inserimos as notas de ensino e comentários de cada semana. As nossas pessoas gostam de ter as notas na mão, compartilhá-las e guardá-las. Nós redirecionamos milhares de dólares para outras necessidades do ministério, substituindo programas impressos! \""
    testimonial 2 text: "\"Os Eventos do YouVersion são um recurso valioso para o nosso grupos de igrejas. A capacidade das nossas pessoas em acompanhar as notas e as escrituras do sermão durante nossas mensagens cria uma poderosa interação e impacto.\""
    testimonial 3 text: "\"Nós usamos os Eventos para todas as nossas sessões, permitindo que nossos participantes tenham as notas e as Escrituras dos oradores bem à sua frente. Os eventos pouparam a impressão de milhares de páginas! Configurar um evento é incrivelmente fácil, e sempre é publicado no momento exato em que precisamos.\""
    all new title: "A funcionalidade de Eventos é totalmente nova, totalmente gratuita, encontrando-se apenas na App da Bíblia."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
    get started title: "Vamos ajudá-lo a começar."
    get started text: "Comece o seu primeiro Evento e compartilhe-o na App da Bíblia em menos de dez minutos. Tudo o que precisa é um Mac ou PC e uma conta YouVersion gratuita."
    create an event: "Criar um Evento"
