    youversion copy: "Desde a sua origem em 1996, o propósito da Life.Church tem sido levar pessoas a se tornarem seguidoras devotas de Cristo.  Nesse sentido procurámos novos meios para ajudar as pessoas a integrar a Bíblia na sua vida diária.  A utilização de diferentes tecnologias e estratégias determinaram, ao longo dos anos, algumas alterações na metodologia. Mas, no seu âmago, o nosso foco mantém-se no desvelo com que nos empenhamos em provar e ensinar às pessoas como a Palavra de Deus se relaciona com cada uma delas, independentemente do ponto de vida em que se encontrem."
    youversion copy 2: "O YouVersion representa uma nova fronteira no empenho da Life.Church. Não estamos apenas a construir uma ferramenta para criar impacto com a utilização duma tecnologia inovadora, mas sim, e isso é o mais importante, estamos a ligar pessoas numa relação com Deus, ao lhes fazermos descobrir a relevância da Bíblia nas suas vidas."
