        resources text: "利用免费资源，学习最好地使用【互动】功能。"
        frequently asked questions: "常见问题"
        frequently asked questions text: "在这里查找所有和 YouVersion【互动】功能相关问题的答案。"
        share: "分享"
        tweet text: "你已经见识过 @YouVersion 圣经软件里的【互动】了吗？它包含讲章提纲、公告、在线捐助链接及更多内容！http://bible.com/features/events"
        email: "电子邮件"
        faq question 1: "【互动】是什么？"
        faq answer 1: "【互动】是 YouVersion 圣经软件里的一项免费功能，能帮助用户更容易地投入他们所正在参与的教会活动。我们欢迎各地教会使用免费的 YouVersion 账户来登录 events.bible.com，创建自己的【互动】活动。【互动】的免费管理工具，能让你的教会轻松分享讲道要点、参考经文、艺术品、外部链接，教会的重要消息等。而且，只要你在网上保存你的【互动】活动，其他圣经软件的用户在搜索他们附近的活动时，就能找到你的【互动】活动。"
        faq question 2: "有什么好理由要我们的教会使用【互动】？"
        faq answer 2: "【互动】给你更大能力为你的会众提供服务，从而直接给你的事工目标带来积极的影响。你包含在【互动】活动里的笔记、参考经文及其他有助益的资料能帮助会众对你的信息产生更大共鸣。【互动】不但可以帮助听众记住你的信息以作个人思考，同时也可以装备他们，使他们能够分享发生在你们教会的特别事件。【互动】还能帮助慕道友找到你。此外，它还有助于削减宣传印刷费用，节省教会支出。而且，【互动】是完全免费的。"
        faq question 3: "圣经软件的用户能用【互动】做些什么呢？"
        faq answer 3: "【互动】使用用户设备上的定位功能，帮助用户发现附近的教会活动。当用户参与你的【互动】活动时，他们能够通过你所发布的信息，轻松地追踪聚会的内容，也能够在自己的设备上对【互动】活动添加个人的笔记，甚至保存备份以供未来参考。这都能鼓励他们更多地接触神的话语。"
        faq question 4: "如何创建调查表格？"
        faq answer 4: "你可使用第三方工具或服务（如 <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>、<a href='http://www.pollsnack.com/'>PollSnack</a> 或 <a href='http://www.poll-maker.com/'>Poll Maker）</a>来创建调查表格。保存了你的调查表格之后，该服务将给你提供一个可分享的链接。在【互动】的管理工具当中，把“网络链接模块”拖放到你的【互动】活动里任选的地方，然后在那里填入你的调查表格的链接就行了。"
        faq question 5: "使用以前的 YouVersion【现场】功能所创建的活动，会自动过渡到新的【互动】平台上吗？"
        faq answer 5: "抱歉，不会。为了确保你以及活动的参与者都能享受到最佳的体验，我们从零开始打造了【互动】，因此【现场】的数据是无法过渡到【互动】的。"
        faq question 6: "如果参与者没有更新他们的圣经软件，他们还能看到我们所创建的新【互动】活动吗？"
        faq answer 6: "由于【互动】是项全新的功能，用户必须给圣经软件升级才能够使用。（还好，许多圣经软件用户已将他们的设备设置为自动更新应用。）当用户点击【现场】的标签时，有一项【现场】活动会显示一条消息，推荐用户将软件升级，以便使用【互动】功能。为了让你聚会固定的参与者熟悉【互动】，我们建议你利用聚会中报告消息的时间，向他们简单地介绍一下你的教会是怎样使用这项功能的，从而帮助他们了解到它的好处，并且也要告诉他们该如何获得它。"
        faq question 7: "【现场】功能一直免费。【互动】功能会不会收费？"
        faq answer 7: "不会。圣经软件向来免费，今后也会免费供大家使用。虽然【互动】功能是项全新的服务，但它是圣经软件的一个组成部分。我们 YouVersion 的每一个人，都为能够帮助你实现你的事工目标而倍感荣幸。"
        faq question 8: "是否需要一个专门的管理员账户来使用【互动】？"
        faq answer 8: "虽然在操作方面，你可以使用你的 YouVersion 个人账户创建【互动】活动，但我们建议你为所在教会或组织设置一个专用账户，专门作为活动管理之用。这个建议出于两种考量：一是让你在圣经软件上的个人账户与事工任务有所区分；二是使你可以让其他人参与事工的【互动】管理，例如教会其他工作人员或可信赖的义工。（如果你的事工已经有一个专作管理用途的 YouVersion 账户——比如为以前的 YouVersion【现场】功能创建的账户，那么你可以使用同一账户登录新的【互动】管理网站。）"
        spread the word: "宣传你的【互动】活动，轻松搞定。"
        resources intro: "当你的互动活动设置完毕，可以开始分享，【互动】就会给你一个链接，你可以把这个链接张贴在所有的社交网络上、电邮通讯里，甚至在讲道或活动期间投射在屏幕上。当使用圣经软件的人访问你的链接，你的活动就会直接在该应用中打开。如果他们没有圣经软件，那么还是可以在 Bible.com 网站上看到你的活动，在那里有给他们下载应用的选择。"
