    mail subject: "YouVersion 的这项新功能将对我们的教会大有助益！"
    mail body: "你了解 YouVersion 的全新功能——【互动】吗？我相信它能让会众更投入我们教会的礼拜：它让人在礼拜中添加笔记，甚至将聚会内容保存下来，以备日后查考相关经文，进行更深入的学习。我想它也能帮助我们减少印刷的花销。现在就点击下面的网址，进入 YouVersion 的【互动】页面：http://www.bible.com/features/events"
    section 1 title: "将圣经软件强大的功能应用在你们教会的礼拜里。"
    section 1 text: "想让你们教会的信息引人入胜，又易于分享吗？你所需要的一切都在这里：免费、无纸化，而且已安装在上亿台设备里。"
    section 2 title: "帮助你们社群从你的信息中得到更多收获。"
    section 2 text: "参与者可以追踪聚会内容、研读圣经、做笔记，甚至将自己个人化的讲义保存起来，以备日后查阅。"
    section 3 title: "你的内容出现在他们的智能手机上。"
    section 3 text: "讲章提纲、公告、在线奉献链接……无论你需要向你的教会传达什么，都可以进行分享——100% 免费。"
    section 4 title: "带领你的会众更深入地认识圣经。"
    section 4 text: "向你的社群推荐读经计划与灵修内容，让他们整整一周都与圣经连接。"
    slide demo title: "功能强大无需操作复杂。"
    slide demo text: "轻松使用联网的 Mac 或 PC 电脑创建【互动】活动。只需将你的活动内容逐个拖放到页面上，随后一路整理、编辑或调整。"
    building blocks title: "给你一切所需，助你实现你的【互动】理想。"
    building blocks text: "灵活的模块可以节省你的时间与精力：你可以搭配各个要素，从零开始创建新【互动】；或是对已有活动作再利用，只做些必要的修改；甚至复制已有活动，通过修改使之适应完全不同的聚会类型。在整个过程中，你还可以通过【预览】功能，查看活动参加者能看到的内容界面。"
    module 1 title: "文字模块"
    module 1 text: "提纲、重点、供讨论的问题……分享任何文字内容，来帮助参与者在活动进行的同时追踪你的信息。"
    module 2 title: "参考经文"
    module 2 text: "在讲章提到圣经章节的地方显示相关经文，链接至圣经软件内%{language_count}多种语言的逾%{version_count}个圣经译本——无需花时间复制与粘贴。"
    module 3 title: "读经计划模块"
    module 3 text: "链接到与你所教导的要点相关的读经计划，以帮助活动参与者在接下来的一周里继续沉浸在上帝的话语中。"
    module 4 title: "网络链接模块"
    module 4 text: "让你的会众只需轻松点击，就能打开在线奉献、义工报名或教会主页等页面。在你的【互动】活动内添加链接，直接连接任何外部网站。"
    module 5 title: "图片模块"
    module 5 text: "用系列艺术、照片、经文图等各种辅助性图片，为你的【互动】活动注入生机。参与者将能轻松地把活动的图片分享至他们的社交媒体，让你的信息火起来。"
    module 6 title: "公告模块"
    module 6 text: "轻松发布你所有的及时重要信息：教会动态、活动日程、节目安排、各种课程、义工与宣教机会等等。"
    module 7 title: "地点 & 时间"
    module 7 text: "让人们了解你的【互动】将于何时何地举行，甚至是在多个时段、多个地点举行的活动。"
    module 8 title: "复制【互动】"
    module 8 text: "节省时间与精力：复制已保存活动并做相应修改，添加最新信息，以迅速创建新的【互动】。"
    module 9 title: "节约成本"
    module 9 text: "让你在有两亿多安装量的平台上与人们联络，从而节省印刷的费用、减少纸张的使用。"
    cost savings: "平均算下来，一间教会<b>每年要花费一万美元</b><br>用于印制各种告示、单张。【互动】功能可以帮你削减<br>甚至省却这些费用。"
    testimonials: "使用感言"
    testimonial 1 text: "“我们是以激动的心情将 YouVersion 用于我们的事工，尤其是它的【互动】部分，让我们可以添加每周的训练讲义与注释。我们的成员也很高兴能拥有、分享和保存这些讲义。通过取代打印项目，我们可以把更多的款项用于其他的事工需要！”"
    testimonial 2 text: "“对我们的教会大家庭来说，YouVersion【互动】是个很重要的资源。讲道时能让我们的成员通过讲章笔记与经文及时追踪，从而产生了强有力的参与性与影响。”"
    testimonial 3 text: "“我们将【互动】用于我们的所有聚会，这样一来，讲员的笔记与经文都在参加者的眼前。【互动】帮我们节省了成千上万的纸张！创建【互动】活动极其容易，而且总是能够准时地在我们设定的时间发布。”"
    all new title: "【互动】功能全新、全免费，且仅在圣经软件里才有。"
    all new text: "人们读经的方式日新月异，而我们的时代更是经历着革命性的改变。截至目前，逾%{install_count},000,000 台设备上已安装了圣经软件 （数目仍在持续增加），帮助世界各国的人更加亲近上帝的话语。现在，你也能通过【互动】，接触到圣经软件广大的用户群。"
    get started title: "让我们协助你跨出第一步吧！"
    get started text: "不消十分钟，你就可以准备好你的第一项【互动】活动，在圣经软件里分享。你所需要的只是一部 Mac 或者 PC 电脑，以及一个 YouVersion 的免费账户。"
