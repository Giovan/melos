        all new text: "人们读经的方式日新月异，而我们的时代更是经历着革命性的改变。截至目前，逾%{install_count},000,000 台设备上已安装了圣经软件 （数目仍在持续增加），帮助世界各国的人更加亲近上帝的话语。现在，你也能通过【互动】，接触到圣经软件广大的用户群。"
