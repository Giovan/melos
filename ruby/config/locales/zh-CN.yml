        privacy: 
            policy: "%{youversion} 隐私政策"
            intro: "YouVersion，作为 Life.Church 拥有并运营的网站和应用软件，知道您关心自己的信息是如何被使用和分享的。我们希望以下的说明能够帮助您理解YouVersion 将如何收集，使用和保护您向我们提供的信息。"
            translation disclaimer: "隐私政策是为了方便您查阅而翻译，然而，Life.Church 对于翻译的准确性不做任何承诺或保证。如果译文与英文有不一致的地方，应以英文为准。"
            what we collect: "我们收集的信息及其用途"
            your information title: "您提供的信息"
            your information text: "当您注册 YouVersion  账户或者其他 Life.Church 的服务或任何需要注册的活动的时候，我们会向您询问您的个人资料（包括您的姓名，邮件地址和一个帐户密码）。我们会把您申请帐户时提交的资料与 Life.Church 其他服务项目或者第三方所提供的信息合并，以便我们能够向您提供更好的服务并提高我们服务的质量。对于某些服务，我们会允许您决定是否合并这些信息。"
            device id title: "唯一设备身份和 GPS 位置"
            device id text: "当您使用 YouVersion 圣经软件时，我们可以获取您的唯一设备身份(“UDID”)，IP 地址和/或 GPS 位置。通过这些信息，我们可以为您提供量身定做的服务。获取这些信息是为了统计使用我们的服务或部分服务的设备总数，跟踪使用总量，分析数据，以及更有效地与您沟通。我们可以把这些信息和第三方信息结合起来，让您获得更佳体验，提升我们的服务。我们不会与第三方共享与您的 UDID 或 GPS 位置相关的个人信息。"
            cookies title: "Life.Church 网站的 cookies"
            cookies text: "当您访问 <a href='https://www.bible.com' target='_self'>www.bible.com</a>时，我们可以发送一个或多个 cookie 到您的电脑，这样我们就能识别您的浏览器。（cookie 其实就是一个很小的文本文件，其中包含一串字符）接受我们的 cookie 使浏览器可以在您下次打开我们的网页时记录您的使用偏好。虽然大多数浏览器默认接受 Cookie，但您可以设置浏览器拒绝所有 cookie，或提醒您正在接收 cookie。如果您关闭了 cookie 的收发，YouVersion 的部分功能或服务将无法正常生效。"
            log title: "日志信息"
            log text: "当您使用 YouVersion 时，我们的服务器会在您访问我们的网站时自动记录您的浏览器所发送的信息。这些服务器记录的信息包括您的网页请求，IP 地址，浏览器类型，浏览器语言，请求日期与时间，以及可以识别您的浏览器的一个或多个 Cookie。"
            communications title: "用户通讯"
            communications text: "您通过 <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a> 提交的个人信息或请求会被发送到群组管理员那里。群组管理员或者其中一个管理员将会处理这些信息。当您通过发送电子邮件或者信息给 Life.Church 所属的任何一个网站，我们将保留这些信息来处理您的问题，回应您的请求并改善我们的服务。"
            third party title: "第三方站点"
            third party text: "本隐私政策仅适用于由 Life.Church 所有并运营的网站和应用程序。 Life.Church 不能控制其他从我们的网页和服务链接出去的其他网站。其他网站可能在您的电脑上储存它们的缓存或其他文件，收集数据或者要求您的个人资料。如果选择访问他们的网站，您需要详细了解他们各自的隐私政策。"
            information use title: "我们会如何使用您的信息？"
            information use text: "当您注册一个要求注册的特定服务的时候，我们要求您提供个人信息。如果Life.Church 使用这些信息的目的与与当初收集信息的目的不同，我们在使用前将首先征求您的同意。您可以拒绝向我们的任何服务提交个人信息，在这种情况下，Life.Church 有可能不能够给您提供相关的服务。"
            information security title: "我们如何保护您的信息？"
            information security text: "未经您明确同意，我们不会与 Life.Church 以外的其他机构分享您的个人信息。只有当我们有充分的理由相信，对这些信息的访问、使用、保存或披露是合理的，并且是必要的时候，Life.Church 才会分享您的个人信息。这包括（a）满足任何适用的法律、法规、法律程序或者强制执行的政府要求；（b）执行适用的使用条款，包括调查潜在违规行为；（c）检测、预防或解决欺诈、安全或技术问题；或（d）在法律的要求或允许下，防止即将发生的损害行为以保护 Life.Church 、它的用户或公众的财产和安全。 Life.Church 会采取必要的安全措施，以防止未经授权的访问或未经授权的修改、披露或销毁数据。这包括审查我们内部的数据收集、存储和处理惯例和安全措施，以及物理安全措施，以防止未经授权的访问个人数据存储系统。除非从您获得明确许可，Life.Church 会限制访问个人信息，这包括雇员、承包商和那些需要知道这些信息来经营、开发和改善我们的服务的代理商。这些人都必须履行保密义务，否则会受到纪律处分，包括解雇及刑事起诉。"
            data integrity title: "数据完整性"
            data integrity text: "Life.Church 审查数据收集、储存和处理的惯例，以确保我们只收集、储存和处理用来提供或改善我们服务的个人信息。我们采取合理的步骤以确保我们处理的个人信息是正确的、完整以及是最新的，不过在任何有必要的时候，我们得依靠用户们自己来更新或更改他们的个人信息。"
            information access title: "获取并更新个人信息"
            information access text: "当您使用任何 Life.Church 的服务时，我们会真诚地努力为您提供个人信息访问服务，无论是改正不准确的数据，或者按您要求删除相关数据，除非依法要求保留这些信息或者出于合法服务的目的必须保留这些信息。在处理这些请求前，我们请每个用户确认身份和要求获取、改正或者删除的信息，我们可能会拒绝处理那些不合理的重复、系统性的请求、与技术努力不相称的请求、妨害他人隐私的请求、或者非常不切实际的请求（例如，涉及到保存在备份磁带上的信息的请求），或者其他非必需访问的请求。我们提供信息访问和修改服务，此服务是免费的，除非提供此服务需要付出不相称的努力。我们的一些服务有不同的程序来存取，纠正或删除用户的个人信息。"
            enforcement title: "强制条款"
            enforcement text: "Life.Church 定期地审查隐私政策的执行情况。当我们接到有关隐私问题的正式书面投诉时，我们会就用户关心的问题，联系做出投诉的用户。我们将配合相关的监管机构，包括当地的数据保护部门，以解决 Life.Church 和个人之间不能解决的有关个人资料转让方面的投诉。"
            questions title: "问题"
            questions text: "任何与隐私政策有关的问题可发送给： <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
        terms: 
