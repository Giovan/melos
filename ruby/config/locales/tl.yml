    mail subject: "Ang libreng serbisyong ito ng Youversion ay maaaring makatulong ng malaki sa inyong simbahan!"
    mail body: "Nakita mo na ba ang bagong tampok ng Mga Kaganapan ng YouVersion? Naniniwala ako na talagang makakatulong ito sa ating simbahan na makahikayat pa ng maraming tao sa ating mga gawaing pagsamba. Hinahayaan nito ang mga tao na magdagdag ng kanilang sariling mga tala habang nasa serbisyo, pagkatapos ay maari nilang i-save ang kaganapan upang mabalikan nila ito sa ibang pagkakataon at mapag-aralan ito kasangguni ang Biblia. Sa pamamagitan rin nito sa palagay ko ay makakatipid tayo sa ating mga gastusin sa paglilimbag. Narito ang website ng Mga Kaganapan ng YouVersion: http://www.bible.com/features/events."
    section 1 title: "Dalhin ang kapangyarihan ng Filipino Bible App sa mga serbisyo ng inyong simbahan."
    section 1 text: "Ang tanging kinakailangan ng iyong simbahan upang makilahok sa iyong mensahe at ibahagi sa iba. Libre, hindi na kailangang gumamit ng papel, at agarang naka-install na sa milyon-milyong mga devices."
    section 2 title: "Tulungan ang iyong komunidad na matuto nang higit pa mula sa iyong mga mensahe."
    section 2 text: "Ang mga dumadalo ay maaaring sumabay, magbasa ng Salita ng Diyos, magtala, at itabi ang kanilang sariling kopya sakaling kailanganin nila ito."
    section 3 title: "Ang iyong nilalaman sa kani-kanilang mga smartphone."
    section 3 text: "Mga balangkas ng mga mensahe, anunsyo, mga link sa pagbibigay... anuman ang iyong kailangan upang ipabatid sa inyong simbahan, ibahagi lahat dito — 100% libre."
    section 4 title: "Tulungan mo pang mas mapalapit ang mga tao sa Biblia."
    section 4 text: "Magmungkahi ng mga Babasahing Gabay at mga Debosyonal na patuloy na magkokonekta sa inyong komunidad sa Banal na Kasulatan sa buong linggo."
    slide demo title: "Ang makapangyarihan ay hindi nangangahulugang kumplikado."
    slide demo text: "Madali lang gumawa ng mga Kaganapan mula sa anumang web-connected Mac o PC. Kailangan lang i-drag-at-drop ang bawat detalye ng iyong Kaganapan sa mga nakalaang puwang, ayusin, i-edit, at pagandahin habang isinasaayos."
    building blocks title: "Lahat ng mga sangkap na kakailanganin mo... sa paggawa ng mga tumpak na Kaganapan na gusto mo."
    building blocks text: "Sandali at madali lang gawin gamit ang mga madaling-ibagay na module. Pagsamahin ang mga bagong sangkap sa paggawa ng mga panibagong Kaganapan. O gamitin ulit ang mga dating Kaganapan at isaayos lang nang kinakailangan. Maaari pang kopyahin ang mga kasalukuyang Kaganapan at isaayos nang bahagya nang lubos na maibagay sa iba't ibang uri ng pagtitipon. Habang ginagawa, gamitin ang Preview upang masilip ang makikita ng mga nakikilahok."
    module 1 title: "Module ng Teksto"
    module 1 text: "Mga balangkas, pangunahing kaisipan, mga tanong para sa pagtatalakay... Ibahagi ang kahit na anong sangkap na teksto na makakatulong na masundan ang iyong mensahe ng mga nakikilahok."
    module 2 title: "Mga Sanggunian sa Biblia"
    module 2 text: "Ipakita ang mga sipi kung saan mo mismo tinutukoy ang mga ito sa iyong mensahe, na naka-link sa anumang %{version_count} +na salin ng Bible App, sa %{language_count}+ mga wika —hindi na kailangang i-copy at paste."
    module 3 title: "Module ng Mga Babasahing Gabay"
    module 3 text: "Ang mga link sa mga Babasahing Gabay at Debosyonal na may kaugnayan sa iyong mga punto ng pagtuturo, na tumutulong sa iyong mga tagapakinig na patuloy na makilahok sa Salita ng Diyos sa buong linggo."
    module 4 title: "Module ng Web Links"
    module 4 text: "Ilapit ang iyong mga tagapakinig sa isang tapik upang magbigay online, mag-boluntaryo o makita ang home page ng inyong simbahan. Maglagay ng link sa anumang panlabas na website sa loob mismo ng iyong Kaganapan."
    module 5 title: "Module ng larawan"
    module 5 text: "Bigyang-buhay ang iyong Kaganapan sa pamamagitan ng mga larawan, litrato, mga Bersikulong Larawan at iba pa. Madaling maibabahagi ng mga manlalahok ang mga images mula sa iyong Kaganapan sa kanilang mga social media accounts, nang lalong maikalat sa maraming iba pa."
    module 6 title: "Module para sa Patalastas"
    module 6 text: "Ipamahagi ang lahat ng iyong mga napapanahon at mahalagang kaganapan: balita sa simbahan, mga nalalapit na kaganapan, programa, klase, mga gawaing boluntaryo at misyon, at iba pa, sa madaling paraan."
    module 7 title: "Lokasyon at Oras"
    module 7 text: "Ipaalam sa mga tao kung saan at kailan mangyayari ang iyong Kaganapan - maski Mga Kaganapan na mangyayari sa maraming pagkakaton at mga lokasyon."
    module 8 title: "Kopyahin ang mga Kaganapan"
    module 8 text: "Magtipid ng oras at pagsisikap. Mabilis na lumikha ng mga bagong Kaganapan sa pamamagitan ng pagkopya ng mga lumang kaganapan at pag-update ng mga ito gamit ang mga bagong impormasyon."
    module 9 title: "Cost Savings"
    module 9 text: "Magtipid ng pera sa paglimbag at gumamit ng mas kaunting papel… kahit na nakikipag-ugnayan ka sa mga tao sa isang platform na may higit sa 200 milyong install."
    cost savings: "Ang pangkaraniwang simbahan ay gumagastos ng <b>PhP 500,000 kada taon </b><br>sa pagimprenta ng mga bulletin. Tinutulungan ka ng mga Kaganapan na bawasan o <br> tanggalin ang mga gastos na iyon."
    testimonials: "Mga Pagpapatunay"
    testimonial 1 text: "\"Kami ay nasasabik na ipatupad ang YouVersion sa aming ministeryo, lalo na ang bahagi ng Mga Kaganapan, kung saan inilalagay namin ang mga tala sa pagtuturo at komento sa bawat linggo. Pinapahalagahan ng aming mga tao ang pagkakaroon ng mga tala sa kani-kanilang mga kamay, pagbabahagi ng mga ito, at pag-save ng mga ito. Nakapaglaan kami ng libu-libong piso sa iba pang mga pangangailangan sa ministeryo sa pamamagitan ng pagpapalit ng mga nakalimbag na programa!\""
    testimonial 2 text: "\"Ang Mga Kaganapan ng YouVersion ay isang mahalagang sanggunian para sa aming pamayanan ng simbahan. Ang kakayahang sundin ng aming mga tao kasama ang mga tala ng sermon at Kasulatan sa panahon ng aming mga mensahe ay lumilikha ng malakas na pakikipag-ugnayan at epekto.\""
    testimonial 3 text: "\"Ginagamit namin ang Mga Kaganapan para sa lahat ng aming mga sesyon, na nagpapahintulot sa aming madla na magkaroon ng mga tala at Kasulatan mula sa mga tagapagsalita na nasa harapan mismo nila. Nakatipid kami sa pamamagitan ng Mga Kaganapan sa paglimbag ng libu-libong pahina! Ang pag-set up ng isang Kaganapan ay hindi kapani-paniwalang madali, at laging nailalathala sa eksaktong oras na kailangan namin ito.\""
    all new title: "Ang Mga Kaganapan ay bagong-bago, libre, at makikita lamang sa Bible App."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
    get started title: "Hayaan mong tulungan ka naming magsimula."
    get started text: "Ihanda ang iyong unang Kaganapan na ibahagi sa Bible App nang wala pang sampung minuto. Kailangan mo lamang ng isang Mac o PC at isang libreng YouVersion account."
    create an event: "Lumikha ng Bagong Kaganapan"
    resources: "Mga Sanggunian"
    resources text: "Alamin kung paano pinakamahusay na magagamit ang Mga Kaganapan gamit ang mga libreng sanggunian."
    frequently asked questions: "Madalas na<br>mga Tanong"
    frequently asked questions text: "Maghanap ng mga sagot sa lahat ng kailangan mong malaman tungkol sa pagsisimula ng Mga Kaganapan sa YouVersion."
    share: "Ibahagi"
    tweet text: "Nakita mo ba ang Mga Kaganapan sa Bible App ng @YouVersion? Mga balangkas ng mga mensahe, mga anunsyo, mga link sa online na pagbibigay, at higit pa! http://bible.com/features/events"
    email: "Email"
    faq question 1: "Ano ang Mga Kaganapan?"
    faq answer 1: "Ang Mga Kaganapan ay isang ganap na libreng tampok ng YouVersion Bible App na tumutulong sa mga gumagamit nito na madaling makipag-ugnayan sa mga kaganapan ng kanilang simbahan. Ang mga simbahan ay maaaring mag-sign in sa events.bible.com gamit ang libreng YouVersion account upang lumikha ng kanilang sariling mga Kaganapan na makikita sa Bible App. Ang mga libreng tool sa pamamahala para sa Mga Kaganapan ay ginagawang madali para sa iyong simbahan na magbahagi ng mga pangunahing mensahe, mga sanggunian sa Biblia, mga likhang sining, mga panlabas na link, mahahalagang balita ng simbahan, at higit pa. At, sa sandaling i-save mo ang iyong Kaganapan sa system, ang mga gumagamit ng Filipino Bible App na naghahanap ng mga kaganapan na malapit sa kanilang lugar ay mahahanap ang ginawa mong Kaganapan."
    faq question 2: "Bakit gugustuhin ng aming simbahan na gamitin ang Mga Kaganapan?"
    faq answer 2: "Ang Mga Kaganapan ay makaktulong sa inyong ialok ang iyong mga serbisyo sa iyong komunidad na direktang sumusuporta sa iyong mga layunin sa ministeryo. Ang mga tala, mga sanggunian sa Biblia, at iba pang sumusuportang impormasyong na nakalahad sa inyong Mga Kaganapan ay tumutulong sa iyong mga tagapakinig na kumonekta nang higit pa sa iyong mensahe. Tinutulungan ng mga Kaganapan ang iyong mga mambabasa na matandaan ang iyong mga mensahe para sa personal na pagmuni-muni, habang tinutulungan silang maibahagi ang mga espesyal na bagay na nangyayari sa iyong simbahan. Tinutulungan ka ng mga Kaganapan na mahanap kayo ng mga naghahanap, at mabawasan ang gastos sa paglilimbag ng patalastas. At ang Mga Kaganapan ay libre."
    faq question 3: "Bakit gugustuhin ng mga gumagamit ng Bible App na gumamit ng Mga Kaganapan?"
    faq answer 3: "Tinutulungan ng Mga Kaganapan ang mga gumagamit ng app na matuklasan ang mga kaganapan sa mga simbahan na malalapit sa kanila gamit ang geo-location ng kanilang device. Kapag dadalo sila sa isa sa iyong Mga Kaganapan, magagawa nilang masundan ang mga pangyayari sa pamamagitan ng pagtingin sa mga impormasyong ibinigay ninyo. Ang mga gumagamit ng Bible App ay maaaring magdagdag ng kanilang mga sariling tala sa isang Kaganapan sa kanilang mga device, at mag-save ng kopya nito bilang isang sanggunian sa hinaharap, na parehong makahihikayat sa kanila na mas maging malapit pa sa Biblia."
    faq question 4: "Paano ako makakalikha ng isang poll?"
    faq answer 4: "Gumamit ng third party na tool o serbisyo (gaya ng <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>, o <a href='http://www.poll-maker.com/'>Poll Maker</a>) upang lumikha ng iyong poll. Matapos mong i-save ang iyong poll, bibigyan ka ng serbisyo ng isang link para maibahagi ito. Sa admin tool ng Mga Kaganapan, i-drag at i-drop ang Web Links Module sa iyong Kaganapan kung saan mo nais makita ang iyong poll, at ilagay ang link ng poll doon."
    faq question 5: "Awtomatik bang nalilipat ang mga kaganapang ginawa namin sa YouVersion Live sa platform ng mga bagong Kaganapan?"
    faq answer 5: "Paumanhin, ngunit hindi. Upang gawing posible ang pinakamahusay na karanasan sa Kaganapan - kapwa para sa iyo at para sa inyong mga kongregasyon - kinailangan naming gawin nang lahatang hiwalay ang Mga Kaganapan. Dahil dito, ang datos mula sa Live ay hindi nalilipat sa Mga Kaganapan."
    faq question 6: "Paano kung hindi i-update ng aming mga manlalahok ang kanilang Bible App? Magagawa ba nilang makita ang mga bagong Kaganapan na nilikha namin?"
    faq answer 6: "Dahil ang Mga Kaganapan ay isang bagong tampok ng app, dapat na i-update ng mga user ang kanilang Bible App upang makuha ito. (Sa kabutihang palad, karamihan sa mga gumagamit ng Bible App ay naka-set ang awtomatikong update sa kanilang mga device.) Kapag tinapik ng isang user ang tab na Live, isang Live na kaganapan ang magpapakita ng isang mensahe na magrerekomenda na sila ay mag-update upang kanilang mapakinabangan nang ganap ang Mga Kaganapan. Hanggang sa ang iyong mga regular na manlalahok ay masanay sa paggamit ng Mga Kaganapan, iminumungkahi namin na ipaunawa sa kanila sa pamamagitan ng anunsyo kung paano ito ginagamit ng inyong simbahan. Tulungan ang inyong mga tagapagsubaybay na maunawaan kung paano ito makakabuti sa kanila, at ipaalam sa kanila kung paano ito makukuha."
    faq question 7: "Ang Live ay libreng gamitin kahit kailan. Magkakaroon ba ng bayad ang mga Kaganapan?"
    faq answer 7: "Hindi. Ang Bible App ay libre, at ito ay palaging magiging libre. Kahit na ang mga kaganapan ay isang bagong serbisyo, ito ay isang mahalagang bahagi ng Bible App. Sa YouVersion, isinasaalang-alang namin ang aming karangalan at pribilehiyo upang matulungan kang matupad ang iyong mga layunin sa ministeryo."
    faq question 8: "Kinakailangan ba ang isang espesyal na Administrator account upang gamitin ang mga Kaganapan?"
    faq answer 8: "Ayun sa taluntunin, maaari mong gamitin ang iyong personal na YouVersion account upang lumikha ng Mga Kaganapan, ngunit inirerekomenda namin na kung maari ay gumamit ng isang hiwalay na account para sa iyong organisasyon, isang partikular na account para sa mga layuning pang-administratibo. Nagsisilbing dalawang layunin ang diskarteng ito: (1) hinahayaan nitong panatilihin ang iyong personal na Bible Appna hiwalay sa iyong mga gawain sa ministeryo, at (2) nagbibigay-daan ito upang bigyang kapangyarihan ang iba na pamahalaan ang Mga Kaganapan para sa iyong ministeryo, tulad ng iba pang mga kawani o mapagkakatiwalaang mga boluntaryo. (Kung ang iyong ministeryo ay may isang account na YouVersion na itinalaga para sa mga gawain sa pangangasiwa - tulad ng sa mas lumang YouVersion Live - magagawa mong gamitin ang parehong account upang mag-sign in sa bagong site na pang-administratibo ng Mga Kaganapan.)"
