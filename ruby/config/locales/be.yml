    t1: "Пісаньне заўсёды са мной."
    t1 copy: "Я пазначыў закладкамі істотныя для мяне месцы. І нават прачытаў усю Біблію за год дзякуючы плянам чытаньня."
    t2: "Рэкамэндуем"
    t2 copy: "Мне падабаецца, што можна кантактаваць зь сябрамі, а пляны чытаньня Бібліі проста шыкоўныя. Дадатак таксама дапамагае мне чытаць рэгулярна: ён мае нагадваньні пра сёньняшнюю частку пляну чытаньня. Для мяне гэта яшчэ адзін шлях стаць бліжэй да Бога. Спампуйце і чытайце штодня!"
    t3: "Цудоўны дадатак."
    t3 copy: "Выдатны дадатак, шырокі выбар перакладаў Бібліі. … Аўдыёбібліі таксама цудоўныя, іх лёгка разумець."
    t4: "Выдатна. Увесь час паляпшаецца!"
    t4 copy: "Дасяжныя мноства перакладаў і моваў, шмат зь іх можна спампаваць і чытаць афлайн. Шмат карысных функцыяў, напрыклад, можна ствараць нататкі й закладкі."
    t5: "Найлепшы біблійны дадатак!"
    t5 copy: "Мне падабаецца, што тут шмат перакладаў, ёсьць функцыя верш дня, разважаньні, пляны чытаньня й супольнасьць. Дзякую за бескаштоўны дадатак. :)"
    t6: "Разнастайныя пераклады й афлайн вэрсіі!"
    t6 copy: "Выдатна, бо тут шмат розных перакладаў і можна спампаваць афлайн вэрсіі.  Таксама можна слухаць аўдыёвэрсіі."
    t7: "Выдатны дадатак!"
    t7 copy: "Дапамагае мне больш чытаць Біблію. Мне падабаецца функцыя пошуку і падабаецца, што можна дзяліцца ў шматлікія спосабы. Таксама мне падабаюцца аўдыёвэрсіі."
    t8: "Выдатны дадатак"
    t8 copy: "Выдатны спосаб вывучыць Біблію ў розных перакладах. Таксама зручна слухаць Біблію за стырном."
    t9: "Найлепшы біблійны дадатак!"
    t9 copy: "Найлепшы дадатак. Мае безьліч афлайн- і анлайн-перакладаў на розныя мовы. Таксама ў ім ёсьць разважаньні на ўсемагчымыя тэмы. Вы можаце сябраваць зь іншымі людзьмі і даведвацца больш пра Бога й Ягонае Слова."
