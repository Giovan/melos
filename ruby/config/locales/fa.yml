      p3: "سیاستها به‌روشنی انواع داده‌هایی را که ما از فعالیتهایتان جمع‌آوری می‌کنیم به‌صورت خلاصه مشخص می‌کند، و اینکه چگونه از آن اطلاعات به‌منظور ارتقای تجربه‌ی شما از طریق محصولات یوورژن استفاده می‌کنیم."
      p4: "داده‌های قابل شناسایی شخصی‌تان را با هیچ شبکه‌ی تبلیغاتی یا شخص ثالث به اشتراک نمی‌گذاریم. در واقع، آیا می‌دانستید که یوورژن یک سازمان خدمتی غیر انتفاعی است؟ از آنجاییکه تمرکز ما بر خدمت است، ما داده‌ها را نمی‌فروشیم، یا داخل محصولات یوورژن تبلیغات نمی‌گذاریم، و از آن پول در نمی‌آوریم."
      h3: "حریم خصوصی شما محفوظ است."
