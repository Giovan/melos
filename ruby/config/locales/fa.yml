            communications title: "ارتباطات کاربری"
            communications text: "هر گونه اطلاعات شخصی یا درخواستی که از طریق <a href='https://www.bible.com/live' target='_self'>www.bible.com/live ارائه می‌کنید،</a> برای مدیر گروه ارسال خواهد شد. بدین‌ترتیب، این شخص و/ یا یکی از اعضای گروه به این اطلاعات دسترسی خواهد داشت. هنگامی که شما از طریق ارسال ایمیل یا سایر راههای موجود با هر کدام از وب‌سایتهای متعلق به Life.Church ارتباط برقرار می‌کنید، ما می‌توانیم آن پیغامها را به منظور پردازش سؤالات و پاسخ به درخواستهای شما و نیز بهبود بخشیدن خدماتمان نگه داریم."
            third party title: "وب‌سایت‌های فرعی"
            third party text: "این سیاست حفظ حریم و اطلاعات شخصی تنها در مورد سایتها و اَپ‌هایی اِعمال می‌گردد که متعلق به Life.Church هستند و توسط آن فعالیت می‌کنند. Life.Church نمی‌تواند بر سایر سایتهایی که با وب‌سایتها و خدمات گوناگون ما مرتبط می‌باشند، نظارت داشته باشد. بنابراین، این سایتها می‌توانند کوکی‌ها یا سایر فایلهای خود را به کامپیوتر شما بفرستند، اطلاعاتی جمع‌آوری کنند یا اطلاعات شخصی‌ از شما درخواست نمایند. پس، اگر خواستید از سایتهای‌ آنها دیدن کنید، باید با سیاستهای حفظ حریم و اطلاعات شخصی‌شان آشنا شوید."
            information use title: "ما از اطلاعات شما چگونه استفاده می‌کنیم؟"
            information use text: "هنگامی که برای استفاده از خدمات خاصی حساب کاربری باز می‌کنید که نیازمند ثبت نام است، از شما می‌خواهیم اطلاعات شخصی خود را در اختیار ما قرار دهید. اگر Life.Church بخواهد از این اطلاعات به نحوی متفاوت از آنچه هدف جمع‌آوری آنها بود استفاده کند، پیش از این اقدام، رضایت شما را جویا خواهیم شد. شما می‌توانید از دادن اطلاعات شخصی به هر کدام از خدمات ما امتناع بورزید که در این صورت، ممکن است نتوانیم آن خدمات را به شما ارائه کنیم."
            information security title: "ما از اطلاعات شما چگونه محافظت می‌کنیم؟"
            information security text: "Life.Church اطلاعات شخصی شما را بدون کسب اجازۀ صریح از شما با هیچ مؤسسۀ دیگری خارج از این وب‌سایت به اشتراک نخواهد گذاشت. این وب‌سایت تنها در صورتی اطلاعات شخصی شما را به اشتراک خواهد گذاشت که محتوای ایمانی خوبی دارند که دسترسی، استفاده، حفظ یا علنی ساختن آنها به منظور (الف) اجرای هر گونه قانون، مقررات، فرایند حقوقی یا درخواست دولتی قابل اجرا، (ب) اجرای شروط قابل اعمال استفاده از اطلاعات شامل تحقیق و بررسی هر گونه نقض بالقوۀ قانون، (ج) بازرسی، پیشگیری یا کلاهبرداری از طریق دادن آدرسِ غیر، مسائل امنیتی و فنی یا (د) محافظت در برابر وارد شدن هر گونه آسیب قریب‌الوقوع به حقوق، دارایی یا ایمنی Life.Church، کاربران آن یا عموم مردم که طبق قانون لازم یا مجاز دانسته شده‌ است، به‌شکلی منطقی ضروری می‌باشد. Life.Church جهت مقابله با دسترسی یا تغییر، افشا یا از بین بردن اطلاعات، اقدامات امنیتی مناسبی به عمل می‌آورد که عبارتند از: مرور داخلی مجموعۀ داده‌ها، اقدامات مرتبط با ذخیره، پردازش داده‌ها و اقدامات ایمنی و نیز اقدامات امنیتی فیزیکی به منظور حفاظت در برابر دسترسی غیرمجاز افراد به سیستمهایی که اطلاعات شخصی را در آنها ذخیره می‌کنیم. جز در مواردی که Life.Church اجازۀ صریح شما را کسب نموده باشد، دسترسی به اطلاعات شخصی صرفاً محدود به کارمندان، پیمانکاران و کارگزارانی در این وب‌سایت است که جهت راه‌اندازی، توسعه یا بهبود بخشیدن به خدمات‌ ما نیازمند آگاهی از آنها هستند. این افراد به تعهدات محرمانه بودن اطلاعات پایبند می‌باشند و در صورت عمل نکردن به این تعهدات، مشمول مجازاتهایی از قبیل پایان خدمت و تعقیب کیفری خواهند شد."
            data integrity title: "صداقت در استفاده از داده‌ها"
            data integrity text: "Life.Church اقدامات مربوط به جمع‌آوری، ذخیره و پردازش داده‌ها را مرور و بررسی می‌کند تا اطمینان حاصل گردد که صرفاً اطلاعات شخصی مورد نیاز جهت ارائۀ خدمات یا بهبود بخشیدن به آنها را جمع‌آوری، ذخیره و پردازش کرده‌ایم. ما به منظور تضمین اینکه اطلاعات شخصی‌ مورد پردازش دقیق، کامل و به‌روز هستند، اقدامات لازم را انجام می‌دهیم، ولی به‌روزرسانی یا تصحیح اطلاعات شخصی کاربران در هر زمان لازم، برعهدۀ خود آنهاست."
            information access title: "دسترسی و به روز رسانی اطلاعات شخصی"
            information access text: "وقتی از هر گونه خدمات Life.Church استفاده می‌کنید، ما خالصانه تمام تلاش خود را می‌کنیم تا شما به اطلاعات شخصی خویش دسترسی داشته باشید؛ یا اینکه در صورت دقیق نبودن چنین اطلاعاتی، آنها را تصحیح نموده و اگر طبق قانون و بنابر اهداف قانونی ارائۀ خدمات، نیازی به نگهداری آنها نباشد، به درخواست شما حذفشان کنیم. ما از یکایک کاربران خواهشمندیم پیش از طرح درخواست دسترسی، تصحیح یا حذف اطلاعات مورد نیاز، خود را معرفی و اطلاعات خویش را شناسایی کنند. در همین راستا، این امکان وجود دارد که از رسیدگی به درخواستهای پردازشی که به‌ شکلی غیر منطقی تکراری یا سیستماتیک بوده، نیازمند اقدامات فنی بسیار زیادی هستند، حریم خصوصی دیگران را به خطر می‌اندازند، شدیداً ناشدنی هستند (به‌طور مثال، درخواستهای مربوط به اطلاعات موجود بر روی نوارهای بَک‌آپ) یا اطلاعاتی را دربرمی‌گیرند که دسترسی به آنها اصولاً لازم نیست، امتناع کنیم. در مواردی که امکان دسترسی به اطلاعات و تصحیح آنها را فراهم می‌سازیم، ارائۀ این خدمات جز در مواقعی که انجام آنها مستلزم تلاشی بسیار زیاد باشد، رایگان خواهد بود. برخی از خدمات ما مراحل دسترسی، تصحیح یا حذف متفاوتی در رابطه با اطلاعات شخصی کاربران دارند."
            enforcement title: "اجراگذاری"
            enforcement text: "Life.Church پایبندی خود به سیاست حریم خصوصی را به‌طور دوره‌ای مرور و بررسی می‌کند. هنگامی که شکایات مکتوب رسمی در رابطه با مسائل حریم خصوصی دریافت می‌کنیم، بنابر سیاست کاری‌ خود، با کاربر شاکی در خصوص نگرانیهای وی تماس خواهیم گرفت. ضمناً، جهت رسیدگی به هر گونه شکایت در خصوص انتقال داده‌های شخصی که قابل حل بین Life.Church و فرد شاکی نیستند، با مقامات قانونگذار ذیربط من‌جمله مقامات حفاظت از داده‌های محلی همکاری خواهیم کرد."
            questions title: "پرسش‌ها"
            questions text: "لطفاً سؤالات مربوط به قوانین حریم خصوصی را به این آدرس بفرستتید:‏<br/><a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
        terms: 
            title: "شرایط استفاده"
            translation disclaimer: "برای راحتی شما، شرایط استفاده از وب‌سایت ترجمه شده‌ است. با وجود این، لایوچرچ‌تی‌وی در خصوص دقیق بودن ترجمۀ این شرایط هیچ تضمین و اظهارنظری نمی‌کند.  در صورت وجود هر گونه مغایرت بین متن انگلیسی و نسخۀ ترجمه شده، نسخۀ انگلیسی مرجع خواهد بود."
            acceptance title: "قبول کردن شرایط"
            acceptance text: "شما با کلیک کردن روی دکمۀ «موافق هستم»، اذعان می‌کنید که شرایط استفاده از یوورژن را خوانده‌اید و متعهد می‌شوید که مطابق آنها عمل خواهید کرد.  لایوچرچ‌تی‌وی از طریق اَپلیکیشین یوورژن خود و وب‌سایتهای گوناگونی از قبیل <a href='https://www.bible.com' target='_self'>http://bible.com، خدماتی در محیط اینترنت و شبکۀ جهانی (وب) ارائه می‌دهد.</a>(روی هم، «یوورژن»)، مشمول شرایط لازم زیر می‌باشند. ممکن است لایوچرچ‌تی‌وی شرایط خود را هر از گاهی بدون اطلاع قبلی به‌روز کند. جدیدترین نسخۀ شرایط در این وب‌سایت ارائه خواهد شد: <a href='https://www.bible.com/terms' target='_self'> https://bible.com/terms</a>. شما هنگام استفاده از یوورژن، مشمول رعایت دستورالعمل یا قانوانینی خواهید بود که هر از گاهی در این وب‌سایت منتشر می‌شود. بدینوسیله، کلیۀ دستورالعمل‌ها و قوانین در بخش «شرایط استفاده از سایت» درج شده‌اند. مقتضی است هر گونه نقض و زیر پا گذاشتن شرایط مذکور از طریق ایمیل <a href='mailto:legal@youversion.com'>legal@youversion.com گزارش داده شود</a>."
            description title: "شرح خدمات"
            description text: "لایوچرچ‌تیی‌وی امکان دسترسی کاربران به خدمات گوناگونی را از طریق یوورژن فراهم می‌سازد. این خدمات، هرچند محدود به موارد مذکور در ذیل نیستند، عبارتند از: نمایش ویدیویی آنلاین، پستها و نظرهای وبلاگ، تفسیر، سایر ابزارهای متنوع ارتباطی، گردهمایی‌ها و مطالب شخصی که هیچ هزینه‌ای برای کاربر در پی ندارند. با استفاده از یوورژن، می‌پذیرید که این بخش می‌تواند از طریق اعلانات، پیامهای اجرایی و غیره از جانب لایوچرچ‌تیی‌وی با شما ارتباط برقرار کند، مواردی که شخصاً در آنها مشترک شده‌اید - البته این فقط به موارد فوق محدود نخواهد بود. شما همچنین می‌پذیرید که شخصاً مسئول کسب اجازۀ دسترسی به یوورژن هستید که این امر می‌تواند شامل هزینه‌های تجهیزات و شخص ثالث (همچون هزینه‌های ارائه کنندۀ خدمات اینترنتی، هزینه‌های زمان پخش یا هر گونه هزینۀ مرتبط با نمایش و رساندن پیغام) باشد."
            registration title: "تعهدات ثبت‌نام شما"
            registration text: "شما بدین‌وسیله توافق و تصدیق می‌کنید که<ul><li>اطلاعات صحیح، دقیق، به‌روز و کامل درخواست شده دربارۀ خودتان را در فرم(های) ثبت نام یوورژن (با عنوان «داده‌های ثبت‌نام») ارائه دهید و</li><li>به منظور تداوم صحت، دقت و به‌روز و کامل بودن این اطلاعات آنها را حفظ کرده، به‌موقع به‌روزرسانی نمایید. در صورتی که Life.Church نسبت به صحت، نادرستی و به‌روز یا کامل نبودن چنین اطلاعاتی مظنون شود، این حق را دارد که حساب کاربری شما را به تعلیق درآورده و یا آن را ببندد و مانع از هر گونه استفادۀ کنونی یا آتی شما از یوورژن (یا هر قسمت وابستۀ آن) گردد. Life.Church به ایمنی و حریم خصوصی کلیۀ کاربران خود، به‌ویژه کودکان، اهمیت می‌دهد. به همین خاطر، والدین کودکان زیر ۱۳ سال که به فرزندان خود اجازه می‌دهند به یوورژن دسترسی داشته باشند، باید بدانند که یوورژن جهت استفادۀ طیف وسیعی از کاربران طراحی شده است. بر همین اساس، به‌عنوان سرپرست قانونی فرزندتان، تشخیص اینکه محتوای یوورژن برای او مناسب است یا خیر، مسئولیت شما می‌باشد.</li></ul>"
            privacy title: "قوانین حریم خصوصی یوورژن"
            privacy text: "ثبت اطلاعات و دیگر مشخصات شما با توجه به حریم خصوصی ما، که شرح آن در آدرس زیر آمده، انجام می‌شود. <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>. شما اذعان می‌دارید که با استفاده از یوورژن موافق گردآوری اطلاعات مذکور (مطابق با مفاد حریم خصوصی) و انتقال آنها به ایالات متحده و یا دیگر کشورهای مربوطه در حوزه ثبت و پردازش آنها <a href='http://life.church' target='_self'>تحت نظر لایف‌چرچ‌تی‌وی می‌باشید</a>."
            account title: "حساب عضویت٬ رمز عبور و امنیت"
            account text: "پس از تکمیل مراحل ثبت نام یوورژن، حساب کاربری و رمز عبور دریافت خواهید کرد. شما مسئول حفاظت این حساب و رمز عبور هستید. همچنین در قبال فعالیت‌های این حساب نیز مسئولیت کامل متوجه شما است. شما ملزم هستید:‏ <ul><li>هرگونه استفادهٔ غیرمجاز از رمز عبور یا حساب‌تان و یا مسائل امنیتی مربوط را به لایوچرچ‌تی‌وی گزارش داده،‏</li><li> از خروج صحیح از حساب کاربری‌تان در پایان هر ورود، اطمینان حاصل نمایید.‏</li></ul>"
            conduct title: "رفتار عضو"
            conduct text: "شما واقفید که مسئولیت انتشار اطلاعات، داده‌ها، متن، نرم‌افزار، موسیقی، فایل صوتی، عکس، گرافیک، تصویر، پیام، برچسب، نظرات بلاگ یا گروه و یا هر چیز دیگر، چه عمومی و چه خصوصی، متوجه فردیست که این مطالب را منتشر کرده است. این بدان معناست که شما مسئول همهٔ مطالبی هستید که توسط یوورژن منتشر کرده‌اید، چه به‌صورت ای‌میل، بارگزاری، انتقال و یا هر شکل دیگر. اگرچه لایف‌چرچ‌تی‌وی مطالب متنشرشده در یوورژن را بررسی می‌کند، لیکن نمی‌تواند دقت، صداقت و مناسب بودن محتوای مطالب را تضمین کند. شما واقفید و می‌پذیرید که با استفاده از یوورژن ممکن است به مطالب اهانت‌آمیز، نادرست و یا ناشایسته بربخورید. شما موافقید که از یوورژن برای موارد زیر استفاده نمی‌کنید:<ul type='none'><li>ارسال نظرات، ای‌میل و یا انتقال هر مطلب غیرقانونی، مضر، تهدیدآمیز، عامل ایجاد مزاحمت و یا سوءاستفاده، زشت و شنیع و زننده، مایۀ نقض حریم خصوصی افراد، عامل ایجاد تبعیض، و یا از لحاظ نژادی و قومی بحث‌برانگیز،</li><li>و یا مزاحم حتی به‌طور خفیف،</li><li>تقلید از اشخاص حقیقی و حقوقی، چه از اعضای لایف‌چرچ‌تی‌وی و یا غیر، رهبران گروه‌ها، راهنمایان و مجریان برنامه‌ها، و یا اظهار همکاری و ارتباط دروغین با اشخاص یا سازمان‌ها؛</li><li>جعل سربرگ یا کارت شناسایی و غیره به جهت مخفی ساختن هویت شخص/سازمان مسئول در ارائۀ برنامه/مطالب در یوورژن؛</li><li>بارگذاری، ارسال نظرات و ای‌میل و یا انتقال مطالبی که حق تولید و ارائۀ آن را تحت هیچ شرایطی ندارید؛</li><li>بارگذاری، ارسال نظرات و ای‌میل و یا انتقال مطالبی که حق انحصاری تولید، کپی‌رایت، علائم انحصاری و تجاری، و یا دیگر حقوق مربوط به صاحبان اثر را به خطر می‌اندازد؛</li><li>بارگذاری، ارسال نظرات و ای‌میل و یا انتقال مطالب تبلیغی بدون اخذ مجوز از تولیدکنندگان آنها، ارسال مطالب تبلیغاتی/جانک/اسپم و ای‌میل‌های زنجیره‌ای، و هر نوع مطلب تبلیغی غیرمجاز؛</li><li>بارگذاری، ارسال نظرات و ای‌میل و یا انتقال مطالب یا برنامه‌های کامپیوتری آلوده به ویروس، یا هرگونه کد، ارسال فایل و یا برنامه‌هایی که برای ایجاد اخلال و تخریب رایانه‌ها و یا وسایل ارتباط جمعی طراحی شده‌اند؛</li><li>ایجاد اختلال در روند مکالمات/ارتباطات، و یا عملی که به‌طور منفی بر دیگر طرفین بحث و گفتگو/ارتباط اثر منفی بگذارد؛</li><li>مداخله و یا ایجاد اخلال در سرورهای یوورژن و یا شبکه‌های مرتبط با آن، و یا سرپیچی از ملزومات و روندها و سیاست‌های مقتضی و طرح شده از طرف آنها؛</li><li>تقض قوانین ملی و بین‌المللی، چه عمداً و چه سهواً؛</li><li>ارسال و انتقال مطالب، منابع و یا پیشتیبانی (چه علنی و چه در خفا و تحت اسامی مستعار و غیره) از گروه‌هایی که توسط دولت آمریکا به‌عنوان تروریست شناخته شده‌اند و مشمول بند ۲۱۹ قانون مهاجرت و تابعیت می‌باشند.</li><li>ایجاد مزاحمت و تعقیب دیگران،</li><li>و یا ضبط اطلاعات شخصی دیگر کاربران و سوءاستفاده از آنها برای امور ممنوعۀ مذکور در بالا.</li></ul>مطالب لایف‌چرچ‌تی‌وی برای یوورژن، فاقد سود مادی، دارای ارزش معنوی، و برای بنای شخصی و روحانی است. شما موافقید که لایف‌چرچ‌تی‌وی ممکن است مطالب را پیش از ارائه بررسی کند، هرچند این مؤسسه و منصوبین آن می‌توانند (اما نه تحت الزام) به تشخیص خود مطالبی را که در اختیار یوورژن گذاشته می‌شود مورد بررسی قرار دهند و در صورت تشخیص به هر دلیلی رد یا به‌طور کل حذف کنند. <br><br>شما موافق و راضی هستید که لایف‌چرچ‌تی‌وی، در صورتی که قانون اقتضا کند، اطلاعات شخصی حساب کربری و مطالب شما را ضبظ یا افشا کند، و یا در صورت که مقتضی بداند چنین ضبط یا افشایی به‌شکلی معقول الزامی است:<ul><li>برای همکاری با قانون؛<li>به اجرا گذاردن شرایط استفاده،</li><li>در صورت دریافت ادعاهایی مبنی بر اینکه مطالب شما حقوق شخص ثالث را نقض کرده است؛</li><li>در پاسخ به درخواست‌ها شما برای ارائۀ خدمات به مشتریان؛</li><li> و یا حفاظت از حقوق قانونی و یا امنیت شخصی لایف‌چرچ‌تی‌وی، کاربران آن، و عموم.<br></li></ul>شما واقفید که پروسۀ فنی و انتقال در یوورژن، همچنین مطالب شما، ممکن است<ul><li>از طریق شبکه‌های مختلف صورت گیرد،</li><li>و برای هماهنگی در شبکه‌ها و سایر وسایل مدرن دیگر تغییراتی از لحاظ فنی در آن اِعمال شود.</li></ul>"
            international title: "ماهیت جهانی ارتباطات"
            international text: "شما واقفید که با استفاده از یوورژن، موجب انتقال اطلاعات توسط شبکۀ کامپیوتری لایف‌چرچ خواهید شد که بخش‌هایی از آن به سراسر جهان انتقال خواهد یافت. در نتیجه، حتی ارتباطاتی که طبیعتاً درون‌ایالتی به‌نظر می‌رسند، صرف‌نظر از موقعیت جغرافیایی شما، ممکن است فراسوی مرزها انتقال یابند. همچنین، واقفید و تأیید می‌کنید که استفاده از یوورژن ممکن است موجب انتقال اطلاعات به شکل درن‌ایالتی و یا جهانی شود. شما، با اطلاع از ماهیت اینترنت، می‌پذیرید که در خصوص محتوی/مطالب و شیوۀ استفاده از وب، قوانین را رعایت کنید. به‌طور خاص، تأیید می‌کنید که از تمامی قوانین مربوط و مقتضی در خصوص انتقال اطلاعات فنی صادره از ایالات متحدۀ آمریکا یا کشوری که در آن اقامت دارید، پیروی کنید."
            content title: "مطالب ارسال‌شده یا قابل دسترس برای ارائهٔ خدمات"
            content text: "لایوچرچ‌تی‌وی در خصوص مطالبی که شما برای استفاده در یوورژن ارائه می‌دهید ادعای مالکیت ندارد. اگرچه، با توجه به محتوای مطالب ارائه شده برای دسترسی عموم در بخشهای مختلف یوورژن، شما مجوزهای جهانی، حق امتیاز رایگان و غیرانحصاری زیر را به لایوچرچ‌تی‌وی اعطا می کنید.‏<ul type='none'><li>در خصوص مطالبی که شما برای استفادۀ عموم در قسمت‌های مختلف یوورژن ارائه می‌دهید، مجوز استفاده، پخش، تکثیر، اصلاح، اقتباس، اجرا و نمایش علنی. همچنین استفادۀ فرعی از این مطالب برای اجرا و تبلیغ در بخش‌هایی از یوورژن که مطالب فوق برای استفاده در آنها ارائه شده است. این مطالب تا زمانی در یوورژن باقی خواهد ماند که شما یا لایف‌تی‌وی چرچ آنها را از یوورژن حذف نکرده باشند.</li><br><li>در خصوص مواردی غیر از عکس، گرافیک، فایل‌های صوتی و تصویری که شما برای استفادۀ عموم در بخش‌های مختلف ارائه می‌کنید، مجوز دائمی، غیرقابل برگشت، و قابل تفویض برای استفاده، پخش، تکثیر، اصلاح، اقتباس، انتشار، ترجمه و اجرا و نمایش علنی و همچنین استفادۀ فرعی از این مطالب (چه به‌طور کلی و یا جزئی) برای اجرا و تلفیق در بخش‌هایی از یوورژن به هر شکل کنونی و یا در آینده.</li><br><li>&quot;دسترسی عمومی&quot;. دسترسی عمومی به بخش‌هایی از یوورژن اطلاق می‌شود که برای استفادۀ عموم در نظر گرفته شده‌اند. این بخش‌ها شامل پیام‌ها، نظرات بلاگ، تالارها و عرصه‌های عمومی می‌شود که برای اعضا و بازدیدکنندگان قابل رؤیتند، لیکن بدان‌ها محدود نمی‌باشد.</li></ul>"
            contributions title: "مشارکت با یوورژن"
            contributions text: "با در اختیار قرار دادن ایده ها و نظرات خود و یا مطالب و پیشنهادهای خود با ما شما این مهم را قبول کرده اید که: <ul><li> اطلاعاتی که شما در اختیار ما قرار داده اید شامل هیچگونه مطالب محرمانه و همچنین این مطالب متعلق به شرکت خاصی نمی باشد؛</li><li> Life.Church هیچگونه مسئولیتی در قبال محرمانه نگه داشتن این اطلاعات ندارد؛</li><li> Life.Church این حق را دارد که از این اطلاعات به هر نحوی در هر رسانه جهانی استقاده کند( و یا استفاده نکند)؛</li><li> Life.Church ممکن است هم اکنون مطالبی شبیه آنچه شما در اختیار ما قرار گذاشته اید را برای اعمال در سیستم مد نظر و یا حتی آماده ارائه داشته باشد؛</li><li> اطلاعاتی که شما در اختیار ما قرار داده اید بصورت خودکار به اموال Life.Church تبدیل می شود. و ما هیچگونه مسئولیتی در قبال شما نداریم؛ و</li><li> شما نمی توانید هیچگونه درخواست مالی یا باز گرداندن اطلاعات به شما تحت هیچ شرایطی از Life.Church داشته باشید.</li></ul>"
            indemnity title: "خصارت و سلب مسئولیت"
            indemnity text: "شما توافق می کنید تا Life.Church و شرکتهای تابعه، وابسته، افسران، عوامل، کارمندان، همکاران و مجوزدهندگان آن را از هرگونه ادعا و یا شکایت و هزینه های حقوقی ایجاد شده توسط هر شخص ثالث نسبت به ارائه مطالبی که از طرف شما در YouVersion قرارداده میشود یا نسبت به نحوه استفاده شما از YouVersion و یا ارتباط شما با این سایت و یا تخطی شما از &quot;شرایط استفاده&quot; و یا تخلف نسبت به حقوق دیگران، مبرا دارید. شما به صراحت درک و توافق دارید که Life.Church و شرکتهای تابعه، وابسته، افسران، کارکنان، عوامل، همکاران و مجوزدهنگان آن ضمانت نمی کنند که:<ul><li> YouVersion نیازهای شما را برآورده خواهد کرد.</li><li> YouVersion بدون وقفه، به موقع، ایمن و یا بدون خطا خواهد بود و</li><li> نتایج بدست آمده حاصل از کار با YouVersion دقیق و قابل اطمینان خواهد بود. Life.Church تحت هیچ شرایطی جوابگوی هیچ نوع خسارت و ضرر به دلیل استفاده از YouVersion و مطالب موجود در آن نخواهد بود.</li></ul>شما به صراحت درک و توافق می کنید که هرگونه مطلبی که از طریق YouVersion دانلود شده و ازاین طریق بدست آمده، با صلاحدید شما صورت گرفته و شما به تنهایی مسئول هر گونه صدمه به سیستم های کامپیوتری و یا از دست دادن اطلاعات تان می باشید."
            resale title: "منع فروش مجدد خدمات"
            resale text: "شما موافقید که از تکثیر٬ کپی‌برداری٬ مبادله٬ فروش مجدد٬ استفاده یا بهربرداری تجاری از امکانات یوورژن (این شامل نام کاربری لایوچرچ‌تی‌وی شما نیز می‌شود) خودداری کنید.‏"
            storage title: "سیاست کلی در مورد استفاده و ذخیره‌سازی"
            storage text: "شما می پذیرید که لایوچرچ‌تی‌وی ممکن است گاه به گاه در مورد نحوهٔ استفاده از یوورژن تغییراتی کلی و یا محدودیت‌هایی مثل تغییر زمان نگهداری مطالب در آن بوجود بیاورد. شما توافق می کنید که لایوچرچ در برابر حذف یا عدم موفقیت در ذخیرهٔ مطالب موجود در یوورژن، هیچ‌گونه مسئولیتی ندارد. شما می‌پذیرید که، حق بستن و لغو حساب‌های کاربری که مدت‌ها بلا استفاده بودند برای لایوچرچ‌تی‌وی محفوظ می‌باشد.‏"
            modifications title: "اصلاح خدمات"
            modifications text: "لایوچرچ‌تی‌وی حقوق خود را در زمینهٔ اصلاح مطالب یوورژن (و بخش‌های مرتبط)، توقف موقت یا دائم آن، بدون اطلاع قبلی محفوظ می‌دارد. شما موافقید که لایوچرچ‌تی‌وی در قبال توقف، تعلیق و یا اصلاح یوورژن به شما جوابگو نخواهد بود.‏"
            termination title: "پایان"
            termination text: "شما موافقید که ممکن است لایوچرچ‌تی‌وی، به هر دلیل و یا بی‌دلیل و بدون اطلاع قبلی، به صلاحدید خود، بلافاصله حساب کاربری شما در لایوچرچ‌تی‌وی را مسدود و دسترسی به یوورژن را خاتمه دهد و در این زمینه به شما و یا شخص و سازمان دیگری جوابگو نخواهد بود.‏"
            dealings title: "تعامل با شخص ثالث"
            dealings text: "شما می‌پذیرد که هرگونه تعاملی بین شما و افراد دیگری که از طریق یوورژن با آنها آشنا شده‌اید، منحصر به خودتان است. شما موافقید که لایوچرچ‌تی‌وی در قبال هیچ‌گونه ضرر و زیان ناشی از چنین تعاملاتی، جوابگو نمی باشد.‏"
            links title: "لینک‌ها"
            links text: "یوورژن یا شرکای آن ممکن است برای ارتباط با وب‌سایت‌های مختلف و منابع دیگر در اینترنت لینک ارائه کنند. شما می‌پذیرید که لایوچرچ‌تی‌وی هیچ‌گونه کنترلی بر محتوای مطالب این سایت‌ها ندارد، مسئول تبلیغات، مطالب و محصولات ارائه شده در آنها نیست. شما می‌پذیرید که لایوچرچ‌تی‌وی از هرگونه مسئولیتی در قبال ضرر و زیان شما در استفاده از این سایت‌ها یا منابع بری می‌باشد.‏"
            rights title: "حقوق مالکیت"
            rights text: "شما موافقید که یوورژن شامل اطلاعات اختصاصی و محرمانه‌ای است که توسط قانون کپی رایت، علائم تجاری، علائم خدماتی، ثبت اختراع، قوانین مالکیت معنوی، یا دیگر حقوق انحصاری و قوانین محافظت می‌شود. به جز موارد مجاز توسط قانون قابل اجرا یا تصویب شده توسط لایوچرچ‌تی‌وی، شما می‌پذیرید که اقدام به هیچ نوع کپی‌برداری، ویرایش، اجاره، وام، فروش، توزیع، نمایش عمومی، پخش و یا تولید آثار مشتق شده از محتوای یوورژن نکنید.‏"
            limitation title: "مسئوليت محدود"
            limitation text: "شما به صراحت اذعان می‌دارید که لایوچرچ‌تی‌وی و شعبه‌های جانبی آن، شرکا، کارمندان، کارکنان، عوامل، همکاران و ناشران، هیچ‌یک مسئولیتی در قبال شما برای این موارد ندارند: خسارت مستقیم، غیرمستقیم، تصادفی، خاص و مشکلات مربوطه، از جمله اما نه فقط محدود به، زیان، حسن نیت، استفاده و یا سایر خسارات نامشهود (حتی اگر لایوچرچ‌تی‌وی احتمال چنین خسارتی را متصور بوده)، خساراتی که ناشی از:‏<ul><li>استفاده و یا عدم توانایی در استفاده یورژن،‏</li><li>دسترسی غیرمجاز به اطلاعات یا انتقال و یا تغییر آن،‏</li><li>اظهارات یا رفتار شخص ثالث در یوورژن‏</li><li>و یا هر ماده دیگر مربوط به یوورژن می‌باشد.‏</li></ul>"
            beneficiaries title: "نفی حقوق شخص ثالث"
            beneficiaries text: "شما موافقید که به جز موارد صریح ارائه شده در \"شرایط استفاده\" هیچ شخص ثالث دیگری از این توافقنامه بهره‌مند نمی‌باشد.‏"
            notice title: "اعلان"
            notice text: "لایوچرچ‌تی‌وی ممکن است اعلان‌هایی راجع به تغییرات جدید در \"شرایط استفاده\" از طریق (ولی نه محدود به): ایمیل، پست معمولی، اس ام اس، ام ام اس، پیام متنی، انشار مطالب در یوورژن، یا روش‌های مناسب شناخته شده یا روش‌های آتی، به شما ارسال کند.‏"
            trademark title: "اطلاعات علامت تجاری"
            trademark text: "علائم تجاری، آرمها، علائم خدماتی، و نام محصولات و خدمات مربوط به لایوچرچ‌تی‌وی و خدمات آن، علامت‌های تجاری ثبت‌شدهٔ لایوچرچ‌تی‌وی می‌باشند (لایوچرچ‌تی‌وی). شما موافقید که بدون اخذ اجازهٔ کتبی از لایوچرچ‌تی‌وی، به هیچ وجه حق استفاده یا نمایش آرم لایوچرچ‌تی‌وی را ندارید.‏"
            copyright title: "اعلان و نحوهٔ ادعا در خصوص کپی‌رایت یا تخطی از حقوق معنوی"
            copyright text: "لایف‌چرچ‌تی‌وی به حقوق مالکیت معنوی دیگران احترام می‌گذارد. ما از کاربران خود نیز انتظار همین کار را خصوصاً در رابطه با استفاده از یوورژن داریم. لایف‌چرچ‌تی‌وی می‌تواند در شرایط لازم و با صلاحدید خود، حساب کاربران خاطی را مسدود و فعالیت آنها را متوقف سازد. اگرباور دارید مطالب شما به‌رغم قانون حق نشر و مالکیت معنوی، کپی‌برداری شده، لطفاً اطلاعات زیر را به این آدرس ایمیل کنید: legal@youversion.com<ul type='none'> <li>امضای الکترونیکی و یا واقعی نمایندهٔ قانونی صاحب آثار و حقوق مربوط به مالکیت معنوی.‏</li><br><li>شرح مطالب و حقوق معنوی که ادعا می‌کنید نقض شده‌اند.‏</li><br><li>شرح موقعیت و محل استفاده از این آثار در یوورژن.‏</li><br><li>آدرس، شماره تلفن و آدرس ایمیل شما (در واقع، همۀ آنچه مورد نیاز است).</li><br><li>اظهارنامهٔ شما مبنی بر اینکه استفادهٔ مورد مناقشه توسط صاحب کپی‌رایت، نمایندهٔ او، و یا قانون مجاز شمرده نشده است.‏</li><br><li>اظهارنامهٔ دیگری نوشته شده تحت قانون مجازات شهادت دروغ، که نشان بدهد اطلاعات ذکر شده در شکایت شما، درست بوده و شما صاحب اثر و مالک معنوی آن و یا از نظر حقوقی مجاز به پیگیری می‌باشید. امکان برقراری تماس با مسئول امور شکایات مربوط به نقض کپی‌رایت یا سایر مالکیتهای معنوی در لایف چرچ‌تی‌وی به طرق زیر مهیا می‌باشد: %{newline}ایمیل: Life.Church c/o- هماهنگ‌ کنندۀ تماسها %{newline} 4600 E. 2nd Street Edmond, OK 73034 %{newline} شماره تلفن: ۵۴۳۳-۶۸۰ (۴۰۵) %{newline} فکس: ۳۰۰۲-۸۴۴ (۴۰۵) %{newline} ایمیل: %{mailto_link}</li></ul>"
            general title: "اطلاعات عمومی"
            general text: "کل قرارداد. این «شرایط استفاده» موافقت کلی بین شما و لایوچرچ‌تی‌وی و نحوهٔ استفادهٔ شما از یوورژن را شامل می‌شود، و در خصوص استفاده از یوورژن، جایگزین هرگونه توافق دیگر مابین شما و لایوچرچ‌تی‌وی می‌گردد.‏ همچنین ممکن است شما مشمول شرایط و مفاد اضافی دیگر نیز بشوید.‏ <br><br>انتخاب قانون و محکمه، و «شرایط استفاده» و رابطه بین شما ولایوچرچ‌تی‌وی، باید توسط قوانین ایالتی اوکلاهما و بدون توجه به تضاد با مفاد قوانین کلی اداره گردد. شما و لایوچرچ‌تی‌وی با صلاحیت شخصی و انحصاری دادگاه‌‌های شهر اوکلاهما، واقع در ایالت اوکلاهما، موافقت می‌کنید.‏<br><br>معافیت و مستثنی شدن از ضوابط. عدم اجرا و اِعمال مفاد این «شرایط استفاده» از جانب لایوچرچ‌تی‌وی به معنای معافیت از آن نمی‌باشد.‏ در صورتی که برخی از مفاد این &quot;شرایط استفاده&quot; توسط دادگاه غیرمعتبر شمرده شود، طرفین قرارداد توافق دارند که دادگاه می‌بایست به قصد و نیت طرفین که در این مفاد بازتاب یافته استناد ورزد، و مابقی مفاد &quot;شرایط استفاده&quot; همچنان به قوت خود باقی خواهند ماند.<br><br>عدم حق انتقال و حقوق مالکیت شما موافقید که حساب کاربری شما در لایف‌چرچ‌تی‌وی و حقوق شما در لایف‌چرچ‌تی‌وی غیرقابل انتقال است. مشخصات حساب کاربری شما پس از مرگ منقضی خواهد شد. لایف‌چرچ‌تی‌وی پس از دریافت گواهی فوت شما می‌تواند حساب کاربری شما را متوقف و تمامی مشخصات شما را به‌طور دائم حذف کند.<br><br>قانون مرور زمان شما با درایت کامل موافقید که صرف‌نظر از هرگونه قانون حقوقی کشوری، هرگونه ادعا یا موردی که در اثر استفاده از یوورژن و یا این &quot;شرایط استفاده&quot; ناشی گردد باید ظرف یک‌سال پس از وقوع این مورد ارائه و تحول داده شود، در غیر اینصورت باید برای همیشه مسدود گردد.<br><br>عناوین این &quot;شرایط استفاده&quot; فقط برای اطلاع و درج شده‌اند و هیچ‌گونه ارزش قانونی و اجرایی ندارند."
