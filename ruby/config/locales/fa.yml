    what people: "مردم دربارهٔ برنامهٔ کتاب‌مقدس چه می‌گویند"
    t1: "من همیشه کلام خدا را همراه خود دارم.‏"
    t1 copy: "آیات مهم را علامت‌گذاری کرده‌ام. حتی توانسته‌ام به کمک برنامهٔ مطالعه کل کتاب‌مقدس را در یک سال بخوانم.‏"
    t2: "با محبوبیت بالا"
    t2 copy: "نحوۀ برقراری ارتباط با دوستان در برنامه شما را دوست دارم و برنامه‌های مطالعۀ کتاب‌مقدس آن هم شگفت‌انگیزند. این برنامه به من در تداوم مطالعه نیز کمک می‌کند، چون یادآورهایی برای برنامه‌های مطالعه دارد. همچنین، راه دیگری برای نزدیکتر شدن به خدا برایم فراهم می‌سازد. این برنامه را دانلود کنید و کتاب‌مقدس را هر روز بخوانید!"
    t3: "برنامهٔ فوق‌العاده‌ای است"
    t3 copy: "برنامه‌ای عالی، با قابلیت انتخاب ترجمه‌های مختلف، فایل‌های صوتی کتاب‌مقدس عالی و قابل فهم‌اند.‏"
