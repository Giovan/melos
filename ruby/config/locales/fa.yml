                                    desc: "رئوس مطالب، نکات کلیدی، سؤالاتی برای بحث و غیره. مطالبی را که به حاضرین در رویداد کمک می‌کند تا همزمان با پیغام شما همگام شوند، به اشتراک بگذارید. ماژولهای متنی شما محدویت حجم ندارند."
