            what we collect: "جمع‌آوری مطالب و نحوۀ استفاده از آنها"
            your information title: "اطلاعاتی که شما در اختیار ما می‌گذارید"
            your information text: "وقتی شما در یوورژن یا دیگر شعبه‌های خدماتی لایوچرچ‌تی‌وی حساب کاربری ایجاد می‌کنید، ما ثبت اطلاعات فردی (مانند نام، ایمیل و رمز ورود) شما را الزامی می‌دانیم. ما اطلاعات حساب کاربری شما را با اطلاعات به دست آمده از دیگر شعبه‌های خدماتی لایوچرچ‌تی‌وی و یا شرکای آن ترکیب می‌کنیم تا تسهیلات بهتری برای شما فراهم کنیم و کیفیت خدمات خود را بهبود بخشیم. لیکن برای برخی خدمات خاص ممکن است به شما این امکان را بدهیم که از ترکیب این اطلاعات انصراف دهید.‏"
            device id title: "شناسۀ منحصربه‌فرد دستگاه و موقعیت جی‌پی‌اس"
            device id text: "وقتی از اَپلیکیشن کتاب‌مقدس یوورژن استفاده می‌کنید، امکان دستیابی به آی دی منحصربه‌فرد دستگاه شما (یا UDID) و/ یا آدرس آی پی و/ یا مکان جی پی اس شما برای ما فراهم می‌شود. ما از این اطلاعات جهت ایجاد تجربه‌ای مناسب برای شما بهره می‌گیریم. این اطلاعات به منظور تعیین تعداد کل دستگاههای منحصربه‌فردی که از خدمات یا بخشهایی از خدمات ما استفاده می‌کنند و نیز جهت ردیابی میزان کل کاربری، آنالیز داده‌ها و برقراری مؤثرتر ارتباط با شما جمع‌آوری می‌شوند. ممکن است ما این اطلاعات را با هدف فراهم سازی تجربه‌ای بهتر برای شما و افزایش بخشیدن کیفیت خدمات‌مان با اطلاعات به‌دست آمده از دیگر بخش‌ها تلفیق کنیم. شایان ذکر است که ما هیچ‌گونه اطلاعات قابل شناسایی شخصی مرتبط با UDID یا جی پی اس را بدون کسب اجازۀ صریح از شما با بخش‌های دیگر به اشتراک نخواهیم گذاشت."
            cookies title: "کوکی‌های لایوچرچ‌تی‌وی در مرورگر وب"
            cookies text: "هنگامی که شما از <a href='https://www.bible.com' target='_self'>www.bible.com دیدن می‌کنید</a>، ممکن است ما یک یا چند کوکی به کامپیوتر شما ارسال کنیم تا بدین‌وسیله بتوانیم جستجوگر شما را به‌طور منحصر به فردی شناسایی کنیم. (کوکی به زبانی ساده، فایل متنی کوچک حاوی رشته‌ای از حروف می‌باشد.) دریافت کوکی از جانب ما این امکان را برای شما فراهم می‌سازد تا ترجیحات کاربری خود را در هر بار استفاده حفظ کنید. با اینکه اکثر کاربران کوکی‌ها را به‌صورت پیش‌فرض دریافت می‌نمایند، اما شما می‌توانید جستجوگر خود را طوری تنظیم کنید که هیچ کوکی‌‌ای قبول نکند یا اینکه ارسال کوکی را به شما اطلاع بدهد. در صورت غیرفعال شدن کوکی‌ها، ممکن است برخی از ویژگیها یا خدمات یوورژن درست کار نکنند."
            log title: "ثبت اطلاعات"
