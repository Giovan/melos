                                    desc: "انتخاب آیه یا قسمتی از کتاب‌مقدس با بیش از ۱۲۰۰ ترجمه و ۹۰۰ زبان با لینک مستقیم. بینندگان رویداد شما، می‌توانند با لمس مرجع [کتاب‌مقدسی] آن را در صفحۀ «برنامۀ کتاب‌مقدس» خود مشاهده کنند و همزمان آن را علامت‌گذاری یا هایلایت نمایند."
