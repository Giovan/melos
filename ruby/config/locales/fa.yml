    get started text: "اولین \"رویداد\" خود را در \"برنامۀ کتاب‌مقدس\" در کمتر از ده دقیقه به اشتراک بگذارید. تنها چیزی که باید داشته باشید، یک کامپیوتر شخصی و یک حساب [کاربری] رایگان YouVersion است."
