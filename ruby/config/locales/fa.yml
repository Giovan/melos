                                    title: "ماژول تصویری"
                                    desc: "با استفاده از انواع گرافیک‌های کمک‌آموزشی از قبیل: عکس‌ها، آیات تصویری و غیره به رویداد خود جان ببخشید. حاضرین به‌آسانی قادر خواهند بود تصاویر رویداد شما را در رسانه‌های اجتماعی خود به اشتراک بگذارند. بدین‌ترتیب، پیغام شما توسط بسیاری دیده خواهد شد."
