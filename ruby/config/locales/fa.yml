        tw:
          tweet: "برنامۀ کتاب‌مقدس یوورژن جای خاصی روی صفحۀ اصلی موبایل من دارد. بخوانید، تماشا کنید، گوش کنید و به اشتراک گذارید... همه از طریق یک برنامه: bible.com/app"
        em:
          subject: "آیا شما برنامۀ کتاب‌مقدس را دارید؟"
          body: "من از اپلیکیشن کتاب‌مقدس یوورژن استفاده می‌کنم و فکر می‌کنم شما هم از آن خوشتان بیاید. من این روزها بیشتر از کتاب‌مقدس بهره می‌برم زیرا مطالعه، تماشا و گوش دادن و به اشتراک گذاشتن آن آسانتر شده است. در این برنامه حتی برنامه‌هایی برای مطالعۀ روزانه وجود دارد که شامل آیاتی برگزیده از قسمت‌های مخلتف کتاب‌مقدس می‌باشد. شما هم می‌توانید آن را بطور رایگان و برای نصب در انواع دستگاه‌های موبایل از این آدرس دانلود کنید: \nhttp://www.bible.com/app"
      body:
        p1: "روز دهم جولای روز بزرگی خواهد بود٬ زیرا نه فقط روز پنجمین سالگرد برنامۀ کتاب‌مقدس است٬ بلکه روز پنجمین سالگرد iTunes نیز می‌باشد."
        p2: "حتی بزرگتر از آن؟ با کمک شما٬ در این روز٬ تعداد دانلوددهای برنامۀ کتاب‌مقدس به ۱۰۰ میلیون می‌رسد."
        p3: "ما آموخته‌ایم که خداوند از چنین قدم‌های بزرگی برای گسترش بیشتر کلام خود استفاده می‌کند."
        p4: "بیایید تاریخ را با هم بسازیم."
        after p1: "یوورژن سمبل اتحاد جهانی مسیحیانی است که مشتاقند یکدیگر را در مطالعهٔ کلام خدا کمک و حمایت کنند. از سخاوت و حمایت انجمن‌های ترجمهٔ کتاب‌مقدس، ناشران، کلیساها، کشیشان، و داوطلبان سپاسگزاریم.‏"
        after p2: "نکتهٔ هیجان‌انگیز در خصوص این دستاورد بزرگ این است که امروزه مردم در سراسر جهان در مقیاسی عظیم و بی‌سابقه کتاب‌مقدس را مطالعه می‌کنند و با آن سروکار دارند، و این به‌خاطر عمل شگفت‌انگیز خداست! ما بر این باوریم که این تازه ابتدای کار است. <em>این حرکت با ۱۰۰ میلیون آغاز می‌شود.‏</em> "
      ad:
        title: "برنامهٔ مطالعهٔ کتاب‌مقدس رایگان است و برای آشنایی با کتاب‌مقدس بسیار مؤثر و مفید می‌باشد."
        copy: "خواندن، شنیدن، تماشا کردن و به اشتراک گذاشتن کلام خدا. برنامهٔ کتاب‌مقدس را برای تلفن هوشمند و تبلت از اینجا <a href='http://bible.com/app' target='_self'>دانلود کنید </a>"
