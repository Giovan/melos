                                    desc: "ارتباط مستقیم با برنامه‌های مطالعه و نیایشهای مرتبط با نکات تعلیمی شما به حاضرین در رویداد کمک می‌کند تا در طول هفته مشغول مطالعه و تفکر در کلام خدا باشند."
