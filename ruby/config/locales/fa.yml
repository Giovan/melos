    t5: "بهترین برنامه برای مطالعۀ کتاب‌مقدس!"
    t5 copy: "این ویژگی برنامه را که دارای ترجمه‌های مختلفی از کتاب‌مقدس است و شامل آیات روز، نیایشها، برنامه‌های مطالعه و امور اجتماعی می‌باشد، دوست دارم. به‌خاطر وجود این برنامۀ رایگان از شما متشکرم. :)"
    t6: "چندین ترجمۀ کتاب‌مقدس و امکان مطالعۀ آفلاین!"
    t6 copy: "این برنامه عالی است، چون ترجمه‌های مختلف زیادی از کتاب‌مقدس دارد و من توانستم چندین ترجمه را برای مطالعۀ آنلاین دانلود کنم.  می‌توانم به فایلهای صوتی این برنامه گوش کنم."
    t7: "برنامۀ کتاب‌مقدس عالی است!"
    t7 copy: "این برنامه کمکم می‌کند تا کتاب‌مقدس را بیشتر بخوانم. ویژگیهای جستجو و به اشتراک‌گذاری آن و نیز راههای گوناگون موجود جهت انجام این کار را دوست دارم. از فایلهای صوتی ترجمه‌های کتاب‌مقدس آن هم خوشم می‌آید."
    t8: "برنامه خیلی خوبی است!"
    t8 copy: "این برنامه ابزار بسیار خوبی برای مطالعۀ کتاب‌مقدس از چندین ترجمه است. همچنین، وسیلۀ مناسبی برای گوش کردن به کتاب‌مقدس در حین رانندگی می‌باشد."
    t9: "بهترین برنامۀ کتاب‌مقدس!"
    t9 copy: "بهترین برنامه برای مطالعۀ کتاب‌مقدس! این برنامه کلام خدا را به زبانها و ترجمه‌های مختلف برای مطالعۀ آنلاین و آفلاین دارد. همچنین، دارای مطالب عبادی و نیایشی بسیار متنوعی است. از طریق این برنامه می‌توانید با دیگران ارتباط برقرار کنید و در مورد خدا و کلام او بیاموزید."
