    relevancy copy: "نسل‌های پیشین، دسترسی محدودی به کتاب‌مقدس داشتند. اما در دوران ما دیگر چنین نیست. اگرچه بسیاری از کسانی که به کتاب‌مقدس دسترسی دارند، براین باورند که پیام این کتاب کاربردی در زندگی‌شان ندارد، اما هستند کسانی که باور دارند بین کتاب‌مقدس و زندگی روزمره‌شان ارتباطی ناگسستنی وجود دارد.‏"
    information revolution: "انقلاب اطلاعات"
    information revolution copy: "در دهه‌های اخیر اینترنت انقلابی به پا کرده که همگان را به‌طرزی بی‌سلبقه توانمند ساخته است. با توانایی به اشتراک‌گزاری، همکاری، ایجاد، انتشار و ارتباطات، به‌راحتی می‌توانیم در مورد خود و پیام و باورمان با مردم جهان ارتباط برقرار کنیم.‏"
    youversion copy: "از زمان آغاز کار لایف‌چرچ در سال ۱۹۹۶ تا کنون، هدف سازمان این بوده که مردم را هدایت کند تا پیروان کاملاً وفادار مسیح شوند. در راستای انجام این کار، ما در جستجوی راه‌های جدیدی برای کمک به مردم بوده‌ایم تا بتوانند بین کتاب‌مقدس و زندگی روزمرۀ خود ارتباط برقرار کنند. طی این سالها، روشهای کار ما در نتیجۀ آمیختن فناوریها و راهبردهای گوناگون تغییر کرده‌اند. اما اساساً، تمرکز ما همچنان بر موضوع ارتباط باقی می‌ماند، چرا که پیوسته می‌کوشیم تا به مردم نشان بدهیم و بیاموزیم چگونه کلام خدا صرفنظر از جایگاه هر کس در زندگی، به او ارتباط پیدا می‌کند."
