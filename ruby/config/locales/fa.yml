    tweet text: "آیا [گزینۀ] \"رویدادها\" را در \"برنامۀ کتاب‌مقدس\" YouVersion@ دیده‌اید؟ این گزینه شامل خلاصۀ پیغامها، اعلانات، لینکهای مربوط به اهدای آنلاین کمک مالی و بیشتر از اینها می‌باشد! \nhttp://bible.com/features/events"
    email: "پست الکترونیکی"
    faq question 1: "[گزینۀ] \"رویدادها\" چیست؟"
    faq answer 1: "رویدادها یکی از ویژگی‌های کاملا رایگان در برنامه کتاب مقدس YouVersion است که به کاربران کمک می کند به آسانی با وقایع کلیسایی که در آن شرکت می کنند ارتباط برقرار کنند. کلیساها می‌توانند رویدادهای خود را درسایت events.bible.com با استفاده ازحساب کاربری رایگان YouVersion برای استفاده عموم قرار دهند. این سایت به کلیسای شما برای به اشتراک گذاشتن نقاط کلیدی موعظه، مراجعه به کتاب مقدس، بروشورها، لینک های خارجی، اخبار کلیسایی و موارد دیگر، کمک می‌کند. و هنگامی که رویداد خود را در سیستم ذخیره می کنید، کاربران برنامه کتاب مقدس که به دنبال رویدادهای نزدیک به خود هستند می توانند شما را پیدا کنند."
    faq question 2: "استفاده از رویدادها برای کلیسای ما چه نفعی دارد؟"
    faq answer 2: "رویدادها شما را قادر به ارائه خدمات بهتر به پرستش کنندگان می‌دهد. این کار به شما در رسیدن به اهداف خدمتی خود کمک می کند. یادداشت ها، مراجع کتاب مقدس و سایر اطلاعات پشتیبانی کننده که در رویدادهای شما شامل می شوند به مخاطبان شما کمک می کنند با پیغام شما بیشتر ارتباط برقرار کنند. رویدادها به مخاطبان شما کمک می کند پیام های خود را برای انعکاس شخصی حفظ کنند، در حالی که در عین حال به آنها امکان اشتراک گذاشتن چیزهای خاصی که در کلیسا اتفاق می افتد، را می‌دهد. رویدادها به شما کمک می کند تا حقجویان شما را پیدا کنند و با کمک به کاهش هزینه های چاپ، امکان بهتر استفاده کردن از ده یک ها را می‌دهد. رویدادها کاملا رایگان است."
    faq question 3: "استفاده از رویدادها برای کاربران برنامه کتاب‌مقدس چه نفعی دارد؟"
    faq answer 3: "رویدادها با استفاده از ویژگی های مکانیاب دستگاه خود به کاربران کمک میکنند که از برنامه کلیساهای اطراف خود با خبر شوند. هنگامی که کاربران در یکی از رویدادهای شما شرکت می کنند، با مشاهده اطلاعاتی که ارائه کرده اید، می توانند به راحتی سرویس را دنبال کنند. کاربران برنامه کتاب مقدس می توانند یادداشت های خود را به یک رویداد در دستگاه خود اضافه کنند و حتی یک کپی برای استفاده در آینده ذخیره کنند که هر آنها را تشویق می کنند تا بیشتر با کتاب مقدس ارتباط برقرار کنند."
    faq question 4: "چگونه می توانم یک نظرسنجی ایجاد کنم؟"
    faq answer 4: "استفاده از سرویس یا ابزارشخص ثالث (از قبیل <;a href=&#039;https://www.surveymonkey.com/&#039;>;SurveyMonkey®<;/a>;، <;a href=&#039;http://www.pollsnack.com/&#039;>;PollSnack<;/a>;، یا <;a href=&#039;http://www.poll-maker.com/&#039;>;نظرسنجی ساز<;/a>;) برای ایجاد نظرسنجی خود استفاده کنید. هنگامیکه شما نظر خود را ذخیره میکنید،سرویس یک لینک قابل اشتراک گذاری برای شما تهیه میکند. در ابزار مدیریت رویدادها ،در جایی که میخواهید نظر شما به همراه لینک نظرتان نمایان شود، ماژول لینکهای وب را در رویداد خود بکشید و رها کنید."
    faq question 5: "آیا رویدادهایی که ما در YouVersion Live ایجاد کردیم به طور خودکار به سیستم جدید انتقال می یابد؟"
    faq answer 5: "متاسفانه نه. برای استفاده از تمامی امکانات جدید در سیستم رویداد و داشتن بهترین تجربه - هم شما همچنین برای شرکت کنندگان شما - ما مجبور به ساخت سیستم رویداد از ابتدا شدیم. در نتیجه، اطلاعات در سیستم قدیمی قابل انتقال به رویدادها نیستند."
    faq question 6: "اگر شرکت کنندگان نرم افزار کتاب مقدس خود را به روز رسانی نکنند آیا آنها قادر خواهند بود رویدادهای جدید ایجاد شده را مشاهده کنند؟"
    faq answer 6: "از آنجایی که رویدادها یک ویژگی کاملا جدید در برنامه است، کاربران باید برنامه کتاب مقدس خود را به روز کرده تا از آن استفاده کنند. (خوشبختانه بسیاری از کاربران برنامه کتاب مقدس در حال حاضر دستگاه های خود را برای به روز رسانی خودکار تنظیم کرده اند.) هنگامی که یک کاربر گزینه Live را انتخاب کند، یک رویداد زنده با یک پیام پیشنهاد می کند که کاربر برنامه خود را به روز کند تا بتواند از رویدادها استفاده کنند. تا زمانیکه شرکت کنندگان به سیستم جدید رویدادها عادت نکرده‌اند، پیشنهاد می کنیم که در طول زمان اعلانات خود به طور خلاصه توضیحی در مورد این ویژگی جدید بدهید. امکانات جدید رویداد ها را با مخاطبان خود به اشتراک بگذارید."
    faq question 7: "Live همیشه رایگان بوده است آیا استفاده از رویدادها هزینه خواهد داشت؟"
    faq answer 7: "خیر. برنامه کتاب مقدس همیشه رایگان بوده، و همیشه خواهد بود. اگر چه رویدادها یک سرویس کاملا جدید است، این بخشی جدایی ناپذیر از برنامه کتاب مقدس است. در YouVersion، سهیم بودن خود در خدمت شما به کلیسای مسیح را ما مایه افتخار خود می‌دانیم."
    faq question 8: "آیا رویدادها نیاز به یک حساب کاربری خاص برای استفاده دارد؟"
    faq answer 8: "در حالی که از لحاظ فنی می توانید از حساب کاربری YouVersion شخصی خود برای ایجاد رویدادها استفاده کنید، توصیه می کنیم به جای این که یک حساب جداگانه برای کلیسای خود داشته باشید، بخصوص برای اهداف اداری. این رویکرد دو هدف دارد: (۱) به شما امکان می دهد که برنامه شخصی کتاب مقدس خود را جدا از وظایف کلیسای خود داشته باشید و (۲) به شما اجازه می دهد که دیگران را به مدیریت رویدادها برای کلیسای خود مانند دیگر اعضا یا داوطلبان معتمد دعوت کنید. (اگر کلیسای شما قبلا دارای یک حساب کاربری YouVersion برای وظایف اداری - همچون YouVersion Live - دارد شما قادر به استفاده از همان حساب کاربری برای ورود به سایت مدیریت رویدادهای جدید خواهید بود.)"
    spread the word: "به راحتی رویداد خود را با دیگران به اشتراک بگذارید."
    resources intro: "هنگامی که شما رویداد را آماده کردید آن را می‌توانید به اشتراک بگذارید، رویدادها یک لینک به شما می دهد که با استفاده از آن می توانید در تمام شبکه های اجتماعی خود، از طریق پست الکترونیکی، و حتی روی صفحه در زمان جلسه کلیسا و یا رویداد خود از آن استفاده کنید. هنگامی که شخصی با برنامه کتاب مقدس از لینک شما بازدید می کند، رویدادهای شما مستقیما در برنامه باز می شود. اگر آنها برنامه کتاب مقدس را نداشته باشند، رویداد شما را در Bible.com مشاهده خواهند کرد، که در آنجا درصورت تمایل می توانند اپلیکیشن را دریافت کنند."
