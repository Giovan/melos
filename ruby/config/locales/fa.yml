    section 1 text: "این برنامه کلیه امکانات لازم برای ایجاد ارتباط بین پیغام کلام و کلیسای شما و همچنین اشتراک گذاشتن آن با دیگران را در بر دارد. رایگان، بدون استفاده از کاغذ و در حال حاضر در میلیون ها دستگاه نصب شده است."
    section 2 title: "به کلیسای خود برای استفاده بیشتر از پیغام کلام کمک کنید."
    section 2 text: "شرکت کنندگان می توانند در کنار گوش کردن به پیغام، با کتاب مقدس ارتباط برقرار کنند، یادداشت برداری کنند و حتی کپی شخصی خود را برای استفاده در آینده ذخیره کنند."
    section 3 title: "پیغام شما در گوشی های هوشمند کلیسای شما."
    section 3 text: "رئوس مطالب، اعلانات، دسترسی آسان برای دریافت هدایا از طریق اینترنت... تمامی موضوعاتی که می‌خواهید با کلیسای خود در میان بگذارید - کاملا رایگان."
    section 4 title: "مردم خود را به سوی کتاب مقدس بیشتر هدایت کنید."
    section 4 text: "ابن برنامه‌، برنامه‌های مطالعه و رازگاهانی که جماعت شما را در طول هفته با کلام خداوند پیوند می‌دهد، را به آنها پیشنهاد می‌کند."
    slide demo title: "قدرتمند بودن به معنای پیچیده بودن نباید باشد."
    slide demo text: "به راحتی رویدادها را از طریق Mac یا PC متصل به اینترنت ایجاد کرده و به سادگی رویداد‌ها را ویرایش، مرتب و تثبیت کنید."
    building blocks title: "تمامی عناصر مورد نیاز برای ایجاد کردن رویداد مورد نظر را در اختیار داریم."
    building blocks text: "ماژول های قابل تغییر که به شما در صرفه جویی زمان کمک می کنند. از ایتدا از ترکیب عناصر برای ایجاد رویدادهای جدید استفاده کنید. یا دوباره از رویدادهای قبلی ایجاد کرده خود استفاده کنید و آنها را در صورت لزوم تغییر دهید. حتی بعد از کپی کردن رویداد می‌توانید آن را بصورت کامل تغییر دهید. در کنار تمامی این امکانات پیش نمایش به شما امکان می دهد محتوای رویداد خود را دقیقا همانطور که شرکت کنندگان شما می‌بینند مشاهده کنید."
    module 1 title: "ماژول متن"
    module 1 text: "رئوس مطالب، نکات کلیدی، سؤالاتی برای بحث و غیره. مطالبی را که به حاضرین در جلسه کمک می‌کند تا همزمان با پیغام شما همگام شوند، با آنها به اشتراک بگذارید."
    module 2 title: "مرجع کتاب‌مقدسی"
    module 2 text: "قسمتهای کتاب‌مقدس را درست در همان‌جایی نشان دهید که پیغامتان به آنها اشاره می‌کند، در حالی که قسمت مورد نظر به ترجمه‌های %{version_count}«برنامۀ کتاب‌مقدس»+ و به %{language_count}+زبان مرتبط است و نیاز به هیچ کپی- پیْستی نخواهد بود."
    module 3 title: "ماژول برنامه‌های مطالعۀ کتاب‌مقدس"
    module 3 text: "ارتباط مستقیم با برنامه‌های مطالعه و نیایشهای مرتبط با نکات تعلیمی شما به حاضرین در رویداد کمک می‌کند تا در طول هفته مشغول مطالعه و تفکر در کلام خدا باشند."
    module 4 title: "ماژول لینکهای وب"
    module 4 text: "کاری کنید که دریافت‌کنندگان پیغامهای شما با اهدای آنلاین کمکهای مالی، ثبت‌نام داوطلبانه، یا صفحات اصلی کلیسا فقط به اندازۀ یک ضرب آهستۀ انگشت فاصله داشته باشند. لینک هر سایت خارجی را مستقیماً به داخل رویداد خود وارد کنید."
    module 5 title: "ماژول تصویری"
    module 5 text: "با مجموعه‌های هنری، عکس‌ها، تصاویر آیات، و مواردی بیشتری از این دست به \"رویداد\" خود جان ببخشید. دریافت‌کنندگان پیغامهای شما می‌توانند تصاویر \"رویداد\" را به‌راحتی در شبکه‌های اجتماعی خود به اشتراک بگذارند و به این ترتیب، پیغام شما به سرعت پخش می‌شود."
    module 6 title: "ماژول اعلان"
    module 6 text: "کلیۀ اطلاعات زمانی و مهم خود از قبیل اخبار کلیسا، رویدادهای [مذکور در] تقویم سالیانه، برنامه‌ها، کلاسها، فرصتهای داوطلبانه و فعالیتهای بشارتی و غیره را به‌راحتی منتشر کنید."
    module 7 title: "مکان‌ها و زمان‌ها"
    module 7 text: "اجازه دهید مردم بدانند \"رویداد\" شما در کجا و چه زمانی رخ می‌دهد- این موضوع حتی شامل \"رویدادهایی\" می‌شود که در چندین زمان و مکان رخ می‌دهند."
    module 8 title: "رویدادهای تکراری"
    module 8 text: "در وقت و تلاش خود صرفه‌جویی کنید. با کپی کردن رویدادهای موجود و اصلاح اطلاعات به‌روزرسانی شده \"رویدادهای\" جدیدی را به‌سرعت ایجاد کنید."
    module 9 title: "صرفه جویی در هزینه"
    module 9 text: "حتی وقتی روی پلتفرمی با بیش از ۲۰۰ میلیون نصب برنامه با مردم ارتباط برقرار می‌کنید،… در پول پرینت و مصرف کاغذ صرفه‌جویی کنید."
    cost savings: "یک کلیسای متوسط <b>سالانه ده هزار دلار</b>صرف چاپ بولتن می‌کند. \"رویدادها\" کمکتان می‌کنند این هزینه‌ها را کم یا حتی <br>حذف کنید."
    testimonials: "شهادتها"
    testimonial 1 text: "«ما از به ‌کارگیری YouVersion در خدمت کلیسایی خود هیجان‌زده شدیم، مخصوصاً به‌خاطر قسمت \"رویدادهای\" آن که یادداشتهای تعالیم و اظهارنظرهای هر هفته را در آن وارد می‌کنیم. اعضای [کلیسای] ما قدردان این موضوع هستند که یادداشتهای مذکور در دسترس آنها قرار دارند و می‌توانند آنها را به اشتراک بگذارند و ذخیره کنند. ما با جایگزین کردن برنامه‌های چاپ شده، هزاران دلار پول را به نیازهای خدمتی دیگر انتقال داده‌ایم!»"
    testimonial 2 text: "«\"رویدادهای\" YouVersion منبع ارزشمندی برای خانوادۀ کلیسایی ما هستند. توانایی اعضای ما در همگام شدن با یادداشتهای موعظه و قسمتهای کتاب‌مقدس در مدت پخش پیغامها افراد را وارد عمل می‌کند و تأثیر زیادی بر آنها دارد.»"
    testimonial 3 text: "ما از \"رویدادها\" در همۀ جلسات خود استفاده می‌کنیم و اجازه می‌دهیم اعضای حاضر یادداشتها و آیات کتاب‌مقدس مطرح شده توسط واعظ کلام درست در پیش روی خود داشته باشند. \"رویدادها\" ما را از کار چاپ هزاران صفحه [متن] نجات داده‌اند! ایجاد یک \"رویداد\" کار بسیار آسانی است، و همیشه در زمان دقیقی که به آن نیاز داریم، منتشر می‌شود.»"
    all new title: "[گزینۀ] \"رویدادها\"، گزینه‌ای کاملاً جدید و رایگان است، و فقط در \"برنامۀ کتاب‌مقدس\" یافت می‌شود."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
