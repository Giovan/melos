    download blurb: "شما می‌توانید یک کپی از داده‌های شخصی‌ای را که در اختیارمان قرار داده‌اید دانلود کنید، نظیر نام، بیوگرافی، مکان جغرافیایی، و آدرس وب‌سایتتان، و همینطور اطلاعات پایه‌ای درباره‌ی دوستانتان در یوورژن. این دانلود داده‌ها شامل اطلاعات فعالیت کتاب‌مقدس نظیر هایلایتها، یادداشتها، تصاویر آیات، و غیره نمی‌شود که البته اینها را می‌توانید مستقیماً در داخل برنامه نگاه کنید. یوورژن یک سازمان خدمتی غیر انتفاعی است. از آنجاییکه تمرکز ما بر خدمت است، ما داده‌ها را نمی‌فروشیم یا داخل محصولات یوورژن تبلیغات نمی‌گذاریم و از آن پول در نمی‌آوریم. لطفاً برای کسب جزئیات بیشتر درباره‌ی داده‌هایی که جمع‌آوری می‌کنیم و دلیل آن، و نحوه‌‌ی استفاده و محافظت از آن داده‌ها به سیاست حریم خصوصی ما و شروط استفاده مراجعه کنید. لطفاٌ توجه داشته باشید که با دانلود کردن داده‌ها، داده‌ها از سرورهای یوورژن حذف نمی‌شوند. اگر می‌خوایید درخواست کنید که اطلاعاتتان پاک شود، لطفاٌ به صفحه help.youversion.com مراجعه کنید. لطفاٌ آگاه باشید که به هر حال، حذف کردن برخی داده‌های باعث خواهد شد که در کارکرد یوورژن اختلال ایجاد شود، همانطوریکه در سیاست حریم خصوصی ما شرح داده شده است."
