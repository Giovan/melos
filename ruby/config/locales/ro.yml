            contributions title: "Contribuții la YouVersion"
            contributions text: "Trimițând idei, sugestii, documente și/sau propuneri („Contribuții”) către YouVersion, accepți și agreezi că:<ul><li> contribuțiile tale nu conțin informații confidențiale sau proprietare;</li><li> Life.Church nu are nici o obligație de confidențialitate, explicită sau implicită, cu privire la contribuții; </li><li> Life.Church va fi îndreptățită să utilizeze sau divulge (sau poate alege să nu utilizeze și să nu divulge) aceste contribuții în orice scop, în orice mod, în orice medii în întreaga lume;</li><li> Life.Church poate avea ceva similar contribuțiilor luate deja în considerare sau aflate în dezvoltare; </li><li> contribuțiile tale devin automat proprietatea Life.Church fără vreo obligativitate din partea Life.Church față de tine și</li><li> nu ești îndreptățit la nici un fel de compensații sau rambursări, în nici un mod, indiferent de împrejurări, din partea Life.Church.</li></ul>"
            indemnity title: "Imunitate și exonerare de răspundere"
            indemnity text: "Agreezi să acorzi Life.Church și filialelor, asociaților, funcționarilor, intermediarilor, angajaților, partenerilor și licențiatorilor săi, prezumția de nevinovăție cu privire la orice pretenții sau solicitări, inclusiv taxe rezonabile pentru avocați, făcute de terțe părți datorită sau ca rezultat al, conținutului pe care îl trimiți, postezi, transmiți sau îl faci disponibil în vreun fel prin intermediul YouVersion, legăturii tale cu YouVersion, nerespectării TERMENILOR DE UTILIZARE, încălcării drepturilor cuiva. Înțelegi și agreezi în mod expres că Life.Church și filialele, asociații, funcționarii, intermediarii, angajații, partenerii și licențiatorii săi nu garantează că:<ul><li> YouVersion va satisface cerințele tale;</li><li> YouVersion va fi neîntrerupt, punctual, securizat sau fără erori și</li><li> rezultatele obținute din utilizarea YouVersion vor fi exacte sau fiabile. Life.Church nu va răspunde în nici un fel, indiferent de împrejurări, de vreo pierdere sau vătămare datorate utilizării conținutului pus la dispoziție prin intermediul YouVersion.</li></ul>Înțelegi și agreezi că orice material descărcat sau obținut altfel prin utilizarea YouVersion este accesat la latitudinea ta și pe proprie răspundere și vei fi personal responsabil de orice deteriorare a calculatorului tău sau de orice pierdere de date care rezultă din descărcarea acestor materiale."
