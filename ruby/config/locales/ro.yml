            description text: "Life.Church asigură utilizatorilor acces gratuit la o varietate de servicii prin intermediul YouVersion, inclusiv dar nu limitat la, vizionare video prin internet, postări pe blog și discuții, comentarii, diverse alte mijloace de comunicare, forumuri și conținut personalizat. Folosind YouVersion, înțelegi că această utilizare poate include înștiințări din partea Life.Church, inclusiv dar nu limitat la, înștiințări de service, mesaje administrative și alte mesaje la care te-ai abonat personal. Înțelegi și ești de acord că ești responsabil pentru obținerea accesului la YouVersion, care poate implica taxe de echipament și terțe părți (precum taxe ale furnizorului de internet, taxe pentru timp de emisie sau alte taxe asociate afișării și livrării mesajelor)."
            registration title: "Obligațiile tale la înregistrare"
            registration text: "Accepți și agreezi:<ul><li>să furnizezi informații adevărate, exacte, actuale și complete despre tine conform celor cerute de YouVersion în formularele de înregistrare („Date de înregistrare”) și</li><li>să întreții și actualizezi la timp datele de înregistrare pentru a le menține adevărate, exacte, actuale și complete. Dacă Life.Church suspectează că aceste informații sunt neadevărate, inexacte, neactuale și incomplete, Life.Church are dreptul să suspende sau să-ți închidă contul și să-ți interzică cu desăvârșire utilizarea prezentă sau viitoare a YouVersion (sau a oricărei părți a acestuia). Life.Church se preocupă de siguranța și confidențialitatea tuturor utilizatorilor săi, în special a copiilor. De aceea, părinții copiilor cu vârsta sub 13 ani cărora le permit accesul la YouVersion trebuie să accepte că YouVersion este conceput pentru o audiență largă. În consecință, în calitate de tutore legal, ești responsabil să decizi dacă YouVersion este potrivit pentru copilul tău.</li></ul>"
            privacy title: "Politica de confidențialitate YouVersion"
            privacy text: "Datele de înregistrare și alte informații despre tine sunt supuse politicii noastre de confidențialitate, aflată aici: <a href='https://www.bible.com/privacy' target='_self'>http://youversion.com/privacy</a>. Înțelegi că utilizând YouVersion îți dai acordul în privința colectării și utilizării (conform cu politica de confidențialitate) acestor date, inclusiv transferul acestora în Statele Unite și/sau alte țări, pentru stocare, procesare și utilizare de către <a href='http://life.church' target='_self'>Life.Church</a>."
            account title: "Cont de membru, parolă și securitate."
            account text: "După încheierea procesului de înregistrare YouVersion, vei primi o parolă și și un cont. Ești responsabil să păstrezi confidențialitatea parolei și contului și ești întru totul responsabil de toate activitățile desfășurate sub parola și contul tău. Ești de acord: <ul><li>să notifici imediat Life.Church despre orice utilizare neautorizată a parolei sau contului tău sau despre orice breșă din punct de vedere al securității și</li><li>să te asiguri că ieși din contul tău la sfârșitul fiecărei sesiuni.</li></ul>"
            conduct title: "Conduita membrului"
            conduct text: "Înțelegi că toate informațiile, datele, textul, softurile, muzica, sunetul, fotografiile, grafica, filmările, mesajele, etichetele, postările pe blog sau forum precum și alte materiale („Conținut”) postate public sau transmise privat, sunt responsabilitatea exclusivă a persoanei de la care provine un asemenea conținut. Aceasta înseamnă că tu ești întru totul responsabil de întreg conținutul pe care îl încarci, postezi, trimiți prin e-mail sau îl faci disponibil în vreun alt mod prin intermediul YouVersion. Deși Life.Church monitorizează conținutul vehiculat de YouVersion, Life.Church nu poate garanta în mod rezonabil acuratețea, integritatea, calitatea sau conformitatea conținutului. Înțelegi și ești de acord că folosind YouVersion, poți fi expus la un conținut care este ofensator, indecent sau nedorit. Ești de acord să nu folosești YouVersion pentru:<ul type='none'><li>a încărca, posta, trimite prin e-mail, transmite sau face disponibil în vreun alt mod orice conținut ilegal, dăunător, amenințător, abuziv, hărțuitor, care aduce prejudicii, defăimător, vulgar, obscen, calomniator, invaziv la adresa intimității altora, răuvoitor, discriminator din punct de vedere rasial, etnic sau în vreun alt mod nedorit;</li><li>a dăuna minorilor în vreun fel;</li><li>a juca rolul oricărei persoane sau entități, inclusiv dar nu limitat la vreo persoană oficială, lider de forum, ghid sau gazdă aparținând Life.Church sau a declara în mod fals sau reprezenta în vreun alt mod afilierea cu o persoană sau entitate;</li><li>a falsifica antete sau manipula identificatori în vreun alt mod cu scopul de a ascunde originea conținutului transmis prin intermediul YouVersion;</li><li>a încărca, posta, trimite prin e-mail, transmite sau face disponibil în vreun alt mod orice conținut pe care nu ai dreptul să-l faci disponibil sub nici o lege sau relații contractuale sau de încredere (precum informații secrete, informații proprietare și confidențiale primite sau divulgate ca parte a relațiilor de serviciu sau aflate sub incidența acordurilor de ne-divulgare);</li><li>a încărca, posta, trimite prin e-mail, transmite sau face disponibil în vreun alt mod orice conținut care violează vreun brevet, marcă înregistrată, secret comercial, drept de autor sau orice drepturi proprietare („Drepturi”) ale oricărei părți;</li><li>a încărca, posta, trimite prin e-mail, transmite sau face disponibil în vreun alt mod orice publicitate nesolicitată sau neautorizată, materiale promoționale, junk mail, spam, lanțuri de scrisori, scheme piramidale sau orice alte moduri de ademenire;</li><li>a încărca, posta, trimite prin e-mail, transmite sau face disponibil în vreun alt mod orice material care conține viruși de softuri sau orice fel de cod de calculator, fișiere sau programe menite să întrerupă, să distrugă sau să limiteze funcționalitatea oricărui soft sau hardware de calculator sau echipament de telecomunicații;</li><li>a perturba cursul normal al dialogului sau acționa prin alte mijloace într-o manieră care influențează negativ posibilitatea de a fi antrenat în schimburi în timp real;</li><li>a interfera cu sau perturba YouVersion sau serverele sau rețelele conectate la YouVersion, sau încălca orice cerințe, proceduri, politici sau reglementări ale rețelelor conectate la YouVersion;</li><li>a încălca intenționat sau neintenționat orice legi locale, statale, naționale sau internaționale în vigoare;</li><li>a furniza suport material sau resurse (sau a ascunde natura, locația, sursa sau proprietatea suportului material sau resurselor) oricărei (oricăror) organizații desemnate de către guvernul Statelor Unite ca fiind organizații teroriste străine conform secțiunii 219 din Immigration and Nationality Act;</li><li>a urmări sau hărțui prin alte mijloace pe alții și/sau</li><li>a colecta sau stoca date personale despre alți utilizatori având legătură cu conduita și activitățile interzise sus-menționate.</li></ul>Life.Church furnizează YouVersion pentru beneficiu gratuit, personal, spiritual și/sau religios intangibil. Accepți că Life.Church poate să pre-filtreze sau nu conținutul, dar reprezentanții vor avea dreptul (dar nu obligația), exclusiv la discreția lor, să pre-filtreze, să respingă sau să îndepărteze orice conținut care este disponibil prin YouVersion, pentru orice motiv.<br><br>Accepți, consimți și agreezi că Life.Church poate accesa, păstra și dezvălui informațiile precum și conținutul asociate contului tău, dacă este cerut prin lege sau dacă consideră cu bună credință că este necesar acest lucru pentru :<ul><li>a fi în concordanță cu un proces legal; <li>a aplica TERMENII DE UTILIZARE; </li><li>a răspunde la reclamațiile conform cărora conținutul încalcă drepturile unor terțe părți; </li><li>a răspunde la solicitările tale către serviciul clienți; sau </li><li> a proteja drepturile, proprietatea sau siguranța personală a Life.Church, a utilizatorilor săi și a publicului.</li></ul><br>Înțelegi că procesarea tehnică și transmisia YouVersion, incluzând conținutul tău, poate implica <ul><li>transmisiuni în diverse rețele și</li><li>modificări pentru a se conforma și adapta la cerințele tehnice ale respectivelor rețele și dispozitive.</li></ul>"
            international title: "Caracterul global al comunicațiilor"
            international text: "Accepți că utilizând YouVersion, vei genera trafic de date în rețelele de calculatoare ale Life.Church,o parte din acestea fiind localizate în diverse părți din lume. Prin urmare, chiar și traficul de date care este aparent intrastatal poate deveni interstatal și global indiferent de locația fizică în care te afli în momentul transmisiei. În consecință, accepți că utilizarea YouVersion generează trafic de date interstatal și global. Recunoscând caracterul global al internetului, ești de acord să respecți toate legile locale cu privire la conduita online și conținutul admis. În mod specific, ești de acord să respecți toate legile în vigoare cu privire la transmiterea de date tehnice exportate din Statele Unite sau din țara unde domiciliezi."
