            your information text: "Când te înregistrezi pentru un cont YouVersion sau alt serviciu sau promoție Life.Church care necesită înregistrare, îți solicităm informații personale (precum nume, adresă de e-mail și parola de accesare a contului). Este posibil să combinăm informațiile asociate contului tău cu informațiile existente pe alte servicii Life.Church sau terțe părți cu scopul de a-ți oferi o experiență cât mai plăcută și pentru a îmbunătăți calitatea serviciilor noastre. Pentru anumite servicii, poți opta să nu participi cu informațiile personale."
            device id title: "ID-ul unic al dispozitivului și locația GPS"
            device id text: "Când accesezi Aplicația Biblia de la YouVersion, este posibil să colectăm identificatorul unic al dispozitivului tău („UDID”) și/sau adresa ta IP și/sau locația GPS. Folosim aceste informații a-ți putea oferi o experiență adaptată nevoilor tale. Informația este colectată pentru a determina numărul total de dispozitive unice care folosesc serviciul nostru sau o parte din acesta, pentru a monitoriza utilizarea per total, pentru a analiza date și pentru a comunica cât mai eficient cu tine. Putem să combinăm aceste informații cu informații de la terțe părți pentru a-ți oferi o experiență cât mai plăcută și pentru a îmbunătăți calitatea serviciilor noastre. Nu partajăm cu terțe părți nici o informație de identificare personală asociată UDID-ului tău sau locației GPS fără permisiunea ta explicită."
            cookies title: "Cookie-uri Life.Church"
            cookies text: "Când vizitezi <a href='https://www.bible.com' target='_self'>www.youversion.com</a>, putem trimite unul sau mai multe cookie-uri către calculatorul tău pentru a identifica în mod unic navigatorul tău de internet. (Un cookie este un fișier text de dimensiuni foarte mici care conține o înșiruire de caractere). Acceptând cookie-urile noastre îți poți păstra preferințele de utilizator de la o sesiune la alta. Deși majoritatea acceptă implicit cookie-uri, îți poți seta navigatorul de internet să refuze toate cookie-urile sau să te avertizeze când acestea îți sunt trimise. S-ar putea ca unele caracteristici și servicii YouVersion să nu funcționeze corect dacă ai cookie-urile dezactivate."
            log title: "Informații de jurnalizare"
            log text: "Când utilizezi YouVersion, serverele noastre înregistrează automat informațiile trimise de navigatorul tău de internet atunci când vizitezi paginile noastre web. Aceste înregistrări pot include informații precum solicitarea ta de web, adresa IP, tipul de navigator de internet, limba navigatorului de internet, data și ora solicitării tale și unul sau mai multe cookie-uri care pot identifica în mod unic navigatorul tău de internet."
            communications title: "Înștiințările utilizatorului"
            communications text: "Informațiile sau solicitările personale pe care le trimiți prin <a href='https://www.bible.com/live' target='_self'>www.youversion.com/live</a> vor fi direcționate către administratorul de grup. Administratorul de grup și/sau unul din membri acestuia vor avea acces la această informație. Când trimiți e-mail sau comunici altfel cu oricare site web deținut de Life.Church, putem păstra aceste comunicații pentru a procesa întrebările tale, pentru a răspunde solicitărilor tale și pentru a îmbunătăți serviciile noastre."
            third party title: "Site-uri terțe părți"
            third party text: "Această politică de confidențialitate se aplică doar site-urilor și aplicațiilor care sunt deținute și administrate de Life.Church. Life.Church nu poate reglementa alte site-uri legate din interiorul diverselor noastre pagini de web și al serviciilor noastre. Acele site-uri își pot stoca propriile cookie-uri sau alte fișiere pe calculatorul tău, pot colecta date sau îți pot solicita informații personale. Dacă alegi să vizitezi site-urile lor, trebuie să te familiarizezi cu propriile lor politici de confidențialitate."
            information use title: "Cum utilizăm informațiile tale personale?"
            information use text: "Când te înscrii pentru un anumit serviciu care necesită înregistrare, îți solicităm să ne furnizezi informații personale. Dacă Life.Church intenționează să folosească această informație într-o manieră diferită de scopul pentru care au fost colectate, atunci îți vom cere consimțământul înainte de a face acest lucru. Poți refuza să trimiți informații personale către oricare din serviciile noastre, caz în care este posibil să nu-ți putem furniza respectivele servicii."
            information security title: "Cum îți protejăm datele?"
            information security text: "Life.Church nu partajează datele tale personale altor instituții din afara Life.Church. Totuși, Life.Church poate partaja date personale dacă consideră cu bună credință că accesarea, utilizarea, păstrarea sau divulgarea acestor informații este necesară pentru (a) a îndeplini legi în vigoare, reglementări, procese legale sau solicitări guvernamentale executorii, (b) a impune termeni de utilizare în vigoare, inclusiv investigarea potențialelor încălcări ale celor sus-menționate, (c) a detecta, preveni sau reclama în vreun fel fraude, probleme de securitate și tehnice, sau (d) a proteja împotriva lezării drepturilor, proprietății sau securității Life.Church, a utilizatorilor sau publicului nostru după cum o cere sau permite legea. Life.Church își ia măsuri corespunzătoare de protecție împotriva accesului neautorizat sau a modificării, divulgării sau distrugerii abuzive de date. Acestea includ revizuiri interne ale colectării de date, ale stocării și metodelor de procesare și a măsurilor de securitate, precum și măsuri fizice de protecție împotriva accesului neautorizat la sistemele unde colectăm date personale. Cu excepția cazului când avem acordul tău explicit, limităm accesul la datele personale la angajații Life.Church, prestatorii de servicii și intermediarii care au nevoie de aceste informații ca să opereze, să dezvolte sau să îmbunătățească serviciile noastre. Aceste persoane sunt supuse obligațiilor de confidențialitate și sunt pasibili de pedeapsă, inclusiv rezilierea contractului sau urmărire penală, dacă încalcă aceste obligații."
            data integrity title: "Integritatea datelor"
            data integrity text: "Life.Church revizuiește colectarea de date, stocarea și metodele de procesare pentru a ne asigura că procesăm doar acele date personale care sunt necesare furnizării sau îmbunătățirii serviciilor noastre. Urmăm pași rezonabili să ne asigurăm că datele personale care le procesăm sunt exacte, complete și la zi, dar depindem de utilizatorii noștri în actualizarea datelor lor personale oricând e necesar."
            information access title: "Accesare și actualizare a datelor personale."
            information access text: "Când utilizezi serviciile Life.Church, facem eforturi de bună credință să-ți dăm acces la datele tale personale pentru a le modifica dacă nu sunt exacte sau a le șterge după dorință, cu excepția cazului când este cerut prin lege sau scopuri legitime ale serviciilor ca ele să fie păstrate. Solicităm utilizatorilor individuali să se identifice pe ei înșiși și informațiile solicitate a fi accesate, modificate sau șterse înainte de a procesa asemenea solicitări și putem refuza să procesăm solicitări care sunt repetate sau sistematice în mod nerezonabil, care cer efort tehnic disproporționat, periclitează intimitatea altora sau ar putea fi nepractice (de exemplu, solicitări legate de datele aflate pe benzi magnetice) sau pentru care accesul nu este necesar. În cazurile în care oferim accesul și corectarea datelor, acesta este gratuit cu excepția cazului dacă necesită efort disproporționat. Unele din serviciile noastre au diverse proceduri de accesare, modificare sau ștergere a datelor personale ale utilizatorilor."
            enforcement title: "Constrângeri"
            enforcement text: "Life.Church își revizuiește periodic conformitatea cu această politică de confidențialitate. Când primim reclamații formale scrise cu privire la probleme de confidențialitate, face parte din politica noastră să contactăm utilizatorii în cauză relativ la îngrijorările lor. Vom coopera cu autoritățile legiuitoare, inclusiv autoritatea locala pentru protecția datelor, pentru a rezolva orice reclamații cu privire la transferul datelor personale care nu pot fi rezolvate între Life.Church și o anumită persoană."
