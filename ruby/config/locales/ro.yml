    relevancy copy: "În generațiile anterioare, accesul oamenilor la Biblie era foarte limitat. Astăzi lucrurile stau altfel. Totuși, mulți oameni care au acces la Biblie cred că mesajul ei nu se aplică pentru viața lor. În același timp, sunt alții care cred că există o legătură între Biblie și experiența lor de zi cu zi."
    information revolution: "Revoluția informației"
    information revolution copy: "În ultimii zece ani, Internetul a creat o revoluție care deschide posibilități nemaiîntâlnite. Cu abilitatea de a împărtăși, contribui, crea, transmite și comunica, este ușor să exprimăm cine suntem și ce credem cu restul lumii."
    youversion copy: "De când a început în 1996, scopul Life.Church a fost să conducă oamenii spre a deveni urmași ai lui Hristos în întregime devotați. Făcând asta, am căutat căi noi pentru a ajuta oamenii să unească Biblia cu viața lor de zi cu zi. Metodele noastre s-au schimbat de-a lungul anilor pe măsură ce am adoptat diverse tehnologii și strategii. Dar în esență, focalizarea noastră rămâne pe relevanță și de aceea ne străduim în mod constant să demonstrăm și să îi învățăm pe oameni cum Cuvântul lui Dumnezeu se referă la toată lumea, indiferent unde se află ei în viață."
    youversion copy 2: "YouVersion reprezintă o nouă frontieră a eforturilor Life.Church. Noi nu construim doar un instrument ca să avem un impact asupra lumii folosind tehnologia inovativă, mai important decât asta, angajăm oamenii în relație cu Dumnezeu în timp ce ei descoperă relevanța Bibliei pentru viețile lor."
    partners title: "Parteneri în publicarea Bibliei"
    partners text: "Fără partenerii noștri generoși care publică Biblia, YouVersion pur și simplu nu ar fi în măsură să ofere comunității noastre din întreaga lume așa multe Biblii. Mulți ne-au întrebat cum pot mulțumi acestor susținători vitali ai misiunii YouVersion. Poți afla mai multe despre ei prin intermediul legăturilor de mai jos."
