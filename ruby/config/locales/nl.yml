    email: "E-mail"
    faq question 1: "Wat zijn Bijeenkomsten?"
    faq answer 1: "Bijeenkomsten is een volledig gratis functie binnen YouVersion Bijbel App, die gebruikers eenvoudig kan verbinden met kerkelijke bijeenkomsten die ze bezoeken. Kerken worden uitgenodigd om in te loggen via events.bible.com met een gratis YouVersion account, om hun eigen Bijeenkomsten aan te maken en te tonen in de Bijbel App. De gratis beheertools voor Bijeenkomsten maakt het je kerk gemakkelijk om de hoofdpunten van de preek, Bijbelverwijzingen, beeldmateriaal, externe links, belangrijk kerknieuws te delen, en meer. En als je je Bijeenkomsten hebt opgeslagen in het systeem, dan stel je Bijbel App gebruikers die zoeken naar Bijeenkomsten in de buurt in staat om die van jou te vinden."
    faq question 2: "Waarom zou onze kerk gebruik willen maken van Bijeenkomsten?"
    faq answer 2: "Bijeenkomsten stelt je in staat diensten aan te bieden aan je bezoekers, wat je helpt bij het bereiken van de doelen van je bediening. De notities, Bijbelverwijzingen en andere ondersteunende informatie die je invoegt bij je Bijeenkomsten, helpt je bezoekers om zich meer te verdiepen in je boodschap. Bijeenkomsten helpt je publiek om je boodschap te onthouden voor persoonlijke reflectie, terwijl je hen tegelijkertijd in staat stelt om de bijzondere dingen die gebeuren in je kerk te delen met anderen. Bijeenkomsten helpt zoekers om jou te vinden en je bespaart geld door de kosten voor het printen van uitnodigingen te reduceren. En, Bijeenkomsten is volledig gratis."
    faq question 3: "Waarom zouden Bijbel App gebruikers Bijeenkomsten willen gebruiken?"
    faq answer 3: "Bijeenkomsten helpt gebruikers om kerkelijke bijeenkomsten in de buurt te ontdekken, waarbij gebruik wordt gemaakt van de geografische locatiebepaling van hun apparaat. Wanneer gebruikers een van je bijeenkomsten bezoeken, worden zij in staat gesteld jouw dienst gemakkelijk te volgen door te informatie in te zien die jij beschikbaar hebt gesteld. Bijbel App gebruikers kunnen hun eigen notities toevoegen aan een Bijeenkomst op hun apparaat en zelfs een kopie bewaren voor toekomstige referentie. Beide functies zullen hen aanmoedigen zich meer te bezig te houden met de Bijbel. "
    faq question 4: "Hoe kan ik een poll aanmaken?"
    faq answer 4: "Maak gebruik van een bestaande tool of dienst (zoals <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>of <a href='http://www.poll-maker.com/'>Poll Maker</a>) om je eigen poll aan te maken. Wanneer je je poll opslaat zal deze service je voorzien van een link die je kunt delen. Sleep een Web Links Module in je Bijeenkomst, binnen de Bijeenkomsten beheertool, op de plaats waar jij je poll wil laten verschijnen en sluit daarbij ook de link naar de poll in."
    faq question 5: "Zullen de Bijeenkomsten die we aangemaakt hebben in YouVersion Live automatisch verplaatsen naar het nieuwe Bijeenkomsten platform?"
    faq answer 5: "Helaas niet. Om de best mogelijke ervaring met Bijeenkomsten te realiseren — zowel voor jou als voor je bezoekers — moesten we Bijeenkomsten van de grond af opnieuw bouwen. Als gevolg daarvan zijn data vanuit Live niet over te brengen naar Bijeenkomsten."
    faq question 6: "Wat gebeurt er als onze deelnemers hun Bijbel App niet updaten? Zullen zij de nieuwe Bijeenkomsten kunnen zien die we aanmaken? "
    faq answer 6: "Omdat Bijeenkomsten een geheel nieuwe app functie is moeten gebruikers hun Bijbel App updaten om er gebruik van te kunnen maken. (Gelukkig hebben vele gebruikers hun apparaten ingesteld op automatisch updaten.) Als een gebruiker klikt op de Live-tab verschijnt er één Live-bijeenkomst bericht, met de aanbeveling om te updaten, zodat hij/zij gebruik kan maken van de voordelen van Bijeenkomsten. Tot het moment waarop je regelmatige bezoekers vertrouwd zijn geworden met Bijeenkomsten, raden we je aan om kort bij de mededelingen uit te leggen hoe jouw kerk er gebruik van maakt. Help je publiek begrijpen hoe het hen voordelen biedt en vertel hen hoe ze er gebruik van kunnen maken."
    faq question 7: "Live is altijd gratis geweest. Kost Bijeenkomsten iets?"
    faq answer 7: "Nee. De Bijbel App is altijd gratis geweest en zal dat altijd blijven. Ook al is Bijeenkomsten een geheel nieuwe service, het is een geïntegreerd onderdeel van de Bijbel App. Bij YouVersion beschouwen we het als een eer en voorrecht om je te kunnen helpen bij het realiseren van de doelen van je bediening."
    faq question 8: "Vereist het gebruik van Bijeenkomsten een speciaal beheeraccount?"
    faq answer 8: "Hoewel het technisch mogelijk is om je persoonlijke account te gebruiken voor het aanmaken van Bijeenkomsten, raden we je aan om juist een apart account te gebruiken binnen je organisatie; specifiek bedoeld voor beheertaken. Deze aanpak dient twee doelen: (1) het biedt je de mogelijkheid om je persoonlijk gebruik van de Bijbel App gescheiden te houden van de taken binnen je bediening en (2) het biedt je de gelegenheid om anderen Bijeenkomsten te laten beheren namens je bediening; andere stafleden, of betrouwbare vrijwilligers. (Als je organisatie al een YouVersion account heeft dat bestemd is voor beheertaken — zoals bijvoorbeeld het oudere YouVersion Live — kun je datzelfde account gebruiken om in te loggen op de nieuwe Bijeenkomsten-beheersite.)"
    spread the word: "Verspreid het nieuws over je Bijeenkomst, eenvoudig."
    resources intro: "Wanneer je eenmaal je Bijeenkomst hebt gepland en klaar bent om deze te delen, voorziet Bijeenkomsten in een link die je kunt gebruiken binnen al je sociale netwerken, in mailcommunicatie en zelfs via het scherm tijdens je kerkdienst of bijeenkomst. Wanneer iemand via de Bijbel App je link aanklikt, opent je Bijeenkomst direct binnen de app. Mochten ze niet beschikken over de Bijbel App, dan zien ze je Bijeenkomst via Bible.com, met de optie om de app te installeren."
