  about page:
    relevancy: "Relevantie"
    relevancy copy: "Voor vroegere generaties was de toegang tot de Bijbel heel beperkt. Tegenwoordig is dat niet meer zo. Hoewel veel mensen toegang hebben tot de Bijbel, denken ze dat de boodschap niet meer van toepassing is voor hun leven. Tegelijk zijn er anderen die geloven dat er verband is tussen de Bijbel en hun dagelijkse ervaringen."
    information revolution: "Informatierevolutie"
    information revolution copy: "In het afgelopen decennium heeft het Internet een revolutie tot stand gebracht die mensen als nooit tevoren toegang geeft tot informatie. Dankzij de mogelijkheid om te delen, bij te dragen, te creëren, uit te zenden en te communiceren, is het makkelijk om uit te dragen aan de wereld wie we zijn en wat we geloven."
    youversion copy: "Al sinds de oprichting in 1996 is het doel van Life.Church om mensen volledig toegewijde volgelingen van Christus te maken. Zo zijn we steeds op zoek naar nieuwe manieren om de bijbel in het dagelijkse leven te betrekken. Door de toepassing van diverse technologieën en strategieën zijn onze methodes in de loop van de tijd veranderd. Uieindelijk blijven we onze aandacht richten op wat belangrijk is, terwijl we er altijd naar streven om mensen ervan te overtuigen dat Gods Woord voor iedereen is, ongeacht hoe je in het leven staat. "
    youversion copy 2: "YouVersion vertegenwoordigd een nieuwe grens in de inspanningen van Life.Church. We zijn niet gewoon een tool aan het ontwikkelen met behulp van innovatieve technologie die een impact heeft op de wereld, we zetten mensen er toe aan om een relatie te onderhouden met God terwijl ze ontdekken hoe belangrijk de Bijbel is in hun leven. "
