    mail subject: "Deze nieuwe functie van YouVersion kan onze kerk echt verder helpen!"
    mail body: "Heb je YouVersion’s nieuwe functie Bijeenkomsten al gezien? Ik geloof dat dit onze kerk echt kan helpen om mensen meer te betrekken bij onze diensten. Het helpt mensen om hun eigen notities toe te voegen tijdens een dienst, om vervolgens de bijeenkomst op te slaan, zodat die later weer opgezocht kan worden voor nadere studie, in combinatie met de Bijbelverwijzingen. Ik denk dat we hiermee mogelijk ook kunnen besparen op printkosten. Hier vind je YouVersion’s Bijeenkomsten website: http://www.bible.com/features/events."
    section 1 title: "Voeg de kracht van de Bijbel App toe aan je kerkdiensten."
    section 1 text: "Alles wat je kerk nodig heeft om bezig te zijn met je boodschap en die te delen met anderen. Gratis, papierloos en inmiddels al geïnstalleerd op miljoenen apparaten."
    section 2 title: "Help je gemeente meer uit je preken te halen."
    section 2 text: "Aanwezigen kunnen de lijn vasthouden, aan de slag gaan met de Bijbel, notities maken en zelfs een eigen persoonlijke kopie opslaan, voor toekomstig gebruik."
    section 3 title: "Jouw content op hun smartphone."
    section 3 text: "Preekschetsen, mededelingen, links naar online doneren… wat je ook maar wil communiceren binnen je kerk, deel het allemaal — 100% gratis."
    section 4 title: "Leid je mensen verder in de Bijbel."
    section 4 text: "Aanbevolen Leesplannen en overdenkingen, die je gemeenschap verbonden houdt met de Schrift, de hele week lang."
    slide demo title: "Krachtig hoeft niet ingewikkeld te zijn."
    slide demo text: "Maak eenvoudig Bijeenkomsten aan vanaf een Mac of PC met internetverbinding. Sleep simpelweg alle onderdelen van je Bijeenkomst op z'n plaats, terwijl je meteen ook nog kunt herschikken en bewerken."
    building blocks title: "Alle bouwstenen die je nodig hebt…om Bijeenkomsten te maken, precies zoals jij dat wilt."
    building blocks text: "Flexibele modules besparen je tijd en moeite. Combineer elementen om vanaf het begin nieuwe Bijeenkomsten aan te maken. Of hergebruik je bestaande Bijeenkomsten en bewerk ze, indien nodig. Kopieer bestaande Bijeenkomsten en bewerk ze, om ze passend te maken bij compleet verschillende typen samenkomsten. Terwijl je bezig bent toont Preview je Bijeenkomst materiaal, exact zoals bezoekers het zullen zien"
    module 1 title: "Tekst module"
    module 1 text: "Hoofdlijnen, sleutelwoorden, discussievragen… Deel elk tekstmateriaal dat je bezoekers helpt om je te volgen tijdens je preek."
    module 2 title: "Bijbelverwijzingen"
    module 2 text: "Toon Bijbelgedeelten precies daar waar je preek ernaar verwijst, gelinkt naar een van de %{version_count}+ Bijbel App vertalingen in %{language_count}+ talen — kopiëren en plakken is niet nodig."
    module 3 title: "Leesplan Module"
    module 3 text: "Verwijs naar Leesplannen en overdenkingen die gerelateerd zijn aan jouw aandachtspunten, zodat je publiek wordt aangemoedigd om gedurende de week ook bezig te zijn met Gods Woord."
    module 4 title: "Web Links Module"
    module 4 text: "Leid je publiek tot ze slechts één klik verwijderd zijn van online doneren, aanmelden als vrijwilliger, of de homepage van de kerk. Drop een link naar elke externe site, direct vanuit je Bijeenkomst."
    module 5 title: "Afbeelding Module"
    module 5 text: "Breng je Bijeenkomst tot leven met serie gerelateerde kunst, foto's, Versafbeeldingen en meer. Bezoekers kunnen eenvoudig Bijeenkomst afbeeldingen delen via social media, waardoor je boodschap viraal gaat."
    module 6 title: "Mededelingen Module"
    module 6 text: "Verspreid eenvoudig al je tijdgebonden, belangrijke informatie: kerkelijk nieuws, geplande bijeenkomsten, onderwijs, vrijwillige- en zendingsvacatures en meer."
    module 7 title: "Locatie en Tijd"
    module 7 text: "Laat mensen weten waar en wanneer je Bijeenkomst plaatsvindt — zelfs als Bijeenkomsten plaatsvinden op meerdere tijden en locaties."
    module 8 title: "Kopieer Bijeenkomsten"
    module 8 text: "Bespaar tijd en moeite. Maak snel nieuwe Bijeenkomsten aan door bestaande exemplaren te kopiëren en bij te werken met nieuwe informatie."
    module 9 title: "Kostenbesparing"
    module 9 text: "Bespaar op printkosten en gebruik minder papier… zelfs als je mensen probeert te bereiken via een platform met meer dan 200 miljoen installaties."
    cost savings: "De gemiddelde kerk besteedt <b>$10,000 per jaar</b><br>aan het printen van bulletins. Bijeenkomsten helpt je op deze kosten <br>te besparen, of ze te elimineren."
    testimonials: "Getuigenissen"
    testimonial 1 text: "“We zijn opgetogen om YouVersion te implementeren in onze bediening, in het bijzonder de sectie Bijeenkomsten, waarin we iedere week de leerpunten en commentaren invoegen. Onze mensen waarderen het dat ze de notities bij de hand hebben, kunnen delen en opslaan. We hebben duizenden dollars door kunnen sluizen naar andere noden binnen de bediening, door de geprinte programma's te vervangen!”"
    testimonial 2 text: "YouVersion Bijeenkomsten is een waardevol hulpmiddel voor onze kerkgemeenschap. De mogelijkheid om bij te blijven aan de hand van preekschetsen en Bijbelgedeelten tijdens de preek, creëert krachtige betrokkenheid en impact.”"
    testimonial 3 text: "“We gebruiken Bijeenkomsten voor al onze sessies, waarbij we onze bezoekers de gelegenheid bieden om de door de sprekers gebruikte notities en Bijbelteksten voor hun neus te hebben. Bijeenkomsten hebben ons het printen van duizenden pagina's bespaard! Het inrichten van Bijeenkomsten is ongelofelijk eenvoudig en ze worden altijd precies op het moment gepubliceerd waarop wij dat willen.”"
    all new title: "Bijeenkomsten is splinternieuw, volledig gratis en alleen beschikbaar in de Bijbel App."
    all new text: "Er vindt een revolutie plaats in het gebruik van de Bijbel, in de tijd waarin we leven. Geïnstalleerd op meer dan %{install_count} miljoen unieke apparaten tot nu toe (en de teller loopt nog), helpt de Bijbel App mensen in alle landen op aarde zich meer en meer te verbinden met Gods Woord. En nu, d.m.v. Bijeenkomsten, zijn we blij dat we het bereik van dat platform kunnen aanbieden aan jou."
    get started title: "Laten we je helpen om te starten."
    get started text: "Maak je eerste Bijeenkomst geschikt om in de Bijbel App te delen, in minder dan tien minuten. Het enige dat je nodig hebt is een Mac of PC en een gratis YouVersion account."
    create an event: "Maak Bijeenkomst"
    resources: "Middelen"
    resources text: "Ontdek hoe je Bijeenkomsten het beste kunt inzetten, met gratis beschikbare middelen."
