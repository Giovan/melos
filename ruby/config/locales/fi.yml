    mail subject: "Tämä ilmainen palvelu YouVersionilta voi todella auttaa seurakuntaasi!"
    mail body: "Oletko nähnyt YouVersionin uutta Tapahtumat-ominaisuutta? Mielestäni se voisi auttaa ihmisiä saamaan enemmän irti tilaisuuksistamme. Sen avulla ihmiset voivat lisätä omia kommenttejaan tilaisuuden aikana ja sitten jopa tallentaa tapahtuman ja palata siihen myöhemmin ja tutkia sitä raamattuviittausten kanssa. Sen avulla voisimme luultavasti myös säästää tulostuskuluissa. Tässä YouVersionin Tapahtuma-sivusto: http://www.bible.com/features/events."
    section 1 title: "Tuo Raamattusovelluksen edut seurakuntasi tilaisuuksiin."
    section 1 text: "Kaikki mitä seurakuntasi tarvitsee sisäistääkseen saarnasi ja jakaakseen sitä muille. Ilmainen, paperiton ja asennettuna jo miljooniin laitteisiin."
    section 2 title: "Auta seurakuntaasi saamaan enemmän irti saarnoistasi."
    section 2 text: "Kuulijat voivat seurata saarnaa raamatunpaikkojen kanssa, tehdä muistiinpanoja ja jopa tallentaa oman versionsa myöhempää käyttöä varten."
    section 3 title: "Sinun materiaalisi heidän älypuhelimissaan."
    section 3 text: "Saarnarunkoja, ilmoituksia, linkkejä lahjoitussivuille... mitä sitten haluatkaan välittää seurakunnallesi, voit jakaa sen kaiken - 100 % ilmaiseksi."
    section 4 title: "Johdata seurakuntasi syvemmälle Raamattuun."
    section 4 text: "Suosittele lukusuunnitelmia ja hartaustekstejä, joiden avulla seurankuntasi voi olla yhteydessä Raamattuun koko viikon ajan."
    slide demo title: "Tehokkaan ei tarvitse tarkoittaa monimutkaista."
    slide demo text: "Luo Tapahtumia helposti millä tahansa nettiin kytketyllä Mac- tai PC-tietokoneella. Vedä ja pudota Tapahtumasi osaset paikoilleen, järjestele, editoi ja säädä mielesi mukaan."
    building blocks title: "Kaikki palaset, jotka tarvitset... jotta voit tehdä Tapahtumistasi juuri sellaiset kuin haluat."
    building blocks text: "Joustavat moduulit säästävät aikaa ja vaivaa. Luo aivan uusia Tapahtumia yhdistelemällä elementtejä. Tai käytä uudestaan valmiita Tapahtumia ja muuntele niitä tarpeen mukaan. Voit jopa kopioida valmiita Tapahtumia ja muunnella niitä niin, että ne sopivat täysin erityyppisiin tilaisuuksiin. Esikatselulla näet Tapahtumasi koko ajan juuri sellaisena kuin kuulijasi näkevät ne."
    module 1 title: "Tekstikappale"
    module 1 text: "Saarnarunkoja, avainkohtia, keskustelukysymyksiä... Jaa mitä tahansa sisältöä, joka auttaa kuulijoita seuraamaan saarnaasi reaaliajassa."
    module 2 title: "Raamatunviittaukset"
    module 2 text: "Näytä raamatunkohdat, joihin saarnassasi viitataan, linkitettynä mihin tahansa Raamattusovelluksen %{version_count}+ raamatunkäännökseen, %{language_count}+ kielellä - kopiointia ja liittämistä ei tarvita."
    module 3 title: "Lukusuunnitelma-moduuli"
    module 3 text: "Linkitä opetuksesi siihen liittyviin lukusuunnitelmiin ja hartauksiin, se auttaa yleisöäsi jatkamaan sitoutumista Jumalan Sanaan koko viikon ajan."
    module 4 title: "Nettilinkkejä"
    module 4 text: "Vain yhdellä napautuksella kuulijasi pääsevät lahjoittamaan verkossa, ilmoittautumaan vapaaehtoiseksi tai käymään seurakunnan kotisivuilla, kun sijoitat minkä tahansa linkin Tapahtumaasi."
    module 5 title: "Kuva"
    module 5 text: "Elävöitä Tapahtumaasi grafiikoilla, valokuvilla, huoneentauluilla jne. Kuulijat voivat helposti jakaa Tapahtuman kuvia sosiaalisessa mediassa ja näin saarnasi lähtee leviämään netissä."
    module 6 title: "Ilmoitukset"
    module 6 text: "Jaa helposti kaikki ajankohtaiset ja tärkeät tiedot: seurakunnan uutiset, tulossa olevat tapahtumat, ohjelmat, kurssit, vapaaehtois- ja lähetystyömahdollisuudet jne."
    module 7 title: "Paikka & aika"
    module 7 text: "Ilmoita Tapahtumasi aika ja paikka — tai ajat ja paikat, jos niitä on useampia."
    module 8 title: "Tapahtumien kopiointi"
    module 8 text: "Säästä aikaa ja vaivaa: luo nopeasti uusia Tapahtumia kopioimalla entisiä tapahtumia ja päivittämällä niiden tiedot."
    module 9 title: "Kustannussäästöt"
    module 9 text: "Säästä tulostuskuluissa ja paperinkäytössä... samalla kun tavoitat ihmisiä alustalla, jota on asennettu yli 200 miljoonaa kertaa."
    cost savings: "Seurakunnat käyttävät paljon rahaa tulostamiseen ja/tai painattamiseen. Tapahtumat-toiminnon avulla voit vähentää näitä kuluja tai jopa kokonaan eliminoida ne."
    testimonials: "Palautteita"
    testimonial 1 text: "\"Meistä on hienoa käyttää YouVersionia, erityisesti Tapahtumat-osiota, johon laitamme joka viikko opetusmuistiinpanot ja -kommentit. Seurakuntamme ihmiset arvostavat sitä, että muistiinpanot ovat niin helposti saatavilla ja että niitä voi jakaa ja tallentaa. Olemme ohjanneet tuhansia dollareita muihin palvelutyömme tarpeisiin, koska siirryimme paperisista materiaaleista YouVersioniin!\""
    testimonial 2 text: "\"YouVersionin Tapahtumat on arvokas työkalu seurakuntaperheellemme. Se, että kuulijamme voivat seurata saarnojamme muistiinpanojen ja raamatunpaikkojen kanssa, auttaa heitä saamaan enemmän irti opetuksestamme ja näin vaikuttaa tehokkaammin heidän elämäänsä.\""
    testimonial 3 text: "\"Käytämme Tapahtumia kaikissa tilaisuuksissamme, sillä sen avulla kuulijamme saavat puhujien muistiinpanot ja raamatunpaikat itsellensä. Tapahtumien ansiosta olemme välttyneet tuhansien sivujen tulostamiselta! Tapahtuman luominen on uskomattoman helppoa, ja se julkaistaan tarkalleen silloin kun tarvitsemme sitä.\""
    all new title: "Tapahtumat on aivan uusi, täysin ilmainen työkalu, ja vain Raamattusovelluksessa."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
    get started title: "Aloitetaan."
    get started text: "Saat ensimmäisen Tapahtumasi jaettavaksi Raamattusovelluksessa alle 10 minuutissa. Tarvitset vain Mac- tai PC-tietokoneen ja ilmaisen YouVersion-tilin."
