    what people: "Mitä ihmiset sanovat Raamattusovelluksesta..."
    t1: "Minulla on aina Sana."
    t1 copy: "Lisäsin kirjanmerkin kappaleisiin, jotka ovat tärkeitä minulle. Luin jopa koko Raamatun läpi vuodessa, kiitos lukusuunnitelmien."
    t2: "Suositellut"
    t2 copy: "Minusta on upeaa, että voin olla yhteydessä ystäviini ja lukusuunnitelmat ovat loistavia. Tämä sovellus auttaa minua myös johdonmukaiseen lukemiseen, koska suunnitelmissa on muistutustoiminto. Se myös antaa minulle toisenlaisen tavan päästä lähemmäksi Jumalaa. Lataa tämä ja lue joka päivä!"
    t3: "Mahtava sovellus."
    t3 copy: "Mahtava sovellus ja laaja valikoima Raamattuja valittavana ... Ääni-Raamatut ovat myös mahtavia ja helppoja ymmärtää."
    t4: "Mahtavaa. Paranee koko ajan!"
    t4 copy: "Useita käännöksiä ja kieliversioita saatavana, ja monia jotka voi ladata ja lukea yhteydettömässä tilassa. Monia käyttökelpoisia toimintoja, kuten mahdollisuus tehdä muistiinpanoja ja asettaa kirjanmerkkejä."
    t5: "Paras Raamattusovellus ikinä!"
    t5 copy: "Mahtavaa, että on useita käännöksiä, päivän jakeita, hartauksia, lukusuunnitelmia sekä yhteisö. Kiitos tästä ilmaisesta sovelluksesta! :)"
    t6: "Useita käännöksiä ja myös offline-käännöksiä!"
    t6 copy: "Loistava, koska saatavilla on monia eri käännöksiä ja voin ladata useita käännöksiä luettavaksi yhteydettömässä tilassa.  Pystyn kuuntelemaan tällä sovelluksella."
    t7: "Mahtava sovellus!"
    t7 copy: "Auttaa minua lukemaan enemmän Raamattua. Pidän haku- ja jakotoiminnoista, ja siitä, että jakamiseen on useita tapoja. Tykkään myös ääniraamatuista."
    t8: "Mahtava sovellus"
    t8 copy: "Tämä on mahtava työkalu useiden käännösten tutkimiseen. Raamatun kuunteleminen käy myös mukavasti, kun ajat autoa. "
    t9: "Paras Raamattusovellus!"
    t9 copy: "Paras saatavilla oleva raamattusovellus. Sisältää Sanan monilla eri kielillä ja eri käännöksinä sekä online- että offline-käyttöä varten. Mukana on hartauksia kaikkiin kuviteltavissa oleviin tilanteisiin. Voit olla yhteydessä muihin ja, mikä tärkeintä, oppia Jumalasta ja hänen Sanastaan. "
