    resources text: "Lataa ilmaista materiaalia, joka auttaa sinua saamaan kaiken irti Tapahtumista."
    frequently asked questions: "Usein kysytyt<br>kysymykset"
    frequently asked questions text: "Kaikki mitä sinun tarvitsee tietää, jotta pääset alkuun YouVersionin Tapahtumien kanssa."
    share: "Jaa"
    tweet text: "Oletko nähnyt YouVersionin Raamattusovelluksen Tapahtumat-ominaisuutta? Saarnarunkoja, ilmoituksia, linkkejä lahjoitussivulle ym.! http://bible.com/features/events"
    email: "Sähköposti"
    faq question 1: "Mikä Tapahtumat on?"
    faq answer 1: "Tapahtumat on täysin ilmainen YouVersionin Raamattusovelluksen ominaisuus, joka auttaa käyttäjiä olemaan helposti yhteydessä hengellisiin tilaisuuksiin, joihin he osallistuvat. Seurakunnat voivat kirjautua osoitteessa events.bible.com ilmaisella YouVersion-tilillä ja luoda omia Tapahtumia Raamattusovellukseen. Tapahtumien ilmaisien hallintatyökalujen avulla seurakuntasi voi helposti jakaa saarnojen avainkohdat, raamattuviittaukset, kuvamateriaalia, ulkoisia linkkejä, tärkeitä seurakuntauutisia ja muuta. Ja sitten kun olet tallentanut Tapahtumasi järjestelmään, Raamattusovelluksen käyttäjät, jotka etsivät lähialueensa tapahtumia, voivat löytäää sinun tapahtumasi."
    faq question 2: "Miksi meidän seurakuntamme haluaisi käyttää Tapahtumia?"
    faq answer 2: "Tapahtumat-ominaisuuden avulla seurakuntasi voi tarjota kuulijoilleen palveluja, jotka tukevat sen päämääriä. Muistiinpanot, raamatunviittaukset ja muu tieto, jota laitat Tapahtumaasi, auttavat kuulijoita paremmin sisäistämään saarnojen sanoman. Tapahtumat-ominaisuuden avulla kuulijoille jää saarnoista käteen materiaalia myöhempää käyttöä varten ja lisäksi he voivat jakaa muille sitä mitä seurakunnassasi tapahtuu. Tapahtumat auttaa etsijöitä löytämään seurakuntasi ja sen avulla säästätte tulostus- ja/tai painatuskuluissa. Lisäksi Tapahtumat on täysin ilmainen."
    faq question 3: "Miksi Raamattusovelluksen käyttäjät haluaisivat käyttää Tapahtumia?"
    faq answer 3: "Tapahtumat auttaa käyttäjiä löytämään tilaisuuksia lähialueeltaan laitteensa paikannusominaisuuksien avulla. Kun he osallistuvat johonkin Tapahtumaasi, heidän on helppo seurata tilaisuutta katsomalla tietoja, joita olet laittanut Tapahtumiin. Raamattusovelluksen käyttäjät voivat laitteellaan lisätä omia muistiinpanojaan Tapahtumaan ja jopa tallentaa Tapahtuman myöhempää käyttöä varten. Nämä molemmat kannustavat heitä antamaan Raamatulle enemmän sijaa elämässään."
    faq question 4: "Miten voin luoda kyselyn?"
    faq answer 4: "Käytä kolmannen osapuolen työkalua tai palvelua (kuten <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>, tai <a href='http://www.poll-maker.com/'>Poll Maker</a>) kyselysi luomiseen. Kun tallennat kyselyn, palvelu antaa sinulle jaettavan linkin siihen. Kun luot Tapahtumaasi, vedä ja pudota Internetlinkkimoduuli haluamaasi kohtaan ja lisää siihen kyselylinkki."
    faq question 5: "Siirtyvätkö YouVersion Livessä luomamme tapahtumat automaattisesti uuteen Tapahtumat-alustaan?"
    faq answer 5: "Valitettavasti ei. Luodaksemme parhaan mahdollisen Tapahtumat-alustan, sekä sinulle että osallistujille, meidän oli rakennettava se kokonaan alusta. Sen vuoksi Live-alustan tiedot eivät ole siirrettävissä Tapahtumiin."
    faq question 6: "Mitä jos kuulijamme eivät päivitä Raamattusovellustaan? Voivatko he nähdä uudet Tapahtumamme?"
    faq answer 6: "Koska Tapahtumat on aivan uusi omainaisuus, käyttäjien täytyy päivittää Raamattusovelluksensa saadakseen sen. (Onneksi monilla käyttäjillä on automaattiset päivitykset päällä laitteessaan.) Kun käyttäjä napauttaa Live-välilehteä, hän näkee viestin, jossa häntä kehotetaan päivittämään sovellus, jotta hän voi käyttää Tapahtumia. Ennen kuin seurakuntalaisesi tottuvat Tapahtumiin, sinun kannattaa lyhyesti selittää heille, miten seurakuntasi käyttää sitä. Auta heitä ymmärtämään sen edut ja kerro heille, miten sen voi saada."
    faq question 7: "Live on aina ollut ilmainen. Onko Tapahtumat maksullinen?"
    faq answer 7: "Ei. Raamattusovellus on aina ollut ilmainen ja tulee aina olemaan. Vaikka Tapahtumat on täysin uusi palvelu, se on olennainen osa Raamattusovellusta. Meille YouVersionilla on kunnia ja etuoikeus pystyä auttamaan seurakuntasi päämääriä toteutumaan."
    faq question 8: "Pitääkö Tapahtumia varten luoda erityinen ylläpitäjän tili?"
    faq answer 8: "Vaikka teknisesti on mahdollista käyttää henkilökohtaista YouVersion-tiliään Tapahtumien luomiseen, suosittelemme, että luot organisaatiollesi erillisen tilin Tapahtumien hallintaa varten. Tällä on kaksi etua: (1) henkilökohtainen toimintasi Raamattusovelluksessa pysyy erillisenä palvelutyösi toiminnasta ja (2) voit antaa Tapahtumien hallinnan myös jollekin toiselle, esimerkiksi seurakuntasi työntekijälle tai vapaaehtoiselle. (Jos palvelutyölläsi jo on YouVersion-tili — kuten YouVersion Liveä varten tehty tili — voit käyttää sitä Tapahtumien hallintaan.)"
    spread the word: "Levitä sanaa Tapahtumastasi, helposti."
    resources intro: "Kun olet määrittänyt Tapahtumallesi ajan ja olet valmis jakamaan sen, Tapahtumat antaa sinulle linkin, jota voit käyttää kaikissa somepalveluissasi, sähköposteissasi ja jopa screenillä tilaisuuden aikana. Kun Raamattusovelluksen käyttäjä avaa linkkisi, Tapahtumasi avautuu suoraan sovelluksessa. Jos heillä ei ole Raamattusovellusta, he näkevät Tapahtumasi Bible.comissa, jossa myös kerrotaan miten sovelluksen voi hankkia."
