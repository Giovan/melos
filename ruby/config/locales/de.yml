    mail subject: "Dieses neue Feature von YouVersion könnte deiner Gemeinde wirklich helfen! "
    mail body: "Hast du die neue YouVersion-Option für Veranstaltungen schon gesehen? Ich glaube, dass könnte unserer Gemeinde wirklich helfen, um mehr Menschen dafür zu begeistern, sich in unsere Gottesdienste einzuklinken. Über dieses neue Menü können Leute während eines Gottesdienstes ihre eigenen Notizen hinzufügen und die Veranstaltung sogar speichern, um ihre Aufzeichnungen später noch einmal aufzuschlagen und die Bibelstellen durchzuarbeiten. Ich denke, dass wir dadurch auch Druckkosten sparen könnten. Hier ist die YouVersion-Webseite für Veranstaltungen: http://www.bible.com/features/events."
    section 1 title: "Hole dir die Kraft der Bibel App in deine Gemeinde."
    section 1 text: "Alles, was deine Gemeinde braucht, um sich auf die Botschaft einzulassen - und sie mit anderen zu teilen. Kostenlos, papierlos und bereits auf Millionen von Geräten installiert."
    section 2 title: "Hilf deiner Gemeinde, noch mehr Nutzen aus der Predigt zu ziehen."
    section 2 text: "Besucher können mitlesen, sich mit den Schriftstellen befassen, Notizen machen und dies alles speichern, um später noch einmal nachlesen zu können."
    section 3 title: "Dein Inhalt auf ihrem Smartphone."
    section 3 text: "Predigt-Übersichten, Ankündigungen, Links zum Thema Online-Spenden... egal, was du deiner Gemeinde mitteilen willst, hier kannst du es teilen - 100% kostenlos."
    section 4 title: "Hilf deiner Gemeinde, noch mehr aus der Bibel herauszuholen."
    section 4 text: "Empfiehl Lesepläne mit oder auch ohne Andacht; auf diese Weise hilfst du deiner Gemeinde, nicht nur am Sonntag, sondern auch unter der Woche in der Heiligen Schrift zu leben."
    slide demo title: "Leistungsstark bedeuted nicht kompliziert."
    slide demo text: "Erstelle ganz einfach Veranstaltungen von einem Mac oder PC mit Internetzugang. Benutze Drag and Drop, um alle Details zu deiner Veranstaltung hinzuzufügen, sie umzustellen, zu bearbeiten oder anzupassen."
    building blocks title: "Alle Bausteine, die du brauchst... um eine Veranstaltung genau so anzulegen, wie du es dir vorstellst."
    building blocks text: "Flexible Module sparen Zeit und Aufwand. Kombiniere Elemente, um neue Veranstaltungen von Grund auf neu zu erstellen  oder verwende bestehende Veranstaltungen erneut und ändere sie bei Bedarf ab. Kopiere bestehende Veranstaltungen und passe sie an, so damit du sie für ganz andere Versammlungen nehmen kannst. Dabei zeigt die Vorschau deine Veranstaltungsinhalte genau so, wie sie die Teilnehmer sehen."
    module 1 title: "Textmodul"
    module 1 text: "Gliederungen, die wichtigsten Punkte, Diskussionsthemen... Teile Textinhalte, die deinen Besuchern helfen, der Botschaft live zu folgen."
    module 2 title: "Bibelstellenverweise"
    module 2 text: "Zeige Bibelabschnitte da an, wo sie in deiner Botschaft vorkommen - direkt mit den über %{version_count} Übersetzungen in der Bibel App in über %{language_count} Sprachen. Du brauchst nichts zu kopieren oder einzufügen."
    module 3 title: "Leseplanmodule"
    module 3 text: "Es gibt Links zu Leseplänen und Andachten, die sich auf dein Predigtthema beziehen und den Teilnehmern helfen sollen, sich im Lauf der Woche mit dem Wort Gottes zu beschäftigen."
    module 4 title: "Web Links Modul"
    module 4 text: "Über \"Veranstaltungen\" sind deine Gäste ganz nah an dir dran - egal, ob es um Spenden, Freiwilligenarbeit oder die Gemeindehomepage geht. Füge deiner Veranstaltung einen Link zu jeder beliebigen externen Seite hinzu."
    module 5 title: "Modul für Bilder"
    module 5 text: "Hauche deiner Veranstaltung mit Grafiken, Fotos, Versbildern etc. Leben ein. Besucher können die Bilder der Veranstaltung ganz leicht in sozialen Netzwerken teilen - damit sich die frohe Botschaft wie ein Lauffeuer ausbreitet."
    module 6 title: "Modul für Ankündigungen"
    module 6 text: "Leite all deine wichtigen Informationen genau zur richtigen Zeit weiter: Gemeindenachrichten, Termine, Kurse, Veranstaltungen für freiwillige Helfer, Missionsreisen und vieles mehr."
    module 7 title: "Ort & Zeit"
    module 7 text: "Lass andere Menschen wissen, wann und wo deine Veranstaltung stattfindet - selbst wenn sie sich an verschiedenen Orten zugleich ereignet."
    module 8 title: " Veranstaltungen kopieren"
    module 8 text: "Spare Zeit und Mühe. Erstelle super-schnell neue Veranstaltungen, indem du alte Veranstaltungen einfach kopierst und lediglich die entsprechenden Angaben aktualisierst."
    module 9 title: "Kostenersparnis"
    module 9 text: "Spare Papier und Druckkosten ein... und erreiche trotzdem unzählige Menschen mit Hilfe einer App, die über 200 Millionen Mal installiert worden ist. "
    cost savings: "Die durchschnittliche Gemeinde gibt <b>$10.000 pro Jahr</b><br> aus, um Rundbriefe zu drucken. Mit Hilfe von &quot;Veranstaltungen&quot; kannst du <br>diese Kosten reduzieren oder sie dir komplett ersparen."
    testimonials: "Referenzen"
    testimonial 1 text: "\"Wir waren begeistert, als wir YouVersion in unseren Dienst mit einbezogen haben, besonders die 'Veranstaltungsseite', auf der wir die Notizen und Kommentare der jeweiligen Woche einfügen. Unsere Leute wissen es zu schätzen, dass sie die Notizen immer bei sich haben - sei es, um sie zu speichern, sei es, um sie mit anderen zu teilen. Jetzt können wir Tausende von Dollars für andere Belange in unserer Gemeinde nutzen, weil wir unser Programm nicht mehr drucken müssen!\""
    testimonial 2 text: "\"Das neue You-Version Feature 'Veranstaltungen' ist ein wertvolles Werkzeug für unsere Gemeindefamilie. Dass unsere Besucher die Predigt anhand der Notizen samt Schriftstellen mitverfolgen können, hat tiefgreifende Wirkungen.\""
    testimonial 3 text: "\"Wir benutzen 'Veranstaltungen' für alle unsere Versammlungen. Auf diese Weise haben unsere Besucher auf Wunsch alle Notizen und Schriftstellen des Redners direkt vor sich. Durch \"Veranstaltungen\" haben wir Tausende von Seiten an Papier eingespart! Eine Veranstaltung zu erstellen ist unglaublich einfach - und sie wird genau dann veröffentlicht, wenn wir dies wollen.\" "
    all new title: "Die Option, innerhalb der Bibel App kostenlos zu Veranstaltungen einzuladen, ist ganz neu. "
    all new text: "Die Art und Weise in der sich Menschen mit der Bibel befassen, wurde im Laufe unseres Lebens revolutioniert. Inzwischen ist die Bibel App auf über %{install_count} Millionen Geräten installiert worden (und die Zahl steigt ständig). Sie hilft Menschen in allen Ländern auf der Erde sich intensiver mit dem Wort Gottes zu befassen. Und jetzt freuen wir uns, dass wir euch mit dem Veranstaltungsmenü die Reichweite der App zur Verfügung stellen können."
    get started title: "Los geht's!"
    get started text: "Bereite deine allererste Veranstaltung vor und teile sie in der App in weniger als zehn Minuten. Alles, was du brauchst ist einen Mac oder PC und einen kostenlosen YouVersion Account."
    create an event: "Erstelle ein Event"
    resources: "Ressourcen"
    resources text: "Finde heraus, wie du das Veranstaltungsmenü am besten mit kostenlosen Ressourcen verwenden kannst."
    frequently asked questions: "Häufig gestellte<br>Fragen"
    frequently asked questions text: "Finde die Antworten auf alles, was du brauchst, um das Veranstaltungsmenü von YouVersion zu benutzen. "
    share: "Teilen"
    tweet text: "Hast du schon \"Veranstaltungen\" in der Bibel App von @YouVersion gesehen? Gliederungen von Predigten, Ankündigungen, Links zum Online-Spenden und vieles mehr! http://bible.com/features/events"
    email: "E-Mail"
    faq question 1: "Was sind Events?"
    faq answer 1: "Veranstaltungen ist ein vollkommen kostenloses, neues Menü der YouVersion Bibel App, durch das sich Benutzer einfach mit besuchten Gemeindeveranstaltungen verbinden können. Gemeinden können sich bei events.bible.com gerne anmelden - mit einem kostenlosen YouVersion Account. Dort können sie ihre eigenen Veranstaltungen anlegen und diese erscheinen dann in der Bibel App. Die kostenlosen verwaltungstechnischen Werkzeuge für Veranstaltungen erleichtern es deiner Gemeinde, die wichtigsten Punkte der Predigt zu teilen - inklusive Bibelstellen, Bildern, externen Links, aktuellen Gemeindenachrichten u.v.m. Wenn du deine Veranstaltung im System gespeichert hast, können Bibel App-Benutzer, die nach Veranstaltungen in ihrer Nähe suchen, deine finden. "
    faq question 2: "Welche Vorteile bringt das neue Feature \"Veranstaltungen\" für unsere Gemeinde?"
    faq answer 2: "Mit \"Veranstaltungen\" kannst du deinen Besuchern Dienste anbieten, die unmittelbar eure geistlichen Zielen unterstützen. Durch Notizen, Schriftstellen und sonstige Informationen, die du deiner Veranstaltung hinzufügst, können sich deine Besucher noch intensiver mit der Botschaft auseinandersetzen. Durch \"Veranstaltungen\" erreichst du zwei Ziele zugleich. Deine Besucher bekommen die Botschaft mit nach Hause, so dass sie später noch einmal darüber nachdenken können. Zugleich können besondere Momente in eurer Gemeinde mit anderen geteilt werden. Über \"Veranstaltungen\" können Menschen euch finden. Außerdem spart ihr auf diese Weise Geld, da keine Druckkosten anfallen. Und \"Veranstaltungen\" kostet nichts. Wirklich gar nichts."
    faq question 3: "Warum würden Bibel App-Benutzer das Veranstaltungsmenü überhaupt benutzen wollen?"
    faq answer 3: "Das neue Feature \"Veranstaltungen\" hilft Bibel App-Benutzern, Gemeindeveranstaltungen in ihrer Nähe zu entdecken, indem sie das Ortungstool auf ihrem Gerät benutzen. Benutzer, die eine deiner Veranstaltungen besuchen, können sich einfach in den Gottesdienst einklinken, indem sie die von dir gespeicherten Informationen durchlesen. Bibel App-Benutzer können ihre eigenen Notizen zu einer Veranstaltung auf ihrem Gerät hinzufügen und auch speichern, damit sie später darauf zurückgreifen können. Eine weitere Ermutigung, sich mehr mit der Bibel zu befassen. "
    faq question 4: "Wie kann ich eine Umfrage erstellen?"
    faq answer 4: "Benutze die Tools von Dritten, wie zum Beispiel <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>oder <a href='http://www.poll-maker.com/'>Poll Maker</a>um deine eigene Umfrage zu erstellen. Wenn du deine Umfrage speicherst, bekommst du einen Link, den du dann teilen kannst. Mit Hilfe von Drag und Drop kannst du im Verwaltungstool des Menüs für die Veranstaltungen ein Web Links-Modul zu deiner Veranstaltung hinzufügen - dort, wo deine Umfrage erscheinen soll; den Link dazu kannst du auch einfügen. "
    faq question 5: "Werden Veranstaltungen, die auf YouVersion Live erstellt wurden, automatisch auf die neue Veranstaltungsseite übertragen?"
    faq answer 5: "Nein, leider nicht. Um das Erstellen von Veranstaltungsanzeigen sowohl für euch als auch für eure Besucher so angenehm wie möglich zu gestalten, haben wir das Menü für Veranstaltungen noch einmal ganz neu erfunden. Daher lassen sich die Daten von der Live-Seite nicht einfach auf die Veranstaltungsseite kopieren."
    faq question 6: "Was ist, wenn die Besucher ihre Bibel App nicht aktualisieren? Werden sie die neuen Veranstaltungen trotzdem sehen können?"
    faq answer 6: "Weil das Veranstaltungsmenü ganz neu ist, müssen Bibel App-Benutzer ihre App aktualisieren, um \"Veranstaltungen\" zu sehen. (Glücklicherweise haben viele Bibel App-Benutzer ihre Geräte so eingestellt, dass sie das neueste Update automatisch bekommen.) Wenn ein Benutzer auf Live tippt, wird eine einzelne Veranstaltung angezeigt; die Seite empfiehlt dann, ein Update zu erstellen, damit die Vorteile von \"Veranstaltungen\" genutzt werden können. Bis eure regelmäßigen Gäste sich an das neue Menü für \"Veranstaltungen\" gewöhnt haben, schlagen wir vor, dass ihr der Gemeinde einfach mitteilt, dass ihr jetzt \"Veranstaltungen\" nutzt. Helft euren Besucher zu verstehen, wie sie das neue Menü \"Veranstaltungen\" am besten für sich nutzen; erklärt ihnen auch, wie sie es bekommen können."
    faq question 7: "Live war immer kostenlos. Wird \"Veranstaltungen\" etwas kosten?"
    faq answer 7: "Nein. Die Bibel App war immer kostenlos, und das wird auch immer so bleiben! Obwohl das Menü \"Veranstaltungen\" völlig neue Funktionen beinhaltet, gehört es definitiv zur Bibel App. Wir von YouVersion betrachten es als eine Ehre und als ein Privileg, euch bei euren geistlichen Aufgaben zu unterstützen."
    faq question 8: "Braucht man für \"Veranstaltungen\" ein besonderes Konto als Administrator?"
    faq answer 8: "Eigentlich könntest du dein eigenes YouVersion-Konto benutzen, wenn du mit \"Veranstaltungen\" arbeitest. Trotzdem empfehlen wir, ein Extra-Konto für deine Organisation anzulegen, das speziell für administrative Zwecke genutzt wird. Damit erreichst du zwei Ziele: (1) Zum einen wird auf diese Weise dein persönliches Bibel App-Konto von deinen offiziell übernommenen Aufgaben im Dienst getrennt. (2) Zum anderen können sich hierdurch auch Mitarbeiter oder Freiwillige um \"Veranstaltungen\" kümmern. (Wenn eure Gemeinde schon ein YouVersion-Konto hat, das für administrative Zwecke gedacht ist, wie zum Beispiel für unser altes \"YouVersion Live\", könnt ihr auch dieses Konto zum Einloggen auf der Veranstaltungsseite benutzen.)"
    spread the word: "Lass alle von deiner Veranstaltung wissen - über einen ganz einfachen Weg."
    resources intro: "Wenn du den Termin für deine Veranstaltung eingetragen hast und sie veröffentlichen willst, erhältst du von \"Veranstaltungen\" einen Link. Diesen Link kannst du dann anderen mitteilen, etwa über E-Mails oder über einen Bildschirm, etwa im Gottesdienst. Wenn ein Nutzer der Bibel App diesen Link aufruft, sieht er direkt in der App die Informationen, die du zu deiner Veranstaltung eingetragen hast. Wenn jemand kein Bibel App-Konto hat, sieht er die Informationen zu deiner Veranstaltung auf Bible.com. Von dort kann er sich dann - wenn dies gewünscht ist - die App herunterladen. "
