    t3: "Wunderbare App."
    t3 copy: "Großartige App mit einer tollen Auswahl an Bibeln... Die Hörbibeln sind auch prima und leicht zu verstehen."
    t4: "Großartig! Sie wird immer besser!"
    t4 copy: "Sie ist in vielen Übersetzungen und Sprachen verfügbar, von denen einige zum offline-lesen heruntergeladen werden können. Sie hat viele nützliche Funktionen, wie zum Beispiel Notizen und Lesezeichen."
