    t7 copy: "Sie hilft mir, mehr in der Bibel zu lesen. Ich mag die Suchoptionen und die verschiedenen Möglichkeiten zum Teilen. Und mir gefallen die Hörbibeln."
    t8: "Eine tolle App!"
