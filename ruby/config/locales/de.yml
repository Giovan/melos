    youversion copy: "Seit der Gründung 1996 war es das Ziel von Life.Church, Menschen zu vollkommen hingegebenen Nachfolgern Christi zu machen. Dabei haben wir ständig nach neuen Wegen gesucht, um Menschen bei der Verknüpfung von Bibel und Alltag zu unterstützen. Unsere Methoden haben sich über die Jahre verändert, da wir unterschiedliche Technologien und Strategien einbezogen. Im Kern trägt unser Fokus aber nach wie vor dieselbe Wichtigkeit. Wir streben beständig danach, Leuten zu demonstrieren und beizubringen, wie Gottes Wort zu jedem spricht, egal wo er sich im Leben befindet."
    youversion copy 2: "YouVersion repräsentiert eine neue Grenze in den Bemühungen von Life.Church. Wir bauen nicht nur ein Werkzeug, womit die Welt dank innovativer Technologie verändert werden kann, sondern - was noch wichtiger ist - wir bringen Menschen in Beziehung zu Gott, indem wir ihnen die Relevanz der Bibel für ihr Leben neu bewusst machen."
    partners title: "Unsere Partner, die Bibeln veröffentlichen"
    partners text: "Ohne unsere großzügigen Partner bei den Herausgebern der Bibeln könnte YouVersion der weltweiten Gemeinschaft nicht so viele Bibeln zur Verfügung stellen. Viele von euch haben gefragt, wie ihr denen, die die Mission von YouVersion derart unterstützen, helfen könnt. Ihr könnt über die unten genannten Links leicht mehr über sie und ihren Dienst erfahren und sie dort jederzeit unterstützen."
