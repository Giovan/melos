    information revolution copy: "Dalam sepuluh tahun yang lepas, Internet membawakan revolusi yang memperkuasakan orang ramai. Kini kita mempunyai keupayaan memberita, menyumbang, mencipta, menyiar dan berkomunikasi dengan seluruh dunia."
    youversion copy: "Sejak penubuhannya pada 1996, tujuan Life.Church adalah memimpin orang untuk menjadi pengikut Kristus yang sepenuh hati setia. Oleh itu, kami telah mencari cara-cara baru untuk membantu orang berhubung dengan Alkitab dalam kehidupan harian mereka. Kaedah-kaedah kami telah berubah sepanjang masa ini kerana kami telah menggabungkan pelbagai teknologi dan strategi. Namun, pada terasnya, tumpuan kami tetaplah kerelevanan semasa kami berusaha secara konsisten untuk menunjukkan dan mengajar orang bagaimana Firman Allah berhubung kepada setiap orang, tidak kira keadaan mereka dalam kehidupan."
    youversion copy 2: "YouVersion mewakili perbatasan baharu dalam usaha Life.Church. Kami bukan sahaja membina alat untuk memberikan impak pada dunia dengan menggunakan teknologi yang inovatif, lebih penting lagi, kami melibatkan orang dalam hubungan dengan Allah apabila mereka menemui kerelevanan Alkitab terhadap kehidupan mereka."
    partners title: "Rakan Kongsi Penerbit Alkitab"
    partners text: "Tanpa kemurahan hati rakan penerbit Alkitab kita, YouVersion tidak mungkin membekalkan begitu banyak Alkitab ke seluruh dunia. Ramai orang ingin mengucapkan terima kasih kepada penyokong kami yang penting ini. Anda boleh berbuat demikian melalui link di bawah, secara memahami lebih lanjut tentang mereka, perkhidmatan mereka, serta bagaimana anda boleh menyokong mereka."
