    mail subject: "Ciri baru daripada YouVersion ini benar-benar dapat membantu gereja kita!"
    mail body: "Sudahkah anda melihat ciri Acara YouVersion yang baru? Saya rasa ia benar-benar dapat membantu gereja kita melibatkan lebih ramai orang dalam kebaktian kita. Ia membenarkan kita menambahkan nota sendiri semasa kebaktian, juga menyimpan acara itu untuk rujukan kemudian dan mengkajinya dengan rujukan Alkitab. Saya rasa ia turut menjimatkan wang untuk kos percetakan. Inilah laman web Acara YouVersion: http://www.bible.com/features/events."
    section 1 title: "Bawalah kuasa App Alkitab ke kebaktian gereja anda."
    section 1 text: "Segala sesuatu yang diperlukan gereja anda untuk berhubungan dengan mesej anda, dan untuk mengongsikannya dengan orang lain. Percuma, tanpa kertas, dan telah dipasang dalam jutaan peranti."
    section 2 title: "Bantulah komuniti anda memanfaatkan mesej anda dengan sebaik-baiknya."
    section 2 text: "Para hadirin boleh turut serta, berhubungan dengan Alkitab, mencatat nota, dan menyimpan salinan tersendiri untuk rujukan masa hadapan."
    section 3 title: "Kandungan anda dalam telefon pintar mereka."
    section 3 text: "Garis kasar mesej, pengumuman, pautan ke pemberian dalam talian… apa jua yang perlu dikomunikasikan kepada gereja anda, kongsikan semuanya — 100% percuma."
    section 4 title: "Pimpinlah umat anda agar lebih mendalami Alkitab."
    section 4 text: "Mencadangkan Pelan Bacaan dan Renungan yang akan membantu komuniti anda berhubungan dengan Alkitab sepanjang minggu."
    slide demo title: "Berkuasa tidak semestinya bermaksud rumit."
    slide demo text: "Buat Acara dengan mudah daripada mana-mana Mac atau PC yang tersambung. Cuma tarik dan lepas setiap butiran Acara anda pada tempatnya, mengatur semula, mengedit, dan membetulkannya sepanjang proses itu."
    building blocks title: "Semua blok binaan yang diperlukan…untuk membuat Acara betul-betul seperti yang anda inginkan."
    building blocks text: "Modul yang fleksibel menjimatkan masa dan tenaga. Gabungkan unsur-unsur untuk membuat Acara yang baru tanpa sebarang asas. Ataupun mengguna semula Acara yang ada dan menyesuaikannya di mana perlu. Anda boleh menyalin Acara yang ada dan menyesuaikannya untuk perhimpunan yang berbeza sama sekali. Sepanjang proses itu, Previu membolehkan anda melihat kandungan Acara anda betul-betul seperti yang akan dilihat para hadirin anda."
    module 1 title: "Modul Teks"
    module 1 text: "Garis kasar, isi utama, soalan perbincangan… Kongsikan apa-apa kandungan teks yang akan membantu para hadirin anda untuk mengikuti mesej anda semasa ia berlangsung."
    module 2 title: "Rujukan Alkitab"
    module 2 text: "Tunjukkan petikan di mana mesej anda merujuk kepadanya, dihubungkan kepada mana-mana %{version_count}+ versi dalam App Alkitab, dalam %{language_count}+ bahasa — tidak perlu menyalin atau menempel."
    module 3 title: "Modul Pelan Bacaan"
    module 3 text: "Pautkan ke Pelan Alkitab dan Devosi yang berkaitan dengan arah pengajaran anda, yang membantu pendengar anda untuk terus berhubung dengan Firman Allah sepanjang minggu tersebut."
    module 4 title: "Modul Pautan Web"
    module 4 text: "Mudahkan para hadirin anda agar hanya satu ketikan sahaja daripada pemberian dalam talian, pendaftaran menjadi sukarelawan, atau laman gereja. Masukkan pautan ke mana-mana laman eksternal dalam Acara anda."
    module 5 title: "Modul Imej"
    module 5 text: "Hidupkan Acara anda dengan lukisan, gambar, Imej Ayat, dan lebih lagi. Para hadirin boleh mengongsikan imej Acara dengan mudah melalui media sosial mereka, menularkan mesej anda."
    module 6 title: "Modul Pengumuman"
    module 6 text: "Sebarkan semua maklumat penting anda, kena pada masanya, dengan mudah: berita gereja, kalendar acara, program, kelas, peluang bersukarela dan misi, dan lebih lagi."
    module 7 title: "Lokasi & Masa"
    module 7 text: "Maklumkan orang tentang tempat dan masa Acara anda akan berlangsung — termasuk Acara yang berlaku pada beberapa masa dan lokasi."
    module 8 title: "Menduplikasi Acara"
    module 8 text: "Jimat masa dan tenaga. Buat Acara baru dengan cepat, dengan menyalin Acara yang ada dan menyesuaikannya dengan maklumat terkini."
    module 9 title: "Penjimatan Kos"
    module 9 text: "Jimat wang untuk percetakan dan mengurangkan penggunaan kertas… meskipun anda menjangkau orang melalui platform yang telah dipasang dalam lebih daripada 200 juta peranti."
    cost savings: "Sesebuah gereja yang biasa membelanjakan <b>$10,000 setahun</b></b>untuk mencetak buletin. Acara membantu anda mengurangkan atau <br>menghapuskan kos tersebut."
    testimonials: "Kesaksian"
    testimonial 1 text: "\"Kami berasa amat teruja untuk mengimplementasikan YouVersion dalam pelayanan kami, terutamanya bahagian Acara, di mana kami memasukkan nota pengajaran dan komen setiap minggu. Jemaat kami menghargai ketersediaan nota pada hujung jari mereka, dan menyimpannya. Kami telah menyalurkan ribuan ringgit kepada keperluan pelayanan lain menerusi penggantian program tercetak!\""
    testimonial 2 text: "\"Acara YouVersion adalah sumber yang berharga kepada keluarga gereja kami. Keupayaan jemaat kami untuk mengikuti nota khutbah dan Alkitab semasa khutbah mewujudkan perhubungan dan kesan yang berkuasa.\""
    testimonial 3 text: "\"Kami menggunakan Acara untuk semua sesi kami, membenarkan para hadirin kami untuk memiliki nota dan rujukan Alkitab daripada penceramah di depan mata mereka. Acara telah menjimatkan percetakan ribuan halaman! Memulakan Acara adalah amat mudah, dan ia sentiasa diterbitkan pada masa tetap yang diperlukan.\""
    all new title: "Acara adalah baru, percuma sepenuhnya, dan hanya dalam App Alkitab."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
    get started title: "Marilah kita bermula."
    get started text: "Buat Acara anda sedia untuk dikongsikan dalam App Alkitab dalam kurang daripada 10 minit. Anda hanya memerlukan sebuah Mac atau PC dan akaun YouVersion yang percuma."
    create an event: "Buat Acara"
    resources: "Sumber"
    resources text: "Belajar cara untuk menggunakan Acara sebaik-baiknya dengan sumber-sumber yang percuma."
    frequently asked questions: "Soalan<br>Lazim"
    frequently asked questions text: "Temui jawapan kepada segala sesuatu yang anda perlu tahu tentang cara bermula menggunakan Acara YouVersion."
    share: "Beritakan"
    tweet text: "Sudahkah anda melihat Acara dalam App Alkitab @YouVersion? Garis kasar mesej, pengumuman, pautan ke pemberian dalam talian, & lebih lagi! http://bible.com/features/events"
    email: "E-mel"
    faq question 1: "Apakah itu Acara?"
    faq answer 1: "Acara adalah ciri yang percuma dalam App Alkitab YouVersion yang membantu pengguna berhubung secara mudah dengan acara gereja yang dihadirinya. Gereja dijemput mendaftar di events.bible.com dengan akaun YouVersion yang percuma untuk membuat Acara tersendiri dalam App Alkitab. Alat pentadbiran yang percuma untuk Acara memudahkan gereja anda untuk mengongsikan isi utama mesej, rujukan Alkitab, karya seni, pautan eksternal, berita gereja yang penting, dan lebih lagi. Juga, setelah anda menyimpan Acara anda dalam sistem, pengguna App Alkitab yang mencari acara yang berdekatan dengan mereka akan melihat acara anda."
    faq question 2: "Mengapakah gereja anda harus menggunakan Acara?"
    faq answer 2: "Acara memberikan anda kuasa untuk menawarkan bantuan yang menyokong objektif pelayanan anda secara langsung kepada para hadirin anda. Nota, rujukan Alkitab, dan maklumat sokongan lain yang anda masukkan dalam Acara anda membantu para hadirin anda untuk lebih berhubungan dengan mesej anda. Acara membantu para hadirin anda untuk menyimpan mesej anda untuk renungan peribadi, sementara melengkapkan mereka pada masa yang sama untuk mengongsikan peristiwa istimewa yang berlaku di gereja anda. Acara membantu para pencari untuk menemui anda, dan ia menjimatkan wang dengan membantu anda mengurangkan kos percetakan komunikasi. Acara jugalah percuma sepenuhnya."
    faq question 3: "Mengapakah pengguna App Alkitab harus menggunakan Acara?"
    faq answer 3: "Acara membantu pengguna mencari peristiwa gereja yang berlangsung berdekatan mereka dengan menggunakan ciri geo-lokasi pada peranti mereka. Apabila pengguna menghadiri salah satu Acara anda, mereka berupaya mengikuti kebaktian anda dengan mudah melalui maklumat yang telah anda sediakan. Pengguna App Alkitab boleh menambahkan nota sendiri kepada Acara itu pada perantinya, dan menyimpannya untuk rujukan masa hadapan, dan kedua-dua ini akan mendorong mereka untuk lebih berhubungan dengan Alkitab."
    faq question 4: "Bagaimanakah saya membuat tinjauan pendapat?"
    faq answer 4: "Gunakan alat atau perkhidmatan pihak ketiga (seperti <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>, or <a href='http://www.poll-maker.com/'>Poll Maker</a>) untuk membuat tinjauan pendapat anda. Apabila anda menyimpan tinjauan pendapat anda, perkhidmatan itu akan memberikan anda suatu pautan yang dapat dikongsikan. Dalam alat pentadbiran Acara, tarik dan lepas Modul Pautan Web ke dalam Acara anda, di mana anda ingin menempatkan tinjauan pendapat anda, dan masukkan pautan tinjauan pendapat di sana."
    faq question 5: "Adakah acara yang telah dibuat dalam YouVersion Live berpindah secara automatik ke platform Acara yang baru?"
    faq answer 5: "Maaf, tidak. Demi mewujudkan pengalaman Acara yang terbaik mungkin — untuk anda dan para hadirin anda — kami perlu membina Acara dari pangkal. Akibatnya, data daripada Live tidak dapat dipindahkan ke Acara."
    faq question 6: "Apakah yang akan berlaku jika para hadirin kami tidak mengemaskini App Alkitab mereka? Adakah mereka dapat melihat Acara baru kami?"
    faq answer 6: "Disebabkan Acara adalah ciri aplikasi yang baru, pengguna mesti mengemaskini App Alkitab mereka untuk menggunakannya. (Nasib baik, ramai pengguna App Alkitab telah menetapkan pengemaskinian automatik pada peranti mereka.) Apabila seseorang pengguna mengetik tab Live, mesej acara Live akan dipaparkan untuk mengesyorkan agar mereka mengemaskini aplikasi mereka demi menikmati Acara. Sehingga para hadirin tetap anda membiasakan diri dengan Acara, kami mencadangkan agar anda menjelaskan cara gereja anda menggunakannya dengan ringkas semasa pengumuman. Bantulah para hadirin anda untuk memahami bagaimana ia memanfaatkan mereka, dan maklumkan mereka tentang cara mendapatkannya."
    faq question 7: "Live sentiasanya percuma. Adakah Acara akan dikenakan bayaran?"
    faq answer 7: "Tidak. App Alkitab sentiasanya percuma, dan akan kekal demikian. Walaupun Acara adalah perkhidmatan yang baru, ia merupakan bahagian yang perlu dalam App Alkitab. Di YouVersion, kami berasa berbesar hati kerana diberi penghormatan membantu anda memenuhi objektif pelayanan anda."
    faq question 8: "Adakah penggunaan Acara memerlukan akaun Pentadbir yang khusus?"
    faq answer 8: "Dari segi teknik, anda boleh menggunakan akaun peribadi YouVersion anda untuk membuat Acara, namun, kami mencadangkan agar anda menggunakan akaun yang berasingan untuk organisasi anda, akaun yang khusus untuk tujuan pentadbiran. Pendekatan ini mempunyai dua fungsi: (1) ia membenarkan anda mengasingkan penggunaan App Alkitab peribadi anda daripada tugasan pelayanan, dan (2) ia membenarkan anda untuk memberikan kuasa kepada orang lain untuk mengendalikan Acara bagi pelayanan anda, misalnya kakitangan lain atau sukarelawan yang dipercayai. (Jika pelayanan anda sudah mempunyai akaun YouVersion yang ditetapkan untuk tugas pentadbiran — seperti untuk YouVersion Live yang lama — anda boleh menggunakan akaun yang sama untuk log masuk ke laman pentadbiran Acara yang baru.)"
    spread the word: "Sebarkan berita tentang Acara anda dengan mudah."
    resources intro: "Sebaik sahaja anda menjadualkan Acara anda dan bersedia untuk mengongsikannya, Acara memberikan anda pautan yang boleh digunakan dalam semua rangkaian sosial anda, dalam komunikasi emel anda, dan juga pada skrin semasa kebaktian atau acara. Apabila seseorang dengan App Alkitab melayari pautan anda, Acara anda akan dipaparkan terus dalam aplikasi itu. Jika mereka tidak memiliki App Alkitab, mereka akan melihat Acara anda di Bible.com, dengan pilihan mendapatkan aplikasi itu jika diingini."
