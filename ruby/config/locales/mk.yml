  about page:
    relevancy: "Релевантност"
    relevancy copy: "Во минатото, луѓето имале многу ограничен пристап до Библијата. Денес, не е повеќе така. Сепак, многу луѓе кои имаат пристап до Библијата сметаат дека нејзината порака не се однесува на нивните животи. Во исто време, други веруваат дека постои поврзаност меѓу Библијата и нивното секојдневно искуство."
    information revolution: "Револуција во информациите"
    information revolution copy: "Во последната декада, Интернетот предизвика револуција која ги оспособи луѓето како никогаш порано. Со можноста да споделуваме, придонесуваме, создаваме, пренесуваме и комуницираме, лесно можеме да му покажеме на светот кои сме и што веруваме."
    youversion copy: "Откако започна со работа во 1996, целта на LIfe.Church е да ги води луѓето да станат целосно посветени следбеници на Христос. Во таа насока, баравме начини како да им помогнеме да ја применат Библијата во нивниот секојдневен живот. Нашите методи се имаат изменето низ годините како резултат на тоа што вклучивме различни технологии и стратегии. Нашата основа останува иста, фокусот останува на релевантноста, се трудиме преку постојани напори да им прикажеме и да ги подучиме луѓето како Божјиот Збор се однесува на сите луѓе, без оглед на нивната моментална ситуација."
    youversion copy 2: "YouVersion претставува нов хоризонт во напорите на Life.Church. Не создаваме само средство со кое ќе влијаеме на светот користејќи иновативни технологии, уште поважно, ги вовлекуваме луѓето во однос со Бог, додека ја откриваат важноста на Библијата за нивните животи."
    partners title: "Партнери во издавање на Библијата"
