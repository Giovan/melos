    mail subject: "Оваа нова функција од YouVersion може навистина да ѝ помогне на нашата црква!"
    mail body: "Дали ја примети новата функција на YouVersion за регистрирање на настани? Верувам дека навистина ќе ѝ помогне на нашата црква повеќе да ги ангажира луѓето со нашите служби. Оваа функција им овозможува на луѓето да додаваат свои белешки за време на службата, па дури и да го зачуваат настанот за да можат да се вратат подоцна и да го проучуваат со библиски референци. Мислам дека тоа веројатно би можело да ни заштеди пари за трошоци за печатење. Еве ја веб-страницата за настани на YouVersion: http://www.bible.com/features/events."
    section 1 title: "Донеси ја моќта на апликацијата Библија во твоите црковни служби."
    section 1 text: "Сѐ што ѝ е потребно на твојата црква за да се поврзе со твојата порака, и да ја сподели со другите. Бесплатна, без хартија, и веќе инсталирана на милиони уреди."
    section 2 title: "Помогни ѝ на твојата заедница да добие повеќе од твоите пораки."
    section 2 text: "Посетителите можат да следат заедно, да се ангажираат со Писмото, да земаат белешки, па дури и да ја зачуваат сопствената персонализирана копија за понатамошна референца."
    section 3 title: "Твојата содржина на нивниот паметен телефон."
    section 3 text: "Преглед на пораки, соопштенија, линкови до онлајн дарување... што и да треба да пренесеш до твојата црква, сподели го сето тоа - 100% бесплатно."
    section 4 title: "Води го твојот народ подлабоко во Библијата."
    section 4 text: "Препорачај планови за читање и молитви кои ќе ја задржат твојата заедница да се поврзува со Светото Писмо преку целата недела."
    slide demo title: "Моќен не мора да значи и комплициран."
    slide demo text: "Едноставно регистрирај настани од кој било веб-поврзан Mекинтош или компјутер. Едноставно повлечи и пушти го секој дел од твоите настани на соодветни места, преуредувај, редактирај и прилагодувај додека се движиш."
    building blocks title: "Сите градежни блокови кои ти се потребни... за да ги направиш настаните такви какви што ги сакаш."
    building blocks text: "Флексибилните модули ти заштедуваат време и напор. Комбинирај елементи за да регистрираш нови настани од нула. Или повторно да ги користиш твоите постоечки Настани и да ги промениш по потреба. Дури можеш и да ги копираш постоечките настани и да ги модифицираш за да одговараат на сосема различни типови на собири. Во текот на целиот процес, прегледот ти овозможува да ја видиш содржината на настанот токму како што твоите посетители би сакале да ја видат."
    module 1 title: "Текстуален модул"
    module 1 text: "Кратка содржина, важни точки, прашања за дискусија… Сподели каков било текст со општа содржина која ќе им помогне на присутните да ја следат твојата порака во моментот кога се случува."
    module 2 title: "Библиски референци"
    module 2 text: "Прикажи ги пасусите токму каде што твојата порака посочува на нив, поврзани со било која од %{version_count}+ верзии на апликацијата Библија, во %{language_count}+ јазици - нема потреба од копирање или вметнување."
    module 3 title: "Модул за читање планови"
    module 3 text: "Поврзи Библиски планови кои се однесуваат на твоите точки за поучување, и помогни ѝ на твојата публика да се поврзе со Божјиот Збор низ целата седмица."
    module 4 title: "Модул за веб-врски"
    module 4 text: "Постави ја твојата публика само на еден допир оддалеченост од онлајн дарување, пријавување за волонтер или веб страницата на црквата. Фрли линк до било кој надворешен сајт директно во твојот настан."
    module 5 title: "Модул за слика"
    module 5 text: "Внеси живот во твоите настани со уметничка серија, фотографии, слики со стих и многу повеќе. Присутните можат лесно да ги споделат сликите со настани на нивните социјални медиуми, правејќи ја твојата порака вирална."
    module 6 title: "Модул за известувања"
    module 6 text: "Лесно дистрибуирај ги сите твои навремени и важни информации: вести од црквата, настани од календарот, програми, часови, волонтерство и мисии, и многу повеќе."
    module 7 title: "Локации и термини"
    module 7 text: "Информирај ги луѓето да знаат каде и кога се случува твојот настан - дури и за настани што се случуваат повеќе пати и на повеќе локации."
    module 8 title: "Двојни настани"
    module 8 text: "Заштеди време и напор. Брзо креирај нови настани со копирање на постојните и нивно модифицирање со ажурирани информации."
    module 9 title: "Заштеда на трошоци"
    module 9 text: "Заштеди пари за печатење и употребувај помалку хартија... дури и кога ќе досегнуваш до луѓе на платформа со повеќе од 200 милиони преземања."
    cost savings: "Просечна црква во САД троши <b>10.000 $ годишно</b><br>за печатење билтени. Настаните ти помагаат да ги намалите или <br>дури и да ги отстраните тие трошоци."
    testimonials: "Сведоштва"
    testimonial 1 text: "\"Бевме возбудени да го имплементираме WeVersion во нашата служба, особено во делот\" Настани \", каде што ги внесуваме наставните белешки и коментари за секоја недела. Нашите луѓе го ценат тоа да белешките бидат под нивните прсти, да ги споделуваат и ги зачувуваат. Пренасочивме илјадници долари на потребите на другите служби со замена на печатените програми! \""
    testimonial 2 text: "“Настани на YouVersion е вреден ресурс за нашето црковно семејство. Можноста нашите луѓе да ги користат белешките и стиховите од Библијата во текот на нашите пораки создаваат моќен ангажман и влијание\""
    testimonial 3 text: "\"Ние ги користиме Настаните за сите наши сесии, дозволувајќи им на нашите слушатели да ги имаат со себе белешките и стиховите од говорниците. Настаните нè спасија од печатење на илјадници страници! Поставувањето на настанот е неверојатно лесно, и секогаш е објавено во точното време кога ни е потребно. \""
    all new title: "Настани се целосно нови, целосно бесплатни и само во апликацијата Библија."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
    get started title: "Да почнеме."
    get started text: "Споделете го вашиот прв настан во апликацијата Библија за помалку од десет минути. Сѐ што ви треба е Mекинтош или PC и бесплатен YouVersion профил."
    create an event: "Регистрирај настан"
    resources: "Ресурси"
    resources text: "Научи како најдобро да го користиш Настани со бесплатни ресурси."
    frequently asked questions: "Често поставувани<br>прашања"
    frequently asked questions text: "Најди одговори на сѐ што треба да знаеш за да започнеш со YouVersion Настани."
    share: "Сподели"
    tweet text: "Дали си ги видел Настани во апликацијата Библија на YouVersion? Преглед на пораки, соопштенија, линкови до онлајн давање, и многу повеќе! http://bible.com/features/events"
    email: "Е-пошта"
    faq question 1: "Што се Настани?"
    faq answer 1: "Настаните се потполно бесплатна опција во апликацијата Библија на YouVersion, која им помага на корисниците лесно да се поврзат со црковните настани што ги посетуваат. Црквите се добредојдени да се пријават на events.bible.com со бесплатен YouVersion профил за да креираат свои сопствени Настани кои ќе се појавуваат во апликацијата Библија. Бесплатните административни алатки за настани ѝ олеснуваат на твојата црква да ги споделува клучните точки од пораката, библиските референци, илустрации, надворешни врски, важни црковни вести и многу повеќе. И, откако ќе го зачуваш твојот настан во системот, корисниците на апликацијата Библија, кои бараат настани во близина на нив, ќе можат да ги најдат твоите настани."
    faq question 2: "Зошто нашата црква сака да ги користи Настани?"
    faq answer 2: "Настани ви овозможуваат да нудите услуги на вашите посетители кои директно ги поддржуваат целите на вашата служба. Белешките, библиските референци и други придружни информации што ги вклучувате во вашите настани им помагаат на вашите посетители да се поврзат повеќе со вашата порака. Настаните им помагаат на вашите слушатели да ги задржат вашите пораки за личните размислувања, а истовремено им овозможува да ги споделат посебните работи кои што се случуваат во вашата црква. Настаните им помагаат на трагачите да ве најдат и ви заштедуваат пари, помагајќи да ги намалите трошоците за печатење. И Настани е потполно бесплатна."
    faq question 3: "Зошто корисниците на апликацијата Библија би сакале да ги користат Настани?"
    faq answer 3: "Настани им помагаат на корисниците да ги откријат црковните настани што се случуваат во близина на нив, користејќи ги гео-локациските информации од нивниот уред. Кога корисниците ќе присуствуваат на еден од вашите настани, тие ќе можат лесно да бидат информирани за услугата преку информациите што ги имате доставено. Корисниците на апликацијата Библија можат да додадат свои белешки на настан од нивниот уред, па дури и да зачуваат копија за идна референца, која ќе ги поттикне да се ангажираат повеќе со Библијата."
    faq question 4: "Како можам да креирам анкета?"
    faq answer 4: "Користете алатка или услуга од трета страна (како што се <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>, или <a href='http://www.poll-maker.com/'>Poll Maker</a>) за да ја креирате вашата анкета. Кога ќе ја зачувате вашата анкета, системот ќе ви генерира линк за споделување. Во алатката Администраторски настани, повлечете и спуштете го модулот за веб-линкови во вашиот настан каде што сакате да се појави вашата анкета и вклучете го линкот за анкетата таму."
    faq question 5: "Дали настаните што ги создадовме на YouVersion Live автоматски се префрлуваат на новата платформа Настани?"
    faq answer 5: "За жал, не. За да го креираме најдоброто искуство за настани - и за вас и за вашите посетители - моравме да го изградиме Настани од почеток. Следствено, податоците од Live не се преносливи на Настани."
    faq question 6: "Што ако нашите посетители не ја ажурираат нивната апликација Библија? Дали ќе можат да ги видат новите настани што ги создаваме?"
    faq answer 6: "Бидејќи Настани се сосема нова апликација, корисниците мора да ја ажурираат својата апликација Библија за да ја добијат. (За среќа, многу корисници на апликацијата Библија ја имаат одбрано опцијата за автоматско ажурирање.) Кога корисникот ќе допре на картичката Live, еден единствен настан прикажува порака која препорачува да се ажурира за да можат да ги искористат предностите на Настани. Додека вашите редовни посетители не се навикнат на Настани, ви предлагаме кратко да им објасните за време на паузите како вашата црква го користи. Помогнете ѝ на вашата публика да разбере како им помага, и како да го инсталираат."
    faq question 7: "Live отсекогаш беше бесплатен. Дали Настани ќе чинат нешто?"
    faq answer 7: "Не. Апликацијата Библија отсекогаш била бесплатна и секогаш ќе биде. Иако Настани се целосно нов сервис, тој е составен дел на апликацијата Библија. Во WeVersion, ние се чувствуваме горди и привилегирнаи да можеме да ви помогнеме да ги исполните целите на вашето служба."
    faq question 8: "Дали на Настани ѝ е потребна посебна администраторска сметка за користење?"
    faq answer 8: "Додека технички можете да ја користите вашата лична сметка на YouVersion за да креирате Настани, наместо тоа, препорачуваме да имате посебна сметка за вашата организација, која е издвоена специјално за административни цели. Овој пристап има две цели: (1) ви овозможува да ја користите вашата лична библиска апликација одделно од задачите на вашата служба, и (2) ви дозволува да ги овластите другите да управуваат со Настани за вашата служба, како што се други членови на персоналот или доверливи волонтери. (Ако вашата служба веќе има сметка на YouVersion назначена за административни задачи - како на пример за постариот YouVersion Live - ќе можете да ја користите истата сметка за да се пријавите на новата административна страница за Настани.)"
    spread the word: "Разгласете за вашиот настан, лесно."
    resources intro: "Откако ќе го закажете вашиот настан, и тој е подготвен да се сподели, Настани ќе генерира линк кој ќе можете да го користите на сите ваши социјални мрежи, во вашата комуникација преку е-пошта, па дури и на екранот за време на вашата служба или настан. Кога некој со апликација Библија ќе го посети вашиот линк, вашиот Настан ќе се отвори директно во апликацијата. Ако нема апликација Библија, вашиот настан ќе се отвори на Bible.com со опција за да се преземе апликацијата доколку се сака."
