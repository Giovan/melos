    resources intro: "När allt är förberett för ditt evenemang och du är redo att dela, får du en länk i Evenemang som du kan använda på alla dina sociala nätverk, i all e-postkommunikation och till och med på skärmen under din gudstjänst eller annat evenemang. När någon som har Bibelappen använder din länk, öppnas ditt evenemang direkt i appen. Om de inte har Bibelappen, ser de ditt evenemang på Bible.com, där de kan skaffa appen om de vill ha den."
