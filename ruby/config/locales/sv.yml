    faq question 1: "Vad är Evenemang?"
    faq answer 1: "Evenemang är en helt gratis funktion i YouVersions Bibelapp som hjälper användarna att enkelt anknyta till kyrkhändelser som de deltar i. Kyrkor är välkomna att logga in på events.bible.com med ett gratis YouVersion-konto för att skapa egna händelser som ska visas i Bibelappen. De administrativa verktygen för händelser är gratis och gör det enkelt för din kyrka att dela budskapens huvudpunkter, bibelreferenser, konstverk, externa länkar, viktiga kyrknyheter och mer. När du väl har sparat din händelse i systemet, kan Bibelapp-användare som letar efter händelser i närheten, hitta dina."
    faq question 2: "Varför skulle vår kyrka vilja använda Evenemang?"
    faq answer 2: "Evenemang ger dig möjlighet att erbjuda tjänster till dina gudstjänstbesökare som stöder dina andliga mål. Anteckningar, bibelreferenser och annan stödjande information som du inkluderar i dina händelser, hjälper dina besökare att i ännu högre grad anknyta till budskapet. Med Evenemang kan dina åhörare repetera budskapet för personlig reflektion, samtidigt som de ges möjlighet att dela de specifika saker som händer i din kyrka. Händelser hjälper sökare att hitta dig, och det sparar pengar genom att reducera tryckkostnaderna. Och Händelser är helt gratis."
    faq question 3: "Varför skulle Bibelapp-användare vilja använda Evenemang?"
    faq answer 3: "Evenemang hjälper användarna att upptäcka de kyrkohändelser som inträffar i närheten, med hjälp av geo-platsfunktionerna på deras enhet. När användarna deltar i ett av dina evenemang, kan de under din gudstjänst enkelt följa med genom informationen du har angett. Bibelapp-användare kan lägga egna anteckningar till ett evenemang på sin enhet, och spara en kopia för framtida referens, det kommer att uppmuntra dem att använda Bibeln ännu mer."
    faq question 4: "Hur kan jag skapa en omröstning?"
    faq answer 4: "Använd ett tredjeparts verktyg eller tjänst (till exempel <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a> eller <a href='http://www.poll-maker.com/'>Poll Maker</a>) för att skapa din enkät. När du sparar din undersökning, kommer tjänsten att ge dig en delbar länk för den. I administrationsverktyget för Evenemang kan du dra och släppa en webbkodsmodul i din händelse direkt där du vill att din omröstning ska visas och inkludera röstningen som länk."
    faq question 5: "Kommer evenemang som vi skapade på YouVersion Live automatiskt flyttas till den nya plattformen för Evenemang?"
    faq answer 5: "Tyvärr inte. För att skapa den bästa möjliga Evenemangsupplevelsen - både för dig och för dina deltagare - var vi tvungna att bygga Evenemang från grunden. Därför kan data från Live inte överföras till Evenemang."
    faq question 6: "Vad händer om våra deltagare inte uppdaterar sin bibelapp? Kommer de att kunna se de nya Evenemangen vi skapar?"
    faq answer 6: "Eftersom Evenemang är en helt ny appfunktion, måste användarna uppdatera sin bibelapp för att få informationen. (Lyckligtvis har många Bibelapp-användare redan sina enheter inställda på automatisk uppdatering.) När en användare klickar på fliken Live, visas en enda Live-händelse och ett meddelande som rekommenderar uppdatering, så att de kan dra nytta av Evenemang. Tills dina besökare blivit vana vid Evenemang, föreslår vi att du kortfattat förklarar hur din kyrka använder appen, kanske under meddelanden i gudstjänsten. Hjälp dina åhörare att förstå hur det gynnar dem, och hur de kan få tillgång till informationen."
    faq question 7: "Live har alltid varit gratis. Kommer Evenemang att kosta något?"
    faq answer 7: "Nej. Bibelappen har alltid varit gratis, och kommer alltid att vara. Även om Evenemang är en helt ny tjänst, är det en integrerad del av Bibelappen. På YouVersion upplever vi det som en ära och ett privilegium att få hjälpa dig att uppfylla din kyrkas mål."
    faq question 8: "Behöver Evenemang ett speciellt administratörskonto?"
    faq answer 8: "Du kan rent tekniskt använda ditt personliga YouVersion-konto för att skapa evenemang. Men vi rekommenderar istället att du skapar ett separat konto åt din organisation, ett som är speciellt för administrativa ändamål. Denna metod tjänar två syften: (1) det låter dig behålla din personliga bibelapp, separat från din tjänst, och (2) det ger dig möjlighet att ge andra befogenhet att hantera evenemang kring ditt ämbete, t ex andra anställda eller betrodda volontärer. (Om din kyrka redan har ett YouVersion-konto som är avsett för administrativa uppgifter - till exempel den äldre YouVersion Live - kan du använda samma konto för att logga in på den nya webbplatsen för Evenemang.)"
