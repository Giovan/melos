    mail subject: "Denna nya tjänst från YouVersion kan verkligen hjälpa din kyrka!"
    mail body: "Har du sett YouVersions nya evenemangsfunktion än? Jag tror verkligen att den skulle hjälpa vår kyrka att i högre grad engagera människor i våra gudstjänster. Funktionen låter folk lägga till egna anteckningar under en gudstjänst och även spara dem så de kan komma tillbaka senare och studera budskapet med bibelreferenser. Dessutom kommer vi förmodligen spara in på tryckkostnader. Här är YouVersions webbplats för evenemang: http://www.bible.com/features/events."
    section 1 title: "Använd kraften från bibelappen i dina gudstjänster."
    section 1 text: "Allt din kyrka behöver för att interagera med ditt budskap och dela det med andra. Gratis, papperslöst och redan installerat på miljontals enheter."
    section 2 title: "Hjälp din församling få ut mer av dina budskap."
    section 2 text: "Deltagare kan följa med, fördjupa sig i skriften, anteckna, och till och med spara sina egna personliga kopior för framtida referens."
    section 3 title: "Ditt innehåll på deras smartphone."
    section 3 text: "Budskapet i korthet, tillkännagivanden, länkar till onlinegivande... vad du än behöver för att vara i kontakt med din kyrka, dela allt - Helt och hållet gratis."
    section 4 title: "Led din församling vidare i Bibeln."
    section 4 text: "Rekommendera läsplaner och andakter som håller din församling nära Skriften hela veckan."
    slide demo title: "Kraftfull behöver inte betyda komplicerad."
    slide demo text: "Skapa enkelt nya evenemang från vilken webbansluten Mac eller PC som helst. Det är bra att dra och placera de olika delarna i evenemanget där du vill ha dem, omplacera, redigera och justera under tiden."
    building blocks title: "Alla delar du behöver... för att göra exakt vilka evenemang du vill."
    building blocks text: "Flexibla moduler sparar tid och energi. Kombinera olika element för att skapa helt nya evenemang. Eller återanvänd dina befintliga evenemang och ändra i dem efter behov. Kopiera befintliga evenemang och ändra dem så de passar olika typer av sammankomster. Under arbetets gång kan du förhandsvisa evenemanget så att du ser det exakt som dina deltagare kommer att se det."
    module 1 title: "Textmodul"
    module 1 text: "Översikt, huvudpunkter, diskussionsfrågor… Dela med dig av vilket textbaserat innehåll som helst för att hjälpa dina åhörare att följa med i budskapet under tiden."
    module 2 title: "Bibelreferenser"
    module 2 text: "Visar bibelverser när ditt budskap hänvisar till dem, genom någon av bibelappens %{version_count}+ versioner, på %{language_count}+ språk - ingen kopiering eller inpassning krävs."
    module 3 title: "Läsplansmodul"
    module 3 text: "Länka till bibelplaner och andakter som relaterar till vad du vill ha sagt för att hjälpa din publik att fortsätta engagera sig i Guds Ord hela veckan."
    module 4 title: "Webblänkmodul"
    module 4 text: "Dina åhörare är bara ett tryck ifrån online-givande, volontärregistrering eller kyrkans hemsida. Lägg en länk till en extern sida direkt i ditt evenemang."
    module 5 title: "Bildmodul"
    module 5 text: "Gör ditt evenemang levande med valfri typ av grafik: animé, foton, bibelkort m. m. Deltagare kan sedan enkelt dela dina bilder på sociala media och ditt budskap blir viralt."
    module 6 title: "Meddelandemodul"
    module 6 text: "Dela enkelt all viktig och aktuell information: kyrkans nyheter, kalenderhändelser, program, utbildning, volontär- och missionsmöjligheter och mycket mer."
    module 7 title: "Tider & platser"
    module 7 text: "Låta folk veta var och när evenemanget äger rum — även evenemang som sker vid flera tillfällen och på olika platser."
    module 8 title: "Kopiera evenemang"
    module 8 text: "Spara tid och ansträngning. Skapa snabbt nya evenemang genom att kopiera befintliga och ge dem uppdaterad information."
    module 9 title: "Kostnadsbesparingar"
    module 9 text: "Spara pengar på utskrifter och använd färre papper... samtidigt når du människor via en plattform med mer än 200 miljoner installationer."
    cost savings: "Den genomsnittliga kyrkan spenderar <b>80.000 kr per år</b><br>på utskriftsbulletiner. Evenemang hjälper dig att minska eller <br>till och med eliminera dessa kostnader."
    testimonials: "Vittnesbörd"
    testimonial 1 text: "”Vi var glada över att implementera YouVersion i våt arbete, särskilt avsnittet Evenemang, där vi varje vecka lägger upp undervisningsanteckningar och kommentarer. Våra deltagare uppskattar att ha anteckningarna så lättillgängliga, att kunna dela och spara dem. Vi har omdirigerat tusentals dollar till andra behov genom att ersätta tryckta program!”"
    testimonial 2 text: "”YouVersions Evenemang är en värdefull resurs för vår kyrkofamilj. Möjligheten för församlingsmedlemmarna att kunna följa med i predikoanteckningar och bibelord under gudstjänsterna skapar kraftfullt engagemang och inflytande. ”"
    testimonial 3 text: "\"Vi använder Evenemang för alla våra samlingar, så att våra deltagare kan ha talarnas anteckningar och bibelställen framför sig. Evenemang har besparat oss tusentals utskrifter! Att skapa ett evenemang är oerhört enkelt, och det publiceras alltid vid exakt rätt tidpunkt. \""
    all new title: "Evenemang är helt nytt, helt gratis, och finns endast i Bibelappen."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
