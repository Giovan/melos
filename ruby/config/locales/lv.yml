    information revolution: "Informācijas attīstība"
    information revolution copy: "Internets pagājušā dekādē ir atnesis revolūciju, kas sniedz spēku cilvēkiem kā nekad agrāk. Ar iespējām dalīties, veicināt, radīt, pārraidīt un komunicēt, ir viegli paust to, kas mēs esam un kam mēs ar pārējo pasauli ticam."
