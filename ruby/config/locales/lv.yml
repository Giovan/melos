    mail subject: "Šī jaunā YouVersion iespēja patiešām varētu palīdzēt mūsu draudzei!"
    mail body: "Vai esi redzējis YouVersion jauno iespēju Pasākumi? Es uzskatu, ka tā patiešām palīdzēs mūsu draudzei piesaistīt cilvēkus mūsu dievkalpojumiem. Tā ļauj cilvēkiem pievienot savas piezīmes dievkalpojuma laikā, un pat saglabāt Pasākumu, lai viņi varētu atgriezties vēlāk un izpētīt to, balstoties uz Bībeles atsaucēm. Es domāju, ka tas varētu ietaupīt arī drukāšanas izdevumus. Šeit ir saite uz YouVersion Pasākumu vietni: http://www.bible.com/features/events."
    section 1 title: "Izmantojiet Bībeles lietotnes iespējas savas draudzes dievkalpojumos."
    section 1 text: "Viss, kas jūsu draudzei ir nepieciešams, ir ieinteresēt ar jūsu vēstījumu un dalīties tajā ar citiem. Bezmaksas, neizmanto papīru un jau instalēta miljoniem ierīcēs."
    section 2 title: "Palīdziet savai kopienai iegūt vairāk no jūsu ziņojumiem."
    section 2 text: "Dalībnieki var sekot līdzi, iesaistīties Rakstu lasīšanā, veikt piezīmes un pat saglabāt savu personalizēto kopiju, lai varētu atgriezties vēlāk."
    section 3 title: "Jūsu saturs viņu viedtālrunī."
    section 3 text: "Ziņu izklāsts, paziņojumi, saites uz tiešsaistes ziedojumiem... dalieties visā, kas jums nepieciešams, kontaktējoties ar savu draudzi - pilnībā bez maksas."
    section 4 title: "Vediet savus ļaudis dziļāk Bībelē."
    section 4 text: "Iesakiet lasīšanas plānus un pārdomas, kas palīdzēs jūsu kopienai būt vienotiem ar Rakstiem visu nedēļu."
    slide demo title: "Spēcīgi nav jābūt sarežģīti."
    slide demo text: "Viegli izveidojiet notikumus no jebkura internetam pieslēgta Mac vai PC datora. Vienkārši velciet un nometiet informāciju par jūsu notikumu vajadzīgajā vietā, pakāpeniski to pārkārtojot, rediģējot un pielāgojot."
    building blocks title: "Visas nepieciešamās sastāvdaļas... lai izveidotu pasākumus tā, kā jūs vēlaties."
    building blocks text: "Pielāgojami moduļi ietaupa jūsu laiku un pūles. Apvienojiet elementus, lai no pašiem pamatiem izveidotu jaunus notikumus. Vai atkārtoti izmantojiet savus esošos notikumus un pēc vajadzības mainiet tos. Varat pat kopēt esošos notikumus un mainīt tos, lai tie atbilstu pilnīgi atšķirīgiem pulcēšanās veidiem. Visā sagatavošanās procesā priekšskatījums ļauj jums redzēt sava pasākuma saturu tieši tā, kā to redzēs jūsu apmeklētāji."
    module 1 title: "Teksta modulis"
    module 1 text: "Struktūra, svarīgākās tēmas, pārrunu jautājumi…Dalies ar jebkuru tekstuālu saturu, kas var palīdzēt dalībniekiem norises laikā sekot Tavai vēstij."
    module 2 title: "Atsauces no Bībeles"
    module 2 text: "Parādi rakstuvietas tieši tajā vietā, kur tava ziņa atsaucas uz tām, sasaistot ar kādu no Bībeles lietotnes %{version_count}+ versijām, kas pieejamas %{language_count}+ valodās - nav nepieciešama kopēšana vai ielīmēšana."
    module 3 title: "Lasīšanas plānu modulis"
    module 3 text: "Izveido saiti uz Bībeles lasīšanas plāniem un pārdomām, kas ir saistītas ar tava vēstījuma saturu, lai dalībnieki arī turpmāk visas nedēļas garumā varētu pētīt Dieva Vārdu."
    module 4 title: "Web saišu modulis"
    module 4 text: "Novietojiet jūsu auditoriju tikai viena skāriena attālumā no tiešsaistes ziedojumiem, brīvprātīgo reģistrēšanās vai draudzes mājas lapām. Ievietojiet saiti uz jebkuru ārēju vietni tieši jūsu pasākuma sadaļā."
    module 5 title: "Attēla modulis"
    module 5 text: "Atdzīvini savu pasākumu, izmantojot attēlu sērijas, fotoattēlus, pantu attēlus, u.c. Dalībnieki var vienkārši dalīties ar Tava pasākuma attēliem savos sociālajos tīklos, izplatot informāciju par Tavu vēstījumu."
    module 6 title: "Paziņojumu modulis"
    module 6 text: "Viegli izplatiet visu jūsu savlaicīgo, būtisko informāciju: draudzes ziņas, kalendāra notikumus, programmas, nodarbības, brīvprātīgo un misiju iespējas un daudz ko citu."
    module 7 title: "Atrašanās vietas un laiki"
    module 7 text: "Ļaujiet cilvēkiem uzzināt, kur un kad notiek jūsu pasākums - pat gadījumos, kad pasākums notiek vairākos vietās un laikos."
    module 8 title: "Kopēt pasākumus"
    module 8 text: "Ietaupiet laiku un pūles. Kopējot esošos pasākumus un pārveidojot tos ar svaigu informāciju, ātri izveidojiet jaunus pasākumus."
    module 9 title: "Izmaksu ietaupījumi"
    module 9 text: "Ietaupiet naudu drukāšanai un izmantojiet mazāk papīra... vienlaikus uzrunājot cilvēkus platformā ar vairāk nekā 200 miljoniem instalāciju."
    cost savings: "Draudze iztērē vidēji<b>$10,000 gadā</b><br>biļetenu drukāšanas izdevumos. Pasākumi palīdz jums samazināt vai<br>pat pilnībā novērst šīs izmaksas."
    testimonials: "Liecības"
    testimonial 1 text: "\"Mēs esam priecīgi ieviest YouVersion mūsu kalpošanā, it īpaši Pasākumu sadaļu, kur mēs ievietojam iknedēļas mācību piezīmes un komentārus. Mūsu cilvēki novērtē, ka piezīmes ir tik viegli pieejamas, ka var ar tām dalīties un tās saglabāt. Mēs esam novirzījuši tūkstošiem dolāru citām kalpošanas vajadzībām, aizstājot drukātās programmas!\""
    testimonial 2 text: "\"YouVersion pasākumi ir vērtīgs resurss mūsu draudzes kopienai. Iespēja mūsu ziņu laikā sekot līdzi sprediķa piezīmēm un Rakstiem ietekmē draudzes pārstāvjus un ļoti palīdz tiem iesaistīties.\""
    testimonial 3 text: "\"Mēs izmantojam notikumus visās mūsu sesijās, ļaujot mūsu dalībniekiem uzreiz saņemt runātāju piezīmes un rakstuvietas. Pasākumi mums ir ietaupījuši tūkstošiem drukāšanai paredzētu lapu! Izveidot pasākumu ir neticami vienkārši un tas vienmēr tiek publicēts īstajā brīdī.\""
    all new title: "Pasākumi ir pilnīgs jaunums, pilnīgi bez maksas un pieejami tikai Bībeles aplikācijā."
