    information revolution: "Informācijas attīstība"
    information revolution copy: "Internets pagājušā dekādē ir atnesis revolūciju, kas sniedz spēku cilvēkiem kā nekad agrāk. Ar iespējām dalīties, veicināt, radīt, pārraidīt un komunicēt, ir viegli paust to, kas mēs esam un kam mēs ar pārējo pasauli ticam."
    youversion copy: "Kopš sākuma 1996. gadā, Life.Church mērķis bija iedrošināt cilvēkus kļūt par pilnībā nodevušamies Kristus sekotājiem. Tā darot, mēs meklējām jaunus veidus, kā palīdzēt cilvēkiem iesaistīt Bībeli viņu ikdienā. Mūsu metodes, gadiem ejot, ir mainījušās, ieviešot dažādas tehnoloģijas un stratēģijas, Bet pamatā mēs joprojām koncentrējamies uz būtisko, jo neatlaidīgi cenšamies demonstrēt un mācīt cilvēkiem kā Dieva Vārds attiecas uz ikvienu, lai arī kur viņi atrastos savā dzīvē."
    youversion copy 2: "YouVersion pārstāv jaunu jomu LifeChurch.tv centienos. Mēs nebūvējam vienkārši rīku, lai ietekmētu pasauli, izmantojot inovatīvas tehnoloģijas. Svarīgākais ir tas, ka mēs pamudinām cilvēkus uz attiecībām ar Dievu, viņiem atklājot Bībeles būtiskumu viņu dzīvēs."
    partners title: "Bībeles publikācijas partneri"
    partners text: "Bez mūsu Bībeles dāsnajiem izdevēj-partneriem, YouVersion vienkārši nespētu nodrošināt sabiedrību visā pasaulē ar tik daudzām Bībelēm. Daudzi no jums ir jautājuši, kā var palīdzēt šiem vitāli svarīgajiem YouVersion misijas atbalstītājiem. Jūs varat vairāk uzzināt par viņiem, viņu kalpošanām un veidiem, kā viņus var atbalstīt zemāk esošajās saitēs."
