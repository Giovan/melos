    faq question 1: "Kas ir pasākumi?"
    faq answer 1: "Pasākumi ir pilnīgi bezmaksas funkcija YouVersion Bībeles aplikācijā, kas palīdz lietotājiem viegli iesaistīties apmeklētajos draudzes pasākumos. Lai izveidotu savus pasākumus, kas parādīsies Bībeles lietotnē, draudzes ir laipni aicinātas pierakstīties events.bible.com, izmantojot bezmaksas YouVersion kontu. Pasākumu bezmaksas administrēšanas rīki ļauj jūsu draudzei izplatīt galveno vēstījumu, Bībeles atsauces, mākslas darbus, ārējās saites, nozīmīgas draudzes ziņas un daudz ko citu. Un, tiklīdz pasākums ir saglabāts sistēmā, Bible aplikācijas lietotāji, kuri meklē blakus esošos pasākumus, varēs atrast jūsējo."
    faq question 2: "Kāpēc lai mūsu draudze vēlētos izmantot pasākumus?"
    faq answer 2: "Pasākumi dod iespēju piedāvāt jūsu apmeklētājiem tieši jūsu kalpošanas mērķiem atbilstošus pakalpojumus. Piezīmes, Bībeles atsauces un cita informatīvā informācija, ko jūs iekļaujat savos pasākumos, palīdz jūsu viesiem spēcīgāk uztvert jūsu vēstījumu. Pasākumi palīdz jūsu auditorijai saglabāt jūsu ziņas vēlākam pārskatam personīgā veidā, vienlaikus nodrošinot viņiem iespēju dalīties ar jūsu draudzē notiekošajiem īpašajiem notikumiem. Tiem, kas jūs meklē, pasākumi palīdz jūs atrast un arī samazina jūsu drukāšanas un komunikācijas izdevumus. Bez tam, pasākumi ir pilnīgi bezmaksas."
    faq question 3: "Kāpēc lai Bībeles aplikācijas lietotāji vēlētos izmantot pasākumus?"
    faq answer 3: "Pasākumi palīdz lietotājiem uzzināt par draudžu pasākumiem viņu tuvumā, izmantojot ģeogrāfiskās atrašanās vietas noteikšanas funkciju to ierīcēs. Kad lietotāji apmeklēs kādu no jūsu pasākumiem, viņi varēs viegli sekot līdzi jūsu dievkalpojumam, pārlūkojot jūsu sniegto informāciju. Bībeles aplikācijas lietotāji savā ierīcē pasākumam var pievienot paši savas piezīmes un pat saglabāt kopiju vēlākai uzziņai, kas mudinās viņus vairāk iesaistīties Bībeles lasīšanā."
    faq question 4: "Kā es varu izveidot aptauju?"
    faq answer 4: "Lai izveidotu savu aptauju, izmantojiet trešās puses rīku vai pakalpojumu (piemēram, <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>vai <a href='http://www.poll-maker.com/'>aptaujas veidotājs</a>). Kad saglabāsiet savu aptauju, pakalpojums nodrošinās jums kopīgojamu saiti uz to. Izmantojot pasākumu administrēšanas rīku, velciet un nometiet Web Saišu moduli tajā vietā savā pasākumā, kur vēlaties, lai jūsu aptauja parādās, un ietveriet tajā saiti uz aptauju."
    faq question 5: "Vai pasākumi, kurus mēs izveidojām pakalpojumā YouVersion Live, automātiski pāriet uz jauno pasākumu platformu?"
    faq answer 5: "Piedod bet nē. Lai radītu vislabāko pasākumu pieredzi - gan jums, gan jūsu apmeklētājiem - mums bija jāveido notikumi no jauna. Līdz ar to, dati no Live nav pārnesami uz pasākumiem."
    faq question 6: "Ko darīt, ja mūsu apmeklētāji neatjaunina savu Bībeles aplikāciju? Vai viņi varēs redzēt mūsu jaunos izveidotos pasākumus?"
    faq answer 6: "Tā kā notikumi ir pilnīgi jauna lietotnes funkcija, lietotājiem, lai to iegūtu, ir jāatjaunina viņu Bībeles aplikācija. (Par laimi, daudzi Bible App lietotāji jau ir iestatījuši automātiskās atjaunināšanas funkciju.) Ja lietotājs pieskaras cilnē Live, vienīgajam Live pasākumam parādās ziņojums, kurā ieteikts atjaunināt lietotni, lai pilnvērtīgi varētu izmantot pasākumus. Kamēr jūsu regulārie apmeklētāji vēl nav pieraduši pie pasākumiem, mēs iesakām ziņojumu laikā īsumā izskaidrot, kā jūsu draudze to izmanto. Palīdziet auditorijai saprast, kādu labumu tas viņiem dod, un informējiet, kā viņi to var iegūt."
    faq question 7: "Live vienmēr ir bijis bezmaksas. Vai pasākumi kaut ko maksās?"
    faq answer 7: "Nē. Bībeles aplikācija vienmēr ir bijusi bezmaksas un vienmēr tāda paliks. Lai gan pasākumi ir pilnīgi jauns pakalpojums, tas ir Bībeles aplikācijas neatņemama sastāvdaļa. Mēs, YouVersion uzskatām par savu godu un privilēģiju palīdzēt jums sasniegt jūsu kalpošanas mērķus."
    faq question 8: "Vai lietojot pasākumus, nepieciešams īpašs administratora konts?"
    faq answer 8: "Lai gan tehniski, lai izveidotu pasākumus, jūs varat izmantot savu personīgo YouVersion kontu, mēs iesakām izveidot atsevišķu kontu jūsu organizācijai, kurš tiktu izmantots tieši administratīviem mērķiem. Šāda pieeja palīdz sasniegt divus mērķus: (1) tas ļauj jums nodalīt jūsu personīgo Bībeles aplikācijas lietošanu atsevišķi no jūsu kalpošanas uzdevumiem, un (2) tas ļauj jums pilnvarot citus pārvaldīt jūsu kalpošanas pasākumus, piemēram, iesaistot citus darbiniekus vai uzticamus brīvprātīgos. (Ja jūsu kalpošanai jau ir izveidots administratīviem uzdevumiem paredzēts YouVersion konts - kā, piemēram, iepriekšējais YouVersion Live konts - lai pierakstītos jaunajā pasākumu administrēšanas vietnē, jūs varēsiet izmantot to pašu kontu.)"
    spread the word: "Viegli izziņojiet savu pasākumu."
    resources intro: "Tiklīdz pasākums ir ieplānots un ir gatavs koplietot, Pasākumi izveido saiti, kuru varat izmantot savos sociālajos tīklos, e-pasta paziņojumos un pat uz ekrāna dievkalpojuma vai pasākuma laikā. Kad kāds ar Bībeles aplikācijas palīdzību apmeklēs jūsu saiti, jūsu pasākums tiks atvērts tieši lietotnē. Tie, kam nav Bībeles aplikācijas, redzēs jūsu notikumu vietnē Bible.com, kur varēs iegūt lietotni, ja viņi to vēlas."
