    section 4 text: "Argymella Cynlluniau Darllen a Defosiynau fydd yn cadw dy gymuned mewn cyswllt â'r Ysgrythur bob wythnos."
    slide demo title: "Does dim rhaid i bwerus olygu cymhleth."
    slide demo text: "Heb unrhyw drafferth crea Ddigwyddiadau ar unrhyw Mac neu gyfrifiadur sydd wedi'i gysylltu â'r we. Dos ati i lusgo pob un o'th ddarnau Digwyddiad a'u gosod yn eu lle, gan ad-drefnu, golygu ac addasu wrth fynd ymlaen."
    building blocks title: "Yr holl flociau adeiladu sydd eu hangen arnat... i wneud yr union Ddigwyddiadau rwyt ei eisiau."
    building blocks text: "Mae modiwlau hyblyg yn arbed amser ac ymdrech i ti. Cyfuna elfennau i greu Digwyddiadau newydd o'r dechrau cyntaf. Neu ailddefnyddia dy Ddigwyddiadau presennol a'u haddasu fel bo'r angen. Hyd yn oed copïa Ddigwyddiadau sy'n bodoli eisoes a'u haddasu i weddu i fathau gwahanol o gynulleidfa. Ar hyd y ffordd, mae Rhagolwg yn gadael i ti a dy gynorthwywyr weld cynnwys dy Ddigwyddiad."
