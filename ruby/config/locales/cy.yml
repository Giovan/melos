    mail body: "Wyt ti wedi gweld nodwedd Digwyddiadau newydd YouVersion eto? Rwy'n credu y byddai'n helpu ein heglwys i ennyn diddordeb pobl fwy yn ein gwasanaethau. Mae'n gadael i bobl ychwanegu eu nodiadau eu hunain yn ystod gwasanaeth, yna hyd yn oed arbed y digwyddiad fel y gallant ddod yn ôl yn ddiweddarach a'i astudio gyda chyfeiriadau'r Beibl. Rwy'n credu y gallai arbed arian inni ar gostau argraffu hefyd. Dyma wefan Digwyddiadau YouVersion: http://www.bible.com/features/events."
    section 1 title: "Tyrd â phŵer yr Ap Beibl i mewn i wasanaethau'r eglwys."
    section 1 text: "Popeth mae angen ar dy eglwys i gysylltu â'th neges, a'i rannu ag eraill. Am ddim, heb bapur, ac sydd eisoes wedi'i osod ar filiynau o ddyfeisiadau."
    section 2 title: "Helpa dy gymuned i gael mwy o fudd o'th negeseuon."
    section 2 text: "Gall y rhai sy'n bresennol ddilyn ymlaen, ymgysylltu â'r Ysgrythur, cymryd nodiadau, a hyd yn oed arbed eu copi personol eu hunain ar gyfer cyfeirio ato yn y dyfodol."
    section 3 title: "Dy gynnwys ar eu ffôn clyfar."
    section 3 text: "Amlinellau negeseuon, cyhoeddiadau, dolenni i roi ar-lein... beth bynnag sydd ei angen arnat i hysbysu dy eglwys, ei rannu i gyd - 100% am ddim."
