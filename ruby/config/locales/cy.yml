    module 3 title: "Modiwl Cynlluniau Darllen"
    module 3 text: "Dos at Gynlluniau Beibl a Defosiynau sy'n ymwneud â dy bwyntiau dysgu, gan helpu'r rhai hynny sy'n dy ddilyn i gysylltu â Gair Duw drwy'r wythnos."
    module 4 title: "Modiwl Dolenni Gwe"
    module 4 text: "Gosoda dy gynulleidfa un cam i ffwrdd oddi wrth cyfrannu ar-lein, gwirfoddoli, neu dudalennau cartref eglwys. Gosoda ddolen i unrhyw wefan allanol yn union y tu mewn i'th Ddigwyddiad."
    module 5 title: "Modiwl Llun"
    module 5 text: "Gwna dy Ddigwyddiad yn fyw drwy ddefnyddio unrhyw fath o graffeg, gelfyddyd, lluniau gydag adnodau a. y. b. Bydd Mynychwyr yn gallu rhannu lluniau dy Ddigwyddiad yn eu cyfrwng cymdeithasol a'u gwneud yn feirol."
    module 6 title: "Modiwl Cyhoeddiad"
    module 6 text: "Dosbartha'r holl wybodaeth diweddaraf a phwysig heb drafferth: newyddion eglwys, digwyddiadau calendr, rhaglenni, dosbarthiadau, cyfleoedd i wirfoddolwyr a theithiau, a mwy."
    module 7 title: "Lleoliadau ac Amserau"
    module 7 text: "Gad i bobl wybod ble a phryd mae dy Ddigwyddiad yn digwydd - hyd yn oed ar gyfer Digwyddiadau sy'n digwydd ar adegau lluosog a lleoliadau amrywiol."
    module 8 title: "Digwyddiadau Dyblyg"
    module 8 text: "Arbed amser ac ymdrech. Crea Ddigwyddiadau newydd yn gyflym trwy gopïo rhai sy'n bodoli eisoes a'u haddasu gyda'r gwybodaeth ddiweddaraf."
