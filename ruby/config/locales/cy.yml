    cost savings: "Mae eglwys gyffredin yn gwario <b>$ 10,000 y flwyddyn</b><br>ar fwletinau argraffu. Mae Digwyddiadau yn dy helpu i dorri neu <br>hyd yn oed ddileu'r costau hynny."
