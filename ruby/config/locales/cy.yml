    testimonial 1 text: "\"Roeddem yn gyffrous i weithredu YouVersion yn ein gweinidogaeth, yn enwedig yr adran Digwyddiadau, lle rydym yn gosod nodiadau a sylwadau addysgu bob wythnos. Mae ein pobl yn gwerthfawrogi cael y nodiadau ar flaenau eu bysedd, i'w rhannu a'u harbed. Rydyn ni wedi ailgyfeirio miloedd o ddoleri i anghenion gweinidogaeth eraill trwy gael gwared ar raglenni printiedig!\""
    testimonial 2 text: "\"Mae YouVersion Events yn adnodd gwerthfawr i'n teulu eglwys. Mae'r gallu i'n pobl ddilyn gyda nodiadau pregeth ac Ysgrythurau yn ystod ein negeseuon yn creu cysylltiad pwerus ac yn gadael argraff.\""
    testimonial 3 text: "\"Dŷn ni'n defnyddio Digwyddiadau ar gyfer pob un o'n sesiynau, gan ganiatáu i'n mynychwyr gael y nodiadau a'r Ysgrythyrau gan y siaradwyr yn union o'u blaenau. Mae Digwyddiadau wedi arbed gorfod argraffu miloedd o dudalennau! Mae sefydlu Digwyddiad yn hynod o hawdd, ac fe'i cyhoeddir bob amser ar yr union amser y mae arnom ei angen arnom.\""
    all new title: "Mae Digwyddiadau yn hollol newydd, yn rhad ac am ddim, ac ar gael yn unig yn yr Ap Beibl."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
    get started title: "Dewch i ni dy roi ar ben ffordd."
    get started text: "Trefna a rhanna dy Ddigwyddiad cyntaf yn yr Ap Beibl mewn llai na deg munud. Y cyfan sydd ei angen arnat yw Mac neu PC a chyfrif YouVersion am ddim."
    create an event: "Creu Digwyddiad"
    resources: "Adnoddau"
    resources text: "Dysga sut i wneud y defnydd gorau o Digwyddiadau gydag adnoddau am ddim."
    frequently asked questions: "<br>Cwestiynau cyffredin"
    frequently asked questions text: "Tyrd o hyd i atebion i bopeth y mae arnat ei angen ei wybod am sut i ddechrau gyda Digwyddiadau YouVersion."
    share: "Rhannwch"
    tweet text: "Wyt ti wedi gweld Digwyddiadau yn @YouVersion's Bible App? Amlinelliadau o negeseuon, cyhoeddiadau, dolenni i roi ar-lein, a mwy! http://bible.com/features/events"
    email: "Ebost"
    faq question 1: "Beth yw Digwyddiadau?"
    faq answer 1: "Mae Digwyddiadau yn nodwedd hollol rhad ac am ddim y tu mewn i The Bible YouVersion Bible sy'n helpu defnyddwyr i gysylltu'n hawdd â digwyddiadau eglwysig y maent yn eu mynychu. Mae croeso i eglwysi arwyddo yn events.bible.com gyda chyfrif YouVersion am ddim i greu eu Digwyddiadau eu hunain i ymddangos yn yr Ap Beibl. Mae'r offer gweinyddol am ddim ar gyfer Digwyddiadau yn ei gwneud hi'n hawdd i'ch eglwys rannu pwyntiau negeseuon allweddol, cyfeiriadau Beibl, gwaith celf, dolenni allanol, newyddion eglwysig pwysig a mwy. Ac, ar ôl i chi achub eich Digwyddiad yn y system, bydd defnyddwyr y Beibl sy'n chwilio am ddigwyddiadau gerllaw yn gallu dod o hyd i chi."
    faq question 2: "Pam fyddai ein heglwys eisiau defnyddio Digwyddiadau?"
    faq answer 2: "Mae digwyddiadau yn eich galluogi i gynnig gwasanaethau i'ch cynorthwywyr sy'n cefnogi'ch amcanion gweinidogaeth yn uniongyrchol. Mae'r nodiadau, cyfeiriadau Beibl, a gwybodaeth ategol arall yr ydych yn eu cynnwys yn eich Digwyddiadau yn helpu eich cynorthwywyr i gysylltu mwy â'ch neges. Mae digwyddiadau yn helpu'ch cynulleidfaoedd i gadw'ch negeseuon ar gyfer myfyrdod personol, ac ar yr un pryd yn eu galluogi i rannu'r pethau arbennig sy'n digwydd yn eich eglwys. Mae digwyddiadau yn helpu ceiswyr i ddod o hyd i chi, ac mae'n arbed arian i chi trwy eich helpu i leihau costau argraffu cyfathrebiadau. Ac mae Digwyddiadau yn hollol rhad ac am ddim."
    faq question 3: "Pam fyddai defnyddwyr yr Ap Beibl yn dymuno defnyddio Digwyddiadau?"
    faq answer 3: "Mae digwyddiadau yn helpu defnyddwyr i ddarganfod digwyddiadau eglwysig sy'n digwydd yn agos atynt gan ddefnyddio nodweddion geo-leoliad eu dyfais. Pan fydd defnyddwyr yn mynychu un o'ch Digwyddiadau, byddant yn gallu dilyn yn hawdd gyda'ch gwasanaeth trwy edrych ar yr wybodaeth a ddarparwyd gennych. Gall defnyddwyr y Beibl ychwanegu eu nodiadau eu hunain i ddigwyddiad ar eu dyfais, a hyd yn oed arbed copi ar gyfer cyfeirnod yn y dyfodol, a bydd y ddau ohonynt yn eu hannog i ymgysylltu mwy â'r Beibl."
    faq question 4: "Sut alla i greu arolwg?"
    faq answer 4: "Defnyddia ddyfais neu wasanaeth tryudydd person (megis <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>, neu <a href='http://www.poll-maker.com/'>Poll Maker</a>) i greu dy arolwg. Pan fyddi'n arbed dy bleidlais, bydd y gwasanaeth yn rhoi dolen gyfranol i ti ar ei gyfer. Yn y ddyfais Gweinyddu Digwyddiadau, llusga a gollwng Modiwl Cysylltiadau Gwe yn dy Digwyddiad ble rwyt am i'th bleidlais ymddangos, a chynnwys y ddolen bleidleisio yno."
    faq question 5: "A fydd y digwyddiadau a grëwyd gennym ar YouVersion Live yn symud yn awtomatig i'r llwyfan Digwyddiadau newydd?"
    faq answer 5: "Mae'n ddrwg gennyf, ond na. I greu'r profiadf gorau posib o Digwyddiadau — i ti a'th fynychwyr — roedd rhaid i ni greu Digwyddiadau o'r. newydd. O ganlyniad, ni ellir trosglwyddo data o Byw i Digwyddiadau."
    faq question 6: "Beth os nad yw ein cynorthwywyr yn diweddaru eu Ap Beibl? A fyddant yn gallu gweld y Digwyddiadau newydd rydym yn eu creu?"
    faq answer 6: "Gan fod Digwyddiadau yn nodwedd ap gydan gwbl newydd, mae'n rhaid i ddefnyddwyr ddiweddaru eu Ap Beibl i'w gael. (Yn ffodus, mae gan lawer o ddefnyddwyr y Beibl wedi'i osod ar eu dyfeisiau i ddiweddaru yn awtomatig.) Pan fydd defnyddiwr yn tapio ar y tab Live, mae un digwyddiad byw yn dangos neges sy'n argymell eu bod yn diweddaru fel y gallant gymryd mantais o Digwyddiadau. Hyd nes bydd dy fynychwyr rheolaidd yn gyfarwydd â Digwyddiadau, awgrymwn dy fod yn esbonio'n fyr, yn ystod dy amser cyhoeddiad, sut mae'ch eglwys yn ei ddefnyddio. Helpa dy gynulleidfa i ddeall sut y mae o fantais iddyn nhw, a rhoi gwybod iddynt sut y gallant ei gael."
    faq question 7: "Mae Live bob amser wedi bod yn rhad ac am ddim. A fydd Digwyddiadau yn costio unrhyw beth?"
    faq answer 7: "Na. Mae'r Ap Beibl bob amser wedi bod yn rhad ac am ddim, a bydd yn parhau felly. Er bod Digwyddiadau yn wasanaeth hollol newydd, mae'n rhan annatod o'r Ap Beibl. Yn YouVersion, rydym yn ei hystyried hi'n anrhydedd a braint i'ch helpu i gyflawni eich amcanion gweinidogaeth."
    faq question 8: "A oes angen cyfrif Gweinyddwr arbennig ar Digwyddiadau i'w ddefnyddio?"
    faq answer 8: "Tra'n dechnegol, mae modd i ti ddefnyddio dy gyfrif YouVersion personol i greu Digwyddiadau, rydym yn argymell yn hytrach dy fod yn gweithredu cyfrif ar wahân ar gyfer dy sefydliad, un wedi'i neilltuo'n benodol at ddibenion gweinyddol. Mae'r dull hwn yn gwasanaethu dau bwrpas: (1) mae'n dy alluogi i gadw dy ddefnydd ApBeibl personol ar wahân i'th dasgau gweinidogaethu, a (2) mae'n dy alluogi i rymuso eraill i reoli Digwyddiadau yn dy weinidogaeth, fel aelodau eraill o staff neu wirfoddolwyr dibynadwy. (Os oes gan dy weinidogaeth gyfrif YouVersion eisoes a ddynodwyd ar gyfer tasgau gweinyddol - megis y YouVersion Live hŷn - byddi di'n gallu defnyddio'r un cyfrif hwnnw i fewngofnodi i'r wefan weinyddu Digwyddiadau newydd.)"
    spread the word: "Gad i bawb wybod am dy Ddigwyddiad yn hawdd."
    resources intro: "Unwaith y bydd dy Ddigwyddiad wedi'i drefnu ac yn barod i'w rannu, mae Digwyddiadau yn rhoi dolen i ti ei ddefnyddio ar dy holl rwydweithiau cymdeithasol, yn dy hysbysiadai e-bost, a hyd yn oed ar y sgrin yn ystod dy wasanaeth neu ddigwyddiad. Pan fydd rhywun sydd â'r Ap Beibl yn ymweld â'th gyswllt, bydd dy Ddigwyddiad yn agor yn syth y tu mewn i'r ap. Os nad oes ganddynt yr Ap Beibl, byddant yn gweld dy Ddigwyddiad yn Bible.com, gydag opsiynau i gael yr ap os ydynt am ei gael."
