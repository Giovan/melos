    faq answer 1: "イベントとは、YouVersion聖書アプリにある無料の機能です。ユーザーは、出席している教会のイベントのに容易につながることができます。教会は、無料のYouVersionアカウントを使って、events.bible.comにサインインし、独自のイベントを作って聖書アプリに表示することができます。イベント用の無料の管理機能を使って、重要なメッセージ要点、聖書参照箇所、画像、外部リンク、重要な教会ニュースなどなどを、簡単にシェアすることができます。さらに、システム内にイベントを保存すれば、近くでのイベントを探している聖書アプリのユーザーの目に留まるかもしれません。"
    faq question 2: "教会がイベントを使う理由は？"
    faq answer 2: "イベントを使えば、ミニストリーを支援する出席者にサービスを提供できるようになります。ノート、聖書参照箇所など、イベントに掲載する情報により、出席者がメッセージをより深く理解する助けとなります。あなたのメッセージを心に留め、個人で振り返る助けとなります。同時に、教会での特別なことを皆がシェアするツールでもあります。求道者がイベントを通して、あなたの教会を見つけるかもしれません。印刷費用の削減にもつながります。イベントは完全に無料です。"
    faq question 3: "アプリのユーザーがイベント機能を使う理由は？"
    faq answer 3: "ユーザーは、イベント機能を利用して自分の近くのイベントをデバイスから探すことができます。イベントに参加したユーザーは、そこに提供された情報から、礼拝の内容についていくことができます。聖書アプリユーザーは、自身のデバイスにイベントのメモを書き込み、後で参考にするため保存することができるので、さらに聖書を学んでいく励みとなります。"
    faq question 4: "投票を作成するには？"
    faq answer 4: "第三者のツールやサービス（例えば<a href='https://www.surveymonkey.com/'>SurveyMonkey🄬</a><a href='http://www.pollsnack.com/'>PollSnack</a>あるいは<a href='http://www.poll-maker.com/'>PollMaker</a>など）を使います。投票を保存すれば、シェア用のリンクが提供されます。イベントの管理ツールから、ドラッグアンドドロップでウェブリンクモジュールをイベントに張り付けることで、投票を思い通りの場所に表示し、投票リンクを含めることもできます。　"
    faq question 5: "YouVersion Liveで作成したイベントは自動的に新しいイベントプラットフォームに移行しますか？"
    faq answer 5: "残念ながら、移行しません。イベント体験を最高のものにするためには（あなたと出席者双方にとって）いちからイベントを作る必要があります。そのため、YouVersion Liveからのデータはイベントには移行されません。"
    faq question 6: "出席者が聖書アプリを更新していないとどうなりますか？それでも新しいイベントを見ることができますか？"
    faq answer 6: "イベントはまったく新しいアプリ機能なので、入手するには、聖書アプリの更新が必要です。（幸いなことに、多くの聖書アプリユーザーはすでにデバイスの自動更新設定をしています。）ライブタブをタップすると、ライブイベント画面に、イベントを利用できるようデバイスの更新を勧めるメッセージが表示されます。定期的な出席者がイベント機能に慣れるまで、教会での告知の時間に、あなたの教会がどのようにイベントを利用するのかを簡単に説明することをお勧めします。イベント機能の便利さ、入手方法などを説明してください。"
    faq question 7: "ライブはこれまで無料でした。イベントに費用はかかりますか？"
    faq answer 7: "いいえ。聖書アプリはいままでも、これからもずっと無料です。イベントは全く新しいサービスですが、聖書アプリの一部です。YouVersionでは、皆さんのミニストリーの目的を達成するお手伝いができることを誇りに思っています。"
    faq question 8: "イベントを利用するには、管理者用の特別なアカウントが必要ですか？"
    faq answer 8: "イベントの作成に個人的なアカウントを使うこともできますが、組織のために別のアカウントを、管理目的のためだけのアカウントとして持つことをお勧めしています。このアプローチには、次の二つの目的があります。（１）個人の聖書アプリをミニストリーの仕事用と分けておくこと（２）ミニストリーのイベントを、他のスタッフや信頼できるボランティアと手分けして管理できるようにしておくこと（すでにあなたのミニストリーが、例えばYouVersion ライブといった管理用のYouVersionアカウントをお持ちであれば、それと同じアカウントを使って、新しいイベントの管理用サイトにサインインすることが可能です。）"
