    mail subject: "教会のために役立つYouVersionの新サービスです!"
    mail body: "YouVersionの新しいイベント機能をご覧になりましたか？人々が礼拝により深く関わる助けになる機能だと信じています。礼拝中にノートを書き込んだり、イベントを保存できるので、後で聖書参考箇所とともに学ぶことができます。教会の印刷費用の節約にもつながります。YouVersion イベントのウェブサイトのリンクを送ります。http://www.bible.com/features/events"
    section 1 title: "教会の礼拝に聖書アプリを利用する。"
    section 1 text: "教会からのメッセージを届け、他の人たちと分かち合うのに必要なすべてが整っています。無料かつペーパーレスで、すでに何百万台ものデバイスにインストールされています。"
    section 2 title: "あなたのメッセージからコミュニティの人々がより多くのものを得るよう助けます。"
    section 2 text: "出席者は、一緒に聖句を読み、ノートを取り、後で参照できるようにコピーを保存できます。"
    section 3 title: "スマートフォンからコンテンツを見ることができます。"
    section 3 text: "メッセージ概要、ニュース、オンライン献金へのリンクなど、教会員とのコミュニケーションに必要なものがすべて用意されています。完全無料です。"
    section 4 title: "人々をさらに深く聖書へと導きます。"
    section 4 text: "コミュニティーのみなが一週間を通して聖書につながっていられるように、聖書読書プランやデボーションを勧めましょう。"
    slide demo title: "パワフルですが複雑ではありません。"
    slide demo text: "インターネットに接続されたMac やPCから簡単にイベントを作成できます。簡単にドラッグ＆ドロップでイベントを作成し、並び替え、編集、および微調整をするだけです。"
    building blocks title: "理想通りのイベントを作るために必要なものが、すべて搭載されています。"
    building blocks text: "柔軟なモジュールなので、時間と労力が節約できます。要素を組み合わせるだけで、新しいイベントを一から作成できます。既存のイベントを編集して再活用することもできます。すでにあるイベントをコピーし、全く異なるタイプのイベントに見合うように編集することも可能です。プレビュー機能を使えば、すべての過程において、参加者のスクリーンに表示される内容を確認することができます。"
    module 1 title: "テキストモジュール"
    module 1 text: "概要、要点、論点など、来場者がメッセージを理解するのに役立つコンテンツをシェアできます。"
    module 2 title: "聖書参照箇所"
    module 2 text: "メッセージに関連した聖書箇所を表示し、%{version_count} 種類、%{language_count} 言語で用意された聖書アプリの聖書にリンクすることができます。コピーやペーストする必要ありません。"
    module 3 title: "読書プランモジュール"
    module 3 text: "参加者が毎日、神様の御言葉とつながっていられるように、関連する読書プランやデボーショナルのリンクを掲載しましょう。"
    module 4 title: "ウェブリンクモジュール"
    module 4 text: "ワンタップで、オンライン献金、ボランティア参加サインアップ、教会ホームページに行けるように設定できます。イベントの中に外部のサイトに直接つながるリンクをドロップできます。"
    module 5 title: "画像モジュール"
    module 5 text: "アート、写真、聖句画像などを用いて、イベントを盛り上げましょう。参加者はイベントの画像をソーシャルメディアに簡単にシェアすることができ、メッセージがより多くの人へと広がります。"
    module 6 title: "告知モジュール"
    module 6 text: "時期を逸することなく、教会ニュース、イベントカレンダー、プログラム、各種教室、ボランティアやミッションの機会など、重要な情報を簡単に配布できます。"
    module 7 title: "場所と日時"
    module 7 text: "イベントがいつどこで開催されるのか人々に知らせましょう - 複数の回数、複数の場所として設定することもできます。"
    module 8 title: "イベントを複製する"
    module 8 text: "時間と労力を節約できます。既存のイベントをコピーして情報を更新するだけで、すぐに新しいイベントが作成できます。"
    module 9 title: "コスト削減"
    module 9 text: "印刷物を減らすことで、コストを削減しながら、2億以上のインストール済みのデバイスを通じて呼びかけることができます。"
    cost savings: "平均的なアメリカの教会では、一年間に<b>1万ドル</b><br>教会週報印刷に費やされています。イベントを使えば、それらの<br>費用を削減もしくはなくすことができます。"
    testimonials: "お客様の声"
    testimonial 1 text: "「私たちのミニストリーにYouVersionを取り入れてワクワクしています。特に、イベントセクションでは、毎週の説教ノートやコメントを挿入しています。教会のみなは、デバイスからノートを書けて、他の人たちにシェアしたり、保存できることを喜んでいます。多額の印刷費用が削減できたので、その費用を必要な他の分野に回しています」"
    testimonial 2 text: "「YouVersion イベントは私たちの教会ファミリーにとって価値のあるリソースです。みんながメッセージを聞きながらノートとったり、聖書を追っていくことができるので、大きなインパクトを与えています」"
    testimonial 3 text: "「私たちはイベント機能をすべてのセッションで使っています。それによって、参加者は皆、目の前でノートと聖書をその場で見ることができます。イベント機能により、何千枚もの印刷用紙を節約できました。イベントの設定は驚くほど簡単で、思い立った時にすぐに作ることができます」"
    all new title: "イベントは全く新しく、完全無料で、聖書アプリにしかない機能です。"
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
