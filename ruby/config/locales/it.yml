    mail subject: "Questa nuova funzione di YouVersion potrebbe davvero aiutare la nostra chiesa!"
    mail body: "Hai già visto la nuova funzionalità di YouVersion? Credo che aiuterebbe davvero la nostra chiesa a coinvolgere maggiormente le persone con i nostri servizi. Permette alle persone di aggiungere le proprie note durante un servizio, quindi salva l'evento in modo che possano tornare più tardi e studiarlo con i riferimenti biblici. Penso che probabilmente potrebbe farci risparmiare anche sui costi di stampa. Ecco il sito Web di YouVersion Events: http://www.bible.com/features/events."
    section 1 title: "Porta la potenza dell'App Bibbia nei culti della tua chiesa."
    section 1 text: "Tutto ciò di cui la tua chiesa ha bisogno per interagire con il tuo messaggio e per condividerlo con altri. Gratuito, senza il cartaceo e già installato su milioni di dispositivi."
    section 2 title: "Aiuta la tua comunità a trarre di più dai tuoi messaggi."
    section 2 text: "I partecipanti possono seguirti, interagire con le Scritture, prendere appunti e anche salvare la loro copia personalizzata per un riferimento futuro."
    section 3 title: "Il tuo contenuto nel loro smartphone."
    section 3 text: "Profili del messaggio, annunci, collegamenti per donazioni online... qualsiasi cosa di cui tu abbia bisogno per comunicare con la tua chiesa, condividi tutto - 100% gratis."
    section 4 title: "Guida la tua gente più avanti nella Bibbia."
    section 4 text: "Consiglia i Piani di Lettura e Devozionali che permetteranno alla tua comunità di rimanere connessa alle Scritture per tutta la settimana."
    slide demo title: "Potente non deve significare complicato."
    slide demo text: "Crea facilmente Eventi da qualsiasi Mac o PC connesso al Web. Semplicemente trascina e rilascia tutti i pezzi del tuo Evento al loro posto, riordinandoli, modificandoli e correggendo man mano che procedi."
    building blocks title: "Tutti gli elementi di costruzione di cui hai bisogno... per creare esattamente gli Eventi che desideri."
    building blocks text: "I moduli flessibili ti fanno risparmiare tempo e fatica. Combina gli elementi per creare nuovi Eventi da zero. Oppure riutilizza gli Eventi esistenti e modificarli secondo le tue necessità. Puoi anche copiare gli Eventi esistenti e modificarli per adattarli a tipi di incontri completamente diversi. Per tutto il tempo, l'Anteprima ti consente di vedere il contenuto del tuo Evento esattamente come la vedranno i tuoi visitatori."
    module 1 title: "Modulo Testo"
    module 1 text: "Schemi, punti chiave, domande per discussione… Condividi qualsiasi contenuto di un testo che aiuterà i tuoi partecipanti a seguire il messaggio mentre è in corso."
    module 2 title: "Riferimenti Biblici"
    module 2 text: "Visualizza i passaggi nel punto in cui il tuo messaggio ne fa riferimento, collegati a qualsiasi versione della Bibbia App %{version_count}+, in %{language_count}+ lingue - non è necessario copiare o incollare."
    module 3 title: "Modulo di Piani di Lettura"
    module 3 text: "Link a Piani di Lettura e Devozionali collegati ai punti chiave del discorso per aiutare i partecipanti a continuare a interagire con la Parola di Dio durante la settimana."
    module 4 title: "Modulo dei Collegamenti Web"
    module 4 text: "Metti il ​​tuo pubblico a un solo passo dal dare online, dall'iscrizione per il volontariato o della home page della chiesa. Lascia un link a qualsiasi sito esterno direttamente all'interno del tuo Evento."
    module 5 title: "Modulo Immagine"
    module 5 text: "Rendi vivo il tuo Evento con grafica di ogni tipo: arte seriale, foto, Immagini di Versetto, ecc. I partecipanti potranno facilmente condividere le immagini dell'Evento sui social media, rendendo virale il tuo messaggio."
    module 6 title: "Modulo Annuncio"
    module 6 text: "Distribuisci facilmente tutte le tue informazioni tempestive e importanti: notizie della chiesa, eventi del calendario, programmi, corsi, volontariato e opportunità di missioni e altro ancora."
    module 7 title: "Ubicazioni & Orari"
    module 7 text: "Fai sapere alle persone dove e quando si svolgerà il tuo Evento — anche per gli Eventi che hanno luogo a orari e luoghi diversi."
    module 8 title: "Eventi Duplicati"
    module 8 text: "Risparmia tempo e fatica. Crea rapidamente nuovi Eventi copiando quelli esistenti e modificandoli con informazioni aggiornate."
    module 9 title: "Risparmi sui Costi"
    module 9 text: "Risparmia il denaro della stampa e usa meno carta... anche se stai raggiungendo persone su una piattaforma con oltre 200 milioni di installazioni."
    cost savings: "La chiesa americana media spende <b>$ 10.000 all'anno</b><br>per stampare i volantini. Gli Eventi ti aiutano a tagliare o <br>persino a eliminare quei costi."
    testimonials: "Testimonianze"
    testimonial 1 text: "\"Siamo stati entusiasti di implementare YouVersion nel nostro ministero, in particolare nella sezione Eventi, dove inseriamo gli appunti e commenti di ogni settimana. La nostra gente apprezza avere gli appunti a portata di mano, condividerli e salvarli. Abbiamo reindirizzato migliaia di dollari ad altri bisogni del ministero sostituendo i programmi stampati! \""
    testimonial 2 text: "\"YouVersion Eventi è una risorsa preziosa per la nostra chiesa. La possibilità che la nostra gente ha di seguire insieme con le note del sermone e le Scritture durante i nostri messaggi crea un forte coinvolgimento e impatto. \""
    testimonial 3 text: "\"Usiamo Eventi per tutte le nostre sessioni, permettendo ai nostri partecipanti di avere gli appunti e le Scritture dagli oratori proprio di fronte a loro. Eventi ci ha salvato da stampare migliaia di pagine! La creazione di un Evento è incredibilmente semplice e viene sempre pubblicata nel momento esatto in cui ne abbiamo bisogno. \""
    all new title: "Eventi è tutto nuovo, completamente gratuito e solo nell'App Bibbia."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
    get started title: "Iniziamo."
    get started text: "Prepara il tuo primo evento da condividere nell'App Bibbia in meno di dieci minuti. Tutto ciò di cui hai bisogno è un Mac o PC e un account YouVersion gratuito."
