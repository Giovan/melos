    youversion copy: "Dal suo inizio nel 1996, lo scopo di LiveChurch.tv è stato portare le persone a diventare seguaci di Cristo pienamente devoti a Lui. In questa ottica, abbiamo cercato dei nuovi modi per aiutare le persone a collegare la Bibbia alla loro vita quotidiana. Nel corso degli anni, i nostri metodi sono cambiati perché abbiamo adottato vari tecnologie e strategie. Ma in fondo, quello su cui ci concentriamo è essere concreti mentre ci sforziamo continuamente di dimostrare e insegnare alle persone come la Parola di Dio riguarda tutti, qualunque cosa facciano nella vita."
    youversion copy 2: "YouVersion rappresenta una nuova frontiera negli sforzi di LifeChurch. Non stiamo solo sviluppando uno strumento per avere un impatto sul mondo con una tecnologia innovativa; quello che è ancora più importante è incoraggiare le persone a impegnarsi in un rapporto con Dio mentre scoprono il significato della Bibbia per la loro vita."
