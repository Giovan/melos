    faq question 1: "Che cos'è Eventi?"
    faq answer 1: "Eventi è una funzionalità completamente gratuita all'interno dell'App Bibbia di YouVersion che aiuta gli utenti a connettersi facilmente con gli eventi della chiesa che stanno frequentando. Le chiese possono accedere su events.bible.com con un account gratuito YouVersion per creare i propri Eventi da visualizzare nell'App Bibbia. Gli strumenti di amministrazione gratuiti per Eventi rendono facile alla tua chiesa la condivisione dei punti chiave del messaggio, riferimenti biblici, materiale illustrativo, link esterni, notizie importanti sulla chiesa e altro ancora. E, una volta salvato il tuo Evento nel sistema, gli utenti dell'App Bibbia che cercano eventi vicino a loro potranno trovare il tuo."
    faq question 2: "Perché la nostra chiesa vorrebbe usare Eventi?"
    faq answer 2: "Eventi ti consente di offrire servizi ai tuoi partecipanti che sostengono direttamente gli obiettivi del tuo ministero. Gli appunti, i riferimenti biblici e altre informazioni di supporto che includi nei tuoi Eventi aiutano i tuoi partecipanti a connettersi di più con il tuo messaggio. Eventi aiuta il tuo pubblico a conservare i tuoi messaggi per la riflessione personale, e allo stesso tempo li equipaggia a condividere le cose speciali che accadono nella tua chiesa. Eventi aiuta gli utenti a trovarti e ti fa risparmiare denaro aiutandoti a ridurre i costi di stampa delle comunicazioni. E Eventi è completamente gratuito."
    faq question 3: "Perché gli utenti dell'App Bibbia vorrebbero utilizzare Eventi?"
    faq answer 3: "Eventi aiuta gli utenti a scoprire gli eventi della chiesa che accadono vicino a loro utilizzando le funzionalità di geolocalizzazione dei loro dispositivi. Quando gli utenti partecipano a uno dei tuoi Eventi, saranno in grado di seguire facilmente il tuo servizio visualizzando le informazioni che hai fornito. Gli utenti dell'App Bibbia possono aggiungere i loro appunti a un Evento sul proprio dispositivo e persino salvarne una copia per riferimenti futuri, entrambi cose che incoraggeranno loro a impegnarsi maggiormente con la Bibbia."
    faq question 4: "Come posso creare un sondaggio?"
    faq answer 4: "Utilizzare uno strumento o un servizio di terze parti (come <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>o <a href='http://www.poll-maker.com/'>Poll Maker</a>) per creare il sondaggio. Quando salvi il sondaggio, il servizio ti fornirà un link condivisibile. Nello strumento di amministrazione Eventi, trascina e rilascia un modulo Collegamenti Web nell'Evento in cui desideri visualizzare il sondaggio e includi il link del sondaggio lì."
    faq question 5: "Gli eventi che abbiamo creato su YouVersion Live passeranno automaticamente alla nuova piattaforma Eventi?"
    faq answer 5: "Ci dispiace, ma no. Per creare i migliori eventi esperienza possibile — sia per voi e per il vostro uditorio — abbiamo dovuto costruire eventi da terra. Di conseguenza, dati da Live non sono trasferibili a eventi."
    faq question 6: "Cosa succede se i nostri partecipanti non aggiornano la loro Bibbia App? Saranno in grado di vedere i nuovi Eventi che creiamo?"
    faq answer 6: "Poiché Eventi è una nuovissima caratteristica dell'app, gli utenti devono aggiornare la loro App Bibbia per ottenerla. (Fortunatamente, molti utenti dell'App Bibbia hanno già i loro dispositivi impostati per l'aggiornamento automatico.) Quando un utente tocca la scheda Live, un singolo evento Live visualizza un messaggio che raccomanda di aggiornarsi in modo che possa usufruire degli Eventi. Fino a quando i tuoi partecipanti abituali non si saranno abituati agli Eventi, ti suggeriamo di spiegare brevemente durante l'annuncio come la tua chiesa lo sta usando. Aiuta il tuo pubblico a capire in che modo ne trae beneficio e fagli sapere come può ottenerlo."
    faq question 7: "Live è sempre stato gratuito. Gli Eventi avranno un costo?"
    faq answer 7: "No. L'App Bibbia è sempre stata gratuita, e lo sarà sempre. Sebbene Eventi sia un servizio completamente nuovo, è parte integrante dell'App Bibbia. Alla YouVersion, è un onore e privilegio per noi essere in grado di aiutarti a soddisfare gli obiettivi del tuo ministero."
    faq question 8: "Eventi richiede l'utilizzo di un account Amministratore speciale?"
