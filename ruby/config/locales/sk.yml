    mail subject: "Táto nová funkcia od YouVersion by skutočne mohla pomôcť nášmu cirkevnému zboru!"
    mail body: "Už ste videli novú funkcionalitu YouVersion - udalosti? Verím, že táto funkcionalita môže zborom skutočne pomôcť väčšmi zapájať ľudí do bohoslužieb. Počas bohoslužieb im umožňuje zapisovať si vlastné poznámky a následne dokonca uložiť udalosť, aby sa k nej neskôr mohli vrátiť a študovali ju aj s odkazmi v Biblii. Myslím, že by nám taktiež mohla ušetriť náklady na tlač. Tu je webstránka YouVersion udalostí: http://www.bible.com/features/events."
    section 1 title: "Prineste moc aplikácie Biblia na bohoslužby vášho spoločenstva."
    section 1 text: "Všetko, čo vaše spoločenstvo potrebuje, aby boli ľudia v kázni angažovaní a zdieľali ju s ostatnými. Bezplatná, bez papierovačiek a nainštalovaná na miliónoch zariadení."
    section 2 title: "Pomôžte svojej komunite získať z kázní viac."
    section 2 text: "Účastníci bohoslužieb môžu sledovať kázeň, pracovať s Písmom, robiť si poznámky a dokonca si uložiť osobnú kópiu pre budúce použitie."
    section 3 title: "Váš obsah na ich smartfóne."
    section 3 text: "Osnovy kázní, oznamy, webové odkazy pre zbierku… všetko, čo potrebujete na komunikáciu s vaším zborom. Zdieľajte; všetko je 100% zadarmo."
    section 4 title: "Veďte ľudí hlbšie do Biblie."
    section 4 text: "Odporúčajte plány čítania, ktoré udržia vašu komunitu v spojení s Písmom po celý týždeň."
    slide demo title: "Výkonný nemusí znamenať komplikovaný."
    slide demo text: "Poľahky vytvárajte udalosti na akomkoľvek Mac alebo PC pripojenom na internet. Jednoducho potiahnite a pustite jednotlivé časti udalostí na svoje miesto a postupne ich zoraďujte, upravujte a dolaďujte."
    building blocks title: "Všetky stavebné prvky, ktoré potrebujete, sú k dispozícii…aby ste si vytvorili udalosti presne podľa vášho želania."
    building blocks text: "Flexibilné moduly šetria váš čas a úsilie. Kombinujte prvky a vytvorte novú udalosť úplne od základov. Prípadne znova použite existujúce udalosti a upravujte ich podľa vlastných potrieb. Môžete dokonca kopírovať existujúce udalosti a upraviť ich tak, aby vyhovovali iným typom zhromaždení. Náhľad umožňuje vidieť obsah udalosti skôr, ako ho vidia účastníci."
    module 1 title: "Textový modul"
    module 1 text: "Osnovy, kľúčové body, diskusné otázky… Zdieľajte akýkoľvek textový obsah, ktorý pomôže účastníkom sledovať kázeň počas jej trvania."
    module 2 title: "Biblické odkazy"
    module 2 text: "Zobrazte pasáže presne tam, kde na ne odkazuje kázeň. Táto funkcionalita je prepojená s ľubovoľným prekladom Biblie (%{version_count}+ prekladov), v %{language_count}+ jazykoch — nie je potrebné žiadne kopírovanie ani vkladanie."
    module 3 title: "Modul plánov čítania"
    module 3 text: "Odkazujte sa na plány Biblie a zamyslenia, ktoré súvisia s vaším vyučovaním, aby ste pomohli vášmu publiku zapájať sa do Božieho Slova aj počas týždňa."
    module 4 title: "Modul webových odkazov"
    module 4 text: "Vaše publikum môže byť od online zbierky vzdialené len na jedno ťuknutie. To isté platí o nábore dobrovoľníkov alebo o zborovej web stránke. Vložte odkaz na ľubovoľnú externú stránku priamo do vnútra udalostí."
    module 5 title: "Obrazový modul"
    module 5 text: "Oživte vašu udalosť pomocou umenia: fotografiami, obrázkami veršov atď. Tým umožníte účastníkom poľahky zdieľať obrázky vašej udalosti na ich sociálnych médiách a šíriť tak vaše slovo."
    module 6 title: "Modul oznamov"
    module 6 text: "Ľahko a načas rozposielajte všetky dôležité informácie: zborové novinky, udalosti z kalendára, programy, vyučovacie hodiny, príležitosti pre dobrovoľníkov, misie a iné."
    module 7 title: "Miesta a čas"
    module 7 text: "Dajte ľuďom na známosť, kde a kedy sa udalosť uskutoční; dokonca aj pri udalostiach konajúcich sa na viacerých miestach v rôznom čase."
    module 8 title: "Duplicitné udalosti"
    module 8 text: "Šetrite svoj čas a úsilie. Vytvorte novú udalosť zrýchlene skopírovaním existujúcej udalosti a upravte ju aktualizovanými informáciami."
    module 9 title: "Úspora nákladov"
    module 9 text: "Ušetrite peniaze na tlač a spotrebujte menej papiera… dokonca oslovíte ľudí na platforme s viac ako 200 milión inštaláciami."
    cost savings: "Priemerné spoločenstvo minie aj <b>$ 10 000 ročne</b><br>na tlač letákov. Udalosti pomáhajú znižovať náklady, <br>prípadne ich úplne eliminovať."
    testimonials: "Svedectvá"
    testimonial 1 text: "\"Keď sme v našej službe implementovali YouVersion, boli sme nadšení. Obzvlášť kvôli sekcii udalosti. Každý týždeň tam vkladáme učebné poznámky a komentáre. Účastníci oceňujú poznámky, ktoré majú poruke, zdieľajú ich a ukladajú si ich. Tisíce dolárov, ušetrené náhradou tlačených programov, sme použili na iné potreby služby.\""
    testimonial 2 text: "\"Udalosti YouVersion sú cenným zdrojom pre našu cirkevnú rodinu. Možnosť ľudí sledovať kázeň s poznámkami a Písmom v rukách vytvára silnú angažovanosť a má ďalekosiahly dosah.\""
    testimonial 3 text: "\"Udalosti využívame na všetkých našich stretnutiach. Účastníci tak majú Písmo a poznámky od rečníkov priamo pred sebou. Udalosti nám ušetrili tlač tisícov strán! Nastavenie udalostí je neuveriteľne jednoduché a každá udalosť je zverejnená práve vtedy, keď to potrebujeme.\""
    all new title: "Udalosti sú úplná novinka, sú zadarmo a dostupné iba v aplikácii Biblia."
    all new text: "V našich životoch nastáva čas revolúcie v spájaní sa s Bibliou. Doposiaľ nainštalovaná prostredníctvom viac ako %{install_count} miliónov zariadení (a prebiehajú ďalšie inštalácie), aplikácia Biblia pomáha ľuďom vo všetkých krajinách na svete spájať sa viac so Slovom Božím. Teraz pomocou udalostí, vám s radosťou ponúkame dostupnosť tejto platformy aj pre &nbsp; vás."
    get started title: "Začnime."
    get started text: "Pripravte a zdieľajte svoju prvú udalosť v aplikácii Biblia za menej ako desať minút. Všetko, čo k tomu potrebujete, je Mac alebo PC a bezplatný účet na YouVersion."
    create an event: "Vytvoriť udalosť"
    resources: "Zdroje"
    resources text: "Pomocou bezplatných materiálov sa naučte, ako najlepšie využívať funkcionalitu udalostí."
    frequently asked questions: "Často kladené<br>otázky"
    frequently asked questions text: "Nájdite odpovede na všetko, čo potrebujete vedieť o tom, ako začať s YouVersion udalosťami."
    share: "Zdieľať"
    tweet text: "Videli ste už udalosti v aplikácii Biblia od @YouVersion? Osnovy kázní, oznamy, odkazy na online darovanie a oveľa viac! http://bible.com/features/events"
    email: "Email"
    faq question 1: "Čo sú udalosti?"
    faq answer 1: "Udalosti sú bezplatnou funkciou v rámci aplikácie Biblia od YouVersion, ktorá umožňuje užívateľom pridať sa k zborovým udalostiam, ktoré chcú navštíviť. Cirkevné zbory sa môžu prihlásiť na events.bible.com prostredníctvom bezplatného YouVersion účtu a vytvoriť vlastné udalosti, ktoré sa zobrazia v aplikácii Biblia. Bezplatné administratívne nástroje udalostí umožňujú cirkevnému zboru jednoducho zdieľať kľúčové body kázní, odkazy na Bibliu, umenie, externé odkazy, dôležité zborové správy a mnoho iného. A keď už svoju udalosť uložíte v systéme, užívatelia aplikácie Biblia, ktorí vyhľadávajú v udalostiach vo vašej blízkosti, budú môcť nájsť aj tú vašu."
    faq question 2: "Prečo by v našom zbore chceli používať funkcionalitu udalostí?"
    faq answer 2: "Udalosti umožňujú ponúkať vašim účastníkom také bohoslužby, ktoré priamo podporujú ciele vášho zboru. Poznámky, biblické odkazy a ďalšie podporné informácie, ktoré začleníte do vašich udalostí, poskytnú účastníkom lepšie spojenie s vaším posolstvom. Udalosti pomáhajú publiku uchovať si vašu kázeň pre účely osobnej reflexie, zatiaľ čo im umožňujú zdieľať výnimočné veci, ktoré sa vo vašom zbore dejú. Udalosti pomáhajú hľadajúcim vás nájsť a šetria peniaze, ktoré by ste v rámci komunikácie vynaložili na tlač. Udalosti sú pritom úplne zadarmo."
    faq question 3: "Prečo by používatelia aplikácie Biblia chceli používať udalosti?"
    faq answer 3: "Udalosti umožňujú užívateľom objaviť zborové podujatia v ich blízkosti prostredníctvom funkcie geo lokácie. Ak sa užívateľ zúčastní niektorej z vašich udalostí, bude môcť jednoducho sledovať dianie na bohoslužbe prostredníctvom pomocou vami poskytnutých informácií. Užívatelia aplikácie Biblia budú môcť, prostredníctvom svojich zariadení, pridávať vlastné poznámky k udalosti a dokonca si uložiť kópiu pre budúce použitie, pričom obe možnosti ich vedú k hlbšiemu spojeniu s Bibliou."
    faq question 4: "Ako môžem vytvoriť anketu?"
    faq answer 4: "Vašu anketu môžete vytvoriť cez službu tretej strany (ako napríklad<a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>,<a href='http://www.pollsnack.com/'>PollSnack</a>alebo<a href='http://www.poll-maker.com/'>Poll Maker</a>). Keď vašu anketu uložíte, služby web stránky vám na ňu poskytnú odkaz na zdieľanie. V administratívnom nástroji pre udalosti môžete chytiť a presunúť modul webových odkazov do vašej udalosti tam, kde chcete aby sa anketa zobrazila a pridáte tam spomínaný odkaz na anketu."
    faq question 5: "Presunú sa udalosti, ktoré sme vytvorili v YouVersion Live, na novú platformu udalostí automaticky?"
    faq answer 5: "Je nám to ľúto, ale nie. Pre vytvorenie najlepšieho zážitku s udalosťami — pre vás, aj pre vašich účastníkov — sme museli udalosti vytvoriť od základov. Tým pádom nie je možné presunúť dáta z Live do udalostí."
    faq question 6: "Čo ak si naši účastníci aplikáciu Biblia neaktualizujú? Uvidia nové udalosti, ktoré sme vytvorili?"
    faq answer 6: "Keďže sú udalosti úplne nové, užívatelia si musia svoju aplikáciu Biblia aktualizovať, aby sa k nim dostali. (Našťastie, mnohí užívatelia aplikácie Biblia majú na svojich zariadeniach nastavenú funkciu automatických aktualizácií.) Ak užívateľ klikne na Live záložku, každá Live udalosť ponúkne užívateľovi odporúčanie k aktualizácii, aby ten mohol využiť všetky výhody udalostí. Kým si vaši pravidelní návštevníci zvyknú na udalosti, odporúčame vám stručne im objasniť počas oznámení, ako ich vaša cirkevná spoločnosť využíva. Pomôžte vášmu publiku pochopiť, aké výhody im udalosti môžu priniesť a ako si ich môžu zaobstarať."
    faq question 7: "Live bolo vždy zadarmo. Budú nové udalosti niečo stáť?"
    faq answer 7: "Nie. Aplikácia Biblia bola vždy zadarmo a aj to tak zostane. Hoci sú udalosti úplne novou službou, sú neoddeliteľnou súčasťou aplikácie Biblia. U nás, v YouVersion, je našou cťou a výsadou byť schopní pomáhať vám pri napĺňaní vašich duchovných cieľov."
    faq question 8: "Vyžadujú udalosti aj špeciálny účet administrátora?"
    faq answer 8: "Kým technicky je možné použiť váš osobný účet YouVersion na vytváranie udalostí, my vám odporúčame zachovať si samostatný účet pre vašu organizáciu, ktorý je určený špecificky na administratívne účely. Takýto postup má dve výhody: (1) umožňuje zachovať používanie vašej osobnej aplikácie Biblia oddelene od vašich cirkevných záležitostí a (2) umožňuje zdielanie spravovania podujatí s ostatnými, ako sú napríklad ďalší zamestnanci alebo dôveryhodní dobrovoľníci. (Ak váš zbor už má účet YouVersion určený pre administratívne úlohy - napríklad pre staršiu službu YouVersion Live - budete môcť použiť ten istý účet na prihlásenie sa do novej stránky správy udalostí.)"
    spread the word: "Rozširujte oznam o vašej udalosti. Je to jednoduché."
    resources intro: "Akonáhle máte udalosť naplánovanú a pripravenú na zdieľanie, udalosti vám poskytnú odkaz, ktorý môžete použiť na všetkých sociálnych sieťach, vo svojej e-mailovej komunikácii a dokonca aj na obrazovke počas vašej bohoslužby alebo počas udalosti. Pokiaľ niekto s aplikáciou Biblia navštívi váš odkaz, vaša udalosť sa mu otvorí priamo v aplikácii. Ak nemá aplikáciu Biblia, uvidí vašu Udalosť na stránke Bible.com s možnosťou získať aplikáciu, ak prejaví záujem."
