  about page:
    relevancy: "ความสัมพันธ์"
    relevancy copy: "ในคนรุ่นก่อนๆ ผู้คนเข้าถึงได้พระคัมภีร์ได้อย่างจำกัด แต่ปัจจุบันนี้ไม่มีข้อจำกัดอีกต่อไปแล้ว อย่างไรก็ตาม ยังมีคนมากมายที่อ่านพระคัมภีร์ คิดว่า ข้อความเหล่านั้นไม่สามารถนำมาประยุกต์ใช้ได้ในชีวิต ขณะเดียวกัน มีคนอีกมากที่เชื่อว่า มีความเชื่อมโยงระหว่างพระคัมภีร์และประสบการณ์ประจำวันของพวกเขา"
    information revolution: "การปฏิวัติข้อมูล"
    information revolution copy: "ในช่วงกว่าทศวรรษที่ผ่านมา อินเทอร์เน็ตได้ปฏิวัติวิถีชีวิตของผู้คนอย่างที่ไม่เคยเป็นมาก่อน ด้วยความสามารถในการแบ่งปัน, การมีส่วนร่วม, การสร้างสรรค์, การเผยแพร่ และการสื่อสาร ได้กลายเป็นเรื่องง่ายที่จะบอกโลกนี้ว่า เราเป็นใครและมีความเชื่อแบบใด"
    youversion copy: "จากการเริ่มต้นเมื่อปี 1996 LifeChurch.tv's มีนิมิตที่จะนำผู้คนเข้ามาติดสนิทและติดตามพระเยซูคริสต์ และในการทำเช่นนั้น เราได้พบหนทางใหม่ที่จะช่วยให้ผู้คนได้มาติดสนิทกับพระคัมภีร์ในชีวิตประจำวัน และผลของการกระทำของเราได้เปลี่ยนแปลงในหลายๆปีตามเทคโนโลยีและแผนการต่างๆ แต่ส่วนใจความหลักนั้น เรามองไปยังความเกี่ยวข้องกันถึงการแสดงให้ผู้คนเห็นและสอนผู้คนถึงพระคำพระเจ้าที่มีถึงเขาอย่างมุ่งมั่น ไม่ว่าเขากำลังจะเผชิญอะไรอยู่ก็ตามในตอนนี้"
    youversion copy 2: "YouVersion เกิดจากความพยายาม LifeChurch.tv เราไม่ได้แค่สร้างเครื่องมือที่ส่งผลกระทบต่อโลกโดยใช้เทคโนโลยีที่เป็นนวัตกรรม มากกว่านั้นเรามีส่วนร่วมในการพาผู้คนเข้ามาความสัมพันธ์กับพระเจ้าในขณะที่พวกเขาค้นพบว่าพระคัมภีร์มีความเกี่ยวข้องกับชีวิตของพวกเขาอย่างไร"
    partners title: "สำนักพิมพ์พระคัมภีร์ที่ร่วมเข้าส่วน"
    partners text: "หากปราศจากผู้เผยแพร่พระคัมภีร์ที่เอื้อเฝื้อ YouVersion ก็ไม่สามารถทำให้ผู้คนบนโลกนี้ได้มีพระคัมภีร์ติดตัว และมีหลายๆคนได้สอบถามถึงการขอบพระคุณต่อผู้สนับสนุนในพันธกิจของ YouVersion คุณสามารถเรียนรู้เพิ่มเติมได้เกี่ยวกับเขา พันธกิจของเขา และทางที่คุณจะสามารถสนับสนุนเขาได้ผ่านทางลิงค์ด้านล่าง"
