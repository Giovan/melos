        p1: "10 กรกฏาคม นั้นจะเป็นวันที่ยิ่งใหญ่ ไม่เพียงแค่เป็นการครบรอบปีที่ 5 ของแอพพระคัมภีร์ แต่มันเป็นเครื่องหมายที่ว่า 5 ปีที่ผ่านมาแอพนี้ได้เริ่มการดาวน์โหลดใน Apple’s iTunes Store"
        p2: "ก้าวเล็กๆแต่ยิ่งใหญ่? ด้วยการช่วยเหลือจากคุณ นี่จะเป็นวันที่แอพพระคัมภีร์จะเข้าสู่การดาวน์โหลดครบ 100 ล้านครั้ง"
