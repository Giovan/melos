    h3 sub: "มีให้บริการมากกว่า %{language_count} ภาษาจากทั่วทุกมุมโลก"
    main: "กว่าสิบล้านคนกำลังใช้แอพพระคัมภีร์™ เพื่อให้พระคำพระเจ้าเป็นส่วนหนึ่งในชีวิตประจำวัน ดาวน์โหลดแอพฟรี และเข้าถึงที่คั่นหน้า บันทึก และอ่านตามแผนการอ่านได้ทุกหนทุกแห่ง เพลิดเพลินกับพระคัมภีร์กว่าร้อยฉบับ รวมถึงพระคัมภีร์รูปแบบเสียง ทั้งหมดนี้บนโทรศัพท์มือถือของคุณ"
    button h4: "ไปยัง Bible.com/app<br>บนโทรศัพท์ของคุณ"
    download now: "ดาวน์โหลดแอพพระคัมภีร์ฟรีเดี๋ยวนี้"
    what people: "นี่คือคำพูดจากผู้คนที่ใช้แอพพระคัมภีร์ฟรี..."
    t1: "ฉันมีพระคำพระเจ้าติดตัว"
    t1 copy: "ฉันได้คั่นพระคำที่สำคัญสำหรับฉัน และได้อ่านพระคัมภีร์ทั้งเล่มจบภายในหนึ่งปี ต้องขอขอบคุณสำหรับแผนการอ่าน"
    t2: "แนะนำอย่างยิ่ง"
    t2 copy: "ฉันชอบแอพนี้เชื่อมต่อคุณกับเพื่อนๆ ได้ และแผนการอ่านก็สุดยอดมากๆ แอพนี้ช่วยฉันให้อ่านพระคัมภีร์ได้อย่างสม่ำเสมอ เพราะว่ามันมีการเตือนให้อ่านตามแผน มันเป็นอีกวิธีที่ช่วยให้ฉันเข้าใกล้มากขึ้น ดาวน์โหลดแอพ และอ่านพระคัมภีร์ได้ทุกๆ วัน"
    t3: "เป็นแอพพลิเคชั่นที่ยอดเยี่ยม"
    t3 copy: "เป็นแอพพลิเคชั่นที่ดีเยี่ยม เพียบพร้อมด้วยพระคัมภีร์มากมายให้เลือกอ่าน...และพระคัมภีร์เสียงที่แสนวิเศษ และฟังเข้าใจง่าย"
    t4: "เยี่ยมมาก มีการปรับปรุงใหม่เสมอ"
    t4 copy: "มีฉบับแปลมากมายในหลายภาษา หลายฉบับสามารถดาวน์โหลดไว้อ่านแบบออฟไลน์ได้ มีความสามารถพิเศษที่เป็นประโยชน์หลายด้าน เช่น การจดบันทึก และคั่นหน้า"
    t5: "แอพพระคัมภีร์ที่ดีที่สุดเท่าที่เคยมีมา!"
    t5 copy: "ฉันชอบที่มีพระคัมภีร์ให้เลือกหลายฉบับ และมีข้อพระคัมภีร์ประจำวัน การเฝ้าเดี่ยว แผนการอ่าน และชุมชน ขอบคุณสำหรับแอพพระคัมภีร์ฟรีนี้ :)"
    t6: "มีพระคัมภีร์หลากหลายฉบับ รวมทั้งฉบับที่อ่านแบบออฟไลน์!"
    t6 copy: "แอพนี้ยอดเยี่ยม เนื่องจากบรรจุพระคัมภีร์หลายฉบับ และฉันสามารถดาวน์โหลดพระคัมภีร์หลายฉบับเพื่ออ่านแบบออฟไลน์ ฉันสามารถฟังเสียงอ่านพระคัมภีร์ผ่านแอพนี้ได้"
    t7: "สุดยอดแอพพระคัมภีร์!"
    t7 copy: "ช่วยให้ฉันอ่านพระคัมภีร์มากขึ้น ชอบความสามารถพิเศษในการการค้นหา และแบ่งปันในหลายหลายช่องทาง และฉันยังชอบพระคัมภีร์แบบเสียงด้วย"
    t8: "สุดยอดแอพพระคัมภีร์"
    t8 copy: "นี่เป็นเครื่องมือที่ยอดเยี่ยมในการศึกษาพระคัมภีร์ เพราะมีฉบับแปลที่หลากหลาย มันสะดวกมากเลยที่จะฟังพระคัมภีร์ เมื่อคุณกำลังขับรถอยู่"
    t9: "แอพพระคัมภีร์ที่ดีที่สุด!"
    t9 copy: "นี่เป็นแอพพระคัมภีร์ที่ดีที่สุดในตอนนี้ มีพระวจนะในภาษาที่แตกต่างกัน และฉบับที่หลากหลาย ทั้งในแบบออนไลน์ และออฟไลน์ มีการภาวนาใคร่ครวญสำหรับทุกหัวข้อที่คุณจะนึกออก คุณสามารถเชื่อมต่อกับคนอื่นๆ และเรียนรู้เกี่ยวกับพระเจ้า และพระวจนะของพระองค์"
