        after p2: "สิ่งที่น่าตื่นเต้นที่สุดเกี่ยวกับขั้นตอนนี้คือ สิ่งที่ถูกแทนค่า: ปัจจุบัน มีคนมากมายมีปฎิสัมพันธ์กับพระคัมภีร์ในจำนวนที่เราไม่เคยพบมาก่อน เป็นที่หนุนจิตชูใจอย่างยิ่งที่ได้เป็นประจักษ์พยานถึงสิ่งที่พระเจ้าทรงกระทำ และเราเชื่อว่า นี่เป็นเพียงจุดเริ่มต้น <em>เริ่มต้นที่ 100 ล้านคน</em>"
