    relevancy copy: "I tidligere generationer var adgangen folk havde til Bibelen meget begrænset. I dag er dette ikke længere tilfældet. Men mange mennesker, der har adgang til Bibelen, tror, at dens budskab ikke gælder for deres liv. Samtidigt er der andre, der tror på, at der er en forbindelse mellem Bibelen og deres hverdagsoplevelser."
    information revolution: "Informationsrevolution"
    information revolution copy: "I det sidste årti har internettet medført en revolution, som bemægtiger folk som aldrig før, med evnen til at dele, bidrage, oprette, udsende og kommunikere. Det' let at udtrykke, hvem vi er, og hvad vi tror på med resten af verden."
    youversion copy: "Siden begyndelsen i 1996, har Life.Church's formål været, at lede folk til at blive fuldt ud hengivne disciple af Kristus. I dette, har vi ledt efter nye måder til at hjælpe folk med at forbinde Bibelen med deres daglige liv. Vores metoder har ændret sig over årerne, idet vi har inkorporeret forskellige teknologier og strategier. Men i grunden, forbliver vores fokus på relevans, idet vi konstant stræber efter, at demonstrere og lære folk hvordan Guds ord relaterer til alle, lige meget hvor de er i livet."
    youversion copy 2: "YouVersion repræsenterer en ny front, i Life.Church's anstrengelser. Vi bygger ikke blot et værktøj, for at påvirke verdenen, vha. innovativ teknologi, endnu vigtige er det, at vi engagerer folk ind i relationer med Gud, idet de opdager hvilken relevans Bibelen har for deres liv."
    partners title: "Bibel-Forlagspartnere"
    partners text: "Uden vores generøse Bibel-forlagspartnere, ville YouVersion simpelthen ikke være i stand til at forsyne vores verdensomspændende fællesskab med så mange Bibler. Mange af jer har spurgt, hvordan I kan takke disse vitale understøttere af YouVersion's mission. I kan lære mere om dem, deres mission, og måder I kan støtte dem, gennem nedenstående links."
