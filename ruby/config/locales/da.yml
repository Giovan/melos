    t2: "Stærkt anbefalet"
    t2 copy: "Jeg elsker at være i stand til, at forbinde med venner, og Bibel-læseplanerne er fede. Denne applikation hjælper mig med at forblive vedholdende i læsningen, fordi den har påmindelser til læseplanerne. Den giver mig også en anden måde, at komme tættere på Gud. Hent den og læs hver dag!"
    t3: "Vidunderlig app."
    t3 copy: "God app med et bredt udvalg af Bibler at vælge imellem. ... Lydbiblerne er også vidunderlige og lette at forstå."
    t4: "God. Bliver altid bedre!"
    t4 copy: "Mange oversættelser og sprog tilgængelige, og mange kan overføres og læses offline. Mange nyttige funktioner, så som evnen til at oprette noter og bogmærker."
    t5: "Den bedste Bibel app nogensinde!"
    t5 copy: "Jeg elsker at der er masser af oversættelser, og at der er dagens vers, andagter, læseplaner og fællesskab. Tak for denne gratis app. :)"
    t6: "Adskillige oversættelser og offline læsning!"
    t6 copy: "God, fordi der er mange forskellige oversættelser, og jeg kunne hente flere oversættelser ned, til offline læsning.  Jeg kan lytte til denne app."
    t7: "Fed app!"
    t7 copy: "Hjælper mig med at læse Bibelen mere. Elsker søge- og dele-funktioner, samt de varierede måder at dele på. Synes også godt om lyd-oversættelserne."
    t8: "God app"
    t8 copy: "Dette er et godt værktøj, til at studere i mange forskellige oversættelser. Den er også belejlig, til at lytte til Bibelen, når du kører bil."
    t9: "Bedste Bibel-app!"
    t9 copy: "Dette er den bedste bibel-app derude. Den har ordet på forskellige sprog og oversættelser, til online og offline brug. Den har andagter, til alt du kan komme i tanke om. Du forbinde med andre og ikke mindst lære om Gud og hans ord."
