    mail subject: "Denne nye funktion fra YouVersion kunne virkelig hjælpe vores kirke!"
    mail body: "Har du set YouVersions nye Begivenheder-funktion endnu? Jeg tror på, at ​​den virkelig ville hjælpe vores kirke med at engagere folk mere, med vores tjenester. Den lader folk tilføje deres egne noter, under en gudstjeneste, så endda gemme begivenheden, så de kan komme tilbage senere og nærstudere den med Bibel-henvisningerne. Jeg tror, ​at ​det sikkert også kunne spare os penge på tryk. Her er YouVersion's Begivenheder-hjemmeside: http://www.bible.com/features/events."
    section 1 title: "Bring Bibel App'ens kraft til din kirkes gudstjenester."
    section 1 text: "Alt din kirke har brug, for at engagere sig med dit budskab, og for at dele det med andre. Gratis, papirløst, og allerede installeret på millioner af enheder."
    section 2 title: "Hjælp dit fællesskab med at få mere ud af dine budskaber."
    section 2 text: "Deltagere kan følge med, engagere sig med Skriften, tage noter og endda gemme deres egen tilpassede kopi, til fremtidig reference."
    section 3 title: "Dit indhold på deres smartphone."
    section 3 text: "Prædiken-oversigt, meddelelser, links til online donation… uanset hvad du har brug for at kommunikere til din kirke, så del det hele — 100% gratis."
    section 4 title: "Led dit folk længere ind i Bibelen."
    section 4 text: "Anbefal Læseplaner og Andagter, der vil holde dit fællesskab forbundet med Skriften hele ugen igennem."
    slide demo title: "Kraftfuld behøver ikk' at betyde kompliceret."
    slide demo text: "Opret nemt Begivenheder fra enhver net-forbundet Mac, eller pc. Træk-og-slip blot hvert af dine Begivenhedsstykker på plads, omfordel, redigér og justér, hen ad vejen."
    building blocks title: "Alle de byggesten du har brug for…for at lave præcis de Begivenheder, du ønsker."
    building blocks text: "Fleksible moduler sparer dig tid og kræfter. Kombinér elementer for at oprette nye Begivenheder fra bunden. Eller genbrug dine eksisterende Begivenheder og modificér dem om nødvendigt. Kopiér endda eksisterende Begivenheder og modificér dem, til at passe til fuldstændigt forskellige typer af sammenkomster. Undervejs lader Forhåndsvisning dig se dit Begivenhedsindhold, nøjagtigt som dine deltagere vil."
    module 1 title: "Tekstmoduler"
    module 1 text: "Skitser, nøglepunkter, diskussionsspørgsmål… Del ethvert tekstindhold, der vil hjælpe dine deltagere med at følge med i dit budskab, imens det sker."
    module 2 title: "Bibel-Henvisninger"
    module 2 text: "Fremvis passager, lige der hvor dit budskab henviser til dem, forbundet til enhver af ​​Bible App'ens %{version_count}+ oversættelser, på %{language_count}+ sprog — ingen kopiering, eller indsætning kræves."
    module 3 title: "Læseplaner-Modul"
    module 3 text: "Link til Bibel-Læseplaner og Andagter, der relaterer til dine læresætninger, og hjælp dit publikum med at fortsætte engagementet med Guds ord, hele ugen igennem."
    module 4 title: "Hyperlinks-Modul"
    module 4 text: "Sæt dit publikum blot ét tryk, fra online-donationer, tilmelding som frivillig, eller kirke-hjemmesider. Smid et link til enhver ekstern side, direkte indeni din Begivenhed."
    module 5 title: "Billede-Modul"
    module 5 text: "Bring din Begivenhed til live, med en kunstserie, Vers Billeder, og mere. Deltagere kan nemt dele Begivenhedsbilleder til deres sociale medier, og gøre dit budskab viralt."
    module 6 title: "Bekendtgørelsesmodul"
    module 6 text: "Distribuér nemt al din tidsfølsomme, vigtige information: Kirke-nyheder, kalenderbegivenheder, programmer, kurser, frivillig- og missionær-muligheder, og mere."
    module 7 title: "Placering & Tidspunkter"
    module 7 text: "Fortæl folk hvor og hvornår din Begivenhed finder sted — endda for Begivenheder der sker på adskillige tidspunkter og placeringer."
    module 8 title: "Duplikerede Begivenheder"
    module 8 text: "Spar tid og kræfter. Opret hyppigt nye Begivenheder, ved at kopiere eksisterende og modificere dem, med opdateret information."
    module 9 title: "Økonomiske Besparelser"
    module 9 text: "Spar penge på tryk og brug mindre papir… endda imens du rækker ud til folk, på en platform med mere end 200 millioner installeringer."
    cost savings: "Den gennemsnitlige kirke bruger <b>70.000 kr. om året</b><br>på tryksager. Begivenheder hjælper dig med at beskære, eller <br>endda fjerne de omkostninger."
    testimonials: "Vidnesbyrd"
    testimonial 1 text: "\"Vi var spændte på, at implementere YouVersion i vores missionsarbejde, især Begivenheder-sektionen, hvor vi indsætter ugens undervisningsnotater og kommentarer. Vores folk værdsætter, at have noterne ved hånden, dele dem, og gemme dem. Vi har omdirigeret titusindvis af kroner til andre missionsbehov, ved at erstatte trykte programmer!\""
    testimonial 2 text: "\"YouVersion Begivenheder er en værdifuld ressource for vores kirkefamilie. Vores folks evne til, at følge med i prædiken-noter og skriftsteder under vores prædikener, skaber kraftigt engagement og gennemslagskraft.\""
    testimonial 3 text: "\"Vi bruger Begivenheder til alle vores sessioner, hvilket tillader vores deltagere, at have noterne og skriftstederne fra talerne, lige foran sig. Begivenheder har sparet os for at udskrive tusindvis af sider! Opsætning af en Begivenhed er utroligt nemt, og den bliver altid offentliggjort på det præcise tidspunkt, hvor vi har brug for det.\""
    all new title: "Begivenheder er helt ny, fuldstændigt gratis, og kun i Bibel App'en."
    all new text: "En revolution i Bibel-engagement finder sted i vor levetid. Med mere end %{install_count} millioner unikke enheder indtil videre (og stigende), hjælper Bibel App'en folk i alle Jordens lande, med at forbinde mere med Guds ord. Og nu, igennem Begivenheder, er vi lykkelige over at udbyde den platforms rækkevidde til&nbsp;dig."
    get started title: "La' os få dig i gang."
    get started text: "Få din første Begivenhed klar til deling i Bibel App'en, på mindre end ti minutter. Alt du behøver er en Mac, eller PC, og en gratis YouVersion konto."
    create an event: "Opret en Begivenhed"
    resources: "Ressourcer"
    resources text: "Lær hvordan man bedst bruger Begivenheder, med gratis ressourcer."
    frequently asked questions: "Ofte Stillede<br>Spørgsmål"
    frequently asked questions text: "Find svar på alt hvad du har brug for at vide, om at komme i gang med YouVersion Begivenheder."
    share: "Del"
    tweet text: "Har du set Begivenheder, i @YouVersion's Bibel App? Budskabsoversigter, meddelelser, links til online donation, og mere! http://bible.com/features/events"
    email: "E-post"
    faq question 1: "Hvad er Begivenheder?"
    faq answer 1: "Begivenheder er en fuldstændigt gratis funktion, indeni YouVersion Bibel App'en, der hjælper brugere med nemt at forbinde sig med kirkebegivenheder, de deltager i. Kirker er velkomne til at logge ind, på events.bible.com, med en gratis YouVersion konto, for at oprette deres egne Begivenheder, til at fremkomme i Bibel App'en. De gratis administrationsværktøjer til Begivenheder, gør det let for din kirke at dele vigtige budskabspunkter, Bibel-henvisninger, illustrationer, eksterne hyperlinks, vigtige kirke-nyheder og mere. Og, når du gemmer din Begivenhed i systemet, vil Bibel App-brugere, der leder efter Begivenheder nær ​dem, kunne finde dine."
    faq question 2: "Hvorfor skulle vores kirke bruge Begivenheder?"
    faq answer 2: "Begivenheder bemægtiger dig til at tilbyde tjenester, til dine deltagere, som direkte støtter dine missionsmål. Noterne, Bibel-henvisningerne og anden bidragende information, som du inkluderer i dine Begivenheder, hjælper dine deltagere med at forbinde sig mere med dit budskab. Begivenheder hjælper dine publikummer med at bevare dine budskaber, til personlig refleksion, mens det samtidigt udstyrer dem til, at dele de særlige ting der sker i din kirke. Begivenheder hjælper søgende med at finde dig, og det sparer dig penge, ved at hjælpe dig med at beskære udgifter til kommunikationstryksager. Og Begivenheder er fuldstændigt gratis."
    faq question 3: "Hvorfor skulle Bibel App-brugere bruge Begivenheder?"
    faq answer 3: "Begivenheder hjælper brugere med at opdage kirke-begivenheder, der sker nær​dem, vha. deres enheds geografiske placering. Når brugere deltager i en af ​​dine Begivenheder, kan de nemt følge med i din gudstjeneste, ved at se den information, som du har forsynet. Bibel App-brugere kan tilføje deres egne noter til en Begivenhed, på deres enhed, og endda gemme en kopi, til fremtidig reference, hvilket vil opfordre dem til at engagere sig mere med Bibelen."
    faq question 4: "Hvordan kan jeg oprette en afstemning?"
    faq answer 4: "Brug et tredjepartsværktøj, eller tjeneste (så som <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>, eller <a href='http://www.poll-maker.com/'>Poll Maker</a>) til at oprette din afstemning. Når du gemmer din afstemning, vil tjenesten forsyne dig med et delbart link til den. Træk-og-slip et netlinks-modul ind i din Begivenhed, hvor du vil have din afstemning til at fremgå, og inkludér afstemningslinket der."
    faq question 5: "Vil begivenheder, som vi oprettede på YouVersion Direkte, automatisk overgå til den nye Begivenheder-platform?"
    faq answer 5: "Beklager, men nej. For at skabe den bedst mulige Begivenheder-oplevelse — både for dig og dine deltagere — var vi nødt til at bygge Begivenheder op fra bunden. Som resultat er data fra Direkte ikke overførbare til Begivenheder."
    faq question 6: "Hvad hvis vores deltagere ikke opdaterer deres Bibel App? Vil de kunne se de nye Begivenheder, vi opretter?"
    faq answer 6: "Fordi Begivenheder er en helt ny app-funktion, skal brugerne opdatere deres Bibel App, for at få den. (Heldigvis har mange Bible App-brugere allerede deres enheder indstillet til automatisk opdatering.) Når en bruger trykker på fanebladet Direkte, viser én enkelt Direkte-begivenhed en meddelelse, der anbefaler at de opdaterer, så de kan udnytte Begivenheder. Indtil dine faste deltagere er vant til Begivenheder, foreslår vi, at du kort forklarer i løbet af din meddelelsestid, hvordan din kirke bruger det. Hjælp dit publikum til at forstå, hvordan det gavner dem, og fortæl dem, hvordan de kan få den."
    faq question 7: "Direkte har altid været gratis. Vil Begivenheder koste noget?"
    faq answer 7: "Nej. Bibel App'en har altid været gratis, og det vil den altid være. Selvom Begivenheder er en helt ny tjeneste, er den en integreret del af Bibel App'en. Hos YouVersion anser vi det for vores ære og privilegium, at være i stand til at hjælpe dig med at opfylde din kirkelige mål."
    faq question 8: "Kræver Begivenheder en særlig Administratorkonto, at bruge?"
    faq answer 8: "Mens du teknisk set kan bruge din personlige YouVersion konto, til at oprette Begivenheder, anbefaler vi i stedet, at have en separat konto til din organisation, ét sæt specielt til administrative formål. Denne tilgang tjener to formål: (1) det lader dig holde dit personlige Bibel App-brug adskilt fra dine missionsopgaver, og (2) det tillader dig, at bemægtige andre, til at administrere Begivenheder for din missionstjeneste, så som andre medarbejdere, eller betroede frivillige. (Hvis din missionstjeneste allerede har en YouVersion konto, der er tilsidesat til administrative opgaver — så som til det ældre YouVersion Direkte — vil du kunne benytte den selvsamme konto til at logge ind, på den nye Begivenheder-administrationsside.)"
    spread the word: "Spred ordet om din Begivenhed, nemt."
    resources intro: "Når du har din Begivenhed planlagt og klar til at dele, giver Begivenheder dig et link, du kan bruge på alle dine sociale netværk, i din e-post-kommunikation, og endda på skærmen under din gudstjeneste, eller begivenhed. Når nogen med Bibel App'en besøger dit link, åbnes din Begivenhed direkte indeni app'en. Hvis de ikk' har Bibel App'en, vil de se din Begivenhed på Bible.com, med muligheder for at få app'en, hvis de vil have den."
