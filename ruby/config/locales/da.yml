    resources text: "Lær hvordan du bedst kan bruge arrangementer med gratis ressourcer."
    frequently asked questions: "Ofte stillede<br>Spørgsmål"
    frequently asked questions text: "Find svar på alt hvad du behøver at vide om at komme i gang med YouVersion Events."
    share: "Del"
    tweet text: "Har du set Events i @ YouVersion's Bible App? Meddelelsesoversigt, meddelelser, links til online giver, og mere! http://bible.com/features/events"
    email: "Email"
    faq question 1: "Hvad er Events?"
    faq answer 1: "Begivenheder er en helt gratis funktion inde i YouVersion Bible App, der hjælper brugerne med at forbinde med kirkens begivenheder, de deltager i. Kirker er velkommen til at logge ind på events.bible.com med en gratis YouVersion-konto for at oprette deres egne arrangementer, der vises i Bibelen App. De gratis administrative værktøjer til arrangementer gør det let for din kirke at dele vigtige beskedpunkter, bibelhenvisninger, illustrationer, eksterne links, vigtige kirkens nyheder og meget mere. Og når du gemmer din begivenhed i systemet, vil Bible App-brugere, der leder efter begivenheder i nærheden af ​​dem, kunne finde dine."
    faq question 2: "Hvorfor vil vores kirke bruge Events?"
    faq answer 2: "Arrangementer giver dig mulighed for at tilbyde tjenester til dine tilmeldinger, som direkte støtter dine ministermål. Noterne, bibelhenvisningerne og andre understøttende oplysninger, som du medtager i dine begivenheder, hjælper dine deltagere med at forbinde mere med din besked. Arrangementer hjælper dine målgrupper med at bevare dine budskaber til personlig refleksion, samtidig med at de udstyres til at dele de særlige ting der sker i din kirke. Arrangementer hjælper søgere med at finde dig, og det sparer dig penge ved at hjælpe dig med at reducere udgifter til kommunikationstryk. Og Events er helt gratis."
    faq question 3: "Hvorfor vil Bible App-brugere bruge Events?"
    faq answer 3: "Events hjælper brugerne med at opdage kirkehændelser der finder sted i nærheden af ​​dem ved hjælp af deres enheds geografiske placering. Når brugere deltager i en af ​​dine begivenheder, kan de nemt følge med din tjeneste ved at se de oplysninger, du har angivet. Bibel App-brugere kan tilføje deres egne noter til en begivenhed på deres enhed, og endda gemme en kopi til fremtidig reference, der begge vil opfordre dem til at engagere sig mere i Bibelen."
    faq question 4: "Hvordan kan jeg oprette en afstemning?"
    faq answer 4: "Brug et tredjepartsværktøj eller en tjeneste (f.eks. <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>, eller <a href='http://www.poll-maker.com/'>Afstemningsmaskine</a>) for at oprette din afstemning. Når du gemmer din afstemning, vil tjenesten give dig et delbart link til det. Træk og slip en weblinksmodul i dit begivenhed, hvor du vil have din afstemning, og indregistreringslinket der."
    faq question 5: "Vil begivenheder, som vi oprettede på YouVersion Live, automatisk overgå til den nye Events-platform?"
    faq answer 5: "Undskyld men nej. For at skabe den bedste Event oplevelse muligt - både for dig og dine deltagere - var vi nødt til at bygge arrangementer fra bunden. Derfor kan data fra Live ikke overføres til Events."
    faq question 6: "Hvad hvis vores deltagere ikke opdaterer deres Bible App? Vil de kunne se de nye arrangementer, vi opretter?"
    faq answer 6: "Fordi Events er en helt ny appfunktion, skal brugerne opdatere deres Bible App for at få det. (Heldigvis har mange Bible App-brugere allerede deres enheder sat til automatisk opdatering.) Når en bruger tapper på fanen Live, viser en enkelt Live-hændelse en meddelelse, der anbefaler at de opdateres, så de kan udnytte arrangementer. Indtil dine faste deltagere er vant til arrangementer, foreslår vi, at du kort forklarer i løbet af din meddelelsestid, hvordan din kirke bruger det. Hjælp dit publikum til at forstå, hvordan det gavner dem, og lad dem vide, hvordan de kan få det."
    faq question 7: "Live har altid været gratis. Vil Events koste noget?"
    faq answer 7: "Nej. Bibelen App har altid været fri, og det vil altid være. Selv om Events er en helt ny tjeneste, er det en integreret del af Bibelen App. På YouVersion anser vi det for vores ære og privilegium at være i stand til at hjælpe dig med at opfylde din kirkes mål."
    faq question 8: "Kræver Events en særlig administratorkonto for brugen?"
    faq answer 8: "Mens du teknisk set kan bruge din personlige YouVersion-konto til at oprette Events, anbefaler vi i stedet for at opretholde en separat konto til din organisation, et sæt specielt til administrative formål. Denne tilgang tjener to formål: (1) det giver dig mulighed for at holde din personlige bibelapp brug adskilt fra dine opgaveopgaver, og (2) det giver dig mulighed for at bemyndige andre til at styre arrangementer til dit ministerium, såsom andre medarbejdere eller tillidspersoner. (Hvis din kirke allerede har en YouVersion-konto, der er udpeget til administrative opgaver - som for den ældre YouVersion Live - kan du bruge den samme konto til at logge ind på det nye administrationswebsted.)"
