    mail subject: "Denne nye funktion fra YouVersion kunne virkelig hjælpe vores kirke!"
    mail body: "Har du set YouVersions nye Events-funktion endnu? Jeg tror, ​​det ville virkelig hjælpe vores kirke med at engagere folk mere med vores ydelser. Det giver folk mulighed for at tilføje deres egne noter under en tjeneste, så gem selv arrangementet, så de kan komme tilbage senere og studere det med bibelhenvisningerne. Jeg tror, ​​det kunne sikkert også spare os penge på trykning. Her er YouVersions Events hjemmeside: http://www.bible.com/features/events."
    section 1 title: "Bring magten i Bibel App´en til dine kirketjenester."
    section 1 text: "Alt, hvad din kirke har brug for at engagere sig i din besked, og at dele det med andre. Gratis, papirløst og allerede installeret på millioner af enheder."
    section 2 title: "Hjælp dit fællesskab med at få mere ud af dine meddelelser."
    section 2 text: "Deltagere kan følge med, engagere sig i Skriften, tage noter og endda gemme deres egen personlige kopi til fremtidig reference."
    section 3 title: "Dit indhold på deres smartphone."
    section 3 text: "Meddelelsesoversigt, meddelelser, links til online giver... uanset hvad du skal kommunikere til din kirke, dele det hele - 100% gratis."
    section 4 title: "Leder dine folk længere ind i Bibelen."
    section 4 text: "Anbefal læsning planer og andagter, der vil holde dit fællesskab forbundet med skriften hele ugen."
    slide demo title: "Kraftfuld behøver ikke at betyde kompliceret."
    slide demo text: "Opret nemt hændelser fra enhver web-tilsluttet Mac eller pc. Du skal blot trække og slippe hver af dine Event-stykker på plads, omlægge, redigere og justere, mens du går frem."
    building blocks title: "Alle de byggesten du har brug for... for at lave præcis de begivenheder, du ønsker."
    building blocks text: "Fleksible moduler sparer dig tid og kræfter. Kombiner elementer for at oprette nye arrangementer fra bunden. Eller genbrug dine eksisterende begivenheder og ændrer dem efter behov. Du kan endda kopiere eksisterende arrangementer og ændre dem, så de passer til helt forskellige typer af sammenkomster. Undervejs lader du se dit Event indhold nøjagtigt som dine henvisninger vil se dem."
    module 1 title: "Tekst moduler"
    module 1 text: "Skitser, nøglepunkter, diskussionsspørgsmål... Del noget tekstindhold, der hjælper dine deltagere med at følge med din besked, mens det sker."
    module 2 title: "Bibel referencer"
    module 2 text: "Vis passager, hvor dine beskeder refererer til dem, knyttet til nogen af ​​Bible Apps %{version_count}+ versioner, i %{language_count}+ sprog - ingen kopiering eller indsætning kræves."
    module 3 title: "Læseplansmodul"
    module 3 text: "Link til Bibel Plan og Andagter der er forbundet til dine læringspunkter, hjælp dit publikum med at fortsætte engagementet med Gud´s Ord gennem hele ugen."
    module 4 title: "Web Links modul"
    module 4 text: "Sæt dit publikum kun et tryk væk fra online-giver, frivillig tilmelding eller hjemmesider til kirkehjemmet. Sæt et link til et eksternt websted direkte i din begivenhed."
    module 5 title: "Billed Modul"
    module 5 text: "Sæt liv i din Event med enhver slags støtte grafik: kunst serie, billeder, Bibel Versbilleder osv. Deltagere vil nemt være i stand til at dele dine Event billeder til deres sociale medier, og dermed gøre dit budskab viralt."
    module 6 title: "Annoncerings Modul"
    module 6 text: "Udsend nemt alle dine vigtige oplysninger: Kirkens nyheder, kalenderbegivenheder, programmer, klasser, frivillige og missioner og mere."
    module 7 title: "Lokationer & Tidspunkter"
    module 7 text: "Lad folk vide, hvor og hvornår din begivenhed finder sted - selv for begivenheder der finder sted flere gange og steder."
    module 8 title: "Dublerede begivenheder"
    module 8 text: "Spar tid og kræfter. Opret hurtigt nye begivenheder ved at kopiere eksisterende og ændre dem med opdaterede oplysninger."
    module 9 title: "Omkostningsbesparelser"
    module 9 text: "Spar penge på udskrivning og brug mindre papir... mens du når ud til folk på en platform med mere end 200 millioner installationer."
    cost savings: "Den gennemsnitlige kirke tilbringer <b>$ 10.000 om året</b><br>på udskrifter. Begivenheder hjælper dig med at skære eller <br>endda fjerne disse omkostninger."
    testimonials: "Udtalelser"
    testimonial 1 text: "\"Vi var spændte på at implementere YouVersion i vores ministerium, især afsnittet Events, hvor vi indsætter hver uges undervisningsnotater og kommentarer. Vores folk sætter pris på at have noterne ved hånden, dele dem og gemme dem. Vi har omdirigeret tusindvis af dollars til andre ministeriums behov ved at erstatte trykte programmer! \""
    testimonial 2 text: "\"YouVersion Events er en værdifuld ressource for vores kirkefamilie. Evnen for vores folk at følge med prædikener og skrifter under vores meddelelser skaber kraftigt engagement og indflydelse. \""
    testimonial 3 text: "\"Vi bruger arrangementer til alle vores sessioner, så vores deltagere kan få noterne og skrifterne fra højttalerne lige foran dem. Begivenheder har gemt os at udskrive tusindvis af sider! At oprette en begivenhed er utrolig let, og den bliver altid offentliggjort på det tidspunkt, hvor vi har brug for det. \""
    all new title: "Begivenheder er helt nye, helt gratis, og kun i Bibelen App."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
    get started title: "Lad os komme i gang."
    get started text: "Få din første begivenhed klar til at dele i Bibelen App på mindre end ti minutter. Alt du behøver er en Mac eller pc og en gratis YouVersion-konto."
