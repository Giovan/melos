      description: "बाल बाइबल एप तपाइका बालबालिकाहरूले येशूको बारेमा रहेका बाइबल कथाहरू, हाम्रो अनन्त जीवनको उपहार, र परमेश्वरले सिकाउनुहुने धेरै पाठहरू सिक्नको लागि अति उत्तम तरिका हो। यो सभागितामुलक अनुभबद्वारा बालबालिकाहरू परमेश्वरको बचनमा सहभागी हुँदै अध्ययन गरेवापत मनपर्ने चित्रहरू को साथमा ट्रेजर र पोइन्टहरू संकलन गर्दै सिधै रमाउने गर्छन।"
