      description: "දරුවන් සඳහා බයිබලය ඔබේ දරුවන්ට යේසුස් පිළිබඳ බයිබලානුකුල කතන්දර දැනගැනීමටත්, සදාකාල ජීවනය නමැති ත්‍යාගය ලබා ගැනීමටත්, දෙවියන්වහන්සේ අප උදෙසා සූදානම්කළ බොහෝ පාඩම් ඉගෙන ගැනීමටත් හොඳ මාර්ගයකි. මෙම අන්තර්ක්‍රියාකාරී අත්දැකීම තුලින්, දරුවන්හට දේවවචනය සමඟ සබැඳියාවක් පවත්වාගැනීමට අමතරව බයිබලය කියවීම හා එහි වටිනා සම්පත් උකහා ගැනීම වෙනුවෙන් ලකුණු උපයා ගැනීමටද අවස්ථාවක් සැලසේ."
