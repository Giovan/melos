      description: "ကလေးများအတွက်သမ္မာကျမ်းအက်ပ် သည်သင်၏ကလေးများသခင်ယေရှုနှင့်ပတ်သက်သည့်ပုံပြင်များ၊ ထာဝရအသက်ဆုကျေးဇူးနှင့်အခြားများစွာသောဘုရားသခင်သွန်သင်သည့်ကျမ်းစာပုံပြင်များကိုသင်ယူနိုင်ဖို့ရန်အတွက်အကောင်းဆုံးအရာဖြစ်ပါသည်။ ဤအပြန်အလှည်အတွေ့အကြုံအားဖြင့်ကလေးများသည်စိတ်ကြည်နှုးဖွယ်ရာရုပ်ပြများအားဖြင့်ဘုရားသခင်၏နှုတ်ကပတ်တော်နှင့်တိုက်ရိုက်ထိတွေ့နိုင်မည်ဖြစ်ပြီး တစ်ချိန်တည်းတွင်ဖတ်ရှုခြင်းနှင့်ရတနာများရှာဖွေစုဆောင်းခြင်းတို့အားဖြင့်လည်းအမှတ်များရယူခြင်းတို့လုပ်ဆောင်နိုင်ပါမည်။"
