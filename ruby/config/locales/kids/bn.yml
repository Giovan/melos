      facebook name: "শিশুদের বাইবেল অ্যাপ্"
      facebook description: "এখন শিশুদের বাইবেল অ্যাপ্ পাওয়া যাচ্ছে। আজই ডাউনলোড করুন আপনার iOS এবং Android ডিভাইসের জন্য। এই সংক্রিয় বাইবেলের গল্পগুলি আপনার শিশুকে খেলতে খেলতে ঈশ্বরের বাক্যে বৃদ্ধি পেতে সাহায্য করবে। www.bible.com/bn/kids"
