      twitter hashtags: "শিশুদের-বাইবেল"
      email: "ই-মেইল"
      email subject: "শিশুদের বাইবেল অ্যাপ্ এখন এসে গেছে।"
      email body: "দারুন সংবাদ - শিশুদের বাইবেল অ্যাপ্ এখন উপস্থিত! এটি সম্পূর্ণ বিনামূল্যে এবং iPhone, iPad, iPod touch এবং Android ডিভাইসগুলির জন্য পাওয়া যাচ্ছে। অ্যাপ্ টি ক্রমবর্ধমান বাইবেলের গল্পগুলির একটি সমাহার। এর স্পর্শ-সক্রিয় এ্যনিমেশন এবং বিভিন্ন শিক্ষণ কার্যক্রমগুলি শিশুদের জন্য বাইবলের মহা-গল্পগুলি শেখার জন্য সবচেয়ে উপযোগী। চলে যান আপনার মোবাইলে bible.com/bn/kids এবং আজই ডাউনলোড করুন।"
