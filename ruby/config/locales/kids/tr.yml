      description: "Çocuklar için Kutsal Kitap Uygulaması, çocuklarınızın İsa ve sonsuz yaşam armağanımız hakkında ve Tanrı'nın bizim ders almamız için anlattığı birçok yaşanmış Kutsal Kitap hikayesini öğrenmesinin harika bir yoludur. Birebir katılım gerektiren özelliği sayesinde, çocuklarınızın keyifli görsellerle okuma yaparak ve hazineler biriktirerek puan toplarken Tanrı'nın sözüyle meşgul olmasını sağlar."
