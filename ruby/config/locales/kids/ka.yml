      title: "ბიბლიის აპლიკაცია ბავშვებისათვის"
      description: "ბიბლიის აპლიკაცია ბავშვებისათვის არის შესანიშნავი გზა თქვენი ბავშვებისათვის, რათა ისწავლონ ბიბლიური ისტორიები იესოს შესახებ, ასევე ჩვენი საჩუქრის, მარადიული სიცოცხლისა და იმ უამრავი გაკვეთილის შესახებ, რასაც ღმერთი გვასწავლის. ამ ინტერაქტიული გამოცდილების მეშვეობით ბავშვები უშუალოდ შეეხებიან ღმერთის სიტყვას სასიამოვნო ვიზუალური და გამოსამუშავებელი ხერხებით, რათა წაიკითხონ და დააგროვონ განძი."
