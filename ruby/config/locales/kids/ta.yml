    for: "for"
    kids: "சிறுவர்"
    by youversion: "by YouVersion"
    help your kids: "உங்கள் பிள்ளைகள் தேவனின் வார்த்தையை நேசிக்க உதவுங்கள்."
    free download: "இலவசமாக பதிவிறக்கம் செய்க!"
    app store: "App Store-ல் உள்ளது"
    google play: "Google Play-ல் பெறுக"
    amazon: "Amazon Appstore for Android-ல் உள்ளது"
    app icon: "சிறுவர் பைபிள் ஆப் கான செயலி ஐகான்"
    jesus and friends: "இயேசுவும் நண்பர்களும்"
    interact text: "பைபிளுடன் தொடர்பு கொண்டு அது உயிர் பெறுவதை பாருங்கள்."
    story text 1: "ஏதேன் தோட்டம்"
    story text 2: "முதல் கிறிஸ்மஸ்"
    story text 3: "யோசேப்பு, மரியாள், குழந்தை இயேசுவும் தொழுவத்தில்"
    story text 4: "கிறிஸ்துவின் பிறப்பை பற்றி சொல்ல தேவ தூதர்கள் மேய்ப்பர்களுக்கு காட்சியளிக்கின்றனர்"
    story text 5: "இயேசு திமிர்வாதக்காரனுக்கு சுகமளிக்கிறார்"
    feature 1: "உங்கள் குழந்தைகளுக்கு ஒரு இலவசமான பைபிள் அனுபவம்"
    feature 2: "ஸ்மார்ட்போன்கள் மற்றும் டேப்லெட்களுக்கான அசைவூட்டும் கதை புத்தக செயலி"
    feature 3: "பலவர்ண படங்கள் மற்றும் தொட்டால் செயல்படும் அனிமேஷன்கள்"
    feature 4: "சிறுவர்கள் கற்பதை நினைவில் கொள்ள உதவும் விளையாட்டுகளும் செயல்முறைகளும்"
    feature 5: "சிறுவருக்கேற்ற நேவிகேஷன்"
    share:
      tell friends: "சிறுவர் பைபிள் ஆப்பை பற்றி உங்கள் நண்பர்களிடம் சொல்லுங்கள்."
      facebook name: "சிறுவர் பைபிள் ஆப்"
      facebook description: "இதோ சிறுவர் பைபிள் ஆப்! iOS மற்றும் Android-க்கான இலவச செயலியை இன்றே பதிவிறக்கம் செய்யுங்கள். உங்கள் பிள்ளைகள் கற்கவும், விளையாடவும், மற்றும் தேவனின் வார்த்தையில் வளரவும் உதவும் ஊடாடும் பைபிள் கதைகள். www.bible.com/ta/kids"
      facebook link: "http://www.bible.com/ta/kids"
      facebook redirect: "http://www.bible.com/ta/kids"
      twitter description: "@YouVersion வழங்கும் சிறுவர் பைபிள் ஆப் இங்குள்ளது! இது சுவாரஸ்யமானது, முற்றிலும் இலவசமானது. பதிவிறக்கம் செய்க: bible.com/ta/kids"
      twitter hashtags: "சிறுவர்பைபிள்"
      email: "மின்னஞ்சல்"
      email subject: "இதோ சிறுவருக்கான பைபிள்!"
      email body: "நற்செய்தி- இதோ சிறுவர் பைபிள் ஆப்! இது முற்றிலும் இலவசம். iPhone, iPad, iPod touch மற்றும் Android சாதனங்களில் கிடைக்கிறது. தொட்டால் செயல்படும் அனிமேஷன்கள் மற்றும் கற்கும் செயல்முறைகள் கொண்ட பைபிள் கதைகளின் வளரும் சேகரிப்பான இந்த செயலி பிள்ளைகள் பைபிளின் பெரிய கதைகளை கற்க உதவுவதற்கு மிகவும் ஏற்றது. இதனை இன்றே பதிவிறக்கம் செய்ய உங்கள் மொபைல் சாதனத்தில் www.bible.com/ta/kids க்கு செல்லுங்கள்."
    partner:
      youversion: "YouVersion: உலகின் மிக பிரசித்தி பெற்ற பைபிள் செயலி"
      in partnership: "பங்காண்மையில்"
      one hope: "OneHope: சிறுவருக்கான வியக்கத்தக்க பைபிள் உள்பொருள்"
    links:
      apple: "https://itunes.apple.com/us/app/bible-for-kids/id668692393?ls=1&mt=8"
