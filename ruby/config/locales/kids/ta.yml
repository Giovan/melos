      amazon: "http://www.amazon.com/gp/product/B00GURLC40"
  meta:
    best kids app: "தலைசிறந்த சிறுவர் பயன்பாடு!"
    kids_app:
      title: "சிறுவர் பைபிள் ஆப்"
      description: "உங்கள் பிள்ளைகள் இயேசுவை பற்றிய வேதாகம கதைகள், நம்முடைய பரிசான நித்திய ஜீவன், மற்றும் தேவன் நமக்கு போதிக்கும் பல படிப்பினைகளை அறிய, சிறுவர் பைபிள் ஆப் ஒரு சிறந்த வழியாக உள்ளது. இந்த ஊடாடும் அனுபவத்தில், குழந்தைகள் மகிழ்ச்சிகரமானதான காட்சியமைப்புகளோடுள்ள தேவ வார்த்தையில் நேரடியாக ஈடுபட்டு வாசிப்பதற்கு புள்ளிகளை சம்பாதிப்பதோடு பொக்கிஷங்கள் சேகரிக்கவும் செய்கிறார்கள்."
