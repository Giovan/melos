"no":
  legal:
    privacy:
      policy: "%{youversion} Personvernserklæring"
      h1: "Kort oversikt"
      p1: "Her er et sammendrag av hva du kan forvente å finne i vår personvernerklæring, som dekker alle YouVersion produkter og tjenester:"
      h2: "Gjør din opplevelse personlig."
      p2: "Når du oppretter en YouVersion-konto eller bruker en av våre applikasjoner eller nettsteder innhenter vi informasjon om dette. Formålet med den informasjonen er å kunne tilby en mer personlig bibelopplevelse."
      h3: "Hvordan vi bruker dataene dine."
      p3: "Personvernserklæringen beskriver tydelig hvilke typer data vi samler inn fra din aktivitet, og hvordan vi bruker den informasjonen for å forbedre din YouVersion-opplevelse. Vi deler ikke dine personlige identifiserbare data med tredjepartsannonsører eller annonsenettverk."
      h4: "Ditt personvern er ivaretatt."
      p4: "Når du ser statistikk som vi deler og løfter frem om bibelengasjement rundt om i verden, sørger vi for at vi analyserer dataene på en måte som beskytter personvernet ditt. Når denne informasjonen er publisert, er den bare i en aggregert form som ikke avslører din personlig identifiserbare informasjon. I tillegg implementerer vi standard sikkerhetsregler som er laget for å beskytte dataene dine."
      h5: "Det er din opplevelse."
      p5: "Våre nye personvernerklæringer gjør det klart hvilke rettigheter du har når du bruker YouVersion, inkludert tilgang, deling, endring og sletting av dine personlige data. Vi omtaler også datainnsamlingsteknologier og hvordan disse prosessene hjelper YouVersion-fellesskapet fullt ut å engasjere seg i Bibelen."
      h6: "Personvernserklæring"
      p6: "Sist endret 25. mai 2018"
      p7: "Hvor YouVersion har gitt deg en oversettelse av den engelskspråklige versjonen av personvernreglene, godtar du at oversettelsen bare er gitt for din bekvemmelighet, og at de engelske versjonene av personvernreglene regulerer ditt forhold til YouVersion. Hvis det er noen motsigelse mellom hva den engelskspråklige versjonen av personvernerklæringen sier og hva en oversettelse sier, skal den engelskspråklige versjonen ha forrang."
      h7: "Definisjoner"
      p8: "For å gjøre dette dokumentet lettere å lese, skal vi bruke noen forkortelser. For eksempel, når vi sier \"YouVersion\", snakker vi om:"
      l1: "Disse YouVersion mobilapplikasjonene"
      l1-1: "Bibelappen"
      l1-2: "Bibelappen for barn"
      l1-3: "Bible Lens"
      l2: "Disse YouVersion nettstedene"
      l3: "Disse YouVersion-applikasjonene på andre plattformer"
      l3-1: "Video streaming applikasjoner"
      l3-2: "Tale assistenter"
      p9: "YouVersion-produkter eies og drives av Life Covenant Church, Inc., som vi refererer til som \"Life.Church\", \"oss\" eller \"vi\" gjennom denne erklæringen. Vi tillater bruk av YouVersion av uregistrerte brukere, som vi kaller \"Besøkende\", så vel som registrerte brukere, eller \"Medlemmer.\" Når vi henviser til begge i denne erklæringen, bruker vi begrepet \"Brukere\" eller \"deg.\""
      h8: "Godta vilkårene"
      p10: "Vennligst les denne personvernerklæringen nøye fordi den beskrivelser hvordan vi samler inn, bruker, deler og behandler dine personlige opplysninger og ved å få tilgang til YouVersion, godtar du denne personvernerklæriingen og vilkårene og samtykker til at dataene dine overføres til og behandles i USA. Din bruk av YouVersion styres også av våre <a href=\"https://www.bible.com/terms\">Vilkår for bruk</a>. Vennligst les også disse vilkårene nøye."
      p11: "Vi tar gjerne imot eventuelle spørsmål eller kommentarer du måtte ha om denne personvernerklæringen og våre retningslinjer. Hvis du har spørsmål eller kommentarer, kan du kontakte oss på: Life Covenant Church, Inc., Attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 eller <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Hvordan vi bruker informasjonen din"
      p12: "Vi deler ikke dine personlige data med tredjepartsannonsører eller annonsenettverk for annonseringsformål. Vi bruker data som vi samler om deg eller som du gir til oss, inkludert personlig informasjon, på følgende måte:"
      l4-1: "For å gi deg YouVersion, og annen informasjon, produkter eller tjenester du ber om fra oss;"
      l4-2: "Som beskrevet i personvernreglene;"
      l4-3: "For å oppfylle andre formål som du oppgir;"
      l4-4: "For å utføre våre forpliktelser og håndheve våre rettigheter i henhold til personvernreglene og våre <a href=\"https://www.bible.com/terms\">Vilkår for bruk</a>;"
      l4-5: "På andre måter som vi beskriver når du gir informasjonen; og"
      l4-6: "Til andre formål med ditt samtykke."
      p13: "Din mulighet til å få tilgang til YouVersion er ikke betinget av at du gir oss dine personlige opplysninger, og du kan avslå å sende inn personlig informasjon til oss, men det kan hindre oss å gi deg bestemte YouVersion-tjenester og/eller funksjonalitet."
      h10: "Tilrettelegge for din bruk av YouVersion"
      p14: "Vi bruker dine personlige data til å godkjenne medlemskapsadgangen til YouVersion hvis du er medlem. Vi bruker også dine personlige data for å gi deg bestemte funksjoner fra YouVersion, avhengig av hvilken funksjonalitet du bruker og velger, og de personlige dataene du godtar å gi. Vi bruker dataene vi har om deg til å gi, forbedre og personliggjøre YouVersion, inkludert hjelp av automatiserte teknologier som er omtalt i denne policyen, og de forslagene vi gir utfra informasjon vi samler inn."
      h11: "Venner"
      p15: "YouVersion vil tillate deg å kommunisere og ha kontakt med andre YouVersion-brukere for å dele bibelvers, meldinger og annet innhold. Vi gir deg også muligheten til å kommunisere med andre via YouVersion, inkludert for eksempel å sende meldinger mellom medlemmer. Det er ditt valg om du skal kommunisere eller ha kontakt med et annet medlem. Vi vil bruke data om deg for å hjelpe deg med å få kontakt med og kommunisere og dele innhold med andre YouVersion-brukere. Dette inkluderer personlig informasjon du gir til oss og enkeltpersoner som du kommuniserer med. Vi kan også bruke kontaktinformasjon fra mobilenheten din hvis du gir YouVersion tillatelse til å få tilgang til dette."
      h12: "Eventer"
      p16: "YouVersion Events lar deg lokalisere nærliggende arrangementer som bruker Events, slik at du kan følge med innholdet som er lagt ut, lese i bibelen, ta notater og lagre din egen kopi for fremtidig referanse. Skulle du velge å bruke vår Event-funksjon og velge å dele posisjonsdataene dine, vil YouVersion bruke posisjonsdataene dine til å oppgi en liste over Eventer du kan være interessert i å delta på."
      h13: "Anbefalinger"
      p17: "Vi bruker dataene vi har om deg og slutninger vi trekker ut fra dataene for å anbefale bestemt innhold og funksjonalitet, samt tilleggsprodukter og tjenester som tilbys gjennom YouVersion. For eksempel, basert på en leseplan du har fullført, kan vi foreslå flere leseplaner for deg. Vi kan kontakte deg via push-varslinger, email eller in-app meldinger for å diskutere disse anbefalingene, hvordan du bruker YouVersion og andre YouVersion nyhetsmeldinger. Du kan melde deg av disse meldingene via abonnementslinken i e-post som gir disse meldingene. Du kan også skreddersy meldingsinnstillingene i YouVersion-applikasjoner eller ved å besøke <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Tjeneste-relaterte meldinger"
      p18: "Vi kan bruke informasjonen din til å kontakte deg om konto-, sikkerhets-, juridiske og andre tjenesterelaterte problemer. Vi vil gjøre dette via in-app meldinger, push-varslinger og/eller e-post. Vær oppmerksom på at du ikke kan velge bort mottak av tjenestemeldinger fra oss, inkludert sikkerhet og juridiske meldinger."
      h15: "Analyse og ytelse"
      p19: "Vi ønsker å se at bibelengasjement øker over hele verden. Vi benytter de personlige dataene som er tilgjengelige for oss til å observere sosiale, økonomiske og geografiske trender og knytter de til undervisning ibBibelen og spesifikke bibelvers. I noen tilfeller jobber vi med pålitelige tredjeparter for å utføre denne undersøkelsen, under kontrollerte former for å beskytte personvernet ditt. Vi publiserer eller tillater andre å publisere våre obsrevasjoner, men bare i en aggregert form som ikke avslører din personlige identifiserbare informasjon. For eksempel kan vi bruke dataene dine til å generere statistikk om total bruk av YouVersion over hele verden og i bestemte land og geografiske regioner."
      p20: "Vi bruker ikke-identifiserbare og aggregerte brukerdata til å markedsføre YouVersion, inkludert kommunikasjon som fremmer YouVersion-medlemskap og nettverksvekst, for eksempel å løfte fram det totale antallet YouVersion installasjoner. Vi bruker data, inkludert brukeropplysninger, samlinger av brukerdata, data innhentet ved bruk av YouVersion (for eksempel søkelogg, lesebeskrivelse, bibellesning), offentlig tilbakemelding og informasjon utledet fra disse dataene for å drive intern forskning og utvikling. Vi ønsker å gi en bedre samlet YouVersion-opplevelse, måle ytelsen til YouVersion og å øke bruken av YouVersion og tilhørende funksjoner. Dette gjøres ved å gjøre endringer i YouVersion som er generelt tilgjengelige, samt sende brukere meldinger gjennom YouVersion som foreslår YouVersion-funksjonalitet og innhold."
      h16: "Avstemninger og undersøkelser"
      p21: "Avstemninger og spørreundersøkelser er noen ganger utført av oss via YouVersion. Du er ikke forpliktet til å svare på avstemninger eller undersøkelser, og du har valg i forhold til den informasjonen du gir."
      h17: "Sikkerhets- og tekniske problemer"
      p22: "Vi bruker dataene (som kan inkludere kommunikasjonen din) for å undersøke, svare på og løse klager, juridiske, sikkerhetsmessige og tekniske problemer knyttet til YouVersion. Vi bruker data og kommunikasjon fra deg hvis vi mener det er nødvendig for sikkerhetsformål eller for å undersøke mulig svindel eller brudd på loven eller våre <a href=\"https://www.bible.com/terms\">Vilkår for bruk</a> eller disse personvernreglene og/eller forsøk på å skade andre."
      h18: "Informasjon vi samler inn og hvordan vi innhenter disse"
      h19: "Informasjon du gir oss"
      p23: "Du trenger ikke å bli YouVersion-medlem for å bruke YouVersion. Medlemskapet tillater oss imidlertid å skreddersy YouVersion til å være en mer personlig opplevelse. For å bli medlem, er du pålagt å opprette en konto og gi visse opplysninger, for eksempel navn og e-postadresse, som vil bli knyttet til din medlemskonto."
      p24: "Utover denne obligatoriske informasjonen har du valg om du vil oppgi tilleggsinformasjon som er knyttet til din medlemskonto. Vi samler personopplysninger fra deg når du oppgir, legger inn eller laster dette opp til YouVersion. Du trenger ikke å gi denne informasjon; Men hvis du ikke gjør det, kan det begrense vår evne til å personliggjøre YouVersion og din brukeropplevelse av YouVersion i sin helhet."
      p25: "Hvis du velger å knytte YouVersion til andre nettsteder, applikasjoner og tjenester eller profiler du har hos tredjeparts-applikasjoner, vil du gi personopplysningene som er lagret på disse programmene, til YouVersion og Life.Church. For eksempel kan du starte en ny YouVersion brukerkonto ved å koble Facebook-kontoen din til YouVersion, og gi personlig informasjon du har valgt å dele via Facebook til Life.Church. Du kan fjerne koblingen til slike kontoer og tredjepartsapplikasjoner ved å endre innstillingene dine i disse programmene. I tillegg, når du gir tilgang til kontaktene dine på enheten din for å få forslag til venner, varsel om når en kontakt slutter seg eller sende en invitasjon til YouVersion, lagres denne informasjonen på våre servere for å tilby deg denne funksjonaliteten."
      h20: "Sensitive data"
      p26: "Når du laster ned og bruker YouVersion antar vi ikke noe i forhold til om du tilhører et bestemt kirkesamfunn eller at du uttrykker noen gitt bestemte religiøse meninger. Vi antar bare at du er interessert i Bibelen. Vi krever ikke at brukerne skal uttrykke slike overbevisninger eller oppgi andre sensitive opplysninger som rase, etnisitet, filosofisk tro eller opplysninger om fysisk og psykisk helse for å opprette eller bruke en YouVersion brukerkonto. Det er ditt valg om å gi slik sensitiv informasjon dersom det skulle være et alternativ til å gjøre det. Hvis du velger å gi sensitiv informasjon, kan den bli brukt av Life.Church for å skape en mer personlig YouVersion-opplevelse som annen ikke-sensitiv informasjon du oppgir. Under alle omstendigheter vil Life.Church bare behandle sensitive data du gir til oss for Life.Churchs legitime aktiviteter på dine vegne og vil ikke avsløre denne informasjonen uten ditt uttrykkelige samtykke. Vi vil behandle informasjonen om deg i henhold til de sikkerehetsregler vi har diskutert i våre retningslinjer og på annen måte oppgitt av Life.Church. Har du spørsmål, kan du kontakte oss på <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Bruk til andre tjenester"
      p27: "Vi kan kombinere informasjonen du oppgir på din konto med informasjon du gir oss gjennom andre Life.Curchurch tjenester og produkter samt vurderinger vi gjør basert på denne informasjonen for å gi deg en bedre opplevelse og for å forbedre kvaliteten på alle tjenester og produkter som tilbys deg av Life.Church."
      h22: "Dine innlegg og bidrag."
      p28: "Når YouVersion tillater deg å gi informasjon som blir publisert, distribuert eller vist, refererer vi til det som \"postet\", som kan være på offentlige områder av YouVersion, nettsteder du får tilgang til via YouVersion eller overføres til andre brukere av YouVersion eller tredjeparter, alt dette kaller vi for \"Brukerbidrag\". Dette inkluderer for eksempel aktiviteter som å lage et notat, kommentere en venns innlegg, eller lage et bibelbilde."
      p29: "Vær oppmerksom på at hvis du offentliggjør personlig informasjon på en offentlig måte, enten gjennomfelles posteringer, sosiale medier, meldingstavler eller andre offentlige nettfora, kan denne informasjonen samles inn og brukes av andre. Brukerbidrag legges ut og overføres på egen risiko. Vi kan ikke kontrollere handlinger fra andre brukere eller tredjeparter som du velger å dele brukerbidragene med. Derfor kan vi ikke garantere at brukerbidragene dine ikke blir vist av uautoriserte personer, og vi påtar oss heller ikke noe ansvar i forbindelse med brukerbidragene dine."
      h23: "Automatiske datainnsamlingsteknologier."
      p30: "<strong>Service bruk.</strong> Vi logger brukerdata når du bruker YouVersion, inkludert når du ser eller klikker på innhold, nettlesertype, nettleserspråk, utfører søk eller forespørsel, dato og klokkeslett for forespørselen din, installerer en oppdatering, søker ny funksjonalitet eller bruker ett eller flere verktøy som tilbys gjennom YouVersion. Vi bruker innloggingsinformasjon, IP-adresser for enhetsinformasjon (\"IP\"), og informasjonskapsler og lignende teknologier for å identifisere deg og loggeføre bruken din."
      p31: "<strong>Cookies og andre lignende teknologier.</strong> Vi bruker informasjonskapsler og lignende teknologier (for eksempel web beacons, piksler, koder og enhetsidentifikatorer) for å gjenkjenne deg og / eller enheten din, på de forskjellige applikasjonene til YouVersion og enhetene du bruker. Cookies og lignende teknologier bidrar til å lette den beste mulige brukeropplevelsen til YouVersion, da de tillater oss å gjenkjenne deg og dine brukerpreferanser fra økt til økt, hjelper oss med å holde kontoen din trygg og generelt forbedrer funksjonaliteten til produktene og tjenestene som tilbys gjennom YouVersion. De hjelper oss også med å sikre at brukerinformasjon brukes sammen med riktig brukerkonto. Merk - vi bruker ikke informasjonskapsler eller lignende teknologier for å legge til rette for interessebaserte annonser fra tredjeparter."
      p32: "Selv om de fleste nettlesere aksepterer informasjonskapsler og lignende som standard, kan du kontrollere denne typen teknologi gjennom nettleserinnstillingene og lignende verktøy, og avvise alle cookies helt og holdent. Hvis du ikke godtar informasjonskapsler og lignende teknologier ved å aktivere riktig innstilling i nettleseren eller smarttelefonen, kan det hende du ikke kan få tilgang til visse deler av YouVersion, og det begrenser oss fra å tilby alle mulighetene i YouVersion og hindrer bruk av bestemte funksjoner og tjenester som krever disse teknologiene."
      p33: "Ved å godta våre personvernregler, godtar du bruken av informasjonskapsler og lignende teknologier som beskrevet i denne policyen. Hvis du bruker YouVersion uten å endre nettleseren eller enhetsinnstillingene for å deaktivere informasjonskapsler, antar vi at du samtykker i å motta alle informasjonskapsler som tilbys gjennom YouVersion."
      p34: "<strong>Enhets-ID og -stedtjenester.</strong> Når du åpner eller forlater YouVersion, mottar vi nettadressen til både nettstedet du kom fra og den du går til etterpå. Vi får også informasjon om din IP-adresse, proxy-server, operativsystem, nettleser og tilleggsprogrammer, enhetsid og funksjoner, og / eller Internett-leverandør eller mobiloperatør. Vi mottar også data fra enhetene dine og nettverkene, inkludert steddata. Hvis du bruker YouVersion fra en mobil enhet, sender den enheten oss data om enheten din og GPS-posisjonen basert på telefoninnstillingene, og tilganger du har gitt YouVersion."
      p35: "Vi bruker denne informasjonen til å skreddersy YouVersion-opplevelsen for deg og for å kommunisere med deg mer effektivt. Informasjonen samles også for å telle antall unike enheter som bruker YouVersion og / eller deler av YouVersion, registrere total bruk og analysere bruksdata for å forbedre YouVersion-funksjonaliteten for alle brukere og besøkende. Vi kan kombinere denne informasjonen med informasjon fra tredjeparter for å gi deg en bedre opplevelse og for å forbedre kvaliteten på tjenesten vår."
      p36: "Vi deler ikke noen av dine personlige identifiserbare opplysninger sammen med enhetens identifikasjon eller posisjon uten din eksplisitte tillatelse. Når det kreves av enhetens operativsystem eller nettleser, vil vi be deg om å tillate det før vi bruker GPS eller andre verktøy for å identifisere din eksakte plassering. Vi kan imidlertid automatisk samle inn visse detaljer om bruken av YouVersion, inkludert trafikkdata, posisjonsdata, logger og andre kommunikasjonsdata og ressursene du får tilgang til og bruker på eller gjennom YouVersion. Vi kan samle inn informasjon om din datamaskin og mobilenhet og internettforbindelse, inkludert mobilenhetens unike enhetsid, IP-adresse, operativsystem, nettlesertype og mobilnettverksinformasjon. Hvis du ikke vil at vi skal samle inn denne informasjonen, bør du slutte å bruke YouVersion."
      p37: "<strong>Din kommunikasjon direkte med oss.</strong> Vi samler inn opplysninger om deg når du sender, mottar eller skriver meldinger til oss, inkludert når du sender inn personlig informasjon eller forespørsler ved å sende <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> via nettsiden <a href=\"https://help.youversion.com\">help.youversion.com</a>. Vi beholder denne kommunikasjonen for å behandle dine henvendelser, svare på dine ønsker og forbedre våre tjenester."
      p38: "<strong>Personlig informasjon.</strong> Vi kan knytte informasjon vi samler inn automatisk som beskrevet ovenfor, til personlig informasjon du gir oss, for å skreddersy YouVersion til deg og gi forslag om YouVersion-tjenester og funksjonalitet som beskrevet ovenfor. Life.Church søker konsekvent nye og forbedrede måter å tilby YouVersion og øke bibelengasjementet. Når vi forbedrer YouVersion, kan dette innebære innsamling av nye data eller nye måter å bruke data på. Fordi YouVersion er dynamisk, og vi kontinuerlig søker å tilby nye funksjoner, kan det hende at vi trenger innsamling av ny informasjon. Hvis vi samler vesentlig forskjellige personopplysninger eller endrer vesentlig hvordan vi bruker dataene dine, vil vi varsle deg og kanskje også endre denne personvernerklæringen."
      h24: "Tredjeparts informasjonsinnsamling"
      p39: "Denne personvernerklæringen gjelder bare for nettsteder og apper som eies og drives av Life.Church. Vær oppmerksom på at YouVersion kan inneholde koblinger til andre nettsteder eller apper. Du er ansvarlig for å gjennomgå personvernerklæringene og retningslinjene for de andre nettstedene du velger å lenke til eller fra YouVersion, slik at du kan forstå hvordan disse nettstedene samler inn, bruker og lagrer informasjonen din. Vi er ikke ansvarlige for personvernerklæringer, retningslinjer eller innhold på andre nettsteder eller apper, inkludert nettsteder du kobler til eller fra YouVersion. Nettsteder som inneholder co-branding (refererer til navnet vårt og en tredjeparts navn) inneholder innhold levert av tredjepart og ikke oss."
      p40: "Life.Church kan ikke regulere andre nettsteder, innhold eller applikasjoner som er koblet eller levert fra YouVersion og våre ulike nettsteder og tjenester. Noe innhold eller applikasjoner, inkludert partnertilbud, på eller i YouVersion, kan bli levert av tredjeparter, inkludert innholdsleverandører, applikasjonsleverandører, analyseselskaper, produsenten av mobilenheter og mobilleverandøren din. Disse andre nettstedene kan plassere egne cookies eller andre filer på datamaskinen din, samle inn data eller be om personlig informasjon fra deg. Informasjonen de samler kan være knyttet til dine personlige opplysninger, eller de kan samle inn informasjon, inkludert personlig informasjon, om dine onlineaktiviteter over tid og på tvers av forskjellige nettsteder, apper og andre elektroniske tjenester. De kan bruke denne informasjonen for å gi deg interessebasert (atferdsrettet) målrettet innhold. Vi kontrollerer ikke disse tredjeparts sporingsteknologiene eller hvordan de kan brukes. Hvis du har spørsmål om målrettet innhold, bør du kontakte den ansvarlige leverandøren direkte."
      h25: "Opplysning av dine opplysninger"
      h26: "Formidling av opplysninger på dine vegne"
      p41: "Vi bruker kanskje personlige opplysninger som vi samler inn eller gir deg som beskrevet i denne personvernerklæringene for å oppfylle våre forpliktelser i henhold til våre <a href=\"https://www.bible.com/terms\">Vilkår for bruk</a>, formålet du oppgir, for ethvert annet formål du ber om når du oppgir informasjonen, eller for ethvert annet formål som vi har ditt samtykke til."
      h27: "Opplysninger fra deg"
      p42: "Når du deler informasjon gjennom YouVersion, er denne informasjonen synlig for deg og for andre du valgte å dele den med. Hvis du gir tilgang til YouVersion-kontoen til andre programmer og tjenester, basert på din godkjenning, vil disse tjenestene ha tilgang til informasjonen du deler. Bruken, innsamlingen og beskyttelsen av dataene dine hos slike tredjepartstjenester er underlagt tredjeparts retningslinjer."
      h28: "Intern bruk av opplysninger"
      p43: "Vi vil dele dine personlige opplysninger internt i Life.Church for å koble din personlige informasjon fra ulike deler av YouVersion og våre andre produkter og tjenester for å hjelpe oss med å gi deg tjenester på en måte som er personlig og nyttig for deg og andre. Vi kan for eksempel tilpasse potensielle tjenester for å gi deg anbefalinger ved å bruke informasjonskapsler eller lignende teknologier som sporer hvilken funksjonalitet du allerede har valgt å motta."
      h29: "Opplysninger til våre tjenesteleverandører"
      p44: "Vi videreformidler kanskje personlig informasjon som vi samler inn eller som du gir oss, slik det er beskrevet i denne personvernerklæringen, til leverandører, tjenesteleverandører og andre tredjeparter som vi utelukkende bruker gjennomføre vårt oppdrag (for eksempel cloud hosting, vedlikehold, analyse, revisjon, betalinger, kommunikasjon og utvikling). For eksempel er noen av YouVersion-plattformene som brukes til å sende e-post og varsler bygget og administrert av tredjeparter, så noen av dine opplysninger sendes på en siker måte til de tjenestene som gir slik funksjonalitet. De vil ha tilgang til dine opplysninger som er nødvendige for å utføre disse oppgavene på våre vegne og er forpliktet til ikke å avsløre eller bruke de til andre formål."
      h30: "Juridisk prosess"
      p45: "Det er mulig at vi må informere om deg når det kreves av lov, stevning eller annen rettslig prosess, eller at vi i god tro vil overbringe informasjon når det er rimelig og nødvendig for å (1) undersøke, forebygge eller iverksette tiltak angående mistanke om eller faktiske ulovlige aktiviteter eller å bistå myndigheter (2) håndheve våre avtaler med deg; (3) undersøke og forsvare oss mot eventuelle tredjeparts krav eller påstander; (4) beskytte sikkerheten eller integriteten til YouVersion; eller (5) utøve eller beskytte rettighetene og sikkerheten til Life.Church, våre medlemmer og / eller besøkende, personell eller andre. Vi forsøker å varsle medlemmer om juridiske krav om deres personopplysninger når vi vurderer det er hensiktsmessig, med mindre det er forbudt ved lov eller rettskjennelse eller når forespørselen er en nødsituasjon. Vi kan bestride slike krav når vi vurderer, etter eget skjønn, at forespørslene er urimelige, vage eller har manglende rettsgrunnlag, men vi lover ikke at vi vil utfordre alle krav."
      h31: "YouVersion Innholdsleverandører"
      p46: "Vår mulighet til å gi forskjellige versjoner av Bibelen på forskjellige språk er et resultat av og underlagt avtaler mellom oss og visse bibelselskap og utgivere, som vi kaller \"YouVersion innholdsleverandører.\" YouVersion innholdsleverandør-avtaler tillater oss å gi YouVersion-brukere muligheten til å laste ned visse bibeltekster for offline bruk, under forutsetning av at vi gir YouVersion innholdsleverandørene brukerens navn, e-postadresse og land for fremtidig kommunikasjon. Det betyr at vi, for å kunne gi denne valgfrie funksjonaliteten, må vi gi ditt navn, e-postadresse og land til den relevante YouVersion innholdsleverandøren, som kan kontakte deg for andre formål. Vi deler bare denne informasjonen med YouVersion innholdsleverandøren for den offline versjonen du ber om, vi gjør det konfidensielt, og bare hvis YouVersion innholdsleverandøren godtar å behandle informasjonen vi deler om deg konfidensielt. Ingen annen personlig informasjon vil bli delt med noen YouVersion-innholdsleverandører. Når du velger å laste ned en versjon for offline bruk, vil du motta en melding som en påminnelse om disse vilkårene, som du må godta for å fortsette med nedlastingen. Ingen informasjon vil bli delt uten din godkjenning, men når du godkjenner vil du få tilgang til å laste ned offline versjonen. Dine samhandlinger med eventuelle YouVersion innholdsleverandører er kun mellom deg og YouVersion innholdsleverandøren."
      h32: "Dine rettigheter til å slette, få tilgang til og rette opp informasjonen din"
      p47: "For personopplysninger som vi har om deg, har du følgende rettigheter:"
      l5-1: "Sletting. Du kan be oss om å fjerne eller slette all eller deler av dine personlige data. Vær oppmerksom på at det kan begrense muligheten til å bruke visse funksjoner i YouVersion. Vennligst merk deg at det kreves en e-postadresse for å få en medlemskonto."
      l5-2: "Korreksjon/modifikasjon: Du kan redigere noen av dine personlige data gjennom kontoen din eller be oss om å endre, oppdatere eller rette opp dataene dine i visse tilfeller, inkludert om det er feilaktige."
      l5-3: "Protestere på, eller begrense eller gi restriksjoner for bruk av data: Du kan be oss om å slutte å bruke alle eller noen av dine personlige data (for eksempel hvis vi ikke har lovlig rett til å fortsette å bruke de) eller for å begrense bruken av de (for eksempelvis hvis dine personopplysninger er unøyaktige eller oppbevart ulovlig)."
      l5-4: "Rett til å få tilgang til og/eller ta data: Du kan be oss om en kopi av dine personlige opplysninger du har gitt oss."
      p48: "For å gjøre disse eller andre forespørsler med hensyn til dine personlige opplysninger, kan du sende oss en e-post til <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Du kan også kontakte oss på: Life Covenant Church, Inc., Attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. Vi ber om at enkeltpersoner som tar kontakt identifiserer seg og identifiserer informasjonen som de ber om å få tilgang til, korrigert eller fjernet før vi behandler eventuelle forespørsler. Vi kan avslå å behandle forespørsler hvis vi ikke kan bekrefte avsenders identitet, hvis vi tror at forespørselen vil skade andres personvern, hvis vi tror at endringen vil være i strid med lov eller lovkrav eller føre til at informasjonen er feil eller for andre legitime grunner. I alle fall, der vi gir informasjonstilgang, sletting eller korreksjon, utfører vi denne tjenesten gratis, bortsett fra tilfeller hvor det vil kreve en uforholdsmessig stor innsats."
      p49: "Hvis du velger å avslutte kontoen din eller ber om at vi endrer eller sletter noen eller alle dine personlige opplysninger, beholder vi dine personopplysninger hvis det er rimelig og nødvendig for å overholde våre juridiske forpliktelser (herunder forespørsler fra rettssystemet), oppfylle krav i regelverk, løse tvister, ivareta sikkerheten, forhindre svindel og misbruk, håndheve våre <a href=\"https://www.bible.com/terms\">Vilkår for bruk</a> eller oppfylle eventuelle andre forespørsler fra deg (for eksempel å melde deg av ytterligere meldinger eller for en kopi av dataene dine)."
      p50: "Bruk av YouVersion inkluderer flere funksjoner, blant annet et utvalg av bibelleseplaner, å lage bokmerker, markere bibelvers, lage notater knyttet til skriftsted, søk i Bibelen basert på emoji eller søkeord, lagre og dele visse vers og lage bibelbilder. Med mindre du har brukt personlig identifiserbar informasjon i innhold som du oppretter med denne funksjonaliteten (for eksempel et personlig bilde eller en adresse eller for- og etternavn), blir innhold som er opprettet med denne funksjonaliteten, ikke ansett som personlige data av Life.Church, da det generelt gjelder bibeltekster og innhold og ikke noen brukerspesifikt. Derfor forbeholder Life.Church seg retten til å beholde denne informasjonen, inkludert analyser som er gjort med denne informasjonen etter sletting av en konto. For eksempel, vi vil slette e-postadressen din hvis din konto er slettet, men vi vil beholde og reservere retten til å bruke og dele hvilke bibelvers som ble delt, markert osv. av deg på en måte som ikke identifiserer deg personlig. Vi vil også beholde informasjon om antall hendelser til de totale YouVersion-applikasjonene som er lastet ned, det vil inkludere det at du laster ned YouVersion uten å beholde personlig informasjon knyttet til den kontoen."
      p51: "Vi har ingen kontroll over informasjonen du har delt med andre gjennom YouVersion etter at du har lukket kontoen din eller bedt oss om å slette informasjon eller forsøkt å slette kontoen din selv. Din informasjon og innhold som du har delt, kan fortsatt vises i andres tjenester (for eksempel søkemotorresultater) til de oppdaterer cachen sin."
      h33: "Merknad til California Innbyggere - California Personvern Rettigheter"
      p52: "If you are a California resident and have provided us with personal information, California law requires that we provide you with a summary of your privacy rights under the California Online Privacy Protection Act (the “Act”) and the California Business and Professions Code. As required by the Act, we will provide you with the categories of personally identifiable information that we collect through YouVersion and the categories of third party persons or entities with whom such personally identifiable information may be shared for direct marketing purposes at your request. California law requires us to inform you, at your request, (1) the categories of personally identifiable information we collect and what third parties we share that information with; (2) the names and addresses of those third parties; and (3) examples of the products marketed by those companies. The Act further requires us to allow you to control who we can and cannot share that information with. To obtain this information, please send a request to <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> and include the phrase “California Privacy Request” in the subject line. When contacting us, please indicate your name, address, email address, and what personally identifiable information you do not want us to share with third parties. Please allow thirty (30) days for a response. Also, please note that there is no charge for controlling the sharing of your personally identifiable information or requesting this notice."
      h34: "Sikkerhet og beskyttelse"
      p53: "Vi implementerer industristandarder for sikkerhetsvern som er laget for å beskytte dataene dine. Disse inkluderer bruk av kryptering for dataene dine mens den overføres mellom enheten eller nettleseren og våre servere. Data gitt til oss gjennom YouVersion lagres også i et ISO 27017-sertifisert infrastrukturstyringssystem, noe som betyr at det har blitt revidert og blitt vurdert å opptre i samsvar med kravene i styringssystemstandardene ISO 27017, en internasjonalt anerkjent retningslinje for informasjonssikkerhetskontroll for skytjenester."
      p54: "Med tanke på kommunikasjons- og informasjonsteknologiens natur, og at bruken av internett har inneboende risiko, selv om vi regelmessig overvåker mulige sårbarheter og angrep, kan vi ikke garantere at informasjon som er gitt til oss gjennom YouVersion eller lagret i våre systemer eller annet vil det være helt fri for uautorisert inntrenging av andre, og vi kan heller ikke garantere at slike data ikke er blitt lest, videreformidlet, endret eller ødelagt ved brudd på noen av våre fysiske, tekniske eller ledelsesmessige sikkerhetsvern."
      h35: "Behandling av data"
      p55: "Vi samler og behandler personlig informasjon om deg der vi har lovlige grunner. Lovlige grunner inkluderer samtykke (hvor du har gitt samtykke), kontrakt (hvor behandling er nødvendig for utførelsen av en kontrakt med deg, for eksempel å gi YouVersion og YouVersion-funksjonaliteten du ber om og handler i samsvar med personvernerklæringen og våre <a href=\"https://www.bible.com/terms\">Vilkår for bruk</a>) og andre legitime interesser. Slike legitime interesser inkluderer beskyttelse av deg, oss og andre medlemmer og tredjeparter, for å overholde gjeldende lov, for å administrere vår virksomhet, for å administrere bedriftstransaksjoner, for å forstå og forbedre våre forretnings- og brukerforhold generelt og for å gjøre det mulig for oss og andre brukere av YouVersion å samhandle med deg ved å utveksle informasjon, forutsatt at ovenstående tilstrekkelig beskytter dine rettigheter og frihet."
      p56: "Når vi, tråd med samtykket ditt, behandler personopplysninger, har du rett til å trekke tilbake eller nekte samtykket når som helst og der vi mener vi har legitime interesser, har du rett til å protestere. Hvis du har spørsmål om det juridiske grunnlaget vi har for å samle inn og bruke dine personopplysninger, vennligst kontakt oss på <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Brukere som ikke holder til i USA"
      p57: "YouVersion tilbys i og fra Oklahoma i USA, og din bruk av YouVersion, og denne personvernerklærimgen er underlagt lovene i USA og staten Oklahoma. Hvis du bruker YouVersion utenfor USA, må du være oppmerksom på at informasjonen din kan overføres til, lagres og behandles i USA der våre servere befinner seg og vår sentrale database drives. Vi behandler data både i og utenfor USA, og stole på rettslige mekanismer for lovlig overføring av data over landegrensene. Dette inkluderer kontraktsmessige forpliktelser mellom oss og selskaper som overfører personopplysninger som krever beskyttelse og sikkerhet for slike data. Databeskyttelsen og andre lover i staten Oklahoma, USA og andre land er kanskje ikke like omfattende som de i ditt land. Ved å bruke YouVersion, samtykker du i at informasjonen din overføres til våre anlegg og til fasilitetene til de tredjepartene vi deler den med, som beskrevet i disse personvernreglene."
      h37: "Endringer i våre personvernregler"
      p58: "Vi kan oppdatere våre personvernregler fra tid til annen for å gjenspeile endringer i vår praksis. Vi vil legge inn eventuelle endringer i vår personvernerklæring på denne siden. Hvis vi foretar vesentlige endringer i hvordan vi behandler brukerens personlige opplysninger, vil vi gi beskjed om at personvernreglene er oppdatert. Datoen personvernreglene ble sist endret, er identifisert øverst på siden. Du er ansvarlig for at vi har en oppdatert aktiv og leverbar e-postadresse for deg, og for regelmessig å besøke disse personvernreglene for å sjekke om eventuelle endringer."
      h38: "Barn under 16 år"
      p59: "Vi samler ikke personlig informasjon fra noen som vi faktisk vet er under 16 år uten samtykke fra foreldre eller foresatte av den mindreårige. En forelder eller verge kan samtykke til bruk av YouVersion for en mindreårig, og denne forelder eller verge er eneansvarlig for å ha tilsyn med mindreåriges bruk av YouVersion og påtar seg fullt ansvar for tolkningen og bruken av all informasjon eller forslag gitt gjennom YouVersion. Hvis du tror at vi kan ha informasjon fra eller om et barn under 16 år, kan du kontakte oss på <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Hvis vi blir oppmerksomme på og har bekreftelse på at har vi samlet eller mottatt personlig informasjon fra et barn under 16 uten å verifisere foreldres samtykke, vil vi slette denne informasjonen."
      h39: "Kontaktinformasjon"
      p60: "Hvis du har spørsmål eller kommentarer om personvernerklæringen eller bruken av personlige opplysninger, kan du kontakte oss på: Life Covenant Church, Inc., Attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, eller <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
      title: "Brukervilkår"
      s1: "Sist endret: 25. mai 2018"
      s2: "Hvor YouVersion har gitt deg en oversettelse av den engelskspråklige versjonen av vilkårene, godtar du at oversettelsen bare er gitt for din bekvemmelighet, og at de engelske versjonene av vilkårene regulerer ditt forhold til YouVersion. Hvis det er noen motsigelse mellom hva den engelskspråklige versjonen av vilkårene sier og hva en oversettelse sier, skal den engelskspråklige versjonen ha forrang."
      s3: "Godkjennelse av disse vilkårene"
      s4: "Ved å bruke <a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> og/eller YouVersion mobilapplikasjoner Bibelappen, Bibelappen for barns og Bible Lens (sammen, \"YouVersion\"), enten som gjest eller en registrert bruker, aksepterer du og godta disse vilkårene. Vennligst les disse vilkårene samt <a href=\"https://www.bible.com/privacy\">personvernregler</a> nøye før du begynner å bruke YouVersion. Hvis du ikke godtar disse vilkårene eller <a href=\"https://www.bible.com/privacy\">personvernregler</a>, må du ikke åpne eller bruke YouVersion."
      s5: "Endring av vilkårene"
      s6: "YouVersion tilbys av Life Covenant Church, Inc. (\"Life.Church\", \"vi\" eller \"oss\"). Vi kan revidere og oppdatere disse vilkårene fra tid til annen etter eget skjønn. Eventuelle endringer er effektive når vi legger inn dem. Din fortsatte bruk av YouVersion etter innlevering av reviderte vilkår betyr at du godtar og er enig i endringene."
      s7: "Endringer i YouVersion"
      s8: "Mens vi håper å alltid tilby YouVersion og alle dens funksjoner, forbeholder vi oss retten til å endre eller slutte å tilby YouVersion, eller deler av, eller funksjonalitet til YouVersion uten varsel. Vi er ikke ansvarlige dersom all eller en del av YouVersion av en eller annen grunn ikke er tilgjengelig når som helst."
      s9: "Informasjon om deg og din tilgang til YouVersion"
      s10: "All informasjon vi samler på eller gjennom YouVersion er underlagt våre <a href=\"https://www.bible.com/privacy\">personvernregler</a>. Ved å bruke YouVersion, samtykker du i alle handlinger som er tatt av oss i forhold til dine opplysninger i samsvar med <a href=\"https://www.bible.com/privacy\">Personvernregler</a>."
      s11: "Tillatt og uautorisert bruk"
      s12: "Disse vilkårene tillater deg å bruke YouVersion i samsvar med disse vilkårene for enten din personlige og ikke-kommersielle bruk eller for intern bruk av din ideelle organisasjon. Alle rettigheter som ikke uttrykkelig er gitt til deg, er reservert av Life.Church. Du er enig i at du ikke har tillatelse til, og vil ikke bruke YouVersion som følger:"
      s13: "på noen måte som bryter med noen føderal, statslig, lokal eller internasjonal lov eller forskrift;"
      s14: "med det formål å utnytte, skade eller forsøke å utnytte eller skade mindreårige på noen måte ved å utsette dem for upassende innhold og be om personlig identifiserbar informasjon eller annet;"
      s15: "å utgi deg som eller forsøke å utgi deg som en bedrift eller person, inkludert Life.Church eller en annen YouVersion-bruker;"
      s16: "å delta i oppførsel som, etter vår vurdering, kan skade Life.Church eller brukere av YouVersion eller utsette dem for ansvar;"
      s17: "på noen måte som kan deaktivere, overbelaste, skade eller forringe YouVersion eller forstyrre andres bruk av YouVersion;"
      s18: "bruke robot, spider eller annen automatisk enhet, prosess eller måte å bruke YouVersion til ethvert formål, inkludert overvåkning eller kopiering av noe av materialet på YouVersion;"
      s19: "å introdusere virus, trojanske hester, ormer, logiske bomber eller annet materiale som er destruktivt eller teknologisk skadelig;"
      s20: "å forsøke å få uautorisert tilgang til, forstyrre, skade eller ødelegge deler av YouVersion eller en hvilken som helst server, datamaskin eller database som er koblet til YouVersion;"
      s21: "å angripe YouVersion via \"denial-of-service\". angreg eller et distribuert \"denial-of-service\"-angrep; og"
      s22: "på annen måte å forstyrre riktig bruk av YouVersion."
      s23: "Du er også enig i at du ikke vil sende, bevisst motta, laste opp, laste ned, bruke eller gjenbruke noe materiale som, bestemt av Life.Church eget skjønn:"
      s24: "inneholder materiale som er ærekrenkende, uanstendig, fornærmende, støtende, trakasserende, voldelig, hatefullt eller på annen måte anstøtelig;"
      s25: "fremmer seksuelt eksplisitt eller pornografisk materiale, vold eller diskriminering på noe grunnlag, inkludert det som er basert på rase, kjønn, religion, nasjonalitet, funksjonshemming, seksuell orientering eller alder;"
      s26: "krenker ethvert patent, varemerke, forretningshemmelighet, opphavsrett eller annen immateriell rettighet eller andre rettigheter til noen annen person;"
      s27: "bryter med rettigheter (inkludert rettigheter til publisitet og personvern) til andre eller inneholder materiale som kan føre til sivilt- eller straffrettsansvar i henhold til gjeldende lover eller forskrifter; eller"
      s28: "fremmer ulovlig aktivitet eller argumenterer for, fremmer, eller bistår enhver ulovlig handling;"
      s29: "omfatter kommersielle aktiviteter eller salg, for eksempel konkurranser, lotteri og andre salgsfremmende kampanjer, byttehandel eller reklame; og"
      s30: "gir inntrykk av at materialet kommer fra eller er godkjent av Life.Church eller annen person eller enhet, dersom dette ikke er tilfelle."
      s31: "Brukerbidrag"
      s32: "YouVersion inneholder interaktive funksjoner som tillater brukere å legge inn, sende inn, publisere, vise eller overføre innhold eller materialer (samlet, \"Brukerbidrag\") til andre brukere eller andre personer på eller gjennom YouVersion."
      s33: "Vi forplikter oss imidlertid ikke til å gjennomgå Brukerbidrag eller annet materiale før det er lagt ut på eller gjennom YouVersion, og kan ikke sikre rask fjerning av omstridt materiale etter at det er lagt ut. Så, vi påtar oss ikke noe ansvar for handlinger eller manglende inngripen med hensyn til overføringer, kommunikasjon eller innhold levert av noen bruker eller tredjepart."
      s34: "Alle brukerbidrag må være i tråd med disse vilkårene. Ved å gi brukerbidrag på eller gjennom YouVersion, gir du oss og våre tjenesteleverandører, og hver av deres og våre respektive rettighetshavere, etterfølgere og bemyndigede, rett til å bruke, reprodusere, modifisere, utføre, vise, distribuere og ellers utlevere til tredjeparter ethvert slikt materiale for å kunne tilby YouVersion-funksjonaliteten du ber om eller på annen måte bruker. Du representerer og garanterer at du eier eller kontrollerer alle rettigheter i og til brukerens bidrag og har rett til å gi denne tillatelsen og at alle dine brukerbidrag er i tråd med og vil overholde disse vilkårene. Vi er ikke ansvarlige eller erstatningspliktige i forhold til noen tredjepart for innholdet eller nøyaktigheten av eventuelle brukerbidrag som er lagt inn av deg eller noen annen bruker av YouVersion."
      s35: "Kontosikkerhet"
      s36: "YouVersion tillater brukere å opprette en konto (\"Medlemmer\") som krever å oppgi visse opplysninger til YouVersion. Du samtykker i at all informasjon du oppgir for å bli medlem og registrere deg med YouVersion, inkludert, men ikke begrenset til, informasjon gitt ved bruk av interaktive funksjoner på YouVersion, er underlagt vår <a href=\"https://www.bible.com/privacy\">personvernpolicy</a>, og du samtykker i alle handlinger vi tar med hensyn til dine opplysninger i samsvar med våre <a href=\"https://www.bible.com/privacy\">personvernregler</a>."
      s37: "Hvis du velger, eller er utstyrt med, et brukernavn, passord eller lignende informasjon som en del av våre sikkerhetsprosedyrer, godtar du å behandle slik informasjon konfidensielt, og samtykker i å varsle oss umiddelbart om uautorisert tilgang til eller bruk av brukernavnet ditt eller passord eller annet brudd på sikkerheten. Vi har rett til å deaktivere hvilket som helst brukernavn, passord eller annen identifikator, uansett om det er valgt av deg eller levert av oss, når som helst, hvis du etter vår mening har overtrådt noen bestemmelse i disse vilkårene."
      s38: "Overvåking og håndhevelse; Juridisk Overholdelse; Avslutning"
      s39: "Du godtar at vi har rett til:"
      s40: "iverksette tiltak med hensyn til enhver bruker, medlemskonto eller brukerbidrag som vi anser nødvendig eller passende etter eget skjønn hvis vi mener at det er et brudd på disse vilkårene, brudd på tredjepartsrettigheter, en trussel mot andres personlige sikkerhet, eller en trussel eller belastning eller skade på goodwill forbundet med YouVersion eller Life.Church;"
      s41: "iverksette passende tiltak, inkludert, men ikke begrenset til, henvisning til rettsinstanser og utlevering av informasjonen din, for enhver ulovlig eller uautorisert bruk av YouVersion; og"
      s42: "avslutte eller suspendere din tilgang til hele eller deler av YouVersion på enhvert grunnlag, inkludert, men ikke begrenset til, brudd på disse vilkårene."
      s43: "Uten å begrense det foregående har vi rett til å samarbeide fullt ut med alle offentlige rettsmyndigheter eller domstoler som ber om eller instruerer oss om å avsløre identiteten eller annen informasjon fra alle som sender materiale på eller gjennom YouVersion. DU AVSTÅR FRA OG HOLDER IKKE LIFE.CHURCH OG DERES LISENSER OG TJENESTELEVERANDØRER OG ALLE DERES ANSATTE, LEDERE OG DIREKTØRER ERSTATNINGSANSVARLIGE SOM FØLGE AV HANDLINGER SOM IVERKSETTES AV NOEN AV DE NEVNTE AKTØRER I FORBINDELSE MED ELLER SOM RESULTAT AV JURIDISKE UNDERSØKELSER UTFØRT AV ENTEN LIFE.CHURCH ELLER RETTSAPPARATET."
      s44: "Din tillit til informasjon og oversettelser"
