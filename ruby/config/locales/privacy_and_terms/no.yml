      rights text: "Du anerkjenner og godtar at YouVersion inneholder fortrolig og konfidensiell informasjon som er beskyttet av opphavsrett, varemerker, tjenestemerker, patenter, åndsrett eller andre eiendomsrettigheter og lover. Med mindre annet er uttrykkelig tillatt i gjeldende lovgivning eller godkjent av Life.Church, godtar du å ikke kopiere, endre, leie, lease, låne, selge, distribuere, vise eller fremføre offentlig, eller lage avledede produkter som er helt eller delvis basert på YouVersion."
      limitation title: "Ansvarsbegrensning"
