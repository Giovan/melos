"no":
  users:
    privacy:
      policy: "%{youversion} Personvernserklæring"
      intro: "YouVersion, et nettsted og app eiet og driftet av Life.Church, vet at du er opptatt av hvordan informasjon om deg blir brukt. Vi håper de følgende utsagn vil hjelpe deg å forstå hvordan YouVersion samler inn, bruker og beskytter den informasjonen du gir oss på vår nettside eller app."
      translation disclaimer: "Opplysninger om personvern har blitt oversatt for at det skal være enklere for deg. Men Life.Church garanterer ikke at oversettelsen er nøyaktig. Hvis det er avvik mellom engelsk versjon og den oversatte, gjelder engelsk versjon."
      what we collect: "Hva vi samler inn og hvordan vi bruker det"
      your information title: "Informasjon du gir oss"
      your information text: "Når du registrerer deg på YouVersion, eller annen av Life.Churchs tjenester eller aktiviteter som krever registrering, spør vi deg om personlig informasjon (som navn, e-post og passord). Det kan hende vi kombinerer den informasjonen du gir oss på din konto med annen informasjon fra andre Life.Churchs tjenester eller tredjeparter for å gi deg en bedre opplevelse og å forbedre kvaliteten på våre tjenester. For noen tjenester vil vi gi deg muligheten å velge bort muligheten for å kombinere slik informasjon."
      device id title: "Unik enhets-ID og GPS plassering"
      device id text: "Når du bruker YouVersions bibel-app, kan vi innhente den unike ID-en til din enhet (\"UDID\") og/eller IP-adressen og/eller GPS plasseringen. Vi bruker denne informasjonen til å tilby deg en skreddersydd opplevelse. Informasjonen hentes inn for å kunne fastslå det samlede antall ulike enheter som bruker vår tjeneste eller deler av den, for å registrere totalbruk, analysere data og kommunisere mer effektivt med deg. Vi kan kombinere informasjonen vi henter inn fra din enhet med informasjon fra en tredjepart, for å tilby deg bedre opplevelse og for å forbedre kvaliteten på vår tjeneste. Vi deler ikke personlig identifiserbar informasjon til en tredjepart i forbindelse med din UDID eller GPS plassering, uten å først innhente klar tillatelse fra deg."
      cookies title: "Life.Church cookies"
      cookies text: "Når du besøker <a href='https://www.bible.com' target='_self'>www.youversion.com</a>, kan vi komme til å sende informasjonskapsler til din datamaskin, slik at vi kan identifisere din nettleser. (En informasjonskapsel er helt enkelt en liten tekstfil som inneholder en streng med bokstaver). Hvis du aksepterer våre informasjonskapsler, får du beholde dine innstillinger fra gang til gang. Selv om de fleste nettlesere har godkjenning av informasjonskapsler som standard, kan du stille inn nettleseren til å forkaste alle informasjonskapsler, eller til å advare deg hver gang noen sender deg en informasjonskapsel. Noen YouVersion-bruksområder og tjenester fungerer kanskje ikke hvis informasjonskapsler er skrudd av."
      log title: "Logginformasjon"
      log text: "Når du bruker YouVersion, blir informasjon som nettleseren din sender når du besøker en av våre nettsteder, automatisk lagret på våre servere. Disse serverloggene kan inneholde informasjon som webforespørsler, IP-adresse, type nettleser, nettleserens språk, dato og klokkeslett for din forespørsel og én eller flere informasjonskapsler som identifiserer din nettleser."
      communications title: "Brukerkommunikasjon"
      communications text: "Personlig informasjon og forespørsler som du sender inn via <a href='https://www.bible.com/live' target='_self'>www.youversion.com/live</a> vil bli sendt til gruppeadministratoren. Gruppeadministratoren og/eller en av gruppens medlemmer vil ha tilgang til denne informasjonen. Når du sender e-post eller annen kommunikasjon til et Life.Church-eiet nettsted, kan vi komme til å beholde denne informasjonen for å behandle dine forepørsler, svare på dine spørsmål og forbedre våre tjenester."
      third party title: "Nettsteder fra tredjeparter"
      third party text: "Denne Personvernerklæringen gjelder bare for nettsider og applikasjoner som er eiet og driftet av Life.Church. Life.Church kan ikke regulere andre sider vi har lenket til fra våre mange sider og tjenester. Disse andre nettstedene kan legge igjen sine egne informasjonskapsler eller andre filer på din datamaskin, samle inn data eller anmode om personlige informasjon fra deg. Du bør bli kjent med deres retningslinjer hvis du vil besøke disse nettstedene."
      information use title: "Hvordan bruker vi informasjonen din?"
      information use text: "Når du registrerer deg for en særskilt tjeneste som krever registrering, ber vi deg oppgi personlig informasjon. Hvis Life.Church ønsker å bruke denne informasjonen på en annen måte enn det som var den opprinnelige hensikten, vil vi be om din tillatelse i forkant. Du kan alltid velge å avslå å oppgi personlig informasjon til våre tjenester, med den følge at Life.Church ikke vil være i stand til å tilby deg disse tjenestene."
      information security title: "Hvordan beskytter vi din informasjon?"
      information security text: "Life.Church deler ikke din personlige informasjon med andre instanser utenfor Life.Church uten ditt spesifikke samtykke. Life.Church kan dele din personlige informasjon kun dersom det er et godt grunnlag for å tro at tilgang, bruk, bevaring eller avsløring av slik informasjon er nødvendig for å (a) tilfredsstille gjeldende lover, regulativ, rettslige gjennomganger eller direkte krav fra myndighetene, (b) håndheve nødvendige Bruksvilkår, herunder undersøkelser om mulige brudd på disse, (c) avsløre, forhindre eller på annet vis påvise svindel, sikkerhetsproblemer eller tekniske problemer, eller (d) beskytte mot truende skade mot Life.Churchs, våre brukeres eller offentlighetens rettigheter, eiendom eller sikkerhet, som er påkrevd eller tillatt i henhold til gjeldende lover. Life.Church gjør nødvendige sikkerhetstiltak for å hindre ulovlig tilgang til, eller ulovlig endring, avsløring eller ødeleggelse av data. Dette inkluderer interne gjennomganger av rutiner og sikkerhetstiltak for datainnsamling, lagring og prosessering av data, så vel som fysiske sikkerhetstiltak for å hindre ulovlig tilgang til systemer hvor vi lagrer personlig informasjon. Med mindre du gir eksplisitt tillatelse til det, begrenser LiveChurch.tv tilgang til personopplysninger, slik at bare våre ansatte og samarbeidspartnere som trenger denne informasjonen for å drive, utvikle og forbedre våre tjenester, har tilgang til den. Disse personene er bundet av taushetsplikt og kan bli utsatt for straffetiltak, inkludert oppsigelse og rettslig påklage, dersom de bryter sin taushetsplikt."
      data integrity title: "Dataintegritet"
      data integrity text: "Life.Church gjennomgår våre datainnsamlings-, lagrings- og behandlingsrutiner for å forsikre oss om at vi kun samler inn, lagrer og behandler den personlige informasjonen som er nødvendig for å tilby eller forbedre våre tjenester. Vi gjør de tiltak som er nødvendige for å forsikre oss om at den personlige informasjonen vi behandler er nøyaktig, fullstendig og oppdatert, men vi er avhengig av at våre brukere oppdaterer eller endrer sin personlige informasjon når det er nødvendig."
      information access title: "Tilgang til og oppdatering av personlig informasjon"
      information access text: "Når du bruker en av Life.Church sine tjenester, gjør vi vårt beste for at du skal kunne få tilgang til personlig informasjon for å enten endre data hvis de er uriktige, eller slette data på din forespørsel hvis det ikke på annen måte er nødvendig å holde disse tilbake på grunn av rettslige eller berettigede tjenesteårsaker. Vi spør individuelle brukere om å identifisere seg selv og den informasjonen de krever å få tilgang til, endret eller fjernet, før vi behandler slike forespørsler, og vi kan avslå å behandle forespørsler som er ufornuftig gjentagende eller systematiske, krever uforholdsmessig teknisk innsats, setter andres personvern i fare, eller vil være ekstremt upraktisk (for eksempel forespørsler som omhandler informasjon som ligger på lagret på backup), eller hvis tilgang ikke er påkrevd på annen måte. Hvis vi gir tilgang til informasjonstilgang og endringer, utfører vi denne tjenesten gratis, med unntak av dersom denne forespørselen vil kreve en uforholdsmessig stor innsats. Noen av våre tjenester har andre rutiner for å få tilgang til, endre eller slette brukeres personlige informasjon."
      enforcement title: "Håndhevelse"
      enforcement text: "Life.Churchs kontrollerer med jevne mellomrom at vi følger denne Personvernerklæringen. Når vi får en formell skriflig klage angående personvern, er det vår politikk å kontakte klageren angående det som bekymrer ham eller henne. Vi vil samarbeide med de aktuelle regelgivende myndigheter, inkludert lokale datavernmyndigheter, for å løse eventuelle klager angående overføring av personlige data som ikke kan løses mellom Life.Church og en enkeltperson."
      questions title: "Spørsmål"
      questions text: "Spørsmål om personvernerklæringen kan rettes til: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "Brukervilkår"
      translation disclaimer: "Bruksvilkårene har blitt oversatt for at det skal være enklere for deg. Men Life.Church garanterer ikke at oversettelsen er nøyaktig. Hvis det er avvik mellom engelsk versjon og den oversatte, gjelder engelsk versjon."
      acceptance title: "Godkjenning av vilkår"
      acceptance text: "Ved å trykke på «godta», bekrefter du at du har lest og sagt deg villig til å være bundet av YouVersions BRUKSVILKÅR.  Life.Church leverer tjenester på Internett og World Wide Web (www) gjennom sin YouVersion applikasjon og ulike nettsteder, inkludert <a href='https://www.bible.com' target='_self'>http://bible.com</a>(samlebetegnelse, “YouVersion”) og er underlagt de følgende BRUKSVILKÅR. Life.Church kan oppdatere disse BRUKSVILKÅRENE fra tid til annen, uten forvarsel, og oppdaterer den nyeste versjonen av disse BRUKSVILKÅRENE på: <a href='https://www.bible.com/terms' target='_self'>http://bible.com/terms</a>. Når du bruker YouVersion, er du også underlagt alle tilleggsretningslinjer eller regler som fra tid til annen måtte publiseres på YouVersions nettsted. Alle slike retningslinjer og regler er herved innlemmet gjennom henvisning i disse BRUKSVILKÅRENE. Brudd på disse BRUKSVILKÅRENE må meldes via e-post til <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "Beskrivelse av tjenesten"
      description text: "Life.Church gir brukerne tilgang til en rekke tjenester via YouVersion, inkludert, men ikke begrenset til, online videovisning, bloggposter og kommentarer, andre forskjellige kommunikasjonsverktøy, forumer, og personlig innhold, uten ekstra kostnader for brukeren. Ved å bruke YouVersion, er du innforstått med at slik bruk kan omfatte kommunikasjon fra Life.Church, inkludert men ikke begrenset til tjenestekunngjøringer, administrative meldinger, og andre meldinger som du selv har valgt å abonnere på. Du forstår og godtar at du er ansvarlig for å skaffe tilgang til YouVersion, noe som kan innebære at utstyr og tredjeparts avgifter (for eksempel Internettavgifter, avgifter knytte til oppkoblingstid eller andre avgifter knyttet til visning og levering av meldinger)."
      registration title: "Dine registreringsforpliktelser"
      registration text: "Du anerkjenner og aksepterer å:<ul><li>Oppgi sann, nøyaktig, oppdatert og fullstendig informasjon om deg selv når du blir bedt om det i registreringsskjema (&quot;Registreringsdata&quot;) fra YouVersion og</li><li>oppdatere Registreringsdata slik at det er sant, nøyaktig, oppdatert og fullstendig. Dersom Life.Church mistenker at informasjonen er usann, unøyaktig, utdatert eller ufullstendig har Life.Church rett til å suspendere eller avslutte din konto og nekte all bruk av YouVersion (eller deler av den) nå og i fremtiden. Life.Church er opptatt av sikkerhet og personvernet til alle brukerne sine, særlig barn. Av denne grunn må foreldre til barn under 13 år som lar sine barn for å få tilgang til YouVersion være innforstått med at YouVersion er designet for å appellere til et bredt publikum. Følgelig, som barnets verge, er det ditt ansvar å avgjøre om YouVersion er passende for barnet ditt.</li></ul>"
      privacy title: "Life.Churchs personvernerklæring"
      privacy text: "Registreringsopplysninger og annen informasjon om deg er underlagt vår personvernerklæring som du finner på  <a href='https://www.bible.com/privacy' target='_self'>http://youversion.com/no/privacy</a>. Du er innforstått med at gjennom ditt bruk av YouVersion godtar du innhenting og bruk (som angitt i Personvernerklæringen) av denne informasjonen, inkludert overføring av denne informasjonen til USA og/eller andre land for lagring, bearbeiding og bruk av <a href='http://life.church' target='_self'>Life.Church</a>."
      account title: "Medlemskonto, passord og sikkerhet"
      account text: "Når du fullfører registreringsprosessen hos YouVersion, vil du bli tildelt et passord og en brukerkonto. Du er ansvarlig for at passordet og kontoen holdes konfindensielle, og du er fullt ut ansvarlig for all aktivitet som foregår ved bruk av ditt passord eller din konto. Du godtar å:<ul><li>umiddelbart informere Life.Church om enhver uautorisert bruk av ditt passord eller din konto, eller noe annet sikkerhetsbrudd, og</li><li>sørge for å logge av kontoen ved slutten av hver økt."
      conduct title: "Medlemsoppførsel"
      conduct text: "Du er innforstått med at all informasjon, data, tekst, programvare, musikk, lyd, bilder, grafikk, video, meldinger, merkelapper, blogger eller foruminnlegg, eller annet materiale (&quot;innhold&quot;), enten offentlig tilgjengelig eller overført privat, er eneansvaret til personen som er opphavet til dette innhold. Dette betyr at du er fullt ut ansvarlig for innhold som du laster opp, publiserer, sender via e-post, overfører eller på annen måte gjør tilgjengelig via YouVersion. Selv om Life.Church overvåker innhold som er sendt til YouVersion, kan Life.Church ikke garantere dette innholdets nøyaktighet, integritet, kvalitet eller egnethet. Du er innforstått med og aksepterer at ved å bruke YouVersion, kan du bli utsatt for innhold som er støtende, usømmelig eller upassende. Du aksepterer at du ikke bruker YouVersion til å:<ul type='none'><li>laste opp, publisere, sende e-post, overføre eller på annen måte gjøre tilgjengelig innhold som er ulovlig, skadelig, truende, sjikanerende, plagsomt, vulgært, uanstendig, ærekrenkende, krenkende for en annens privatliv, hatefullt, diskriminerende, rasistisk, eller på annen måte støtende;</li><li> skade mindreårige på noen som helst måte;</li><li>utgi deg for å være en annen person eller enhet, inkludert, men ikke begrenset til, en ansatt i Life.Church, forumleder, guide eller vert, eller feilaktig erklære eller på annen måte gi uriktige opplysninger om din tilknytning til en person eller enhet;</li><li>forfalske topptekster eller på annen måte manipulere identifikatorer for å skjule opprinnelsen av innhold som er overført gjennom YouVersion;</li><li>laste opp, publisere, sende via e-post, overføre eller på annen måte gjøre tilgjengelig innhold som du ikke har rett til å gjøre tilgjengelig i henhold til lovgivning eller i henhold til kontrakt eller betrodde forhold (slik som innsideinformasjon, fortrolig og konfidensiell informasjon som du har fått greie på eller som har blitt avslørt som en del av et ansettelsesforhold eller under en konfidensialitetsavtale);</li><li>laste opp, publisere, sende via e-post, overføre eller på annen måte gjøre tilgjengelig innhold som krenker patenter, varemerker, forretningshemmeligheter, copyright eller annen proprietær rettighet ( &quot;Rettigheter&quot;) tilhørende en annen part;</li><li>laste opp, publisere, sende via e-post, overføre eller på annen måte gjøre tilgjengelig uønsket eller uautorisert reklame, markedsføringsmateriell, &quot;junk mail&quot;, &quot;spam&quot;, &quot;kjedebrev&quot; &quot;pyramidespill&quot; eller noen annen form for tilbud</li><li>laste opp, publisere, sende via e-post, overføre eller på annen måte gjøre tilgjengelig materiale som inneholder programvare-viruser eller annen programkode, filer eller programmer utviklet for å avbryte, ødelegge eller begrense funksjonalitet i en hvilken som helst programvare eller maskinvare eller telekommunikasjonsutstyr;</li><li>forstyrre normal flyt av dialog, eller på annen måte opptre på en måte som negativt påvirker andre brukeres evne til å engasjere seg i sanntids-utveksling;</li><li>forstyrre eller avbryte YouVersion eller servere eller nettverk knyttet til YouVersion, eller nekte å adlyde krav, prosedyrer, retningslinjer eller bestemmelser for nettverk knyttet til YouVersion;med vilje eller utilsiktet bryte gjeldende lokale, regionale, nasjonale eller internasjonale lover;</li><li>gi materiell støtte eller ressurser (eller å skjule eller tildekke karakter, beliggenhet, kilde, eller eierskap av materiell støtte eller ressurser) til noen som helst organisasjon(er) utpekt av amerikanske myndigheter som en utenlandsk terroristorganisasjon i henhold til § 219 i ‘The Immigration and Nationality Act’;</li><li>forfølge eller på annen måte sjikanere en annen, og/eller</li><li>samle eller lagre persondata om andre brukere i forbindelse med slik ulovlig oppførsel og aktivitet som er angitt ovenfor. </li></ul>Life.Church tilbyr deg YouVersion som et gratis, personlig, uhåndgripelig åndelig og/eller religiøst gode. Du anerkjenner at Life.Church forbeholder seg retten til å forhåndssortere kontoinnhold, og at Life.Church og dets representanter skal ha rett (men ingen forpliktelse) til etter eget skjønn, uansett årsak, til å forhåndssortere, avslå eller fjerne ethvert innhold som er tilgjengelig via YouVersion.<br><br>Du anerkjenner, godtar og sier deg enig i at Life.Church har tilgang til, oppbevarer og avslører din kontoinformasjon og ditt kontoinnhold hvis det er nødvendig å gjøre dette i henhold til lovgivning eller i god tro om at en slik tilgang, oppbevaring eller avsløring er nødvendig for å:<ul><li> være i samsvar med rettslige prosesser;<li>håndheve Bruksvilkår;</li><li>besvare krav om at Kontoinnhold krenker rettigheter til tredjeparter;</li><li>svare på dine forespørsler til kundeservice, eller </li><li>for å beskytte rettigheter, eiendom eller personlig sikkerhet for Life.Church, brukerne og allmennheten.</li></ul><br>Du er innforstått med at den tekniske behandlingen og overføringen av YouVersion, inkludert ditt kontoinnhold, kan innebære<ul><li> overføringer via ulike nettverk; og</li><li>endringer for å kunne være i samsvar med og kunne tilpasse seg tekniske krav fra tilkoblede nettverk eller enheter."
      international title: "Kommunikasjon er av global karakter"
      international text: "Du erkjenner at når du bruker YouVersion, sendes kommunikasjon gjennom Life.Church datanettverk som til dels er lokalisert over hele jordkloden. Det betyr at selv kommunikasjon som synes å være lokal av natur, kan bli overført globalt, uavhengig av hvor du er fysisk plassert når overføringen gjøres. Siden Internett er internasjonalt, godtar du å overholde alle lokale regler for elektronisk adferd og passende innhold. Nærmere bestemt godtar du å overholde alle gjeldende lover om overføring av tekniske data eksportert fra USA eller landet du bor i."
      content title: "Innhold sendt inn eller gjort tilgjengelig for inkludering på tjenesten"
      content text: "Life.Church gjør ikke krav på eierskap av innhold du legger ut eller gjør tilgjengelig for deling på YouVersion. Men med hensyn til innhold du sender eller gjør tilgjengelig for deling på allment tilgjengelige områder av YouVersion, gir du Life.Church følgende verdensomspennende, vederlagsfri og ikke-eksklusiv(e) lisens(er): <ul type='none'><li>Med hensyn til innhold du legger ut eller gjør tilgjengelig for deling på allment tilgjengelige områder av YouVersion, gir du lisens til å bruke, distribuere, reprodusere, modifisere, tilpasse, offentlig framføre, offentlig vise eller videreutvikle dette innholdet med det formålet å gi og fremme det spesifikke YouVersion området der dette innholdet ble lagt inn eller gjort tilgjengelig. Denne lisensen gjelder bare så lenge du velger å inkludere slikt innhold på YouVersion og vil opphøre på det tidspunktet du fjerner eller Life.Church fjerner slikt innhold fra YouVersion.</li><br><li>Med hensyn til innhold utover fotografier, grafikk, lyd eller video som du sender eller gjør tilgjengelig på allment tilgjengelige områder av YouVersion, gir du evigvarende, ugjenkallelig og fullstendig underlisensierbar lisens til å bruke, distribuere, reprodusere, modifisere, tilpasse, publisere, oversette, offentlig framføre, offentlig vise eller videreutvikle (deler av eller hele) innholdet og å innlemme slikt innhold i annet arbeid i et hvilket som helst format eller medium nå kjent eller senere utviklet.</li><br><li> ‘Offentlig tilgjengelig.’ ‘Offentlig tilgjengelige’ områder av YouVersion er de områder som er ment å være tilgjengelig for allmennheten. Allment tilgjengelige områder av YouVersion vil inkludere, men er ikke begrenset til oppslagstavler, blogg-kommentarer, nettsamfunn-områder og fora som er åpne for både medlemmer og besøkende.</li></ul>"
      contributions title: "Bidrag til YouVersion"
      contributions text: "Ved å sende inn ideer, forslag, dokumenter og/eller forslag ('bidrag') til YouVersion, anerkjenner og godtar du at:<ul><li> ditt bidrag ikke inneholder konfidensiell eller fortrolig informasjon; </li><li> Life.Church ikke er under noen forpliktelse, uttrykt eller underforstått, til å holde bidraget konfidensielt; </li><li> Life.Church skal ha rett til å bruke eller offentliggjøre (eller velge å ikke bruke eller offentliggjøre) slike bidrag til ethvert formål, på hvilken som helst måte, i hvilken som helst medier over hele verden;</li><li> Life.Church kan ha noe som ligner på bidragene som allerede er under behandling eller under utvikling;</li><li>dine bidrag automatisk blir Life.Church eiendom uten forpliktelser fra Life.Church til deg; og</li><li> du ikke har krav på noen erstatning eller refusjon av noe slag fra Life.Church under noen omstendigheter.</li></ul>"
      indemnity title: "Skadeerstatning og frigivelse av ansvar"
      indemnity text: "Du samtykker i å holde Life.Church og dets datterselskaper, tilknyttede selskaper, ledere, agenter, ansatte, partnere og lisensgivere skadesløse fra ethvert krav eller pålegg, herunder rimelige advokathonorarer fremmet av en hvilken som helst tredjepart på grunn av, eller som følge av innhold du sender inn, poster, overfører eller på annen måte gjør tilgjengelig via YouVersion, din bruk av YouVersion, tilkoblingen til YouVersion, din overtredelse av BRUKSVILKÅR, eller din krenkelse av andres rettigheter. Du er innforstått med og godtar at Life.Church og dets datterselskaper, tilknyttede selskaper, ledere, ansatte, agenter, samarbeidspartnere og lisensgivere gir ingen garantier om at:<ul><li> YouVersion vil tilfredsstille dine krav;</li><li> YouVersion vil være uavbrutt, på tiden, sikker eller feilfri; og</li><li> resultater som kan oppnås ved bruk av YouVersion vil være nøyaktige eller pålitelige. Life.Church vil under ingen omstendigheter være ansvarlig på noen måte for eventuelle tap eller skade av noe slag som oppstår som følge av bruk av innholdet som er gjort tilgjengelig via YouVersion. </li></ul>Du er innforstått med og godtar at materiale lastet ned eller på annen måte innhentet gjennom bruk av YouVersion, benyttes på eget ansvar og risiko, og at du alene vil være ansvarlig for eventuell skade på ditt datasystem eller tap av data som er forårsaket av nedlastning av slikt materiale."
      resale title: "Ingen videresalg av tjenesten"
      resale text: "Du aksepterer å ikke reprodusere, duplisere, kopiere, selge, videreselge eller utnytte for noe kommersielt formål, noen del av YouVersion (inkludert Life.Church ID), bruk av YouVersion, eller tilgang til YouVersion."
      storage title: "Generelle prosedyrer for bruk og oppbevaring"
      storage text: "Du anerkjenner at Life.Church fra tid til annen kan opprette og endre, generelle retningslinjer og begrensninger for bruk av YouVersion, inkludert, uten begrensning, det maksimale antall dager som innholdet vil beholdes av YouVersion. Du aksepterer at Life.Church ikke har noe ansvar eller forpliktelse for sletting av eller manglende lagring av innhold opprettholdt eller overføret via YouVersion. Du anerkjenner at Life.Church forbeholder seg retten, etter eget skjønn, til å logge av og fjerne kontoer som forblir inaktive for en lengre periode."
      modifications title: "Endringer i tjenesten"
