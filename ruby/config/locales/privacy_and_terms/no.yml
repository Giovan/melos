      links title: "Lenker"
      links text: "YouVersion kan tilby, eller tredjeparter kan tilby, lenker til andre webområder eller ressurser. Du anerkjenner og godtar at Life.Church ikke har kontroll over, er ikke ansvarlig for tilgjengeligheten av, bifaller ikke og er ikke ansvarlig for noe innhold, reklame, produkt eller annet materiale på eller tilgjengelig fra slike nettsteder eller ressurser. Du anerkjenner og godtar at Life.Church ikke på noen måte er ansvarlig for noen skade eller tap forårsaket av eller i forbindelse med bruk av eller avhengighet av et hvilket som helst slikt nettsted eller ressurs."
