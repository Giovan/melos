      trademark title: "Informasjon om varemerke"
      trademark text: "Varemerkene, logoene, tjenestemerkene og produkt- og tjenestenavnene knyttet til Life.Church og dens departementer er varemerker for Life.Church ('The Life.Church Marks'). Om du ikke har innhentet skriftlig tillatelse fra Life.Church på forhånd, samtykker du i at du ikke skal vise eller bruke Life.Churchs varemerker på noen måte."
      copyright title: "Frister og prosedyrer for å hevde opphavsrett eller brudd på immaterielle rettigheter"
      copyright text: "Life.Church respekterer de immaterielle rettighetene til andre. Vi ber våre brukere å gjøre det samme, spesielt når de bruker YouVersion. Life.Church kan, når de finner det nødvendig og etter eget forgodtbefinnende, deaktivere og/eller avslutte kontoene til brukere som gjentatte ganger bryter reglene. Hvis du mener at ditt arbeid har blitt kopiert på en måte som innebærer brudd på opphavsretten, eller dine immaterielle rettigheter er blitt krenket på annen måte, vennligst send følgende informasjon til legal@youversion.com:<ul type='none'><li>En elektronisk eller fysisk signatur fra personen som er autorisert til å handle på vegne av eieren av opphavsretten eller andre immaterielle eiendeler det gjelder;</li><br><li>En skriftlig beskrivelse av opphavsrettsbeskyttet arbeid eller annen intellektuell eiendom som du hevder er krenket;</li><br><li>En skriftlig beskrivelse av hvor materialet som du hevder er i strid med opphavsretten ligger på YouVersion;</li><br><li>Din adresse, telefonnummer og e-postadresse (alt som passer);</li><br><li>En skriftlig erklæring fra deg om at du er i god tro i forhold til at den omstridte bruken ikke er autorisert av opphavsrettsinnehaveren, agenten, eller loven;</li><br><li>En skriftlig erklæring fra deg, laget under ed, om at ovennevnte opplysninger i brevet ditt er korrekt og at du er eieren av opphavsretten eller den intellektuelle eiendommen, eller at du er autorisert til å handle på vegne av eieren av opphavsretten eller den intellektuelle eiendommen. Life.Church sin Agent for krav i forhold til opphavsrett eller andre immaterielle eiendomsrettigheter kan nås på følgende måte: %{newline} Ved post: Life.Church c/o - Contracts Coordinator %{newline} 4600 E. 2nd Street Edmond, OK 73034 %{newline} Telefon: (+1-405) 680-5433 %{newline} Fax: (+1-405) 844-3002 %{newline} E-post: %{mailto_link}</li></ul>"
      general title: "Generell informasjon"
      general text: "Hele avtalen. Disse BRUKSVILKÅRENE utgjør hele avtalen mellom deg og Life.Church og styrer din bruk av YouVersion, og erstatter alle tidligere avtaler mellom deg og Life.Church med hensyn til YouVersion. Du kan også være underlagt ytterligere vilkår og betingelser.<br><br>Valg av lov og domstol. BRUKSVILKÅRENE og forholdet mellom deg og Life.Church skal være underlagt lovene i delstaten Oklahoma i USA uten hensyn til konflikt mellom rettsprinsipper. Du og Life.Church samtykker i å underkaste seg den personlige og eksklusive lovgivningen til domstolene i fylket Oklahoma County i Oklahoma.<br><br>Frafall og ugyldighet av vilkår. Unnlatelse fra Life.Churchs side i å utøve eller håndheve en rettighet eller bestemmelse i disse BRUKSVILKÅRENE skal ikke utgjøre en fraskrivelse av slike rettigheter eller bestemmelser. Hvis en bestemmelse i disse BRUKSVILKÅRENE er funnet av en kompetent domstol å være ugyldig, skal partene likevel være enige om at domstolen skal forsøke å ta hensyn til partenes intensjoner som reflektert i bestemmelsen, og de andre bestemmelsene i disse BRUKSVILKÅRENE skal forbli ved full styrke og effekt.<br><br>Ingen overlevelsesrett og ikke-overførbarhet. Du godtar at din Life.Church konto ikke er overførbar, og at alle rettighetene til din Life.Church ID eller innholdet i kontoen din opphører ved din død. Ved mottakelse av en kopi av en dødsattest, kan Life.Church avslutte din konto og permanent slette alt innholdet der.<br><br>Begrensingsvedtekt. Du er innforstått med og godtar at uavhengig av vedtekter eller lover som sier det motsatte, må eventuelle krav eller søksmål som oppstår fra eller relatert til bruk av YouVersion eller disse BRUKSVILKÅR sendes inn innen ett (1) år etter at kravet eller søksmålet oppstod, ellers vil de være sperret for alltid.<br><br>Deloverskriftene i disse BRUKSVILKÅRENE er bare i kontrakten av praktiske årsaker og har ingen rettslig eller kontraktsmessig virkning."
