hu:
  users:
    privacy:
      policy: "%{youversion} Adatvédelmi irányelvek"
      intro: "YouVersion, egy Website és Applikáció, melynek tulajdonosa és üzemeltetője a Life.Church, tudja, hogy foglalkoztat, miként használják és adják tovább az adataidat. Reméljük, az alábbi leírás segít megérteni, hogy a YouVersion miként szerzi be, használja és védi az információt, amit a honlapunkon vagy az applikációban megadsz."
      translation disclaimer: "Az adatvédelmi szabályzat a saját kényelmed érdekében került lefordításra, a Life.Church azonban nem garantálja vagy ismeri el a fordítás pontosságát. Az angol nyelvű és a fordított változat közötti bármilyen eltérés esetén az angol nyelvű változat az irányadó."
      what we collect: "Mit gyűjtünk és azt hogyan használjuk"
      your information title: "Tőled kapott információk"
      your information text: "Amikor feliratkozol egy YouVersion fiókra, vagy más Life.Church szolgáltatásra, amihez regisztráció szükséges, elkérjük a személyes adataidat (mint a neved, e-mail címed és egy jelszó a fiókhoz). Az általad beküldött információt kombinálhatjuk más Life.Church szolgáltatásokkal vagy harmadik féllel, hogy jobb élményt nyújtsunk és jobbá tegyük a szolgáltatásunk minőségét. Egyes szolgáltatásoknál megengedhetjük, hogy választhasd az ilyen adatok kombinálását."
      device id title: "Egyedi eszközazonosító és GPS helymeghatározás"
      device id text: "Amikor hozzáférsz a YouVersion Biblia Alkalmazáshoz, előfordulhat, hogy összegyűjtjük az Egyedi Eszközazonosítódat ('UDID'-odat) és/vagy az IP címedet és/vagy a GPS helymeghatározásodat. Azért használjuk ezt az információt, hogy egyedi élményt biztosítsunk neked. Ezek az információk annak érdekében vannak összegyűjtve, hogy meghatározzuk a különböző készülékek összes számát, melyek a szolgáltatásunkat vagy a szolgáltatásaink egy részét használják, ezáltal nyomon tudjuk követni a teljes használatot, adatokat tudunk elemezni, és hatékonyabban tudunk veletek kommunikálni. Előfordulhat, hogy ezeket az információkat harmadik felektől származó információkkal egyesítjük, ezáltal jobb élményt tudunk nektek biztosítani, és így javíthatjuk szolgáltatásunk minőségét. Nem osztunk meg egyetlen személyesen azonosítható információt sem harmadik felekkel beleértve az UDID-odat és a GPS helymeghatározásodat a határozott engedélyed nélkül."
      cookies title: "Life.Church cookiek"
      cookies text: "Amikor meglátogatod a <a href='https://www.bible.com' target='_self'>www.bible.com</a> weboldalt, küldhetünk a készülékedre néhány cookie-t, hogy a böngésződnek egyedi azonosítót adjunk. (A cookie (süti) lényegében egy kisméretű szövegfájl, ami karaktereket tartalmaz.) A cookie-k engedélyezésével automatikusan elmentődnek személyes beállításaid a bejelentkezések alkalmával. Habár a legtöbb böngésző engedélyezi a cookie-kat alapértelmezetten, beállíthatod, hogy a böngésződ tiltson minden cookie-t, vagy értesítsen, amikor kapsz egyet. Néhány YouVersion szolgáltatás esetleg nem fog megfelelően működni, ha a cookie-k nincsenek engedélyezve."
      log title: "Adatok naplózása"
      log text: "Amikor a YouVersiont használod, a szervereink automatikusan feljegyeznek információkat melyeket a böngésződ küld amikor meglátogatod egyik weboldalunkat. Ezek a szerver bejegyzések tartalmazhatnak olyan információkat mint a webes kérések, IP-cím, böngésző típusa, böngésző nyelve, a lekérésed dátuma és ideje, és egy vagy több süti mely egyedileg azonosíthatja a böngésződet."
      communications title: "Felhasználói Kommunikáció"
      communications text: "A személyes információkat és kéréseket, amiket a <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a> oldalon küldesz be, a csoport adminisztrátor fogja megkapni. A csoport adminisztrátorának és/vagy tagjainak hozzáférése lesz ehhez az információhoz. Amikor e-mailt küldesz vagy bármilyen más módon kommunikálsz a Life.Church tulajdonában lévő bármely weboldallal, megőrizhetjük azokat a kommunikációs tartalmakat, hogy feldolgozzuk a kérdéseket, válaszoljunk a kérésekre és fejlesszük szolgáltatásainkat."
      third party title: "Harmadik felek oldalai"
      third party text: "Ez az adatvédelmi politika csak a Life.Church által üzemeltetett és birtokolt honlapokra és applikációkra vonatkozik.. A Life.Church nem szabályozhat más honlapokat, amelyek különféle honlapjainkhoz és szolgáltatásainkhoz kapcsolódnak.  Ezek a honlapok saját cookiekat vagy egyéb fájlokat helyezhetnek el a számítógépeden, gyűjthetnek adatokat vagy kérhetnek tőled személyes adatokat. Ha meg akarod ismerni az ő egyedi adatvédelmi politikájukat, akkor látogasd meg a honlapjukat."
      information use title: "Hogyan használjuk az információidat?"
      information use text: "Amikor feliratkozol egy bizonyos szolgáltatásra, amihez szükség van regisztrációra, akkor a személyes adataidat kérjük. Ha a Life.Church ezt az információt más módon akarja használni, mint amiért beszerezte, akkor a hozzájárulásodat fogjuk kérni, mielőtt ily módon felhasználnánk.  Ha nem adod meg a személyes adataidat a szolgáltatásainkhoz, akkor előfordulhat, hogy nem fogod tudni használni a szolgáltatást."
      information security title: "Hogyan védjük meg az információidat?"
      information security text: "A Life.Church nem osztja meg a személyes információid más Life.Church-n kívüli szervezetekkel a kifejezett hozzájárulásod nélkül. A Life.Church csak abban az esetben oszt meg rólad személyes információt, ha jóhiszeműen meggyőződött róla, hogy ezeknek az információknak a hozzáférése, használata, megőrzése vagy közzététele feltétlenül szükséges, hogy (a) megfeleljen minden alkalmazandó jognak, szabályozásnak, jogi eljárásnak vagy végrehajtandó kormányzati kérésnek, (b) érvényesüljenek a Felhasználási feltételek, beleértve a lehetséges törvénysértések kivizsgálása, (c) felderítse, megelőzze, vagy más módon kezelje a csalási, biztonsági vagy technikai jellegű problémákat, (d) a LifeCurch.tv-t, annak használóit vagy a nyilvánosság jogait, tulajdonát vagy biztonságát közvetlen veszélytől védje, amennyiben ez törvény által szükséges vagy megengedett. A Life.Church megteszi a szükséges biztonsági intézkedéseket, hogy védjen az adatok jogosulatlan hozzáférésétől, megváltoztatásától, nyilvánosságra hozatalától, vagy törlésétől, beleértve az adatgyűjtemény belső értékelését, a tárolási és a feldolgozási eljárásokat és a biztonsági intézkedéseket, valamint a fizikai biztonsági intézkedéseket a rendszerekhez való illetéktelen hozzáféréstől, ahol a személyes adatokat tároljuk. Hacsak kifejezett engedélyt nem kap tőled, a Life.Church korlátozza a hozzáférést azokhoz a személyes adatokhoz az alkalmazottainak, a vállalkozóinak és az ügynökeinek azokra az információkra, amelyek szükségesek, hogy a mi szolgáltatásainkat működtessük, fejlesszük vagy javítsuk. Ezeket a személyeket köti a titoktartási kötelezettségük és fegyelmi eljárással, beleértve a felmondást és a büntetőeljárást, kell számolniuk, ha nem teljesítik e kötelezettségeiket."
      data integrity title: "Adatintegritás"
      data integrity text: "A Life.Church felülvizsgálja az adatok beszerzését, raktározását és felhasználási szabályzatát, hogy biztosítsa, csak azokat a személyes adatokat kérjük, raktározzuk és dolgozzuk fel, amelyek szükségesek a szolgáltatáshoz és a szolgáltatás jobbításához. Ésszerű lépéseket teszünk, hogy biztosítsuk az általunk feldolgozott személyes adatok pontosságát, teljességét és időszerűségét, de a felhasználóinkon múlik, hogy frissítsék vagy kijavítsák a személyes adataikat amikor ez szükséges."
      information access title: "Személyes adatokhoz való hozzáférés és ezen adatok frissítése"
      information access text: "Amikor bármilyen Life.Church szolgáltatást használsz, jóhiszeműen törekszünk elérést adni a személyes adataidhoz, hogy akár kijavíthasd a nem megfelelő adatot, akár kitöröld, ha akarod, ha a törvény másként nem rendelkezik vagy jogszerű szolgáltatás céljából. Az egyéni felhasználókat megkérjük, hogy azonosítsák magukat és az információt, amit elérni, javítani vagy törölni kívánnak, mielőtt az ilyen kérést feldolgoznánk, és megtagadhatjuk az olyan kérések feldolgozását, amelyek ésszerűtlenül ismétlődnek vagy szisztematikusak, aránytalan technikai ráfordítást igényelnek, mások adatvédelmét veszélyeztetik, vagy szélsőségesen nem gyakorlatiasak (például a backup szalagokon található adatokkal kapcsolatos kérések), vagy amikor az elérhetőség egyébként nem szükséges. Minden esetben amikor az információt és a javítástelérhetővé teszünk, ezt ingyen és bérmentve szolgáltatjuk, kivételt képez az, amikor ez aránytalanul nagy ráfordítással jár.  Néhány szolgáltatásunknál csak más módon elérhetők, javíthatók vagy törölhetők a felhasználók személyes adatai."
      enforcement title: "Végrehajtás"
      enforcement text: "A Life.Church rendszeresen felülvizsgálja és betartja ezt az adatvédelmi politikát. Amikor formális írott panaszt kapunk az adatvédelemmel kapcsolatban, az a politikánk, hogy felvesszük a kapcsolatot a panaszos ügyfelünkkel a kételyeit illetően. Együttműködünk a megfelelő szabályozó hatósággal, beleértve a helyi adatvédelmi hatóságot, hogy megoldjunk minden - a személyes adatok átadásával kapcsolatos panaszt, ami nem oldható meg a Life.Church és az egyén között."
      questions title: "Kérdések"
      questions text: "Az adatvédelmi irányelvekkel kapcsolatban felmerülő kérdéseket küldd a legal@youversion.com e-mail címre."
    terms:
      title: "Felhasználási feltételek"
      translation disclaimer: "A használati feltételeket a te kényelmedért lefordítottuk, azonban a Life.Church nem vállal garanciát vagy képviseletet a fordítás helyességével kapcsolatban. Amennyiben bármilyen különbség merül fel az angol és a fordított változat között, az angol verzió az irányadó."
      acceptance title: "A feltételek elfogadása"
      acceptance text: "Az &quot;Elfogadom&quot; gombra kattintva elismered, hogy elolvastad és elfogadod a YouVersion FELHASZNÁLÁSI FELTÉTELEIT.  A Life.Church szolgáltatásokat nyújt az interneten és a világhálón a YouVersion applikációjával és különböző honlapokon, beleértve a <a href='https://www.bible.com' target='_self'>http://bible.com</a> weboldalt (gyüjtőnéven &quot;YouVersion&quot;), a következő FELHASZNÁLÁSI FELTÉTELEK kikötésével. A Life.Church időnként, előzetes értesítés nélkül frissítheti a FELHASZNÁLÁSI FELTÉTELEKET, és ezeknek a FELHASZNÁLÁSI FELTÉTELEKNEK az éppen érvényben lévő verzióját ezen az oldalon teszi elérhetővé: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Ha a YouVersion-t használod, alá kell vetned magad bármilyen további irányelvnek vagy szabálynak, ami időnként megjelenhet a YouVersion honlapján. Minden ilyen irányelv és szabály bele van foglalva ezekbe a FELHASZNÁLÁSI FELTÉTELEKBE. A FELHASZNÁLÁSI FELTÉTELEK megszegését e-mailben kell jelenteni: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "Szolgáltatás leírása"
      description text: "Life.Church a YouVersionon keresztül többféle szolgáltatással látja el Felhasználóit, beleértve, de nem kizárólag, online vidó megtekintés, blog posztok és megjegyzések, magyarázatok, más kommunikációs eszközök, fórumok és személyes tartalmak, amiért nem számítunk fel díjat. Megértetted, hogy a YouVersion használata magában foglalhat üzeneteket a Life.Churchtől, beleértve, de nem kizárólag szolgáltatási bejelentések, adminisztratív üzenetek és egyéb üzenetek, amikre egyénileg feliratkoztál. Megértetted és tudomásul vetted, hogy a te felelősséged YouVersion hozzáférést szerezni, ehhez szükség lehet berendezésre és felmerülhet harmadik félnek fizetendő díj (például internet szolgáltatási díj, sugárzási díjak, vagy egyéb, az üzenet megosztásával és megjelenítésével kapcsolatos díjak)."
      registration title: "A nyilvántartási kötelezettségeid"
      registration text: "Tudomásul veszed és elfogadod, hogy:<ul><li>valós, pontos, aktuális és teljes információt adsz meg magadról (továbbiakban &quot;Regisztrációs Adat&quot;), ahogy erre figyelmeztet is a YouVersion regisztrációs űrlap(ok) szövege, valamint</li><li>karbantartod és pontosan frissíted a Regisztrációs Adatot, hogy az valós, pontos, aktuális és teljes maradjon. Ha a Life.Church azt feltételezi, hogy ezen adatok nem valósak, nem pontosak, nem aktuálisak vagy nem teljesek, a Life.Church-nek joga van arra, hogy felfüggessze vagy megszüntesse a fiókodat, és elutasítsa a YouVersion (vagy bármely részének) bármely, és minden jelenlegi vagy további használatát. A Life.Church ügyel a felhasználók biztonságára és adatainak védelmére, legfőképp a gyermekekére. Ezért az olyan 13 évnél fiatalabb gyermekek szüleinek, akik megengedik gyermekeiknek a YouVersion használatát, tudomásul kell venniük, hogy a YouVersion alkalmazást arra tervezték, hogy széles hallgatóságot érjen el. Ennek megfelelően, mint a gyereked jogi képviselőjének, tiéd a felelősség eldönteni azt, hogy a YouVersion megfelelő-e a gyermeked számára.</li></ul>"
      privacy title: "YouVersion Adatvédelmi szabályzat"
      privacy text: "A regisztrációs adatokra és minden egyéb veled kapcsolatos információra az Adatvédelmi Irányelveink érvényesek, mely a következő weblapon található: <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>. Tudomásul veszed, hogy a YouVersion használatával hozzájárulsz ezen adatok gyűjtéséhez és felhasználásához (az adatvédelmi szabályzat rendelkezéseinek megfelelően), beleértve az adatok az Egyesült Államok és/vagy más országok részére történő átadását annak érdekében, hogy a <a href='http://life.church' target='_self'>Life.Church</a> azokat tárolja, feldolgozza és felhasználja."
      account title: "Tag fiók, Jelszó és Biztonság"
      account text: "Amikor befejezted a regisztrációdat a YouVersionre, kapni fogsz egy jelszót és egy fiók megjelölést. A te felelősséged megőrizni a jelszavad és a fiókod titkosságát és teljes mértékben te vagy a felelős minden tevékenységért, ami a te jelszavaddal vagy fiókoddal történik. Beleegyezel, hogy azonnal értesíteni fogod a Life.Churcht minden esetben, amikor engedély nélkül használták a jelszavad vagy a fiókod, vagy ha bármi módon megszegték a biztonságot, és odafigyelsz, hogy kilépj a fiókodból, amikor befejezted a használatát."
      conduct title: "Tagok magatartása"
      conduct text: "Megértetted, hogy valamennyi információ, adat, szöveg, szoftver, zene, hang, fénykép, grafika, videó, üzenet, tag, blog vagy fórum bejegyezés, vagy más anyag (a továbbiakban: &quot;Tartalom&quot;), akár nyilvánosan került posztolásra vagy magánüzenetként lett továbbítva, kizárólagosan annak a felelőssége, akitől az ilyen Tartalmak származnak. Ez azt jelenti, hogy minden Tartalomért felelős, melyet feltölt, posztol, e-mailen küld, továbbít vagy más módon elérhetővé tesz a YouVersion-en keresztül. Bár a Life.Church ellenőrzi a YouVersion-re feltöltött tartalmakat, a Life.Church nem garantálhatja az ilyen Tartalmak pontosságát, integritását, minőségét, vagy megfelelőségét. Hozzájárulsz ahhoz, hogy nem használod a YouVersiont arra, hogy feltölts, posztolj, e-mailen küldj, továbbíts, vagy más módon elérhetővé tegyél bármilyen Tartalmat, mely jogellenes, bántó, fenyegető, sértő, zaklató, kínzó, rágalmazó, vulgáris, obszcén, becsületsértő, mások magánéletét sértő, gyűlöletkeltő, diszkriminatív, vagy fajilag, etnikailag vagy bármilyen más módon kifogásolható, kisebbségeket bármilyen módon sértő, bármely személyt vagy jogi személyt megszemélyesítő, beleértve, de nem kizárólagosan a Life.Church képviselőt, fórum vezetőt, tulajdonost, vagy téves állítást közölni, vagy más módon félreértelmezni a kapcsolatodat valakivel vagy valamivel; fejlécet hamisítani vagy más módon azonosítókat manipulálni, hogy bármely Tartalom eredetét elfedni, melyet a YouVersion-on keresztül közölsz; bármilyen Tartalmat feltölteni, posztolni, e-mailen küldeni, közölni vagy más módon elérhetővé tenni, melynek közléséhez nincs jogosultságod, mert törvény, szerződés vagy bizalmi kapcsolat tiltja (mint a belső információ, tulajdonosi vagy bizalmas információ, mely egy megbízás folyamán került tudomásodra, vagy titoktartási megállapodás során); feltölteni, posztolni, e-mailezni, továbbítani vagy másképpen elérhetővé tenni bármilyen Tartalmat, ami megsért bármilyen szabadalmat, védjegyet, üzleti titkot, szerzői jogdíjat vagy egy másik fél bármilyen tulajdonjogát (’Jogok’); feltölteni, posztolni, e-mailezni, továbbítani vagy más módon elérhetővé tenni bármilyen kéretlen vagy nem engedélyezett reklámot, promóciós anyagot, ’elektronikus szemetet’, ’spamet’, ’lánclevelet’, ’piramis rendszert’, vagy a felkéréseknek bármilyen más formáját feltölteni, posztolni, e-mailezni, továbbítani, vagy másképp elérhetővé tenni bármilyen anyagot, mely szoftver vírusokat vagy bármilyen más számítástechnikai kódot, fájlokat vagy programokat tartalmaz melyek célja megszakítani, tönkretenni, vagy korlátozni bármely számítógépes szoftver, hardver vagy telekommunikációs eszköz működését. Megszakítani a dialógus normális folyamát, vagy magatartással negatív módon befolyásolni a többi felhasználó valósidőben történő adatcseréjét; akadályozni vagy megszakítani a YouVersion-t, vagy szervereket, vagy a Youversion-hoz csatlakozó hálózatokat, vagy megszegni a YouVersionhoz csatlakozó hálózatok feltételeit, elvárásait, szabályait vagy előírásait; szándékosan vagy nem tudatosan megszegni bármilyen helyi, állami, nemzeti vagy nemzetközi törvényt; átadni anyagot, támogatást vagy forrásokat (elrejteni vagy álcázni a természetét, helyét, forrását, vagy tulajdonjogát az anyagnak, támogatásnak vagy forrásoknak) bármilyen az Egyesült Államok kormánya által, a Bevándorlási és Nemzetiségi Törvény 219 paragrafusa alapján, idegen terrorista szervezet(ek)nek minősített szervezetnek;'sérteni' vagy más módon zaklatni valakit; és/vagy gyűjteni vagy tárolni más felhasználók személyes adatait a fent leírt tiltott magatartással és tevékenységekkel kapcsolatban. A Life.ChurchaYouVersion-t viszonzás nélkül,személyes és megfoghatatlan vallási és/vagy szellemi haszonra/előnyre szolgáltatja. Elismered, hogy a Life.Church előzetesen szűrheti vagy nem a Tartalmat, de a Life.Church-nek és a megbízottjainak joguk van (de nem kötelességük) saját megítélésük alapján előzetesen szűrni, elutasítani, vagy eltávol