      contributions title: "Hozzájárulások a YouVersion-hoz"
      contributions text: "Azzal, hogy ötleteket, javaslatokat, dokumentumokat, és/vagyajánlatokat (Támogatások) nyújtasz be a YouVersionhoz, elismered és vállalod, hogy: <ul><li> a Támogatásod nem tartalmaz bizalmas vagy védett információkat.</li><li> Life.Church nem tartozik felelősséggel semmilyen titoktartással, kifejezetten vagy hallgatólagosan, a Támogatásokkal kapcsolatosan.</li><li> Life.Church jogosult használni vagy felfedni (vagy nem használni és nem felfedni) ilyen Támogatásokat bármilyen célra, bármilyen módon, bármilyen médiában világszerte.</li><li> Life.Church esetleg már létrehozott valami hasonlót a támogatásokra, amit fontolgat vagy fejleszt;</li><li> a Támogatásaid automatikusan a Life.Church tulajdonává válnak, a Life.Churchnak nincs semmilyen kötelezettsége feléd, és</li><li> nem vagy jogosult semmilyen kompenzációra vagy visszatérítésre, semmilyen formában a Life.Churchtól, semmilyen körülmény között.</li></ul>"
