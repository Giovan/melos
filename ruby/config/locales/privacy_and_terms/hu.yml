hu:
  legal:
    privacy:
      policy: "%{youversion} Adatvédelmi irányelvek"
      h1: "Rövid áttekintés"
      p1: "Az alábbiakban összefoglaljuk, hogy mit találhatsz az Adatvédelmi irányelveinkben, amelyek az összes YouVersion márkájú termékre és szolgáltatásra vonatkoznak:"
      h2: "Tedd élményed személyessé."
      p2: "Ha létrehozol egy YouVersion fiókot, vagy bármely alkalmazásunkat vagy oldalunkat használod, az ezáltal szerzett információk gyűjtésének célja, hogy még személyesebb Bibila élményt nyújthassunk."
      h3: "Hogyan használjuk adataidat"
      p3: "Az Adatvédelmi irányelveink egyértelműen felvázolják a tevékenységedből gyűjtött adatok típusát, valamint azt, hogy miként használjuk ezeket az információkat a YouVersion élményed növelése érdekében. Nem osztjuk meg személyazonosításra alkalmas adataidat harmadik hirdető féllel vagy hirdetési hálózattal."
      h4: "Személyes adataid védelme."
      p4: "Ha olyan statisztikákat látsz, amelyekben megosztjuk és ünnepeljük a Biblia iránti elkötelezettséget a világ minden táján, mindenképpen olyan módon elemezzük az adatokat, amely védi a magánéletedet. Amikor ezt az információt közzétesszük, csak egy összesített formában jelenik meg, amely nem tartalmaz személyazonosításra alkalmas adatokat. Ezenkívül az adataid védelmére tervezett ipari biztonsági szabványokat is alkalmazunk."
      h5: "Ez a te tapasztalatod."
      p5: "Irányelveink egyértelművé teszik, hogy milyen jogokkal rendelkezel a YouVersion használatakor, beleértve a személyes adatokhoz való hozzáférést, megosztást, módosításokat és törléseket. Azt is említjük, hogy az adatgyűjtési technológiák hogyan segítik a használhatóságot és érthetőséget, ami neked segít teljesen összekapcsolódni a YouVersionnel és a Bibliával."
      h6: "Adatvédelmi irányelvek"
      p6: "Utoljára módosítva: 2018. május 25-én"
      p7: "Amennyiben a YouVersion az Adatvédelmi irányelv angol nyelvű változatának fordításával rendelkezel, akkor elfogadod, hogy a fordítás csak a te kényelmedet szolgálja, és hogy az Adatvédelmi irányelv angol nyelvű változatai szabályozzák a YouVersionnel való kapcsolatodat. Ha bármilyen ellentmondás van az Adatvédelmi irányelvek angol nyelvű változata és a fordítás között, akkor az angol nyelvű verzió elsőbbséget élvez."
      h7: "Meghatározások"
      p8: "Ahhoz, hogy ezt a dokumentumot könnyebben olvashasd, rövidítéseket fogunk használni. Például, amikor azt mondjuk: \"YouVersion\", akkor ezekre utalunk:"
      l1: "Ezek a YouVersion mobil alkalmazások"
      l1-1: "Biblia alkalmazás"
      l1-2: "Biblia gyerekeknek"
      l1-3: "Bible Lens"
      l2: "Ezek a YouVersion weboldalak"
      l3: "Ezek a YouVersion alkalmazások más platformokon"
      l3-1: "Video streaming alkalmazások"
      l3-2: "Hang asszisztensek"
      p9: "A YouVersion termékeinek tulajdonosa és üzemeltetője a Life Covenant Church, Inc., melyre a következőképpen fogunk hivatkozni ebben a dokumentumban: \"Life.Church\" vagy \"mi\". Engedélyezzük a YouVersion használatát a regisztrálatlan felhasználók számára, akiket \"Látogatóknak\" hívunk, valamint regisztrált felhasználóknak, azaz \"Tagoknak\". Amikor mindkét csoportra egyszerre hivatkozunk, a \"Felhasználók\" vagy \"Te” kifejezéseket fogjuk használni."
      h8: "A Feltételek elfogadása"
      p10: "Kérjük figyelmesen olvasd el az Adatvédelmi irányelveket, mert azt taglalja, hogy miként fogjuk gyűjteni, használni, megosztani, és feldolgozni személyes adataidat. A YouVersionbe való belépés által pedig elfogadod ezt az Adatvédelmi irányelvet, és ennek feltételeit, valamint beleegyezel abba, hogy adataidat az Egyesült Államokba továbbítsák, és ott feldolgozzák. A YouVersion használatára <a href=\"https://www.bible.com/terms\">Felhasználási Feltételek</a> is érvényesek. Kérjük ezeket a feltételeket szintén olvasd el figyelmesen."
      p11: "Örömmel fogadjuk kérdéseid, hozzászólásaid, melyeket az Adatvédelmi irányelvekkel és adatkezelési gyakorlatunkkal kapcsolatban teszel. Amennyiben kérdésed, vagy hozzászólásod lenne, kapcsolatba léphetsz velünk itt: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, vagy emailben: <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Hogyan használjuk az információidat"
      p12: "Nem fogjuk megosztani a személyes adataidat harmadik fél hirdetőivel, vagy reklám hálózatokkal hirdetési célokra. A tőled gyűjtött adatokat, vagy az általad megadott adatokat, beleértve minden személyes információdat, a következő célokra használjuk:"
      l4-1: "Hogy biztosítsuk számodra a YouVersiont, és minden egyéb információt, terméket, vagy szolgáltatást, amit tőlünk igényeltél;"
      l4-2: "Ebben az Adatvédelmi irányelvekben leírtak szerint;"
      l4-3: "Hogy teljesítsünk minden egyéb célt, amiért megadtad azt;"
      l4-4: "Hogy teljesítsük kötelezettségeinket, és érvényre juttassuk jogainkat az Adatvédelmi Irányelvek és a <a href=\"https://www.bible.com/terms\">Felhasználási Feltételek</a> alapján;"
      l4-5: "Minden egyéb esetben leírjuk, amikor megadsz információt; és"
      l4-6: "Bármi más célra a beleegyezéseddel."
      p13: "A YouVersionhöz való hozzáférésed nem függ attól, hogy megadod-e nekünk személyes adataid, és meg is tagadhatod személyes adataid megadását, mindazonáltal ez megakadályozhat bennünket abban, hogy bizonyos YouVersion szolgáltatásokat és/vagy funkciókat biztosítsunk a számodra."
      h10: "A YouVersion használatának elősegítése"
      p14: "Arra használjuk személyes adataid, hogy biztosítsuk számodra a Felhasználói hozzáférést a YouVersionhöz, ha Felhasználó vagy. Arra is használjuk személyes adataid, hogy elérhetővé tegyük számodra a YouVersion bizonyos funkcióit, attól függően, hogy mely funkciókat használod és választod, és mely adatok megadásához járulsz hozzá. A YouVersion szolgáltatásait az általad megadott adatok felhasználásával biztosítjuk, fejlesztjük és személyre szabjuk, beleértve a jelen szabályzatban is tárgyalt automatizált technológiák segítségül hívását, és a begyűjtött adatokból származó következtetéseket."
      h11: "Barátok"
      p15: "A YouVersion lehetővé teszi, hogy kommunikálj és kapcsolatba lépj más YouVersion felhasználókkal, hogy megoszthassatok Biblia verseket, üzeneteket és más tartalmakat. A YouVersion által szintén biztosítjuk a kommunikációt másokkal, beleértve például a Felhasználók közti üzenetküldést. Te döntöd el, hogy kommunikálsz-e vagy kapcsolatba lépsz-e más Felhasználókkal. A rólad szóló adatokat arra használjuk, hogy segítsünk kapcsolatba lépni, kommunikálni és tartalmakat megosztani más YouVersion felhasználókkal. Ebbe beletartoznak a személyes információk is, melyeket megosztasz velünk, és azon egyénekkel, akikkel kommunikálsz. A mobil eszközödről származó kapcsolati információkat is felhasználhatjuk, amennyiben engedélyezed a YouVersion számára, hogy ezekhez hozzáférjen."
      h12: "Események"
      p16: "A YouVersion Események lehetővé teszi, hogy megtaláld a közeli gyülekezeti alkalmakat, melyek az Események szolgáltatást használva biztosítják számodra, hogy követhesd a közzétett tartalmakat, kapcsolatba kerülj a Szentírással, jegyzetelj, és elmentsd a saját másolatod a későbbi felhasználás érdekében. Amennyiben úgy döntesz, hogy használod az Események szolgáltatást és bekapcsolod a tartózkodási helyed megosztását, a YouVersion a tartózkodási helyed alapján listába szedi azon Eseményeket, melyeket valószínűleg meglátogatnál."
      h13: "Ajánlások"
      p17: "Az általad rendelkezésünkre bocsátott adatokat, valamint az azokból levont következtetéseket arra használjuk, hogy ezek alapján nemcsak bizonyos tartalmakat, illetve funkciókat ajánljunk neked, hanem más termékeket és szolgáltatásokat is, melyeket a YouVersion kínál. Például egy általad teljesített olvasási terv alapján, ajánlhatunk további terveket olvasásra. Kapcsolatba léphetünk veled Push értesítésen, emailen, vagy alkalmazáson belüli üzeneteken keresztül, hogy a YouVersion használatával kapcsolatos javaslatainkat és más YouVersion híreket megvitassuk. Leiratkozhatsz ezekről az üzenetekről az ilyen üzeneteket tartalmazó emailekben található leiratkozó linken keresztül. Valamint személyre szabhatod értesítési beállításaidat a YouVersion alkalmazásokon illetve a <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a> honlapon keresztül."
      h14: "Szolgáltatással kapcsolatos üzenetek"
      p18: "Személyes információid által elérhetünk a Felhasználói fiókkal, a biztonsággal, jogi vonatkozású és más szolgáltatással kapcsolatos ügyekben. Ezeket alkalmazásokon belüli üzeneteken, push értesítéseken és/vagy emailen keresztül fogjuk megtenni. Kérjük vedd figyelembe, hogy nem utasíthatod el a tőlünk érkező szolgálati üzenetek fogadását, melyek biztonsági és jogi értesítéseket tartalmaznak."
      h15: "Analítika és teljesítmény"
      p19: "Szeretnénk tanúi lenni, hogy a Biblia használata növekszik a világban. A számunkra elérhető személyes adatok által figyelemmel kísérjük a társadalmi, gazdasági, és földrajzi tendenciákat, melyek a Bibliai tanításokra, konkrét Bibliai versekre vonatkoznak. Bizonyos esetekben együtt dolgozunk megbízható harmadik féllel, hogy ezeket a kutatásokat elvégezhessük, olyan felügyelet alatt, melyet arra terveztek, hogy a személyes adataidat megvédje. Közzé teszünk illetve engedélyezünk olyan publikációkat, melyek betekintést nyújtanak, de csak és kizárólag olyan összesített formában, mely kizárja a te személyes azonosításodra alkalmas információkat. Például a te adataid segítségével készítünk egy statisztikát arról, hogy világszerte mennyien használják a YouVersiont bizonyos országokban, illetve földrajzi régiókban."
      p20: "Személyazonosításra alkalmatlan, illetve összesített adatokat használunk a YouVersion terjesztésében, beleértve azokat a kommunikációkat, melyek promotálják a YouVersion felhasználói és hálózati növekedését, mint például a YouVersion mobil telepítések teljes számának ünneplése. Felhasználjuk az adatokat, beleértve a felhasználók által megadott személyes információkat, összesített adatokat, a YouVersion használatából származó adatokat (mint például a keresési előzmények, olvasási terv teljesítések, Biblia olvasási aktivitás), nyilvános visszajelzéseket és az ezekből származó információkat, hogy belső kutatást és fejlesztést folytathassunk annak érdekében, hogy minél jobb YouVersion élményt nyújthassunk, hogy felmérjük a YouVersion teljesítményét és fejlesszük a YouVersiont és funkcióinak használhatóságát. Ezt az által érjük el, hogy olyan változtatásokat eszközölünk, melyek általánosan elérhetők, mint például a felhasználóknak küldött üzenetek által, melyekben a YouVersion funkcióit, és tartalmait ajánljuk."
      h16: "Szavazások és felmérések"
      p21: "Időnként szavazásokat és felméréseket végzünk a YouVersionön keresztül. Ezeket nem kötelező kitölteni, vagy ezekre válaszolni, és szabadon dönthetsz milyen adatokat adsz meg."
      h17: "Biztonsági és technikai kérdések"
      p22: "Az adatokat (amely magába foglalhatja a kommunikációs tevékenységeid) arra használjuk, hogy kivizsgáljuk és megoldjuk a YouVersionnel kapcsolatos panaszokat, jogi, biztonsági és technikai problémákat. Felhasználjuk az adatokat, ha szükségesnek tartjuk biztonsági okokból vagy esetleges csalás, visszaélés feltárására, a <a href=\"https://www.bible.com/terms\"> Felhasználási feltételek </a> vagy ezen Adatvédelmi irányelvek, vagy mások megsértésének gyanújakor."
      h18: "Az általunk gyűjtött információk és a gyűjtés módja"
      h19: "Általad nekünk megadott adatok"
      p23: "Nem kell tagként regisztrálnod a YouVersionön ahhoz, hogy használd az alkalmazást. A tagság viszont lehetővé teszi, hogy a YouVersiont személyesebbé tegyük. Ahhoz, hogy tag legyél, létre kell hoznod egy felhasználói fiókot, és meg kell adnod néhány alapvető információt, mint a neved vagy az email címed, ami hozzá lesz kapcsolva a fiókodhoz."
      p24: "Túl a szükséges információkon, választhatóan megadhatsz további adatokat is, amik hozzá lesznek kapcsolva a fiókodhoz. A személyes adatokat gyűjtjük amikor azt megadod, megosztod, vagy feltöltöd a YouVersionre. Ilyen információkat nem kötelező megadnod, de ha nem teszed, akkor lehetséges, hogy nem fogod tudni teljes mértékben kihasználni vagy személyre szabni az alkalmazást."
      p25: "Ha úgy döntesz, hogy összekapcsolod a YouVersion fiókodat más weboldallal, alkalmazással vagy harmadik félnél lévő profillal, szolgáltatással, az ott lévő adatokat elérheti a YouVersion és a Life.Church. Például, ha úgy hozod létre a fiókodat, hogy azt Facebook profiloddal kötöd össze, akkor a Facebookon megosztott személyes adatok a Life.Church számára elérhetők lesznek. Az ilyen fiókokkal és más, harmadik féltől származó alkalmazásokkal való összekapcsolást visszavonhatod a beállításokban. Továbbá, ha hozzáférést adsz a névjegyekhez valamilyen célból (barátok ajánlása, értesítés egy ismerős csatlakozásáról, meghívó küldése a YouVersion használatára) a névjegyek adatai tárolva lesznek a szervereinken, hogy a fenti funkciókat biztosítsuk."
      h20: "Érzékeny adatok"
      p26: "Ha letöltöd és használod a YouVersiont, nem feltételezzük, hogy valamilyen vallási felekezethez tartoznál vagy valamilyen hitet fejeznél ki. Csupán azt feltételezzük, hogy érdeklődsz a Biblia iránt. Nem várjuk el a felhasználóktól, hogy hitükről adjanak információt, vagy más bizalmas adatot (mint rassz, etnikai hovatartozás, filozófiai nézet, fizikai vagy mentális egészségi állapot), ha YouVersion fiókot szeretnének létrehozni. Választhatsz, hogy megadsz-e ilyen kényes adatokat, vagy sem. Ha úgy döntesz, hogy megosztasz ilyen információkat, akkor azt a Life.Church felhasználhatja, hogy személyesebbé tegye a YouVersiont, ahogy más személyes adatokkal is dolgozik. A Life.Church csak abban az esetben fogja feldolgozni a bizalmas adataid, amit megadtál, ha azt a Life.Church jogszerű tevékenységéhez a te nevedben használható, és nem fogja továbbadni a hozzájárulásod kifejezése nélkül. Az információkat ezen szerződésnek, illetve a Life.Chruch további anyagainak megfelelően tároljuk. Ha bármilyen kérdésed van, lépj velünk kapcsolatba: <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Más szolgáltatások használata"
      p27: "A fiókodban megadott adataidat a más Life.Church szolgáltatásokon és termékeken keresztül megadott adatokkal együttesen használhatjuk, ugyanúgy a jobb felhasználói élmény nyújtása valamint a szolgáltatásaink és termékeink minőségének fejlesztése céljából, melyeket a Life.Church tesz számodra elérhetővé."
      h22: "Hozzászólásaid és hozzájárulásaid."
      p28: "Ha a YouVersion lehetővé teszi közzétételre, terjesztésre vagy megjelenítésre szánt információ megadását, arra a \"közzétett\" kifejezéssel utalunk. Ez történhet a YouVersion nyilvános felületein, a YouVersionön keresztül elért weboldalakon, vagy a YouVersion más felhasználóinak illetve harmadik felek részére történő továbbítással, melyeket együttesen \"Felhasználói Hozzájárulások\"-nak nevezzük. Ezek közé tartoznak például az olyan tevékenységek, mint a jegyzet létrehozása, egy barát bejegyzésére tett megjegyzés vagy vers kép létrehozása."
      p29: "Kérjük, ne feledd, hogy ha nyilvánosan megosztod személyes adataidat, akár egyetértő hozzászólásokon, közösségi médián, üzenőfalakon vagy más nyilvános online fórumokon keresztül, akkor ezeket az információkat mások összegyűjthetik és használhatják. A felhasználói hozzájárulások saját felelősségedre kerülnek továbbításra. Nem tudjuk ellenőrizni más felhasználók vagy harmadik felek tevékenységét, akikkel megosztod felhasználói hozzájárulásodat. Ezért nem garantálhatjuk, hogy a felhasználói hozzájárulásodat illetéktelen személyek nem fogják megtekinteni, és nem vállalunk semmilyen felelősséget a felhasználói hozzájárulásokhoz kapcsolódóan."
      h23: "Automatikus adatgyűjtésre használt technológiák."
      p30: "<strong>A szolgáltatás használata.</strong> A YouVersion használatakor adatokat naplózunk, beleértve azt, amikor megnézel vagy rákattintasz egy tartalomra, a böngésző típusát, a böngésző nyelvét, keresés vagy kérés végrehajtását, a kérés dátumát és időpontját, a frissítések telepítését, az új funkciók keresését vagy a YouVersion által kínált egy vagy több alkalmazás használatát. A bejelentkezéseket, az eszközinformációs internetes protokoll (\"IP\") címeket, valamint a cookie-kat és hasonló technológiákat beazonosításodhoz és tevékenységed naplózásához használjuk."
      p31: "<strong>Cookie-k és egyéb hasonló technológiák.</strong> A cookie-kat (sütiket) és hasonló technológiákat (például webjelzőket, képpontokat, címkéket és eszközazonosítókat) használva azonosítunk téged és / vagy eszközeidet a YouVersion különböző alkalmazásain keresztül. A cookie-k és hasonló technológiák elősegítik, hogy a YouVersion a lehető legjobb felhasználói élményt nyújtsa, mivel lehetővé teszik számunkra, hogy azonosíthassunk téged és fenntarthassuk felhasználói preferenciáidat munkamenetről munkamenetre, segítsenek fiókod biztonságának megőrzésében, és általában javítsuk a YouVersion által kínált termékek és szolgáltatások funkcionalitását. Segítenek nekünk annak biztosításában, hogy a tag információit a megfelelő tag fiókjához társíthassuk. Fontos megjegyezni, hogy nem használunk cookie-kat vagy hasonló technológiákat arra, hogy elősegítsük harmadik felek érdeklődés-alapú hirdetéseit."
      p32: "Bár a legtöbb böngésző automatikusan fogadja a sütiket és hasonlókat, lehetőséged van irányítani ezeket a technológiákat, többek között a böngésző beállításain keresztül, és dönthetsz úgy, hogy minden sütit visszautasítasz. Ha aktiválod az ehhez szükséges beállításokat a böngésződben vagy az okostelefonodon, és visszautasítod a sütiket és a hasonló technológiákat, lehetséges, hogy a YouVersion egyes elemeihez nem fogsz hozzáférni, nem lesz lehetőségünk a YouVersion szolgáltatásainak teljes körű nyújtására, és megakadályozod azon funkciók használatát, amikhez ezen technológiák szükségesek lennének."
      p33: "Az Adatvédelmi irányelvek elfogadásával hozzájárulsz a sütik és hasonló (a szerződésben leírt) technológiák használatához. Ha böngésződ vagy eszközöd beállításaiban nem tiltod le a sütiket, akkor automatikusan megkapsz minden sütit, ami a YouVersion használata közben keletkezik."
      p34: "<strong>Eszközazonosító és Helymeghatározás</strong> Ha megnyitod vagy bezárod a YouVersiont, megkapjuk az URL címét mind annak az oldalnak, amiről a YouVersionre léptél, mind azét, amelyiket utána megnyitod. Továbbá kapunk információt az IP címről, proxy szerverről, operációs rendszerről, böngészőről, bővítményekről, eszköz azonosítóról és más funkciókról, és/vagy az internet/mobil-szolgáltatóról. Kapunk adatot az eszközödről és hálózatodról, beleértve a helyadatokat. Ha mobileszközről használod a YouVersiont, az eszköz fog küldeni adatot az eszközről és a GPS alapú helyzetéről, függően a telefon beállításaitól és a YouVersionnek adott engedélyektől."
      p35: "Ezt az információt arra használjuk fel, hogy személyre szabott YouVersion élményt nyújtsunk és hatékonyabban kommunikáljunk veled. Azért is gyűjtünk adatot, hogy megállapítsuk és összegezzük a YouVersiont vagy annak részeit használó készülékek számát, lekövessük a teljes kihasználtságot és feldogozzuk az adatokat, hogy ezek segítségével fejlesszük a YouVerison funkcióit minden tag és látogató számára. Ezeket az adatokat kombinálhatjuk harmadik féltől származó információval is, hogy jobb felhasználói élményt biztosítsunk, és fejlesszük a szolgáltatásaink minőségét."
      p36: "Nem osztjuk meg személyes azonosító adataidat, eszközazonosítódat vagy tartózkodási helyedet kifejezett engedélyed nélkül. Amennyiben eszközöd operációs rendszere vagy az internetes böngésző igényli, beleegyezésed kérjük mielőtt GPS vagy egyéb eszközök használatával azonosítanánk pontos tartózkodási helyedet. A YouVersion használatának bizonyos részleteit azonban automatikusan összegyűjthetjük, beleértve a forgalmi adatokat, a helyadatokat, naplókat és egyéb kommunikációs adatokat, valamint azokat a forrásokat, amelyekhez hozzáférsz és használsz a YouVersionön keresztül. Információkat gyűjthetünk számítógépedről, mobileszközödről és internetkapcsolatodról, beleértve a mobilkészülék egyedi eszközazonosítóját, IP-címét, operációs rendszerét, a böngésző típusát és a mobilhálózat adatait. Ha nem akarod, hogy összegyűjtsük ezeket az információkat, akkor kérjük, szüntesd meg a YouVersion használatát."
      p37: "<strong>Közvetlen kapcsolattartás velünk.</strong> Információkat gyűjtünk rólad, amikor üzenet küldéssel vagy fogadással kapcsolatba lépsz velünk, beleértve ha személyes adatokat vagy kéréseket küldesz e-mailben <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>a weboldalon keresztül <a href=\"https://help.youversion.com\">help.youversion.com</a>. Megőrizzük ezeket a kommunikációkat kérdéseid feldolgozására, kéréseidre való válaszadásra és szolgáltatásaink javítására."
      p38: "<strong>Személyes adatok.</strong> Az automatikusan összegyűjtött és a fent leírtak szerint általad nyújtott személyes információkat összekapcsolhatjuk, hogy a YouVersiont személyre szabhassuk számodra, valamint hogy javaslatokat tegyünk a YouVersion szolgáltatásairól és funkcióiról a fentiek szerint. A Life.Church következetesen új és továbbfejlesztett módszereket keres a YouVersion ajánlására és a Biblia iránti elkötelezettség növelésére. Ahogy javítjuk a YouVersiont, ez azt is jelentheti, hogy új adat gyűjtésére vagy az adatok használatának új módszereire kerül sor. Mivel a YouVersion dinamikus, és folyamatosan keressük annak lehetőségét, hogy új szolgáltatásokat kínálhassunk, szükségünk lehet új információk gyűjtésére. Ha lényegesen eltérő személyes adatok gyűjtésére, vagy az adathasználat lényeges változtatására kerül sor, értesítünk, ez módosíthatja ezen adatvédelmi irányelveket is."
      h24: "Harmadik-fél Információ gyűjtése"
      p39: "Ezen Adatvédelmi irányelvek csak a Life.Church tulajdonában lévő és általa üzemeltetett weboldalakra és alkalmazásokra vonatkoznak. Ne feledd, hogy a YouVersion más weboldalakra vagy alkalmazásokra mutató hivatkozásokat is tartalmazhat. A te felelősséged, hogy az egyéb weboldalak és alkalmazások adatvédelmi nyilatkozatait és irányelveit átnézd annak érdekében, hogy megértsd, hogyan gyűjtik, használják és tárolják ezek a weboldalak a te információidat. Nem vagyunk felelősek más weboldalak vagy alkalmazások adatvédelmi nyilatkozataiért, irányelveiért vagy tartalmaiért, beleértve a YouVersionről elérhető vagy a YouVersion oldalára irányító weboldalakat. Azok a weboldalak, amelyek társoldalaink (nevünk és egy harmadik fél nevének megjelölésével) nem az általunk, hanem a harmadik fél által gyűjtött információkat tartalmazzák."
      p40: "A Life.Church nem szabályozza azokat az oldalakat, tartalmakat vagy alkalmazásokat, amelyek a YouVersionhöz vagy más weboldalunkhoz és szolgáltatásunkhoz kapcsolódnak vagy azon keresztül érhetőek el. Egyes tartalmakat vagy alkalmazásokat - ideértve a partnerek ajánlatait is - a YouVersionön vagy azon belül harmadik felek szolgáltathatják, beleértve a tartalomszolgáltatókat, az alkalmazásszolgáltatókat, az elemző cégeket, a mobileszközgyártót és a mobilszolgáltatókat. Ezek az oldalak saját cookiekat vagy más fájlokat helyezhetnek el a számítógépedre, összegyűjthetik az adatokat vagy személyes adatokat kérhetnek tőled. Az általuk gyűjtött információk összekapcsolhatóak személyes adataiddal, vagy információt gyűjthetnek - személyes információkat is beleértve - az online tevékenységedről, különböző weboldalakról, alkalmazásokról és egyéb online szolgáltatásokról. Ezeket az információkat arra használhatják, hogy az érdeklődésen (viselkedésen) alapuló, célzott tartalmakat ajánljanak neked. Nem felügyeljük ezen harmadik felek nyomkövetési technológiáit, illetve azok felhasználási módját. Ha bármilyen kérdésed van a célzott tartalmakkal kapcsolatban, fordulj közvetlenül a felelős szolgáltatóhoz."
      h25: "Adataid közzététele"
      h26: "Közzététel a te nevedben"
      p41: "Nyilvánosságra hozhatunk olyan személyes információkat, amiket a jelen Adatvédelmi irányelvekben leírtak alapján gyűjtöttünk, hogy teljesítsük a <a href=\"https://www.bible.com/terms\">Felhasználási feltételekben</a> leírt kötelezettségeinket, hogy felhasználjuk arra a célra, amiért megadtad, illetve más, általad megadott célokra, amiket az információ megadásakor megjelöltél vagy bármilyen más célra, amelyhez hozzájárultál."
      h27: "Közzététel általad"
      p42: "Amikor információkat osztasz meg YouVersionön keresztül, ez az információ megtekinthető általad és bárki más által, akivel megosztottad. Ha a YouVersion fiókoddal hozzáférést biztosítasz más alkalmazásokhoz és szolgáltatásokhoz, a jóváhagyásod alapján ezek a szolgáltatások hozzáférhetnek a megosztott információidhoz. Az ilyen harmadik felek által nyújtott szolgáltatók által gyűjtött adatok felhasználása, gyűjtése és védelme ezen harmadik felek irányelveinek hatálya alá tartozik."
      h28: "Belső közzététel"
      p43: "A személyes adataidat a Life.Church-n belül megosztjuk, hogy összehangoljuk a YouVersion és más termékek, szolgáltatások személyes adataival, hogy ezáltal személyre szabott és hasznos szolgáltatásokat tudjunk nyújtani neked és másoknak. Például testreszabhatjuk a potenciális szolgáltatásainkat, cookie-k vagy hasonló technológiák használatával, amelyek nyomon követik, hogy már milyen funkciókat vettél igénybe."
      h29: "Adatok közzététele a szolgáltatóink felé"
      p44: "Az általunk gyűjtött vagy az Adatvédelmi Irányelvekben ismertetett személyes adatokat olyan vállalkozóknak, szolgáltatóknak és harmadik feleknek adhatjuk meg, akiket kizárólag a küldetésünk támogatására használunk fel (például felhő hosting, karbantartás, elemzés, ellenőrzés, fizetések, csalások felderítése, kommunikáció és fejlesztés). Például az e-mailek és értesítések küldésére használt YouVersion platformok egy részét harmadik felek építik és kezelik, így bizonyos információk biztonságosan elküldhetők ezeknek a szolgáltatásoknak az ilyen funkciók ellátására. Hozzáférhetnek az információidhoz, mivel ésszerűen szükségesek ahhoz, hogy ezeket a feladatokat a nevünkben végezzük el, és kötelesek azokat nem nyilvánosságra hozni vagy felhasználni más célokra."
      h30: "Jogi eljárás"
      p45: "Előfordulhat, hogy információt adunk ki rólad, amennyiben törvényi, bírósági felszólítás vagy más jogi eljárás megköveteli, vagy ha úgy véljük, hogy a közzététel indokoltan szükséges: (1) fellépünk gyanús vagy ténylegesen jogellenes tevékenységek kivizsgálása, megakadályozása céljából, vagy hogy támogassuk a kormányzati végrehajtó szervek munkáját; (2) érvényesítsük a veled kötött megállapodásainkat; (3) kivizsgáljuk és megvédjük magunkat harmadik felek követeléseivel vagy állításaival szemben; (4) védjük a YouVersion biztonságát vagy integritását; vagy (5) gyakoroljuk vagy védjük a Life.Church, a tagok és / vagy a látogatók, a személyzet vagy más személyek jogait és biztonságát. Megpróbáljuk értesíteni a tagokat a személyes adataik jogi követeléséről, ha az megítélésünk szerint helyénvaló, kivéve, ha azt törvény vagy bírósági rendelkezés tiltja, vagy ha a kérés vészhelyzet. Megkérdőjelezhetjük az ilyen igényeket, ha úgy gondoljuk, hogy megítélésünk szerint a kérések túlzottak, homályosak vagy nem rendelkeznek megalapozott jogkörrel, de nem ígérjük, hogy minden igényt visszautasítunk."
      h31: "YouVersion tartalomszolgáltatók"
      p46: "Az a képességünk, hogy a különböző bibliafordításokat különféle nyelveken tudjuk nyújtani, olyan megállapodások eredménye, amelyek közöttünk és egyes bibliatársaságok és kiadók (YouVersion tartalomszolgáltatók) között jöttek létre. A YouVersion tartalomszolgáltatói megállapodások lehetővé teszik, hogy a YouVersion felhasználók letölthessenek bizonyos bibliai szövegeket offline használatra azzal a feltétellel, hogy a YouVersion tartalomszolgáltatóknak megadjuk a felhasználó nevét, e-mail címét és országát jövőbeli kommunikációhoz. Ennek eredményeként, hogy ezt a választható funkciót nyújtani tudjuk számodra, meg kell adnunk nevedet, e-mail címedet és országodat az adott YouVersion tartalomszolgáltatónak, amely más célból is kapcsolatba léphet veled. Ezt a bizalmasan kezelt információt kizárólag a YouVersion tartalomszolgáltatóval osztjuk meg, abban az esetben, ha igényelted az offline verzió használatát, és csak akkor, ha a YouVersion tartalomszolgáltató is beleegyezik abba, hogy az általunk megosztott információkat titokban tartja. Egyéb személyes adataid semmilyen YouVersion tartalomszolgáltatóval nem kerülnek megosztásra. Ha úgy döntesz, hogy egy offline használható verziót letöltesz, akkor a fentiekről azonnali emlékeztetőt kapsz, amelyet a letöltés folytatásához el kell fogadnod. Jóváhagyásodig egyetlen információ sem kerül megosztásra, amely ezután hozzáférést biztosít az offline verzió letöltéséhez. A YouVersion tartalomszolgáltatókkal való kapcsolat kizárólag közted és az adott YouVersion tartalomszolgáltató között áll fenn."
      h32: "Az információk törléséhez, hozzáféréséhez és javításához való jogaid"
      p47: "A rólad összegyűjtött személyes adatokkal kapcsolatban a következő jogokkal rendelkezel:"
      l5-1: "Törlés. Megkérhetsz bennünket, hogy töröljünk minden vagy néhány személyes adatod. Kérjük, vedd figyelembe, hogy ezáltal korlátozhatod a YouVersion bizonyos funkcióinak használatát. Kérjük, vedd figyelembe, hogy a tagsági fiókhoz szükség van egy e-mail címre."
      l5-2: "Javítás/módosítás: Személyes adataid egy részét a felhasználói fiókodon keresztül szerkesztheted. Bizonyos esetekben minket is megkérhetsz azok módosítására, frissítéséra vagy javítására, például ha pontatlanok."
      l5-3: "Tiltakozás, adatok korlátozása: Megkérhetsz minket, hogy a jövőben ne használjuk személyes adataidat vagy azok egy részét (például ha nincs jogunk továbbra is használni őket), vagy korlátozzuk annak használatát (például ha személyes adataid pontatlanok vagy azok tárolása törvénybe ütközik)."
      l5-4: "Hozzáférés joga és/vagy az adatok bevitele: kérheted tőlünk a megadott személyes adataidnak a másolatát."
      p48: "A fenti, vagy bármely más, a személyes adataiddal kapcsolatos kéréseid a <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> email címre küldheted. Az alábbi postacímen is felveheted velünk a kapcsolatot: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. Kérjük mindazokat, akik kérésekkel fordulnak hozzánk, hogy kérésük feldolgozása előtt azonosítsák magukat és azt, hogy melyik információhoz szeretnének hozzáférni, javítani vagy törölni. Elutasíthatjuk a kérések feldolgozását, ha nem tudjuk ellenőrizni a kérelmező személyazonosságát, ha úgy gondoljuk, hogy a kérés veszélyeztetné mások adatait, vagy sértene bármilyen törvényt vagy jogi előírást, vagy ha a megváltoztatott információ hibás, vagy egy hasonló, jogos cél miatt. Ahol információhoz való hozzáférést, törlést vagy javítást biztosítunk, ezt a szolgáltatást minden esetben ingyenesen végezzük, kivéve, ha ez aránytalan erőfeszítést igényel."
      p49: "Ha úgy döntesz, hogy lezárod fiókodat, vagy személyes adataidnak vagy annak egy részének módosítását vagy törlését kéred, akkor abban az esetben tartjuk meg személyes adataidat, amennyiben az ésszerűen szükséges ahhoz, hogy teljesítsük jogi kötelezettségeinket (beleértve bűnüldözési kéréseket), megfeleljünk a szabályozási követelményeknek, valamint jogviták megoldása, a biztonság fenntartása, a csalások és visszaélések megakadályozása, a <a href=\"https://www.bible.com/terms\">Felhasználási feltételek</a> érvényesítése vagy bármely más kérésed (például további üzenetekről való leiratkozás vagy adataid másolata) teljesítése érdekében."
      p50: "A YouVersion használata számos funkciót tartalmaz, beleértve a bibliai olvasási tervek kiválasztását, szentírás-könyvjelzők készítését, a Szentírás bizonyos részeinek kiemelését, a Szentírással kapcsolatos jegyzetek és pillanatfelvételek készítését, a Bibliában történő hangulatjel vagy kulcsszó alapú keresést, bizonyos igeversek mentését és megosztását, valamint képek létrehozását bizonyos bibliai szövegekről. Hacsak nem foglaltál bele személyazonosításra alkalmas információkat az erre a funkcióra létrehozott tartalomba (például egy személyes képet vagy címet vagy vezeték- és keresztnevet), a Life.Church nem veszi figyelembe az ezzel a funkcióval létrehozott tartalmakban szereplő személyes adatokat, mivel ez általában a Biblia szövegére és tartalmára vonatkozik, és nem egy adott felhasználóra. Ennek eredményeképpen a Life.Church fenntartja magának a jogot, hogy a számla törlése után ezeket az adatokat megőrizze, beleértve az ezen információkkal kapcsolatos következtetéseket. Például, ha fiókod törlése esetén töröljük az e-mail címed, fenntartjuk magunknak a jogot, hogy az általad megosztott, kiemelt stb. bibliai igéket használjuk és megosszuk oly módon, mely nem azonosítja személyedet. Megtartjuk továbbá a teljes letöltött YouVersion alkalmazások összesített számát, amely magában foglalja a YouVersion letöltésének tényét, anélkül, hogy a fiókhoz kapcsolódó személyes adatokat megőriznénk."
      p51: "Miután lezártad fiókodat, vagy adataid törlését kérted, vagy megpróbáltad törölni fiókodat, nincs ellenőrzésünk a YouVersionön keresztül általad másokkal megosztott információk felett. Az általad megosztott adatok és tartalmak továbbra is megjelenhetnek mások szolgáltatásaiban (pl. keresőmotor eredményei), mindaddig amíg a gyorsítótárat frissítik."
      h33: "Figyelmeztetés kaliforniai lakosoknak - California Adatvédelmi Jogok"
      p52: "Ha kaliforniai lakos vagy, és megadtál személyes adatokat, a kaliforniai törvény előírja, hogy összefoglaljuk az adatvédelmi jogaidat a California Online Privacy Protection Act (a továbbiakban: törvény) és a California Business and Professions Code szerint. Amint azt a törvény előírja, megadjuk neked azokat a személyazonosításra alkalmas információ kategóriákat, amelyeket a YouVersionön keresztül gyűjtünk, valamint azokat a személyazonosításra alkalmas kategóriákat, amit harmadik személlyel vagy társasággal megoszthatunk a te kérésed alapján direkt marketing céljából. Kalifornia törvényei előírják, hogy a kérésedre értesítsünk, (1) az általunk gyűjtött személyazonosításra alkalmas információk kategóriáiról és hogy mely harmadik féllel osztjuk meg; (2) e harmadik felek nevéről és címéről; és (3) példákat adjunk, hogy milyen termékeket forgalmaz az említett vállalat. A törvény továbbá megköveteli, hogy lehetővé tegyük számodra, hogy felügyeld, hogy kivel osztjuk meg és kivel nem ezeket az információkat. Ennek az információnak a megszerzéséhez kérünk, küldj egy kérelmet a <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com címre</a>, aminek a tárgya tartalmazza a \"California Privacy Request\" kifejezést. Ha kapcsolatba lépsz velünk, kérjük, jelezd nevedet, címedet, e-mail címedet, és hogy milyen személyazonosításra alkalmas adatokat nem szeretnéd, hogy harmadik felekkel megosszunk. Kérjük adj nekünk harminc (30) napot a válaszadásra. Emellett kérjük, hogy vedd figyelembe, hogy a személyazonosításra alkalmas információk megosztásának ellenőrzése, illetve ezen értesítés igénylése díjmentes."
      h34: "Biztonság és védelem"
      p53: "Olyan szabvány iparági biztosítékokat alkalmazunk, amelyet adataid védelmére terveztek. Ez magában foglalja az adataid titkosítását az eszköz vagy a böngésző és a szervereink közötti átvitel során. Az általad a YouVersionön keresztül megadott adatok ISO 27017 tanúsítvánnyal ellátott infrastruktúra-kezelő rendszerben is tárolódnak, ami azt jelenti, hogy megfelelnek az ISO 27017 irányítási rendszer szabványainak, amely egy nemzetközileg elfogadott gyakorlati szabályozás a felhő szolgáltatások információ biztosítására."
      p54: "Rendszeresen ellenőrizzük a lehetséges sebezhetőségeket és támadásokat, azonban a kommunikáció és az információ technológia természeténél fogva, valamint az internet használatával járó kockázatokra való tekintettel nem tudjuk biztosítani vagy garantálni, hogy a YouVersionön keresztül részünkre átadott információ, vagy a rendszerünkben tárolt információ nem lesz jogosulatlan behatolás áldozata, és nem tudjuk biztosítani vagy garantálni, hogy az ilyen adatokhoz az általunk használt fizikai, technikai vagy irányítási biztosítékok megsértésével ne férhessenek hozzá, ne tegyék közzé, ne változtassák vagy semmisítsék meg azokat."
      h35: "Adatfeldolgozás"
      p55: "Csak olyan személyes adatokat gyűjtünk és dolgozunk fel, ahol törvényes bázisok vannak. Törvényes bázisok közé tartozik a hozzájárulás (ahol adott hozzájárulás), szerződés (amennyiben feldolgozásuk szükséges a szerződés teljesítéséhez, veled (mint például a YouVersion és YouVersion alkalmassága kér és összhangban eljárva jelen Adatvédelmi Irányelvek és a <a href=\"https://www.bible.com/terms\">Felhasználási feltételek</a>), és más jogos érdeket. Ilyen jogos érdekek magukban foglalják a védelmet neked, nekünk, és más tagoknak és harmadik feleknek, hogy megfeleljenek az alkalmazandó jognak, üzleti tevékenységednek engedélyezéséhez és igazgatásához, vállalati tranzakciók kezeléséhez, üzleti és felhasználói kapcsolataink általános megértéséhez és javításához, valamint lehetővé teszi számunkra és a YouVersion többi felhasználójának, hogy kapcsolatba lépjen veled információcserével, feltéve, hogy a fentiek megfelelően védik jogaidat és szabadságaidat."
      p56: "Ha a személyes adatok feldolgozásához való hozzájárulásunkra támaszkodunk, bármikor visszavonhatod vagy elutasíthatod a beleegyezésedet, és ha jogos érdekekre támaszkodunk, akkor jogodban áll kifogásolni. Ha bármilyen kérdésed van a törvényes bázisokkal kapcsolatban, amelyeken személyes adatokat gyűjtünk és használunk, kérünk, fordulj hozzánk a következő címen: <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\"> help@youversion.com</a>."
      h36: "Egyesült Államokon kívüli felhasználók"
      p57: "A YouVersion az Egyesült Államokon belül Oklahomában és Oklahomából kerül forgalomba, ezáltal az általad használt YouVersion és az Adatvédelmi Irányelvek az Egyesült Államok és Oklahoma államra vonatkozó jogszabályok alapján vannak szabályozva. Ha a YouVersiont az Egyesült Államokon kívül használod, felhívjuk a figyelmedet arra, hogy az adataid átkerülhetnek, tárolódhatnak vagy feldolgozásra kerülhetnek az Egyesült Államokban, ahol a szervereink találhatóak és a központi adatbázisunk működik. Mind az Egyesült Államokon belül és kívül is dolgozunk fel adatokat, és törvényes keretek között támaszkodunk az adatok határon át történő jogszerű átvitelére. Ez magában foglalja a közöttünk és a személyes adatokat szállító vállalatok közötti szerződéses kötelezettségvállalásokat, amelyek biztosítják az adatok védelmét és biztonságát. Oklahoma állam, az Egyesült Államok és más országok adatvédelmi és egyéb törvényei talán nem olyan teljeskörűek, mint az országodban. A YouVersion használatával hozzájárulsz ahhoz, hogy adatait átadjuk intézményeinknek és azoknak a harmadik feleknek, akikkel megoszthatjuk azokat az Adatvédelmi Irányelvben leírtaknak megfelelően."
      h37: "Változások az Adatvédelmi Irányelvekben"
      p58: "Adatvédelmi irányelveinket időről időre frissíthetjük, hogy a gyakorlatban bekövetkezett változásokat tükrözze. Ezen az oldalon közzé fogjuk tenni az Adatvédelmi irányelvek bármely módosítását. Ha kézzelfogható változtatásokat hajtunk végre a felhasználók személyes adatainak kezelésével kapcsolatban, értesítést küldünk arról, hogy az Adatvédelmi irányelv frissítve lett. Az adatvédelmi irányelv utolsó módosításának dátuma az oldal tetején található. Felelős vagy azért, hogy rendelkezz naprakész aktív e-mail címmel, és rendszeresen látogasd meg ezt az adatvédelmi irányelvet, hogy ellenőrizhesd a változásokat."
      h38: "A 16 éven aluli gyermekek"
      p59: "Nem gyűjtünk személyes adatokat olyan személytől, akiről ténylegesen tudjuk, hogy 16 évesnél fiatalabb, a kiskorú szülőjének vagy törvényes gondviselőjének beleegyezése nélkül. A szülő vagy a gondviselő hozzájárulhat, hogy a kiskorú is használhassa a YouVersion alkalmazást, amely szülő vagy gondviselő kizárólagos felelőssége a kiskorú YouVersion használatának felügyeletéért, és teljes felelősséget vállal a YouVersion által nyújtott információk vagy javaslatok értelmezéséért és használatáért. Ha úgy gondolod, hogy 16 éves kor alatti gyermekről vagy valamilyen információról van szó, kérjük, fordulj hozzánk a <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com címre</a>. Ha megerősítjük, hogy 16 évesnél fiatalabb gyermekektől gyűjtöttünk vagy kaptunk személyes adatokat a szülői beleegyezés ellenőrzése nélkül, töröljük azokat."
      h39: "Elérhetőség"
      p60: "Ha kérdésed vagy megjegyzésed van az Adatvédelmi Irányelvekkel és az adatvédelmi gyakorlatunkkal kapcsolatban, vedd fel velünk a kapcsolatot a következő címen: Life Covenant Church, Inc., YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
      title: "Felhasználási feltételek"
      s1: "Utoljára módosítva: 2018. május 25"
      s2: "Amennyiben a YouVersion az Általános Szerződési Feltételek angol nyelvű változatának fordítását biztosítja számodra, akkor elfogadod, hogy a fordítás csak az áttekinthetőséget szolgálja, és az Általános Szerződési Feltételek angol nyelvű változatai szabályozzák a YouVersionnel való kapcsolatodat. Ha bármilyen ellentmondás van az Általános Szerződési Feltételek angol nyelvű változatában és a fordításban, akkor az angol nyelvű verzió elsőbbséget élvez."
      s3: "Feltételek elfogadása"
      s4: "Ha a <a href=\"https://www.bible.com\">bible.com</a>-ot, a <a href=\"https://www.youversion.com\">youversion.com</a>-ot és / vagy a YouVersion mobilalkalmazást, a Bible App for Kids-et és a Bible Lens-t (együttesen \"YouVersiont\") akár vendégként vagy regisztrált felhasználóként használod, akkor elfogadod és egyetértesz ezekkel a feltételekkel. Kérjük, figyelmesen olvasd el ezeket a feltételeket, valamint az <a href=\"https://www.bible.com/privacy\">Adatvédelmi irányelvek</a>et, mielőtt elkezded használni a YouVersiont! Ha nem értesz egyet a jelen feltételekkel vagy az <a href=\"https://www.bible.com/privacy\">Adatvédelmi irányelvek</a>kel, akkor nem szabad megnyitnod vagy használnod a YouVersiont!"
      s5: "Feltételek módosítása"
      s6: "A YouVersiont a Life Covenant Church, Inc. (továbbiakban: \"Life.Church\", \"mi\") szolgáltatja. A jelen Feltételeket időről időre módosíthatjuk és frissíthetjük saját megítélésünk szerint. Bármely változás a közzététel időpontjától hatályos. A YouVersion folyamatos használata a megváltozott Feltételek közzétételét követően azt jelenti, hogy a módosításokat elfogadod és egyet értesz velük."
      s7: "A YouVersion változásai"
      s8: "Reméljük, hogy a YouVersiont és minden funkcióját mindig fel tudjuk kínálni, de fenntartjuk a jogot a YouVersionnek vagy bármely részének, funkciójának módosítására vagy megszüntetésére bejelentés nélkül. Nem vállalunk felelősséget, ha bármilyen okból a YouVersion egésze vagy bármely része valamikor elérhetetlenné válik."
      s9: "Információ Rólad és a YouVersionhöz való hozzáférésedről"
      s10: "Minden, YouVersion által összegyűjtött információ az <a href=\"https://www.bible.com/privacy\">Adatvédelmi szabályzatunk</a> hatálya alá tartozik.\nA YouVersion használatával hozzájárulsz ahhoz, hogy az információkat az <a href=\"https://www.bible.com/privacy\">Adatvédelmi szabályzat</a> alapján felhasználhassuk."
      s11: "Engedélyezett és nem engedélyezett felhasználás"
      s12: "Az Általános Szerződés Feltételek lehetővé teszik, hogy a YouVersiont ezen Általános Szerződési Feltételeknek megfelelően, személyes vagy nem kereskedelmi célú tevékenységhez, vagy non profit szervezeten belül használd. A Life.Church minden más jogot fenntart, amelyet nem kifejezetten számodra nyújtunk. Egyetértesz azzal, hogy nem megengedett, és nem fogod a YouVersiont az alábbiak szerint használni:"
      s13: "bármilyen módon, amely sért valamely szövetségi, állami, helyi vagy nemzetközi jogszabályt vagy rendeletet;"
      s14: "a kiskorúak bármilyen módon történő kizsákmányolására, károsítására vagy kihasználására való törekvésre, ha nem megfelelő tartalmat tesz közzé, személyesen azonosítható információkat kér, vagy más módon;"
      s15: "hogy megszemélyesíts vagy megpróbálj megszemélyesíteni bármely társaságot vagy személyt, beleértve a Life.Church-t vagy más YouVersion felhasználót;"
      s16: "bármely más olyan magatartás, amely az általunk meghatározott módon károsíthatja a Life.Church-t vagy a YouVersion felhasználóit, vagy felelősségvállalásra kötelezhetné őket;"
      s17: "bármilyen módon tehetetlenné teszi, túlterheli, károsítja, vagy zavarja a YouVersiont, vagy más YouVersion felhasználót zavar;"
      s18: "bármilyen robotot, indexelőprogramot, vagy más automatikus eszközt, folyamatot, módszert használ arra, hogy a YouVersiont valamilyen céllal elérje, beleértve a célokba az anyagok nyomon követését vagy lemásolását a YouVersionön;"
      s19: "alkalmazni vírusokat, trójai falovakat, férgeket, logikai bombákat, vagy más rosszindulatú, technikailag káros anyagot;"
      s20: "a YouVersion bármely szerveréhez, számítógépéhez, adatbázisához megkísérleni jogosulatlan hozzáférést szerezni, hozzányúlni, ezeket károsítani vagy megbontani;"
      s21: "megtámadni a YouVersiont túlterheléses szervertámadás vagy megosztott túlterheléses szervertámadás révén; és"
      s22: "máshogyan próbálni akadályozni a YouVersion megfelelő működését."
      s23: "Továbbá beleegyezel abba hogy nem fogsz olyan anyagot küldeni, feltölteni, letölteni, felhasználni, újból használni, tudatosan fogadni, amely a Life.Church által következőképpen meghatározott kategóriák valamelyikébe tartozik:"
      s24: "tartalmaz olyan anyagot, ami rágalmaz, trágár, illetlen, sértő, támadó, zaklat, erőszakos, gyűlöletkeltő, gyűlölködő, vagy más módon kifogásolható;"
      s25: "nyíltan szexuális jellegű, pornográf, erőszakos, bármilyen alapon (beleértve nemi, rasszista, vallási, nemzeti hovatartozáson, fogyatékon, szexuális irányultságon, életkoron alapuló) megkülönböztetést támogató;"
      s26: "sérti más személy szabadalmát, védjegyét, kereskedelmi titkát, szerzői jogát vagy egyéb szellemi tulajdonát, vagy más jogait;"
      s27: "sérti a mások törvényes jogait (beleértve a nyilvánosság és a magánélet védelmére vonatkozó jogokat), vagy bármilyen olyan anyagot tartalmaz, amely a hatályos törvények vagy rendeletek szerint bármilyen polgári vagy büntetőjogi felelősséget eredményezhet; vagy"
      s28: "illegális tevékenységre buzdít, vagy törvényellenes cselekményt támogat, helyesel;"
      s29: "kereskedelmi tevékenységet vagy áruba bocsátást tartalmaz, például versenyt, nyereményjátékot vagy más eladási reklámot; illetve "
      s30: "azt a benyomást kelti, hogy az anyag a Life.Church-ból vagy bármely más személytől vagy szervezettől származik, ha valójában ez nem igaz."
      s31: "Felhasználói hozzájárulások"
      s32: "A YouVersion olyan interaktív funkciókat tartalmaz, amelyek segítségével felhasználók más felhasználóknak vagy személyeknek üzeneteket küldhetnek, velük különböző tartalmakat oszthatnak meg (ezekre a későbbiekben \"Felhasználói Hozzájárulásként\" hivatkozunk)."
      s33: "Azonban nem vállaljuk, hogy felülvizsgáljuk a felhasználói hozzájárulásokat vagy egyéb anyagokat, mielőtt közzétételre kerülnének a YouVersionön vagy azon keresztül, és a közzététel után nem tudjuk biztosítani a kifogásolható anyag azonnali eltávolítását. Tehát semmilyen felelősséget nem vállalunk semmilyen cselekményért vagy mulasztásért a felhasználók vagy harmadik felek általi adat átvitel, kommunikáció vagy tartalom tekintetében."
      s34: "Minden felhasználói hozzájárulásnak meg kell felelnie a jelen Általános Szerződési Feltételeknek. A felhasználói hozzájárulással a YouVersionön vagy azon keresztül megadod a jogot nekünk és a mi szolgáltatóinknak, valamint mindegyiküknek és a mi licenc jogosultjainak, jogutódjainknak és megbízottainknak arra, hogy használják, reprodukálják, módosítsák, megjelenítsék, terjesszék és egyéb módon közzétegyék harmadik fél felé ezeket az információkat, annak érdekében, hogy felkínálhassák vagy más módon hasznosíthassák a YouVersion funkcionalitásait. Te garantálod, hogy rendelkezel azokkal a jogokkal vagy gyakorolod azokat a jogokat, amit a felhasználói hozzájárulásban megadtál és jogod van használni ezt a license-t és hogy a felhasználói hozzájárulás megfelel az Általános Szerződési Feltételeknek. Nem vagyunk felelősek, vagy kötelezettek bármely harmadik féllel szemben, az általad vagy bármely más YouVersion felhasználó által megosztott felhasználói hozzájárulás tartalmáért vagy annak pontosságáért."
      s35: "Fiók biztonság"
      s36: "A YouVersion lehetővé teszi a felhasználók számára, hogy létrehozzanak egy fiókot (\"Tagok\"), amely bizonyos információk megadását igényli a YouVersion részére. Egyet értesz azzal, hogy a Taggá váláshoz és YouVersion regisztrációhoz szükséges minden általad megosztott, beleértve, de nem kizárólagosan, a YouVersion bármely interaktív funkcióján keresztül szolgáltatott információk a <a href=\"https://www.bible.com/privacy\">Adatvédelmi irányelveink</a>, alapján van szabályozva, és beleegyezel, hogy minden tevékenység, amit az információval végzünk összhangban van az <a href=\"https://www.bible.com/privacy\">Adatvédelmi Irányelveinkkel</a>."
      s37: "Ha a biztonsági folyamataink részeként te magad választod, vagy mi biztosítunk neked felhasználó nevet, jelszót, vagy hasonló információt, elfogadod, hogy ezek az információk bizalmasak és beleegyezel hogy a felhasználóneveddel, jelszavaddal történő bármilyen jogtalan belépést vagy használatot, vagy bármely más biztonsági sértést azonnal jelentesz nekünk. Jogunk van bármikor letiltani bármely felhasználónevet, jelszót vagy más azonosítót, függetlenül attól, hogy te választottad vagy általunk biztosított, bármikor, ha véleményünk szerint megsértette a jelen Feltételek bármely rendelkezését."
      s38: "Ellenőrzés és végrehajtás; Jogi követelményeknek való megfelelés; Megszüntetés"
      s39: "Egyetértesz azzal, hogy jogunkban áll:"
      s40: "bármilyen intézkedésre bármely felhasználóval, tagsági fiókkal vagy felhasználói hozzájárulással kapcsolatban, amelyet szükségesnek vagy megfelelőnek tartunk saját belátásunk szerint, ha úgy véljük, hogy az megsérti az Általános Szerződési Feltételeket, harmadik fél jogait, fenyegeti mások személyes biztonságát, vagy fenyegetést, felelősségvállalást jelent, illetve sérti a YouVersion vagy a Life.Church üzleti érdekeit;"
