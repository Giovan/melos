      general text: "Teljes Megállapodás Ez a HASZNÁLATI FELTÉTELEK képezi a teljes megállapodást közted és a Life.Church között és kormányozza a YouVersion használatodat, hatálytalanítva minden előző megállapodást közted és a Life.Church között a YouVersionre vonatkozóan. Vonatkozhatnak rád további szabályok és feltételek is.<br><br>A Törvény és a Fórum döntése. A HASZNÁLATI FELTÉTELEKet és a kapcsolatot közted és a Life.Church között az Oklahoma Állambeli törvények kormányozzák, tekintet nélkül a kollíziós szabályokra. Te és a Life.Church alávetitek magatokat a bíróság személyes és kizárólagos joghatóságának, amiOklahoma megyében található, Oklahomában.<br><br> A Feltételek Mentessége és Elválaszthatósága Ha Life.Church nem gyakorolja vagy hajtja végre valamelyik jogát vagy rendelkezését a HASZNÁLATI FELTÉTELEKből, az nem jelent mentességet ezek alól a jogok vagy rendelkezések alól. Ha a HASZNÁLATI FELTÉTELEK bármelyik rendelkezését az illetékes bíróság joghatósága érvénytelennek találja, a felek azonban megegyeznek, hogy a bíróságnak törekednie kell érvényt szerezni a felek szándékának úgy, ahogy az a rendelkezésekben tükröződik - a HASZNÁLATI FELTÉTELEK többi rendelkezése teljes mértékben érvényben és hatályban marad.<br><br>Nincs utódlási jog és átruházhatóság. Tudomásul veszed, hogy a Life.Church fiókod nem átruházható és bármilyen jog a te Life.Church azonosítódhoz és a fiókod a tartalmaihoz a haláloddal azonnal véget ér. A halotti bizonyítvány kézhezvételekor a Life.Church lezárhatja a fiókodat és véglegesen törölheti a benne levő összes tartalmat.<br><br>Elévülés Megértetted és elfogadod, hogy bármilyen ellentétes szabályzat vagy törvény ellenére, bármilyen kérés vagy kereseti alap merül fel a YouVersion vagy a HASZNÁLATI FELTÉTELEK használatán kívül vagy azzal kapcsolatban, ezeket egy (1) éven belül kell kitölteni, az ilyen kérelem vagy kereseti alap felmerülésétől.<br><br>A részek címe ezekben a HASZNÁLATI FELTÉTELEKben csak a kényelmet szolgálják és ninc