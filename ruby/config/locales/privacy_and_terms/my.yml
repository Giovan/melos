  users:
    privacy:
      policy: "%{youversion} ၏ ကိုယ်ရေးသီးသန့်ပေါ်လစီ"
      intro: "သင်၏ကိုယ်ပိုင်အချက်အလက်များကိုမည်သို့အသုံးပြုပြီးမျှေဝေနေကြသည်ကို သင်ဂရုစိုက်နေကြောင်း Life.Churchကစီမံပိုင်ဆိုင်သောဝေ့ဘ်ဆိုက်နှင့်အက်ပ်ဖြစ်သည့် YouVersion သည် ကောင်းစွာသိပါသည်။ အောက်ပါရှင်းတမ်းများသည် ကျွန်ုပ်တို့၏ဝက်ဘ်ဆိုက်နှင့်အက်ပ်ထဲတွင် သင်ဖြည့်သွင်းထားသောအချက်အလက်များကို YouVersion ကမည်သို့ကောက်ယူ၊ အသုံးပြု ကာကွယ်နေသည်ကို သင့်အားသဘောပေါက်စေနိုင်သည်ဟုမျှော်လင့်ပါသည်။"
      translation disclaimer: "သင်၏အဆင်ပြေမှုအတွက် ကိုယ်ရေးပေါ်လစီကိုဘာသာပြန်ပေးထားသည်။ သို့သော် ထိုဘာသာပြန်ဆိုခြင်း၏တိကျမှန်ကန်မှုနှင့်ပတ်သက်၍ Life.Church မှာအာမခံခြင်း (သို့) တာဝန်ယူခြင်းမရှိပါ။  အင်္ဂလိပ်ဗားရှင်းနှင့်ဘာသာပြန်ထားသည့်ဗားရှင်းအကြေားတွင်ကွာခြားမှုတစ်စုံတစ်ခုရှိပါက အင်္ဂလိပ်ဗားရှင်းကိုအတည်ယူမည်ဖြစ်သည်။"
      what we collect: "ကျွန်ုပ်တို့ကောက်ယူသောအရာနှင့်၎င်းကိုအသုံးပြုပုံ"
      your information title: "သင်ပေးထားသောအချက်အလက်"
      your information text: "သင်သည် YouVersion အကောင့် (သို့) Life.Church ၏ဝန်ဆောင်မှုတစ်စုံတစ်ခုတွင် အကောင့်ဖွင့်သောအခါဖြစ်စေ အထူးအစီအစဉ်တွင်မှတ်ပုံတင်သောအခါဖြစ်စေ သင်၏အမည်၊ အီးမေးလ်လိပ်စာ၊ အကောင့်စကားဝှက်စသည့် သင်၏ကိုယ်ပိုင်အချက်အလက်များကို သင့်ထံမှ ကျွန်ုပ်တို့တောင်းဆိုလေ့ရှိသည်။ သင့်အကောင့်တွင်ပေးသွင်းထားသောထိုအချက်အလက်များကို သင့်မှာပို၍ကောင်းသောအတွေ့အကြုံရရှိနိုင်ရန်နှင့် ကျွန်ုပ်တို့၏ဝန်ဆောင်မှုအရည်အချင်းမြှင့်တင်စေရန် Life.Church ဝန်ဆောင်မှု (သို့) တိုက်ရိုက်မပါဝင်သောအဖွဲ့တို့နှင့် ကျွန်ုပ်တို့ပူးပေါင်းတတ်သည်။ အချို့ဝန်ဆောင်မှုအတွက်မူ ထိုအချက်အလက်ကိုသင်ပူးပေါင်းလိုစိတ်ရှိ၊ မရှိ သင့်အားရွေးချယ်ခွင့်ပေးသည်။"
      device id title: "မိုဘိုင်းကိရိယာ၏သီးသန့်အမှတ်နှင့် GPS တည်ရာ"
      device id text: "သင်သည် YouVersion ကျမ်းစာအက်ပ်သို့ချိတ်ဆက်သောအခါ သင်၏အတွေ့အကြုံကိုကောင်းစွာစီမံပေးနိုင်ရန် သင်၏သီးသန့်ကိရိယာ၏အမှတ် (ကိရိယအမှတ်) (သို့) IP လိပ်စာ (သို့) GPSတည်ရာကို ကျွန်ုပ်တို့ကောက်ယူတတ်သည်။ ဤအချက်အလက်ကိုကောက်ယူခြင်းမှာ ကျွန်ုပ်တို့၏ဝန်ဆောင်မှု (သို့) ဝန်ဆောင်မှုအချို့ကိုအသုံးပြုနေသည့်သီးသန့်ကိရိယာ၏စုစုပေါင်းအရေအတွက်ကိုသိရှိရန်လည်းကောင်း၊ အသုံးပြုမှုစုစုပေါင်းကိုခြေရာကောက်နိုင်ရန်လည်းကောင်း၊ ဒေတာကိုပိုင်းခြားစိတ်ဖြာရန်လည်းကောင်း၊ သင်နှင့်ပို၍ထိရောက်စွာဆက်သွယ်နိုင်ရန်လည်းကောင်း ဖြစ်သည်။ ကျွန်ုပ်တို့သည် သင့်အားပို၍ကောင်းသောအတွေ့အကြုံရရှိစေရန်နှင့် ကျွန်ုပ်တို့၏ဝန်ဆောင်မှုအရည်အချင်းကိုတိုးမြင့်စေရန် ဤအချက်အလက်ကို တိုက်ရိုက်မပါဝင်သောအဖွဲ့အစည်းနှင့်ပေါင်းစပ်တတ်သည်။ ကျွန်ုပ်တို့သည် သင့်ထံမှတိကျသောအခွင့်မရမီ သင်၏ကိရိယာအမှတ် (သို့) တည်ရှိရာနှင့်ဆက်စပ်မှုရှိသော သင်၏ကိုယ်ရေးသီးသန့်အကြောင်းကိုသိစေနိုင်သည့်အချက်အလက်ကို တိုက်ရိုက်မပါဝင်သောအဖွဲ့အစည်းနှင့်မျှေဝေခြင်းမရှိပါ။"
      cookies title: "Life.Church၏ကုကီး"
      cookies text: "<a href='https://www.bible.com' target='_self'>www.bible.com</a>သို့သင်ဝင်ရောက်ကြည့်ရှုသောအခါ သင်အသုံးပြုနေသည့်ဘရောက်ဇာကိုခွဲခြားသိနိုင်ရန် သင့်ကွန်ပြူတာထဲသို့ ကုကီးအချို့တို့ကို ကျွန်ုပ်တို့ပို့တတ်သည်။ (ကုကီးဆိုသည်မှာ အက္ခရာတစ်စုရေးသားထားသည့် text ဖိုင်လေးတစ်ခုဖြစ်သည်။) ကျွန်ုပ်တို့၏ကုကီးများကိုလက်ခံသောအခါ သင်ကြိုက်နှစ်သက်ရာကဏ္ဍတစ်ခုမှတစ်ခုသို့ အဆင်ပြေစွာသွားနိုင်အောင်ထိမ်းသိမ်းပေးသည်။ဘရောက်ဇာအများစုသည် ပုံမုန်အားဖြင့်ကုကီးများကိုလက်ခံဖို့ချိန်ညှိထားသော်လည်း သင်သည် ကုကီးအားလုံးကိုလက်မခံဖို့ (သို့) ဝင်ရောက်လာသည့်ကုကီးများအကြောင်းကိုသတိပေးဖို့ သင့်ဘရောက်ဇာကိုချိန်ညှိနိုင်သည်။ ကုကီးများကိုလက်မခံဖို့ချိန်ညှိထားလျှင် YouVersion မှအချို့အချက်အလက်နှင့်ဝန်ဆောင်မှုတို့သည် ကောင်းစွာအလုပ်မလုပ်ဘဲနေကောင်းနေလိမ့်မည်။ "
      log title: "ချိတ်ဆက်မှုဆိုင်ရာအချက်အလက်"
      log text: "YouVersion ကိုသင်အသုံးပြုပြီး ကျွန်ုပ်တို့၏ဝက်ဘ်ဆိုက်တစ်စုံတစ်ခုသို့ဝင်ရောက်လည်ပတ်သောအခါ ကျွန်ုပ်တို့၏ဆာဗာသည် သင်၏ဘရောက်ဇာပို့သည့်အချက်အလက်ကို အလိုအလျောက်မှတ်တမ်းထားသည်။ ဤဆာဗာ၏မှတ်တမ်းတွင် ဝက်ဘ်ဆိုက်သို့သင်ပို့ခဲ့သည့်တောင်းခံချက်၊ အင်တာနက်လိပ်စာ၊ ဘရောက်ဇာ၏အမျိုးအစားနှင့်ဘာသာစကား၊ ချိတ်ဆက်သည့်နေ့ရက်နှင့်အချိန်၊ ဘရောက်ဇာကိုသိရှိရန်ပို့ခဲ့သည့်ကုကီတို့ပါဝင်သည်။"
      communications title: "အသုံးပြုသူ၏ဆက်သွယ်မှု"
      communications text: "<a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a>မှတစ်ဆင့် သင်တင်သွင်းသော သင်၏ကိုယ်ရေးသီးသန့်အချက်အလက် (သို့) တောင်းခံချက်သည်အသိုင်းအဝိုင်း၏စီမံအုပ်ချုပ်သူထံရောက်မည်။အုပ်စုစီမံအုပ်ချုပ်သူ (သို့) အုပ်ချုပ်သူအဖွဲ့ဝင်တစ်ဦးဦးသည် ထိုအချက်အလက်ကိုဝင်ရောက်ကြည့်ရှုခွင့်ရှိသည်။ သင်သည် Life.Church ပိုင်ဆိုင်သောမည်သည့်ဝက်ဘ်ဆိုက်သို့မဆို အီးမေးလ် (သို့) အခြားအကြောင်းကြားချက်ကိုပေးပို့သောအခါ သင်၏စုံစမ်းမြေးမြန်ချက်ကိုစိစစ်ဆောင်ရွန်ရန်သော်လည်းကောင်း၊ သင်၏တောင်းခံချက်များကိုတုံ့ပြန်ပေးရန်သော်လည်းကောင်း၊ ကျွန်ုပ်တို့၏ဝန်ဆောင်မှုကိုပိုမိုကောင်းမွန်စေရန်သော်လည်းကောင်း ထိုအကြောင်းကြားချက်ကို ကျွန်ုပ်တို့ထိန်းသိမ်းထားမည်။"
      third party title: "တိုက်ရိုက်မပါဝင်သောအဖွဲ့၏ဝက်ဘ်ဆိုက်"
      third party text: "ဤကိုယ်ရေးသီးသန့်ပေါ်လစီသည် Life.Church ကစီမံပိုင်ဆိုင်သည့် ဝက်ဘ်ဆိုက်နှင့်အက်ပ်အပေါ်သာအကြုံးဝင်သည်။ Life.Church သည် ကျွန်ုပ်တို့၏ဝန်ဆောင်မှုများနှင့်ဝက်ဘ်ဆိုက်များမှတစ်ဆင့် သင်သွားရောက်သည့်အခြားဝက်ဘ်ဆိုက်များကို မထိန်းချုပ်နိုင်ပါ။ ထိုအခြားဝက်ဘ်ဆိုက်များသည် ကုကီး (သို့) အခြားဖိုင်များကို သင့်ကွန်ပြူတာတွင်ထည့်သွင်းပြီး သင်၏ဒေတာကိုကောက်ယူခြင်း၊ သင်၏ကိုယ်ပိုင်အချက်အလက်များကိုခိုးယူခြင်းစသည်တို့ကိုပြုတတ်သည်။ ထိုသို့သောဝက်ဘ်ဆိုက်သို့သင်ဝင်ရောက်ကြည့်ရှုသောအခါ သူတို့၏ကိုယ်ပိုင်သီးသန့်ပေါ်လစီကိုသေခြာလေ့လာထားသင်သည်။"
      information use title: "သင့်အချက်အလက်ကို ကျွန်ုပ်တို့မည်သို့အသုံးပြုသနည်း"
      information use text: "မှတ်ပုံတင်ရန်လိုအပ်သည့်ဝန်ဆောင်မှုတစ်စုံတစ်ခုအတွက်သင်အကောင့်ဖွင့်သောအခါ သင်၏ကိုယ်ပိုင်အချက်အလက်များကိုဖြည့်သွင်းပေးရန် သင့်အားတောင်းဆိုကြသည်။ အကယ်၍ Life.Church က အဆိုပါအချက်အလက်များကို ကောက်ခံထားသည့်ရည်ရွယ်ချက်အတွက်မဟုတ်သည့်အခြားရည်ရွယ်ချက်အတွက် အသုံးပြုလိုပါက ထိုသို့မသုံးပြုမီ သင့်ထံမှအခွင့်တောင်းမည်။ ကျွန်ုပ်တို့၏မည်သည့်ဝန်ဆောင်မှုတွင်မဆို သင်၏ကိုယ်ပိုင်အချက်အလက်ကိုပေးရန် သင်ငြင်းဆိုပိုင်ခွင့်ရှိသည်။ သို့သော်ထိုသို့ငြင်းဆိုလျှင် ကျွန်ုပ်တို့လည်း ထိုဝန်ဆောင်မှုကိုသင့်အတွက်ဆောင်ရွက်မပေးနိုင်ပါ။"
      information security title: "သင့်အချက်အလက်ကို ကျွန်ုပ်တို့မည်သို့ကာကွယ်ထားသနည်း"
      information security text: "Life.Church သည် သင်၏သဘောတူညီမှုမရှိဘဲ သင်၏ကိုယ်ပိုင်အချက်အလက်ကို ပြင်ပအသင်းအဖွဲ့အားဖော်ပြခြင်းမရှိပါ။ သို့သော် Life.Church သည် သင်၏ကိုယ်ပိုင်အချက်အလက်ကို ချိတ်ဆက်ခြင်း၊ အသုံးပြုခြင်း၊ ထိန်းသိမ်းခြင်းနှင့်ဖော်ပြခြင်းခွင့်တို့ကိုဖော်ပြရန်လိုအပ်သည်ဟု သဘောရိုးဖြင့်ယူဆ၍ (က) ဥပဒေ၊ စည်းကမ်းချက်၊ ဥပဒေဆိုင်ရာလုပ်ဆောင်ချက်၊ လိုက်နာရမည့် အစိုးရ၏တောင်းခံချက်ကိုဖြည့်ဆည်းပေးရသောအခါ (ခ) အသုံးပြုခြင်းဆိုင်ရာစည်းကမ်းကိုအကျိုးသက်ရောက်စေရန်နှင့် စည်းကမ်းချိုးဖောက်မှုအလားအလာရှိသည့်အတွက်စုံစမ်းစစ်ဆေးရသောအခါ (ဂ) လိမ်လည်မှု (သို့) လုံခြုံမှုနှင့်နည်းပညာဆိုင်ရာချို့ယွင်းမှုကိုတွေ့ရှိ သို့မဟုတ် တားဆီးရသောအခါ (ဃ) ဥပဒေ၏အဆိုးအမိန့် (သို့) အခွင့်အရ Life.Churchနှင့် ၎င်းကိုအသုံးပြုသူ (သို့) အများပြည်သူတို့၏အခွင့်အရေး၊ ပစ္စည်းဥစ္စာနှင့်လုံခြုံမှုတို့ကိုထိခိုက်စေနိုင်သည့်အန္တရာယ်ကိုကာကွယ်ရသောအခါ သင်၏ကိုယ်ပိုင်အချက်အလက်ကိုဖော်ပြရမည်။ Life.Church သည် သင့်လျော်သောလုံးခြုံမှုနည်းစနစ်ကိုအသုံးပြုပြီး ဒေတာကိုခွင့်မရှိဘဲချိတ်ဆက်ခြင်း (သို့) ခွင့်မရှိဘဲပြောင်းလဲ၊ ဖော်ပြ၊ ဖျက်ပစ်ခြင်းမရှိစေရန် ကာကွယ်ပေးသည်။ ထို့ပြင် ကျွန်ုပ်တို့ကောက်ယူထားသောဒေတာ၏အတွင်းရေးထဲမှာပြန်လည်ဆန်းစစ်ခြင်း၊ သိမ်းထားခြင်းနှင့်ပြင်ဆင်ခြင်းဆိုင်ရာလုံခြုံမှုစီမံခြင်းမှစ၍ ကိုယ်ပိုင်ဒေတာများကိုကျွန်ုပ်တို့သိမ်းထားသည့်ပစ္စည်းတို့ကို အခွင့်မရှိဘဲချိတ်ဆက်ခြင်းတို့မှကာကွယ်ရန် ထိရောက်သောလုံခြုံမှုဖြင့်စီမံထားသည်။ ကျွန်ုပ်တို့ဝန်ထမ်းများ၊ ကန်ထရိုက်ယူထားသူများနှင့်ကိုယ်စားလှယ်များသည် ကျွန်ုပ်တို့၏ဝန်ဆောင်မှုကို စီမံခန့်ခွဲ (သို့) ချဲ့ထွင်တိုးမြှင့်စေရန် သင်၏ကိုယ်ပိုင်အချက်အလက်ကို သိရသည့်အခါတွင်လည်း Life.Church သည် သင့်ထံမှတိကျသောအခွင့်မရမီ သူတို့အား ထိုအချက်အလက်ကိုသိရသောအခွင့်ပေးမည်မဟုတ်ပါ။ အထက်ဆိုခဲ့သောပုဂ္ဂိုလ်အသီးသီးသည် ထိုအချက်အလက်များကိုလျှို့ဝှက်ထားရန်တာဝန်ရှိကြောင်းစာချုပ်ချုပ်ဆိုထားသောပုဂ္ဂိုလ်များဖြစ်ကြ၍ တာဝန်ပျက်ကွက်ပါက အလုပ်ဖြုတ်ခြင်း၊ ရာဇဝတ်မှုတရားစွဲဆိုခြင်းစသည့်ပြစ်ဒဏ်တို့ကိုခံရတတ်သည်။"
      data integrity title: "ဒေတာတည်တံ့မှု"
      data integrity text: "Life.Church သည် သင်၏သဘောတူညီမှုမရှိဘဲ သင်၏ကိုယ်ပိုင်အချက်အလက်ကို ပြင်ပအသင်းအဖွဲ့အားဖော်ပြခြင်းမရှိပါ။ ကျွန်ုပ်တို့သည် ထိုက်သင့်သောနည်းလမ်းကိုသုံးပြုပြီး သင်၏ကိုယ်ပိုင်အချက်အလက်များ မှန်ကန်ခြင်း၊ ပြည့်စုံခြင်းနှင့်နောက်ဆုံးဖြစ်ခြင်းရှိမရှိ သေချာစစ်ဆေးပေးသည်။ သို့သော် အသုံးပြုသူဘက်မှလည်း ကိုယ်ပိုင်အချက်အလက်ကို လိုအပ်မှုရှိသည့်အလျောက် မွမ်းမံ၊ ပြုပြင်စေရန် မျှော်လင့်ထားသည်။"
      information access title: "ကိုယ်ပိုင်အချက်အလက်ကိုချိတ်ဆက်မွမ်းမံခြင်း"
      information access text: "Life.Church၏ဝန်ဆောင်မှုတစ်စုံတစ်ခုကို သင်အသုံးပြုသောအခါ သင်၏ကိုယ်ပိုင်အချက်အလက်ကို ဥပဒေ (သို့) တရားဝင်လုပ်ဆောင်ချက်အရ ထိန်းသိန်းထားရန်လိုအပ်မှုမရှိလျှင် ထိုအချက်အလက်တွင်မမှန်ကန်မှုရှိ၍ပြုပြင်ရန် (သို့) ပယ်ဖျက်ရန် သင်တောင်းခံသောအခါ သဘောရိုးဖြင့်သင့်အားထိုသို့လုပ်ခွင့်ပေးနိုင်ဖို့ကြိုးစားပါသည်။ ထိုသို့ အသုံးပြုသူတစ်စုံတစ်ဦးသည် မိမိအချက်အလက်ကိုချိတ်ဆက်ရန် (သို့) ပြုပြင်ရန် (သို့) ပယ်ဖျက်ရန် တောင်းခံလာသည့်အခါ ထိုသို့ခွင့်မပြုမီ ထိုသူကိုယ်တိုင်အမှန်ဖြစ်ကြောင်းဖော်ပြရန် ကျွန်ုပ်တို့တောင်းခံမည်။ အကယ်၍ထိုသို့သောတောင်းခံမှုသည် လွန်ကဲ၍မကြာခဏဖြစ်ခြင်း (သို့) နည်းစနစ်တစ်ခုခုဖြင့်ဆက်တုက်လုပ်ဆောင်နေခြင်း၊ နည်းစနစ်ကိုမတော်မတရားအသုံးပြုပြီးကြိုးစားလုပ်ပေးရခြင်း၊ သူတစ်ပါး၏ကိုယ်ရေးကိစ္စကိုအနှောင့်အယှက်ပေးခြင်း၊ လက်တွေ့လုံးဝမကျခြင်း၊ (ဥပမာအနေဖြင့် တိပ်ခွေတို့တွင်သိမ်းထားသောအချက်အလက်ကိုပြန်ဖော်ရန်တောင်းခံခြင်း) စသည်တို့ဖြစ်ကြောင်းနှင့် ထိုအချက်အလက်နှင့်ချိတ်ဆက်ရန်လိုအပ်မှုမရှိကြောင်းတွေ့ရှိသောအခါ ထိုတောင်းဆိုမှုကိုကျွန်ုပ်တို့ငြင်းပယ်ပါမည်။ ကျွန်ုပ်တို့၏ဝန်ဆောင်မှုအချို့တွင် အသုံးပြုသူ၏ကိုယ်ပိုင်အချက်လက်ကို ချိတ်ဆက်၊ ပြုပြင် (သို့) ပယ်ဖျက်ပေးရန် လုပ်ငန်းစဉ်အဆင့်ဆင့်ရှိသဖြင့် အချက်အလက်ကိုချိတ်ဆက်၊ ပြုပြင်ခွင့်ပြုရာတွင် နည်းစနစ်ကိုမတော်မတရားသုံးပြီးကြိုးစားလုပ်ဆောင်ပေးရခြင်းမရှိလျှင် ထိုဝန်ဆောင်မှုကိုအခမဲ့ပြုလုပ်ပေးသည်။"
      enforcement title: "တင်းကျပ်သောစည်းကမ်းချက်"
      enforcement text: "Life.Church သည် ဤကိုယ်ပိုင်ပေါ်လစီကို အသုံးပြုသူမှလိုက်နာခြင်းရှိမရှိသိရန် အခါအားလျော်စွာစစ်ဆေးတတ်သည်။ ကိုယ်ပိုင်အချက်အလက်နှင့်ဆိုင်သောမကျေမနပ်မှုကိုစာဖြင့်တိုင်တန်းလာခြင်းရှိသောအခါ ထိုတိုင်တန်းသူ၏အခက်အခဲကိုသိနိုင်ဖို့ ကျွန်ပ်တို့သည် ကျွန်ုပ်တို့၏ပေါ်လစီအရ ထိုသူကိုဆက်သွယ်မေးမြန်းတတ်သည်။ Life.Church နှင့်ပုဂ္ဂိုလ်တစ်စုံတစ်ဦးအကြားတွင်ဖြစ်ပေါ်သော ကိုယ်ပိုင်အချက်အလက်လွဲပြောင်းခြင်းနှင့်ပတ်သက်သည့်ပြဿနာကိုဖြေရှင်း၍မရနိုင်သောအခါ ကျွန်ုပ်တို့သည် ဒေသဆိုင်ရာဒေတာကာကွယ်မှုအာဏာပိုင်စသည့် သက်ဆိုင်ရာအာဏာပိုင်အဖွဲ့အစည်းနှင့်ပူးပေါင်းလျက် ထိုပြဿနာကိုကြိုးစားဖြေရှင်းပေးမည်ဖြစ်သည်။"
