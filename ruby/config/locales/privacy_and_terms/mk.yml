mk:
  users:
    privacy:
      policy: "%{youversion} Политика на приватност"
      intro: "Веб страницата и апликацијата на YouVersion, во сопственост и раководена од Life.Church, знае дека ти е важно како се користат и споделуваат твоите информации. Се надеваме дека следните изјави ќе ти помогнат да разбереш како YouVersion ќе ги собира, користи и чува информациите кои ни ги доверуваш преку нашата страница или апликација."
      translation disclaimer: "Членовите од договорот за приватност се преведени за ваш преглед, но Life.Church неможе да ја гарантира коректноста на преводот. Ако постојат некакви семантички разлики во преводот од Македонски на Англиски, Англискиот оригинал ќе биде изворот важечкиот договор."
      what we collect: "Кои информации ги собираме и како ги користиме"
      your information title: "Информации кои ги даваш"
      your information text: "Кога ќе регистрираш YouVersion сметка, друга Life.Church услуга или промоција која бара регистрација, ние ќе побараме твои лични информации (како твоето име, електронска пошта и лозинка за сметката). Можно е да ги комбинираме информациите кои ќе ги доставиш преку твојата сметка, со информации од други Life.Church услуги или од трети лица, за да ти овозможиме подобро искуство и да се подобри квалитетот на нашите услуги. За одредени услуги, можеме да ти дозволиме да бидеш изземен од комбинирање на вакви информации."
      device id title: "Единствен ID на уредот и GPS локација"
      device id text: "Кога ја користиш библиската апликација на YouVersion, може да го зачуваме твојот уникатен идентификациски код на уредот (‘UDID‘) и/или ИП адреса и/или ГПС локација. Овие информации ги користиме за да обезбедиме прилагодено искуство за тебе. Информациите се собираат со цел да се одреди вкупниот број на уникатни уреди кои ги користат нашите услуги или дел од нашите услуги, за да ја пратиме вкупната употреба, за анализа на податоци, и за поефикасно да комуницираме со тебе. Овие информации можно е да ги комбинираме со информации од трета страна за да ти овозможиме подобро искуство и да го подобриме квалитетот на нашата услуга. Ние не споделуваме со трети страни било која од личните информации поврзани со твојот UDID или ГПС локација без твоја изречна дозвола."
      cookies title: "Life.Church колачиња"
      cookies text: "Кога го посетуваш <a href='https://www.bible.com' target='_self'>www.bible.com</a>, може да испратиме „колаче“ на твојот компјутер за да бидеме во можност да го препознаеме твојот прелистувач. („колаче“ е едноставна текстуална датотека која содржи низа од карактери.) Прифаќањето на нашите колачиња ти овозможува да ги задржиш своите кориснички преференци од една во друга сесија. Иако по дифолт, повеќето прелистувачи прифаќаат колачиња, ти можеш да го прилагодиш прелистувачот да ги отфрла сите колачиња, или да те информира кога ти се испраќа колаче. Некои опции и услуги на YouVersion може да не функционираат соодветно ако ја исклучиш опцијата за колачиња."
      log title: "Лог информации"
      log text: "Кога го користиш YouVersion, нашите сервери автоматски ги запишуваат информациите кои твојот прелистувач ги праќа кога посетуваш некоја од нашите веб-страници. Овие записи на серверите може да содржат информации како што се барањата од твојот прелистувач, адреса на Интернет Протокол, тип на прелистувач, јазик на прелистувач, датумот и времето на твоето барање, и едно или повеќе колачиња кои може да го идентификуваат твојот пребарувач."
      communications title: "Комуникации на корисникот"
      communications text: "Личните информации или барања кои ги испраќаш преку <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a> ќе бидат испратени до администраторот на групата. Администраторот на групата и/или некој од членовите ќе имаат пристап до оваа информација. Кога ќе испратиш електронска пошта или друг вид на комуникација до било која веб-страница во сопственост на Life.Church, ние може да ги задржиме тие комуникации со цел да ги процесираме твоите барања, да одговориме на нив или да ги подобриме нашите услуги."
      third party title: "Трети страници"
      third party text: "Оваа Политика на приватност се применува само на страниците и апликациите кои се во сопственост и раководени од Life.Church. Life.Church не може да ги регулира другите страници кои се поврзани преку нашите страници и услуги. Овие други страници може да постават нивно колаче или други датотеки на твојот компјутер, да соберат податоци или злоупотребат лични информации од тебе. Треба да се запознаеш со нивните Политики на приватност, доколку се одлучиш да ги посетиш нивните страници."
      information use title: "Како ги користиме твоите информации?"
      information use text: "Кога се пријавуваш за услуга која бара регистрација, бараме од тебе лични информации. Ако Life.Church сака да ги употреби тие информации на поразличен начин од целта за која биле прибрани, ќе побараме дозвола од тебе за таа употреба. Не прибираме или користиме лични информации за цели поразлични од оние опишани во Полисата за Приватност и/или во белешките за конкретните услуги, освен ако немаме дозвола од тебе за тоа. Можеш да одбиеш да дадеш лични информации на која било наша услуга, што значи Life.Church можеби нема да може да ти ја овозможи истата."
      information security title: "Како ги заштитуваме вашите информации?"
      information security text: "Life.Church не ги споделува твоите лични информации со други институции надвор од Life.Church без твоја експлицитна согласност. Life.Church може да ги сподели твоите лични информации само ако има добра верба дека пристапот, користењето, зачувувањето или откривањето на таква информација е разумно потребно за да се (a) задоволи одреден закон, рeгулатива, судски процес или владино барање, (b) спроведе применливи услови на користење, вклучувајќи можни прекршоци, (c) детектира, спречува или во спротивно посочува на измама, безбедносни или технички прашања, или (d) да се заштити против повреда на правата, имотот и безбедноста на Life.Church, неговите корисници или на јавноста како што е дозволено или забрането со закон. Life.Church ги презема неопходните безбедносни мерки да се заштити од неовластен пристап или неовластено менување, објавување или уништување на податоци, вклучувајќи внатрешни прегледи на нашите податочни колекции, податочни складишта или процесни практики и безбедносни мерки, како и мерки на физичко обезбедување за заштита од неовластен пристап кон системите каде што ги чуваме личните податоци. Освен со експлицитна дозвола добиена од тебе, Life.Church го ограничува пристапот на лични информации на своите вработени, изведувачи и агенти на кои им е потребна таа информација за да оперираат, развиваат и да ги унапредуваат нашите услуги. Овие индивидуалци се обврзани со договори за доверливост и може да бидат предмет на дисциплински мерки, вклучувајќи завршување на работниот однос и кривични пријави, доколку не ги следат овие обврски."
      data integrity title: "Интегритет на податоците"
      data integrity text: "Life.Church ги прегледува собраните податоци, местото за чување и практиките за процесирање, за да се увериме дека собираме, зачувуваме и процесираме само лични информации потребни за подобрување на нашите услуги. Преземаме разумни чекори за да овозможиме личните податоци кои ги процесираме да бидат точни, целосни и ажурирани, но сепак зависиме од корисниците да ги ажурираат или поправат своите лични информации кога тоа е потребно."
      information access title: "Пристапување и ажурирање на личните податоци"
      information access text: "Кога користиш кои било од услугите на Life.Church, ние во доверба ти овозможуваме пристап до твоите лични податоци, со цел за корекција на податоците ако се неточни или да се избришат доколку не е побарано да се зачуваат од законот или за легитимни услужни цели. Ние бараме од индивидуалните корисници да се идентификуваат себеси и бараната информација да биде пристапена, корегирана или избришана пред да се процесираат такви барања и воедно можеме да одбиеме да процесираме барања кои се наразумно повторувачки или систематски, кои бараат непропорционален технички напор, ја загрозуваат приватноста на другите или би биле крајно непрактични (на пример, барања во врска со информација на бекап дисковите) или за чиј пристап нема потреба од идентификација. Во секој случај кога овозможуваме информација за пристап или корекција, ние ја овозможуваме оваа услуга бесплатно, освен ако тоа бара непропорционален напор. Некои од нашите услуги имаат различни процедури за пристап, корекција или бришење на личните податоци на корисниците."
      enforcement title: "Присила"
      enforcement text: "Life.Church периодично ја прегледува својата сообразност со оваа Политика на приватност. Кога ќе примиме формална писмена претставка во врска со приватноста, наша политика е да го контактираме корисникот кој се жали, во врска со неговата или нејзината грижа. Ние ќе соработуваме со соодветните регулаторни авторитети, вклучувајќи ги авторитетите за зачувување на локални податоци, за да се решат какви било претставки во врска со трансфер на лични податоци кои не можат да се решат помеѓу Life.Church и физичко лице."
      questions title: "Прашања"
      questions text: "Прашања за политиката на приватност можат да се упатат на: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "Услови за користење"
      translation disclaimer: "Условите за користење се преведени само информативно, но сепак, Life.Church не дава никакви гаранции или застапувања во однос на точноста на преводот. Ако било кои разлики се најдат помеѓу англиската и преведената верзија, англиската верзија е официјална."
      acceptance title: "Прифаќање на условите"
      acceptance text: "Со кликањето на ‚се согласувам‘ прифаќаш дека ги имаш прочитано и се согласуваш со УСЛОВИТЕ ЗА КОРИСТЕЊЕ на YouVersion.  Life.Church овозможува услуги на интернет и www (World Wide Web) преку својата YouVersion апликација и разни веб-страници, вклучувајќи го <a href='https://www.bible.com' target='_self'>http://bible.com</a> (колективно, ‚YouVersion‘), предмет на следните УСЛОВИ ЗА КОРИСТЕЊЕ. Life.Church може да ги ажурира УСЛОВИТЕ ЗА КОРИСТЕЊЕ од време на време, без предупредување, и да ја одржува најактуелната верзија на овие УСЛОВИ ЗА КОРИСТЕЊЕ на: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Кога го користиш YouVersion, исто така ќе треба да ги почитуваш дополнителните упатства или правила кои можат да бидат објавени од време на време на сајтот на YouVersion. Сите тие упатства или правила се вклучени во овие УСЛОВИ ЗА КОРИСТЕЊЕ. Прекршувањето на овие УСЛОВИ ЗА КОРИСТЕЊЕ треба да се пријави преку електронска пошта на <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "Опис на услугите"
      description text: "Life.Church им овозможува пристап на корисниците кон мноштво услуги преку YouVersion, вклучувајќи но не ограничувајќи се, на видео прегледи, објавување блогови и коментари, забелешки, други различни комуникациски алатки, форуми и персонализирани содржини, а сето тоа бесплатно за корисникот. Со користење на YouVersion, разбираш дека таквото користење вклучува и комуникација од Life.Church, вклучувајќи но не ограничувајќи се на сервисните известувања, административните пораки и други пораки на кои се имаш лично претплатено. Ти разбираш и се согласуваш дека си одговорен за обезбедување пристап до YouVersion, што би можело да вклучува опрема и трошоци од трета страна (како на пример трошоци за интернет провајдерот, мобилен интернет или други трошоци кои произлегуваат од прикажување и доставување на пораките)."
      registration title: "Твоите должности при регистрацијата"
      registration text: "Прифаќаш и се согласуваш да:<ul><li>дадеш вистинска, точна, ажурирана и целосна информација за себе како што е барано од регистрацискиот формулар на YouVersion (Регистрациските податоци) и</li><li>да ги одржуваш и ажурираш регистрациските податоци за да останат вистинити, точни, ажурирани и целосни. Доколку Life.Church се сомнева дека тие податоци се невистинити, неточни, неажурирани или нецелосни, Life.Church има право да ја суспендира или затвори твојата сметка и да одбие делумно или целосно идно користење на YouVersion (или дел од тоа). Life.Church се грижи за безбедноста и приватноста на сите корисници, особено на децата. За оваа цел, родителите на децата под 13 годишна возраст, кои им дозволуваат на своите деца да пристапат на YouVersion мора да се свесни дека YouVersion е дизајниран да се обраќа на широка публика. Следствено, како легален старател на вашето дете, ваша е одговорноста да одредите дали YouVersion е соодветен за вашето дете.</li></ul>"
      privacy title: "Life.Church Политика на приватност"
      privacy text: "Регистрациските податоци и други информации за тебе се предмет на нашата Политика на приватност, лоцирана на <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>. Ти разбираш дека преку користење на YouVersion се согласуваш на собирање и користење (како што е објаснето во Политиката на приватност) на оваа информација, вклучувајќи трансфер на оваа информација во Соединетите Американски Држави и/или други земји за чување, процесирање и користење од <a href='http://life.church' target='_self'>Life.Church</a>."
      account title: "Кориснички профил, лозинка и безбедност"
      account text: "По завршување на регистрацискиот процес на YouVersion, ќе примиш лозинка и име на сметката.Ти си одговорен за чување на доверливоста на лозинката и сметката и си целосно одговорен за сите активности кои се случуваат под твојата сметка и лозинка.Ти се согласуваш:<ul><li>веднаш да го известиш Life.Church за какво било неавторизирано користење на твојата лозинка или сметка или какво било пробивање на сигурноста, и</li><li>ќе се осигураш дека ќе се одјавуваш од твојата сметка на крајот од секоја сесија.</li></ul>"
      conduct title: "Однесување на членовите"
      conduct text: "Ти разбираш дека сите информации, податоци, текст, софтвер, музика, звук, фотографии, графика, видео, пораки, тагови, постирања на блог или форум или друг материјал („содржина“), без оглед дали е публикувана јавно или приватно, се единствена одговорност на личноста од каде таа содржина започнала. Ова значи дека ти си целосно одговорен за сета содржина која ја прикачуваш, постираш, пренесуваш или на друг начин ја правиш достапна преку YouVersion. Иако Life.Church не ја следи содржината која се доставува на YouVersion, Life.Church не може разумно да ја гарантира точноста, интегритетот, квалитетот или одржливоста на таквата содржина. Ти разбираш и се согласуваш дека со користење на YouVersion, би можел да бидеш изложен на содржина која е навредлива, непристојна или непожелна. Се согласуваш да не го користиш YouVersion за:<ul type='none'><li>прикачување, постирање, е-пошта, пренесување или на друг начин правење достапна содржина која е незаконска, штетна, заканувачка, навредлива, вулгарна, вознемирувачка, непристојна, клеветничка, која навлегува во нечија приватност, полна со омраза, дискриминаторска или расно, етнички или на друг начин проблематична;</li><li>нанесување штета на малолетници на кој било начин;</li><li>претставување како друга личност или ентитет, вклучувајќи но не ограничувајќи се на лица од Life.Church, водачи на форуми, водители или лажно да се тврди или на друг начин лажно да се претставува твојата поврзаност со лице или ентитет;</li><li>да се фалсификува заглавие или на друг начин да се манипулираат идентификатори со цел да се маскира потеклото на содржината пренесена преку YouVersion;</li><li>прикачување, постирање, е-пошта, пренесување или на друг начин правење достапна содржина за која немаш право да ја направиш достапна според кој било закон или според договорни или доверителски односи (како што се внатрешни информации, сопственички или доверливи информации научени или добиени како дел од работен однос или од договори кои вклучуваат необелоденување на информации);</li><li>прикачување, постирање, е-пошта, пренесување или на друг начин правење достапна содржина која повредува патент, заштитен знак, трговска тајна, авторски права или други сопственички права (‚права‘) на која било страна;</li><li>прикачување, постирање, е-пошта, пренесување или на друг начин правење достапна содржина преку неавторизирано рекламирање, промотивни материјали, непосакувана пошта, ланчани писма, пирамидални шеми или каква било друга форма на наведување;</li><li>прикачување, постирање, е-пошта, пренесување или на друг начин правење достапна содржина која содржи софтверски вируси или друг вид на компјутерски код, датотеки или програми дизајнирани да ја попречат, уништат или ограничат функционалноста на кој било компјутерски софтвер, хардвер или телекомуникациска опрема;</li><li>да се наруши нормалниот тек на дијалог или да се дејствува на начин кој негативно влијае врз можноста на другите корисници да се вклучат во интеракција во реално време;</li><li>да се попречува или прекинува YouVersion, серверите или мрежите поврзани со YouVersion, да не се почитуваат барањата, процедурите, политиките или регулативите на мрежите поврзани со YouVersion;</li><li>намерно или ненамерно прекршување на кои било од применливите локални, државни, национални или меѓународни закони;</li><li>овозможување материјална поддршка или ресурси (или да се сокрие односно прикрие природата, локацијата, изворот или сопствеништвото на материјалната поддршка или ресурси) на која било организација односно организации означени од владата на САД како странски терористички организации според член 219 од Националниот акт за имиграција;</li><li>следење или на друг начин малтретирање други лица; и/или</li><li>собирање или зачувување лични податоци за други корисници во врска со забрането однесување или активности објаснети погоре.</li></ul>Life.Church му овозможува на YouVersion некомпензирачки, лични и нематеријални духовни и/или религиозни придобивки. Ти прифаќаш дека Life.Church може, но и не мора да ги прегледува содржините, но Life.Church има право (но не и обврска) како свое дискреционо право да прегледува, одбива или отстранува каква било содржина достапна преку YouVersion, од која било причина.<br><br>Ти прифаќаш и се согласуваш дека Life.Church може да им пристапи, да ги зачува и да ги открие твоите информации за сметката како и твојата содржина, доколку се побара да го направи тоа според законот или како дело на добра волја со верба дека таквиот пристап на зачувување или откривање е разумно потребно за:<ul><li>судски процес;<li>примена на Условите за користење;</li><li>одговор на тврдења дека некоја содржина прекршува права на трети страни;</li><li>одговор на твои барања за корисничка услуга; или</li><li> заштита на правата, сопственоста или личната безбедност на Life.Church, нејзините корисници и јавноста.</li></ul><br>Ти разбираш дека техничката обработка и пренос на YouVersion, вклучувајќи ја твојата содржина, може да вклучува<ul><li>пренос преку разни мрежи; и</li><li>промени за прилагодување кон техничките барања на поврзаните мрежи или уреди.</li></ul>"
      international title: "Глобална природа на комуникациите"
      international text: "Ти прифаќаш дека со користење на YouVersion, ќе овозможуваш испраќање на комуникација преку компјутерската мрежа на Life.Church, чии делови се лоцирани низ целиот свет. Како резултат на тоа, дури и комуникација која изгледа дека се случува внатре во една држава, може да резултира во пренос со внатрешна и глобална комуникација без оглед на тоа каде физички си лоциран за време на тој пренос. Следствено, ти прифаќаш дека користењето на YouVersion резултира со домашен и глобален податочен пренос. Препознавајќи ја глобалната природа на Интернет, ти се согласуваш да се сообразиш со сите локални правила во однос на однесувањето и прифатената содржина на Интернет. Поточно, се согласуваш да се сообразиш со сите применливи закони во врска со преносот на технички податоци од Соединетите Американски Држави или од земјата во која живееш."
      content title: "Содржината е предадена или е достапна за вклучување во услугата"
      content text: "Life.Church не го презема сопствеништвото на содржината која ја објавуваш или ја правиш достапна за вклучување во YouVersion. Сепак, со почит кон содржината која ја објавуваш или ја правиш достапна за вклучување на јавно достапните области на YouVersion, ти ѝ ja дозволуваш на Life.Church следната глобална, без надоместок и неексклузивна лиценца односно лиценци, како што се применливи:<ul type='none'><li>Со почит кон содржината која ја објавуваш или ја правиш достапна за вклучување на јавно достапните области на YouVersion, дозволено е да се користи, дистрибуира, репродуцира, модифицира, адаптира, јавно изведува, јавно прикажува и да се направат извадоци на таквата содржина за цел овозможување и промовирање на специфични делови на YouVersion, односно тие делови каде беше објавена таквата содржина или каде беше достапна. Оваа дозвола (лиценца) постои сѐ додека продолжуваш да вклучуваш таква содржина во YouVersion и ќе прекине кога ти или Life.Church ќе ја отстраните таквата содржина од YouVersion.</li><br><li>Со почит на сета содржина освен фотографии, графика, аудио и видео кои ги прикачуваш или ги правиш возможни за вклучување на јавно достапните делови на YouVersion, се дава постојана, неотповикувачка и целосно суб-лиценцирачка дозвола за користење, дистрибуирање, репродуцирање, модифицирање, адаптирање, издавање, преведување, јавно изведување, јавно прикажување и правење извадоци на таквата содржина (во целост или во делови) и да се вметне таквата содржина во друг проект во каков било формат или медиум кој е познат или подоцна ќе биде развиен.</li><br><li>‚Јавно достапни.‘ ‚Јавно достапни‘ делови на YouVersion се тие делови кои се наменети да бидат достапни на јавноста. Јавно достапни делови на YouVersion би можеле да вклучат, но не се ограничени на веб страници за пораки, блогови и форуми кои се отворени за членовите и посетителите.</li></ul>"
      contributions title: "Придонес кон YouVersion"
      contributions text: "Со поднесување на идеи, сугестии, документи и/или предлози (‚Придонесувања‘) кон YouVersion, ти прифаќаш и се согласуваш дека:<ul><li> твоето придонесување не содржи доверливи или сопственички информации;</li><li> Life.Church не е обврзана за доверливост, искажана или имплицирана, во однос на придонесувањата;</li><li> Life.Church ќе има право да користи или обзнани (или да одлучи да не користи или обзнани) таков вид на придонесувања за која било цел, на кој било начин, на кој било медиум во глобални рамки;</li><li> Life.Church може да има нешто слично на придонесувањата кое е во разгледување или во развој;</li><li> твоите придонесувања автоматски стануваат сопственост на Life.Church без никаква обврска на Life.Church кон тебе; и</li><li> ти немаш право на каква било компензација или повраток од каков било вид од Life.Church под никакви услови.</li></ul>"
      indemnity title: "Надоместување и ослободување од одговорност"
      indemnity text: "Ти се согласуваш да ги надоместиш и да не поднесуваш пријава или барање до Life.Church и нејзините подружници, соработници, управители, агенти, вработени, партнери и лиценцори, вклучувајќи разумен хонорар за адвокат, направено од кое било трето лице кое произлегува од содржината што ја прикачуваш, објавуваш, пренесуваш или на друг начин ја правиш достапна преку YouVersion, преку твоето користење на YouVersion, твоите врски со YouVersion, твое прекршување на Условите за користење, или твое прекршување на кое било право на друг. Ти јасно разбираш и се согласуваш дека Life.Church и нејзините подружници, соработници, управители, агенти, вработени, партнери и лиценцори не гараантираат дека:<ul><li> YouVersion ќе ги следи твоите барања;</li><li> YouVersion ќе работи непрекинато, времено, сигурно и без грешки; и</li><li> резултатите кои ќе бидат добиени од користењето на YouVersion ќе бидат точни и доверливи. Под ниедна околност Life.Church нема да биде одговорна, на кој било начин, за губење или штета на што било, предизвикано како резултат на користење на содржината достапна преку YouVersion.</li></ul>Ти јасно разбираш и се согласуваш дека материјалот преземен или на друг начин добиен преку користењето на YouVersion, ти е достапен на твоја сопствена дискреција и ризик, и ти исклучиво ќе бидеш одговорен за каква било штета на твојот компјутерски систем или губење на податоци кое може да резултира од преземање на таков материјал."
      resale title: "Недозволена препродажба на услугите"
      resale text: "Ти се согласуваш да не репродуцираш, умножуваш, копираш, продаваш, тргуваш, препродаваш или искористуваш за какви било комерцијални цели, кој било дел од YouVersion (вклучувајќи го твојот број за идентификација во Life.Church), користење на YouVersion, или пристап до YouVersion."
      storage title: "Општи практики во врска со користењето и складирањето"
      storage text: "Ти прифаќаш дека Life.Church може да воведе и да модифицира од време на време, генерални практики и лимити во врска со користење на YouVersion, вклучувајќи ограничување за максималниот број на денови во кои може содржината да биде задржана од YouVersion. Ти се согласуваш дека Life.Church нема одговорност во случај на бришење или потфрлање да се зачува некоја содржина одржувана или пренесена од YouVersion. Ти прифаќаш дека Life.Church го има правото, преку своја слобода на одлучување, да одјави и комплетно отстрани кориснички сметки кои се неактивни подолг временски период."
      modifications title: "Модификации на услугата"
      modifications text: "Life.Church има право во кое било време и од време на време да го модифицира или прекине, привремено или постојано, YouVersion (или негов дел) со или без најава. Ти се согласуваш дека Life.Church нема да биде одговорен кон тебе или кон друга трета страна за какви било модификации, суспензија или прекинување на YouVersion."
      termination title: "Прекин"
      termination text: "Ти се согласуваш дека Life.Church може од која било причина или без причина и без претходна најава, по сопствена одлука и во секое време веднаш да ја прекине твојата Life.Church сметка и пристап до YouVersion, без никаква одговорност кон тебе или кое било трето лице за укинување на твојата сметка или пристап до YouVersion."
      dealings title: "Работење со трети лица"
      dealings text: "Се согласуваш дека одговорноста за каков било однос со кое било лице што го имаш најдено или запознаено преку YouVersion е строго твоја. Исто, се согласуваш дека Life.Church не може да биде одговорен за каква било загуба или штета од кој било вид, настаната како резултат на твојот однос со лица запознаени или најдени преку YouVersion."
      links title: "Линкови"
      links text: "YouVersion или кое било трето лице, може да обезбеди линкови до други World Wide Web страници или ресурси. Ти прифаќаш и се согласуваш дека Life.Church нема контрола или каква било одговорност за достапноста на која било содржина, реклама, производ или други материјали достапни од таквите страници или ресурси. Исто прифаќаш и се согласуваш дека Life.Church не е одговорен на кој било начин за каква било штета или загуба предизвикана од или со употребата на која било таква страница или ресурс."
      rights title: "Лиценцирани права"
      rights text: "Ти прифаќаш и се согласуваш дека YouVersion содржи сопственички и доверливи информации кои се заштитени со авторски права, трговски марки, услужни марки, патенти, закони за интелектуална сопственост или други сопственички права и закони. Освен со дозвола од Life.Church или согласно со закон, забрането е копирање, модифицирање, изнајмување, лизинг, позајмување, продажба, дистрибуција или јавно објавување или пак креирање дела по основ на содржините од YouVersion, делумно или во целост."
      limitation title: "Ограничувања на одговорноста"
      limitation text: "Tи недвосмислено разбираш и се согласуваш дека Life.Church и нејзините подружници, филијали, директори, вработени, агенти, партнери и обучувачи нема да одговараат пред тебе за каква било директена, индиректена, инцидентена, специјална, последователна или примерна штета, вклучувајќи, но не се ограничува само на, штета при загуба на профит, клиентела, корист, податоци или други неопипливи загуби (и во случај Life.Church да била советувана за можноста од именуваните загуби), како резултат на:<ul><li>користењето или неможноста да се користи YouVersion;</li><li>неавторизиран пристап до или промена на твојот пренос или податоци;</li><li>тврдење или однесување на некоја трета страна на YouVersion; или</li><li>која било друга работа поврзана со YouVersion.</li></ul>"
      beneficiaries title: "Нема корисници кои се трета страна"
      beneficiaries text: "Се согласуваш дека, освен ако не е недвосмислено искажано преку овие Услови за користење, нема да има корисници кои се од трета страна во овој договор"
      notice title: "Напомена"
      notice text: "Life.Church може да ти обезбеди известувања, вклучувајќи и промени на овие УСЛОВИ ЗА КОРИСТЕЊЕ, вклучуваќи, но не се ограничува само преку електронска пошта, регуларна пошта, СМС, ММС, текст порака, објави на YouVersion или други разумни начини кои се сега познати или развиени подоцна."
      trademark title: "Информација за заштитниот знак"
      trademark text: "Заштитениот знак, логоата, заштитениот знак за услуги, имињата на производите и услугите поврзани со Life.Church и нејзините служби се заштитени знаци на Life.Church (\"Life.Church Marks\"). Без претходна писмена согласност од Life.Church, ти се согласуваш да не ги прикажуваш или користиш заштитените знаци на Life.Church во која било околност."
      copyright title: "Напомена и процедура за побарување на авторски права или кршење на интелектуална сопственост"
      copyright text: "Life.Church ја почитува интелектуалната сопственост на другите. Ние го бараме истото од нашите корисници, особено во делот каде што се користи YouVersion. Life.Church може, во соодветни ситуации и во сопствена дискреција, да оневозможи и/или затвори сметка на корисници за кои е можно да се повторувачки прекршители. Ако мислиш дека твојата работа била копирана на начин што означува повреда на авторските права или твојата интелектуална сопственост на некаков друг начин била повредена, прати ги следните информации на legal@youversion.com:<ul type='none'><li>Електронски или физички потпис на лицето кое е авторизирано или претставува застапник на сопственикот на авторските права или друга интелектуална сопственост;</li><br><li>Пишан опис на авторското дело или друга интелектуална сопственост која што ја поседувате а била повредена;</li><br><li>Пишан опис на тоа каде повредениот материјалот што го поседувате е лоциран на YouVersion;</li><br><li>Вашата адреса, телефонски број и е-пошта (сè што може да се примени);</li><br><li>Писмена изјава од вас дека верувате дека спорното користење не е авторизирано од сопственикот на авторските права, неговиот агент, или законот;</li><br><li>Писмена изјава од вас, дадена под кривична одговорност, дека информациите горе се точни и дека вие сте сопственик на авторските или интелектуалните права или дека сте овластени да постапувате во име на сопственикот на авторските или интелектуалните права. Агентот за барања на повреди на авторски или интелектуални права на Life.Church може да се контактира на следниот начин:%{newline}Преку пошта: Life.Church c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}Телефон: 1-405-680-5433%{newline}Факс: 1-405-844-3002%{newline}Е-пошта: %{mailto_link}</li></ul>"
      general title: "Општи информации"
      general text: "Целосност на договорот. Овие УСЛОВИ ЗА КОРИСТЕЊЕ го претставуваат целосниот договор помеѓу тебе и Life.Church и со нив се регулира твоето користење на YouVersion, со што се надминуваат сите претходни договори помеѓу тебе и Life.Church во однос на YouVersion. Те молиме имај предвид дека може да бидеш подложен на дополнителни услови за користење.<br><br>Договорена надлежност и надлежен суд. УСЛОВИТЕ ЗА КОРИСТЕЊЕ и односот помеѓу тебе и Life.Church се регулираат согласно законите на Државата Оклахома и истите ќе имаат приоритет во случај на можност за примена на одредби кои се спротивни на ова законодавство. Ти и Life.Church со ова сте согласни и прифаќате дека ексклузивна стварна и месна надлежност имаат судовите во областа Оклахома Каунти, Оклахома.<br><br>Откажување и ништовност на Условите. Доколку Life.Church не примени некое право или одредба од овие УСЛОВИ ЗА КОРИСТЕЊЕ, таквиот чин не претставува откажување од таквото право или одредба. Доколку надлежниот суд утврди дека некоја одредба од овие УСЛОВИ ЗА КОРИСТЕЊЕ е ништовна, договорните страни се согласни дека судот ќе даде правна сила на намерата која страните сакале да ја постигнат со ништовната одредба, додека останатите одредби од овие УСЛОВИ ЗА КОРИСТЕЊЕ ќе останат во сила и ќе произведуваат правно дејство.<br><br>Права кои не можат да се наследуваат и кои не можат да се пренесуваат. Со ова потврдуваш дека си запознаен дека твојата сметка на Life.Church е непренослива, и сите права во однос на твојот Life.Church профил или содржина на твојата сметка ќе престанат во моментот на твојата смрт. По приемот на копија од твојот извод од матична книга на умрените, Life.Church може да ја укине твојата сметка и трајно да ја избрише целокупната содржина која е сместена во истата.<br><br>Застареност на побарувања. Со ова потврдуваш дека си запознаен, и согласен си дека без оглед на постоење на каква било одредба или закон која укажува на спротивното, сите финансиски побарувања или барања за презема