mk:
  legal:
    privacy:
      policy: "%{youversion} Политика на приватност"
      h1: "Краток преглед"
      p1: "Еве накратко што можеш да најдеш во нашата Политика на приватност, која ги покрива сите производи и услуги од YouVersion:"
      h2: "Чувство дека апликацијата е лично за тебе."
      p2: "Кога регистрираш сметка на YouVersion или користиш некоја од нашите апликации или веб-страници, информациите што ги собираме се со цел да понудиме персонализирано Библиско искуство."
      h3: "Како ги користиме твоите податоци."
      p3: "Политиката на приватност јасно ги опишува видовите на податоци што ги собираме од твојата активност и како ги користиме тие информации за да го подобриме твоето искуство со YouVersion. Ние не ги споделуваме твоите податоци за лична идентификација со кои било трети лица или рекламни мрежи."
      h4: "Твојата приватност е заштитена."
      p4: "Кога ќе видиш дека споделуваме статистики и прославуваме за користењето на Библијата низ целиот свет, ние гарантираме дека ги анализираме податоците на начин кој ја заштитува твојата приватност. Кога оваа информација е објавена, таа е само во збирна форма која не ги открива твоите лични податоци. Покрај тоа, ние спроведуваме безбедносни и заштитни мерки кои се стандардизирани од ИТ индустријата, дизајнирани да ги заштитат твоите податоци."
      h5: "Твоето искуство."
      p5: "Нашата Политика за приватност ги објаснува правата што ги имаш при користењето на YouVersion, вклучувајќи пристап, споделување, менување и бришење на твоите лични податоци. Ние, исто така, објаснуваме како технологиите за собирање на податоци помагаат да се обезбеди функционалност и увид за да ти помогнеме целосно да се вклучиш со YouVersion и Библијата."
      h6: "Политика на приватност"
      p6: "Последен пат е изменета на 25 мај 2018 година"
      p7: "Каде што YouVersion обезбедува превод на англиската верзија на Политиката за приватност, ти се согласуваш дека преводот е обезбеден само за твоја погодност и дека верзиите на англиски јазик на Политиката за приватност ќе го регулираат твојот однос со YouVersion. Ако постои контрадикција помеѓу она што го вели англиската верзија на Политиката за приватност и што вели преводот, тогаш англиската верзија ќе има предност."
      h7: "Дефиниции"
      p8: "За да го направиме овој документ полесен за читање, ние ќе користиме одредени кратенки. На пример, кога велиме „YouVersion“, зборуваме за:"
      l1: "Овие YouVersion мобилни апликации"
      l1-1: "Апликација „Библија“"
      l1-2: "Апликација „Библија за деца“"
      l1-3: "Bible Lens"
      l2: "Овие веб-страници на YouVersion"
      l3: "Овие апликации на YouVersion на други платформи"
      l3-1: "Апликации за видео пренос"
      l3-2: "Гласовни асистенти"
      p9: "Производите на YouVersion се во сопственост и управувани од страна на Life Covenant Church, Inc, на која се обраќаме како „Life.Church“, „нас“ или „ние“ во текот на оваа политика. Ние дозволуваме употреба на YouVersion од нерегистрирани корисници, кои ќе ги наречеме „Посетители“, како и регистрирани корисници или „членови“. Кога се осврнуваме и на двете во оваа политика, ќе го употребиме терминот „Корисници“ или „вие“."
      h8: "Прифаќање на условите"
      p10: "Те молиме внимателно прочитај ја оваа Политика на приватност затоа што зборува за тоа како ќе ги собираме, користиме, споделуваме и обработуваме твоите лични податоци, а со пристапувањето до YouVersion се согласуваш со оваа Политика за приватност и нејзините услови, како и согласност за пренесување на твоите податоци и обработување на истите во Соединетите Американски Држави. Твојата употреба на YouVersion исто така е регулирана со нашите <a href=\"https://www.bible.com/terms\">Правила за употреба</a>. Те молиме внимателно прочитај ги овие правила."
      p11: "Ги поздравуваме сите прашања или коментари што можеби ги имаш за оваа Политика на приватност и нашите практики за приватност. Ако имаш какви било прашања или коментари, може да нѐ контактираш на: Life Covenant Church, Inc., Attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 или <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Како ги користиме твоите информации"
      p12: "Ние не ги споделуваме твоите лични податоци со кои било трети лица или рекламни мрежи за нивни рекламни цели. Ние користиме податоци што ги собираме за тебе или кои ти ни ги даваш, вклучувајќи и какви било лични информации, и тоа:"
      l4-1: "Да те обезбедиме со YouVersion и со сите други информации, производи или услуги што ги бараш од нас;"
      l4-2: "Како што е опишано во оваа Политика на приватност;"
      l4-3: "За да се исполнат кои било други цели за кои обезбедуваш;"
      l4-4: "Да ги извршиме нашите обврски и да ги спроведеме нашите права според оваа Политика на приватност и нашите <a href=\"https://www.bible.com/terms\">Правила за користење</a>;"
      l4-5: "На кој било друг начин кој би можеле да го опишеме кога ни обезбедуваш информации; и"
      l4-6: "За која било друга цел со твоја согласност."
      p13: "Твојата можност да пристапиш до YouVersion не зависи од тоа што ни ги даваш твоите лични податоци, и слободно можеш да одбиеш да ни ги доставиш твоите лични податоци, но тоа може да нè спречи да ти обезбедиме одредени сервиси и/или функционалност на YouVersion."
      h10: "Олеснување на твојата употреба на YouVersion"
      p14: "Ние ги користиме твоите лични податоци за да го овластиме твојот пристап до YouVersion доколку си член. Исто така, ги користиме твоите лични податоци за да обезбедиме одредени функционалности на YouVersion во зависност од функционалноста што ја користиш и одбираш, како и личните податоци што прифаќаш да ги споделиш. Ние ги користиме податоците што ги имаме за тебе, за да го овозможиме, подобриме и персонализираме YouVersion, вклучително и со помош на автоматизирани технологии кои се дискутирани во оваа политика и заклучоците што ги носиме од информациите што ги собираме."
      h11: "Пријатели"
      p15: "YouVersion ќе ти овозможи да комуницираш и да се поврзеш со други YouVersion корисници за споделување на библиските стихови, пораки и други содржини. Ние, исто така, овозможуваме комуникација помеѓу тебе и другите преку YouVersion, вклучувајќи, на пример, пораки меѓу членовите. Твој избор е дали да комуницираш или да се поврзеш со друг член. Ќе користиме податоци за тебе за да ти помогнеме да се поврзеш, комуницираш и да споделуваш содржини со други YouVersion корисници. Ова ги вклучува личните информации што ги доставуваш до нас и лицата со кои комуницираш. Ние исто така можеме да ја употребиме листата со контакти од твојот мобилен уред, ако дадеш дозвола на YouVersion за пристап до неа."
      h12: "Настани"
      p16: "Настаните во YouVersion ти овозможуваат да ги лоцираш блиските црковни служби кои ја користат услугата „Настани“, овозможувајќи ти да ги следиш заедно со дадената содржина, да ја читаш Библијата, да фаќаш белешки и да зачуваш своја сопствена копија за понатамошен пристап. Ако одбереш да ја користиш функцијата „Настани“ и да одлучиш да ги споделиш податоците за твојата локација, YouVersion ќе ги користи податоците за тојата локација за да обезбеди листа на настани за кои сметаме дека можеби ќе имаш интерес да ги посетиш."
      h13: "Препораки"
      p17: "Ги користиме податоците што ги имаме за тебе и заклучоците што ги добиваме од тие податоци за да препорачаме одредена содржина и функционалност, како и дополнителни производи и услуги кои ги нудиме преку YouVersion. На пример, врз основа на библискиот план што го завршуваш, може да ти предложиме дополнителни библиски планови. Можеме да те контактираме преку принудни известувања, преку е-пошта или пораки во апликацијата за да ти ги пренесеме овие препораки, како да го користиш YouVersion и други вести на YouVersion. Може да се откажеш од примање на овие пораки преку линкот за отпишување. Можеш исто така да ги приспособиш поставките за известување во самите апликации од YouVersion или преку врската <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Пораки поврзани со услугата"
      p18: "Ние можеме да ги користиме твоите информации за да те контактираме за прашања поврзани со кориснички сметки, безбедност, правни и други прашања поврзани со услугата. Ние ќе го сториме тоа преку пораки во апликацијата, принудни известувања и/или е-пошта. Те молиме да имаш во предвид дека не можеш да се откажеш од примање на услужни пораки од нас, вклучувајќи ги безбедносните и законските известувања."
      h15: "Аналитика и перформанси"
      p19: "Сакаме да го зголемиме проучувањето на Библијата низ целиот свет. Ние ги користиме личните податоци што ни се достапни за да ги набљудуваме социјалните, економските и географските трендови, бидејќи тие се поврзани со учењата на Библијата и конкретните библиски стихови. Во некои случаи, работиме со доверливи трети страни за да го извршиме ова истражување, под контроли кои се дизајнирани да ја заштитат твојата приватност. Ги објавуваме или им дозволуваме на другите да ги објавуваат нашите согледувања, но само во збирна форма која не ги открива твоите лични податоци за идентификација. На пример, ние можеме да ги користиме тоите податоци за да генерираме статистика за севкупната употреба на YouVersion низ целиот свет, во одредени земји и географски региони."
      p20: "Ние користиме нелични и збирни кориснички податоци за рекламирање на YouVersion, вклучувајќи и комуникации кои го промовираат членството во YouVersion и развојот на мрежата, како на пример презентирање на вкупниот број на инсталации на YouVersion на мобилни уреди. Ние ги користиме податоците, вклучувајќи ги и личните информации кои ги дава корисникот, збир од кориснички податоци, податоците собрани преку употреба на YouVersion (како што се историја на пребарување, комплетирање на планот за читање, активност за читање на Библијата), јавни повратни информации и информации од овие податоци за да се спроведат внатрешни истражувања и развој со цел да се обезбеди подобро целокупно YouVersion искуство, да се измери ефикасноста на YouVersion и да се зголеми употребата на YouVersion и неговите карактеристики. Ова е направено преку промени на YouVersion кои се генерално достапни, како и испраќање на кориснички пораки преку YouVersion што укажуваат на функционалноста и содржината на YouVersion."
      h16: "Анкети и истражувања"
      p21: "Анкетите и истражувањата понекогаш се спроведуваат преку YouVersion. Немаш обврска да одговориш на анкетите или истражувањата и имаш избори за секоја информација што ни ја даваш."
      h17: "Безбедност и техничка проблематика"
      p22: "Ги користиме податоците (кои може да ги вклучат твоите комуникации) за да ги испитаме, да одговориме и да ги разрешиме поплаките, законските, безбедносните и техничките прашања што се однесуваат на YouVersion. Ние ги користиме твоите податоци и комуникации ако мислиме дека тоа е неопходно за безбедносни цели или да се испитаат можните измами или прекршување на законот или на нашите <a href=\"https://www.bible.com/terms\">Правила за употреба</a> или на оваа Политика на приватност и/или обид да се наштети на другите."
      h18: "Информации што ги собираме и како ги собираме"
      h19: "Информации што ти ни ги даваш"
      p23: "Ти не мора да станеш член на YouVersion за да го користиш YouVersion. Сепак, членството ни овозможува да го прилагодиме YouVersion да биде повеќе персонализиран. За да станеш член, од тебе се бара да креираш сметка и да обезбедиш одредени информации, како што се твоето име и адреса за е-пошта, кои ќе бидат поврзани со твојата корисничка сметка."
      p24: "Надвор од оваа потребна информација, имаш избор за тоа дали да обезбедиш дополнителни информации за да бидат поврзани со твојата корисничка сметка. Ние собираме лични податоци од тебе кога ќе ти ги доставиш, објавиш или префрлиш на YouVersion. Ти не мораш да обезбедиш такви информации; сепак, ако не обезбедиш, тоа може да ја ограничи нашата способност да го персонализираме YouVersion за тебе, и можноста да го користиш YouVersion во потполност."
      p25: "Ако одбереш да го поврзеш YouVersion со други веб-страници, апликации и услуги, или профили што ги имаш со други апликации, ти ќе ги обезбедиш личните податоци складирани на тие апликации кон YouVersion и Life.Church. На пример, можеш да започнеш нова сметка за членство во YouVersion преку поврзување на твојата сметка на Facebook со YouVersion, и така имаш обезбедено информации за кои даваш согласност да ги споделиш преку Facebook на Life.Church. Можеш да ја откажеш врската со такви сметки и апликации од трети лица со менување на твоите поставки со тие апликации. Дополнително, кога даваш пристап до твоите контакти на уредот со цел за предлози за пријатели, известувањата за тоа кога се приклучува контактот или испраќање на покана до YouVersion, тие информации се зачувуваат на нашите сервери со цел нудење на оваа функционалност."
      h20: "Чувствителни податоци"
      p26: "Со симнување и користење на YouVersion, ние не претпоставуваме дека ти си од некоја конкретна религиозна деноминација или дека ни изразуваш некое конкретно верско уверување; ние само претпоставуваме дека имаш заинтересираност за Библијата. Ние не бараме од корисниците да ни ги кажат нивните верувања или да обезбедат какви било други чувствителни податоци, како што се расата, етничката припадност, филозофските верувања или физичкото или менталното здравје за да ја креираш или да ја одржуваш корисничката сметка на YouVersion. Твојот избор е дали да ни доставиш такви чувствителни информации, ако тоа е опција да го направиш. Ако одбереш да дадеш какви било чувствителни информации, тие може да бидат користини од Life.Church за да создаде персонализирано искуство од YouVersion како и од другите не-чувствителни информации што ни ги даваш. Во секој случај, Life.Church ќе ги обработува чувствителните податоци што ни ги даваш само за легитимните активности на Life.Church, и нема да ги открие овие информации без твоја лична согласност. Ние ќе ги одржуваме твоите информации со соодветни заштитни мерки разгледани во оваа полиса и на друг начин обезбедени од Life.Church. Доколку имаш какви било прашања, слободно контактирај нè на <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Користење на други услуги"
      p27: "Ние можеме да ги комбинираме информациите што ги поднесуваш преку твојата сметка со информациите што ни ги доставуваш преку други Life.Church услуги и производи, како и заклучоците што ги правиме од овие информации за да ти овозможиме подобро искуство и да го подобриме квалитетот на сите услуги и производи што се обезбедени за тебе од страна на Life.Church."
      h22: "Твои објави и придонеси."
      p28: "Кога YouVersion ти овозможува да ги објавуваш, дистрибуираш или прикажуваш информациите, ние на тоа гледаме како „објавено“, \nи истото може да биде во јавни области на YouVersion, веб-страниците на кои пристапуваш преку YouVersion или пренесувани кон други корисници на YouVersion или трети страни, сите тие ќе ги наречеме „Придонеси од корисници“. На пример, тие вклучуваат активности како што се запишување белешка, оставање коментар на објава на пријател или правење на слика со стих."
      p29: "Те молиме имај на ум дека ако откриеш лични информации на јавен начин, без разлика дали преку колаборативни објави, социјални медиуми, форуми за пораки или други јавни онлајн форуми, овие информации можат да бидат собрани и користени од други. Придонесите од корисниците се објавуваат и пренесуваат на твој сопствен ризик. Не можеме да ги контролираме активностите на другите корисници или трети страни со кои одбираш да ги споделуваш твоите кориснички придонеси. Затоа, не можеме и не гарантираме дека твоите кориснички придонеси нема да бидат видени од неовластени лица, ниту пак ќе прифатиме каква било одговорност поврзана со твоите кориснички придонеси."
      h23: "Технологии за автоматско собирање на податоци."
      p30: "<strong>Користење на услугата.</strong> Ние зачувуваме податоци за користење кога го користиш YouVersion, вклучително кога гледаш или кликнуваш на содржината, типот на прелистувачот, јазикот на пребарувачот, кога вршиш пребарување или барање, датумот и времето на твоето барање, инсталирање на ажурирана верзија, кога бараш нова функционалност или користиш една или повеќе алатки понудени преку YouVersion. Ние користиме записи од твои најавувања, адресата на твојот уред за интернет-протоколот (\"IP\"), колачиња и слични технологии за да те идентификуваме и да ја запишеме твојата најава."
      p31: "<strong>Колачиња и други слични технологии.</strong> Ние користиме колачиња и слични технологии (на пример, веб-бикони (web beacons), пиксели, тагови и идентификатори на уредите) за да те препознаеме тебе и/или твојот уред, низ различни апликации на YouVersion и други уреди. Колачињата и сличните технологии помагаат да се изгради најдобро корисничко искуство на YouVersion затоа што тие ни овозможуваат да те препознаеме и да ги одржуваме твоите кориснички преференци од сесија до сесија, да ни помогне да ја зачуваме твојата сметка безбедна и генерално да ја подобриме функционалноста на производите и услугите понудени преку YouVersion. Тие исто така, ни помагаат да се осигуриме дека информациите за членот се користат заедно со точната сметка на членот. Уште поважно, ние не користиме колачиња или слични технологии за да ги олесниме рекламите базирани на интереси од трети страни."
      p32: "Иако повеќето интернет прелистувачи стандардно прифаќаат колачиња и слично, ти можеш да го контролираш овој тип на технологија преку поставките на прелистувачот и сличните алатки и да се согласиш целосно да ги одбиеш сите колачиња. Ако одбиеш да прифатиш колачиња и слични технологии со активирање на соодветната поставка на твојот прелистувач или паметен телефон, можеби нема да можеш да пристапиш до одредени делови од YouVersion, забранувајќи ни да ја испорачаме целосната можност на YouVersion и да спречи користење на одредени функции и услуги што ги бараат овие технологии."
      p33: "Согласувајќи се со нашата Политика на приватност, ти се согласуваш со употребата на колачиња и слични технологии како што е опишано во оваа полиса. Ако користиш YouVersion без да ја активираш можноста на твојот прелистувач или уред за да ги оневозможиш колачињата, ние ќе претпоставиме дека ти се согласуваш да ги примаш сите колачиња обезбедени преку YouVersion."
      p34: "<strong>ID на уредот и локација.</strong> Кога ќе пристапиш или го напуштиш YouVersion, ние го добиваме URL-то на двете страници, онаа од која имаш дојдено и онаа на која одиш следно. Исто така, добиваме информации за твојата ИП адреса, прокси-сервер, оперативен систем, веб-прелистувач и додатоци, идентификатор на уред и функции и/или интернет провајдер или твојот мобилен оператор. Исто така, добиваме податоци од твоите уреди и мрежи, вклучувајќи ги и податоците за локацијата. Доколку го користиш YouVersion од мобилен уред, тој уред ќе ни испрати податоци за твојот уред и GPS-локација врз основа на твоите подесувања на телефонот и пристап кој го имаш доделено на YouVersion."
      p35: "Ние ги користиме овие информации за да ти обезбедиме прилагодено YouVersion искуство за тебе и поефективно да комуницираме со тебе. Информациите исто така се собираат за да се одреди вкупниот број на уникатни уреди кои користат YouVersion и/или делови од YouVersion, за да следат целосна употреба и да ги анализираат податоците за користење за подобрување на функционалноста на YouVersion за сите членови и посетители. Ние можеме да ги комбинираме овие информации со информации од трети лица за да ти овозможиме подобро искуство и да го подобриме квалитетот на нашата услуга."
      p36: "Ние не ги споделуваме твоите лични информации заедно со идентификацијата или локацијата на твојот уред без твоја експлицитна дозвола. Кога е потребно од твојот оперативен систем или интернет прелистувачот, ќе побараме да се одлучиш пред да го користиме GPS-от или други алатки за да ја идентификуваме твојата прецизна локација. Меѓутоа, ние автоматски можеме да собереме одредени детали за твојата употреба на YouVersion, вклучувајќи податоци за сообраќајот, податоци за локацијата, логови и други комуникациски податоци и ресурсите на кои пристапуваш и користиш преку YouVersion. Ние можеме да собираме информации за твојот компјутер, мобилен уред и интернет конекција, вклучувајќи го и уникатниот идентификатор на мобилниот уред, ИП адреса, оперативниот систем, типот на прелистувач и информациите за мобилната мрежа. Ако не сакаш да ги собираме овие информации, треба да престанеш со користење на YouVersion."
      p37: "<strong>Твоја директна комуникација со нас.</strong> Ние собираме информации за тебе кога праќаш, примаш или комуницираш со нас преку пораки, вклучувајќи и кога испраќаш лични информации или барања преку испраќање на е-пошта на <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> преку веб-страницата <a href=\"https://help.youversion.com\">help.youversion.com</a>. Ние ги задржуваме овие комуникации за да ги обработиме твоите прашања, да одговориме на твоите барања и да ги подобриме нашите услуги."
      p38: "<strong>Лични информации.</strong> Ние можеме да ги поврземе информациите што автоматски ги собираме како што е опишано погоре за личните информации што ни ги доставуваш, за да го прилагодиме YouVersion и да дадеш предлози за услугите на YouVersion и функционалноста како што е опишана погоре. Life.Church постојано бара нови и подобри начини да го понуди YouVersion и да го зголеми ангажирањето околу Библијата. Додека го подобруваме YouVersion, ова може да значи собирање на нови податоци или нови начини за користење на податоците. Бидејќи YouVersion е динамичен и постојано се обидуваме да понудиме нови функции, можеби ќе бараме собирање на нови информации. Доколку собираме материјално различни лични податоци или материјално го менуваме начинот на кој ги користиме твоите податоци, ние ќе те известиме и може исто така да ја измениме оваа Политика на приватност."
      h24: "Збир на информации од трети лица"
      p39: "Оваа Политика на приватност се однесува само на страници и апликации кои се во сопственост и управувани од Life.Church. Имајте на ум дека YouVersion може да содржи линкови до други веб-страници или апликации. Ти ја имаш одговорноста за разгледување на изјавите за приватност и политиките на оние други веб-страници за кои одбираш да ги поврзеш со или од YouVersion, за да можеш да разбереш како тие веб-страници ги собираат, користат и складираат твоите податоци. Ние не сме одговорни за изјавите за заштита на приватноста, политиките или содржината на други веб-страници или апликации, вклучувајќи ги и веб-страниците што ги поврзуваш со или од YouVersion. Веб-страниците што содржат ко-брендирање (повикување на нашето име и име на трета страна) содржат содржина доставена од трета страна, а не од нас."
      p40: "Life.Church не може да регулира други страници, содржини или апликации поврзани или дадени од тебе во рамките на YouVersion и нашите различни веб-страници и услуги. Некои содржини или апликации, вклучувајќи и партнерски понуди, на или во YouVersion може да бидат опслужени од трети страни, вклучувајќи ги и добавувачите на содржини, добавувачите на апликации, компаниите за аналитика, производителот на твојот мобилен уред и твојот мобилен оператор. Овие други страници може да ги стават своите колачиња или други датотеки на твојот компјутер, да собираат податоци или да ги примаат личните податоци од тебе. Информациите што ги собираат може да бидат поврзани со твоите лични информации или тие можат да собираат информации, вклучувајќи лични информации, за твоите онлајн активности со текот на времето и преку различни веб-страници, апликации и други онлајн услуги. Тие можат да ги користат овие информации за да ти обезбедат содржина со цел, заснована на интерес (однесување). Ние не ги контролираме технологиите за следење на овие трети страни или како тие можат да се користат. Ако имаш какви било прашања во врска со целните содржини, треба директно да го контактираш одговорниот провајдер."
      h25: "Објавување на твоите информации"
      h26: "Објавување во твое име"
      p41: "Ние можеме да откриеме лични податоци што ги собираме или ти ни ги обезбедуваш како што е опишано во оваа Политика на приватност за да ги исполниме нашите обврски според нашите <a href=\"https://www.bible.com/terms\">Правила за користење</a>, целта за која ги доставуваш, за која било друга цел за која ги бараш кога ни ги даваш информациите, или за која било друга цел за која имаме твоја согласност."
      h27: "Споделување од тебе"
      p42: "Кога споделуваш информации преку YouVersion, тие информации може да ги гледаш ти и кој било друг со кого ти имаш одберено да ги споделиш. Ако им дадеш пристап на други апликации и услуги до твојата сметка на YouVersion, врз основа на твоето одобрување, тие услуги ќе имаат пристап до твоите споделени информации. Употребата, собирањето и заштитата на твоите податоци од таквите услуги на трети страни е предмет на политиките на тие трети страни."
      h28: "Внатрешно откривање"
      p43: "Ние ќе ги споделиме твоите лични податоци внатре во рамките на Life.Church, за да помогнеме во комбинирањето на личните информации опфатени низ различните аспекти на YouVersion и другите наши производи и услуги за да ти помогнеме во обезбедување на услуги на начин кој е персонализиран и корисен за тебе и за другите. На пример, можеме да персонализираме потенцијални сервиси кои би ти ги препорачале на тебе, користејќи колачиња или слични технологии кои следат какви функционалности веќе имаш одбрано да ги добиваш."
      h29: "Споделување со нашите добавувачи на услуги"
      p44: "Ние можеме да откриеме лични податоци што ги собираме или ти ни ги даваш како што е опишано во оваа Политика на приватност, на изведувачите, давателите на услуги и другите трети страни кои ги користиме единствено за да ја поддржиме нашата мисија (како хостинг, одржување, анализа, ревизија, плаќања, откривање на измами, комуникација и развој). На пример, некои од платформите на YouVersion кои се користат за испраќање електронски пораки и известувања се изградени и се управуваат од трети страни, па некои од твоите информации се испраќаат безбедно на тие услуги за да обезбедат таква функционалност. Тие ќе имаат пристап до твоите информации како разумно неопходно за извршување на овие задачи во наше име и се должни да не ги откриваат или да ги користат за други цели."
      h30: "Правен процес"
      p45: "Можно е дека ние ќе треба да откриеме информации за тебе кога тоа го бараат законите, судски налози или друг правен процес или ако имаме добра намера да веруваме дека откривањето е разумно неопходно за (1) да се испитаат, спречат или да се преземе дејство во врска со сомнителни или вистински нелегални активности или да им се помогне на владините агенции за спроведување; (2) да се спроведат нашите договори со тебе; (3) да се испитаат и да се браниме против какви било тврдења или наводи од трета страна; (4) заштита на безбедноста или интегритетот на YouVersion; или (5) практикување или заштита на правата и безбедноста на Life.Church, наши членови и/или посетители, персонал или други. Ние се обидуваме да ги известиме членовите за правните барања за нивните лични податоци кога по наше расудување сметаме дека тоа е соодветно, освен ако тоа не е забрането со закон или судски налог или кога барањето е вонредна состојба. Ние можеме да ги оспориме таквите барања кога веруваме, со наша дискреција, дека барањата се преоптоварени, нејасни или недостига соодветен авторитет, но ние не ветуваме дека ќе го оспориме секое барање."
      h31: "Даватели на содржини на YouVersion"
      p46: "Нашата можност да обезбедиме различни верзии на Библијата на различни јазици е резултат и предмет на договори меѓу нас и одредени библиски друштва и издавачи, кои ќе ги нарекуваме „Даватели на содржини на YouVersion“. Договорите со давателите на содржини на YouVersion ни овозможуваат да им обезбедиме на корисниците на YouVersion можност да преземат одреден библиски текст за локална употреба, под услов да им го обезбедиме на давателите на содржини на YouVersion, името на корисникот, е-поштата и земјата, за идни комуникации. Како резултат на тоа, за да ја обезбедиме оваа опционална функционалност, ние мора да го обезбедиме твоето име, адреса за е-пошта и земјата до релевантниот давател на содржини на YouVersion, кој може да те контактира за други цели. Ние ги споделуваме овие информации само со провајдерот на содржини на YouVersion за локалната верзија што ја побаруваш, тоа го правиме на доверлива основа и само ако давателот на содржини на YouVersion се согласи да ги чува како доверливи твоите информации што ги споделуваме. Ниту една друга твоја лична информација нема да биде споделена со кој било давател на содржини на YouVersion. Кога ќе одбереш да преземеш верзија за локална употреба, ќе добиеш известување како потсетник за овие услови, за кои ќе мораш тогаш да се согласиш за да продолжиш со преземањето. Ниту една информација нема да биде споделена додека не дадеш одобрение, што потоа ќе ти овозможи пристап за да ја преземеш таа локална верзија. Твоите интеракции со кој било давател на содржини на YouVersion се единствено меѓу тебе и тој давател на содржини на YouVersion."
      h32: "Твоите права за бришење, пристап и коригирање на твоите информации"
      p47: "За личните податоци што ги имаме за тебе, ги имаш следните права:"
      l5-1: "Бришење. Може да побараш од нас да ги избришеме сите или некои од твоите лични податоци. Имај на ум дека тоа може да ја ограничи твојата способност да користиш одредена функционалност на YouVersion. Имај во предвид дека е-пошта е потребна за да имаш членска сметка."
      l5-2: "Корекција/модификација: Можеш да ги ажурираш некои од твоите лични податоци преку твојата сметка или да побараш од нас да ги смениме, ажурираме или да ги поправиме твоите податоци во одредени случаи, вклучително и ако е неточна."
      l5-3: "Предмет на, или ограничување или рестрикција, употреба на податоци: Можеш да побараш од нас да престанеме да ги користиме сите или некои од твоите лични податоци (на пример, ако немаме законско право да продолжиме да ги користиме) или да ја ограничиме нашата употреба (за пример, ако твоите лични податоци се неточни или незаконски задржани)."
      l5-4: "Право на пристап и/или земање на твоите податоци: Можеш да ни побараш копија од твоите лични податоци што ни ги имаш дадено."
      p48: "За да ги направиш овие или кои било други барања во врска со твоите лични податоци, можеш да ни пратиш е-пошта на <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Можеш исто така да нѐ контактираш на: Life Covenant Church, Inc., Attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. Бараме лицата кои го бараат ова да се идентификуваат и да ги идентификуваат бараните информации кои треба да се пристапат, да се коригираат или отстранат пред да ги обработиме барањата. Може да одбиеме да процесираме барање ако не можеме да го потврдиме идентитетот на барателот, ако сметаме дека барањето ќе ја загрози приватноста на другите, ако сметаме дека промената ќе наруши некој закон или законска обврска или ќе предизвика информациите да бидат неточни или за слична легитимна цел. Во секој случај, каде што обезбедуваме пристап до информации, бришење или корекција, оваа услуга ја извршуваме бесплатно, освен доколку за тоа би бил потребен непропорционален напор."
      p49: "Ако се одлучиш да ја затвориш твојата сметка или да побараш да ги измениме или избришеме некои или сите твои лични податоци, ние ќе ги задржиме твоите лични податоци, ако е неопходно да се почитуваат нашите законски обврски (вклучувајќи барања за спроведување на законот), исполнување на регулаторни барања, решавање на спорови, одржување на безбедноста, спречување на измама и злоупотреба, спроведување на нашите <a href=\"https://www.bible.com/terms\">Правила за користење</a> или исполнување на сите други твои барања (на пример, да се откажеш од понатамошни пораки или копирање на твоите податоци)."
      p50: "Употребата на YouVersion вклучува неколку функции, вклучувајќи и избор на планови за читање на Библијата, обележување на стихови, нагласување на одредени делови од Светото Писмо, создавање белешки и моменти од Библијата, пребарување на Библијата врз основа на emoji или клучен збор, зачувување и споделување на одредени стихови и правење слики од одреден библиски текст. Освен ако немаш вклучено лични информации во содржината направена со оваа функционалност (како лична слика или адреса или име и презиме), содржината направена со оваа функционалност не се смета за личен податок од страната на Life.Church, бидејќи воглавно се однесува на библискиот текст и содржината, а не на секој корисник конкретно. Како резултат на тоа, Life.Church го задржува правото да ги задржи овие информации, вклучувајќи ги и заклучоците направени со оваа информација по бришењето на сметката. На пример, ние ќе ја избришеме твојата адреса на е-пошта ако твојата сметка е избришана, но ќе го задржиме правото да ги користиме и споделуваме библиските стихови што биле споделувани, нагласувани итн, од тебе на начин кој не те идентификува лично. Ние исто така ќе го задржиме збирниот број на вкупните преземени YouVersion апликации кои ќе го вклучат фактот дека го имаш преземено YouVersion без да ги задржиме личните информации поврзани со таа сметка."
      p51: "Ние немаме контрола врз информациите што ги споделуваш со другите преку YouVersion откако ќе ја затвориш твојата сметка, ако побараш да ги избришеме информациите или се имаш обидено лично да ја избришеш твојата сметка. Твоите информации и содржини што ги споделуваш може да продолжат да бидат прикажувани во услугите на другите (на пример, резултатите од пребарувањето) додека не се освежи кешот."
      h33: "Известување за жителите на Калифорнија - Права за приватност во Калифорнија"
      p52: "Ако си жител на Калифорнија и ни имаш дадено лични информации, законот во Калифорнија бара да ти обезбедиме резиме на твоите права за приватност според Законот за заштита на приватноста во Калифорнија („Законот“) и Калифорнискиот бизнис и професионалниот код. Како што бара Законот, ќе ти ги обезбедиме категориите на лични информации што ги собираме преку YouVersion и категориите на трети лица или лица со кои таквите лични информации може да се споделат за директен маркетинг по твое барање. Законот во Калифорнија бара од нас да те известиме, на твое барање, (1) за категориите лични информации што ги собираме и на кои трети лица ги споделуваме тие информации; (2) за имињата и адресите на тие трети лица; и (3) примери на производи што ги продаваат овие компании. Законот понатаму бара од нас да ти дозволиме да контролираш со кого можеме и не можеме да ги споделиме тие информации. За да ги добиеш овие информации, те молиме испрати барање до <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> и вклучи ја фразата „Калифорниско барање за приватност“ во насловот. Кога контактираш со нас, наведи го твоето име, адреса, е-пошта и која лична информација не сакаш да споделиме со трети лица. Те молиме да ни дозволиш триесет (30) дена за одговор. Исто така, те молиме забележи дека нема паричен надоместок за контролирање на споделувањето на твоите лични информации или барање на ова известување."
      h34: "Безбедност и заштита"
      p53: "Ние ги имплементираме индустриските стандардни за безбедносни и заштитни мерки кои се дизајнирани за да ги заштитиме твоите податоци. Тие вклучуваат користење на енкрипција за твоите податоци додека се пренесуваат помеѓу твојот уред или прелистувач и нашите сервери. Податоците кои ни се дадени преку YouVersion исто така се чуваат во ISO 27017-сертифициран систем за управување со инфраструктура, што значи дека е проверен и утврден дека е во согласност со барањата на стандардите на системот за управување со ISO 27017, меѓународно признат правен код за контрола на безбедноста на информациите за облак услугите."
      p54: "Сепак, имајќи ја во предвид природата на комуникациите и информатичката технологија и дека употребата на интернетот има својствени ризици, иако редовно ги следиме можните слабости и напади, не можеме да ги гарантираме информациите што ни се дадени преку YouVersion или се чуваат во нашите системи или на друг начин, дека ќе бидат недостапни за неовластен упад од други, ниту пак можеме да гарантираме дека таквите податоци не можат да се пристапат, откријат, да се променат или да се уништат преку пробивање на која било од нашите физички, технички или менаџерски заштитни мерки."
      h35: "Обработка на податоци"
      p55: "Ние само ќе ги собираме и обработуваме личните податоци за тебе, каде што имаме законски основи. Законските основи вклучуваат согласност (каде имаш дадено согласност), договор (каде што е потребно процесирање за исполнување на договорот со тебе, како што се обезбедување на YouVersion и функционалноста на YouVersion која ќе ја побараш и дејствување во согласност со оваа Политика на приватност и нашите <a href=\"https://www.bible.com/terms\">Правила за употреба</a>) и други легитимни интереси. Ваквиот легитимен интерес вклучува заштита на тебе, на нас и на другите членови и трети лица, да се усогласиме со применливиот закон, да овозможиме и да управуваме со нашиот бизнис, да управуваме со корпоративни трансакции, генерално да го разбереме и подобриме нашиот бизнис и корисничките односи и да си овозможиме на нас и на другите корисници на YouVersion да се поврземе со тебе за да разменуваме информации, под услов наведеното адекватно да ги заштити твоите права и слободи."
      p56: "Каде што се потпираме на твојата согласност за обработка на лични податоци, ти имаш право да ја повлечеш или одбиеш твојата согласност во кое било време и каде што се потпираме на легитимни интереси, ти имаш право на приговор. Ако имаш какви било прашања во врска со законските основи врз кои ги собираме и користиме твоите лични податоци, те молиме контактирај нѐ на <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Корисници надвор од САД"
      p57: "YouVersion се нуди во и од Оклахома во САД и твојата употреба на YouVersion и оваа Политика на приватност е регулирана со законите на САД и државата Оклахома. Ако користиш YouVersion надвор од САД, те молиме да имаш предвид дека твоите информации може да се пренесат, да бидат складирани и обработени во САД каде што се наоѓаат нашите сервери и каде нашата централна база на податоци е управувана. Ние ги обработуваме податоците внатре и надвор од САД и се потпираме на законски обезбедени механизми за законски пренос на податоци преку границите. Ова ги вклучува договорените обврски меѓу нас и компаниите кои пренесуваат лични податоци за кои е потребна заштита и безбедност на таквите податоци. Заштитата на податоците и другите закони на државата Оклахома, САД и други земји можеби не се толку сеопфатни како оние во твојата земја. Со користење на YouVersion, ти се согласуваш да ги пренесеш твоите информации во нашите објекти и во просториите на оние трети лица со кои што ги споделуваме, како што е опишано во оваа Политика на приватност."
      h37: "Промени во Политиката на приватност"
      p58: "Ние одвреме-навреме можеме да ја ажурираме нашата Политика на приватност за да ги прикажеме промените во нашите практики. Ние ќе објавиме какви било промени во нашата Политика на приватност на оваа страница. Ако направиме материјални промени во тоа како ги третираме личните податоци на нашите корисници, ќе обезбедиме известување дека Политиката на приватност е ажурирана. Датумот на кој Политиката на приватност е последен пат изменета, идентификуван е на врвот на страницата. Ти ја имаш одговорноста за обезбедување на ажурирана адреса за активна и испорачана е-пошта за тебе, и за периодична посета на оваа Политика на приватност за да провериш за какви било промени."
      h38: "Деца со возраст под 16 години"
      p59: "Ние не собираме лични податоци од ниедно лице кое всушност знаеме дека е на возраст под 16 години без согласност на родителот или законскиот старател на тој малолетник. Родителот или старателот може да се согласи со користење на YouVersion од малолетно лице, чиј родител или старател е единствено одговорен за обезбедување надзор над користењето на YouVersion на малолетникот и ја презема целосната одговорност за толкување и употреба на какви било информации или предлози обезбедени преку YouVersion. Ако мислиш дека ние би можеле да имаме какви било информации за дете под 16 години, те молиме контактирајте нѐ на <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Доколку дознаеме и имаме потврда дека сме собрале или примиле лични податоци од дете под 16 години без проверка на родителска согласност, ние ќе ги избришеме тие информации."
      h39: "Контакт информации"
      p60: "За да поставуваш прашања или да коментираш за оваа Политика на приватност и нашите практики за приватност, може да нè контактираш на: Life Covenant Church, Inc., Attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help @ youversion. com</a>."
    terms:
      title: "Правила за користење"
      s1: "Последна измена: 25 мај 2018 година"
      s2: "Каде што YouVersion обезбедува превод на англиската верзија на Правилата, тогаш се согласуваш дека преводот е обезбеден само за твоја погодност и дека верзиите на англиски јазик на Правилата ќе го регулираат твојот однос со YouVersion. Ако постои контрадикција помеѓу она што го вели англиската верзија на Правилата и што вели преводот, тогаш англиската верзија ќе има предност."
      s3: "Прифаќање на овие Правила"
      s4: "Со користење на <a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> и/или мобилните апликации од YouVersion како Апликација „Библија“, Bible App for Kids и Bible Lens (заедно „YouVersion“), без разлика дали си гостин или регистриран корисник, ти ги прифаќаш и се согласуваш со овие Правила. Те молиме да ги прочиташ овие Правила, како и <a href=\"https://www.bible.com/privacy\">Политиката на приватност</a> внимателно пред да почнеш да го користиш YouVersion. Ако не се согласуваш со овие Правила или со <a href=\"https://www.bible.com/privacy\">Политиката на приватност</a> не смееш да пристапиш или да го користиш YouVersion."
      s5: "Промени на Правилата"
      s6: "YouVersion е понуден од страна на Life Covenant Church, Inc. („Life.Church“, „ние“ или „нас“). Ние можеме да ги ревидираме и ажурираме овие Правила од време на време по наше дискреционо право. Сите промени се ефективни кога ги објавуваме. Твојата континуирана употреба на YouVersion по објавувањето на ревидираните Правила значи дека ти ги прифаќаш и се согласуваш со промените."
      s7: "Промени во YouVersion"
      s8: "Додека се надеваме дека секогаш ќе го нудиме YouVersion и сите негови карактеристики, ние го задржуваме правото да го смениме или да престанеме да го нудиме YouVersion или кој било дел или функционалност на YouVersion без претходна најава. Ние нема да бидеме одговорни ако од која било причина сите или кој било дел од YouVersion не е достапен во секое време."
      s9: "Информации за тебе и твојот пристап до YouVersion"
      s10: "Сите информации што ги собираме на или преку YouVersion се предмет на нашата <a href=\"https://www.bible.com/privacy\">Политика на приватност</a>. Со користење на YouVersion, се согласуваш со сите дејствија преземени од нас во однос на твоите информации во согласност со <a href=\"https://www.bible.com/privacy\">Политиката на приватност</a>."
      s11: "Дозволена и недозволена употреба"
      s12: "Овие Правила ти овозможуваат да го користиш YouVersion во согласност со овие правила за твоја лична и некомерцијална употреба или за внатрешна употреба на твојата непрофитна организација. Сите права што не ти се експлицитно доделени се резервирани од Life.Church. Се согласуваш дека не ти е дозволено и нема да го користиш YouVersion како што следува:"
      s13: "на кој било начин што ги крши сите федерални, државни, локални или меѓународни закони или регулативи;"
      s14: "со цел да експлоатираш, да наштетиш или да се обидеш да ги искористиш или да им наштетиш на малолетни лица на кој било начин, изложувајќи ги на несоодветна содржина, барајќи лични информации или на друг начин;"
      s15: "да имитираш или да се обидеш да се претставиш како која било компанија или личност, вклучувајќи го и Life.Church или друг корисник на YouVersion;"
      s16: "вклучување во кое било друго однесување кое, како што е определено од нас, може да му наштети на Life.Church или на корисниците на YouVersion или да ги изложи на одговорност;"
      s17: "кој било друг начин кој би можел да го оневозможи, преоптовари, оштети или да го наруши YouVersion или да се меша со друга употреба на YouVersion;"
      s18: "користење на робот, пајак или друг автоматски уред, процес или средства за пристап до YouVersion за која било намена, вклучувајќи следење или копирање на кој било материјал на YouVersion;"
      s19: "воведување на вируси, тројански коњи, црви, логички бомби или друг материјал кој е малициозен или технолошки штетен;"
      s20: "обид за стекнување на неовластен пристап, пречење, оштетување или нарушување на кој било дел на YouVersion или на кој било сервер, компјутер или база на податоци поврзани со YouVersion;"
      s21: "напад на YouVersion преку напад на откажување од услуга (DOS) или дистрибуиран напад на откажување од услуга (DDOS); и"
      s22: "други обиди на мешање во правилното работење на YouVersion."
      s23: "Ти исто така се согласуваш дека нема да праќаш, свесно да примаш, да ги вчитуваш, да ги преземаш, користиш или повторно да користиш кој било материјал кој што е определен од Life.Church во своето дискреционо право:"
      s24: "кој содржи материјал кој е клеветнички, срамен, непристоен, навредлив, вознемирувачки, насилен, омразен, воспалителен или на друг начин несоодветен;"
      s25: "кој промовира сексуално експлицитен или порнографски материјал, насилство или дискриминација по која било основа, вклучително и врз основа на раса, пол, религија, националност, попреченост, сексуална ориентација или возраст;"
      s26: "прекршува кој било патент, трговска марка, трговска тајна, авторско право или друга интелектуална сопственост или други права на кое било друго лице;"
      s27: "ги прекршува законските права (вклучувајќи ги правата на публицитет и приватност) на другите или содржи материјал кој може да предизвика каква било граѓанска или кривична одговорност според важечките закони или прописи; или"
      s28: "промовира каква било нелегална активност, или се залага, промовира или помага на какво било незаконско дејствие;"
      s29: "вклучува комерцијални активности или продажба, како што се натпревари, кладби и други промоции за продажба, размена или рекламирање; и"
      s30: "дава впечаток дека материјалот произлегува од или е поддржан од Life.Church или кое било друго лице или ентитет, ако тоа не е случај."
      s31: "Придонеси од корисници"
      s32: "YouVersion содржи интерактивни функции кои им овозможуваат на корисниците да објавуваат, да поднесуваат, прикажуваат или пренесуваат на други корисници или личности содржини или материјали (колективно, „Придонеси од корисници“) на или преку YouVersion."
      s33: "Меѓутоа, ние не преземаме одговорност да ги разгледуваме придонесите од корисниците или кој било друг материјал пред да биде објавен на или преку YouVersion и не можеме да обезбедиме брзо отстранување на непристоен материјал откако ќе биде објавен. Значи, ние не преземаме никаква одговорност за каква било активност или неактивност во врска со преносите, комуникациите или содржината што ги дава некој корисник или трето лице."
      s34: "Сите придонеси од корисници мора да се усогласат со овие Правила. Со обезбедување на каков било придонес на корисник на или преку YouVersion, ти ни даваш нам и на нашите даватели на услуги, како и секој од нивните и нашите лиценци, наследници и доделувачи, право на користење, репродукција, модифицирање, извршување, прикажување, дистрибуирање и на друг начин откривање на трети лица, каков било материјал со цел да ја понудиме функцијата од YouVersion што ја бараш или на друг начин да ја користиш. Ти ги претставуваш и гарантираш дека ги поседуваш или ги контролираш сите права во и на придонесите од корисниците и имаш право да ја дадеш оваа лиценца и дека сите твои кориснички придонеси се и ќе бидат во согласност со овие Правила. Ние не сме одговорни пред која било трета страна за содржината или точноста на какви било кориснички прилози испратени од тебе или кој било друг корисник на YouVersion."
      s35: "Безбедност на сметка"
      s36: "YouVersion им овозможува на корисниците да регистрираат сметка („Членови“) која бара давање на одредени информации на YouVersion. Ти се согласуваш дека сите информации што ги доставуваш за да станеш член и да се регистрираш на YouVersion, вклучувајќи, но не ограничувајќи се на информациите обезбедени преку употреба на какви било интерактивни функции на YouVersion, е регулирано со нашата <a href=\"https://www.bible.com/privacy\">Политика на приватност</a> и ти се согласуваш со сите дејства кои ние ги преземаме во однос на твоите информации во согласност со нашата <a href=\"https://www.bible.com/privacy\">Политика на приватност</a>."
      s37: "Ако одбереш или веќе имаш корисничко име, лозинка или слични информации како дел од нашите безбедносни процедури, ти се согласуваш да ги третираш таквите информации како доверливи и се согласуваш веднаш да нè известиш за кој било неовластен пристап или користење на твоето корисничко име или лозинка или какво било прекршување на безбедноста. Ние имаме право да го оневозможиме секое корисничко име, лозинка или друг идентификатор, без разлика дали ти го имаш одберено или е обезбедено од нас, во кое било време ако според нашето мислење имаш повредено која било одредба од овие Правила."
      s38: "Мониторинг и спроведување; Правна усогласеност; Прекинување"
      s39: "Ти се согласуваш дека имаме право да:"
      s40: "преземеме каква било акција во однос на кој било корисник, членска сметка или придонес од корисник доколку сметаме дека е неопходно или соодветно во наша дискреција ако веруваме дека постои повреда на овие Правила, повреда на правата на трети лица, закана за личната безбедност на другите, или закана или одговорност или штета на добрата волја поврзана со YouVersion или Life.Church;"
      s41: "преземеме соодветни мерки, вклучувајќи, без ограничување, упатување за спроведување на законот и откривање на твоите информации, за каква било незаконска или неовластена употреба на YouVersion; и"
      s42: "престанеме или да го суспендираме пристапот до целиот или дел од YouVersion за која било причина или без причина, вклучувајќи без ограничување, какво било кршење на овие Правила."
      s43: "Без да го ограничиме горенаведеното, имаме право целосно да соработуваме со сите органи за спроведување на законот или со судски налог, барајќи или упатувајќи нè да го откриеме идентитетот или други информации за некој кој објавува материјали на или преку YouVersion. ТИ СЕ ОТКАЖУВАШ ОД БАРАЊЕ НА ОДГОВОРНОСТ КОН LIFE.CHURCH И НЕЈЗИНИТЕ ПРИМАТЕЛИ НА ЛИЦЕНЦИ КАКО ДОБАВУВАЧИТЕ НА УСЛУГИ, И СИТЕ НЕЈЗИНИ ВРАБОТЕНИ, СЛУЖБЕНИЦИ И ДИРЕКТОРИ ОД КАКВИ БИЛО ПРАВНИ БАРАЊА ОД КАКВА БИЛО АКЦИЈА ПРЕД КАКВИ БИЛО ПРЕДИЗВИЦИ ИЛИ КАКО РЕЗУЛТАТ НА ПРАВНИ ИСТРАЖУВАЊА И ОД НЕКОИ ДЕЈСТВА КАКО ПОСЛЕДИЦА НА ИСТРАГИ ОД LIFE.CHURCH ИЛИ ДРЖАВНИТЕ ИСТРАЖНИ ОРГАНИ."
      s44: "Твое потпирање на информации и преводи"
      s45: "Информациите презентирани на или преку YouVersion се достапни само за општи информации. Ние не ја гарантираме точноста, комплетноста или корисноста на оваа информација. Секоја потпирање на таквите информации е строго на твој сопствен ризик. Покрај тоа, иако ние се стремиме да обезбедиме информации што се наоѓаат на YouVersion на различни јазици, преводот до други јазици, освен англискиот од содржината на YouVersion, ни се обезбедуваат од други страни и ние не ја застапуваме или гарантираме точноста на тие преводи. <strong>Ние се откажуваме од одговорност што произлегува од каква било доверба кон таквите материјали од твоја страна или од страна на некој друг посетител на YouVersion или на некој што може да биде информиран од некоја од неговите содржини.</strong>"
      s46: "Права на интелектуална сопственост"
      s47: "YouVersion и неговата содржина, карактеристики и функционалност (вклучувајќи, но не ограничувајќи се на сите информации, софтвер, текст, прикази, слики, видео и аудио, како и дизајнот, изборот и уредувањето на истите), се во сопственост на Life.Church, неговите даватели на лиценци или други провајдери на таков материјал и се заштитени од САД и меѓународни авторски права, трговски марки, патенти, трговска тајна и други закони за интелектуална сопственост или сопственички права."
      s48: "Логоа и дизајн"
      s49: "Името на YouVersion, името и логото на Life.Church, сите поврзани имиња, логоа, имиња на производи и услуги, дизајни и слогани се заштитни знаци и/или авторски права на Life.Church. Не смееш да ги користиш овие ознаки и авторските права без претходна писмена дозвола од Life.Church. Сите други имиња, логоа, имиња на производи и услуги, дизајни и слогани на YouVersion се заштитни знаци на нивните соодветни сопственици."
      s50: "Повреда на интелектуална сопственост"
      s51: "Ако сметаш дека која било содржина на YouVersion, вклучувајќи ги и корисничките придонеси, ги повредуваат твоите права на интелектуална сопственост, вклучувајќи ги и авторските права, те молиме испрати ни известување за повреда на авторските права на <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>. Те молиме да имаш предвид дека политиката на Life.Church е да се прекинат корисничките сметки на повторувачките прекршители."
      s52: "Линкови и услуги на трети лица"
      s53: "YouVersion може да вклучува содржина обезбедена од трети страни. Ако YouVersion содржи линкови до други сајтови и скокачки прозорци и слични ресурси обезбедени од трети страни, овие линкови и ресурси се обезбедени само за твоја погодност. Ние немаме контрола врз содржината на тие сајтови или ресурси и не прифаќаме никаква одговорност за нив или за каква било загуба или штета што може да настане од нивното користење. Ако одлучиш да пристапиш на која било од веб-страниците на трети страни поврзани со YouVersion, тоа го правиш целосно на твој сопствен ризик и под правилата и условите за користење на таквите веб-страници. Сите изјави и/или мислења изразени во овие материјали и сите статии и одговори на прашања и други содржини, освен содржината обезбедена од Life.Church, се само мислења и одговорност на лицето или ентитетот кое ги обезбедува тие материјали. Овие материјали не мора да го одразуваат мислењето на Life.Church. <strong>Ние не сме одговорни кон тебе или кон која било трета страна за содржината или точноста на кој било материјал обезбеден од трети страни.</strong>"
      s54: "Поврзување од и до YouVersion и карактеристиките на социјалните медиуми"
      s55: "YouVersion може да обезбеди одредени функции кои ти овозможуваат да се поврзеш со социјалните медиуми, како и со други веб-страници и апликации на трети страни и да споделуваш информации и комуникации со и од YouVersion со услуги од такви трети страни. Овие функции можеш да ги користиш само како што се обезбедени од нас, само во однос на содржината со која се прикажани и на друг начин во согласност со овие Правила и какви било дополнителни услови што ги даваме во однос на таквите карактеристики. Ние можеме да ги исклучиме сите или некои од овие функции во секое време без претходна најава по наша дискреција."
      s56: "Географски ограничувања"
      s57: "Life.Church, сопственик на YouVersion, е со седиште во државата Оклахома во САД. Ние не тврдиме дека YouVersion или која било од неговите содржини е достапна или соодветна надвор од САД. Пристапот до YouVersion може да не биде легален од одредени лица или во одредени земји. Ако пристапувате до YouVersion надвор од САД, тоа го правите на сопствена иницијатива и сте одговорни за усогласеност со локалните закони."
      s58: "Оградување од гаранции"
      s59: "ТВОЈАТА УПОТРЕБА НА YOUVERSION, СОДРЖИНАТА И СЕВКУПНА ФУНКЦИОНАЛНОСТ, УСЛУГИ ИЛИ НЕШТА ДОБИЕНИ ПРЕКУ YOUVERSION Е НА ТВОЈ СОПСТВЕНИОТ РИЗИК. СЕТО ОВА Е ПОНУДЕНО НА ОСНОВА „КАКО ШТО Е“ И „КАКО ШТО Е ДОСТАПНО“, БЕЗ КАКВИ БИЛО ГАРАНЦИИ, НИТУ ЕКСПЛИЦИТНИ, НИТУ ИМПЛИЦИРАНИ. ДОПОЛНИТЕЛНО, НИТУ LIFE.CHURCH НИТУ КОЈ БИЛО ПОВРЗАН СО LIFE.CHURCH, ДАВА КАКВИ БИЛО ГАРАНЦИИ ИЛИ НУДИ ЗАСТАПУВАЊЕ ВО ОДНОС НА КОМПЛЕТНОСТА, БЕЗБЕДНОСТА, ВЕРОДОСТОЈНОСТА, КВАЛИТЕТОТ, ТОЧНОСТА ИЛИ ДОСТАПНОСТА НА YOUVERSION. БЕЗ ОГРАНИЧУВАЊЕ НА ГОРЕНАВЕДЕНОТО, НИТУ LIFE.CHURCH НИТУ КОЈ БИЛО ПОВРЗАН СО LIFE.CHURCH, ДАВА КАКВИ БИЛО ГАРАНЦИИ ИЛИ НУДИ ЗАСТАПУВАЊЕ ВО ОДНОС НА YOUVERSION, СОДРЖИНАТА И СЕВКУПНА ФУНКЦИОНАЛНОСТ, УСЛУГИ ИЛИ НЕШТА ДОБИЕНИ ПРЕКУ YOUVERSION ЌЕ БИДАТ ТОЧНИ, ВЕРОДОСТОЈНИ, БЕЗ ГРЕШКИ ИЛИ БЕЗ ПРЕКИН ВО УСЛУГИТЕ, ДЕКА ЌЕ БИДАТ ОТСТРАНЕТИ ДЕФЕКТИТЕ, ДЕКА YOUVERSION ИЛИ СЕРВЕРОТ КОЈ ЈА ПРАВИ УСЛУГАТА ДОСТАПНА, СЕ БЕЗ ВИРУСИ ИЛИ ДРУГИ ШТЕТНИ КОМПОНЕНТИ ИЛИ ДЕКА YOUVERSION ИЛИ КАКВИ БИЛО УСЛУГИ ИЛИ НЕШТА ДОБИЕНИ ПРЕКУ YOUVERSION ЌЕ ОДГОВОРАТ НА ВАШИТЕ ПОТРЕБИ ИЛИ ЌЕ ГИ ИСПОЛНАТ ВАШИТЕ ОЧЕКУВАЊА."
      s60: "LIFE.CHURCH НЕ ГИ ПРИЗНАВА СИТЕ ГАРАНЦИИ ОД КОЈ БИЛО ВИД, ИЛИ ИЗРЕЧЕНИ ИЛИ ПОДРАЗБИРАНИ, СТАТУТАРНИ ИЛИ ПОИНАКВИ, ВКЛУЧУВАЈЌИ НО НЕ ОГРАНИЧУВАЈЌИ СЕ НА КАКВИ БИЛО ГАРАНЦИИ ЗА ПРОИЗВОДОТ, НЕ-ПРЕКРШУВАЊЕ И СООДВЕТНОСТ ЗА ОДРЕДЕНА ЦЕЛ."
      s61: "ГОРЕНАВЕДЕНОТО НЕ ВЛИЈАЕ НА КАКВИ БИЛО ГАРАНЦИИ КОИ НЕ МОЖАТ ДА БИДАТ ИСКЛУЧЕНИ ИЛИ ОГРАНИЧЕНИ СПОРЕД СООДВЕТНО ЗАКОНОДАВСТВО."
      s62: "Ограничување на одговорност"
      s63: "ВО НИКОЈ СЛУЧАЈ LIFE.CHURCH, НЕГОВИТЕ ЛИЦЕНЦОРИ, ОБЕЗБЕДУВАЧИТЕ НА УСЛУГИ, ИЛИ КОЈ БИЛО ОД НИВНИТЕ ВРАБОТЕНИ, АГЕНТИ, ОФИЦЕРИ ИЛИ ДИРЕКТОРИ НЕМА ДА БИДАТ ОДГОВОРНИ ЗА ШТЕТИТЕ ОД КАКОВ БИЛО ВИД, ПОД КАКВИ БИЛО ПРАВНИ ТЕОРИИ, КОИ ЌЕ СЕ ПОЈАВАТ ВО ВРСКА СО ВАШЕТО КОРИСТЕЊЕ ИЛИ НЕДОСТАТОК НА КОРИСТЕЊЕ, YOUVERSION, КОЈА БИЛО ВЕБ-СТРАНИЦА ПОВРЗНА СО НЕА, КАКВА БИЛО СОДРЖИНА ПОНУДЕНА ПРЕКУ ИЛИ НА YOUVERSION ИЛИ ТАКВИ ДРУГИ ВЕБ-СТРАНИЦИ ИЛИ КОИ БИЛО ДРУГИ УСЛУГИ ИЛИ ПРЕДМЕТИ ДОБИЕНИ ПРЕКУ YOUVERSION, ВКЛУЧУВАЈЌИ НЕКОИ ДИРЕКТНИ, ИНДИРЕКТНИ, ПОСЕБНИ, СЛУЧАЈНИ, ПОСЛЕДИЧНИ ИЛИ КАЗНЕНИ ШТЕТИ, ВКЛУЧУВАЈЌИ НО НЕ ОГРАНИЧУВАЈЌИ СЕ НА ЛИЧНА ПОВРЕДА, БОЛКА И СТРАДАЊЕ, ЕМОЦИОНАЛНА ПОВРЕДА, ГУБЕЊЕ НА ПРОФИТ, ГУБЕЊЕ НА БИЗНИС ИЛИ ОЧЕКУВАНИ ЗАШТЕДИ, ГУБЕЊЕ НА УПОТРЕБА, ГУБЕЊЕ НА ДОБРА, ГУБЕЊЕ НА ПОДАТОЦИ, ПРИЧИНЕТИ ОД ДЕЛИКТ (ВКЛУЧУВАЌИ НЕВНИМАНИЕ) КРШЕЊЕ НА ДОГОВОРОТ ИЛИ СЛИЧНО, ДУРИ И АКО Е ПРЕДВИДЕНО."
      s64: "ГОРЕНАВЕДЕНОТО НЕ ВЛИЈАЕ НА КАКВИ БИЛО ОДГОВОРНОСТИ КОИ НЕ МОЖАТ ДА БИДАТ ИСКЛУЧЕНИ ИЛИ ОГРАНИЧЕНИ СПОРЕД СООДВЕТНО ЗАКОНОДАВСТВО."
      s65: "Надоместување"
      s66: "Ти се согласуваш да ги браниш, обештетиш и ослободиш од вина Life.Church, нејзините филијали, даватели на лиценци и даватели на услуги и нивните службеници, директори, вработени, изведувачи, агенти, даватели на лиценца, добавувачи, наследници и се оградуваш од какви било побарувања, обврски, штети, пресуди, награди, загуби, трошоци или такси (вклучувајќи разумни адвокатски такси) кои произлегуваат од или се однесуваат на твојата повреда на овие Правила или твојата употреба на YouVersion, вклучувајќи ги, но не ограничувајќи се на, твоите кориснички придонеси, користењето на содржината на YouVersion, услугите и производите, освен оние што се изрично одобрени во овие Правила или употребата на какви било информации добиени од YouVersion."
      s67: "Управувачко право и надлежност"
      s68: "Сите прашања, спорови или барања што се однесуваат на YouVersion и овие Правила (вклучувајќи и вондоговорни спорови или побарувања), се уредуваат и се толкуваат во согласност со внатрешните закони на државата Оклахома, без да се спроведе каков било избор или судир на законска одредба или правило. Секоја судска постапка, постапка или акција што произлегува од или во врска со овие Правила или YouVersion ќе се спроведуваат исклучиво во федералните судови на САД или во судовите на државата Оклахома, во секој случај лоциран во градот Оклахома Сити, Оклахома Каунти. Со прифаќање на овие Правила и користење на YouVersion, се откажуваш од кои било и сите приговори на извршувањето на надлежноста над тебе од страна на таквите судови и до местата во таквите судови."
      s69: "Откажување од одговорност и парцијална невалидност"
      s70: "Life.Church може да се откаже од своите права според овие Правила само во писмена форма. Ако некоја одредба од овие Правила се утврдат на суд или друг трибунал од надлежна јурисдикција како неважечки, нелегални или неприменливи од која било причина, таквата одредба ќе биде отстранета или ограничена на минимален степен, така што останатите одредби од овие Правила ќе продолжат со целосна сила и ефект."
      s71: "Целосен договор"
      s72: "Овие Правила и нашата <a href=\"https://www.bible.com/privacy\">Политика на приватност</a> го сочинуваат единствениот и целосниот договор помеѓу тебе и Life Covenant Church, Inc. во врска со YouVersion и се заменуваат сите претходни и истовремени сознанија, договори, застапувања и гаранции, и писмени и усни, во однос на YouVersion."
      s73: "Твои коментари и загрижености"
      s74: "YouVersion е управувана од Life Covenant Church, Inc., од Оклахома, непрофитна корпорација, која се наоѓа на 4600 E. 2nd St., Edmond, Oklahoma 73034. Сите повратни информации, коментари, барања за техничка поддршка и други комуникации во врска со YouVersion треба да бидат насочени преку испраќање на е-пошта на <a href=\"mailto:help@youversion.com?Subject=Support%20Request\">help@youversion.com</a> или преку веб-страницата <a href=\"https://help.youversion.com\">help.youversion.com</a>, или испратена на адресата погоре. Сите повратни информации што ќе ни ги доставиш ќе се сметаат за не-доверливи. Life.Church ќе биде слободна да ги користи таквите информации на неограничена основа."
