es:
  legal:
    privacy:
      policy: "%{youversion} Política de Privacidad"
      h1: "Breve Descripción"
      p1: "A continuación, encontrará un resumen de lo que puede encontrar en nuestra Política de Privacidad, la cual todos los productos y servicios de la marca YouVersion:"
      h2: "Haciendo personal su experiencia."
      p2: "Cuando crea una cuenta YouVersion, o usa cualquiera de nuestras aplicaciones o sitios web, la información que recopilamos es con el propósito de ofrecer una experiencia más personalizada de la Biblia."
      h3: "Cómo usamos sus datos."
      p3: "La Politica de Privacidad claramente delimita el tipo de información que obtenemos de su actividad, y cómo usamos esa informacion para mejorar su experiencia en YouVersion. No compartimos sus datos de identificación personal con promotores de terceros o redes publicitarias."
      h4: "Su privacidad protegida."
      p4: "Cuando ve que compartimos estadísticas y celebramos el compromiso con la Biblia alrededor del mundo, nos aseguramos de analizar la información de forma que su privacidad sea protegida. Cuando se publica esta información, es agregada de forma que no revele información de identificación personal. Además, implementamos medidas de seguridad estándar de la industria diseñadas para proteger sus datos."
      h5: "Es su experiencia."
      p5: "Nuestra Política de Privacidad detalla claramente cuáles son sus derechos al momento de usar YouVersion, incluyendo el acceso, el intercambio y el cambio y eliminación de su información personal. También hacemos referencia a tecnologías de recopilación de datos y cómo esos procesos ayudan a proporcionar funcionalidad e información para ayudarlo a participar plenamente con YouVersion y la Biblia."
      h6: "Políticas de Privacidad"
      p6: "Última modificación el 25 de mayo de 2018"
      p7: "Cuando YouVersion le proporciona una traducción, de la versión en inglés, de la Política de Privacidad, usted acepta que esa traducción es dada únicamente para su comodidad, y que las versiones de la Política de Privacidad en idioma inglés regirán su relación con YouVersion. Si hay alguna contradicción en la Política de Privacidad entre lo que dice la versión en inglés y lo que dice la traducción, siempre prevalecerá la versión en inglés."
      h7: "Definiciones"
      p8: "Para que este documento sea más fácil de leer, vamos a utilizar algunos símbolos a través del mismo. Por ejemplo, cuando decimos \"YouVersion\", estamos hablando de:"
      l1: "Estas aplicaciones móviles de YouVersion"
      l1-1: "Biblia App"
      l1-2: "Biblia App para Niños"
      l1-3: "Bible Lens"
      l2: "Estos sitios web de YouVersion"
      l3: "Estas aplicaciones de YouVersion en otras plataformas"
      l3-1: "Aplicaciones de transmisión de video en vivo"
      l3-2: "Asistentes de voz"
      p9: "Los productos YouVersion son propiedad de y están operados por Life Covenant Church, Inc., de lo cual nos referiremos como \"Life.Church\", o \"nosotros\", a lo largo de esta política. Nosotros permitimos el uso de YouVersion por usuarios no registrados, a los cuales llamaremos \"Visitantes\", además de usuarios registrados, o \"Miembros\". Cuando nos referimos a ambos en esta política, usaremos el término \"Usuarios\" o \"Usted\"."
      h8: "Aceptar los Términos"
      p10: "Lea esta Política de Privacidad atentamente porque describe cómo recopilaremos, usaremos, compartiremos y procesaremos su información personal, y al acceder a YouVersion, usted acepta esta Política de Privacidad y sus términos y da el consentimiento para que sus datos sean transferidos y procesados en los Estados Unidos. Su uso de YouVersion también se rige por nuestros <a href=\"https://www.bible.com/terms\">Términos de Uso</a>. Por favor, lea también esos términos cuidadosamente."
      p11: "Agradecemos cualquier pregunta o comentario que pueda tener sobre esta Política de Privacidad y nuestras prácticas de privacidad. Si tiene alguna pregunta o comentario, puede contactarnos a: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 o <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Cómo Usamos Su Información"
      p12: "No compartimos sus datos personales con promotores de terceros o red publicitaria con fines publicitarios. Utilizamos los datos que recopilamos sobre usted o que nos provee, incluida cualquier información personal, de la siguiente manera:"
      l4-1: "Para proporcionarle YouVersion, y cualquier otra información, productos o servicios que usted pida de nosotros;"
      l4-2: "Como se describe en esta Política de Privacidad;"
      l4-3: "Para completar cualquier otro propósito para el cual usted lo provee;"
      l4-4: "Para cumplir con nuestras obligaciones y hacer cumplir nuestros derechos bajo esta Política de Privacidad y nuestros <a href=\"https://www.bible.com/terms\">Términos de  Uso</a>;"
      l4-5: "En cualquier otra manera podemos describir cuándo proporciona la información;  y"
      l4-6: "Para cualquier otro propósito con su consentimiento."
      p13: "Su capacidad para acceder a YouVersion no depende de que nos proporcione su información personal y usted puede negarse a enviarnos información personal, sin embargo, eso puede evitar que nosotros le proporcionemos ciertos servicios y / o funciones de YouVersion."
      h10: "Facilitando Su Uso de YouVersion"
      p14: "Usamos sus datos personales para autorizar el acceso a su Membresía a YouVersion si usted es Miembro. También utilizamos sus datos personales para proporcionar ciertas funcionalidades de YouVersion dependiendo de la función que utiliza y elige, y los datos personales que acepta proporcionar. Utilizamos los datos que tenemos sobre usted para proporcionar, mejorar y personalizar YouVersion, incluso con la ayuda de las tecnologías automatizadas analizadas en esta política y las deducciones que hacemos a partir de la información que recopilamos."
      h11: "Amigos"
      p15: "YouVersion le permitirá comunicarse y conectarse con otros usuarios YouVersion para compartir versículos bíblicos, mensajes y otro contenido. También habilitamos las comunicaciones entre usted y otros a través de YouVersion, incluidos, por ejemplo, mensajes entre los Miembros. Es su decisión si se comunica o se conecta con otro Miembro. Usaremos su información para ayudarle a conectarse, comunicarse y compartir contenido con otros usuarios de YouVersion. Esto incluye la información personal que nos proporciona y las personas con las que se comunica. También podemos usar la información de contacto de su dispositivo móvil si le otorga permiso a YouVersion para acceder a la  misma."
      h12: "Eventos"
      p16: "Eventos de YouVersion le permiten localizar servicios de iglesias cercanas que estén usando Eventos, permitiendo que usted los acompañe con el contenido provisto, conexión con la Escritura, tomar notas, y guardar su propia copia para futura referencia. Si usted utiliza nuestra función Eventos y opta por compartir sus datos de ubicación, YouVersion usara esos datos para proveerle una lista de Eventos en los que puede estar interesado a asistir."
      h13: "Recomendaciones"
      p17: "Utilizamos los datos que tenemos sobre usted y las deducciones que hacemos a partir de ellos para recomendar cierto contenido y funcionalidad, así como productos y servicios adicionales ofrecidos a través de YouVersion. Por ejemplo, con base en un Plan Bíblico que complete, podremos sugerirle Planes bíblicos adicionales. Podemos comunicarnos con usted mediante notificaciones automáticas, correo electrónico o mensajes en la aplicación para analizar estas recomendaciones, cómo utilizar YouVersion y otros mensajes de noticias de YouVersion. Puede darse de baja de estos mensajes por medio del enlace de cancelación de suscripción que se proporciona en los correos electrónicos de estos mensajes. Usted también puede personalizar sus configuraciones de notificaciones en las aplicaciones YouVersion o visitando <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Mensajes Relacionados con el Servicio"
      p18: "Podemos utilizar su información para comunicarnos con usted sobre asuntos relacionados con la cuenta, seguridad, temas legales y otros relacionados con el servicio. Lo haremos a través de mensajes en la aplicación, notificaciones automáticas y/o correo electrónico. Tenga en cuenta que no puede optar por no recibir nuestros mensajes de servicio, incluidos avisos de seguridad y de temas legales."
      h15: "Análisis y Desempeño"
      p19: "Deseamos que el compromiso de la Biblia aumente en todo el mundo. Utilizamos los datos personales disponibles para observar las tendencias sociales, económicas y geográficas en lo que respecta a las enseñanzas de la Biblia y versículos bíblicos específicos. En algunos casos, trabajamos con terceros de confianza para realizar esta investigación, bajo controles que están diseñados para proteger su privacidad. Nosotros publicamos o permitimos que otros publiquen nuestras ideas, pero soloen un agregado que no revele su información personal identificable. Por ejemplo, podríamos usar sus datos para generar estadísticas sobre el uso general de YouVersion a través del mundo y en países y regiones geográficas específicas."
      p20: "Usamos datos de usuario anónimos e información general para promocionar a YouVersion, incluyendo comunicaciones que promueven la afiliación YouVersion y el crecimiento de la red, así como cuando celebramos el número total de instalaciones móviles de YouVersion. Nosotros usamos datos, incluyendo información personal provista por el usuario, datos generales del usuario, datos recopilados a través del uso de YouVersion (tales como historial de búsqueda, Planes de Lectura terminados, actividad de lectura de la Biblia), respuestas públicas e información deducida de estos datos para realizar investigación y desarrollo internos y así proporcionar una mejor experiencia global de YouVersion, medir el rendimiento de YouVersion e incrementar el uso de YouVersion y sus características. Esto se hace haciendo cambios en YouVersion, que generalmente están disponibles, y enviando mensajes a los usuarios a través de YouVersion sugiriendo la funcionalidad y el contenido de YouVersion."
      h16: "Encuestas y Evaluaciones"
      p21: "Encuestas y evaluaciones algunas veces son realizadas por nosotros a través de YouVersion. Usted no está obligado a responder a encuestas o evaluaciones, y tiene opciones acerca de la información que provee."
      h17: "Seguridad y Problemas Técnicos"
      p22: "Usamos información (la cual puede incluir sus mensajes) para investigar, responder y resolver quejas, problemas legales, de seguridad y problemas técnicos concernientes a YouVersion. Usamos su información y comunicaciones si creemos que es necesario por propósitos de seguridad o investigar posible fraude o violaciones a la ley o a nuestros <a href=\"https://www.bible.com/terms\">Términos de Uso</a> o a esta Política de Privacidad y/o intentos de hacer daño a otros."
      h18: "Información Que Recopilamos y Cómo la Recopilamos"
      h19: "Información Que Usted Nos Provee"
      p23: "Usted no tiene que ser Miembro de YouVersion para usar YouVersion. Sin embargo, La Membresía nos permite personalizar YouVersion para que tenga una experiencia más personalizada. Para convertirse en miembro, debe crear una cuenta y proveer cierta información, como su nombre y correo electrónico, que se asociará a su cuenta de miembro."
      p24: "Más allá de esta información requerida, tiene opciones sobre si proporcionar información adicional para ser asociada con su cuenta de Miembro. Nosotros recompilamos datos personales de la información que nos provee, publica o sube a YouVersion. Usted no tiene que proveer esa información; sin embargo, si no la provee, esto puede limitar nuestracapacidadd para personalizar YouVersion y su posibilidad de usar YouVersion en toda su extensión."
      p25: "Si desea vincular a YouVersion con otros sitios web, aplicaciones y servicios o perfiles que usted tiene con aplicaciones de terceros, usted proveerá a YouVersion y Life.Church la información personal almacenada en esas aplicaciones. Por ejemplo, puede iniciar una nueva cuenta de Membresía YouVersion vinculando su cuenta de Facebook a YouVersion, proporcionando la información personal que ha decidido compartir a través de Facebook a Life.Church. Usted puede anular la vinculación con esas cuentas y aplicaciones de terceros modificando su configuración con esas aplicaciones. Adicionalmente, cuando otorga acceso a sus contactos en su dispositivo con el propósito de tener sugerencias de amigos, notificaciones cuando se une un contacto o para enviar una invitación de YouVersion, esa información es almacenada en nuestros servidores con el propósito de ofrecerle esta característica."
      h20: "Información Confidencial"
      p26: "Al descargar y usar YouVersion, no asumimos que usted es parte de alguna denominación religiosa en particular o que nos está expresando algún credo religioso en particular; solamente asumimos que está interesado en la Biblia. No requerimos que los usuarios provean tales creencias o que provean otro tipo de información que puede ser confidencial, como raza, etnia, creencias filosóficas o salud mental o física para crear o mantener una cuenta de Miembro en YouVersion. Es su decisión proporcionar información tan confidencial, si existe la opción de hacerlo. Si elige proveer cualquier información confidencial, puede ser usada por Life.Church para crear una experiencia más personalizada en YouVersion, como otra información no sensible que nos provea. En cualquier caso, Life.Church solo procesará información confidencial que usted nos provea para actividades propias de Life.Church en su nombre y no revelará esta información sin su consentimiento explícito. \nMantendremos su información sujeta a garantías de protección adecuadas discutidas en esta política y provistas de otro modo por Life.Church. Si tiene alguna pregunta, siéntase libre de contactarnos en: <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Uso Para Otros Servicios"
      p27: "Podemos combinar la información que usted nos provee en su cuenta con información que usted ha provisto a través de otros servicios y productos de Life.Church, así como las inferencias que hacemos de esta información para darle una mejor experiencia y mejorar la calidad de todos los servicios y productos que son provistos para usted por Life.Church."
      h22: "Sus Publicaciones y Contribuciones."
      p28: "Cuando YouVersion le permite proveer información para ser publicada, distribuida o exhibida, nos referimos a ella como \"publicada”, la cual puede ser en áreas públicas de YouVersion, sitios web que acceda a través de YouVersion o transmitida a otros usuarios de YouVersion o a terceros, a lo cual llamaremos \"Contribuciones de Usuarios\". Por ejemplo, éstas incluyen actividades como crear una Nota, hacer un comentario en la publicación de un amigo o crear una Imagen de Versículo."
      p29: "Por favor tenga en cuenta que si divulga información personal de manera pública ya sea a través de publicaciones colaborativas, redes sociales, tableros de mensajes u otros foros públicos en línea, esta información puede ser recopilada y utilizada por otros. Las Contribuciones de Usuario son publicadas y transmitidas bajo su propia responsabilidad. Nosotros no podemos controlar las acciones de otros usuarios o de terceros con los cuales elija compartir sus Contribuciones de Usuario. Por lo tanto, no podemos y no garantizamos que sus Contribuciones del Usuario no sean vistas por personas no autorizadas, ni aceptamos ninguna responsabilidad asociada con sus Contribuciones del Usuario."
      h23: "Tecnologías de Recopilación Automática de Datos."
      p30: "<strong>Uso del Servicio.</strong> Registramos datos de uso cuando usa YouVersion, incluso cuando ve o hace clic en el contenido, tipo de navegador, idioma del navegador, realiza una búsqueda o solicitud, la fecha y hora de su solicitud, instala una actualización, busca nuevas características o usa una o más herramientas ofrecidas a través de YouVersion. Usamos los inicios de sesión, las direcciones del protocolo de Internet de su dispositivo (\"IP\") y las cookies y tecnologías similares para identificarlo y registrar su  uso."
      p31: "<strong>Cookies y Otras Tecnologías Similares.</strong> Usamos cookies y tecnologías similares (por ejemplo, contadores de visitas, pixeles, etiquetas e identificadores de dispositivo) para reconocerlo y/o a su(s) dispositivo(s) en, fuera y a través de las diferentes aplicaciones de YouVersion y dispositivos. Cookies y tecnologías similares ayudan a facilitar la mejor experiencia de usuario posible en YouVersion ya que nos permiten reconocerlo y mantener sus preferencias de usuario de sesión en sesión, nos ayuda a mantener segura su cuenta y en general a mejorar la funcionalidad de los productos y servicios ofrecidos a través de YouVersion. También nos ayudan a asegurarnos que la información de Miembro sea utilizada y asociada con la cuenta correcta de Miembro. Es importante destacar que no utilizamos cookies o tecnologías similares para facilitar anuncios basados en intereses de terceros."
      p32: "Aunque la mayoría de los navegadores de Internet aceptan cookies y cosas así de forma predeterminada, usted puede controlar estos tipos de tecnología a través de la configuración de su navegador y herramientas similares y acepta rechazar todas las cookies por completo. Si se niega a aceptar cookies y tecnologías similares activando la configuración adecuada en su navegador o teléfono inteligente, es posible que no pueda acceder a ciertas partes de YouVersion, lo que nos impide brindar la capacidad total de YouVersion y evitar el uso de ciertas funciones y servicios que requieren estas tecnologías."
      p33: "Al aceptar nuestra Política de Privacidad, usted acepta el uso de cookies y tecnologías similares como se describe en esta política. Si usa YouVersion sin cambiar la configuración de su navegador o dispositivo para desactivar las cookies, asumiremos que acepta recibir todas las cookies provistas a través de YouVersion."
      p34: "<strong>ID de dispositivo y ubicación.</strong> Cuando accede o abandona a YouVersion, recibimos la URL tanto del sitio desde el que vino y al que vaya a continuación. También obtenemos información sobre su dirección IP, servidor proxy, sistema operativo, navegador web y complementos, identificador y características del dispositivo y / o ISP o su operador de telefonía móvil. También recibimos datos de sus dispositivos y redes, incluidos los datos de ubicación. Si usa YouVersion desde un dispositivo móvil, ese dispositivo nos enviará datos sobre su dispositivo y la ubicación GPS en función de la configuración de su teléfono y el acceso al que ha otorgado YouVersion."
      p35: "Utilizamos esta información para brindarle una experiencia YouVersion personalizada y comunicarnos con usted de manera más efectiva. La información también es recopilada para determinar la cantidad total de dispositivos únicos que usan YouVersion y/o partes de YouVersion, hacer un seguimiento del uso total y analizar los datos de uso para mejorar la funcionalidad de YouVersion para todos los Miembros y Visitantes. Esta información puede ser combinada con información de terceros para brindarle una mejor experiencia y mejorar la calidad de nuestro servicio."
      p36: "No compartimos ninguna información de su identificación personal junto con la identificación o ubicación de su dispositivo sin su permiso explícito. Cuando lo requiera el sistema operativo de su dispositivo o su navegador de Internet, le pediremos que lo acepte antes de usar el GPS u otras herramientas para identificar su ubicación exacta. Sin embargo, podemos automáticamente recopilar ciertos detalles acerca de su uso de YouVersion, incluidos datos de tráfico, datos de ubicación, registros y otros datos de comunicación y los recursos a los que accede y usa en/o a través de YouVersion. Podemos recopilar información acerca de su computador, dispositivo móvil, y conexión a Internet, incluido el identificador único del dispositivo móvil, la dirección IP, el sistema operativo, el tipo de navegador y la información de la red móvil. Si no desea que recopilemos esta información, debe dejar de utilizar YouVersion."
      p37: "<strong>Sus Comunicaciones Directamente a Nosotros.</strong> Recopilamos información acerca de usted cuando envía, recibe o intercambia mensajes con nosotros, incluso cuando envía información personal o solicitudes por correo electrónico a <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> través del sitio web <a href=\"https://help.youversion.com\">help.youversion.com</a>. Guardamos esas comunicaciones para procesar sus consultas, responder a sus solicitudes y mejorar nuestros servicios."
      p38: "<strong>Información Personal.</strong> Podemos relacionar la información que recopilamos automáticamente como se describe anteriormente con la información personal que nos proporciona para adaptar YouVersion a usted y hacer sugerencias acerca de los servicios y la funcionalidad de YouVersion como se describe anteriormente.Life.Church constantemente busca nuevas y mejores formas de ofrecer YouVersion y aumentar el compromiso con la Biblia. A medida que mejoramos YouVersion, esto puede significar la recopilación de nuevos datos o nuevas formas de utilizar los datos. Debido a que YouVersion es dinámico y buscamos continuamente ofrecer nuevas funciones, podríamos requerir la recopilación de nueva información. Si recopilamos datos personales materialmente diferentes o cambiamos materialmente la forma en que usamos sus datos, será notificado y también podremos modificar esta Política de Privacidad."
      h24: "Recopilación de Información de Terceros"
      p39: "Esta Política de privacidad se aplica solo a sitios y aplicaciones que pertenecen a Life.Church y que son operados por esta. Tenga en cuenta que YouVersion puede contener enlaces a otros sitios web o aplicaciones. Usted es responsable de revisar las declaraciones de privacidad y las políticas de aquellos otros sitios web a través de los que elija vincularse a YouVersion o viceversa, para que pueda comprender cómo esos sitios web recopilan, usan y almacenan su información. No somos responsables de las declaraciones de privacidad, las políticas o el contenido de otros sitios web o aplicaciones, incluidos los sitios web a través de los que se vincula a YouVersion o desde YouVersion. Los sitios web que contienen marcas compartidas (que hacen referencia a nuestro nombre y el nombre de un tercero) tienen contenido entregado por un tercero y no por nosotros."
      p40: "Life.Church no puede regular otros sitios, contenidos o aplicaciones vinculadas o facilitadas desde YouVersion y nuestros diversos sitios web y servicios. Algunos contenidos o aplicaciones, incluidas ofertas de socios, en YouVersion pueden ser expedidas por terceros, incluidos proveedores de contenido, proveedores de aplicaciones, empresas de análisis, el fabricante de su dispositivo móvil y su proveedor de servicios móviles. Estos otros sitios pueden colocar sus propias cookies u otros archivos en su computadora, recopilar datos o solicitar su información personal. La información que recopilan puede estar asociada a su información personal o pueden recopilar información, incluida información personal, sobre sus actividades en línea a lo largo del tiempo y en diferentes sitios web, aplicaciones y otros servicios en línea. Pueden usar esta información para proporcionarle contenido específico basado en intereses (conductual). No controlamos las tecnologías de seguimiento de estos terceros ni cómo se pueden usar. Si tiene alguna pregunta sobre el contenido específico, debe contactar al proveedor responsable directamente."
      h25: "Divulgación de Su Información"
      h26: "Divulgación en Su Nombre"
      p41: "Podemos divulgar la información personal que recopilamos o que usted proporciona según se describe en esta Política de Privacidad para cumplir con nuestras obligaciones bajo nuestros<a href=\"https://www.bible.com/terms\">Términos de Uso</a>,el propósito por el cual usted la proporciona, para cualquier otro propósito que solicite cuando provee la información, o para cualquier otro propósito para el cual tengamos su consentimiento."
      h27: "Divulgación  por  Usted"
      p42: "Cuando comparte información a través de YouVersion, esa información es visible para usted y para cualquier otra persona con la que elija compartirla. Si usted le da acceso a su cuenta de YouVersion a otras aplicaciones y servicios, de acuerdo con su aprobación, esos servicios tendran entonces acceso a su información compartida. El uso, recopilación y protección de sus datos por parte de dichos servicios de terceros está sujeto a las políticas de dichos terceros."
      h28: "Información Interna"
      p43: "Compartiremos sus datos personales internamente dentro de Life.Church para ayudar a combinar la información personal cubierta a través de los diferentes aspectos de YouVersion y nuestros otros productos y servicios, para ayudarnos a brindarle servicios de manera personalizada y útil para usted y los demás. Por ejemplo, podemos personalizar los posibles servicios para recomendarle mediante el uso de cookies o tecnologías similares que sigan el rastro de las funcionalidades que usted ya optó por recibir."
      h29: "Divulgación a Nuestros Proveedores de Servicios"
      p44: "Podemos divulgar información personal que recopilamos o que usted proporciona como se describe en esta Política de Privacidad a contratistas, proveedores de servicios y otros terceros que utilizamos solo para respaldar nuestra misión (como alojamiento en la nube, mantenimiento, análisis, auditoría, pagos, detección de fraude, comunicación y desarrollo). Por ejemplo, algunas plataformas YouVersion usadas para enviar correos electrónicos y notificaciones son creadas y administradas por terceros, por lo que parte de su información se envía de manera segura a esos servicios para proporcionar dicha funcionalidad. Ellos tendrán acceso a su información según sea razonablemente necesario para realizar estas tareas en nuestro nombre y están obligados a no divulgarla o utilizarla para otros fines."
      h30: "Proceso Legal"
      p45: "Es posible que necesitemos divulgar información sobre usted cuando así lo exija la ley, citación u otro proceso legal o si creemos de buena fe que la divulgación es razonablemente necesaria para (1) investigar, prevenir o tomar medidas con respecto a sospechas o actividades ilegales reales o para ayudar a las procuradurías gubernamentales; (2) hacer cumplir nuestros acuerdos con usted; (3) investigar y defendernos contra cualquier reclamo o alegación de terceros; (4) proteger la seguridad o integridad de YouVersion; o (5) ejercer o proteger los derechos y la seguridad de Life.Church, nuestros miembros y / o visitantes, personal u otros. Intentamos notificar a los miembros sobre las demandas legales de sus datos personales cuando corresponda a nuestro juicio, a menos que lo prohíba la ley o una orden judicial o cuando la solicitud sea de emergencia. Podemos disputar tales demandas cuando creemos, a nuestra discreción, que las solicitudes son demasiado amplias, vagas o carecen de la autoridad adecuada, pero no prometemos cuestionar cada demanda."
      h31: "Proveedores de Contenido de YouVersion"
      p46: "Nuestra capacidad para proporcionar diferentes versiones de la Biblia en diferentes idiomas es el resultado y está sujeto a acuerdos entre nosotros y ciertas Sociedades bíblicas y editoriales, que llamaremos \"Proveedores de Contenido YouVersion\". Los acuerdos con los Proveedores de Contenido YouVersion nos permiten proporcionar a los usuarios de YouVersion la capacidad de descargar cierto texto de la Biblia para uso fuera de línea con la condición de que proporcionemos a los Proveedores de Contenido YouVersion el nombre del usuario, la dirección de correo electrónico y el país para futuras comunicaciones. Como resultado, para proporcionar esta funcionalidad opcional, debemos proporcionar su nombre, dirección de correo electrónico y país al pertinente Proveedor de Contenido YouVersion, el cual puede contactarlo para otros fines. Solo compartimos esta información con el Proveedor de Contenido YouVersion para la versión fuera de línea que usted solicite, lo hacemos con carácter confidencial y solo si el Proveedor de Contenido YouVersion acepta mantener la confidencialidad de la información que compartimos sobre usted. Ninguna otra información personal suya será compartida con ningún Proveedor de Contenido YouVersion. Cuando elija descargar una versión para su uso sin conexión, recibirá un aviso como recordatorio de estos términos, los cuales debe aceptar en ese momento para continuar con su descarga. No se compartirá información hasta que otorgue la aprobación, que luego le dará acceso para descargar esa versión fuera de línea. Sus interacciones con cualquier Proveedor de Contenido YouVersion están únicamente entre usted y ese Proveedor de Contenido YouVersion."
      h32: "Sus Derechos a Eliminar, Acceder y Corregir Su Información"
      p47: "Sobre los datos personales que tenemos acerca de usted, usted tiene los siguientes derechos:"
      l5-1: "Eliminación. Usted puede solicitar que borremos todos o parte de sus datos personales. Tenga en cuenta que al hacer esto puede limitar su capacidad de usar ciertas funciones de YouVersion. Tenga en cuenta que se requiere una dirección de correo electrónico para tener una cuenta de Miembro."
      l5-2: "Corrección/Modificación: Podrá editar algunos de sus datos personales a través de su cuenta o podrá solicitarnos en ciertos casos el cambiar, actualizar o corregir sus datos, incluso si estos son inexactos."
      l5-3: "Objetar, Limitar o Restringir, el Uso de Datos: Usted nos puede solicitar o requerir que dejemos de usar todos o algunos de sus datos personales (por ejemplo, si no tenemos derechos legales para seguir usándolos) o limitar nuestro uso de ellos (por ejemplo, si sus datos personales son inexactos o fueron obtenidos ilegalmente)."
      l5-4: "Derecho a Acceder y/o Obtener Sus Datos: Puede solicitarnos una copia de sus datos personales proporcionados  por  usted."
      p48: "Para hacer estas u otras solicitudes con respecto a su información personal, puede enviarnos un correo electrónico a <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. También puede contactarnos en: Life Covenant Church, Inc., attn.:YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. Solicitamos que las personas que hagan solicitudes se identifiquen e identifiquen la información solicitada para ser accedida, corregida o eliminada antes de procesar cualquier solicitud. Podemos rechazar el procesar solicitudes si no podemos verificar la identidad del solicitante, si creemos que la solicitud pondrá en peligro la privacidad de otros, si creemos que el cambio violaría alguna ley o requisito legal o causaría que la información sea incorrecta, o para un propósito legítimo. En cualquier caso, cuando proporcionamos el acceso, la eliminación o la corrección de información, nosotros realizamos este servicio de forma gratuita, excepto si al hacerlo se requiere de un esfuerzo desproporcionado."
      p49: "Si usted decide cerrar su cuenta o pedirnos que la modifiquemos o eliminemos alguna o toda su información personal, nosotros retendremos sus datos personales si es razonablemente necesario para cumplir con nuestras obligaciones legales (incluyendo solicitudes de aplicación de la ley), cumplir los requisitos reglamentarios, resolver disputas, mantener la seguridad, evitar el fraude y el abuso, hacer cumplir nuestros<a href=\"https://www.bible.com/terms\">Términos de Uso </a> o cumplir con cualquier otra solicitud suya (por ejemplo, para optar por mensajes adicionales o por una copia de sus datos)."
      p50: "El uso de YouVersion incluye varias funciones, incluyendo la selección de Planes de Lectura de la Biblia, creación de Marcadores de las Escrituras, resaltar ciertas partes de las Escrituras, crear Notas y momentos relacionados con las Escrituras, buscar en la Biblia basado en un emoji o palabra clave, guardar y compartir ciertos versículos y crear imágenes de cierto texto bíblico. A menos que usted haya incluído información de identificación personal en el contenido creado con esta funcionalidad (tal como una imagen personal o dirección o nombre y apellido), contenido creado con esta funcionalidad no es considerado como información personal por Life.Church, ya que generalmente se refiere al texto bíblico y contenido y no a un usuario específico. Como resultado, Life.Church se reserva el derecho de mantener esta información, incluidas las interferencias realizadas con esta información después de la eliminación de una cuenta. Por ejemplo, mientras nosotros borramos su dirección de correo electrónico si su cuenta es eliminada, nosotros mantendremos y reservaremos el derecho de usar y compartir los versículos bíblicos que fueron compartidos, resaltados, etc. por usted de una manera que no lo identifique personalmente. También retendremos nuestro conteo agregado del número total de aplicaciones YouVersion descargadas, lo que incluiría el hecho de su descarga de YouVersion sin mantener información personal asociada con esa cuenta."
      p51: "No tenemos control de información que usted haya compartido con otros a través de YouVersion, después de cerrar su cuenta o haya pedido borrar información o haya tratado de borrar su cuenta usted mismo. La información y el contenido que ha compartido pueden seguir apareciendo en los servicios de otros (por ejemplo, en los resultados en motores de búsqueda) hasta que ellos actualicen su caché."
      h33: "Aviso a los Residentes de California — Derechos de Privacidad de California"
      p52: "Si es un residente de California y nos ha proporcionado información personal, la ley de California requiere que le proveamos con un resumen de sus derechos de privacidad bajo el Acta de Protección a la Privacidad Online (El \"Acta\") y el Código de Negocios y Profesiones de California. Como es requerido por el Acta, le proveeremos con las categorías de su información personal identificable que recopilamos a través de YouVersion y las categorías de terceras personas o entidades con quienes esa información identificable pueda ser compartida para propósitos de marketing hechos bajo petición suya. La ley de California requiere que le informemos, bajo su petición, (1) las categorías de información personal identificable que recopilamos y a qué compartimos con terceros; (2) los nombres y direcciones de esas terceras personas; (3) ejemplos de productos que mercadean esas compañías. Adicionalmente, el Acta requiere que le permitamos a usted controlar a quien podemos y a quien no podemos compartirle su información. Para obtener esta información, por favor envíe una solicitud a <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> e incluya la frase \"Solicitud de Privacidad de California\" en la casilla de Asunto. Cuando nos contacte, por favor indique su nombre, dirección, correo electrónico y qué información personal identificable no quiere que compartamos con terceras personas. Por favor, permita treinta (30) días para recibir una respuesta. Además, por favor note que no hay cargos por controlar a quien se comparte su información personal identificable o por solicitar este aviso."
      h34: "Seguridad y Protección"
      p53: "Implementamos medidas estándares de seguridad de la industria diseñadas para proteger sus datos. Estos incluyen el uso de encriptación de sus datos mientras son transmitidos entre su dispositivo o navegador y nuestros servidores. Los datos que nos provee a través de YouVersion también son almacenados con un certificado ISO27017-sistema de gestión de infraestructuda certificada, refiriéndose que ha sido auditada y que cumple con los requisitos de las normas del sistema de gestión ISO 27017, un reconocido código internacional de protocolos de seguridad para servicios de la nube."
      p54: "Sin embargo, dada la naturaleza de las comunicaciones y la tecnología de la información y que el uso del internet tiene riesgos inherentes, aunque regularmente monitoreamos posibles vulnerabilidades y ataques, no podemos garantizar que la información que nos provea a través de YouVersion o que es almacenada en nuestros sistemas, esté absolutamente libre de intrusión sin autorización por otros, tampoco podemos garantizar que los datos no puedan ser accedidos, divulgados, alterados o destruidos por incumplimiento de cualquiera de nuestras salvaguardias físicas, técnicas o de gestión."
      h35: "Procesamiento de Datos"
      p55: "Solamente recopilaremos y procesaremos sus datos personales cuando tengamos bases legales. Las bases legales incluyen consentimiento (cuando usted ha dado consentimiento), contrato, donde procesamiento es necesario para el cumplimiento de un contrato con usted, (como lo es proveer a YouVersion y la funcionalidad YouVersion que solicita) y actuar de acuerdo con esta Política de Privacidad y nuestros <a href=\"https://www.bible.com/terms\">Términos de Uso</a> y otros intereses legítimos. Dicho interés legítimo incluye la protección para usted, nosotros y otros Miembros y terceros, para cumplir con la ley aplicable, para habilitar y administrar nuestro negocio, para administrar transacciones corporativas, para comprender y mejorar nuestras relaciones comerciales, y las relaciones de usuario y para permitirnos a nosotros y a otros usuarios de YouVersion conectarse con usted para intercambiar información, siempre que lo anterior proteja adecuadamente sus derechos y libertades."
      p56: "Cuando nos basamos en su consentimiento para procesar datos personales, usted tiene el derecho a retirar o rechazar su consentimiento en cualquier momento y cuando nos basamos en intereses legítimos, usted tiene el derecho de presentar una objeción. Si tiene cualquier pregunta acerca de las bases legales sobre las que recolectamos y usamos sus datos personales, por favor contáctenos en <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Usuarios de Fuera de los Estados Unidos"
      p57: "YouVersion es ofrecido en y desde Oklahoma dentro de los Estados Unidos y su uso de YouVersion y de esta Política de Privacidad se rigen por las leyes de los Estados Unidos y del Estado de Oklahoma. Si usted usa YouVersion afuera de los Estados Unidos, por favor tenga en cuenta que su información puede ser transferida, almacenada y procesada en los Estados Unidos donde nuestros servidores están localizados y nuestra base de datos central opera. Procesamos datos dentro y fuera de los Estados Unidos y dependemos de los mecanismos legales provistos para transferir datos legalmente a través de fronteras. Esto incluye compromisos contractuales entre nosotros y compañías, transfiriendo datos personales que requieren la protección y seguridad de tales datos. La protección de datos y otras leyes del Estado de Oklahoma, de los Estados Unidos y de otros países pueden no ser tan exhaustivas como las de su país. Al usar YouVersion, usted acepta que su información será transferida de nuestras instalaciones a las instalaciones de terceras personas con quienes la compartimos, tal como está descrito en esta Politica de Privacidad."
      h37: "Cambios a Nuestra Política de Privacidad"
      p58: "Puede ser que actualicemos nuestra Política de Privacidad con cierta frecuencia para reflejar cambios en nuestras prácticas. Publicaremos cualquier cambio a nuestra Política de Privacidad en esta página. Si hacemos cambios materiales acerca de cómo tratamos la información personal de nuestros usuarios, enviaremos un aviso de que nuestra Política de Privacidad ha sido actualizada. La fecha en que la Política de Privacidad ha sido modificada por última vez está descrita en la parte superior de la página. Usted es responsable de asegurarse que tengamos una dirección de correo actualizada y activa para usted y de visitar periódicamente esta Política de Privacidad para revisar cualquier cambio."
      h38: "Niños Menores de 16  Años"
      p59: "No recolectamos información personal de ninguma persona que sepamos que es menor de 16 años sin el consentimiento del padre o tutor legal de ese menor. Un padre o tutor puede dar consentimiento al uso de YouVersion por parte de un menor, si el padre o tutor es el único responsable de supervisar el uso de YouVersion por parte del menor, y asume toda la responsabilidad por la interpretación y uso de cualquier información o sugerencia provista a través de YouVersion. Si cree que podemos tener alguna información de o sobre un niño menor de 16 años, contáctenos en <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>, si llegamos a saber y tenemos confirmación de que hemos recolectado o recibido información personal de un niño menor de 16 años sin verificación o sin consentimiento de los padres, eliminaremos esa información."
      h39: "Información de Contacto"
      p60: "Para preguntas o comentarios sobre esta Política de Privacidad y nuestras prácticas de privacidad, puede contactarnos en: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
      title: "Términos de Uso"
      s1: "Última modificación: 25 de mayo de 2018"
      s2: "Cuando YouVersion ha proporcionado una traducción de la versión en inglés de los Términos, usted acepta que la traducción se proporciona única y exclusivamente para su comodidad y que las versiones en inglés de los Términos regirán su relación con YouVersion. Si hay alguna contradicción de los Términos entre lo que dice la versión en inglés y lo que dice la traducción, prevalecerá la versión en inglés."
      s3: "Aceptación de estos  Términos"
      s4: "Al utilizar <a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> y / o las aplicaciones móviles YouVersion Bible App, Bible App for Kids y Bible Lens (juntas, \"YouVersion\"), ya sea como invitado o como usuario registrado, usted acepta y esta de acuerdo con estos Términos. Por favor, lea estos Términos, así como la <a href=\"https://www.bible.com/privacy\">Política de privacidad</a> detenidamente antes de empezar a usar YouVersion. Si no acepta estos Términos o la <a href=\"https://www.bible.com/privacy\">Política de privacidad</a> no debe acceder ni usar YouVersion."
      s5: "Cambios a los Términos"
      s6: "YouVersion es ofrecido por Life Covenant Church, Inc. (\"Life.Church\" o \"nosotros\"). Nosotros podemos revisar y actualizar estos Términos periódicamente a nuestra discreción. Cualquier cambio es efectivo cuando lo publicamos. El uso continuo de YouVersion después de la publicación de los Términos modificados ​​significa que usted acepta y está de acuerdo con las modificaciones hechas."
      s7: "Cambios a YouVersion"
      s8: "Si bien esperamos ofrecer YouVersion y todas sus funciones de forma indefinida, nos reservamos el derecho de cambiar o dejar de ofrecer YouVersion o cualquier parte, porción o funcionalidad de YouVersion sin previo aviso. No seremos responsables si, por cualquier motivo, la totalidad o parte de YouVersion no está disponible en algún  momento."
      s9: "Información Sobre Usted y Su Acceso a YouVersion"
      s10: "Toda la información que recopilamos en o a través de YouVersion está sujeta a nuestra <a href=\"https://www.bible.com/privacy\">Política de Privacidad</a>. Al utilizar YouVersion, acepta todas las medidas que tomemos con respecto a su información de conformidad con la <a href=\"https://www.bible.com/privacy\">Política de Privacidad</a>."
      s11: "Uso Permitido y No Permitido"
      s12: "Estos Términos le permiten usar YouVersion en acuerdo con estos Términos para su uso personal y no comercial o para el uso interno de su organización sin fines de lucro. Todos los derechos no otorgados expresamente a usted están reservados por Life.Church. Usted acepta que no está autorizado y no utilizará YouVersion de la siguiente manera:"
      s13: "de cualquier manera que viole cualquier ley o regulación federal, estatal, local o internacional;"
      s14: "con el propósito de explotar, dañar o intentar explotar o dañar a los menores de cualquier manera al exponerlos a contenido inapropiado, solicitando información de identificación personal o de otra manera;"
      s15: "suplantar o intentar hacerse pasar por alguna compañía o persona, incluidos Life.Church u otro usuario de  YouVersion;"
      s16: "el participar en cualquier otra conducta que, según lo determinado por nosotros, puede dañar a Life.Church o a los usuarios de YouVersion o exponerlos a responsabilidad;"
      s17: "de cualquier manera que pueda inhabilitar, recargar, dañar o perjudicar a YouVersion o interferir con el uso de YouVersion por otra persona;"
      s18: "use any robot, spider, or other automatic device, process, or means to access YouVersion for any purpose, including monitoring or copying any of the material on YouVersion;"
      s19: "to introduce any viruses, Trojan horses, worms, logic bombs, or other material which is malicious or technologically harmful;"
      s20: "to attempt to gain unauthorized access to, interfere with, damage, or disrupt any parts of YouVersion or any server, computer, or database connected to YouVersion;"
      s21: "to attack YouVersion via a denial-of-service attack or a distributed denial-of-service attack; and"
      s22: "otherwise attempt to interfere with the proper working of YouVersion."
      s23: "You also agree that you will not send, knowingly receive, upload, download, use, or re-use any material which, as determined by Life.Church in its sole discretion:"
      s24: "contains any material which is defamatory, obscene, indecent, abusive, offensive, harassing, violent, hateful, inflammatory or otherwise objectionable;"
      s25: "promotes sexually explicit or pornographic material, violence, or discrimination on any basis, including that based on race, sex, religion, nationality, disability, sexual orientation, or age;"
      s26: "infringes any patent, trademark, trade secret, copyright, or other intellectual property or other rights of any other person;"
      s27: "violates the legal rights (including the rights of publicity and privacy) of others or contain any material that could give rise to any civil or criminal liability under applicable laws or regulations; or"
      s28: "promotes any illegal activity, or advocates, promotes, or assists any unlawful act;"
      s29: "involves commercial activities or sales, such as contests, sweepstakes and other sales promotions, barter or advertising; and"
      s30: "gives the impression that the material emanates from or is endorsed by Life.Church or any other person or entity, if this is not the case."
      s31: "Contribuciones de Usuario"
      s32: "YouVersion contiene funciones interactivas que permiten a los usuarios publicar, enviar, difundir, mostrar o transmitir a otros usuarios o a otras personas el contenido o materiales (collectivamente, \"Contribuciones de Usuario\") en / a través de YouVersion."
      s33: "Sin embargo, no nos comprometemos a revisar las Contribuciones de Usuario ni ningún otro material antes de que se publique en o a través de YouVersion, y no podemos garantizar la pronta eliminación del material objetable después de su publicación. Por lo tanto, no asumimos ninguna responsabilidad por cualquier acción u omisión relacionada con transmisiones, comunicaciones o contenido proporcionado por cualquier usuario o tercero."
      s34: "All User Contributions must comply with these Terms. By providing any User Contribution on or through YouVersion, you grant us and our service providers, and each of their and our respective licensees, successors and assigns, the right to use, reproduce, modify, perform, display, distribute, and otherwise disclose to third parties any such material in order to offer the YouVersion functionality you request or otherwise utilize. You represent and warrant that you own or control all rights in and to the User Contributions and have the right to grant this license and that all of your User Contributions do and will comply with these Terms. We are not responsible, or liable to any third party, for the content or accuracy of any User Contributions posted by you or any other user of YouVersion."
      s35: "Seguridad de la Cuenta"
      s36: "YouVersion permite a los usuarios crear una cuenta (\"Miembros\") que requiere proporcionar cierta información a YouVersion. Acepta que toda la información que proporciona para convertirse en miembro y registrarse en YouVersion, incluida, pero no limitada a, la información proporcionada a través del uso de funciones interactivas en YouVersion, es regida por nuestra <a href=\"https://www.bible.com/privacy\">Política de Privacidad</a>y da su consentimiento a todas las medidas adoptadas con respecto a su información de acuerdo con nuestra <a href=\"https://www.bible.com/privacy\">Política de Privacidad</a>."
      s37: "If you choose, or are provided with, a user name, password, or similar information as part of our security procedures, you agree to treat such information confidential, and agree to notify us immediately of any unauthorized access to or use of your user name or password or any other breach of security. We have the right to disable any user name, password or other identifier, whether chosen by you or provided by us, at any time if, in our opinion, you have violated any provision of these Terms."
      s38: "Monitoreo y Ejecución; Conformidad legal; Terminación"
      s39: "Usted acepta que tenemos derecho  a:"
      s40: "take any action with respect to any user, Member account or User Contribution that we deem necessary or appropriate in our sole discretion if we believe there to be a violation of these Terms, infringement of third party rights, a threat to the personal safety of others, or a threat or liability or harm to the goodwill associated with YouVersion or Life.Church;"
      s41: "take appropriate action, including without limitation, referral to law enforcement and disclosure of your information, for any illegal or unauthorized use of YouVersion; and"
      s42: "terminate or suspend your access to all or part of YouVersion for any or no reason, including without limitation, any violation of these Terms."
      s43: "Without limiting the foregoing, we have the right to fully cooperate with any law enforcement authorities or court order requesting or directing us to disclose the identity or other information of anyone posting any materials on or through YouVersion. YOU WAIVE AND HOLD HARMLESS LIFE.CHURCH AND ITS LICENSEES AND SERVICE PROVIDERS AND ALL OF THEIR EMPLOYEES, OFFICERS AND DIRECTORS FROM ANY CLAIMS RESULTING FROM ANY ACTION TAKEN BY ANY OF THE FOREGOING PARTIES DURING OR AS A RESULT OF LEGAL INVESTIGATIONS AND FROM ANY ACTIONS TAKEN AS A CONSEQUENCE OF INVESTIGATIONS BY EITHER LIFE.CHURCH OR LAW ENFORCEMENT AUTHORITIES."
      s44: "Your Reliance on Information and Translations"
      s45: "The information presented on or through YouVersion is made available solely for general information purposes. We do not warrant the accuracy, completeness or usefulness of this information. Any reliance you place on such information is strictly at your own risk. In addition, although we strive to provide information found on YouVersion in various languages, translations to languages other than English of YouVersion content are provided to us by other parties and we do not represent or warrant the accuracy of those translations. <strong>We disclaim all liability and responsibility arising from any reliance placed on such materials by you or any other visitor to YouVersion, or by anyone who may be informed of any of its contents.</strong>"
      s46: "Derechos de Propiedad Intelectual"
      s47: "YouVersion y sus contenidos, características y funcionalidad (que incluido pero no limitado a toda la información, software, texto, visualizaciones, imágenes, video y audio, y el diseño, selección y disposición de los mismos), son propiedad de Life.Church, sus licenciantes o otros proveedores de dicho material y están protegidos por los Estados Unidos y derechos de autor, marcas comerciales, patentes, secretos comerciales y otras leyes de propiedad intelectual o derechos de  propiedad intelectual de los Estados Unidos e internacionales."
      s48: "Logotipos y Diseños"
      s49: "The YouVersion name, Life.Church name and logo, all related names, logos, product and service names, designs and slogans are trademarks and/or copyright of Life.Church. You must not use these marks and copyright without the prior written permission of Life.Church. All other names, logos, product and service names, designs and slogans on YouVersion are the trademarks of their respective owners."
      s50: "Infracción de Propiedad Intelectual"
      s51: "If you believe that any YouVersion content, including User Contributions, infringes your intellectual property rights, including copyright, please send notice of the copyright infringement to <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>. Please be aware that it is the policy of Life.Church to terminate the user accounts of repeat infringers."
      s52: "Enlaces y Servicios de Terceros"
      s53: "YouVersion may include content provided by third parties. If YouVersion contains links to other sites and pop-ups and similar resources provided by third parties, these links and resources are provided for your convenience only. We have no control over the contents of those sites or resources, and accept no responsibility for them or for any loss or damage that may arise from your use of them. If you decide to access any of the third party websites linked from YouVersion, you do so entirely at your own risk and subject to the terms and conditions of use for such websites. All statements and/or opinions expressed in these materials, and all articles and responses to questions and other content, other than the content provided by Life.Church, are solely the opinions and the responsibility of the person or entity providing those materials. These materials do not necessarily reflect the opinion of Life.Church. <strong>We are not responsible, or liable to you or any third party, for the content or accuracy of any materials provided by any third parties.</strong>"
