      copyright text: "Life.Church respeta la propiedad intelectual de otros. Pedimos que nuestros usuarios hagan lo mismo, en particular cuando tiene que ver con el uso de YouVersion. Life.Church puede, en circunstancias apropiadas y a su sola discreción, deshabilitar y/o eliminar las cuentas de usuarios quienes pueden ser infractores reincidentes. Si cree que sus obras han sido copiadas de una manera que constituye infracción de los derechos de autor, o sus derechos de propiedad intelectual han sido violados de alguna forma, por favor envíe la siguiente información a legal@youversion.com.<ul type='none'><li>Una firma electrónica o física de la persona autorizada para actuar en nombre del dueño de los derechos de autor u otro interés de propiedad intelectual en cuestión;</li><br><li>Una descripción escrita de la obra con derechos de autor u otra propiedad intelectual que usted afirma han sido violadas; </li><br><li>Una descripción escrita de donde el material que considera que se está infringiendo se encuentra en YouVersion;</li><br><li>Su dirección, número telefónico, y correo electrónico (todo lo que aplique);</li><br><li>Una declaración escrita por usted de diga que usted tiene buena fe que y cree que el uso del disputado material no esta autorizado por el dueño de los derechos de autor, su agente, o la ley; </li><br><li>Una declaración escrita por usted, hecha bajo penalidad de perjurio, que la información previa en su Notificación es precisa y que es el dueño de los derechos de autor o el propietario de la propiedad intelectual, o que está autorizado para actuar en nombre del dueño de los derechos de autor o del propietario de la propiedad intelectual. El Agente de Life.Church para la Notificación de reclamaciones de derechos de autor u otra infracción de propiedad intelectual puede ser contactado de la siguiente forma: %{newline} Por correo: Life.Church c/o - Coordinador de Contratos %{newline} 4600 E. 2nd Street Edmond, OK 73034 %{newline} Teléfono: (405) 68