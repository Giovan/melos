es:
  users:
    privacy:
      policy: "%{youversion} Política de Privacidad"
      intro: "En YouVersion, una página web y aplicación, propiedad y operadas por Life.Church,que sabe que usted cuida  como la  información es usada y compartida. Esperamos que las siguientes declaraciones  le ayuden a entender cómo YouVersion recoge, utiliza y protege la información que usted nos proporciona en nuestro sitio o aplicación."
      translation disclaimer: "La política de privacidad se ha traducido para su conveniencia, sin embargo, Life.Church no ofrece ninguna garantía ni declaración alguna respecto a la exactitud de la traducción. Si se encuentran discrepancias entre el Inglés y la versión traducida, la versión en Inglés prevalecerá."
      what we collect: "Lo que recogemos y cómo lo usamos"
      your information title: "Información que usted provee"
      your information text: "Cuando te registras en una cuenta de YouVersion, u otro servicio o promoción de Life.Church que requiera registro, solicitaremos información personal (como tu nombre, correo electrónico y una contraseña para la cuenta). Podemos combinar la información enviada bajo tu cuenta, con información de otros servicios de Life.Church o terceras personas para darte una mejor experiencia y para mejorar la calidad de nuestros servicios. Para ciertos servicios, podremos dar la opción de no combinar dicha información."
      device id title: "ID de Dispositivo único y localización GPS"
      device id text: "Al acceder a la aplicación de la Biblia YouVersion , podemos recoger el ID de dispositivo único (\"UDID\") y/o dirección IP y/o localización GPS. Usamos  esta información para proporcionar una experiencia personalizada para usted. La información se recoge para determinar el número total de dispositivos únicos que utilizan nuestro servicio o partes de nuestro servicio, para un seguimiento del uso total, analizar datos, y comunicarse con usted con más eficacia. Podemos combinar su UDID con la información de terceros para proveerle una mejor experiencia y para mejorar la calidad de nuestro servicio. Nosotros no compartimos ninguna información personal identificable con terceros, en asociación con su  UDID o localización GPS sin su permiso explícito."
      cookies title: "Las cookies de Life.Church"
      cookies text: "Cuando usted visite <a href='https://www.bible.com' target='_self'>www.youversion.com</a>, podremos enviar una o más cookies a tu computadora, de modo que podamos identificar tu navegador especifico. (Una cookie es simplemente un pequeño archivo de texto conteniendo un listado de caracteres.) El aceptar nuestras cookies nos permite mantener tus preferencias de sesión en sesión. Aunque la mayoría de los navegadores acepta las cookies de modo predeterminado,puedes ajustar tu navegador para rechazar las cookies, o avisarte cuando una cookie te está siendo enviada. Algunas características y servicios de YouVersion pueden no funcionar adecuadamente si las cookies están deshabilitadas."
      log title: "Información de Registro"
      log text: "Cuando usted utiliza los servicios de YouVersion, nuestros servidores automáticamente registran información enviada por su navegador cuando visita uno de nuestros sitios web. Estos registros de servidor pueden incluir información tal como su solicitud web, dirección de protocolo de Internet, tipo de navegador, lenguaje de navegador, la fecha y hora de su solicitud y una o más cookies que pueden identificar a su ordenador de manera única."
      communications title: "Comunicaciones del usuario"
      communications text: "La información personal o las solicitudes que envíes vía <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a>serán enviadas al grupo administrador. El grupo administrador y/o uno de sus miembros tendrá acceso a esta información. Cuando envía un correo electrónico u otra comunicación a cualquier sitio web que pertenece a Life.Church, podemos conservar estas comunicaciones para procesar tus preguntas, responder a tus solicitudes y mejorar nuestros servicios."
      third party title: "Sitios de terceros"
      third party text: "Esta política de privacidad se aplica únicamente a los sitios y aplicaciones que son propiedad y operados por Life.Church. Life.Church no puede regular otros sitios web enlazados desde el interior de nuestros sitios web y servicios diversos. Estos otros sitios pueden colocar sus propias cookies u otros archivos en su computadora, recoger datos o solicitar información personal de usted. Usted debe familiarizarse con sus políticas de privacidad únicas, en caso de que decida visitar sus sitios."
      information use title: "¿Cómo utilizamos su información?"
      information use text: "Cuando usted se registra para un servicio concreto que requiere una inscripción, le pedimos que nos proporcione información personal. Si a Life.Church le gustaría utilizar esta información de una manera diferente de la que fue solicitada, entonces le pediremos su consentimiento previo a tal uso. Usted puede declinar someter la información personal a cualquiera de nuestros servicios, en ese caso nosotros no podríamos ser capaces de proporcionarle dichos servicios."
      information security title: "¿Cómo podemos proteger su información?"
      information security text: "Life.Church no comparte su información personal con otras instituciones fuera de Life.Church sin su consentimiento expreso. Life.Church puede compartir su información personal sólo si cree de buena fe que el acceso, uso, conservación o divulgación de dicha información es razonablemente necesaria para (a) cumplir con leyes, regulaciones, procesos legales o peticiones gubernamentales aplicables, (b ) hacer cumplir las Condiciones de Uso, incluyendo la investigación de posibles violaciones de los mismos, (c) detectar, prevenir o enfrentar fraude, temas de seguridad o técnicos, o (d) proteger contra daños inminentes los derechos, propiedad o seguridad de Life.Church , sus usuarios o el público según requiera o permita la ley. Life.Church toma las medidas adecuadas de seguridad para proteger contra el acceso no autorizado o la alteración, divulgación o destrucción de datos. Esto incluye revisiones internas de nuestras prácticas de recopilación de datos, almacenamiento y tratamiento y las medidas de seguridad, así como las medidas de seguridad físicas para protegerla del acceso no autorizado a sistemas en los que almacenamos datos personales. Nosotros restringimos el acceso a la información personal a los empleados de Life.Church, contratistas y agentes que necesitan conocer dicha información para operar, desarrollar o mejorar nuestros servicios. Estas personas están sujetas a obligaciones de confidencialidad y pueden estar sujetos a medidas disciplinarias, incluyendo despido y enjuiciamiento penal, si éstas no cumplen con estas obligaciones."
      data integrity title: "Integridad de los datos"
      data integrity text: "Life.Church revisa nuestra recopilación de datos, almacenamiento y procesamiento para asegurar que sólo recogemos, almacenamos y procesamos la información personal necesaria para proporcionar o mejorar nuestros servicios. Tomamos medidas razonables para asegurar que la información personal que procesamos es precisa, completa y actual, pero dependemos de los usuarios para actualizar o corregir su información personal cuando sea necesario."
      information access title: "Acceso y actualización de información personal"
      information access text: "Cuando se utiliza cualquier servicio Life.Church, hacemos esfuerzos de buena fe para facilitarle acceso a su información personal y para corregir la información si ésta fuera incorrecta o para borrar dicha información en su solicitud si no se requiere otra cosa que deben conservarse por la ley o para fines de servicio legítimo. Solicitamos a los usuarios individuales que se identifiquen y la información solicitada sea accedida, corregida o quitada antes de procesar dichas peticiones, y podemos declinar el procesamiento de las peticiones que son irrazonablemente repetitivas o sistemáticas, que requieran un esfuerzo técnico desproporcionado, comprometan la privacidad de terceros o sean extremadamente no practicas (por ejemplo, las solicitudes relativas a la información en cintas de seguridad), o para los que no se requiere lo contrario. En cualquier caso, cuando facilitamos acceso a la información y corrección, llevamos a cabo este servicio de forma gratuita, excepto si hacerlo requiriese un esfuerzo desproporcionado. Algunos de nuestros servicios tienen procedimientos diferentes para acceder, corregir o borrar la información personal de los usuarios."
      enforcement title: "Cumplimiento del título"
      enforcement text: "Life.Church revisa periódicamente el cumplimiento de esta Política de Privacidad. Cuando recibamos quejas formales por escrito con respecto a cuestiones de privacidad, nuestra política es ponerse en contacto con el usuario en cuestión en relación con su o sus preocupaciones. Vamos a cooperar con las autoridades correspondientes, incluyendo las autoridades locales de protección de datos, para resolver cualquier queja en relación con la transferencia de datos personales que no puedan resolverse entre Life.Church y un individuo."
      questions title: "Preguntas"
      questions text: "Cualquier pregunta sobre la política de privacidad puede ser dirigida a: legal@youversion.com&gt;legal@youversion.com</a>"
    terms:
      title: "Términos de Uso"
      translation disclaimer: "Los términos de uso se han traducido para su conveniencia, sin embargo, Life.Church no ofrece ninguna garantía ni declaración alguna respecto a la exactitud de la traducción. Si se encuentran discrepancias entre el Inglés y la versión traducida, la versión en Inglés prevalecerá."
      acceptance title: "Aceptación de las Condiciones"
      acceptance text: "Al hacer clic en &quot;Acepto&quot;, usted reconoce que ha leído y acepta que quedará vinculado con las CONDICIONES DE USO de YouVersion. Life.Church presta servicios en la Internet y la World Wide Web (la &quot;Web&quot;) a través de su aplicación YouVersion y sus varios sitios web incluyendo <a href='https://www.bible.com' target='_self'>http://bible.com</a> (colectivamente, 'YouVersion'), sujetos a las siguientes CONDICIONES DE USO. Life.Church puede actualizar las CONDICIONES DE USO de vez en cuando, sin previo aviso, y mantiene la versión más reciente de estas CONDICIONES DE USO en: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Cuando use YouVersion, usted también estará sujeto a las guías o normas adicionales que pueden ser publicadas de vez en cuando en el sitio de YouVersion. Todas las guías de uso o reglas se encuentran incorporadas por referencia en estas CONDICIONES DE USO. Violaciones de estas CONDICIONES DE USO deben ser informadas por correo electrónico a <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "Descripción del Servicio"
      description text: "Life.Church facilita a los Usuarios el acceso a una variedad de servicios a través de YouVersion, incluyendo pero no limitado a, la visualización de vídeo en línea, blogs y comentarios, otras varias herramientas de comunicación, foros y contenido personalizado, sin costo alguno para el usuario. Mediante el uso de YouVersion, usted entiende que tal uso puede incluir comunicaciones de Life.Church, incluyendo pero no limitado a anuncios de servicio, mensajes administrativos, y otros mensajes a los que han suscrito de forma individual. Usted entiende y acepta que es responsable de obtener acceso a YouVersion, que puede incluir equipo y los honorarios de terceros (tales como cargos de Internet de proveedores de servicios, cargos por tiempo de uso, u otros cargos asociados con la exhibición y entrega de mensajes)​​."
      registration title: "Tus Obligaciones de Registro"
      registration text: "Usted reconoce y acepta:<ul><li>proporcionar información verdadera, precisa, actual y completa sobre usted tal como lo solicita el formulario de registro de YouVersion (&quot;Datos de Registro&quot;) y</li><li>mantener y actualizar los Datos del mismo para que permanezcan verdaderos, precisos, actuales y completos. Si Life.Church sospecha que dicha información es falsa, inexacta, desactualizada o incompleta, Life.Church tiene el derecho de suspender o cerrar su cuenta y negar cualquiera o todo el uso presente o futuro de YouVersion (o cualquier porción de la misma). Life.Church se preocupa por la seguridad y la privacidad de todos sus usuarios, especialmente los niños. Por esta razón, los padres de niños menores de 13 años que permiten que sus hijos tengan acceso a YouVersion deben entender que YouVersion está diseñado para atraer a un amplio público. Por consiguiente, como tutor legal de su hijo, es su responsabilidad determinar si YouVersion es apropiado para él.</li></ul>"
      privacy title: "Política de Privacidad de YouVersion"
      privacy text: "La Información de Registro y otra información acerca de ti está sujeta a nuestra Política de Privacidad, que se encuentra en <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>. Entiendes que al utilizar YouVersion aceptas la recolección y uso (como se establece en la Política de Privacidad) de esta información, incluyendo la transferencia de esta información a los Estados Unidos y/o otros países para su almacenamiento, procesamiento y uso por <a href='http://life.church' target='_self'>Life.Church</a>."
      account title: "Cuenta de Usuario, Contraseña y Seguridad"
      account text: "Al finalizar el proceso de inscripción de YouVersion, usted recibirá una contraseña y una designación de la cuenta. Usted es responsable de mantener la confidencialidad de la contraseña y cuenta, y usted es completamente responsable de todas las actividades que ocurran bajo su contraseña o cuenta. Usted se compromete a:<ul><li> notificar inmediatamente Life.Church de cualquier uso no autorizado de su contraseña o cuenta o cualquier otra violación de seguridad, y</li><li>asegurarse de que usted salga de su cuenta al final de cada sesión.</li></ul>"
      conduct title: "Conducta del Usuario"
      conduct text: "Usted entiende que toda la información, datos, texto, software, música, sonido, fotografías, gráficos, vídeos, mensajes, etiquetas, publicaciones en blogs y foros, u otros materiales (&quot;Contenido&quot;), ya sea públicamente o en privado, son la única responsabilidad de la persona que originó dicho Contenido. Esto significa que usted es enteramente responsable por todo el Contenido que usted suba, publique envíe por correo electrónico, transmita o ponga a disposición a través de YouVersion. A pesar de Life.Church no controla el contenido presentado a YouVersion, Life.Church razonablemente no puede garantizar la exactitud, integridad, calidad o idoneidad de dicho Contenido. Usted entiende y acepta que al utilizar YouVersion, usted puede estar expuesto a Contenido que sea ofensivo, indecente u objetable. Usted se compromete a no usar YouVersion a:<ul type='none'><li>subir, publicar, enviar transmitir o poner a disposición cualquier Contenido que sea ilegal, dañino, amenazador, abusivo, acosador, agraviante, difamatorio, vulgar, obsceno, invasor de la privacidad de otro, calumnioso, odioso, discriminatorio, o racial, étnicamente o de otra manera objetable;</li><li>dañar a menores de cualquier forma;</li><li>hacerse pasar por otra persona o entidad, incluyendo pero no limitado a, un funcionario de Life.Church, líder de foro, guía o anfitrión, o declarar falsamente o tergiversar su afiliación con una persona o entidad;</li><li>falsificar encabezados o manipular identificadores para disfrazar el origen de cualquier Contenido transmitido a través de YouVersion;</li><li>subir, publicar,por correo electrónico , transmitir o poner a disposición de cualquier Contenido que usted no tiene derecho a hacer disponible bajo cualquier ley o bajo relación contractual o fiduciaria (tal como información interna, información propietaria y confidencial adquirida o entregada como parte de relaciones de empleo o bajo contratos de confidencialidad);</li><li>subir,publicar, por correo electrónico, transmitir o poner a disposición de cualquier Contenido que infrinja cualquier patente, marcas, secretos comerciales, derechos de autor u otros derechos de propiedad (&quot;Derechos&quot;) de cualquiera de las partes;</li><li>subir, publicar, por correo electrónico, transmitir o poner a disposición de cualquier tipo de publicidad no solicitada o autorizada, material publicitario, &quot;correo basura&quot;, &quot;correo no deseado&quot;, &quot;cartas en cadena,&quot; &quot;esquemas piramidales&quot;, o cualquier otra forma de solicitud</li><li>subir, publicar,por correo electrónico, transmitir o poner a disposición cualquier material que contenga virus de software o cualquier otro código informático, archivos o programas diseñados para interrumpir, destruir o limitar la funcionalidad de cualquier software o hardware o equipo de telecomunicaciones;</li><li>interrumpir el flujo normal de diálogo , o actuar de una manera que afecte negativamente la habilidad de otros usuarios a participar en intercambios en tiempo real;</li><li>interferir con o interrumpir YouVersion o los servidores o redes conectadas a YouVersion, o incumplir los requisitos, procedimientos, políticas o regulaciones de las redes conectadas a YouVersion;</li><li>elemento intencional o no intencionalmente violar cualquier ley local, estatal, nacional o internacional,</li><li>proveer material apoyo o recursos (u ocultar o disfrazar la naturaleza, ubicación, fuente , o la propiedad de apoyo o recursos) a cualquier organización (es) designada por el gobierno de Estados Unidos como una organización terrorista extranjera de conformidad con el artículo 219 de la Ley de Inmigración y Nacionalidad;;</li><li>'acechar' o acosar a otra persona, y/o;</li><li>recoger o almacenar datos personales sobre otros usuarios en relación con la conducta prohibida y actividades enunciadas anteriormente.</li></ul>Life.Church provee YouVersion sin compensación, personal, e intangibles beneficios espirituales y/o religiosos. Usted reconoce que Life.Church puede o no preseleccionar el Contenido, pero que Life.Church y sus designados tendrán el derecho (pero no la obligación) a su plena discreción de preseleccionar, rechazar o remover cualquier contenido que sea disponible a través de YouVersion, por cualquier razón.<br><br>. Usted reconoce, consiente y acepta que Life.Church puede acceder, conservar y divulgar su información de cuenta y el Contenido si así lo requiere la ley o en la creencia de buena fe considera que dicha reserva o de la divulgación es razonablemente necesaria para:<br><br>cumplir con procesos legales;<li>hacer cumplir los TÉRMINOS DE USO; </li><li>responder a reclamos de que algún Contenido viola los derechos de terceras partes;</li><li> responder a sus solicitudes de servicio al cliente; o</li><li>proteger los derechos, propiedad o seguridad personal de Life.Church, sus usuarios y el público</li></ul><br>.Usted entiende que el procesamiento técnico y la transmisión de YouVersion, incluyendo su Contenido, puede implicar<ul><li>transmisión sobre diversas redes; y</li><li>cambios para ajustarse y adaptarse a los requisitos técnicos de conexión de redes o dispositivos.</li></ul>"
      international title: "Naturaleza Global de las Comunicaciones"
      international text: "Usted reconoce que usando YouVersion, usted estará recibiendo comunicaciones a través de las redes informáticas de Life.Church, porciones de las cuales están localizadas alrededor del globo. Como resultado, aún comunicaciones que parecen ser de naturaleza interestatal, pueden resultar en la transmisión de comunicaciones globales e interestatales independientemente de dónde usted esté físicamente localizado al momento de la transmisión. En consecuencia, usted reconoce que el uso de YouVersion resulta en la transmisión de datos globales e interestatales. Reconociendo la naturaleza global del Internet, usted se compromete a cumplir con todas las reglas locales relativas a la conducta en línea y Contenido aceptable. Específicamente, usted se compromete a cumplir con todas las leyes aplicables acerca de la transmisión de datos técnicos exportados desde los Estados Unidos o el país en el que usted reside."
      content title: "Contenido Enviado o Puesto a Disposición para su Inclusión en el Servicio"
      content text: "Life.Church no reclama la propiedad del Contenido que usted envíe o ponga a disposición para su inclusión en YouVersion. Sin embargo, con respecto al Contenido que usted envíe o ponga a disposición para su inclusión en áreas públicamente accesibles de YouVersion, usted concede a Life.Church la siguiente licencia mundial, libre de regalías y no exclusiva (s), según corresponda:<ul type='none'><li>Con respecto al contenido que envíe o ponga a disposición para su inclusión en áreas públicamente accesibles de YouVersion, la licencia para usar, distribuir, reproducir, modificar, adaptar, ejecutar públicamente y mostrar públicamente dicho Contenido en YouVersion, a los fines de proveer y promover el área específica de YouVersion para el cual dicho Contenido fue enviado o puesto a disposición. Esta licencia existirá sólo por el tiempo que usted decida continuar incluyendo dicho Contenido en YouVersion y se terminará en el momento de retirar o Life.Church elimine dicho Contenido de YouVersion.</li><br><li>Con respecto al Contenido que no sea fotografías, gráficos, audio o video que Usted envíe o ponga a disposición para su inclusión en áreas públicamente accesibles de YouVersion, la perpetua, irrevocable y totalmente sublicenciable licencia para usar, distribuir, reproducir, modificar adaptar, publicar, traducir, ejecutar públicamente y mostrar públicamente dicho Contenido (en su totalidad o en parte) y que incorpore dicho Contenido en otros trabajos en cualquier formato o medio conocido actualmente o desarrollado más adelante.</li><br><li>'Accesible al público.'  'Públicamente accesibles' áreas de YouVersion son aquellas áreas que están destinadas a estar disponible para el público en general. Áreas de acceso público YouVersion se incluyen, pero no se limitan a, los foros, comentarios en blogs, áreas de la comunidad y foros que están abiertos tanto a los miembros y visitantes."
      contributions title: "Contribuciones a YouVersion"
      contributions text: "Al enviar ideas, sugerencias, documentos y/o propuestas ('contribuciones') a YouVersion, usted reconoce y acepta que:<ul><li>sus contribuciones no contienen información confidencial o de propiedad;<ul><li> Life.Church no está bajo ninguna obligación de confidencialidad, expresa o implícita, con respecto a las Contribuciones;<ul><li>Life.Church tendrá derecho a usar o divulgar (o elegir no usar o revelar) como Contribuciones para cualquier propósito, en cualquier forma, en todo el mundo en cualquier medio de comunicación;<ul><li>Life.Church puede tener algo similar a las Contribuciones ya bajo consideración, o en desarrollo;<ul><li> sus Contribuciones se convertirán automáticamente en  propiedad de Life.Church sin ningún tipo de obligación de parte de Life.Church para usted, y<ul><li>usted no tiene derecho a ninguna compensación o reembolso de ningún tipo por parte de Life.Church, bajo ninguna circunstancia.<ul><li>"
      indemnity title: "Indemnización y Liberación de Responsabilidad"
      indemnity text: "Usted acepta indemnizar y mantener Life.Church y sus subsidiarias, afiliados, funcionarios, agentes, empleados, socios y licenciatarios de cualquier reclamo o demanda, incluyendo honorarios razonables de abogados, hecha por cualquier tercero debido a, o surgido del Contenido que usted envia, publica, transmite o pone a disposición a través de YouVersion, el uso de YouVersion, su conexión con YouVersion, su violación de los TÉRMINOS Y CONDICIONES DE USO, o la violación de los derechos de otros. Usted entiende y acepta expresamente que Life.Church y sus subsidiarias, afiliados, funcionarios, empleados, agentes, socios y licenciatarios no garantizan que:ul&gt;<li>YouVersion cumpla con sus requisitos;</li><li>YouVersion será ininterrumpido, oportuno, seguro o libre de errores, y</li><li>los resultados que puedan obtenerse del uso de YouVersion serán exactos o confiables. Bajo ninguna circunstancia Life.Church será responsable de ninguna manera por cualquier pérdida o daño de cualquier tipo incurridos como resultado de la utilización de cualquier Contenido disponible a través de YouVersion.</li></ul>Usted expresamente entiende y acepta que cualquier material descargado o de otra manera obtenida a través del uso de YouVersion se accede a su propia discreción y riesgo y usted será el único responsable de cualquier daño a su sistema informático o pérdida de datos que resulte de la descarga de dicho material."
      resale title: "Prohibida la Reventa del Servicio"
      resale text: "Usted se compromete a no reproducir, duplicar, copiar, vender, comerciar, revender o explotar para fines comerciales, cualquier porción de YouVersion (incluyendo su identificación de Life.Church), el uso de YouVersion, o el acceso a YouVersion."
      storage title: "Prácticas Generales Relativas al Uso y Almacenamiento"
      storage text: "Usted reconoce que Life.Church puede establecer y modificar de tiempo en tiempo, las prácticas generales y límites relativos al uso de YouVersion, incluyendo, sin limitación, el número máximo de días que el Contenido será retenido por YouVersion. Usted acepta que Life.Church no tiene responsabilidad u obligación por el borrado  o la falla al guardar cualquier contenido mantenido o transmitido por YouVersion. Usted reconoce que Life.Church se reserva el derecho, a su sola discreción, a cerrar la sesión y eliminar por completo las cuentas que permanezcan inactivas por un período prolongado de tiempo."
      modifications title: "Modificaciones al Servicio"
      modifications text: "Life.Church se reserva el derecho en cualquier momento y de vez en cuando a modificar o interrumpir, temporal o permanentemente, YouVersion (o cualquier parte del mismo) con o sin previo aviso. Usted acepta que Life.Church no será responsable ante usted ni ante ningún tercero por cualquier modificación, suspensión o interrupción de YouVersion."
      termination title: "Terminación"
      termination text: "Usted acepta que Life.Church puede,por cualquier motivo o sin motivo y sin previo aviso, a su sola discreción, terminar inmediatamente su cuenta de Life.Church y el acceso a YouVersion en cualquier momento y por cualquier motivo, y no será responsable ante usted o terceras personas por el cierre de su cuenta o acceso a YouVersion."
      dealings title: "Tratos con Terceras Personas"
      dealings text: "Usted entiende que sus vinculaciones con, cualquier parte conocida o encontrada o a través de YouVersion, son exclusivamente entre usted y dicha parte. Usted acepta que Life.Church no será responsable de ningún daño o pérdida de cualquier tipo incurrido como resultado de dichas vinculaciones."
      links title: "Enlaces"
      links text: "YouVersion puede proveer, o terceros pueden proveer, enlaces a otros sitios web o recursos. Usted reconoce y acepta que Life.Church no tiene control sobre estos, no es responsable por la disponibilidad de, y no lo respalda y no es responsable por cualquier contenido, publicidad, productos u otros materiales en o disponibles en dichos sitios o recursos. Usted reconoce y acepta que Life.Church no es responsable en ninguna forma por cualquier daño o pérdida causados por o en conexión con el uso o dependencia en dicho sitio o recurso."
