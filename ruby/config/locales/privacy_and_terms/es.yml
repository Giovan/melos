      general title: "Información General"
      general text: "Acuerdo completo. Estas Condiciones de Uso constituyen el acuerdo completo entre usted y Life.Church y regula el uso de YouVersion y reemplaza cualquier acuerdo anterior entre usted y Life.Church con respecto a YouVersion. Usted también puede estar sujeto a términos y condiciones adicionales.<br><br>  Elección de Ley y Foro. Las CONDICIONES DE USO y la relación entre usted y Life.Church se regirá por las leyes del Estado de Oklahoma sin tener en cuenta su conflicto de disposiciones legales. Usted y Life.Church acuerdan someterse a la jurisdicción personal y exclusiva de los tribunales ubicados dentro del  Condado de Oklahoma, Oklahoma.<br><br> Renuncia e independencia de las condiciones. El fracaso de Life.Church para ejercer o hacer valer cualquier derecho o disposición de estas Condiciones de Uso no constituirá una renuncia a tal derecho o disposición. Si cualquier disposición de estas CONDICIONES DE USO es considerada por un tribunal de jurisdicción competente como no válida, las partes no obstante  acuerdan que dicho tribunal debe procurar interpretar las intenciones de las partes reflejada en dicha disposición, y las demás disposiciones de estas CONDICIONES DE USO permanecerán en pleno vigor y efecto.<br><br> No Derecho de Supervivencia y No Transferibilidad. Usted acepta que su cuenta de Life.Church no es transferible, y ningún derecho sobre su identificación en Life.Church o el contenido de su cuenta se extinguen a su muerte. Tras la recepción de una copia de un certificado de defunción, Life.Church puede cancelar su cuenta y eliminar permanentemente los contenidos en ella.<br><br>Estatuto de Limitaciones. Usted entiende y acepta que, independientemente de cualquier estatuto o ley en contra, cualquier reclamo o causa de acción que surja de o este relacionado con el uso de YouVersion o  de estas CONDICIONES DE USO debe ser presentada dentro de un (1) año después que dicho reclamo o causa de la acción sea presentada o prescribirá para siemp