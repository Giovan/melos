es:
  legal:
    privacy:
      policy: "%{youversion} Política de Privacidad"
      h1: "Breve Descripción"
      p1: "A continuación, encontrará un resumen de lo que puede encontrar en nuestra Política de Privacidad, la cual todos los productos y servicios de la marca YouVersion:"
      h2: "Haciendo personal su experiencia."
      p2: "Cuando crea una cuenta YouVersion, o usa cualquiera de nuestras aplicaciones o sitios web, la información que recopilamos es con el propósito de ofrecer una experiencia más personalizada de la Biblia."
      h3: "Cómo usamos sus datos."
      p3: "La Politica de Privacidad claramente delimita el tipo de información que obtenemos de su actividad, y cómo usamos esa informacion para mejorar su experiencia en YouVersion. No compartimos sus datos de identificación personal con promotores de terceros o redes publicitarias."
      h4: "Su privacidad protegida."
      p4: "Cuando ve que compartimos estadísticas y celebramos el compromiso con la Biblia alrededor del mundo, nos aseguramos de analizar la información de forma que su privacidad sea protegida. Cuando se publica esta información, es agregada de forma que no revele información de identificación personal. Además, implementamos medidas de seguridad estándar de la industria diseñadas para proteger sus datos."
      h5: "Es su experiencia."
      p5: "Nuestra Política de Privacidad detalla claramente cuáles son sus derechos al momento de usar YouVersion, incluyendo el acceso, el intercambio y el cambio y eliminación de su información personal. También hacemos referencia a tecnologías de recopilación de datos y cómo esos procesos ayudan a proporcionar funcionalidad e información para ayudarlo a participar plenamente con YouVersion y la Biblia."
      h6: "Políticas de Privacidad"
      p6: "Última modificación el 25 de mayo de 2018"
      p7: "Cuando YouVersion le proporciona una traducción, de la versión en inglés, de la Política de Privacidad, usted acepta que esa traducción es dada únicamente para su comodidad, y que las versiones de la Política de Privacidad en idioma inglés regirán su relación con YouVersion. Si hay alguna contradicción en la Política de Privacidad entre lo que dice la versión en inglés y lo que dice la traducción, siempre prevalecerá la versión en inglés."
      h7: "Definiciones"
      p8: "Para que este documento sea más fácil de leer, vamos a utilizar algunos símbolos a través del mismo. Por ejemplo, cuando decimos \"YouVersion\", estamos hablando de:"
      l1: "Estas aplicaciones móviles de YouVersion"
      l1-1: "Biblia App"
      l1-2: "Biblia App para Niños"
      l1-3: "Bible Lens"
      l2: "Estos sitios web de YouVersion"
      l3: "Estas aplicaciones de YouVersion en otras plataformas"
      l3-1: "Aplicaciones de transmisión de video en vivo"
      l3-2: "Asistentes de voz"
      p9: "Los productos YouVersion son propiedad de y están operados por Life Covenant Church, Inc., de lo cual nos referiremos como \"Life.Church\", o \"nosotros\", a lo largo de esta política. Nosotros permitimos el uso de YouVersion por usuarios no registrados, a los cuales llamaremos \"Visitantes\", además de usuarios registrados, o \"Miembros\". Cuando nos referimos a ambos en esta política, usaremos el término \"Usuarios\" o \"Usted\"."
      h8: "Aceptar los Términos"
      p10: "Lea esta Política de Privacidad atentamente porque describe cómo recopilaremos, usaremos, compartiremos y procesaremos su información personal, y al acceder a YouVersion, usted acepta esta Política de Privacidad y sus términos y da el consentimiento para que sus datos sean transferidos y procesados en los Estados Unidos. Su uso de YouVersion también se rige por nuestros <a href=\"https://www.bible.com/terms\">Términos de Uso</a>. Por favor, lea también esos términos cuidadosamente."
      p11: "Agradecemos cualquier pregunta o comentario que pueda tener sobre esta Política de Privacidad y nuestras prácticas de privacidad. Si tiene alguna pregunta o comentario, puede contactarnos a: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 o <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Cómo Usamos Su Información"
      p12: "No compartimos sus datos personales con promotores de terceros o red publicitaria con fines publicitarios. Utilizamos los datos que recopilamos sobre usted o que nos provee, incluida cualquier información personal, de la siguiente manera:"
      l4-1: "Para proporcionarle YouVersion, y cualquier otra información, productos o servicios que usted pida de nosotros;"
      l4-2: "Como se describe en esta Política de Privacidad;"
      l4-3: "Para completar cualquier otro propósito para el cual usted lo provee;"
      l4-4: "Para cumplir con nuestras obligaciones y hacer cumplir nuestros derechos bajo esta Política de Privacidad y nuestros <a href=\"https://www.bible.com/terms\">Términos de  Uso</a>;"
      l4-5: "En cualquier otra manera podemos describir cuándo proporciona la información;  y"
      l4-6: "Para cualquier otro propósito con su consentimiento."
      p13: "Su capacidad para acceder a YouVersion no depende de que nos proporcione su información personal y usted puede negarse a enviarnos información personal, sin embargo, eso puede evitar que nosotros le proporcionemos ciertos servicios y / o funciones de YouVersion."
      h10: "Facilitando Su Uso de YouVersion"
      p14: "Usamos sus datos personales para autorizar el acceso a su Membresía a YouVersion si usted es Miembro. También utilizamos sus datos personales para proporcionar ciertas funcionalidades de YouVersion dependiendo de la función que utiliza y elige, y los datos personales que acepta proporcionar. Utilizamos los datos que tenemos sobre usted para proporcionar, mejorar y personalizar YouVersion, incluso con la ayuda de las tecnologías automatizadas analizadas en esta política y las deducciones que hacemos a partir de la información que recopilamos."
      h11: "Amigos"
      p15: "YouVersion le permitirá comunicarse y conectarse con otros usuarios YouVersion para compartir versículos bíblicos, mensajes y otro contenido. También habilitamos las comunicaciones entre usted y otros a través de YouVersion, incluidos, por ejemplo, mensajes entre los Miembros. Es su decisión si se comunica o se conecta con otro Miembro. Usaremos su información para ayudarle a conectarse, comunicarse y compartir contenido con otros usuarios de YouVersion. Esto incluye la información personal que nos proporciona y las personas con las que se comunica. También podemos usar la información de contacto de su dispositivo móvil si le otorga permiso a YouVersion para acceder a la  misma."
      h12: "Eventos"
      p16: "Eventos de YouVersion le permiten localizar servicios de iglesias cercanas que estén usando Eventos, permitiendo que usted los acompañe con el contenido provisto, conexión con la Escritura, tomar notas, y guardar su propia copia para futura referencia. Si usted utiliza nuestra función Eventos y opta por compartir sus datos de ubicación, YouVersion usara esos datos para proveerle una lista de Eventos en los que puede estar interesado a asistir."
      h13: "Recomendaciones"
      p17: "Utilizamos los datos que tenemos sobre usted y las deducciones que hacemos a partir de ellos para recomendar cierto contenido y funcionalidad, así como productos y servicios adicionales ofrecidos a través de YouVersion. Por ejemplo, con base en un Plan Bíblico que complete, podremos sugerirle Planes bíblicos adicionales. Podemos comunicarnos con usted mediante notificaciones automáticas, correo electrónico o mensajes en la aplicación para analizar estas recomendaciones, cómo utilizar YouVersion y otros mensajes de noticias de YouVersion. Puede darse de baja de estos mensajes por medio del enlace de cancelación de suscripción que se proporciona en los correos electrónicos de estos mensajes. Usted también puede personalizar sus configuraciones de notificaciones en las aplicaciones YouVersion o visitando <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Mensajes Relacionados con el Servicio"
      p18: "Podemos utilizar su información para comunicarnos con usted sobre asuntos relacionados con la cuenta, seguridad, temas legales y otros relacionados con el servicio. Lo haremos a través de mensajes en la aplicación, notificaciones automáticas y/o correo electrónico. Tenga en cuenta que no puede optar por no recibir nuestros mensajes de servicio, incluidos avisos de seguridad y de temas legales."
      h15: "Análisis y Desempeño"
      p19: "Deseamos que el compromiso de la Biblia aumente en todo el mundo. Utilizamos los datos personales disponibles para observar las tendencias sociales, económicas y geográficas en lo que respecta a las enseñanzas de la Biblia y versículos bíblicos específicos. En algunos casos, trabajamos con terceros de confianza para realizar esta investigación, bajo controles que están diseñados para proteger su privacidad. Nosotros publicamos o permitimos que otros publiquen nuestras ideas, pero soloen un agregado que no revele su información personal identificable. Por ejemplo, podríamos usar sus datos para generar estadísticas sobre el uso general de YouVersion a través del mundo y en países y regiones geográficas específicas."
      p20: "Usamos datos de usuario anónimos e información general para promocionar a YouVersion, incluyendo comunicaciones que promueven la afiliación YouVersion y el crecimiento de la red, así como cuando celebramos el número total de instalaciones móviles de YouVersion. Nosotros usamos datos, incluyendo información personal provista por el usuario, datos generales del usuario, datos recopilados a través del uso de YouVersion (tales como historial de búsqueda, Planes de Lectura terminados, actividad de lectura de la Biblia), respuestas públicas e información deducida de estos datos para realizar investigación y desarrollo internos y así proporcionar una mejor experiencia global de YouVersion, medir el rendimiento de YouVersion e incrementar el uso de YouVersion y sus características. Esto se hace haciendo cambios en YouVersion, que generalmente están disponibles, y enviando mensajes a los usuarios a través de YouVersion sugiriendo la funcionalidad y el contenido de YouVersion."
      h16: "Encuestas y Evaluaciones"
      p21: "Encuestas y evaluaciones algunas veces son realizadas por nosotros a través de YouVersion. Usted no está obligado a responder a encuestas o evaluaciones, y tiene opciones acerca de la información que provee."
      h17: "Seguridad y Problemas Técnicos"
      p22: "Usamos información (la cual puede incluir sus mensajes) para investigar, responder y resolver quejas, problemas legales, de seguridad y problemas técnicos concernientes a YouVersion. Usamos su información y comunicaciones si creemos que es necesario por propósitos de seguridad o investigar posible fraude o violaciones a la ley o a nuestros <a href=\"https://www.bible.com/terms\">Términos de Uso</a> o a esta Política de Privacidad y/o intentos de hacer daño a otros."
      h18: "Información Que Recopilamos y Cómo la Recopilamos"
      h19: "Información Que Usted Nos Provee"
      p23: "Usted no tiene que ser Miembro de YouVersion para usar YouVersion. Sin embargo, La Membresía nos permite personalizar YouVersion para que tenga una experiencia más personalizada. Para convertirse en miembro, debe crear una cuenta y proveer cierta información, como su nombre y correo electrónico, que se asociará a su cuenta de miembro."
      p24: "Más allá de esta información requerida, tiene opciones sobre si proporcionar información adicional para ser asociada con su cuenta de Miembro. Nosotros recompilamos datos personales de la información que nos provee, publica o sube a YouVersion. Usted no tiene que proveer esa información; sin embargo, si no la provee, esto puede limitar nuestracapacidadd para personalizar YouVersion y su posibilidad de usar YouVersion en toda su extensión."
      p25: "Si desea vincular a YouVersion con otros sitios web, aplicaciones y servicios o perfiles que usted tiene con aplicaciones de terceros, usted proveerá a YouVersion y Life.Church la información personal almacenada en esas aplicaciones. Por ejemplo, puede iniciar una nueva cuenta de Membresía YouVersion vinculando su cuenta de Facebook a YouVersion, proporcionando la información personal que ha decidido compartir a través de Facebook a Life.Church. Usted puede anular la vinculación con esas cuentas y aplicaciones de terceros modificando su configuración con esas aplicaciones. Adicionalmente, cuando otorga acceso a sus contactos en su dispositivo con el propósito de tener sugerencias de amigos, notificaciones cuando se une un contacto o para enviar una invitación de YouVersion, esa información es almacenada en nuestros servidores con el propósito de ofrecerle esta característica."
      h20: "Información Confidencial"
      p26: "Al descargar y usar YouVersion, no asumimos que usted es parte de alguna denominación religiosa en particular o que nos está expresando algún credo religioso en particular; solamente asumimos que está interesado en la Biblia. No requerimos que los usuarios provean tales creencias o que provean otro tipo de información que puede ser confidencial, como raza, etnia, creencias filosóficas o salud mental o física para crear o mantener una cuenta de Miembro en YouVersion. Es su decisión proporcionar información tan confidencial, si existe la opción de hacerlo. Si elige proveer cualquier información confidencial, puede ser usada por Life.Church para crear una experiencia más personalizada en YouVersion, como otra información no sensible que nos provea. En cualquier caso, Life.Church solo procesará información confidencial que usted nos provea para actividades propias de Life.Church en su nombre y no revelará esta información sin su consentimiento explícito. \nMantendremos su información sujeta a garantías de protección adecuadas discutidas en esta política y provistas de otro modo por Life.Church. Si tiene alguna pregunta, siéntase libre de contactarnos en: <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Uso Para Otros Servicios"
      p27: "Podemos combinar la información que usted nos provee en su cuenta con información que usted ha provisto a través de otros servicios y productos de Life.Church, así como las inferencias que hacemos de esta información para darle una mejor experiencia y mejorar la calidad de todos los servicios y productos que son provistos para usted por Life.Church."
      h22: "Sus Publicaciones y Contribuciones."
      p28: "Cuando YouVersion le permite proveer información para ser publicada, distribuida o exhibida, nos referimos a ella como \"publicada”, la cual puede ser en áreas públicas de YouVersion, sitios web que acceda a través de YouVersion o transmitida a otros usuarios de YouVersion o a terceros, a lo cual llamaremos \"Contribuciones de Usuarios\". Por ejemplo, éstas incluyen actividades como crear una Nota, hacer un comentario en la publicación de un amigo o crear una Imagen de Versículo."
      p29: "Por favor tenga en cuenta que si divulga información personal de manera pública ya sea a través de publicaciones colaborativas, redes sociales, tableros de mensajes u otros foros públicos en línea, esta información puede ser recopilada y utilizada por otros. Las Contribuciones de Usuario son publicadas y transmitidas bajo su propia responsabilidad. Nosotros no podemos controlar las acciones de otros usuarios o de terceros con los cuales elija compartir sus Contribuciones de Usuario. Por lo tanto, no podemos y no garantizamos que sus Contribuciones del Usuario no sean vistas por personas no autorizadas, ni aceptamos ninguna responsabilidad asociada con sus Contribuciones del Usuario."
      h23: "Tecnologías de Recopilación Automática de Datos."
      p30: "<strong>Uso del Servicio.</strong> Registramos datos de uso cuando usa YouVersion, incluso cuando ve o hace clic en el contenido, tipo de navegador, idioma del navegador, realiza una búsqueda o solicitud, la fecha y hora de su solicitud, instala una actualización, busca nuevas características o usa una o más herramientas ofrecidas a través de YouVersion. Usamos los inicios de sesión, las direcciones del protocolo de Internet de su dispositivo (\"IP\") y las cookies y tecnologías similares para identificarlo y registrar su  uso."
      p31: "<strong>Cookies y Otras Tecnologías Similares.</strong> Usamos cookies y tecnologías similares (por ejemplo, contadores de visitas, pixeles, etiquetas e identificadores de dispositivo) para reconocerlo y/o a su(s) dispositivo(s) en, fuera y a través de las diferentes aplicaciones de YouVersion y dispositivos. Cookies y tecnologías similares ayudan a facilitar la mejor experiencia de usuario posible en YouVersion ya que nos permiten reconocerlo y mantener sus preferencias de usuario de sesión en sesión, nos ayuda a mantener segura su cuenta y en general a mejorar la funcionalidad de los productos y servicios ofrecidos a través de YouVersion. También nos ayudan a asegurarnos que la información de Miembro sea utilizada y asociada con la cuenta correcta de Miembro. Es importante destacar que no utilizamos cookies o tecnologías similares para facilitar anuncios basados en intereses de terceros."
      p32: "Aunque la mayoría de los navegadores de Internet aceptan cookies y cosas así de forma predeterminada, usted puede controlar estos tipos de tecnología a través de la configuración de su navegador y herramientas similares y acepta rechazar todas las cookies por completo. Si se niega a aceptar cookies y tecnologías similares activando la configuración adecuada en su navegador o teléfono inteligente, es posible que no pueda acceder a ciertas partes de YouVersion, lo que nos impide brindar la capacidad total de YouVersion y evitar el uso de ciertas funciones y servicios que requieren estas tecnologías."
      p33: "Al aceptar nuestra Política de Privacidad, usted acepta el uso de cookies y tecnologías similares como se describe en esta política. Si usa YouVersion sin cambiar la configuración de su navegador o dispositivo para desactivar las cookies, asumiremos que acepta recibir todas las cookies provistas a través de YouVersion."
      p34: "<strong>ID de dispositivo y ubicación.</strong> Cuando accede o abandona a YouVersion, recibimos la URL tanto del sitio desde el que vino y al que vaya a continuación. También obtenemos información sobre su dirección IP, servidor proxy, sistema operativo, navegador web y complementos, identificador y características del dispositivo y / o ISP o su operador de telefonía móvil. También recibimos datos de sus dispositivos y redes, incluidos los datos de ubicación. Si usa YouVersion desde un dispositivo móvil, ese dispositivo nos enviará datos sobre su dispositivo y la ubicación GPS en función de la configuración de su teléfono y el acceso al que ha otorgado YouVersion."
      p35: "Utilizamos esta información para brindarle una experiencia YouVersion personalizada y comunicarnos con usted de manera más efectiva. La información también es recopilada para determinar la cantidad total de dispositivos únicos que usan YouVersion y/o partes de YouVersion, hacer un seguimiento del uso total y analizar los datos de uso para mejorar la funcionalidad de YouVersion para todos los Miembros y Visitantes. Esta información puede ser combinada con información de terceros para brindarle una mejor experiencia y mejorar la calidad de nuestro servicio."
      p36: "No compartimos ninguna información de su identificación personal junto con la identificación o ubicación de su dispositivo sin su permiso explícito. Cuando lo requiera el sistema operativo de su dispositivo o su navegador de Internet, le pediremos que lo acepte antes de usar el GPS u otras herramientas para identificar su ubicación exacta. Sin embargo, podemos automáticamente recopilar ciertos detalles acerca de su uso de YouVersion, incluidos datos de tráfico, datos de ubicación, registros y otros datos de comunicación y los recursos a los que accede y usa en/o a través de YouVersion. Podemos recopilar información acerca de su computador, dispositivo móvil, y conexión a Internet, incluido el identificador único del dispositivo móvil, la dirección IP, el sistema operativo, el tipo de navegador y la información de la red móvil. Si no desea que recopilemos esta información, debe dejar de utilizar YouVersion."
      p37: "<strong>Sus Comunicaciones Directamente a Nosotros.</strong> Recopilamos información acerca de usted cuando envía, recibe o intercambia mensajes con nosotros, incluso cuando envía información personal o solicitudes por correo electrónico a <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> través del sitio web <a href=\"https://help.youversion.com\">help.youversion.com</a>. Guardamos esas comunicaciones para procesar sus consultas, responder a sus solicitudes y mejorar nuestros servicios."
      p38: "<strong>Información Personal.</strong> Podemos relacionar la información que recopilamos automáticamente como se describe anteriormente con la información personal que nos proporciona para adaptar YouVersion a usted y hacer sugerencias acerca de los servicios y la funcionalidad de YouVersion como se describe anteriormente.Life.Church constantemente busca nuevas y mejores formas de ofrecer YouVersion y aumentar el compromiso con la Biblia. A medida que mejoramos YouVersion, esto puede significar la recopilación de nuevos datos o nuevas formas de utilizar los datos. Debido a que YouVersion es dinámico y buscamos continuamente ofrecer nuevas funciones, podríamos requerir la recopilación de nueva información. Si recopilamos datos personales materialmente diferentes o cambiamos materialmente la forma en que usamos sus datos, será notificado y también podremos modificar esta Política de Privacidad."
      h24: "Recopilación de Información de Terceros"
      p39: "Esta Política de privacidad se aplica solo a sitios y aplicaciones que pertenecen a Life.Church y que son operados por esta. Tenga en cuenta que YouVersion puede contener enlaces a otros sitios web o aplicaciones. Usted es responsable de revisar las declaraciones de privacidad y las políticas de aquellos otros sitios web a través de los que elija vincularse a YouVersion o viceversa, para que pueda comprender cómo esos sitios web recopilan, usan y almacenan su información. No somos responsables de las declaraciones de privacidad, las políticas o el contenido de otros sitios web o aplicaciones, incluidos los sitios web a través de los que se vincula a YouVersion o desde YouVersion. Los sitios web que contienen marcas compartidas (que hacen referencia a nuestro nombre y el nombre de un tercero) tienen contenido entregado por un tercero y no por nosotros."
      p40: "Life.Church no puede regular otros sitios, contenidos o aplicaciones vinculadas o facilitadas desde YouVersion y nuestros diversos sitios web y servicios. Algunos contenidos o aplicaciones, incluidas ofertas de socios, en YouVersion pueden ser expedidas por terceros, incluidos proveedores de contenido, proveedores de aplicaciones, empresas de análisis, el fabricante de su dispositivo móvil y su proveedor de servicios móviles. Estos otros sitios pueden colocar sus propias cookies u otros archivos en su computadora, recopilar datos o solicitar su información personal. La información que recopilan puede estar asociada a su información personal o pueden recopilar información, incluida información personal, sobre sus actividades en línea a lo largo del tiempo y en diferentes sitios web, aplicaciones y otros servicios en línea. Pueden usar esta información para proporcionarle contenido específico basado en intereses (conductual). No controlamos las tecnologías de seguimiento de estos terceros ni cómo se pueden usar. Si tiene alguna pregunta sobre el contenido específico, debe contactar al proveedor responsable directamente."
      h25: "Divulgación de Su Información"
      h26: "Divulgación en Su Nombre"
      p41: "Podemos divulgar la información personal que recopilamos o que usted proporciona según se describe en esta Política de Privacidad para cumplir con nuestras obligaciones bajo nuestros<a href=\"https://www.bible.com/terms\">Términos de Uso</a>,el propósito por el cual usted la proporciona, para cualquier otro propósito que solicite cuando provee la información, o para cualquier otro propósito para el cual tengamos su consentimiento."
      h27: "Divulgación  por  Usted"
      p42: "Cuando comparte información a través de YouVersion, esa información es visible para usted y para cualquier otra persona con la que elija compartirla. Si usted le da acceso a su cuenta de YouVersion a otras aplicaciones y servicios, de acuerdo con su aprobación, esos servicios tendran entonces acceso a su información compartida. El uso, recopilación y protección de sus datos por parte de dichos servicios de terceros está sujeto a las políticas de dichos terceros."
      h28: "Información Interna"
      p43: "We will share your personal data internally within Life.Church to help combine the personal information covered across the different aspects of YouVersion and our other products and services to help provide services to you in a manner that is personalized and useful to you and others. For example, we can personalize potential services to recommend to you using cookies or similar technologies that track what functionality you have already opted to receive."
      h29: "Disclosure to Our Service Providers"
      p44: "We may disclose personal information that we collect or you provide as described in this Privacy Policy to contractors, service providers and other third parties we use solely to support our mission (such as cloud hosting, maintenance, analysis, audit, payments, fraud detection, communication, and development). For example, some of the YouVersion platforms used to send emails and notifications are built and managed by third parties, so some of your information is sent securely to those services to provide such functionality. They will have access to your information as reasonably necessary to perform these tasks on our behalf and are obligated not to disclose or use it for other purposes."
      h30: "Legal Process"
      p45: "It is possible that we will need to disclose information about you when required by law, subpoena, or other legal process or if we have a good faith belief that disclosure is reasonably necessary to (1) investigate, prevent, or take action regarding suspected or actual illegal activities or to assist government enforcement agencies; (2) enforce our agreements with you; (3) investigate and defend ourselves against any third-party claims or allegations; (4) protect the security or integrity of YouVersion; or (5) exercise or protect the rights and safety of Life.Church, our Members and/or Visitors, personnel, or others. We attempt to notify Members about legal demands for their personal data when appropriate in our judgment, unless prohibited by law or court order or when the request is an emergency. We may dispute such demands when we believe, in our discretion, that the requests are overbroad, vague, or lack proper authority, but we do not promise to challenge every demand."
      h31: "YouVersion Content Providers"
      p46: "Our ability to provide different versions of the Bible in different languages is a result of and subject to agreements among us and certain Bible societies and publishers, which we’ll call “YouVersion Content Providers.” YouVersion Content Provider agreements allow us to provide YouVersion users the ability to download certain Bible text for offline use on the condition that we provide YouVersion Content Providers the user’s name, email address, and country for future communications. As a result, in order to provide this optional functionality, we must provide your name, email address and country to the pertinent YouVersion Content Provider, which may contact you for other purposes. We only share this information with the YouVersion Content Provider for the offline version you request, we do so on a confidential basis, and only if the YouVersion Content Provider agrees to keep the information we share about you confidential. No other personal information of yours will be shared with any YouVersion Content Providers. When you choose to download a version for offline use, you will receive a prompt as a reminder of these terms, which you must agree to at that time in order to continue with your download. No information will be shared until you grant approval, which will then give you access to download that offline version. Your interactions with any YouVersion Content Providers is solely among you and that YouVersion Content Provider."
      h32: "Your Rights to Deleting, Accessing and Correcting Your Information"
      p47: "For personal data that we have about you, you have the following rights:"
      l5-1: "Deletion. You may ask us to erase or delete all or some of your personal data. Please note that doing so may limit your ability to use certain functionality of YouVersion. Please note that an email address is required to have a Member account."
      l5-2: "Correction/Modification: You may edit some of your personal data through your account or ask us to change, update, or fix your data in certain cases, including if it’s inaccurate."
      l5-3: "Object to, or Limit or Restrict, Use of Data: You can ask us to stop using all or some of your personal data (for example, if we have no legal right to keep using it) or to limit our use of it (for example, if your personal data is inaccurate or unlawfully held)."
      l5-4: "Right to Access and/or Take Your Data: You can ask us for a copy of your personal data you provided to us."
      p48: "To make these or any other requests with respect to your personal information, you may send us an e-mail to <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. You may also contact us at: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. We ask that individuals making requests identify themselves and identify the information requested to be accessed, corrected or removed before we process any requests. We may decline to process requests if we cannot verify the requestor's identity, if we believe the request will jeopardize the privacy of others, if we believe the change would violate any law or legal requirement or cause the information to be incorrect, or for a similar legitimate purpose. In any case, where we provide information access, deletion or correction, we perform this service free of charge, except if doing so would require a disproportionate effort."
      p49: "If you choose to close your account or ask that we modify or delete some or all of your personal information, we will retain your personal data if reasonably necessary to comply with our legal obligations (including law enforcement requests), meet regulatory requirements, resolve disputes, maintain security, prevent fraud and abuse, enforce our <a href=\"https://www.bible.com/terms\">Terms of Use</a> or fulfill any others requests from you (for example, to opt-out of further messages or for a copy of your data)."
      p50: "Use of YouVersion includes several functions, including selection of Bible reading plans, creating scripture bookmarks, highlighting certain portions of scripture, creating notes and moments concerning scripture, searching the Bible based on an emoji or keyword, saving and sharing certain verses and creating images from certain Biblical text. Unless you have included personally-identifiable information in content created with this functionality (such as a personal image or address or first and last name), content created with this functionality is not considered personal data by Life.Church, as it generally concerns Bible text and content and not any one user specifically. As a result, Life.Church reserves the right to maintain this information, including inferences made with this information after deletion of an account. For example, while we will delete your email address if your account is deleted, we will maintain and reserve the right to use and share what Bible verses were shared, highlighted, etc. by you in a manner that does not identify you personally. We will also retain our aggregate count of the number to total YouVersion applications downloaded which would include the fact of you downloading YouVersion without maintaining personal information associated with that account."
      p51: "We have no control of information you have shared with others through YouVersion after you close your account or asked to delete information or attempted to delete your account yourself. Your information and content you have shared may continue to be displayed in the services of others (for example, search engine results) until they refresh their cache."
      h33: "Aviso a los Residentes de California — Derechos de Privacidad de California"
      p52: "If you are a California resident and have provided us with personal information, California law requires that we provide you with a summary of your privacy rights under the California Online Privacy Protection Act (the “Act”) and the California Business and Professions Code. As required by the Act, we will provide you with the categories of personally identifiable information that we collect through YouVersion and the categories of third party persons or entities with whom such personally identifiable information may be shared for direct marketing purposes at your request. California law requires us to inform you, at your request, (1) the categories of personally identifiable information we collect and what third parties we share that information with; (2) the names and addresses of those third parties; and (3) examples of the products marketed by those companies. The Act further requires us to allow you to control who we can and cannot share that information with. To obtain this information, please send a request to <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> and include the phrase “California Privacy Request” in the subject line. When contacting us, please indicate your name, address, email address, and what personally identifiable information you do not want us to share with third parties. Please allow thirty (30) days for a response. Also, please note that there is no charge for controlling the sharing of your personally identifiable information or requesting this notice."
      h34: "Seguridad y Protección"
      p53: "We implement industry standard security safeguards designed to protect your data. These include using encryption for your data while it is being transmitted between your device or browser and our servers. Data provided to us through YouVersion is also stored in an ISO 27017-certified infrastructure management system, meaning it has been audited and found in compliance with the requirements of the management system standards ISO 27017, an internationally recognized code of practice for information security controls for cloud services."
      p54: "However, given the nature of communications and information technology, and that the use of the internet has inherent risks, although we regularly monitor for possible vulnerabilities and attack, we cannot warrant or guarantee that information provided to us through YouVersion or stored in our systems or otherwise will be absolutely free from unauthorized intrusion by others, nor can we warrant or guarantee that such data may not be accessed, disclosed, altered, or destroyed by breach of any of our physical, technical, or managerial safeguards."
      h35: "Procesamiento de Datos"
      p55: "We will only collect and process personal data about you where we have lawful bases. Lawful bases include consent (where you have given consent), contract (where processing is necessary for the performance of a contract with you (such as providing YouVersion and YouVersion functionality you request and acting in accordance with this Privacy Policy and our <a href=\"https://www.bible.com/terms\">Terms of Use</a>) and other legitimate interests. Such legitimate interest include protection to you, us and other Members and third parties, to comply with applicable law, to enable and administer our business, to manage corporate transactions, to generally understand and improve our business and user relationships, and to enable us and other users of YouVersion to connect with you to exchange information, provided that the foregoing adequately protects your rights and freedoms."
      p56: "Where we rely on your consent to process personal data, you have the right to withdraw or decline your consent at any time and where we rely on legitimate interests, you have the right to object. If you have any questions about the lawful bases upon which we collect and use your personal data, please contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Usuarios de Fuera de los Estados Unidos"
      p57: "YouVersion es ofrecido en y desde Oklahoma dentro de los Estados Unidos y su uso de YouVersion y de esta Política de Privacidad se rigen por las leyes de los Estados Unidos y del Estado de Oklahoma. Si usted usa YouVersion afuera de los Estados Unidos, por favor tenga en cuenta que su información puede ser transferida, almacenada y procesada en los Estados Unidos donde nuestros servidores están localizados y nuestra base de datos central opera. Procesamos datos dentro y fuera de los Estados Unidos y dependemos de los mecanismos legales provistos para transferir datos legalmente a través de fronteras. Esto incluye compromisos contractuales entre nosotros y compañías, transfiriendo datos personales que requieren la protección y seguridad de tales datos. La protección de datos y otras leyes del Estado de Oklahoma, de los Estados Unidos y de otros países pueden no ser tan exhaustivas como las de su país. Al usar YouVersion, usted acepta que su información será transferida de nuestras instalaciones a las instalaciones de terceras personas con quienes la compartimos, tal como está descrito en esta Politica de Privacidad."
      h37: "Cambios a Nuestra Política de Privacidad"
      p58: "We may update our Privacy Policy from time to time to reflect changes in our practices. We will post any changes to our Privacy Policy on this page. If we make material changes to how we treat our users’ personal information, we will provide a notice that the Privacy Policy has been updated. The date the Privacy Policy was last modified is identified at the top of the page. You are responsible for ensuring we have an up-to-date active and deliverable email address for you, and for periodically visiting this Privacy Policy to check for any changes."
      h38: "Niños Menores de 16  Años"
      p59: "We do not collect personal information from any person we actually know is under the age of 16 without the consent of the parent or legal guardian of that minor. A parent or guardian may consent to the use of YouVersion by a minor, which parent or guardian is solely responsible for providing supervision of the minor’s use of YouVersion and assumes full responsibility for the interpretation and use of any information or suggestions provided through YouVersion. If you believe we might have any information from or about a child under 16, please contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. If we learn and have confirmation we have collected or received personal information from a child under 16 without verification of parental consent, we will delete that information."
      h39: "Información de Contacto"
      p60: "To ask questions or comment about this Privacy Policy and our privacy practices, you may contact us at: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
