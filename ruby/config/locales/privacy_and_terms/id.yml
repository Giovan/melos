      limitation text: "Anda menyatakan mengerti dan menyetujui bahwa Life.Church dan anak perusahaan, affiliasi, petugas, pegawai, agen, mitra, dan pemberi lisensinya tidak berhutang kepada Anda untuk segala kerusakan baik secara langsung, tidak langsung, insiden, khusus, konsekuensial, atau teladan, termasuk tapi tidak terbatas pada, kerusakan atas hilangnya profit, iktikad baik, pemakaian, data, atau kerugian lain yang tidak berwujud (walaupun Life.Church telah diberi tahu tentang kemungkinan kerusakan tersebut), akibat dari:<ul><li>penggunaan atau ketidakmampuan menggunakan YouVersion;</li><li>akses tidak sah atau perubahan transmisi atau data Anda;</li><li>pernyataan atau tindakan pihak ketiga pada YouVersion; atau</li><li>hal lain sehubungan dengan YouVersion.</li></ul>"
