      resale text: "Anda setuju untuk tidak mereproduksi, menduplikasi, menyalin, menjual, memperdagangkan, menjual kembali atau memanfaatkan untuk tujuan komersial, bagian dari YouVersion (termasuk Life.Church ID Anda), penggunaan YouVersion, atau akses ke YouVersion."
      storage title: "Praktek Umum Mengenai Pemakaian dan Penyimpanan"
      storage text: "Anda mengakui bahwa Life.Church dapat membentuk, dan memodifikasi dari waktu ke waktu, petunjuk dan batasan umum mengenai penggunaan YouVersion, termasuk tanpa batasan jumlah maksimum hari Isi tersebut akan dipertahankan oleh YouVersion. Anda setuju bahwa Life.Church tidak bertanggung jawab atau dipertanggungjawabkan atas penghapusan atau kegagalan untuk menyimpan Isi apa pun yang diatur atau dikirimkan oleh YouVersion. Anda mengakui bahwa Life.Church berhak, atas kebijakannya sendiri, untuk mengeluarkan dan menghapus total akun yang tidak aktif untuk jangka waktu tertentu."
      modifications title: "Modifikasi Pelayanan"
      modifications text: "Life.Church berhak setiap saat dan dari waktu ke waktu untuk mengubah atau menghentikan, baik sementara atau permanen, YouVersion (atau bagian daripadanya) dengan atau tanpa pemberitahuan. Anda setuju bahwa Life.Church tidak bertanggung jawab kepada Anda atau pihak ketiga mana pun atas modifikasi, penangguhan, atau penghentian dari YouVersion."
