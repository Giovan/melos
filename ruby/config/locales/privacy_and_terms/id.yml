      trademark title: "Informasi Merek Dagang"
      trademark text: "Merek dagang, logo, merek layanan, dan produk dan layanan yang terkait dengan nama-nama Life.Church dan pelayanannya adalah merek dagang dari Life.Church ('Life.Church Marks'). Tanpa izin tertulis dari Life.Church, Anda setuju untuk tidak menampilkan atau menggunakan Life.Church Marks dengan cara apa pun."
      copyright title: "Pemberitahuan dan Prosedur Pembuatan Gugatan Hak Cipta atau Pelanggaran Properti Intelektual"
      copyright text: "Life.Church menghargai kekayaan intelektual orang lain. Kami mengajak pengguna kami untuk melakukan hal yang sama, terutama sehubungan dengan penggunaan YouVersion. Life.Church dapat, pada kondisi tertentu dan atas kebijakannya sendiri, menonaktifkan dan/atau menutup akun dari para pengguna yang mengulangi pelanggaran. Apabila Anda yakin bahwa hasil karya Anda telah ditiru di mana secara konsitusi merupakan pelanggaran hak cipta, atau hak kekayaan intelektual telah dilanggar, harap kirim informasi terlampir ke legal@youversion.com:<ul type='none'><li>Tanda tangan elektronik atau fisik dari yang berwenang untuk bertindak atas nama pemilik hak cipta atau kepentingan kekayaan intelektual lainnya yang bersangkutan</li><br><li>Pernyataan tertulis dari karya berhak cipta atau kekayaan intelektual lainnya yang Anda klaim telah dilanggar;</li><br><li>Pernyataan tertulis di mana materi pelanggaran yang Anda klaim berlokasi di YouVersion;</li><br><li>Alamat, nomor telefon, dan alamat email Anda (semua yang berlaku);</li><br><li>Pernyataan tertulis oleh Anda bahwa Anda memiliki keyakinan yang kuat bahwa penggunaan yang disengketakan tidak diizinkan oleh pemilik hak cipta, agennya, atau oleh hukum;</li><br><li>Pernyataan tertulis oleh Anda, dibuat di bawah sumpah, bahwa informasi Pernyataan Anda di atas adalah akurat dan bahwa Anda adalah pemilik hak cipta atau kekayaan intelektual, atau bahwa Anda telah diberi wewenang untuk bertindak atas nama pemilik hak cipta atau kekayaan intelektual. Agen Life.Church untuk Pernyataan klaim atas pelanggaran hak cipta atau kekayaan intelektual lainnya dapat dihubungi di: %{newline}Via pos: Life.Church c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}Phone: (405) 680-5433 %{newline}Fax: (405) 844-3002%{newline}Email: %{mailto_link}</li></ul>"
      general title: "Informasi Umum"
      general text: "Keseluruhan Perjanjian. SYARAT PENGGUNAAN ini merupakan keseluruhan perjanjian antara Anda dan Life.Church dan mengatur penggunaan YouVersion, menggantikan semua perjanjian sebelumnya antara Anda dan Life.Church sehubungan dengan YouVersion. Anda dapat juga dikenakan syarat dan ketentuan tambahan.<br><br>Pemilihan Hukum dan Forum. SYARAT PENGGUNAAN dan hubungan antara Anda dan Life.Church akan diatur oleh hukum Negara Oklahoma tanpa memperhatikan pertentangan ketentuan hukum. Anda dan Life.Church setuju untuk tunduk kepada yurisdiksi pribadi dan eksklusif pengadilan yang berlokasi di negara Oklahoma County, Oklahoma.<br><br>Pelepasan dan Pemutusan Ketentuan. Kegagalan Life.Church untuk menjalankan atau menerapkan hak atau ketentuan dari SYARAT PENGGUNAAN ini tidak akan menyebabkan pelepasan hak atau ketentuan tersebut. Jika ketentuan dari SYARAT PENGGUNAAN ini dinyatakan tidak sah oleh pengadilan yang berwenang, maka para pihak sepakat bahwa pengadilan harus berusaha untuk menghormati maksud para pihak sebagaimana tercermin dalam ketentuan, dan ketentuan lain dari SYARAT PENGGUNAAN ini tetap berlaku dan memiliki efek sepenuhnya.<br><br>Tidak ada Hak Kelangsungan dan Pemindahtanganan. Anda setuju bahwa akun Life.Church Anda tidak dapat dipindahtangankan, dan hak untuk ID Life.Church Anda atau konten dalam akun Anda berakhir dengan kematian Anda. Setelah menerima salinan sertifikat kematian, Life.Church dapat mengakhiri akun Anda dan secara permanen menghapus semua isi di dalamnya.<br><br>Aturan Keterbatasan. Anda memahami dan setuju bahwa terlepas dari undang-undang atau hukum yang bertentangan, setiap klaim atau penyebab aksi yang timbul dari atau terkait dengan penggunaan YouVersion atau SYARAT PENGGUNAAN ini harus diajukan dalam waktu satu (1) tahun setelah klaim atau penyebab aksi tersebut timbul atau selamanya dilarang.<br><br>Judul bagian dalam SYARAT PENGGUNAAN ini hanyalah untuk memudahkan dan tidak memiliki efek hukum atau kontraktual."
