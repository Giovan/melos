      termination text: "Anda setuju bahwa Life.Church mungkin, untuk alasan apa pun atau tanpa alasan dan tanpa pemberitahuan sebelumnya, dengan kebijakannya sendiri, segera mengakhiri akun Life.Church Anda dan akses ke YouVersion kapan pun dan untuk alasan apa pun, dan tidak bertanggung jawab kepada Anda atau pihak ketiga atas pemutusan akun Anda atau akses ke YouVersion."
      dealings title: "Urusan dengan Pihak Ketiga"
      dealings text: "Anda mengakui bahwa transaksi Anda dengan, pihak mana pun yang Anda temui di atau melalui YouVersion hanya antara Anda dan pihak tersebut. Anda setuju bahwa Life.Church tidak bertanggung jawab atas kerugian atau kerusakan apa pun yang timbul sebagai akibat dari transaksi tersebut."
      links title: "Tautan"
      links text: "YouVersion dapat menyediakan, atau pihak ketiga dapat menyediakan, tautan ke situs World Wide Web atau sumber lainnya. Anda mengakui dan setuju bahwa Life.Church tidak memiliki kontrol atas, tidak bertanggung jawab atas ketersediaan, dan tidak mendukung dan tidak bertanggung jawab atau dipertanggungjawabkan atas, setiap Isi, iklan, produk atau materi lain pada atau tersedia dari situs atau sumber lainnya. Anda mengakui dan setuju bahwa Life.Church tidak bertanggung jawab dengan cara apa pun atas kerusakan atau kerugian yang disebabkan oleh atau berhubungan dengan penggunaan atau kepercayaan pada setiap situs atau sumber tersebut."
      rights title: "Hak Milik"
      rights text: "Anda mengakui dan setuju bahwa YouVersion memuat informasi kepemilikan dan rahasia yang dilindungi oleh hak cipta, merek dagang, merek jasa, paten, hukum kekayaan intelektual, atau hak kepemilikan dan undang-undang lainnya. Kecuali dengan jegas diijinkan hukum yang berlaku atau disahkan oleh Life.Church, Anda setuju untuk tidak menyalin, mengubah, menyewakan, mengontrakkan, meminjamkan, menjual, menyebarkan, menampikan ke publik atau menciptakan karya turunan berdasarkan YouVersion, secara keseluruhan atau sebagian."
