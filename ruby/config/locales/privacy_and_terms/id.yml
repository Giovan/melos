id:
  legal:
    privacy:
      policy: "Kebijakan Privasi %{youversion}"
      h1: "Ikhtisar Singkat"
      p1: "Berikut ini adalah ringkasan dari Kebijakan Privasi kami, yang mencakup semua produk dan layanan dari YouVersion:"
      h2: "Membuat pengalaman Alkitab Anda pribadi."
      p2: "Ketika Anda membuat akun YouVersion atau menggunakan salah satu dari aplikasi atau situs kami, informasi yang kami kumpulkan ditujuan untuk menawarkan pengalaman Alkitab yang lebih khusus untuk Anda."
      h3: "Bagaimana kami menggunakan data Anda."
      p3: "Kebijakan Privasi secara jelas menguraikan jenis data yang kami kumpulkan dari aktivitas Anda dan bagaimana kami menggunakan informasi tersebut untuk meningkatkan pengalaman YouVersion Anda. Kami tidak membagikan data pribadi Anda kepada semua pengiklan atau jaringan iklan pihak ketiga mana pun."
      h4: "Privasi Anda dilindungi."
      p4: "Saat Anda melihat statistik yang kami bagikan tentang keterlibatan Alkitab di seluruh dunia, kami memastikan untuk menganalisis data dengan cara yang melindungi privasi Anda. Informasi ini dipublikasikan hanya dalam bentuk kolektif yang tidak mengungkapkan informasi pribadi Anda. Selain itu, kami menerapkan perlindungan keamanan standar industri yang dirancang untuk melindungi data Anda."
      h5: "Ini pengalaman Anda."
      p5: "Kebijakan Privasi kami memperjelas hak apa yang Anda miliki saat menggunakan YouVersion, termasuk mengakses, berbagi, mengubah, dan menghapus data pribadi Anda. Kami juga membahas tentang bagaimana teknologi pengumpulan data membantu menyediakan fungsi dan wawasan untuk membantu Anda sepenuhnya terlibat dengan YouVersion dan Alkitab."
      h6: "Kebijakan Privasi"
      p6: "Modifikasi terakhir pada tanggal 25 Mei 2018"
      p7: "Saat YouVersion menyediakan terjemahan Kebijakan Privasi dari versi bahasa Inggrisnya, maka Anda setuju bahwa terjemahan tersebut disediakan hanya untuk kemudahan Anda dan bahwa versi bahasa Inggris dari Kebijakan Privasi yang akan berlaku dalam hubungan Anda dengan YouVersion. Jika ada kontradiksi antara Kebijakan Privasi versi bahasa Inggris dengan hasil terjemahannya, maka versi bahasa Inggris yang akan diutamakan."
      h7: "Definisi"
      p8: "Agar dokumen ini lebih mudah dibaca, kami akan menggunakan beberapa steno. Misalnya, ketika kita mengatakan \"YouVersion,\" yang kami maksud adalah:"
      l1: "Aplikasi mobile YouVersion berikut ini"
      l1-1: "Aplikasi Alkitab"
      l1-2: "Aplikasi Alkitab untuk Anak-Anak"
      l1-3: "Bible Lens"
      l2: "Situs-situs YouVersion berikut"
      l3: "Aplikasi YouVersion pada platform lainnya"
      l3-1: "Aplikasi streaming video"
      l3-2: "Asisten suara"
      p9: "Produk YouVersion dimiliki dan dioperasikan oleh Life Covenant Church, Inc., yang akan kami sebut sebagai \"Life.Church\", \"kita\", atau \"kami\" dalam seluruh isi kebijakan ini. Kami mengizinkan penggunaan YouVersion oleh pengguna yang tidak terdaftar, yang kami sebut \"Pengunjung\", serta pengguna terdaftar, atau \"Anggota\". Saat kami merujuk kepada keduanya, kami akan menggunakan istilah \"Pengguna\" atau \"Anda\"."
      h8: "Setuju dengan Syarat"
      p10: "Harap baca Kebijakan Privasi ini dengan saksama karena dijelaskan bagaimana kami akan mengumpulkan, menggunakan, membagikan, dan memproses informasi pribadi Anda. Dengan mengakses YouVersion, Anda menyetujui Kebijakan Privasi dan ketentuannya serta menyetujui data Anda untuk ditransfer dan diproses di Amerika Serikat. Penggunaan YouVersion Anda juga diatur oleh <a href=\"https://www.bible.com/terms\">Syarat Penggunaan</a> kami. Mohon baca juga syarat tersebut dengan saksama."
      p11: "Kami menerima semua pertanyaan atau komentar tentang Kebijakan Privasi ini dan praktik privasi kami. Jika Anda memiliki pertanyaan atau komentar, silakan menghubungi kami di: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 atau <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Bagaimana kami menggunakan informasi Anda"
      p12: "Kami tidak membagikan data pribadi Anda dengan pengiklan atau jaringan iklan pihak ketiga mana pun untuk tujuan periklanan mereka. Kami menggunakan data yang kami kumpulkan tentang Anda atau yang Anda berikan kepada kami, termasuk informasi pribadi, sebagai berikut:"
      l4-1: "Untuk menyediakan YouVersion bagi Anda, dan informasi, produk, atau layanan lainnya sesuai dengan permintaan Anda;"
      l4-2: "Seperti yang dijelaskan dalam Kebijakan Privasi ini;"
      l4-3: "Untuk memenuhi tujuan lain apa pun yang Anda minta;"
      l4-4: "Untuk melaksanakan kewajiban dan menegakkan hak-hak kami di bawah Kebijakan Privasi ini dan <a href=\"https://www.bible.com/terms\">Syarat Penggunaan</a> kami;"
      l4-5: "Dengan cara lain apa pun yang dapat kami jelaskan saat Anda memberikan informasi; dan"
      l4-6: "Untuk tujuan lain dengan persetujuan Anda."
      p13: "Kemampuan Anda mengakses YouVersion bukan dikarenakan Anda memberikan informasi pribadi dan Anda dapat menolak untuk memberikan informasi pribadi kepada kami, namun, hal tersebut dapat menghalangi kami dalam menyediakan layanan dan/atau fungsi YouVersion tertentu."
      h10: "Memfasilitasi Penggunaan YouVersion Anda"
      p14: "Kami menggunakan data pribadi Anda untuk memberikan akses Keanggotaan Anda ke YouVersion jika Anda sudah menjadi Anggota. Kami juga menggunakan data pribadi Anda untuk menyediakan fungsi tertentu tergantung pada fungsi yang Anda pilih dan gunakan, serta data pribadi yang Anda setujui. Kami menggunakan data yang kami miliki tentang Anda untuk menyediakan, meningkatkan, dan mengatur khusus YouVersion, termasuk dengan bantuan teknologi otomatis yang dibahas dalam kebijakan ini dan kesimpulan yang kami buat dari informasi yang kami kumpulkan."
      h11: "Teman"
      p15: "YouVersion memperkenankan Anda berkomunikasi dan berhubungan dengan pengguna YouVersion lainnya untuk berbagi ayat Alkitab, pesan, dan isi lainnya. Kami juga membolehkan komunikasi antara Anda dan anggota lainnya melalui YouVersion, termasuk, misalnya, pesan antar Anggota. Anda dapat memilih untuk berkomunikasi dengan Anggota lain atau tidak. Kami akan menggunakan data Anda untuk membantu Anda terhubung, berkomunikasi, dan berbagi dengan pengguna YouVersion lainnya. Ini termasuk informasi pribadi yang Anda berikan kepada kami dan individual yang dengannya Anda berkomunikasi. Kami juga dapat menggunakan informasi kontak dari perangkat seluler Anda jika Anda memberikan izin kepada YouVersion untuk mengaksesnya."
      h12: "Acara"
      p16: "Fitur Acara YouVersion memungkinkan Anda menemukan ibadah gereja terdekat yang juga menggunakan Acara, sehingga Anda dapat mengikuti isi ibadah yang disediakan, membaca Alkitab, membuat catatan, dan menyimpan salinan untuk referensi di masa mendatang. Jika Anda menggunakan fitur Acara kami dan memilih untuk memberikan data lokasi Anda, YouVersion akan menggunakan data lokasi tersebut untuk mencari daftar Acara yang mungkin Anda minati."
      h13: "Rekomendasi"
      p17: "Kami menggunakan data Anda yang kami miliki dan kesimpulan yang kami buat dari data tersebut untuk merekomendasikan isi dan fungsi tertentu serta produk dan layanan tambahan yang ditawarkan melalui YouVersion. Misalnya, berdasarkan Rencana Bacaan Alkitab yang Anda selesaikan, kami dapat menyarankan Rencana Alkitab tambahan kepada Anda. Kami dapat menghubungi Anda melalui Push Notifikasi, email, atau pesan dalam aplikasi untuk mendiskusikan rekomendasi ini, cara menggunakan YouVersion, dan pesan berita YouVersion lainnya. Anda dapat berhenti berlangganan pesan-pesan ini melalui tautan berhenti berlangganan dalam email. Anda juga dapat mengubah pengaturan notifikasi Anda dalam aplikasi YouVersion atau dengan mengunjungi <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Pesan Layanan Terkait"
      p18: "Kami dapat menggunakan informasi Anda untuk menghubungi Anda tentang masalah akun, keamanan, hukum, dan masalah layanan terkait lainnya. Kami akan melakukannya melalui pesan dalam aplikasi, Push notifikasi, dan/atau email. Harap diketahui bahwa Anda tidak dapat menolak untuk menerima pesan layanan dari kami, termasuk pemberitahuan keamanan dan hukum."
      h15: "Analisis dan Kinerja"
      p19: "Kami rindu melihat peningkatan dalam pembacaan Alkitab di seluruh dunia. Kami menggunakan data pribadi yang tersedia untuk mengamati tren sosial, ekonomi, dan geografis karena mereka terkait dengan pengajaran Alkitab dan ayat-ayat Alkitab tertentu. Dalam beberapa kasus, kami bekerja sama dengan pihak ketiga tepercaya untuk melakukan penelitian ini, di bawah kontrol yang dirancang untuk melindungi privasi Anda. Kami mempublikasikan atau mengizinkan pihak lain untuk mempublikasikan wawasan kami tetapi hanya dalam bentuk agregat yang tidak mengungkapkan informasi pribadi Anda. Misalnya, kami dapat menggunakan data Anda untuk menghasilkan statistik tentang pemakaian YouVersion di seluruh dunia dan di negara atau wilayah geografis tertentu."
      p20: "Kami menggunakan data pengguna yang tidak teridentifikasi dan kolektif untuk memasarkan YouVersion, termasuk komunikasi yang mempromosikan keanggotaan dan perkembangan jaringan YouVersion, seperti merayakan jumlah total instalasi YouVersion di ponsel. Kami menggunakan data, termasuk informasi pribadi yang diberikan pengguna, agregasi data pengguna, data yang dikumpulkan melalui penggunaan YouVersion (seperti riwayat pencarian, rencana bacaan terselesaikan, kegiatan membaca Alkitab), pendapat dan informasi umum yang disimpulkan dari data ini, untuk melakukan penelitian dan pengembangan internal demi memberikan pengalaman YouVersion yang lebih baik secara keseluruhan, mengukur kinerja YouVersion, dan meningkatkan penggunaan dan fitur-fitur YouVersion. Hal ini dilakukan dengan membuat perubahan pada YouVersion yang umumnya tersedia, serta mengirim pesan melalui YouVersion yang menyarankan fungsi dan isi YouVersion."
      h16: "Jajak Pendapat dan Survei"
      p21: "Jajak pendapat dan survei terkadang kami lakukan melalui YouVersion. Anda tidak berkewajiban untuk menanggapi jajak pendapat atau survei tersebut, dan Anda dapat memilih informasi yang Anda berikan."
      h17: "Isu Keamanan dan Teknis"
      p22: "Kami menggunakan data (yang dapat mencakup komunikasi Anda) untuk menyelidiki, menanggapi, dan menyelesaikan pengaduan masalah, perkara hukum, keamanan, dan isu teknis berkaitan dengan YouVersion. Kami menggunakan data dan komunikasi Anda jika diperlukan untuk tujuan keamanan atau untuk menyelidiki kemungkinan penipuan atau pelanggaran hukum atau <a href=\"https://www.bible.com/terms\">Syarat Penggunaan</a> kami atau Kebijakan Privasi ini dan/atau upaya untuk merugikan orang lain."
      h18: "Informasi yang Kami Kumpulkan dan Bagaimana Kami Mengumpulkannya"
      h19: "Informasi yang Anda Berikan kepada Kami"
      p23: "Anda tidak harus menjadi Anggota YouVersion untuk menggunakan YouVersion. Namun, Keanggotaan memungkinkan kami menyesuaikan YouVersion untuk memberi Anda pengalaman yang lebih personal. Untuk menjadi Anggota, Anda perlu membuat akun dan memberikan informasi tertentu seperti nama dan alamat email, yang akan dikaitkan dengan akun Anggota Anda."
      p24: "Di luar informasi yang diperlukan ini, Anda memiliki pilihan dalam memberikan informasi tambahan yang terkait dengan akun Anggota Anda. Kami mengumpulkan data pribadi dari Anda saat Anda memberikan, memposting, atau mengunggahnya ke YouVersion. Anda tidak harus memberikan informasi seperti itu; namun, jika Anda tidak melakukannya, mungkin hal itu akan membatasi kemampuan kami untuk mempersonalisasi YouVersion dan kemampuan Anda untuk menggunakan YouVersion sepenuhnya."
      p25: "Jika Anda memilih untuk mengaitkan YouVersion dengan situs web, aplikasi, dan layanan atau profil lain yang Anda miliki dengan aplikasi pihak ketiga, Anda akan memberikan data pribadi yang disimpan pada aplikasi tersebut ke YouVersion and Life.Church. Misalnya, Anda dapat memulai akun Keanggotaan YouVersion baru dengan mentautkan akun Facebook Anda ke YouVersion, memberikan informasi pribadi yang Anda pilih untuk dibagikan melalui Facebook ke Life.Church. Anda dapat membatalkan tautan dengan akun tersebut dan aplikasi pihak ketiga dengan mengubah pengaturan Anda dengan aplikasi tersebut. Selain itu, ketika Anda memberikan akses ke kontak yang ada di perangkat Anda untuk tujuan saran teman, pemberitahuan kapan kontak bergabung, atau mengirim undangan ke YouVersion, informasi itu disimpan di server kami untuk tujuan menawarkan Anda fungsi ini."
      h20: "Data Sensitif"
      p26: "Dengan mengunduh dan menggunakan YouVersion, kami tidak berasumsi bahwa Anda adalah anggota denominasi agama tertentu atau mengungkapkan kepada kami kepercayaan agama tertentu; kami hanya berasumsi bahwa Anda tertarik dengan Alkitab. Kami tidak mengharuskan pengguna memberikan keyakinan seperti itu kepada kami atau memberikan data sensitif lainnya seperti ras, etnik, keyakinan filosofis, atau kesehatan fisik dan mental untuk membuat atau mempertahankan akun Anggota YouVersion. Jika ada opsi, Anda dapat memilih untuk memberikan informasi sensitif seperti itu atau tidak. Jika Anda memilih untuk memberikan informasi sensitif apa pun, informasi itu dapat digunakan oleh Life.Church untuk membuat pengalaman YouVersion yang lebih khusus seperti halnya informasi non-sensitif yang Anda berikan. Namun, Life.Church hanya akan memproses data sensitif yang Anda berikan kepada kami untuk kegiatan resmi Life.Church atas nama Anda dan tidak akan mengungkapkan informasi ini tanpa persetujuan Anda. Kami akan menjaga informasi Anda sesuai dengan perlindungan yang dibahas dalam kebijakan ini dan hal lainnya yang disediakan oleh Life.Church. Jika Anda memiliki pertanyaan, silakan menghubungi kami di <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Penggunaan Layanan Lainnya"
      p27: "Kami dapat menggabungkan informasi yang Anda sediakan di dalam akun Anda dengan informasi yang Anda berikan kepada kami melalui layanan dan produk Life.Church lainnya, serta kesimpulan yang kami buat dari informasi ini untuk memberi Anda pengalaman yang lebih baik dan untuk meningkatkan kualitas semua layanan dan produk yang disediakan bagi Anda oleh Life.Church."
      h22: "Pos dan Kontribusi Anda."
      p28: "Ketika YouVersion memungkinkan Anda memberikan informasi yang akan dipublikasikan, didistribusikan, atau ditampilkan, kami menyebutnya sebagai \"telah dipos\", yang mungkin muncul di area umum YouVersion, situs web yang Anda akses melalui YouVersion, atau dikirimkan ke pengguna YouVersion lain atau pihak ketiga, yang akan kita sebut sebagai \"Kontribusi Pengguna\". Misalnya, ini termasuk kegiatan seperti membuat Catatan, membuat komentar di pos teman, atau membuat Gambar Ayat."
      p29: "Perlu diingat bahwa jika Anda mengungkapkan informasi pribadi secara publik baik melalui posting kolaborasi, sosial media, papan pesan, atau forum publik daring lainnya, informasi Anda mungkin saja disimpan dan dipakai oleh orang lain. Kontribusi Pengguna diposting dan dikirimkan dengan resiko Anda sendiri. Kami tidak dapat mengendalikan perilaku pengguna lain atau pihak ketiga yang Anda pilih untuk membagikan Kontribusi Pengguna Anda. Oleh karena itu, kami tidak bisa dan tidak dapat menjamin bahwa Kontribusi Pengguna Anda tidak akan dilihat oleh pengguna yang tidak sah, dan kami juga tidak menerima tanggung jawab terkait dengan Kontribusi Pengguna Anda."
      h23: "Teknologi Pengumpulan Data Otomatis."
      p30: "<strong>Penggunaan Layanan.</strong> Kami mencatat penggunaan data saat Anda menggunakan YouVersion, termasuk saat Anda melihat atau mengklik isi, jenis browser, bahasa browser, melakukan pencarian atau permintaan, waktu dan tanggal permintaan Anda, instal dan pembaruan, mencari fungsi baru, atau menggunakan satu atau lebih fitur yang ditawarkan melalui YouVersion. Kami menggunakan log-in, alamat protokol internet (IP) informasi perangkat, cookie dan teknologi serupa untuk mengenali Anda dan mencatat penggunaan Anda."
      p31: "<strong>Cookie dan Teknologi Serupa Lainnya.</strong> Kami menggunakan cookie dan teknologi serupa (seperti, suar web, pixel, tag, dan pengenal perangkat) untuk mengenali Anda dan/atau perangkat Anda, aktif, non aktif, dan di berbagai perangkat dan aplikasi YouVersion. Cookie dan teknologi serupa ini membantu menyediakan pengalaman YouVersion terbaik bagi para pengguna saat kami diizinkan mengenali Anda dan mempertahankan preferensi Anda dari sesi ke sesi, membantu kami dalam menjaga keamanan akun Anda, dan secara umum meningkatkan fungsi produk dan layanan oleh YouVersion. Mereka juga membantu dalam memastikan bahwa informasi Anggota digunakan terkait dengan akun Anggota yang tepat. Yang terpenting, kami tidak menggunakan cookie dan teknologi serupa untuk memfasilitasi iklan berbasiskan minat dari pihak ketiga."
      p32: "Meskipun kebanyakan penjelajah (browser) internet menerima cookie dan sejenisnya secara default, Anda dapat mengatur teknologi semacam ini melalui pengaturan browser Anda dan memilih untuk menolak semua cookie. Jika Anda menolak untuk menerima cookie dan teknologi serupa dengan mengaktifkan pengaturan yang sesuai di browser atau smartphone Anda, Anda mungkin tidak dapat mengakses bagian tertentu dari YouVersion, menghalangi kami memberikan kemampuan penuh YouVersion dan mencegah penggunaan fitur dan layanan tertentu yang membutuhkan teknologi semacam ini."
      p33: "Dengan menyetujui Kebijakan Privasi kami, Anda menyetujui penggunaan cookie dan teknologi serupa seperti yang dijelaskan dalam kebijakan ini. Jika Anda menggunakan YouVersion tanpa mengganti pengaturan browser atau perangkat untuk menonaktifkan cookie, kami akan mengganggap bahwa Anda setuju menerima semua cookie yang disediakan oleh YouVersion."
      p34: "<strong>Device ID and Location.</strong> When you access or leave YouVersion, we receive the URL of both the site you came from and the one you go to next. We also get information about your IP address, proxy server, operating system, web browser and add-ons, device identifier and features, and/or ISP or your mobile carrier. We also receive data from your devices and networks, including location data. If you use YouVersion from a mobile device, that device will send us data about your device and GPS location based on your phone settings and access you have granted YouVersion."
      p35: "Kami menggunakan informasi ini untuk memberikan pengalaman Youversion yang disesuaikan dengan kebutuhan Anda dan berkomunikasi dengan Anda dengan lebih efektif. Informasi ini juga dikumpulkan untuk menghitung jumlah perangkat unik yang menggunakan YouVersion dan/atau bagian dari YouVersion, melacak penggunaan total, dan menganalisis penggunaan data untuk meningkatkan fungsionalitas YouVersion bagi semua Anggota dan Pengunjung. Kami mungkin menggabungkan informasi ini dengan informasi dari pihak ketiga untuk memberikan pengalaman yang lebih baik bagi Anda dan meningkatkan kualitas pelayanan kami."
      p36: "We do not share any of your personally identifiable information along with your device identification or location without your explicit permission. When required by your device operating system or internet browser, we will ask you to opt-in before we use GPS or other tools to identify your precise location. However, we may automatically collect certain details of your use of YouVersion, including traffic data, location data, logs, and other communication data and the resources that you access and use on or through YouVersion. We may collect information about your computer and mobile device and internet connection, including the mobile device’s unique device identifier, IP address, operating system, browser type, and mobile network information. If you do not want us to collect this information you should cease use of YouVersion."
      p37: "<strong>Your Communications Directly To Us.</strong> We collect information about you when you send, receive, or engage with messages with us, including when you submit personal information or requests by emailing <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> through the website <a href=\"https://help.youversion.com\">help.youversion.com</a>. We retain those communications to process your inquiries, respond to your requests, and improve our services."
      p38: "<strong>Personal Information.</strong> We may tie information we do collect automatically as described above to personal information you provide to us to tailor YouVersion to you and make suggestions about YouVersion services and functionality as described above. Life.Church is consistently seeking new and improved ways to offer YouVersion and increase Bible engagement. As we improve YouVersion, this may mean the collection of new data or new ways to use data. Because YouVersion is dynamic, and we continuously seek to offer new features, we may require the collection of new information. If we collect materially different personal data or materially change how we use your data, we will notify you and may also modify this Privacy Policy."
      h24: "Pengumpulan Informasi Pihak Ketiga"
      p39: "This Privacy Policy applies only to sites and apps that are owned and operated by Life.Church. Please keep in mind that YouVersion may contain links to other websites or apps. You are responsible for reviewing the privacy statements and policies of those other websites you choose to link to or from YouVersion, so that you can understand how those websites collect, use and store your information. We are not responsible for the privacy statements, policies or content of other websites or apps, including websites you link to or from YouVersion. Websites containing co-branding (referencing our name and a third party’s name) contain content delivered by the third party and not us."
      p40: "Life.Church tidak dapat mengatur situs, isi, atau aplikasi lain yang terkait atau disediakan dalam YouVersion dan berbagai situs web dan layanan kami. Beberapa isi atau aplikasi, termasuk tawaran mitra, pada atau dalam YouVersion mungkin dilayani oleh pihak ketiga, termasuk penyedia isi, penyedia aplikasi, perusahaan analisis, produsen perangkat seluler Anda, dan penyedia layanan seluler Anda. Situs lain ini dapat menempatkan cookie mereka sendiri atau file lain di komputer Anda, mengumpulkan data atau meminta informasi pribadi dari Anda. Informasi yang mereka kumpulkan mungkin terkait dengan informasi pribadi Anda atau mereka dapat mengumpulkan informasi, termasuk informasi pribadi, tentang aktivitas online Anda dari waktu ke waktu dan di berbagai situs web, aplikasi, dan layanan online lainnya. Mereka dapat menggunakan informasi ini untuk menawarkan Anda isi berbasis minat (perilaku) yang ditargetkan. Kami tidak mengontrol teknologi pelacakan pihak ketiga ini atau bagaimana mereka menggunakannya. Jika Anda memiliki pertanyaan tentang isi yang ditargetkan, Anda harus menghubungi penyedia yang bertanggung jawab secara langsung."
      h25: "Pengungkapan Informasi Anda"
      h26: "Pengungkapan Atas Nama Anda"
      p41: "Kami dapat mengungkapkan informasi pribadi yang kami kumpulkan atau yang Anda berikan seperti yang dijelaskan dalam Kebijakan Privasi ini untuk memenuhi kewajiban kami sesuai <a href=\"https://www.bible.com/terms\">Syarat Penggunaan</a> kami, untuk tujuan Anda memberikannya, untuk tujuan lain yang Anda minta ketika Anda memberikan informasi, atau untuk tujuan lain apa pun atas persetujuan Anda."
      h27: "Pengungkapan oleh Anda"
      p42: "Ketika Anda membagikan informasi melalui YouVersion, informasi itu dapat dilihat oleh Anda dan oleh siapa pun yang Anda pilih untuk bagikan. Jika Anda memberikan akses ke akun YouVersion Anda pada aplikasi dan layanan lain, berdasarkan persetujuan Anda, layanan tersebut kemudian akan memiliki akses ke informasi yang Anda bagikan. Penggunaan, pengumpulan, dan perlindungan data Anda oleh layanan pihak ketiga tersebut tunduk pada kebijakan pihak ketiga tersebut."
      h28: "Pengungkapan Internal"
      p43: "Kami akan membagikan data pribadi Anda secara internal dalam Life.Church untuk membantu menggabungkan informasi pribadi yang tercakup di berbagai aspek YouVersion, serta produk dan layanan kami yang lain untuk membantu memberikan layanan khusus dan bermanfaat bagi Anda dan orang lain. Misalnya, kami dapat memberikan potensi layanan pribadi untuk direkomendasikan kepada Anda menggunakan cookie atau teknologi serupa yang melacak fungsi apa saja yang telah Anda pilih."
      h29: "Pengungkapan kepada Penyedia Layanan Kami"
      p44: "Kami dapat mengungkapkan informasi pribadi yang kami peroleh atau yang Anda berikan seperti yang dijelaskan dalam Kebijakan Privasi kepada kontraktor, penyedia layanan, dan pihak ketiga lain yang kami gunakan hanya untuk mendukung misi kami (seperti cloud hosting, pemeliharaan, analisis, audit, pembayaran, deteksi penipuan, komunikasi, dan pengembangan). Misalnya, beberapa platform YouVersion yang mengirimkan email dan notifikasi, dibuat dan dikelola oleh pihak ketiga, jadi beberapa informasi Anda dikirim secara aman kepada para penyedia layanan untuk memenuhi fungsi tersebut. Mereka akan memiliki akses ke informasi Anda seperlunya untuk melakukan tugas-tugas tersebut atas nama kami dan berkewajiban untuk tidak menyebarkan atau menggunakannya untuk tujuan lain."
      h30: "Proses Hukum"
      p45: "It is possible that we will need to disclose information about you when required by law, subpoena, or other legal process or if we have a good faith belief that disclosure is reasonably necessary to (1) investigate, prevent, or take action regarding suspected or actual illegal activities or to assist government enforcement agencies; (2) enforce our agreements with you; (3) investigate and defend ourselves against any third-party claims or allegations; (4) protect the security or integrity of YouVersion; or (5) exercise or protect the rights and safety of Life.Church, our Members and/or Visitors, personnel, or others. We attempt to notify Members about legal demands for their personal data when appropriate in our judgment, unless prohibited by law or court order or when the request is an emergency. We may dispute such demands when we believe, in our discretion, that the requests are overbroad, vague, or lack proper authority, but we do not promise to challenge every demand."
      h31: "Penyedia Isi YouVersion"
      p46: "Our ability to provide different versions of the Bible in different languages is a result of and subject to agreements among us and certain Bible societies and publishers, which we’ll call “YouVersion Content Providers.” YouVersion Content Provider agreements allow us to provide YouVersion users the ability to download certain Bible text for offline use on the condition that we provide YouVersion Content Providers the user’s name, email address, and country for future communications. As a result, in order to provide this optional functionality, we must provide your name, email address and country to the pertinent YouVersion Content Provider, which may contact you for other purposes. We only share this information with the YouVersion Content Provider for the offline version you request, we do so on a confidential basis, and only if the YouVersion Content Provider agrees to keep the information we share about you confidential. No other personal information of yours will be shared with any YouVersion Content Providers. When you choose to download a version for offline use, you will receive a prompt as a reminder of these terms, which you must agree to at that time in order to continue with your download. No information will be shared until you grant approval, which will then give you access to download that offline version. Your interactions with any YouVersion Content Providers is solely among you and that YouVersion Content Provider."
      h32: "Hak Anda untuk Menghapus, Mengakses, dan Mengoreksi Informasi Anda"
      p47: "Untuk data pribadi Anda yang kami miliki, Anda memiliki hak-hak berikut:"
      l5-1: "Penghapusan. Anda dapat meminta kami menghapus semua atau sebagian data pribadi Anda. Harap diketahui bahwa hal tersebut dapat membatasi kemampuan Anda menggunakan fungsi YouVersion tertentu. Harap diingat bahwa alamat email diperlukan dalam membuat akun Anggota."
      l5-2: "Koreksi/Modifikasi: Anda dapat mengedit beberapa data pribadi melalui akun Anda atau meminta kami untuk mengubah, memperbarui, atau memperbaiki data Anda dalam beberapa kasus tertentu, termasuk jika data tidak akurat."
      l5-3: "Keberatan atas, Membatasi, atau Melarang, Penggunaan Data: Anda dapat meminta kami untuk berhenti menggunakan semua atau beberapa data pribadi Anda (misalnya, jika kami tidak berhak secara hukum untuk tetap menggunakannya) atau membatasi penggunaan kami (Misalnya, jika data pribadi Anda tidak akurat atau disimpan secara tidak sah)."
      l5-4: "Hak untuk Mengakses dan/atau Mengambil Data Anda: Anda dapat meminta salinan data pribadi yang Anda berikan kepada kami."
      p48: "To make these or any other requests with respect to your personal information, you may send us an e-mail to <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. You may also contact us at: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. We ask that individuals making requests identify themselves and identify the information requested to be accessed, corrected or removed before we process any requests. We may decline to process requests if we cannot verify the requestor's identity, if we believe the request will jeopardize the privacy of others, if we believe the change would violate any law or legal requirement or cause the information to be incorrect, or for a similar legitimate purpose. In any case, where we provide information access, deletion or correction, we perform this service free of charge, except if doing so would require a disproportionate effort."
      p49: "Jika Anda memilih untuk menutup akun Anda atau meminta kami mengubah atau menghapus sebagian atau semua informasi pribadi Anda, kami akan menyimpan data pribadi Anda jika diperlukan untuk memenuhi kewajiban hukum kami (termasuk permintaan penegakan hukum), memenuhi ketentuan peraturan, menyelesaikan sengketa, menjaga keamanan, mencegah penipuan dan penyalahgunaan, menerapkan <a href=\"https://www.bible.com/terms\">Syarat Penggunaan kami</a> atau memenuhi permintaan lain dari Anda (misalnya, memilih untuk tidak menerima pesan lebih lanjut atau untuk salinan data Anda)."
      p50: "Use of YouVersion includes several functions, including selection of Bible reading plans, creating scripture bookmarks, highlighting certain portions of scripture, creating notes and moments concerning scripture, searching the Bible based on an emoji or keyword, saving and sharing certain verses and creating images from certain Biblical text. Unless you have included personally-identifiable information in content created with this functionality (such as a personal image or address or first and last name), content created with this functionality is not considered personal data by Life.Church, as it generally concerns Bible text and content and not any one user specifically. As a result, Life.Church reserves the right to maintain this information, including inferences made with this information after deletion of an account. For example, while we will delete your email address if your account is deleted, we will maintain and reserve the right to use and share what Bible verses were shared, highlighted, etc. by you in a manner that does not identify you personally. We will also retain our aggregate count of the number to total YouVersion applications downloaded which would include the fact of you downloading YouVersion without maintaining personal information associated with that account."
      p51: "Kami tidak memiliki kontrol atas informasi yang Anda bagikan kepada para pengguna lain melalui YouVersion setelah Anda menutup akun Anda atau meminta untuk menghapus informasi atau mencoba untuk menghapus akun Anda sendiri. Informasi dan isi yang telah Anda bagikan dapat terus ditampilkan di layanan para pengguna lainnya (misalnya, hasil mesin telusur) hingga mereka memperbarui cache mereka."
      h33: "Pemberitahuan untuk Penduduk California - Hak Privasi California"
      p52: "If you are a California resident and have provided us with personal information, California law requires that we provide you with a summary of your privacy rights under the California Online Privacy Protection Act (the “Act”) and the California Business and Professions Code. As required by the Act, we will provide you with the categories of personally identifiable information that we collect through YouVersion and the categories of third party persons or entities with whom such personally identifiable information may be shared for direct marketing purposes at your request. California law requires us to inform you, at your request, (1) the categories of personally identifiable information we collect and what third parties we share that information with; (2) the names and addresses of those third parties; and (3) examples of the products marketed by those companies. The Act further requires us to allow you to control who we can and cannot share that information with. To obtain this information, please send a request to <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> and include the phrase “California Privacy Request” in the subject line. When contacting us, please indicate your name, address, email address, and what personally identifiable information you do not want us to share with third parties. Please allow thirty (30) days for a response. Also, please note that there is no charge for controlling the sharing of your personally identifiable information or requesting this notice."
      h34: "Keamanan dan Perlindungan"
      p53: "Kami menerapkan perlindungan keamanan standar industri yang dirancang untuk melindungi data Anda. Ini termasuk menggunakan pengacakan data saat dikirim antara perangkat atau browser Anda dan server kami. Data yang diberikan pada kami melalui YouVersion juga disimpan dalam sistem manajemen infrastruktur bersertifikasi ISO 27017, yang berarti telah diaudit dan memenuhi persyaratan standar sistem manajemen ISO 27017, kode praktik yang diakui secara internasional untuk kontrol keamanan informasi untuk layanan cloud."
      p54: "Namun, mengingat sifat teknologi komunikasi dan informasi, dan penggunaan internet memiliki resiko yang tidak dapat dielakkan, meskipun kami memantau secara teratur kemungkinan kerentanan dan serangan, kami tidak dapat menjamin atau memberi garansi bahwa informasi yang diberikan kepada kami melalui YouVersion atau tersimpan di sistem kami atau cara lainnya, benar-benar bebas dari gangguan tidak sah oleh pihak lainnya, dan kami juga tidak dapat menjamin atau memberi garansi bahwa data tersebut tidak akan diakses, diungkapkan, diubah, atau dihapus oleh penerobosan terhadap pengamanan fisik, teknis, atau manajerial kami."
      h35: "Pengolahan Data"
      p55: "We will only collect and process personal data about you where we have lawful bases. Lawful bases include consent (where you have given consent), contract (where processing is necessary for the performance of a contract with you (such as providing YouVersion and YouVersion functionality you request and acting in accordance with this Privacy Policy and our <a href=\"https://www.bible.com/terms\">Terms of Use</a>) and other legitimate interests. Such legitimate interest include protection to you, us and other Members and third parties, to comply with applicable law, to enable and administer our business, to manage corporate transactions, to generally understand and improve our business and user relationships, and to enable us and other users of YouVersion to connect with you to exchange information, provided that the foregoing adequately protects your rights and freedoms."
      p56: "Di mana kami mengandalkan persetujuan Anda untuk memproses data pribadi, Anda berhak menarik atau menolak persetujuan Anda kapan saja dan di mana kami mengandalkan kepentingan yang sah, Anda berhak untuk menolak. Jika Anda memiliki pertanyaan tentang dasar hukum di mana kami mengumpulkan dan menggunakan data pribadi Anda, silakan hubungi kami di <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Pengguna dari Luar Amerika Serikat"
      p57: "YouVersion is offered in and from Oklahoma within the United States and your use of YouVersion and this Privacy Policy is governed by the laws of the United States and the State of Oklahoma. If you are using YouVersion from outside the United States, please be aware that your information may be transferred to, stored, and processed in the United States where our servers are located and our central database is operated. We process data both inside and outside of the United States and rely on legally-provided mechanisms to lawfully transfer data across borders. This includes contractual commitments between us and companies transferring personal data that require the protection and security of such data. The data protection and other laws of the State of Oklahoma, the United States, and other countries might not be as comprehensive as those in your country. By using YouVersion, you consent to your information being transferred to our facilities and to the facilities of those third-parties with whom we share it with as described in this Privacy Policy."
      h37: "Perubahan pada Kebijakan Privasi Kami"
      p58: "Kami dapat memperbarui Kebijakan Privasi kami dari waktu ke waktu sejalan dengan perubahan dalam praktik kami. Kami akan memposting perubahan apa pun menyangkut Kebijakan Privasi kami di halaman ini. Jika kami membuat perubahan materi pada cara kami memperlakukan informasi pribadi para pengguna, kami akan memberikan notifikasi bahwa Kebijakan Privasi telah diperbarui. Tanggal Kebijakan Privasi terakhir diubah terdapat di bagian atas halaman. Anda bertanggung jawab untuk memastikan kami memiliki alamat email Anda yang terkini, aktif, dan bisa tersampaikan untuk Anda, dan untuk secara berkala mengunjungi Kebijakan Privasi ini untuk memeriksa ada tidaknya perubahan."
      h38: "Anak-anak di bawah Usia 16"
      p59: "Kami tidak mengumpulkan informasi pribadi dari siapa pun yang berusia di bawah 16 tahun tanpa persetujuan dari orang tua atau wali yang sah dari anak tersebut. Orang tua atau wali dapat menyetujui penggunaan YouVersion oleh anak di bawah umur, di mana orang tua atau wali bertanggung jawab sepenuhnya untuk menyediakan pengawasan penggunaan YouVersion oleh anak di bawah umur tersebut dan bertanggung jawab penuh atas interpretasi dan penggunaan informasi atau saran yang diberikan melalui YouVersion. Jika Anda yakin kami mungkin memiliki informasi dari atau tentang anak di bawah 16 tahun, silakan hubungi kami di <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Jika kami mengetahui dan mendapatkan konfirmasi bahwa kami telah mengumpulkan atau menerima informasi pribadi dari seorang anak di bawah usia 16 tahun tanpa verifikasi izin orang tua, kami akan menghapus informasi tersebut."
      h39: "Informasi Kontak"
      p60: "Untuk mengajukan pertanyaan atau komentar tentang Kebijakan Privasi dan praktik privasi kami, Anda dapat menghubungi kami di: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
      title: "Syarat Penggunaan"
      s1: "Modifikasi terakhir: 25 Mei 2018"
      s2: "Di mana YouVersion menyediakan terjemahan Syarat dari versi bahasa Inggris, maka Anda setuju bahwa terjemahan tersebut disediakan hanya untuk kemudahan Anda dan bahwa versi bahasa Inggris dari Syarat tersebut akan mengatur hubungan Anda dengan YouVersion. Jika ada perbedaan antara Syarat versi bahasa Inggris dengan terjemahannya, maka versi bahasa Inggris akan diutamakan."
      s3: "Penerimaan Persyaratan"
      s4: "Dengan menggunakan <a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> dan/atau aplikasi mobile YouVersion Aplikasi Alkitab, Aplikasi Alkitab untuk Anak-Anak, dan Bible Lens (semuanya, “YouVersion”), baik sebagai pengunjung atau pengguna terdaftar, Anda menerima dan menyetujui Syarat ini. Harap baca Syarat ini serta <a href=\"https://www.bible.com/privacy\">Kebijakan Privasi</a> dengan saksama sebelum Anda mulai menggunakan YouVersion. Jika Anda tidak menyetujui Syarat atau <a href=\"https://www.bible.com/privacy\">Kebijakan Privasi</a> ini Anda tidak boleh mengakses atau menggunakan YouVersion."
      s5: "Perubahan pada Syarat"
      s6: "YouVersion ditawarkan oleh Life Covenant Church, Inc. (“Life.Church”, “kita”, atau “kami”). Kami dapat merevisi dan memperbarui Syarat ini dari waktu ke waktu atas kebijakan kami sendiri. Perubahan apa pun berlaku saat kami mengumumkannya. Jika Anda terus menggunakan YouVersion setelah pengumuman revisi Syarat ini berarti Anda menerima dan menyetujui perubahan tersebut."
      s7: "Perubahan YouVersion"
      s8: "Sementara kami berharap untuk selalu menawarkan YouVersion dan semua fitur-fiturnya, kami berhak untuk mengubah atau berhenti menawarkan YouVersion atau bagian, porsi, atau fungsi YouVersion apa pun tanpa pemberitahuan. Kami tidak akan bertanggung jawab jika karena alasan apa pun dan kapan pun, semua atau sebagian dari YouVersion tidak tersedia."
      s9: "Informasi Tentang Anda dan Akses YouVersion Anda"
      s10: "Semua informasi yang kami kumpulkan pada atau melalui YouVersion tunduk pada <a href=\"https://www.bible.com/privacy\">Kebijakan Privasi</a> kami. Dengan menggunakan YouVersion, Anda menyetujui semua tindakan yang kami ambil sehubungan dengan informasi Anda sesuai dengan <a href=\"https://www.bible.com/privacy\">Kebijakan Privasi</a>."
      s11: "Izin dan Larangan Penggunaan"
      s12: "Syarat ini memungkinkan Anda menggunakan YouVersion yang sesuai dengan Syarat ini, baik untuk penggunaan pribadi dan non-komersial atau untuk penggunaan internal dalam organisasi nirlaba Anda. Semua hak yang tidak secara tegas diberikan kepada Anda dicadangkan oleh Life.Church. Anda setuju bahwa Anda tidak diizinkan dan tidak akan menggunakan YouVersion sebagai berikut:"
      s13: "dengan cara apa pun yang melanggar hukum atau peraturan federal, negara bagian, lokal, atau internasional;"
      s14: "untuk tujuan mengeksploitasi, merugikan, atau mencoba untuk mengeksploitasi atau membahayakan anak di bawah umur dengan cara menunjukkan isi yang tidak pantas, meminta informasi pribadi atau cara lainnya;"
      s15: "untuk berkedok sebagai atau mencoba meniru identitas perusahaan atau orang, termasuk Life.Church atau pengguna YouVersion lainnya;"
      s16: "untuk terlibat dalam perilaku lain yang, seperti yang ditentukan oleh kami, dapat membahayakan Life.Church atau pengguna YouVersion, atau membuktikan mereka perlu bertanggung jawab;"
      s17: "dengan cara apa pun yang dapat menonaktifkan, membebani, merusak, atau menghalangi YouVersion atau mengganggu penggunaan YouVersion orang lain;"
      s18: "menggunakan robot, spider, atau perangkat otomatis lainnya, proses, atau sarana untuk mengakses YouVersion untuk tujuan apa pun, termasuk memantau atau menyalin materi apa pun pada YouVersion;"
      s19: "untuk memperkenalkan virus, Trojan horse, cacing, bom logika, atau material lain yang merusak atau berbahaya secara teknologi;"
      s20: "untuk mencoba mendapatkan akses tidak sah, mengganggu, merusak, atau mengacau bagian mana pun dari YouVersion atau server, komputer, atau database yang tersambung ke YouVersion;"
      s21: "untuk menyerang YouVersion melalui serangan penolakan servis atau serangan penolakan servis terdistribusi; dan"
      s22: "dengan cara lain mencoba mengganggu kerja YouVersion."
      s23: "Anda juga setuju bahwa Anda tidak akan mengirim, secara sadar menerima, mengunggah, mengunduh, menggunakan, atau menggunakan kembali materi apa pun yang, sebagaimana ditentukan oleh Life.Church atas kebijakannya sendiri:"
      s24: "mengandung materi apa pun yang bersifat memfitnah, cabul, tidak senonoh, menghina, ofensif, melecehkan, kekerasan, kebencian, menyebabkan kemarahan, atau pun tidak pantas;"
      s25: "mempromosikan materi seksual vulgar atau pornografi, kekerasan, atau diskriminasi atas dasar apa pun, termasuk yang berdasarkan ras, jenis kelamin, agama, kebangsaan, cacat tubuh, orientasi seksual, atau usia;"
      s26: "melanggar hak paten, merek dagang, rahasia dagang, hak cipta, atau kekayaan intelektual lainnya atau hak orang lain selain itu;"
      s27: "melanggar hak hukum (termasuk hak publisitas dan privasi) orang lain atau mengandung materi apa pun yang dapat menimbulkan perkara perdata atau pidana apa pun di bawah hukum atau peraturan yang berlaku; atau"
      s28: "melakukan aktivitas ilegal apa pun, atau menyokong, mendukung, atau membantu tindakan yang melanggar hukum;"
      s29: "melibatkan kegiatan komersial atau penjualan, seperti kontes, undian, dan promosi penjualan lainnya, barter atau iklan; dan"
      s30: "memberikan kesan bahwa materi berasal atau didukung oleh Life.Church atau orang atau badan lain, jika ini bukan masalahnya."
      s31: "Kontribusi Pengguna"
      s32: "YouVersion berisi fitur interaktif yang memungkinkan pengguna untuk mengepos, mengajukan, mempublikasikan, menampilkan, atau mengirim isi atau materi (secara kolektif, \"Kontribusi Pengguna\") ke para pengguna atau orang lain di atau melalui YouVersion."
      s33: "Namun, kami tidak berkewajiban untuk meninjau Kontribusi Pengguna atau materi lainnya sebelum diposkan di atau melalui YouVersion, dan tidak dapat menjamin penghapusan segera atas materi yang tidak pantas setelah diposkan. Jadi, kami tidak bertanggung jawab atas segala tindakan yang diambil atau tidak yang berkaitan dengan pengiriman, komunikasi, atau isi yang disediakan oleh pengguna atau pihak ketiga mana pun."
      s34: "Semua Kontribusi Pengguna harus mematuhi Syarat ini. Dengan menyediakan Kontribusi Pengguna apa pun pada atau melalui YouVersion, Anda memberi kami dan penyedia layanan kami, dan masing-masing pemegang lisensi mereka dan kami, penerus dan penerima, hak untuk menggunakan, meniru, mengubah, melakukan, menampilkan, mendistribusikan, dan sebagainya mengungkapkan kepada pihak ketiga materi apa pun untuk menawarkan fungsi YouVersion yang Anda minta atau gunakan. Anda mewakili dan menjamin bahwa Anda memiliki dan mengendalikan semua hak di dalam dan untuk Kontribusi Pengguna dan berhak memberikan lisensi ini dan semua Kontribusi Pengguna yang Anda lakukan dan akan mematuhi Syarat ini. Kami tidak bertanggung jawab, kepada pihak ketiga mana pun, atas isi atau keakuratan setiap Kontribusi Pengguna yang diposting oleh Anda atau pengguna YouVersion lainnya."
      s35: "Keamanan Akun"
      s36: "YouVersion memperkenankan para pengguna membuat akun (\"Anggota\") yang memerlukan informasi tertentu. Anda setuju bahwa semua informasi yang Anda sediakan untuk menjadi Anggota dan mendaftar pada YouVersion, termasuk, tapi tidak terbatas pada, informasi yang disediakan melalui penggunaan fitur interaktif YouVersion apa pun, diatur oleh <a href=\"https://www.bible.com/privacy\">Kebijakan Privasi\"</a> kami, dan Anda menyetujui semua tindakan yang kami ambil sehubungan dengan informasi Anda sesuai dengan <a href=\"https://www.bible.com/privacy\">Kebijakan Privasi</a> kami."
      s37: "Jika Anda memilih, atau disediakan dengan, nama pengguna, kata sandi, atau informasi serupa sebagai bagian dari prosedur keamanan kami, Anda setuju untuk menjaga kerahasiaan informasi tersebut, dan setuju untuk segera menghubungi kami jika ada akses atau penggunaan nama pengguna atau kata sandi secara tidak sah, atau pelanggaran keamanan lainya. Kami berhak menonaktifkan nama pengguna, kata sandi, atau pengenal lainnya, baik yang Anda pilih atau disediakan oleh kami, kapan pun jika, kami berpendapat, Anda telah melanggar ketetapan mana pun dari Syarat ini."
      s38: "Monitoring and Enforcement; Legal Compliance; Termination"
      s39: "You agree that we have the right to:"
      s40: "take any action with respect to any user, Member account or User Contribution that we deem necessary or appropriate in our sole discretion if we believe there to be a violation of these Terms, infringement of third party rights, a threat to the personal safety of others, or a threat or liability or harm to the goodwill associated with YouVersion or Life.Church;"
      s41: "take appropriate action, including without limitation, referral to law enforcement and disclosure of your information, for any illegal or unauthorized use of YouVersion; and"
      s42: "terminate or suspend your access to all or part of YouVersion for any or no reason, including without limitation, any violation of these Terms."
      s43: "Without limiting the foregoing, we have the right to fully cooperate with any law enforcement authorities or court order requesting or directing us to disclose the identity or other information of anyone posting any materials on or through YouVersion. YOU WAIVE AND HOLD HARMLESS LIFE.CHURCH AND ITS LICENSEES AND SERVICE PROVIDERS AND ALL OF THEIR EMPLOYEES, OFFICERS AND DIRECTORS FROM ANY CLAIMS RESULTING FROM ANY ACTION TAKEN BY ANY OF THE FOREGOING PARTIES DURING OR AS A RESULT OF LEGAL INVESTIGATIONS AND FROM ANY ACTIONS TAKEN AS A CONSEQUENCE OF INVESTIGATIONS BY EITHER LIFE.CHURCH OR LAW ENFORCEMENT AUTHORITIES."
      s44: "Your Reliance on Information and Translations"
