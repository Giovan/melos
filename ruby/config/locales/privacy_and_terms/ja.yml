ja:
  legal:
    privacy:
      policy: "%{youversion} プライバシー規約"
      h1: "簡単な概要"
      p1: "プライバシー規約と利用規約は、YouVersionブランドのすべての製品とサービスを対象としています。概要は次のとおりです。"
      h2: "あなたに合う内容を提供"
      p2: "アカウントの作成時、またはアプリやウェブサイトの利用時に収集される情報は、よりパーソナライズされた聖書体験を提供することを目的としています。"
      h3: "データの使用方法"
      p3: "アクティビティから収集されるデータの種類、また、YouVersionをより楽しくご利用いただくためにデータをどのように活用しているか、プライバシー個人情報を第三者の広告主や広告ネットワークと共有することはありません。規約に明記されています。"
      h4: "プライバシー保護"
      p4: "世界中で聖書がどのように読まれているかの統計を目にするかもしれませんが、個人のプライバシーを保護する方法でデータを分析しています。この情報は、あなた個人を特定可能な情報を含まない集約された形式でのみ表示されます。更に、業界標準の個人情報保護手段を取り入れています。"
      h5: "あなたの経験"
      p5: "あなたの個人情報へのアクセス、共有、変更、削除を含む、YouVersionを使用する際にどのような権利を持っているかを規約内に明記してあります。また、データ収集技術と、そのプロセスがYouVersion Communityがどのように聖書に関わる助けとなっているかについても書いてあります。"
      h6: "プライバシー規約"
      p6: "2018年5月25日に最終更新"
      p7: "プライバシー規約の翻訳がYouVersionより提供された場合も、翻訳版は便宜のためにのみ提供されたものであり、YouVersionとの関係は英語版のプライバシー規約に基づき定義されているものとします。プライバシー規約の英語版と翻訳版の内容に差異がある場合、英語版が優先となります。"
      h7: "定義"
      p8: "このドキュメントを読みやすくするために、ここではいくつかの略語を使用します。たとえば、「YouVersion」は以下を指します。"
      l1: "これらYouVersionモバイルアプリケーション"
      l1-1: "聖書アプリ"
      l1-2: "こども聖書アプリ"
      l1-3: "Bible Lens"
      l2: "これらYouVersionのウェブサイト"
      l3: "これら他のプラットフォーム上のYouVersionアプリ"
      l3-1: "ビデオストリーミングアプリ"
      l3-2: "音声アシスタント"
      p9: "YouVersion製品は、Life Covenant Church, Inc.によって所有・運営されています。Life Covenant Church, Incは、この規約内で「Life.Church」、「我々」、または「私たち」と表現されます。私たちは「ビジター」と呼ばれる登録されていないユーザーと、登録ユーザーまたは「メンバー」にYouVersionの使用を許可します。この規約内で、両者は「ユーザー」または「あなた」と表現されます。"
      h8: "利用規約に同意する"
      p10: "このプライバシー規約を注意深くお読みください。私たちがユーザーの個人情報をどのように収集、使用、共有、処理するか、また、YouVersionにアクセスすることにより、このプライバシー規約の内容に同意し、お客様のデータをアメリカ合衆国へ転送・処理することに同意することが説明されています 。 YouVersionを使用するにあたり、 <a href=\"https://www.bible.com/terms\">利用規約</a>にも同意することとなります。利用規約も注意深くお読みください。"
      p11: "このプライバシー規約およびプライバシーの取り扱いに関して、ご遠慮なく質問・意見を送ってください。ご質問やご意見は、次の宛先へお願いします。Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034、または <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>。"
      h9: "データの使用方法"
      p12: "個人情報を第三者の広告主や広告ネットワークと共有することはありません。個人情報を含み、収集したデータ、もしくはユーザーが提供したデータを私たちが利用することがあります。以下が該当します。"
      l4-1: "YouVersion、およびユーザーの求める情報、製品、サービスを提供するため、"
      l4-2: "プライバシー規約の記載内容に沿うため、"
      l4-3: "ユーザー自身によるその他の目的を果たすため、"
      l4-4: "このプライバシー規約、および <a href=\"https://www.bible.com/terms\">利用規約</a>の下で、私たちの義務を遂行するため、"
      l4-5: "情報の提供時に、ユーザーに説明された内容の範囲内において、"
      l4-6: "同意のもと、その他すべての目的において。"
      p13: "あなたは個人情報の提供をすることなしにYouVersionにアクセスできますが、その場合、YouVersionはすべてのサービスや機能を提供できない可能性があります。"
      h10: "あなたが便利にYouVersionを使うには。"
      p14: "わたしたちは、あなたの個人データを使用して、あなたが会員である場合は、YouVersionへのメンバーシップアクセスを承認します。また、あなたが使用する機能や選択する個人データに応じて、YouVersionの特定の機能を提供します。私たちは、この方針で説明​​されている自動化された技術や収集した情報から得た推論の助けを借りてYouVersionを提供、改善、パーソナライズするために、あなたの個人データを使用します。"
      h11: "友達"
      p15: "YouVersionでは、あなたが他のYouVersionユーザーと繋がったり、聖句、メッセージなどのコンテンツを共有することを許可しています。また、YouVersionを介して、あなたと他者とのコミュニケーションを可能にします。例えばメンバー間のメッセージのやり取りなどです。そこで、コミュニケーションを取るか、別のメンバーと繋がったりするかはあなたの選択です。YouVersionでは、あなたが他のユーザと繋がったり、コミュニケーションしたり、コンテンツを共有をするために、あなたのデータを利用しています。これには、あなたが私たちに提供する個人情報と、あなたが通信する個人が含まれます。また、あなたがYouVersionにアクセスするための許可を与えた場合、あなたの携帯デバイスからの連絡先情報を使用することもあります。\n"
      h12: "イベント"
      p16: "YouVersionのイベントでは、イベント機能を使用している近くの教会サービスを見つけることができます。これにより、提供されたコンテンツに沿って、聖書に触れて、メモを取って、後で参照できるように独自のコピーを保存できます。イベント機能を使用し、あなたの位置情報を共有を選択した場合、YouVersionはあなたの位置情報を使用して、あなたが興味みありそうなイベントのリストを提供します。\n"
      h13: "お勧め"
      p17: "私たちはあなたの利用方法から予測し、YouVersionを通じて提供される追加プロダクトやサービスだけでなく、特定のコンテンツや機能をレコメンドします。例えば、あなたが完成した聖書計画に基づいて、別の聖書計画をあなたにおすすめするかもしれません。プッシュ通知、電子メール、またはアプリ内メッセージを使用して、これらのおすすめや、YouVersionの使用方法、およびその他のYouVersionニュースメッセージについてお知らせします。あなたは、これらのメッセージを配信する電子メールの登録解除リンクを介して、購読解除することができます。 また、YouVersionアプリケーションで通知設定を調整したり、 <a href=\"https://www.bible.com/notification-settings\">bible.com/通知設定</a>にアクセスして設定することもできます。"
      h14: "サービス関連のメッセージ"
      p18: "わたしたちは、あなたのの情報を使用して、アカウント、セキュリティ、法律およびその他のサービス関連の問題について、あなたに連絡する場合があります。アプリ内メッセージ、プッシュ通知、電子メールを通じて行います。セキュリティや法的通知など、わたしたちからのサービスメッセージの受信をオプトアウトすることはできません。\n"
      h15: "分析とパフォーマンス"
      p19: "わたしたちは聖書の関わりが世界中で増えていくのを見たいと思っています。私たちは、聖書の教えや特定の聖句に関連する社会的、経済的、地理的な傾向を観察するために、利用できる範囲で個人データを使用します。場合によっては、あなたのプライバシーを保護したうえで、信頼できるサードパーティーと協力してこの調査を実施しています。わたしたちは、あなたを特定する個人情報が開示されない集約された形式でのみ、第三者がわたしたちの洞察を公表することを許可します。たとえば、あなたのデータを使用して、世界中のYouVersionおよび特定の国や地域の全体的な使用状況に関する統計を生成することができます。\n"
      p20: "YouVersionのモバイルインストールの総数を祝うなど、YouVersionのメンバーシップやネットワークの成長を促進するコミュニケーションを含む、YouVersionのマーケティングには、識別されていない集計ユーザーデータを使用します。ユーザーの個人情報、ユーザーデータの集計、YouVersion（検索履歴、読書計画の完了、聖書の読書活動など）を使用して収集したデータ、公開フィードバックおよびこのデータから推測される情報を含むデータを使用して、YouVersion全体のパフォーマンスを向上させるために、YouVersionのパフォーマンスを測定し、YouVersionとその機能の使用を増やしてください。これは、一般的に利用可能なYouVersionに変更を加えるだけでなく、YouVersionからYouVersion機能とコンテンツを示唆するメッセージをユーザーに送信することによっても行われます。"
      h16: "投票と調査"
      p21: "YouVersionを通じて、世論調査とアンケート調査が行われることがあります。世論調査やアンケートに回答するのは義務はなく、あなたに回答するかしないかの選択肢があります。"
      h17: "セキュリティと技術的問題"
      p22: "わたしたちはYouVersionに関する苦情、法律、セキュリティおよび技術的問題を調査、対応、解決するために、（あなたからの提供情報を含む）データを使用します。わたしたちは、もし、セキュリティや、詐欺の可能性、法律違反、<a href=\"https://www.bible.com/terms\">利用規約</a>のプライバシーポリシー、そして、または他人に危害を加えると考えた場合、必要であればあなたのデータや提供情報を利用します。\n"
      h18: "収集する情報と収集方法"
      h19: "あなたが私たちに提供する情報"
      p23: "YouVersionを使用するためにYouVersionのメンバーになる必要はありません。しかし、メンバーシップは、YouVersionをもっとパーソナライズされた経験豊富な人に仕立てることを可能にします。メンバーになるためには、アカウントを作成し、あなたの名前とEメールアドレスなどの特定の情報を提供する必要があります。それらの情報は、あなたのメンバーアカウントに関連付けられます。\n"
      p24: "この必要な情報以外にも、会員アカウントに関連する追加情報を提供するかどうかを選択できます。 YouVersionに提供、投稿、アップロードすると、私たちは個人情報を収集します。そのような情報を提供する必要はありません。ただし、そうしないと、YouVersionをカスタマイズしたり、最大限に使用したりすることが制限される場合があります。"
      p25: "YouVersionを他のWebサイト、アプリ、サービスおよび第三者製のアプリのプロフィールとリンクすることを選択した場合、そのアプリに保存されている個人データをYouVersionおよびLife.Churchに提供します。たとえば、あなたのFacebookアカウントをYouVersionにリンクし、Facebook経由でLife.Churchに共有することを選択した個人情報を提供することで、新しいYouVersion メンバーアカウントを開始することができます。これらのアプリで設定を変更することにより、そのようなアカウントや第三者アプリとのリンクを取り消すことができます。さらに、友だちの提案、追加された連絡先のプッシュ通知、またはYouVersionへの招待状を送信のためにデバイス上の連絡先にアクセス権を付与すると、その情報はこの機能を提供する目的で当社のサーバーに保存されます。"
      h20: "センシティブデータ"
      p26: "当社は、YouVersionのダウンロード及び利用によって、ユーザーが特定の宗派に所属していることや宗教的信仰表現ではなく、単に聖書への興味であるとみなしております。YouVersionのメンバーシップの作成また維持のために、ユーザーの信仰やその他人種、民族性、哲学的信仰、身体的また精神的健康などのセンシティブデータの提供する必要は一切ありません。そのような個人情報の提供に関する選択はユーザーに委ねられております。センシティブデータを提供された場合、その他一般個人情報と同様、YouVersionの利用体験をよりパーソナライズするため、Life.Churchによって使用される可能性があります。いかなる場合にも、LIfe.Churchはユーザーの提供のセンシティブデータをユーザーの同意のもと、当社の正当なアクティビティにのみ使用し、ユーザーの同意なしで公開することはありません。ユーザーの個人情報は当ポリシー及びLife.Churchの規約に表記されている通り、適切な保護のもと維持されます。ご質問等ありましたら、こちらにご連絡お願いします。<a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>"
      h21: "その他サービスへの使用"
      p27: "お客様のアカウントで提出した情報と、他のLife.Churchサービスおよび製品を通じて提供された情報と、この情報から得られた推論を組み合わせて、より良い体験を提供し、Life.Churchによってあなたに提供されるすべてのサービスおよび製品の品質を向上させることができます。"
      h22: "あなたの投稿と貢献。"
      p28: "YouVersionは、公開、配布、または表示する情報を提供することを許可する場合、YouVersionの公開領域、YouVersionを介してアクセスするWebサイト、またはYouVersionまたは第三者の他のユーザーに送信されるWebサイト上にある「投稿済み」として、これらはすべて「ユーザー投稿」と呼ばれます。たとえば、メモの作成、友人の投稿へのコメントの作成、聖句画像の作成などのアクティビティが含まれます。"
      p29: "コラボ投稿、ソーシャルメディア、掲示板、またはその他の公開オンラインフォーラムを通じて、個人情報を公的に開示する場合、この情報は収集され、他人によって使用されることがあります。ユーザー投稿は、自己責任で転記され、送信されます。私たちは、あなたがユーザー投稿を共有することを選択した他のユーザーまたは第三者の行動を制御することはできません。したがって、ユーザーの投稿が承認されていない人によって表示されたり、ユーザーの投稿に関連するいかなる責任を受け入れるかを保証するものではありません。"
      h23: "自動データ収集技術。"
      p30: "<strong>サービスの使用。</strong> YouVersionを使用する際は、利用状況データを記録します。それは、コンテンツ、ブラウザの種類、ブラウザの言語を表示またはクリックしたり、検索またはリクエストを実行、リクエストの日時を確認、アップデートのインストール、新しい機能を追求、 YouVersionによって提供される複数のツールを含みます。私たちはあなたを識別し、あなたの使用を記録するために、ログイン、デバイス情報インターネットプロトコル（「IP」）アドレス、およびクッキーなどの技術を使用します。"
      p31: "<strong>Cookieとその他の類似テクノロジ</strong> YouVersionやデバイスのさまざまなアプリケーションのオン、オフ、およびその間で、あなたやあなたのデバイスを認識するために、Cookieや類似のテクノロジー（Webビーコン、ピクセル、タグ、デバイス識別子など）を使用します。Cookieなどの技術は、YouVersionのユーザーエクスペリエンスを最大限に引き出すために役立ち、セッションごとにユーザーの好みを維持し、アカウントを安全に保ち、YouVersionを通じて提供される製品とサービスの機能を向上させます。また、メンバー情報が正しいメンバーアカウントと関連して使用されるようにします。重要なのは、第三者からのレコメンド広告を容易にするためにCookieや類似の技術を使用していないことです。"
      p32: "ほとんどのインターネットブラウザはデフォルトでCookieなどを受け入れますが、ブラウザの設定や同様のツールを使用してこれらの種類の技術を制御し、すべてのCookieを拒否することに同意します。ブラウザまたはスマートフォンで適切な設定を有効にしてCookieおよび類似のテクノロジを受け入れることを拒否した場合、YouVersionの特定の部分にアクセスすることができず、YouVersionの全機能を提供できなくなります。特定の機能およびサービスを利用するには、Cookieの有効化が必要です。"
      p33: "わたしたちのプライバシーポリシーに同意することにより、あなたは本ポリシーに記載されているCookieおよび類似のテクノロジーの使用に同意するものとします。ブラウザまたはデバイスの設定を変更せずにYouVersionを使用してCookieを無効にした場合、YouVersionによって提供されるすべてのCookieの受信に同意したものとみなします。"
      p34: "<strong>デバイスIDと場所。</strong> あなたがYouVersionにアクセスしたり離れると、あなたが来たサイトと次に行くサイトの両方のURLがわたしたちに届きます。また、IPアドレス、プロキシサーバー、オペレーティングシステム、Webブラウザとアドオン、デバイスのIDと機能、ISPまたはモバイルキャリアに関する情報もわたしたちは取得します。また、あなたの端末やネットワークから、位置情報などのデータを受信します。モバイルデバイスからYouVersionを使用する場合、そのデバイスは、お使いの携帯電話の設定に基づいて、お使いのデバイスとGPSの場所に関するデータの、YouVersionへの送信を許可します。"
      p35: "この情報は、お客様のご意見を通して、より快適な利用を目指すために使用させて頂きます。また、会員様や閲覧者様のより快適なご利用のため、You Versionをご使用の機器の総数、使用量やデータを把握するために使用いたします。サービス向上を目指し、この情報は第３者の情報と組み合わせることがあります。"
      p36: "当社は、お客様の明示的な許可なく、お客様の識別可能な情報や端末の識別情報または場所と共有することはありません。お使いのデバイスまたはブラウザの要請があった場合は、お客様の同意を確認後、場所を特定するGPSなどの機能を使用いたします。ただし、お客様のYouVersionの使用に関する特定の詳細（トラフィックデータ、ロケーションデータ、ログ、その他の通信データ、YouVersionでアクセスして使用するリソースなど）を自動的に収集する場合があります。当社は、モバイルデバイスの一意のデバイスID、IPアドレス、オペレーティングシステム、ブラウザタイプ、およびモバイルネットワーク情報を含む、お客様のコンピュータおよびモバイルデバイスに関する情報およびインターネット接続を収集することがあります。私たちがこの情報を収集したくない場合は、YouVersionの使用を中止する必要があります。"
      p37: "<strong>あなたのやりとりは直接、私たちへ。 </strong>送信、受信、またはウェブサイト <a href=\"https://help.youversion.com\">help.youversion.com</a>を通じて <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a><a href=\"https://help.youversion.com\">宛にメールで個人情報やリクエストを送信するときなど、情報を収集します。当社 は、お問い合わせを処理し、リクエストに応え、当サイトのサービスを向上させるため、これらのコミュニケーションを保持します。"
      p38: "個人情報 YouVersionをあなたに合わせるために私たちに提供した個人情報に、上記のように自動的に収集した情報を結びつけることができ、上記のようなYouVersionサービスと機能に関する提案を行うことができます。 Life.ChurchはYouVersionを提供するためや、聖書の関わりを高めるための新しい方法と改善された方法を常に探し求めています。 YouVersionを改善するので、これは新しいデータの収集やデータを使用する新しい方法を意味します。 YouVersionはダイナミックであり、私たちは常に新しい機能を提供しようとしているので、新しい情報の収集が必要な場合があります。当サイトが著しく異なる個人データを収集したり、データの使用方法を大幅に変更した場合は、利用者に通知し、またこのプライバシーポリシーを変更することがあります。"
      h24: "第三者の情報収集"
      p39: "このプライバシーポリシーは、Life.Churchが所有および運営するサイトおよびアプリにのみ適用されます。 YouVersionには他のウェブサイトやアプリへのリンクが含まれている可能性がありますのでご注意ください。あなたの情報を収集、使用、保存する方法を理解できるように、あなたがリンクするか、YouVersionから選択した他のウェブサイトのプライバシーに関する記述とポリシーを見直す責任があります。私たちはあなたがリンクしている、またはYouVersionからのウェブサイトを含む、他のウェブサイトやアプリのプライバシーに関する声明、ポリシー、コンテンツには責任を負いません。共同ブランドを含むウェブサイト（当サイトの名前と第三者の名前を参照）には、当サイト以外の第三者が提供するコンテンツが含まれます。"
      p40: "Life.Churchは、YouVersionおよび様々なWebサイトおよびサービスからリンクされている、または提供されている他のサイト、コンテンツ、またはアプリケーションを規制することはできません。 YouVersion上またはパートナー提供を含む一部のコンテンツまたはアプリケーションは、コンテンツプロバイダ、アプリケーションプロバイダ、分析会社、モバイルデバイスの製造元、モバイルサービスプロバイダなどの第三者によって提供されます。これらの他のサイトは、自分のパソコンにクッキーやその他のファイルを置いたり、データを収集したり、あなたから個人情報を求めたりすることがあります。彼らが収集する情報は、お客様の個人情報と関連している場合があります。また、時間の経過とともに、さまざまなWebサイト、アプリケーション、およびその他のオンラインサービスでの個人情報を含む情報を収集する場合もあります。彼らは、この情報を使って、あなたが興味を持った(行動的な)ターゲットとされたコンテンツを提供するかもしれません。当社は、これらの第三者による追跡技術やその使用方法を管理していません。ターゲットとするコンテンツについてご不明な点がある場合は、担当者に直接お問い合わせください。"
      h25: "個人情報の開示"
      h26: "ユーザーに代わって開示"
      p41: "当社は、本プライバシーポリシーに記載されているように、当社が収集した個人情報またはお客様が提供する個人情報を、 <a href=\"https://www.bible.com/terms\">利用規約</a>に基づいて業務を遂行するために開示する場合があります。その個人情報利用の目的は、？？？？？またはお客様の同意のあること。"
      h27: "ユーザー自身による開示"
      p42: "YouVersionを介して情報を共有すると、その情報はあなたと、あなたが共有することを許可した人が見ることができます。あなたの承認に基づいて、あなたのアカウントに他のアプリやサービスへのアクセスを許可すると、これらのサービスはあなたの共有情報にアクセスできます。そのような第三者サービスによるデータの使用、収集および保護は、その第三者の方針に委ねられます。"
      h28: "内部での開示"
      p43: "私たちはお客様や他の人に役立つサービスを提供するために、YouVersion内のお客様の個人情報やご利用内容と製品やサービスを組み合わせる目的で、Life.Church内でお客様の個人情報を共有します。たとえば、クッキーなどのお客様が選んだサービスを記憶する技術を使用して、お客様に合うサービスを提案することができます。"
      h29: "YouVersionサービスプロバイダへの開示"
      p44: "当社は、プライバシーポリシーに書かれた通り、私どものミッション（クラウドホスティング、メンテナンス、分析、監査、支払い、詐欺の検出、情報伝達、開発など）をサポートするために使用する請負業者、および他の第三者に、お客様から提供された個人情報を開示することがあります。たとえば、電子メールや通知を送信するYouVersionプラットフォームの一部は、第三者によって構築および管理されるため、そのような機能を提供するために、情報の一部がこれらのサービスに送信されます。そして当社の代理としてこれらの業務を遂行するために必要な情報にのみアクセスし、他の目的のために開示または使用しない義務があります。"
      h30: "法的手続き"
      p45: "法律、召喚状その他の法的手続によって必要とされる場合、または以下の目的のために開示の必要性が明らかな場合にはお客様の情報を提供することがあります。開示の目的となる例は以下の通りです。\n（1）犯罪行為の調査や阻止のための行動に必要な場合や行政行為への支援。 （2）お客様との契約を明らかにする。 （3）第三者の要求または主張に対して調査し防衛する。 （4）YouVersionのセキュリティまたは一貫性を保護する。 （5）Life.Church、当社のメンバーおよび/または訪問者、人員、その他の権利および安全性を行使または保護すること。\n\n  法律や裁判所の命令で禁止されていない限り、または要求が緊急の場合を除き、当社が適切であると判断した場合、個人情報の法的要求について会員に通知いたします。当社は、当社が、要求が過度であったり、あいまいである、または適切な権限が不十分であると判断した場合、そのような要求に異議を申し立てる可能性がありますが、全てのケースに必ずしも抵抗できるとは約束できません。"
      h31: "YouVersionコンテンツプロバイダー"
      p46: "異なるバージョンの聖書を異なる言語で私たちが提供できるのは、私たちと「聖書のコンテンツプロバイダー」と呼ばれる聖書教会と出版社の間の合意の結果であります。YouVersionコンテンツプロバイダの契約により、YouVersion利用者が特定の聖書テキストをオフラインでダウンロードする機能を、YouVersion Content Providersにユーザーの名前、メールアドレス、居住国を提供するという条件で(連絡目的で)、利用できます。結果として、このオプション機能を提供するために、あなたの名前、電子メールアドレス、居住国を該当するYouVersion コンテントプロバイダに提供しなければならず、そこから他の目的で連絡を受ける可能性があります。。私たちはあなたが要求するオフラインバージョンのYouVersionコンテンツプロバイダとのみこの情報を共有します。私たちは個人情報として秘密に扱い、YouVersionコンテンツプロバイダが、あなたについて共有している情報を秘密に保つことに同意する場合にのみ行います。あなたの他の個人情報は、いかなるコンテンツ・プロバイダーとも共有されません。オフラインで使用するためにダウンロードすることを選択すると、これらの条件を知らせるメッセージが表示されます。ダウンロードを続行するには、その時点で同意する必要があります。承認を得るまで、情報は共有されません。承認されると、そのオフラインバージョンをダウンロードするためのアクセス権が与えられます。 YouVersion Content Providerとのやりとりは、あなたとYouVersion Content Providerの間でのみ行われます。"
      h32: "ご自分の情報を削除する、アクセスする、修正する権利"
      p47: "私たちが所有する個人データについて、以下の権利があります："
      l5-1: "削除。お客様の個人情報の全部または一部の削除を当社に依頼することができます。これを行うと、YouVersionの特定の機能を使用できなくなることに注意してください。また、 Eメールアドレスはメンバーアカウントの必須情報です。"
      l5-2: "訂正/変更：お客様の個人データの一部をアカウントで編集したり、不正確な場合を含め、特定のケースでデータの変更、更新、修正を依頼することができます。"
      l5-3: "データの使用への、制限または停止：お客様は個人情報の全部または一部の使用の停止を申し出ることができます。（例えば、使用を継続する法的権利がない場合など）またはその使用を制限することができます(例：あなたの個人情報が不正確であったり不法に保持されている場合）。"
      l5-4: "あなたのデータを取得するまたはアクセスする権利： あなたは、わたしたちに提供した個人データのコピーを要求することができます。"
      p48: "あなたの個人情報に関して、また他の要求がある場合、わたしたちに電子メールでご連絡ください。宛先は<a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>です。また書面の場合、YouVersionサポートの住所は\" YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. \"です。\n\n\nわたしたちは要求を処理する前に、要求者を特定したうえで、当事者にアクセス、修正、または削除するように要求された情報を処理するように求めます。要求者の身元を確認できない場合、要求が他者のプライバシーを脅かすと考えられる場合、変更が法律や法的要件に違反したり、情報が不正確であると思われる場合、要求の処理を拒否することがあります。\n\nいずれにしても、極端な場合を除いて、情報のアクセス、削除、訂正を行う場合は、無料でこのサービスを行います。"
      p49: "あなたのアカウントをクローズするか、個人情報の一部または全部を変更または削除する場合、わたしたちは法的義務（法執行機関の要求を含む）を尊守し、規制要件を満たし、紛争を解決し、セキュリティを維持し、詐欺や虐待を防ぐため、私たちの<a href=\"https://www.bible.com/terms\">利用規約</a>を遵守するか、またはあなたからの任意の要求を果たします。（例えば、さらにメッセージをオプトアウトしたり、あなたのデータをコピーします）。"
      p50: "YouVersionのには、様々な機能があります。聖書の読書プランの選択、聖書箇所にブックマークを入れる、聖書の言葉に色をつける、聖書にメモやコメントを入れる、絵文字やキーワードでの聖書箇所の検索、特定の節の保存と共有、聖書箇所を絵にするなど。これらこの機能を使用して作成したコンテンツに個人を特定できる情報(個人の画像や住所、氏名など)が含まれていない限り、この機能で作成されたコンテンツはLife.Churchの個人情報とはみなされません。その結果、Life.Churchはアカウントが削除された後にこの情報を使って分析するなど、この情報を維持する権利を留保します。たとえば、あなたのアカウントが削除された場合、あなたのメールアドレスは削除されますが、個人的にあなたを特定しない方法で、あなたが共有したり強調したりした聖句を使用し共有する権利を保持します。ダウンロードされたYouVersionアプリケーションの総数を特定するために、そのアカウントに関連付けられている個人情報を保持せずにYouVersionをダウンロードしたことは記録されます。"
      p51: "私たちは、あなたがアカウントを閉じたり、情報の削除を依頼したり、自身のアカウントを削除しようとしたりした後に、YouVersionを通じて他の人と共有した情報を管理することはできません。共有した情報やコンテンツは、キャッシュ？？をリフレッシュするまで他のサービス（たとえば、検索エンジンの結果）に表示され続けることがあります。"
      h33: "カリフォルニア州居住者への通知 - カリフォルニア州のプライバシー権利"
      p52: "あなたがカリフォルニア州の居住者であり、個人情報を提供している場合、カリフォルニア州法では、カリフォルニア州のオンラインプライバシー保護法（以下「法律」）およびカリフォルニア州のビジネスおよび職業コードの下で、プライバシー権の概要をお客様に提供することを求めています。法の通り、私たちはYouVersionを通じて収集する個人識別可能な情報のカテゴリーと、そのような情報を直接マーケティングの目的で使用する可能性のある第三者の個人または団体のカテゴリーを、お客様の申し出により、提供します。カリフォルニア州法では、利用者の申し出により、以下の情報を提供します。（1）わたしどもが収集する個人を特定できる情報のカテゴリと、その情報を共有する第三者の種類、 （2）第三者の氏名および住所。 （3）それらの企業が販売する製品の例。この法律により、私たちが誰と情報を共有できるかどうかを制御することができます。この情報を入手するには、 <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> リクエストを送信し、件名を「California Privacy Request」にしてください。私たちに連絡する際には、あなたの名前、住所、Eメールアドレス、および第三者と共有したくない個人を特定できる情報は何かを明記してください。回答には30日を要します。また、個人を特定できる情報の共有を制御したり、要求するために、費用は一切かかりません。"
      h34: "セキュリティと保護\n"
      p53: "私たちはあなたのデータを保護するために設計された業界標準のセキュリティ保護手段を使用しています。これには、デバイスやブラウザとサーバー間でデータが送信されている間、データが暗号化がされます。 YouVersionを介して当社に提供されるデータは、ISO 27017認定のインフラストラクチャ管理システムにも保存されています。つまり、情報システム管理の国際的に認知されている管理システム規格ISO 27017の要件に準拠して監査されています。"
      p54: "ただし、通信や情報技術の性質上、インターネットの使用には固有のリスクがあるため、脆弱性や攻撃に備えて定期的に監視していますが、YouVersionを通じて提供された情報が、当社の物理的、技術的、または管理上のセーフガードへの侵入によって、そのようなデータにアクセスされたり、開示、変更、または破壊されないことを保証することはできません。"
      h35: "データの処理"
      p55: "私たちは、法的根拠に基づいてあなたの個人情報を収集し、処理します。法的根拠とは、同意や契約、またその他の正当な利益を指します。（契約とは契約を実行するための処理。例えばあなたが要求するYouVersion機能を提供し、このプライバシーポリシーと契約書（ <a href=\"https://www.bible.com/terms\">利用規約を</a>）に従って行動すること。）このような正当な利益には、お客様、当社および他のメンバーと第三者の保護、適用法の遵守、事業の有効化と管理、企業取引の管理、ビジネスとユーザーの関係の理解と改善、上記の内容があなたの権利と自由を適切に保護することを前提としています。"
      p56: "当社がお客様の個人データを処理するために同意を必要とする場面で、お客様はいつでもお客様の同意を撤回または拒否する権利を有します。また正当な利益によって処理する場合は、対抗する権利を有します。私たちが収集し、使用する個人データについての法的根拠についてご質問がありましたら、こちらまでご連絡ください <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>。"
      h36: "アメリカ以外の国の利用者"
      p57: "YouVersionは、米国のオクラホマ州から提供されており、お客様の使用やこのプライバシーポリシーは、アメリカ合衆国およびオクラホマ州の法律に準拠しています。米国外からYouVersionを使用している場合、お客様の情報は、当社のサーバーが設置され、当社の中央データベースが運営されている米国内に移管され、保管され、処理される可能性があることにご留意ください。私たちは米国内外のデータを処理し、合法的なシステムを利用して合法的に国境を越えてデータを転送しています。これには、当社と、そのような保護とセキュリティを必要とする個人データを転送する企業との間の契約上の約束から成り立っています。オクラホマ州、米国およびその他の国のデータ保護法およびその他の法律は、お客様の国の法律ほど理解しやすくない場合があります。 YouVersionを使用することにより、お客様は、お客様の情報が当社の施設および本プライバシーポリシーに記載されている第三者の施設に転送されることに同意するものとします。"
      h37: "プライバシーポリシーの変更"
      p58: "当社は、業務上の変更を反映するために、随時プライバシーポリシーを更新する可能性があります。このページでは、プライバシーポリシーの変更を掲載します。ユーザーの個人情報をどのように扱うかについて重大な変更を加えた場合は、プライバシーポリシーが更新されたことを通知します。プライバシーポリシーが最後に変更された日付は、ページの上部に表示されます。お客様は、最新の有効な電子メールアドレスを提示し、定期的にこのプライバシーポリシーにアクセスして変更を確認する責任があります。"
      h38: "16歳未満のユーザー"
      p59: "私たちは、16歳未満であると判明した人から、その未成年者の親または法的保護者の同意がない限り、個人情報を収集しません。親または保護者は、未成年者によるYouVersionの使用に同意することができます。未成年のYouVersionの使用を監督する責任は親または保護者の責任であり、YouVersionを通じて提供される情報または提案の解釈および使用について完全な責任を負うものとします。16歳以下のお子様についての情報をわたしどもが持っているかもしれないと思われる場合は、ご連絡ください <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>。 16歳未満の子供から保護者の同意を得ずに個人情報を収集したことを確認した場合、その情報は削除されます。"
      h39: "連絡先"
      p60: "プライバシー規約及びプライバシーの取り扱いに関して、ご質問ご意見がありましたらこちらにご連絡下さい：Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
      title: "利用規約"
      s1: "最終変更日：2018年５月25日"
      s2: "プライバシー規約の翻訳がYouVersionより提供された場合も、翻訳版は便宜のためにのみ提供されたものであり、YouVersionとの関係は英語版のプライバシー規約に基づき定義されているものとします。プライバシー規約の英語版と翻訳版の内容に差異がある場合、英語版が優先となります。"
      s3: "利用規約への合意"
      s4: "<a href=\"https://www.bible.com\">bible.com</a>、<a href=\"https://www.youversion.com\">youversion.com</a>、またはYouVersionのモバイルアプリである聖書アプリ、こども聖書アプリ、Bible Lens（これらすべてをまとめて\"YouVersion\"とする）を利用することで、ゲスト利用の場合、登録利用の場合を問わず、利用規約に同意するものとします。YouVersionの利用を始める前に、利用規約と<a href=\"https://www.bible.com/privacy\">プライバシー規約</a>をお読みください。利用規約もしくは<a href=\"https://www.bible.com/privacy\">プライバシー規約</a>に同意できない場合は、YouVersionのご利用をお控えください。"
      s5: "利用規約の改定"
      s6: "YouVersionは、Life Covenant Church Inc.（ \"Life.Church\"、 \"私たち\"、または \"我々\"）によって提供されています。Life.Churchは、その裁量により利用規約を変更・更新することができます。改定版の公開時より有効となります。改定された利用規約の公開後、YouVersionを継続して使用することで、あなたは改定版を承認・同意したものとみなされます。"
      s7: "YouVersionの変更"
      s8: "私たちは、YouVersionとそのすべての機能を常に提供したいと考えていますが、YouVersionやYouVersionの一部または全部の機能を予告なしに変更または中止する権利を保有しています。何らかの理由で、YouVersionの全部または一部が利用できなくなった場合、私たちに責任はないものとします。"
      s9: "あなたの情報とYouVersionへのアクセス"
      s10: "YouVersionから収集される情報は全て、 <a href=\"https://www.bible.com/privacy\">プライバシー規約</a>の対象となります。 YouVersionを利用することにより、<a href=\"https://www.bible.com/privacy\">プライバシー規約</a>に準拠し、お客様の情報に関して当社が行ったすべての措置に同意するものとします。"
      s11: "許可された利用方法・許可されない利用方法"
      s12: "これらの規約は、あなたの個人的および非営利的な利用、または非営利団体の内部での利用のために、規約に従ってYouVersionを使用することを許可します。お客様に明示的に付与されていないすべての権利は、Life.Churchが保有します。あなたは、以下に列記される、許可されない形でYouVersionを利用しないことに同意します。"
      s13: "連邦、州、地方、または国際法に違反する場合"
      s14: "未成年者に不適切なコンテンツにさらしたり、個人の識別可能な情報を求めたりなど、未成年者を狙ったり、害を及ぼしたり、害することを目的とすること"
      s15: "Life.Churchや、他のYouVersionユーザーを含む、団体や個人であるふりをすること、ふりを試みること"
      s16: "私たちの決める、Life.ChurchまたはYouVersionのユーザーに対し、損害を与えたり、責任を負わせたりする行為に従事すること"
      s17: "YouVersionを無効にしたり、負担をかけたり、傷つけたり、他人のYouVersionの使用を妨害するような方法で、"
      s18: "YouVersion上の資料の監視やコピーを含む目的、その他の目的でも、ロボット、スパイダー、その他の自動デバイス、プロセス、YouVersionにアクセスするため手段を使用すること。"
      s19: "ウイルス、トロイの木馬、ワーム、論理爆弾、または悪意があり技術的に有害なその他の方法を導入すること。"
      s20: "YouVersionやYouVersionに接続されているサーバー、コンピュータ、データベースのいかなる部分にも無許可でアクセスを試みたり、妨害したり、損害を与えたり、破壊したりすること。"
      s21: "サービス妨害攻撃または既存のサービス拒否攻撃を介してYouVersionを攻撃する。そして"
      s22: "それ以外の方法でも、YouVersionが正常に作動するのを妨げようとする。"
      s23: "また、Life.Churchの単独裁量による内容を、送信、故意に受信、アップロード、ダウンロード、使用、または再使用しないと同意するものとします。"
      s24: "中傷的、わいせつ、下品、虐待、攻撃的、嫌がらせ、暴力的な不愉快な炎症性または好ましくない内容が含まれます"
      s25: "性的に明示的またはポルノ的な資料、暴力、または性別、宗教、国籍、身体障害、性的嗜好、年齢などの差別を促進する。"
      s26: "特許、商標、企業秘密、著作権、または他の知的財産や、他の人の権利を侵害する。"
      s27: "他の人の法的権利（宣伝およびプライバシーの権利を含む）に違反しているか、または適用される法律または規則に基づいて民事または刑事責任を引き起こす可能性のある資料を含んでいる。または"
      s28: "違法行為を促進したり、違法行為を主張したり、助長したり、支援したりする。"
      s29: "コンテスト、懸賞およびその他の販売促進、バーターまたは広告などの商業活動または販売"
      s30: "実際そうではないのに、Life.Churchまたは他の人物または団体からその資料が生まれたと、印象づける。"
      s31: "使用者の貢献"
      s32: "YouVersionには、ユーザーがYouVersion上またはYouVersionを通じて他のユーザーまたは他の人のコンテンツまたはマテリアル（総称して「ユーザー投稿」）を投稿、提出、公開、表示または送信できるインタラクティブ機能が含まれています。"
      s33: "ただし、ユーザーの投稿やその他の資料をYouVersionに掲載される前に確認はいたしません。投稿後も不適切な投稿の迅速な削除を保証することはできません。したがって、当社は、ユーザーまたは第三者が提供する送信、通信または内容に関するいかなる処置に対して責任を負いません。"
      s34: "すべてのユーザー投稿は、本利用規約に準拠している必要があります。 YouVersion上またはこれを介してユーザー貢献を提供することにより、当社およびサービスプロバイダーならびにそれぞれのライセンシー、後継者および譲受人に、使用、複製、変更、実行、表示、拡散、第３者に開示する権利を認めるものとし、その目的はお客様が要求または使用するYouVersion機能を提供することです。あなたのユーザー投稿について、全ての権利を所有し、コントロールすることを表明し保証し、この許可を与え、全てのユーザー投稿がこの規約を守ると承諾する権利があります。あなたや他のYouVersion使用者によるユーザー投稿について、私どもは第３者に対する責任を負いません。"
      s35: "アカウントの安全性"
      s36: "YouVersionでは、YouVersionに特定の情報を提供することで、アカウント（「会員」）を作成することができます。 YouVersionのインタラクティブ機能を使用して提供された情報を含む、YouVersionに登録するために提供するすべての情報は、 <a href=\"https://www.bible.com/privacy\">プライバシーポリシー</a>適用を受け、お客様はすべての措置に同意するものとします私たちは、私たちの <a href=\"https://www.bible.com/privacy\">プライバシーポリシー</a>沿ってあなたの情報を扱うことに同意するものとします。"
      s37: "当社のセキュリティの一環として、ユーザー名、パスワード、または同様の情報を選択した場合、そのような情報を機密扱いにし、ユーザー名への不正アクセスまたはパスワードまたはその他のセキュリティ侵害があれば、即座に当社へ連絡することに同意するものとします。当社は、お客様が本規約の規定に違反したと考えられる場合には、お客様が選択したか、当社が提供したかにかかわらず、いかなるユーザー名、パスワードまたはその他の情報も無効にする権利を有します。"
      s38: "監視と施行;法令順守;終了"
      s39: "私たちに以下の権利があることに同意を求めます。"
      s40: "本規約の違反、第三者の権利の侵害、他者の個人的安全への脅威と判断された場合、YouVersionまたはLife.Churchの善意に対する脅威、責任または害が存在すると判明したとき、当社の単独の裁量によりユーザー、メンバーアカウント、またはユーザー投稿に関して、必要または適当な何らかの措置を取る。"
      s41: "YouVersionの違法または許可されていない使用について、法執行機関への紹介およびお客様の情報開示を含む、適切な措置を講じます。そして"
      s42: "何らかの理由で、またはこれらの条件に違反しない場合でも、YouVersionの全部または一部へのアクセスを終了または中断することができます。"
      s43: "上記を制限することなく、私たちは、YouVersion上またはYouVersionを通して資料を投稿する人の個人情報またはその他の情報を、要求または指示する法執行機関または裁判所の命令に完全に協力し、開示する権利を有します。上述の機関による法律上の調査期間中、またはその後の措置から生じる要求や、Life.Churchや法執行機関の調査の結果として生じる措置から、Life.Church、ライセンス？、サービス提供者とその従業員、役員、経営者は守られるということを承認するものとします。"
      s44: "情報と翻訳への信頼"
      s45: "YouVersionで表示される情報は、一般的な情報の目的でのみ提供されます。当社は、この情報の正確性、完全性または有用性を保証するものではありません。そのような情報による責任は負えません。さらに、YouVersionの情報をさまざまな言語で提供するよう努めていますが、YouVersionコンテンツの英語以外の言語への翻訳は、他の当事者によって当社に提供されており、これらの翻訳の正確性を表明したり保証するものではありません。 <strong>私たちは、あなたまたはYouVersionの他の訪問者、またはその内容に触れる人に、そのような資料の正確性等についての責任を放棄します。</strong>"
      s46: "知的財産権"
      s47: "YouVersionとその内容、機能（すべての情報、ソフトウェア、テキスト、ディスプレイ、画像、ビデオ、オーディオ、およびこれらのデザイン、選択、配置などを含むがこれらに限定されない）は、Life.Church、とそのライセンサーまたはその素材のその他の提供者のものであり、米国および国際的な著作権、商標、特許、営業秘密およびその他の知的所有権または所有権の法律によって保護されています。"
      s48: "ロゴとデザイン"
      s49: "YouVersionという名前、Life.Churchの名前とロゴ、関連するすべての名前、ロゴ、製品とサービス名、デザインとスローガンは、Life.Churchの商標または著作物です。 Life.Churchの書面による事前の許可なく、これらのマークおよび著作権を使用してはなりません。 YouVersionの他のすべての名前、ロゴ、製品およびサービス名、デザインおよびスローガンは、それぞれの所有者の商標です。"
      s50: "知的財産権侵害"
      s51: "あなたはユーザーの投稿を含む任意のYouVersionのコンテンツが、著作権を含む知的財産権を侵害していると思われる場合に著作権侵害の通知を送ってください <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>。繰り返される侵害者のユーザーアカウントを終了させるのはLife.Churchの方針であることにご留意ください。"
      s52: "外部団体のリンクとサービス"
      s53: "YouVersionには、第三者が提供するコンテンツが含まれる場合があります。 YouVersionに第三者が提供する他のサイトやポップアップなどのリソースへのリンクが含まれている場合、これらのリンクとリソースは使いやすさのためにのみ提供されています。当社は、これらのサイトまたはリソースの内容を管理することはできず、またそれらの使用に起因する損失または損害について、その責任を一切負いません。あなたがYouVersionからリンクされた第三者のウェブサイトにアクセスすることを決定した場合は、あなた自身の責任において、そのようなウェブサイトの利用規約に従うことを条件とします。 Life.Churchが提供するコンテンツ以外の、これらの資料に記載されているすべての記述および意見、ならびに質問およびその他のコンテンツに対するすべての記事および回答は、これらの資料を提供している個人または団体の意見および責任です。これらの資料は必ずしもLife.Churchの意見を反映するものではありません。 <strong>私たちは、第三者から提供された資料の内容や正確さについて、お客様または第三者に責任を負いません。</strong>"
      s54: "YouVersionとSNS機能とのリンク"
      s55: "YouVersionは、ソーシャルメディアや他の第三者のWebサイトやアプリケーションとの接続やリンク、YouVersionやそのような第三者サービスとの情報や通信の共有を可能にする特定の機能を提供することがあります。これらの機能は、当社が提供する場合や表示されるコンテンツに関してのみ、または本利用規約および当社がそのような機能に関して提供するその他の利用規約に従って、使用することができます。当社の裁量により、いつでも予告なく本機能の一部または全部を無効にすることができます。"
      s56: "地理的制限"
      s57: "YouVersionの所有者であるLife.Churchは、米国のオクラホマ州に拠点を置いています。私たちはYouVersionまたはそのコンテンツのいずれかが米国外でアクセス可能または適切であると主張しません。 YouVersionへのアクセスは、特定の人や特定の国では合法ではない場合があります。米国外からYouVersionにアクセスする場合は、個人の選択で行い、現地の法律を遵守する責任があります。"
      s58: "保証の免責事項"
      s59: " YouVersionを通して得られる内容、機能、サービス、アイテムの使用は、あなた自身の責任となります。それらのものは、「現状のまま」や「利用可能」という基準であり、明示的であってもなくても、いかなる種類の保証もありません。\nLife.ChurchやLife.Churchに関わるいかなる人物も、YouVersionの完全性、安全性、信頼性、品質、正確性または可用性に関する保証または表明を一切行いません。\n前述の制限なく、Life.ChurchやLife.Churchに関わるいかなる人物は以下のことを一切保証しません。YouVersionから得られる機能やコンテンツ、サービス、アイテムが正確で信頼でき、間違いがなく、妨害されず、欠陥は正され、利用を実現するサーバーはウイルスや他の有害物質がなく、本サービスがお客様のニーズや期待に沿うということを保証しません。"
      s60: "ライフ・チャーチは、明示的でも暗示的でも、法的でもそうでなくても、商品性、非侵害性、および特定の目的への適合性の保証を含む、あらゆる種類の保証を否認します。"
      s61: "前述の方針は、適用される法律が排除または制限しない保証には影響しません。"
      s62: "責任の限度"
      s63: "LIFE Churchの代理人、従業員、または役員は、いかなる場合でも、法的な理論の下で、お客様の使用に起因する、または使用に関連して生じた損害について責任を負わないものとします。直接的、間接的、特別、偶発的、派生的、懲罰的損害を含み、怪我、痛みや苦しみ、精神的苦痛、給与の損失、利益の損失、使用不可能、信用の喪失、データの損失、および不法行為（過失を含む）や契約違反、予測可能なものであっても、それらに起因するか否かにかかわらず、責任を負いません。"
      s64: "前述の方針は、適用される法律が排除または制限しない保証には影響しません。"
      s65: "免責事項"
      s66: "お客様は、Life.Church、その関連会社、ライセンサー、サービスプロバイダー、ならびにその役員、取締役、従業員、請負業者、代理人、ライセンス供与者、サプライヤー、後継者および譲受人が、お客様の規約違反や、YouVersionの使用に起因または関連して発生した損害、賠償、判決、賞、損失、費用、費用または手数料（合理的な弁護士費用を含む） について、一切責任を負わないことに同意するものとします。これは、本規約で明示的に許可されている場合を除き、YouVersionのコンテンツ、サービス、および製品の使用はまたはYouVersionから取得した情報全てを含みます。"
      s67: "準拠法および管轄"
      s68: "YouVersionおよび本規約（非契約上の論争または申し立てを含む）に関するすべての事項、論争または申し立ては、オクラホマ州の国内法に準拠して解釈され、法律や決まりの選択または論争に影響を与えることはありません。本規約またはYouVersionに起因するまたはこれに関連する法的訴訟、訴訟、または手続は、場所はいずれにおいてもオクラホマシティ市ですが、米国オクラホマ州の連邦裁判所またはオクラホマ州裁判所において行われます。この規定に同意し、YouVersionを使用することにより、あなたは、裁判所による法的措置に対する意義と会場の場所に対するすべての異議を放棄します。"
      s69: "権利放棄と可分性"
      s70: "Life.Churchは、本規約に基づく権利を書面においてのみ放棄します。本規約のいずれかの条項が裁判所または管轄裁判所の裁判所によって何らかの理由で無効、違法または執行不能と判断された場合、その条項は最小限に排除または制限され、本条項の残りの条項は有効なものとして存続します。"
      s71: "完全合意"
      s72: "これらの規約および当社の <a href=\"https://www.bible.com/privacy\">のプライバシーポリシー</a> は、YouVersionに関して、あなたとLife Covenant Church Inc.の間の唯一かつ完全な合意を構成し、YouVersionに関して、書面でも口頭でも、すべての事前および同時の理解、合意、表明および保証に取って代わります。"
      s73: "お客様のコメントや心配"
      s74: "YouVersionは、オクラホマ州非営利法人Life Covenant Church、Inc。（オクラホマ州、エドモンド）の4600 E. 2nd Stに所在しています。YouVersionに関連するすべてのフィードバック、コメント、テクニカルサポートおよびその他の連絡は、eメイルで <a href=\"mailto:help@youversion.com?Subject=Support%20Request\">help@youversion.com</a> に送信するか、またはウェブサイト <a href=\"https://help.youversion.com\">help.youversion.com</a>に書き込んでください。または上記の住所に郵送してください。私どもに提供されたフィードバックは、機密ではないとみなされます。 Life.Churchは制限を受けずにそのような情報を自由に使用するものとします。"
