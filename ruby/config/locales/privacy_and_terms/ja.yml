ja:
  users:
    privacy:
      policy: "%{youversion} プライバシー規約"
      intro: "YouVersion（Life.Church 所有･運営のウェブサイトとアプリケーション）では、利用者の個人情報がどのように利用・共有されているかに関心をお持ちであることを理解しております。サイトもしくはアプリ上でご提供いただいた情報をYouVersionが、どのように収集、利用そして保護しているかにつきましては以下に記載の内容よりご理解お願いいたします。"
      translation disclaimer: "プライバシー規約は、利用者の便宜を図るために翻訳されています。しかしながら、Life.Churchは翻訳の正確性に関しては、その保証をするものでもそれを代表するものでもありません。英文と翻訳文の間に相違がある場合は、英文に従うものとします。"
      what we collect: "情報の収集内容と利用方法"
      your information title: "ご提供いただく情報"
      your information text: "YouVersion アカウント、もしくは登録が必要な他のLife.Church サービスやプロモーションへの登録時に、個人情報（お名前、メールアドレス、パスワードなど）の提示をお願いしています。皆様によりよい形でご利用いただき、サービス品質の向上を図るために、アカウントで送信された情報を、他のLife.Churchサービスもしくは第三者の情報と組み合わせる場合があります。一部サービスでは、これらの情報の組み合わせのオプトアウトが可能となります。"
      device id title: "デバイス固有ID (UDID)及びGPSによる位置"
      device id text: "YouVersion 聖書アプリにアクセスする際、ご利用のデバイス固有ID (UDID)、および/あるいはIPアドレスおよび/あるいはGPSによる位置を収集する場合があります。これはユーザの皆様に適したサービスを提供するためです。収集された情報は私たちのサービス（または一部サービス）を利用するデバイス種類の統計をとり、全体の利用量、データ解析、利用者とのコミュニケーションを改善するために利用されます。皆様によりよい形でご利用いただき、サービス品質の向上を図るために、収集された情報を第三者の情報と組み合わせる場合があります。UDIDもしくはGPSによる位置の利用に関連して、皆様の個人情報を許可なく第三者と共有することはありません。"
      cookies title: "Life.Church のCookie"
      cookies text: "<a href='https://www.bible.com' target='_self'>www.bible.com</a>を訪問される際、ご利用のブラウザを確認するためにクッキーを送信することがあります。（クッキーとは小さな文字列のファイルです）クッキーを許可しておくことで、同じ設定で毎回サイトを利用することができます。通常、ブラウザのデフォルト設定ではクッキーが有効になっていますが、クッキーを無効に設定することも、クッキーが送信された際に通知を受けるように設定することもできます。クッキーが無効になっている場合、YouVersionの一部機能やサービスが通常に作動しないことがあります。"
      log title: "ログ情報"
      log text: "YouVersionをご利用の際には、ウェブサイトを訪問された際にブラウザが送信する情報をサーバが自動的に記録します。このサーバログには、ウェブリクエスト、IPアドレス、ブラウザの種類、ブラウザの使用言語、リクエストを送信した日時、単数もしくは複数のCookie（ブラウザを識別）などの情報が含まれます。"
      communications title: "ユーザコミュニケーション"
      communications text: "<a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a>を通して送られた個人情報やリクエストは担当チームへ送信されます。担当者または担当チームの一員であれば、送信された内容を見ることができます。Life.Churchが所有するウェブサイトに送信された内容は、ユーザーからの要請や質問に答えたりサービスを向上するために保存されることがあります。"
      third party title: "第三者のサイト"
      third party text: "本プライバシー規約は、Life.Churchが所有・運営するサイトとアプリケーションにのみ適用されます。Life.Church ではウェブ サイトやサービスからリンクされている他のサイトに対して規制することはできません。これらの他のサイトがご使用のコンピュータに独自のCookieやファイルを設置したり、データを収集したり、個人情報の入力を求める場合があります。これらのサイトを訪問される場合には、各サイトのプライバシー規約をご確認ください。"
      information use title: "個人情報の利用について"
      information use text: "登録を必要とする特定のサービスに登録する際には、個人情報をご登録いただくことになります。Life.Church では、当初の目的以外で前述の情報を利用する可能性がある場合には、利用に先立ち、登録者からの同意を求めます。どのサービスに対しても個人情報を送信することを拒否できますが、その場合にはLife.Church より該当するサービスを提供できなくなることがあります。"
      information security title: "どのように個人情報を保護していますか?"
      information security text: "Life.Churchは、利用者の合意なくLife.Church外部の機関と個人情報を共有することはありません。(a)該当する法律、法令、法的手続き、もしくは法的強制力のある行政機関による要請に応じる場合、(b)利用規約違反の可能性の調査を含め、該当する利用規約を執行する場合、(c)不正、安全性もしくは技術的問題の発見、予防、対処に必要な場合、(d)法律によって義務付けられている、もしくは許可されている、Life.Church、その利用者もしくは一般大衆の権利、所有物もしくは安全を脅かそうとする危険に対して保護手段をとる場合、個人情報へのアクセスへのアクセスし、使用、保存もしくは公開が必要であると善意の確信に基づいて判断された場合にのみ、Life.Churchは個人情報を共有する可能性があります。Life.Church では、データへの不正アクセス、または無許可でのデータの変更、公開、破壊を防止するために適切なセキュリティ対策を行っています。これにはデータ収集、保存場所、処理方法、セキュリティ対策に対する内部監査や、個人データが保存されているシステムへの不当なアクセスを防ぐ物理的なセキュリティ対策の実施が含まれます。ユーザご本人からの許可がない限り、個人情報へのアクセスは、運営、開発、サービスの向上のために個人情報へのアクセスを必要とする Life.Church 従業員、契約社員、代理業者に制限されています。上記の者には守秘義務に従う同意の下、守秘義務を破った場合には、解雇・刑事訴追を含む懲罰の対象となります。"
      data integrity title: "データ保全"
      data integrity text: "Life.Church は、データ収集、保存場所、処理方法を監査し、サービスの提供・向上に必要な情報のみの収集、保存、処理の確保に講じています。こちらで利用する個人情報が正確、完全かつ最新のものであるように必要な努力を行いますが、必要に応じて、ユーザの皆様で更新・変更いただけますようお願いいたします。"
      information access title: "個人情報へのアクセスと更新"
      information access text: "Life.Church のサービスをご利用の際には、ユーザが自身の個人情報にアクセス出来るようにし、法律によって保有が義務付けられていたり、合法的なサービスを提供する目的において必要とされない限りは、ユーザのご要望に応じて前述のデータが不正確な場合の訂正や削除が出来るよう、最大限の努力をしています。各ユーザの皆様には、お名前とアクセス・訂正・削除に必要な情報を、前述のご要望に関する手続きの前に提供していただくようお願いしていますが、ご要望が不当に繰り返されたり組織的である場合、過度の技術的努力を必要とする場合、他のユーザのプライバシーを脅かす場合、極めて非現実的な場合(例えば、バックアップ･テープ上にある情報に関する要望など)、もしくはその要望のため以外にアクセスを必要としない場合には、それに応じた手続きをお断りさせていただくこともあります。いずれにしても、情報へのアクセスと訂正にあたっては、過度なまでに多大の努力を必要とする場合を除いては無料でこのサービスを提供させていただきます。サービスの中には、ユーザの個人情報へのアクセス、その訂正もしくは削除のための手続きが異なるものもあります。"
      enforcement title: "規約の施行"
      enforcement text: "Life.Church では、プライバシー規約の遵守を定期的に監査しています。プライバシー問題に関して、正式に書面による苦情を受取った場合には、苦情内容に関して、苦情を提出したユーザに連絡することとなっています。Life.Church と当該個人との間で解決できない個人データの譲渡に関する苦情に関しては全て、現地のデータ保護当局など監督官庁との協力の下、解決を図ります。"
      questions title: "ご質問"
      questions text: "プライバシー規約に関するご質問の送信先: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "利用規約"
      translation disclaimer: "利用規約は、利用者の便宜を図るために翻訳されています。しかしながら、Life.Churchは翻訳の正確性に関しては、その保証をするものでもそれを代表するものでもありません。英文と翻訳文の間に相違がある場合は、英文に従うものとします。"
      acceptance title: "規約合意"
      acceptance text: "｢同意します｣をクリックすることによって、YouVersionの利用規約に同意したこととなります。Life.Churchでは、下記の「利用規約」に従って、聖書アプリや<a href='https://www.bible.com' target='_self'>http://bible.com</a>(総称: YouVersion)等のウェブサイトを通じて、インターネット及びWorld Wide Web（以下、「ウェブ」）上でのサービスを提供しています。Life.Church は事前の通告無しに「利用規約」を適宜アップデートすることがあります。「利用規約」の最新版は<a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>よりご覧いただけます。YouVersion のご利用にあたり、利用者は YouVersion のサイト上に適宜掲載される追加的なガイドラインや規約にも従っていただきます。すべてのガイドラインや規約は、ここに言及することにより「利用規約」の一部をなすものとします。これら「利用規約」の違反については、<a href='mailto:legal@youversion.com'>legal@youversion.com</a>までメールでご連絡ください。"
      description title: "サービスの内容"
      description text: "Life.Church はYouVersionを通じてユーザーに各種のサービス（オンラインビデオ映像、ブログへの投稿及びコメント、注釈、その他各種のコミュニケーションの手段、フォーラム、及び個人化したコンテンツ等を含む）を無料で提供しています。YouVersionの使用には Life.Church から通信（サービス関連の発表、事務的メッセージ、その他個人的に申し込まれたメッセージ等を含む）が含まれることを理解されたものとします。YouVersionへのアクセスには機器の購入や第三者への料金の支払い（インターネット使用料、放送時間料、その他メッセージの表示・配達料等）を要することがありますが、それらはすべて利用者の責任となることを理解され、これに同意されたものとします。"
      registration title: "登録義務"
      registration text: "以下の内容を確認・同意します：<ul><li>YouVersionの登録フォームに、ご自分に関する最新の正確かつ完全な情報（以下「登録データ」）を提供すること、</li><li>及び » 登録データが常に真実、正確、最新かつ完全な情報であるよう、データを維持し、 速やかに更新すること。かかるデータに虚偽の情報、不正確な情報、最新でない情報、あるいは不完全な情報を含むとの疑いがある場合には、Life.Churchにはご利用のアカウントを停止または終止し、YouVersion （またはその一部）の現在または将来の使用を拒否する権利をことがあります。 Life.Church では特にお子様を含むユーザー全員の安全とプライバシーを重要視しています。このため、13歳以下のお子様のご両親でお子様のYouVersion へのアクセスを認められる方は、YouVersion が幅広い視聴者層に向けにデザインされていることを認めていただく必要があります。したがって、YouVersion がお子様に適切かどうかについては、お子様の法律上の保護者である方の責任で判断していただくことになります。</li></ul>"
      privacy title: "YouVersion プライバシー規約"
      privacy text: "登録データ及びその他の個人情報は、 <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>に掲載のプライバシー規約に基づいて取り扱います。YouVersion のご使用により、<a href='http://life.church' target='_self'>Life.Church</a> による保管・処理・使用目的での米国または他の国への伝達を含めて、上記のプライバシー規約 に従った情報の収集と使用に(プライバシー規約に記載されているように)同意したこととなる旨を理解されたものとします。"
      account title: "メンバーアカウント、パスワード、及びセキュリティ"
      account text: "You Version の登録手続き終了後、アカウントを指定し、パスワードをお送りします。パスワードとアカウントの機密性を責任を持って維持してください。ご自分のパスワードまたはアカウントにおける活動はすべてお客様の責任となります。また、<ul><li>パスワードまたはアカウントの無断の使用その他の機密侵害は直ちにLife.Church に通報すること、及び</li><li> 使用後毎回必ずアカウントを終了することに同意されたものとします。 </li></ul>"
      conduct title: "メンバーの品行"
      conduct text: "すべての情報、データ、テキスト、ソフトウｪア、音楽、音声、写真、画像、映像、メッセージ、タグ、ブログまたはフォーラムへの掲載物、その他の著作物 （以下、「コンテンツ」）は、公的に掲載されたもの、私的に伝達されたもの何れも、コンテンツ発信者の責に帰することを理解されたものとします。すなわち利用者がアップロード、掲示、メール、伝達その他の方法でYouVersion を通して提供されるコンテンツのすべての責任は利用者に帰することとなります。Life.Church はYouVersion に寄稿されたコンテンツを監視していますが、 Life.Church はかかるコンテンツの確度、信頼性、品質、適切性等を保証しかねます。YouVersionを使用することにより、不快、下品、或いは好ましくないコンテンツに触れることがありうる旨をご理解いただき、これに同意されたものとします。\n利用者は、<ul type='none'><li>違法、有害、威嚇的、虐待的、侵略的、不法、 中傷的、下品、卑猥、誹毀的、プライバシーの侵害となる、不愉快、差別的、或いは人種・民族その他の観点から不快なコンテンツをアップロード、掲示、メール、送信、その他の方法で提供すること、</li><li>未成年者を何らかの方法で害すること、</li><li>他の人物または法人（Life.Church の職員、フォーラムのリーダー、ガイドまたはホストを含むがこれに限らない）に扮すること、または他の人物・法人との関係についての虚偽の供述、その他の方法を用いて偽ること、</li><li>YouVersion を通じて送信されたコンテンツの発信源を偽装するために見出しの偽造その他の方法でヘッダーを改竄すること、</li><li> 如何なる法律または契約関係・信託関係においても提供する権利のないコンテンツ（例えば、雇用関係または非公開合意の一部として知り得たまたは開示を受けた内部情報、占有情報・秘密情報）をアップロード、掲示、メール、送信、その他の方法で提供すること、</li><li>他者の特許、商標、企業秘密、著作権その他の権利（以下、「権利」）を侵害するコンテンツをアップロード、掲示、メール、送信、その他の方法で提供すること、</li><li>一方的な、または無許可の広告、販促材料、ジャンクメール、スパム、チェーンレター、ネズミ講、その他の形態の勧誘をアップロード、掲示、メール、送信、その他の方法で提供すること、</li><li> コンピューターソフトウェア、機器、またはテレコミュニケーション機器の機能を中断、破壊または制限するためのソフトウェアウイルスその他のコンピューターコード、ファイル、またはプログラムを含むものをアップロード、掲示、メール、送信、その他の方法で提供すること、</li><li> 会話の通常の流れを混乱させる等、他のユーザのリアルタイムの会話能力に悪影響を与えるように振舞うこと、</li><li> YouVersion 及びYouVersion に接続しているサーバーやネットワークの干渉・妨害、またYouVersion に接続しているネットワークの要件・手続・方針・規則等に違反すること、</li><li> 意図的または非意図的に市町村・州・国のレベルの法律、又は国際法に違反すること、</li><li> 米国政府が移民国籍法第219条に基づいて外国テロ組織と指定した組織に物質的な援助又は資金を提供すること（または物質的な援助又は資金の本質、所在、出所、または所有者を隠匿・偽装すること）、</li><li>ストーカー行為等他の人を悩ますこと、</li><li> 上記の禁止行為に関連して他のユーザの個人データを収集・保存すること、にYouVersion を使用しないことに同意されたものとします。</li></ul>Life.Church はYouVersion を無償、個人的、かつ無形の霊的又は宗教的な益をもたらすために提供しています。Life.Church はコンテンツを事前に審査する場合としない場合がありますが、Life.Church 及びLife.Church が指定する者は、YouVersion を通じて提供されるコンテンツを、理由の如何を問わず独自の裁量で事前審査・拒否・削除する（義務ではなく）権利を有する旨をお客様は認められたものとします。<br><br>利用者は、<ul><li>法的手続に従うため、<li> 「利用規約」を実施するため、</li><li>コンテンツが第３者の権利を侵害するとの主張に対応するため、</li><li>お客様の顧客サービスの要請に応じるため、もしくは</li><li>Life.Church、ユーザー、及び公共の権利、所有物、または安全を保護するために、Life.Church が法律上義務付けられた場合及び下記の目的のために利用者のアカウント情報のアクセス、保存、開示が合理的に必要だとの善意の確信があるときは、これを行うことができる旨をご理解いただき、承諾・同意されたものとします。</li></ul><br>YouVersionの技術的処理及びの利用者のコンテンツを含む送信には、<ul><li>種々のネットワーク上の通信及び、</li><li> ネットワークやデバイスの接続の技術的要件に対応し適合させるための変更、を要することがある旨を理解されたものとします。</li></ul>"
      international title: "コミュニケーションのグローバルな性質"
      international text: "YouVersionを使用することによって、世界各地に存在するLife.Churchのコンピュータ･ネットワークを通して伝達事項が送信されることを理解していただきます。その結果、伝達時の物理的な所在地に関係なく、州内でやり取りされたように思われる性格の伝達事項でさえ、州外及び世界的な伝達事項となる可能性があります。従って、YouVersionを使用することによって、州外及び世界的なデータを発信することになると理解していただきます。インターネットのグローバルな性格に鑑み、オンラインの品行及び妥当なコンテンツに関する現地の規則に従うことに合意されたものとします。とりわけ、米国またはお客様のお住まいの国から他の国向けに輸出発信される技術データに適用されるすべての法規を遵守すること に合意されたものとします。"
      content title: "サービスの一部として提供・提出されたコンテンツ"
      content text: "利用者がYouVersion に含めるために提出・提供されるコンテンツについて、Life.Church は所有権を主張しません。 但し、YouVersion の公開分野に掲載すために提出・提供されたコンテンツについては、下記の、世界的な、無料の、非排他的なライセンスのうち該当するものをLife.Church に許諾されたものとします。<ul type='none'><li>YouVersion の公開分野に含めるために提出・提供されたコンテンツについては、かかるコンテンツの提出・提供があったYouVersion の分野を提供し推進する目的で、YouVersion においてかかるコンテンツを使用、配布、再現、変更、翻案、公演、展示するライセンス。このライセンスはお客様が当該コンテンツをYouVersion に含めることを選択される期間中にのみ存在し、お客様又はLife.Church がコンテンツをYouVersion からを取り下げた時点で終了します。</li><br><li>YouVersion の公開分野に含めるために提出・提供された、写真・グラフィックス・音声・動画以外のコンテンツについては、かかるコンテンツ（の全体又は一部を）使用、配布、変更、翻案、出版、翻訳、公演、展示し、また、かかるコンテンツを、現存の、又は将来開発されるあらゆる様式・媒体の他の作品に組み入れる、永久の、取消不能な、かつ完全に再許諾可能なライセンス。</li><br><li>YouVersion の公開分野とは、一般大衆の利用に供するための部分です。YouVersion の公開分野にはメッセージボード、ブログのコメント、コミュニテイー部門、フォーラム等、メンバー・ビジターの双方が参加できるものが含まれますが、これに限りません。</li></ul>"
      contributions title: "YouVersionへの寄稿"
      contributions text: "YouVersion宛に、アイデア、提案、文書、提議等（以下、「寄稿」）を提出された場合には、<ul><li>寄稿に秘密・雌雄の情報は含まれていないこと、</li><li> Life.Church は 寄稿に関する明示・黙示の一切の守秘義務を負わないこと、</li><li> Life.Church は、あらゆる目的で、あらゆる方法で、世界中のあらゆるメデイアにおいて寄稿を使用または開示する（あるいは開示しないこととする）権利があること、</li><li>Life.Church が寄稿に類似したものを既に検討又は開発している可能性があること、</li><li> 寄稿は、自動的にLife.Church の所有となり、Life.Church は利用者に一切義務を負わないこと、及び</li><li>利用者は、如何なる場合でもLife.Church から何等補償・賠償を受ける権利がないこと、を認め、これに合意されたものとします。"
      indemnity title: "免責事項"
      indemnity text: "利用者がYouVersion に寄稿・掲載・伝達その他の方法で提供されたコンテンツ、利用者のYouVersion のご使用、利用者のYouVersion との繋がり、利用者の「利用規約」違反、又は利用者による他人の権利の侵害から生じる第三者の主張・要求（合理的な弁護士費用を含む）については、Life.Church ・子会社・系列機関・役員・代行人・従業員・共同経営者・認可者は一切責任を負わないことに同意されたものとします。Life.Church・子会社・系列機関・役員・代行人・従業員・共同経営者・認可者は、 <ul><li>YouVersion がお客様のニーズを満たすこと、</li><li> YouVersion が間断なく、時宜にかない、安全、かつ誤りのないこと、及び</li><li> YouVersion を使用して得られる結果が正確で信頼できること、を保証しないことを明示的に理解され、これに同意されたものとします。Life.Church は如何なる場合にもYouVersion を通じて提供されたコンテンツの使用の結果被った損失・損害について一切責任を負いません。</li></ul>YouVersion を通じてダウンロードその他の方法で得られたものへのアクセスは、ご自分の裁量とリスクでしていただくこと、そしてかかるダウンロードの結果生じたコンピューターへの被害やデータの損失はご自分の責に帰することを明示的に理解され、これに同意されたものとします。"
      resale title: "サービスの転売の禁止"
      resale text: "利用者は、YouVersion（Life.Church のIDを含む）の如何なる部分、又はYouVersion の使用権・アクセス権等を再製、複製、販売、交換、転売、その他如何なる商業目的でも活用しないことに同意されたものとします。"
      storage title: "使用及び保管に関する一般的慣行"
      storage text: "Life.Church はYouVersionの使用に関し、YouVersion がコンテンツを保持する最大日数を含む一般慣行及び規制 を制定し、これを時折変更することができる旨を利用者はを認められたものとします。YouVersion が維持・伝達するコンテンツの削除又は保存しなかったことにつて、Life.Church は何等責任・責務を負わないことに同意されたものとします。Life.Church は、独自の裁量で、長期間にわたって活動のないアカウントをログオフする、又は完全に除去する権利を留保する旨を認められたものとします。"
      modifications title: "サービスの変更"
      modifications text: "Life.Church は、事前の通知の有無にかかわらず、YouVersion （又はその一部）を一時的又は永久的に変更・中断する権利を留保します。Life.Church は、 YouVersion の変更、停止、又は中断について、 利用者又は如何なる第三者に対して責務を負わないことに同意されたものとします。"
      termination title: "アカウントの終止"
      termination text: "Life.Church は、特定の場合に事前の通知なしに、独自の裁量で理由の如何を問わず、直ちに利用者のLife.Church のアカウント及びYouVersion へのアクセスを終止させることができ、アカウントの終止又はYouVersionへのアクセスの終止について、利用者や如何なる第三者に対しても責任を負わない旨に同意されたものとします。"
      dealings title: "第三者との取引"
      dealings text: "YouVersion を通じて出会った、或いは見つけた、如何なる当事者と利用者との取引は、利用者とその当事者のみのの間のものである旨を認められたものとします。Life.Church かかる取引 の結果生じた如何なる種類の損失又は損害に対し責務・責任を負わない旨に同意されたものとします。"
      links title: "リンク"
      links text: "YouVersion 又は第三者は、他のウェブサイト や情報源へのリンクを提供することがあります。Life.Church は、かかるウェブサイト や情報源の、又はそこから得られる、コンテンツ・宣伝・製品・その他の資料については何等管理権 がないこと、その提供に関して責任がないこと、それを 推奨しないこと、そして責任・責務を負わないことを認め、これに同意されたものとします。 Life.Church は、かかるウェブサイト や情報源にから被った、又はその使用・信頼に関連して被った損害・損失について如何なる責任も負わない旨を認め、これに同意されたものとします。"
      rights title: "所有権"
      rights text: "YouVersion には、 著作権、商標、役務商標、特許、知的所有権法、その他の所有権及び法律によって保護されている占有的かつ秘密の情報が含まれていることを了承されたものとします。適用法あるいはLife.Church が明示的に許可を与えている場合を除き、YouVersion の全体又は一部を変更、賃貸、リース、貸付、売却、配布、又はYouVersion に基づいた二次的著作は行わないことに同意されたものとします。"
      limitation title: "責任の限度"
      limitation text: "Life.Church ・子会社・系列機関・役員・代行人・従業員・共同経営者・認可者は、 <ul><li>YouVersion の使用またはYouVersion が使用できないこと、</li><li>利用者の送信内容またはデータを許可なくアクセス・変更すること、</li><li>YouVersion における第三者の発言または行動、もしくは</li><li> YouVersion に関連するその他の事項、から生じる如何なる直接損害、間接損害、特別損害、派生損害、又は懲罰的損害賠償（Life.Churchが損害が発生する可能性につき勧告を受けた場合についても、利益、信用、使用、データ、その他無形の損失を含むがこれに限らない）について責任を負わないことを明示的に理解され、これに同意されたものとします。"
      beneficiaries title: "第三受益者の禁止"
      beneficiaries text: "この「利用規約」に明示的に認めている場合以外は、この合意への第三受益者は認めないことに同意されたものとします。"
      notice title: "通知"
      notice text: "Life.Church は、この「利用規約」の変更等についての利用者への通知を、メール、郵便、 SMS、 MMS、 携帯メール、YouVersionへの掲示 その他現存の、又は将来開発される合理的な手段により行うことがあります。"
      trademark title: "商標に関する情報"
      trademark text: "Life.Church 及びその活動に係るロゴ、役務商標、製品やサービスの名称はLife.Church の商標（以下「Life.Church マーク」）です。 Life.Church からの事前の書面による許可なしにLife.Church マークの如何なる表示・使用をも行わないことに同意されたものとします。"
      copyright title: "著作権侵害又は知的所有権侵害の申立てと手続"
      copyright text: "Life.Church は他者の知的所有権を尊重します。ユーザーの方々にも、特にYouVersion の使用に際して、同様にしていただくようお願いします。Life.Church は、場合によっては 、独自の裁量で、知的所有権侵害を繰り返していると思われるユーザーのアカウントを無効にし、または終止することがあります。著作権侵害に該当すると思われたとき、或いは、知的所有権の侵害に該当するときは、legal@youversion.com 宛に、下記の情報を提供してください。<ul type='none'><li>当該著作権または知的所有権の所有者の代行権者の署名又は電子署名、</li><br><li>権利が侵害されたと思われる著作その他の知的財産についての記述文；</li><br><li>権利が侵害されたと思われるものがYouVersion のどこにあるかについての記述文；</li><br><li>住所、電話番号、メールアドレス（該当するものすべて）；</li><br><li>問題となる使用は、著作権者やその代行者の許可を得たものではなく、法律によって授権されたものでもないという誠実な信念を当事者が記述した文章；</li><br><li>上記の申し立ての情報が正確であり、著作権者又は知的所有権者ご本人であること、または著作権者又は知的所有権者の代行権者であることを述べた、偽証罪の適用を受ける宣誓供述書。Life.Churchの代理人への著作権または知的所有権侵害に関するご要望は、以下の連絡先にお願いします。%{newline}郵便: Life.Church - 契約コーディネーター %{newline} 4600 E. 2nd Street Edmond, OK 73034 %{newline} 電話番号: (405)680-5433 %{newline} Fax: (405)844-3002 %{newline} eメール: %{mailto_link} </li></ul>"
      general title: "一般情報"
      general text: "完全合意 - この「利用規約」は、利用者のYouVersion の使用に関するLife.Church との完全な合意を構成し、YouVersion に関する利用者とLife.Church との間の従前の合意に取って代わるものです。これに加えて追加的な諸条件が課されることがあります。<br><br>準拠法、管轄裁判所について - この「利用規約」 及び、利用者とLife.Church との関係は、州の抵触法にかかわらず、オクラホマ州の法規に準拠します。利用者と Life.Church は、オクラホマ州オクラホマ郡内の裁判所の排他的対人管轄に服することに同意されたものとします。<br><br>権利放棄と 契約の可分性 - Life.Church がこの「利用規約」を実施・施行することを怠った場合にも、かかる権利または規定の放棄を意味するものではありません。管轄裁判所が「利用規約」の 特定の規定が無効であるとの判決を下した場合にも、裁判所は、当該規定に反映されている当事者の意向を 実行する努力をすべきであると当事者双方が同意するものとします。また、「利用規約」の他の規定の効力は維持されます。<br><br>生存者権・譲渡の禁止 - Life.Church のアカウントは譲渡できないこと、そして、Life.Church の利用者のIDへの権利またはアカウント内のコンテンツへの権利は利用者の死亡時に消滅することに同意されたものとします。死亡証明書 を受け取った時点で、Life.Church はお客様のアカウントを終止し、アカウント内のすべてのコンテンツを永久に削除 することができます。<br><br>時効 - 法令の定めがこれに異なる場合にも、YouVersion の使用またはこの「利用規約」から発生する、またはこれらに関連する申立てや訴訟は、その事由発生後1年以内に提訴しなければならず、これがなされない場合には、以後永久に提訴できない旨をご理解いただき、これに同意されたものとします。<br><br>この「利用規約」内の表題は、便宜上のものであって、法律上・契約上の効力はありません。"
