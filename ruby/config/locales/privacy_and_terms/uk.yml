      trademark text: "Товарні знаки, логотипи, знаки обслуговування, а також назви продуктів і послуг, пов'язаних з компанією Life.Church і її пастирськими організаціями, є товарними знаками Life.Church (\"Знаки Life.Church\"). Ви згодні не відтворювати та не використовувати будь-яким іншим способом Знаки Life.Church без попереднього письмового дозволу Life.Church."
      copyright title: "Повідомлення та процедура для пред'явлення претензій про порушення авторського права або права інтелектуальної власності"
      copyright text: "Life.Church поважає інтелектуальну власність інших. Ми просимо наших користувачів робити те ж саме. Особливо це стосується використання YouVersion. Life.Church може, у відповідних обставин і за власним розсудом, відключати і/або припиняти дію облікових записів користувачів, які можуть бути багаторазовими порушниками. Якщо ви вважаєте, що ваша робота була скопійована з порушенням авторських прав, або ваші права інтелектуальної власності інакше були порушені, то, будь ласка, надішліть наступну інформацію на legal@youversion.com:<ul type='none'><li>Електронний або фізичний підпис особи, уповноваженої діяти від імені власника авторського права або іншої інтелектуальної власності у цьому питанні;</li><br><li>Письмовий опис захищеної авторським правом роботи або іншої інтелектуальної власності, права на яку, як ви стверджуєте, було порушено;</li><br><li>Письмовий опис того, де матеріал, який порушує авторське право, знаходиться на YouVersion;</li><br><li>Вашу адресу, номер телефону і адресу електронної пошти (за наявності);</li><br><li>Письмова заява від вас про наявність у вас добросовісного припущення, що спірне використання не санкціоноване власником авторського права, його агентом або законом;</li><br><li>Письмова заява, зроблена під страхом покарання за неправдивого свідчення, що вищезазначена інформація у вашому повідомленні є точною і, що ви є правовласником або власником інтелектуальної власності, або, що ви уповноважені діяти від імені власника авторського права або інтелектуальної власності. Зв'язатися із агентом Life.Church для повідомлення про претензії на авторське право або інші права інтелектуальної власності можна наступним чином:%{newline}поштою: Life.Church c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}телефоном: +1 (405) 680-5433%{newline}факсом: +1 (405) 844-3002%{newline}електронною поштою: %{mailto_link}</li></ul>"
      general title: "Загальна інформація"
      general text: "Повна угода. Дані УМОВИ ОБСЛУГОВУВАННЯ є повною угодою між Вами та Life.Church і регламентують використання Вами YouVersion і замінюють собою всі попередні домовленості між Вами та Life.Church щодо YouVersion. Ви можете також підпадати під дію додаткових умов і положень. <br> <br> Вибір законодавства та юрисдикції. УМОВИ ОБСЛУГОВУВАННЯ і відносини між Вами та Life.Church регламентуються законами штату Оклахома, без урахування конфлікту норм права. Ви і Life.Church погоджуєтесь підкорятися персональній та виключній юрисдикції судів, розташованих в окрузі Оклахома штату Оклахома. <br> <br> Відмова від права вимоги і часткова недійсність положень УМОВ. Невикористання або неприведення у виконання Life.Church-якого з положень УМОВ або прав, що надаються справжніми УМОВАМИ, не означає відмови від права вимоги у зв'язку з даним правом або положенням. Якщо будь-яке положення УМОВ визнано судом компетентної юрисдикції недійсним, то сторони тим не менш згодні з тим, що суд повинен привести у виконання наміри сторін, відображені в цьому положенні, і що інші положення УМОВ продовжують діяти в повній мірі і в повну силу. <br> <br> Недійсність права успадкування та відсутність права передачі іншій особі. Ви згодні з тим, що Ваш обліковий запис Life.Church не може бути передана іншій особі і що всі права на Ваш Логін Life.Church або вміст Вашого облікового запису припиняються у разі Вашої смерті. Після отримання копії свідоцтва про Вашу смерть Life.Church може припинити дію Вашого облікового запису і назавжди стерти його вміст. <br> <br> Позовна давність. Ви розумієте і згодні з тим, що, незалежно від будь-яких постанов або законів, будь-яка вимога або позов, які пов'язані або виникли у зв'язку з використанням YouVersion або даними УМОВАМИ ОБСЛУГОВУВАННЯ, повинні бути розпочаті протягом одного (1) року з моменту виникнення вимоги або підстави для позову, або погашені назавжди. <br> <br> Заголовки пунктів в УМОВАХ ОБСЛУГОВУВАННЯ служать виключно для зручності і