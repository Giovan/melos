      s48: "Logos and Designs"
      s49: "The YouVersion name, Life.Church name and logo, all related names, logos, product and service names, designs and slogans are trademarks and/or copyright of Life.Church. You must not use these marks and copyright without the prior written permission of Life.Church. All other names, logos, product and service names, designs and slogans on YouVersion are the trademarks of their respective owners."
      s50: "Intellectual Property Infringement"
      s51: "If you believe that any YouVersion content, including User Contributions, infringes your intellectual property rights, including copyright, please send notice of the copyright infringement to <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>. Please be aware that it is the policy of Life.Church to terminate the user accounts of repeat infringers."
      s52: "Third Party Links and Services"
      s53: "YouVersion may include content provided by third parties. If YouVersion contains links to other sites and pop-ups and similar resources provided by third parties, these links and resources are provided for your convenience only. We have no control over the contents of those sites or resources, and accept no responsibility for them or for any loss or damage that may arise from your use of them. If you decide to access any of the third party websites linked from YouVersion, you do so entirely at your own risk and subject to the terms and conditions of use for such websites. All statements and/or opinions expressed in these materials, and all articles and responses to questions and other content, other than the content provided by Life.Church, are solely the opinions and the responsibility of the person or entity providing those materials. These materials do not necessarily reflect the opinion of Life.Church. <strong>We are not responsible, or liable to you or any third party, for the content or accuracy of any materials provided by any third parties.</strong>"
      s54: "Linking from and to YouVersion and Social Media Features"
