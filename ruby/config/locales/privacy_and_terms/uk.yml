uk:
  legal:
    privacy:
      policy: "%{youversion} Політика Приватності"
      h1: "Короткий огляд"
      p1: "Нижче наведено короткий опис інформації, яку можна знайти в нашій політиці конфіденційності, та яка стосується всіх продуктів створених YouVersion:"
      h2: "Робимо ваш досвід особистим."
      p2: "Коли ви створюєте обліковий запис в YouVersion або користуєтеся нашими програмами та сайтами, ми збираємо інформацію, з метою вдосконалення вашого особистого досвіду дослідження Біблії."
      h3: "Як ми використовуємо ваші дані."
      p3: "Політика приватності чітко вказує всі види даних про вашу активність, які ми збираємо, та спосіб їх використання, щоб покращити для вас YouVersion. Ми не надаємо вашої особистої інформації третім особам, зокрема рекламним агентствам або веб сайтам."
      h4: "Ваші особисті дані — захищені."
      p4: "Коли ми ділимося статистикою про кількість завантажень програми Біблія, ми докладаємо усіх зусиль, щоб аналіз інформації забезпечував вашу конфіденційність. Перед публікацією усі дані узагальнюються в такий спосіб, щоб було неможливо виявити вашу особисту інформацію. Крім того, для захисту ваших даних ми застосовуємо стандарти безпеки, розроблені для промислових об'єктів."
      h5: "Це ваш досвід."
      p5: "Наша нова політика приватності чітко пояснює ваші права під час користування YouVersion, включаючи доступ до ваших особистих даних, їх публікацію, редагування та видалення. Також ми пояснюємо як технології збору інформації допомагають покращити функціональність YouVersion, завдяки чому ви зможете ще більше заглибитися у вивчення Божого Слова."
      h6: "Політика приватності"
      p6: "Остання зміна: 25 травня 2018 р."
      p7: "Даний переклад політики конфіденційності YouVersion надано виключно для ознайомлення. Ваші відносини із YouVersion регулюватиме англійська версія документу: при наявності протиріч між англійським та українським текстом політики приватності, англійський текст має пріоритет."
      h7: "Визначення"
      p8: "Щоб спростити читання, протягом всього тексту будуть використані певні скорочення. Наприклад, коли ми вживаємо «YouVersion», мається на увазі:"
      l1: "Такі програми від YouVersion для мобільних пристроїв"
      l1-1: "Біблія"
      l1-2: "Біблія для діточок"
      l1-3: "Bible Lens"
      l2: "Такі веб-сайти створені YouVersion"
      l3: "Такі програми від YouVersion на базі інших платформ"
      l3-1: "Програми призначені для онлайн трансляції відео"
      l3-2: "Голосові помічники"
      p9: "Займенники \"ми\" і \"нас\" в тексті політики приватності вказують на Life Covenant Church, Inc., яка є власником YouVersion. Ми дозволяємо користуватись YouVersion як зареєстрованим користувачам (\"Зареєстровані користувачі\"), так і незареєстрованим (\"Відвідувачі\"): вони згадуються у тексті як \"ви\" або \"Користувачі\""
      h8: "Прийняття цих умов"
      p10: "Ми просимо вас уважно прочитати політику приватності, оскільки тут розміщена інформація про те, як ми збираємо, використовуємо, опрацьовуємо та поширюємо ваші особисті дані. Користуючись YouVersion, ви погоджуєтеся з політикою приватності та умовами використання. Окрім того, ви надаєте згоду на передачу вашої інформації та її подальшу обробку на території США. Також, використання вами YouVersion регламентується нашими <a href=\"https://www.bible.com/terms\">умовами використання</a>. Ми заохочуємо вас проглянути їх не менш пильно."
      p11: "Ми будемо раді відповісти на будь-які ваші питання або зауваження, пов'язані з даною політикою конфіденційності. Ви можете надіслати нам лист на адресу: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 або <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Як ми використовуємо інформацію про вас"
      p12: "Ми не передаємо ваші особисті дані стороннім рекламодавцям чи рекламним мережам для їхніх рекламних цілей. Ми використовуємо дані, які ми збираємо про вас або які ви надаєте нам, включаючи будь-яку особисту інформацію, таким чином:"
      l4-1: "Для надання вам доступу до YouVersion або будь-якої іншої інформації, продуктів та послуг;"
      l4-2: "Як це описано у політиці приватності;"
      l4-3: "Для здійснення вами будь-яких інших цілей, в межах вашої необхідності;"
      l4-4: "Для виконання обов'язків і захисту наших прав зазначених у даній політиці приватності та <a href=\"https://www.bible.com/terms\">умовах використання</a>;"
      l4-5: "В будь-який інший спосіб, який ми можемо описати, коли ви надаєте інформацію; і"
      l4-6: "Для будь-якої іншої цілі на ваш розсуд."
      p13: "Можливість доступу до YouVersion не залежить від вашого дозволу або відмови від збору вашої особистої інформації. Однак, брак вашої згоди може перешкодити нам надавати вам повний функціонал YouVersion або обмежити ваше право користування певними послугами."
      h10: "Зручніше використання YouVersion"
      p14: "Якщо ви зареєстрований користувач, ми використовуємо ваші особисті дані для авторизації під час входу в YouVersion. Також ми використовуємо їх для надання та застосовуваних обраних вами функцій. Ми користуємося лише тією інформацією, яку ви погоджуєтеся нам повідомити. Нашою основною ціллю є надання, вдосконалення та персоналізація YouVersion, зокрема на підставі зібраної статистики, узагальненої за допомогою автоматизованих технологій, зазначених в даному документі."
      h11: "Друзі"
      p15: "Завдяки YouVersion ви зможете контактувати з іншими користувачами цього сервісу, щоб ділитися віршами з Біблії, коментарями та іншим контентом. Також, ми надаємо можливість спілкуватися з ними за допомогою повідомлень між Зареєстрованими користувачами. Ви самі обираєте чи спілкуватися з іншими членами спільноти. Ми використовуємо ваші особисті дані, щоб допомогти вам підтримувати зв'язок, надсилати повідомлення та ділитися контентом з іншими користувачами YouVersion. Це включає відомості, які ви повідомили нам або особам, з якими ви спілкуєтеся, а також контактну інформацію вашого мобільного пристрою, якщо на це був даний ваш дозвіл."
      h12: "Події"
      p16: "Сервіс YouVersion Події допоможе вам знайти неподалік церкви, які використовують даний сервіс, і слідкувати за поширюваним ними контентом, спільно вивчати Біблію, робити нотатки та зберігати їх копії для особистого користування в майбутньому. Якщо ви будете вживати вищезгадану послугу та погодитеся на використання вашого місцезнаходження, YouVersion застосовуватиме його, щоб надати інформацію про події поблизу, якими ви можете бути зацікавлені."
      h13: "Поради"
      p17: "Ми вживаємо зібрані дані та статистику, зроблену на їх підставі, щоб рекомендувати вам цікавий контент, функції, додаткові продукти та сервіси від YouVersion. Наприклад, на підставі завершеного плану читання Біблії, ми можемо запропонувати вам наступний. Окрім того, вам можуть надходити push-сповіщення, електронні листи або сповіщення від програми з рекомендаціями, порадами або новинами. Ви маєте можливість відписатися від них використовуючи посилання в електронному листі, керувати сповіщеннями в програмах YouVersion або на сайті <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Повідомлення, які стосуються роботи сервісу"
      p18: "Ми маємо право вживати вашу особисту інформацію, щоб надсилати вам повідомлення від програми, push-сповіщення і/або електронні листи, які стосуються облікового запису, безпеки, питань відносно роботи сервісу YouVersion та проблем юридичного характеру. Зверніть увагу, що ви не можете відмовитися від отримання цього типу повідомлень."
      h15: "Аналітика та ефективність"
      p19: "Ми прагнемо, щоб все більша кількість людей на світі могла вивчати Боже Слово. Ми вживаємо доступну нам інформацію для спостереження за соціальними, економічними та географічними тенденціями, які стосуються вивчення Біблії та біблійних віршів. В окремих випадках, ми звертаємося до третіх осіб за допомогою в проведенні досліджень, які відбуваються під нашим пильним контролем, щоб захистити ваші особисті дані. Ми публікуємо висновки (або дозволяємо це зробити третім особам) виключно у збірному вигляді, що не розкриває ваші особисті дані. Для прикладу, ми можемо вживати вашу особисту інформацію, щоб розробити статистику використання YouVersion на світі, в окремих країнах і географічних регіонах."
      p20: "Ми використовуємо анонімну та узагальнену інформацію з ціллю просування YouVersion, що включає в себе розширення мережі через заохочення користувачів до реєстрації (наприклад, відзначаючи загальну кількість завантажень YouVersion на мобільні пристрої). Особисті дані вказані вами (особиста інформація), узагальнення даних користувачів, дані зібрані за допомогою YouVersion (історія пошуку, завершені плани читання Біблії, активність у вивченні Біблії), відгуки та висновки, зроблені нами на підставі вищезгаданих даних вживаються для проведення внутрішнього дослідження, для вдосконалення YouVersion та його функцій (між іншим для покращення загального враження від користування сервісом), для аналізу та підвищення продуктивності, а також для збільшення кількості користувачів. Окрім того, для досягнення нашої мети ми впроваджуємо в YouVersion загальнодоступні зміни та надсилаємо користувачам повідомлення через нашу мережу пропонуючи контент та функції YouVersion."
      h16: "Анкети та опитування"
      p21: "Час від часу YouVersion проводить анкетування та опитування. Ви не зобов'язані відповідати на розміщені там питання, а також маєте можливість вибирати інформацію, яку ви хочете вказати."
      h17: "Безпека і технічні проблеми"
      p22: "Ми використовуємо ваші особисті дані (зокрема, ваші повідомлення) для дослідження, перевірки та відповідей на ваші скарги, розв'язання проблем стосовно безпеки, а також юридичного і технічного характеру на YouVersion. Окрім того, ми користуємося вашою особистою інформацією, якщо це необхідно з міркувань безпеки, у випадку підозри про порушення закону або наших <a href=\"https://www.bible.com/terms\">умов використання</a>та даної політики конфіденційності, і/або ж при спробі користувача завдати шкоди іншим."
      h18: "Дані, які ми збираємо, та спосіб їх накопичення"
      h19: "Інформація, яку ви нам повідомляєте"
      p23: "Ви не повинні бути Зареєстрованим користувачем, щоб користуватися YouVersion. Однак, членство сприяє персоналізації YouVersion. Для реєстрації вам необхідно створити обліковий запис, вказати ваше ім'я та електронну адресу."
      p24: "Ви можете прийняти рішення чи хотіли б ви вказувати додаткові дані про себе, щоб персоналізувати ваш обліковий запис. Ми збираємо вашу особисту інформацію, коли ви надаєте, публікуєте, надсилаєте або ж завантажуєте її на YouVersion. Ви не зобов'язані її надавати, проте її відсутність обмежить наші шанси відповідно налаштувати YouVersion та ваші можливості використовувати дану службу у повному обсязі."
      p25: "Якщо ви вирішили пов'язати YouVersion з іншими веб-сайтами, додатками, службами або профілями, які ви використовуєте зі сторонніми програмами, ви надаєте персональні дані, які зберігаються в цих програмах, для YouVersion і Life.Church. Наприклад, ви можете створити новий обліковий запис учасника на YouVersion, зв'язавши свій обліковий запис Facebook з YouVersion, щоб надати особисту інформацію, якою ви вирішили поділитися через Facebook, для Life.Church. З'єднання з такими обліковими записами і сторонніми програми можна скасувати, через зміну налаштувань за допомогою цих програм. Крім того, коли ви надаєте доступ до ваших контактів у вашому пристрої для пропозицій друзів, сповіщень про приєднання контакту або для надсилання запрошень до YouVersion, ця інформація зберігається на наших серверах заради пропозиції вам цих функцій."
      h20: "Конфіденційні дані"
      p26: "Завантажуючи і використовуючи сервіс, YouVersion ми не вважаємо, що ви дотримуєтеся якоїсь конкретної релігійної віри або що виражаєте певну релігійне переконання; ми тільки припускаємо, що ви зацікавлені в Біблії. Для створення або підтримки облікового запису Користувача YouVersion не вимагаємо від доводити переконання або надати іншу конфіденційну інформацію, таку як: раса, етнічне походження, філософські переконання, або фізичне чи психічне здоров'я. Це повністю ваш вибір, чи буде така конфіденційна інформація, надана вами за можливості. Якщо ви надаєте конфіденційну інформацію, то її можливо буде використано Life.Church, щоб створити персоналізовані враження від YouVersion разом із іншою неконфідеційною інформацію, яку ви надаєте. У кожному випадку Life.Church буде обробляти тільки конфіденційні дані, які ви надаєте нам, з метою законної діяльності компанії Life.Church від вашого імені і така інформація не буде розкриватися без явної згоди. Ми будемо зберігати ваші дані згідно з відповідними заходами безпеки, які обговорюються в цій політиці та іншим чином, надані Life.Church. Якщо у вас є які-небудь питання, звертайтеся до нас за адресою<a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Співпраця з іншими сервісами"
      p27: "Інформацію, яку ви надаєте через свій профіль, ми можемо об'єднувати з інформацією, що надається через інші служби і продукти Life.Church, а також висновки, які випливають з цієї інформації, щоб поліпшити ваші враження та якість всіх послуг і продуктів, що надаються через Life.Church."
      h22: "Ваші Дописи та Внески."
      p28: "Коли YouVersion дозволяє вам надати інформацію про публікації, розповсюдження або відображення, ми називаємо її \"опублікованою\". Ваші дописи можуть появитися на публічному сайті YouVersion, веб-сайтах, які ви відвідуєте через YouVersion або можуть бути передані іншим користувачам YouVersion чи третім особам. Усе це ми називаємо \"внесками користувача\". Це поняття включає, наприклад, такі дії, як створення заміток, коментування допису друга або створення малюнку до вірша."
      p29: "Будь ласка, пам'ятайте, що якщо ви розміщуєте особисту інформацію в публічному просторі через спільні дописи, соціальні мережі, дошки оголошень або інші публічні онлайн-форуми, ця інформація може бути зібрана і використана іншими. Користувацькі матеріали публікуються і відправляються на ваш власний ризик. Ми не можемо контролювати дії інших користувачів або третіх осіб, з якими ви вирішили поділитися своїми внесками користувача. Таким чином, ми не можемо і не гарантуємо, що Ваші внески користувача не будуть переглядатися недозволеними особами, та не несемо ніякої відповідальності, пов'язаної з вашими внесками користувача."
      h23: "Технології автоматичного збору даних."
      p30: "<strong>Використання служби.</strong> Коли ви використовуєте YouVersion, ми записуємо дані про використання, включаючи перегляди, клацання по матеріалах, тип веб-переглядача, мова веб-переглядача, виконання пошуку чи запиту, дату і час вашого запиту, встановлення оновлень, пошук нових функцій або використання одного чи кількох інструментів, запропонованих YouVersion. Ми використовуємо реєстраційну інформацію, адреси, інтернет-протокол (IP\"), інформацію про пристрій, реп'яшки (cookies) та подібні технології для вашої ідентифікації та запису вашого використання."
      p31: "<strong>Реп'яшки (куки, cookies) та інші подібні технології.</strong> Ми використовуємо файли реп'яшків та аналогічні технології (наприклад, веб-маяки, пікселі, теги та ідентифікатори пристроїв), що дозволяють розпізнавати вас та/або ваші вимкнені й увімкнені пристрої, використовувати різні програми YouVersion та пристрої. Файли реп'яшків та подібні технології допомагають забезпечити найкращу можливу користувацьку роботу програми YouVersion, оскільки вони дозволяють нам розпізнавати вас та підтримувати ваші переваги користувача від сеансу до сеансу, допомагають нам зберігати безпеку вашого облікового запису та, як правило, покращують функціональність продуктів і послуг, що пропонуються через YouVersion. Вони також допомагають нам переконатися, щоб інформація про членство використовувалася із правильним обліковим записом учасника. Важливо відзначити, що ми не використовуємо файли реп'яшків або подібні технології для полегшення реклами на основі інтересів від третіх сторін."
      p32: "Незважаючи на те, що більшість інтернет-переглядачів за умовчуванням приймають реп'яшки, ви можете контролювати ці типи технологій через налаштування вашого переглядача та подібні інструменти або вирішити, відхиляти усі реп'яшки. Якщо ви відмовляєтеся приймати реп'яшки і подібні технології, задіявши відповідні налаштування в переглядачі або смартфоні, ви, ймовірно, не будете мати доступу до певних частин служби YouVersion, заборонивши нам надавати повністю всі можливості YouVersion і запобігаючи використанню певних функцій і служб, які потребують цих технологій."
      p33: "Погоджуючись з нашою політикою конфіденційності, ви даєте згоду на використання нами файлів реп'яшків (cookies) та подібних технологій, які описані в цих правилах. Якщо ви використовуєте YouVersion без зміни налаштувань веб-переглядача або пристрою на вимкнення реп'яшків, ми вважатимемо, що ви погоджуєтесь отримувати всі реп'яшки, які надаються через службу YouVersion."
      p34: "<strong>Ідентифікатор і розташування пристрою.</strong> При вході або виході із служби YouVersion, ми отримуємо URL-адресу веб-сайту, з якого ви перейшли, а також сторінку, яку ви згодом відвідали. Також ми збираємо інформацію про IP-адресу вашого проксі-сервера, операційну систему, веб-переглядач та доповнення, ідентифікатор та можливості пристрою і/або дані про провайдера чи оператора мобільного зв'язку. Крім того, ми отримуємо дані від ваших пристроїв і мереж, включаючи дані про розташування. Якщо ви використовуєте YouVersion на своєму мобільному пристрої, цей пристрій надсилає дані про себе та GPS координати на основі налаштувань вашого телефону та доступу, який ви надали YouVersion."
      p35: "Ми використовуємо цю інформацію, щоб надати вам персоналізований враження від роботи з YouVersion і задля ефективнішого спілкування з вами. Ця інформація збирається також для визначення загальної кількості конкретних пристроїв, що використовують YouVersion та/або частини YouVersion, для відстеження загального використання і аналізу даних про використання з метою поліпшення функцій YouVersion для всіх користувачів та відвідувачів. Цю інформацію ми можемо об'єднувати з інформацією від третіх осіб, щоб забезпечити вам кращі враження і поліпшити якість наших послуг."
      p36: "Ми не передаємо жодну вашу особисту інформацію разом із ідентифікацією вашого пристрою чи місцем знаходження без вашого явного дозволу. Якщо це вимагається вашою операційною системою або веб-переглядачем, ми попросимо вирішити це до того, як ми скористаємося GPS або іншими інструментами для визначення вашого точного розташування. Однак ми можемо автоматично збирати певні відомості про використання вами версії YouVersion, включаючи дані про трафік, дані про місце знаходження, журнали та інші дані зв'язку та ресурси, доступ до яких ви використовуєте на веб-сайті YouVersion. Ми можемо збирати інформацію про ваш комп'ютер, мобільний пристрій та з'єднання з інтернетом, зокрема унікальний ідентифікатор пристрою мобільного пристрою, IP-адресу, операційну систему, тип веб-переглядача та інформацію про мобільну мережу. Якщо ви не хочете, щоб ми збирали цю інформацію, вам варто припинити використання YouVersion."
      p37: "<strong>Ваше пряме спілкування з нами.</strong> Ми збираємо інформацію про вас, коли ви надсилаєте, отримуєте повідомлення чи залучені до справ з нами, включаючи випадок, коли ви надсилаєте особисту інформацію через запити електронною поштою <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> на нашій веб-сторінці <a href=\"https://help.youversion.com\">help.youversion.com</a>. Ми зберігаємо ці повідомлення для обробки запитів, відповідей на ваші запити та вдосконалення наших послуг."
      p38: "<strong>Особиста інформація.</strong> Ми можемо пов'язати інформацію, яку ми збираємо автоматично, як описано вище, до особистої інформації, яку ви надаєте нам, щоб пристосувати YouVersion до вас та робити пропозиції щодо послуг та функціональності YouVersion, як це описано вище. Life.Church послідовно шукає нові та покращені способи запропонувати вам YouVersion і посилити залучення Біблії. Коли ми вдосконалюємо YouVersion, це може означати збирання нових даних або нових способів використання даних. Оскільки YouVersion є динамічним, а ми постійно прагнемо запропонувати нові функції, то можемо вимагати збір нової інформації. Якщо ми збираємо суттєво різні особисті дані або істотно змінюємо спосіб використання ваших даних, то сповістимо вас і можемо також змінити цю Політику конфіденційності."
      h24: "Збір інформації третьою стороною"
      p39: "Ця політика конфіденційності застосовується лише до сайтів та програм, які належать і керуються через Life.Church. Будь ласка, майте на увазі, що YouVersion може містити посилання на інші сайти або програми. Ви несете відповідальність за перегляд тверджень про конфіденційність та політику тих інших веб-сайтів, які ви вирішили пов'язати з YouVersion або YouVersion з ними, щоб ви могли зрозуміти, як ці веб-сайти збирають, використовують та зберігають вашу інформацію. Ми не несемо відповідальності за заяви про конфіденційність, політику чи вміст інших веб-сайтів або програм, у тому числі веб-сайтів, які ви пов'язуєте із або від YouVersion. Веб-сайти, що мають спільний бренд (посилання на нашу назву та назву третьої сторони), містять вміст, який доставляє інша сторона, а не ми."
      p40: "Life.Church не може регулювати інші сайти, матеріали або програми, зв'язані або надані в межах YouVersion та наших різних веб-сайтів і служб. Деякі матеріали або програми, включаючи пропозиції партнерів, у YouVersion можуть обслуговуватися сторонніми службами, включаючи постачальників матеріалів, програм, компаній-аналітиків, виробників мобільних пристроїв та постачальників послуг мобільного зв'язку. Ці інші сайти можуть розміщувати свої власні файли реп'яшків або інші файли на вашому комп'ютері, збирати дані або вимагати від вас особистої інформації. Інформація, яку вони збирають, може бути пов'язана з вашою особистою інформацією, або вони можуть збирати інформацію, в тому числі особисту інформацію, про ваші дії в Інтернеті за проміжок часу та через різні веб-сайти, програми та інші мережеві служби. Вони можуть використовувати цю інформацію, щоб надавати матеріали, орієнтовані на ваші інтереси та поведінку. Ми не контролюємо ці технології відстеження від сторонніх служб та способи їх використання. Якщо у вас виникнуть запитання щодо цільового вмісту, зверніться безпосередньо до відповідального постачальника."
      h25: "Розголошення ваших даних"
      h26: "Розголошення даних від вашого імені"
      p41: "Ми можемо розголошувати вашу особисту інформацію в спосіб описаний в даній політиці приватності для виконання наших зобов'язань відповідно з <a href=\"https://www.bible.com/terms\">умовами використання</a>, згідно з метою її надання, для будь-яких інших цілей, вказаних вами в моменті надання нам інформації або ж для будь-яких інших цілей, в разі надання вами згоди."
      h27: "Розголошення вами інформації"
      p42: "Коли ви публікуєте інформацію за допомогою YouVersion, її можете переглядати ви та будь-хто, з ким ви нею поділилися. Якщо ви надаєте доступ до облікового запису у YouVersion іншим програмам та сервісам, вони також будуть мати право доступу до опублікованої вами інформації завдяки вашому дозволу. Збір, використання та захист ваших даних третіми особами регулюється їх політикою приватності."
      h28: "Внутрішнє розголошення інформації"
      p43: "Ми ділимося вашою особистою інформацією всередині Life.Church, щоб порівнювати вашу активність під час використання різних сервісів YouVersion та інших наших продуктів. Основною метою є надання персоналізованих та максимально корисних вам та іншим послуг. Наприклад, ми можемо персоналізувати для вас сервіс, який потенційно викличе ваш інтерес, за допомогою реп'яшків або подібних технологій, які відслідковують функції, якими ви вже користуєтеся."
      h29: "Розголошення інформації нашому постачальнику послуг"
      p44: "Нам дозволено розголошувати користувацькі особисті дані, у спосіб описаний в даній політиці приватності, підрядникам, постачальникам послуг і третім сторонам, послугами яких ми користуємося винятково з метою підтримки роботи нашої місії (приміром, зберігання інформації, підтримка, аналіз, аудит, фінансові розрахунки, безпека, зв'язок, розвиток та розробка стратегій). Наприклад, частина платформ YouVersion надсилала електронні листи і сповіщення, які були створені та розповсюджувані третьою стороною. Отже, для забезпечення роботи цієї послуги необхідно було в надійний спосіб передати їм вашу інформацію. Треті особи матимуть доступ до ваших даних в обсязі необхідному для виконання завдань від нашого імені. Окрім того, вони будуть зобов'язані не розголошувати, та не використовувати вашу особисту інформацію для інших цілей."
      h30: "Правовий процес"
      p45: "Цілком можливо, що нам потрібно буде розкрити інформацію про вас, коли це вимагається законом, повісткою на суд, або іншим судовим процесом, або якщо ми добросовіcно переконані, що розголошення є обґрунтовано необхідним для (1) розслідування, запобігання або вчинення дій щодо підозрюваних у незаконній діяльності або допомоги органів виконавчої влади; (2) виконання наших угод з вами; (3) розслідування та захисту себе від будь-яких претензій чи заяв, які висуваються сторонніми особами; (4) захисту безпеки чи цілісності YouVersion; або (5) здійснення чи захисту прав та безпеки Life.Church, наших членів та/або відвідувачів, персоналу й інших осіб. Ми намагаємось повідомити членів про юридичні вимоги щодо їхніх особистих даних, коли це варто зробити на наш погляд, але при цьому це не заборонено законом або судовим наказом, або якщо запит є надзвичайною ситуацією. Ми можемо оскаржити такі вимоги, коли вважаємо, на наш розсуд, що прохання є надмірними, невизначеними або відсутні належні повноваження, але ми не обіцяємо кинути виклик усім вимогам."
      h31: "Постачальники матеріалів для YouVersion"
      p46: "Наша здатність надавати різні варіанти Біблії на різних мовах є результатом та предметом домовленостей між нами та окремими біблійними товариствами і видавцями, яких ми називаємо \"постачальниками матеріалів для YouVersion\". Угоди із цими постачальниками дозволяють нам надавати користувачам YouVersion можливість завантажувати певний текст Біблії для використання в автономному режимі за умови, що ми надаємо його постачальнику ім'я користувача, адресу електронної пошти та країну для подальших повідомлень. Як наслідок, щоб забезпечити цю необов'язкову можливість, ми повинні мати ваше ім'я, адресу електронної пошти та країну для відповідного постачальника матеріалів для YouVersion, який може зв'язатися з вами для інших цілей. Ми поширюємо цю інформацію лише постачальникам матеріалів для YouVersion у випадку запиту вами на автономну версію. Ми робимо це конфіденційно і лише за умови, що постачальник матеріалів для YouVersion погоджується конфіденційно зберігати інформацію про вас. Жодна інша особиста інформація про вашу особу не буде передана жодним постачальникам матеріалів для YouVersion. Коли вирішите завантажити версію для використання в автономному режимі, ви отримаєте підказку як нагадування про ці умови, з якими повинні погодитися, щоб продовжити завантаження. Інформація не буде передана, доки ви не отримаєте схвалення, який надасть вам доступ для завантаження цієї автономної версії. Ваша взаємодія з будь-якими постачальниками матеріалів для YouVersion відбувається винятково між вами та відповідним постачальником."
      h32: "Ваші права на видалення, коригування та доступ до вашої інформації"
      p47: "Для особистих даних, які ми маємо про вас, ви маєте такі права:"
      l5-1: "Видалення. Ви можете попросити нас стерти або видалити всі чи деякі ваші особисті дані. Зверніть увагу, що це може обмежити вашу здатність використовувати певні функції YouVersion. Зауважте, що адреса електронної пошти потрібна для облікового запису учасника."
      l5-2: "Виправлення/модифікація. Ви можете відредагувати деякі ваші особисті дані через свій обліковий запис або попросити нас змінювати, оновлювати чи виправляти ваші дані в певних випадках, у тому числі, якщо вони неточні."
      l5-3: "Скасувати, обмежити або звузити використання даних: ви можете попросити нас не використовувати всю або частину вашої особистої інформації (наприклад, якщо ми не маємо законного права на її використання) або обмежити її використання (наприклад, якщо ваша особиста інформація є неточною або незаконною)."
      l5-4: "Право на доступ та/або отримання даних: ви можете надіслати запит на копію вашої особистої інформації, яку ви нам надали."
      p48: "Для того, щоб подати ці або будь-які інші запити щодо вашої особистої інформації, ви можете відправити їх нам по електронній пошті <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Також можете зв'язатися з нами за адресою: Life Covenant Church, Inc., attn.: Support for YouVersion, 4600 E. 2nd St., Edmond, Oklahoma 73034. Ми просимо, щоб особи, які подають запити, ідентифікували себе та визначали інформацію, стосовно якої подали запити про доступ, виправлення або видалення, перед обробкою будь-яких запитів. Ми можемо відмовитись обробляти запити, якщо ми не можемо перевірити ідентифікацію заявника, якщо вважатимемо, що цей запит ставить під загрозу конфіденційність інших осіб або що зміна порушить будь-які закони або вимоги законодавства чи призведе до неправильної інформації або до подібних законних цілей. У будь-якому випадку, коли ми надаємо доступ до інформації, видалення чи виправлення, ми виконуємо цю послугу безкоштовно, за винятком випадків, коли це вимагатиме непропорційних зусиль."
      p49: "Якщо ви вирішите закрити свій обліковий запис, попросити про зміну чи видалення деякої або всієї вашої особистої інформації, то ми зберігатимемо ваші особисті дані, коли це буде необхідним для виконання наших юридичних зобов'язань (включаючи вимоги від правоохоронних органів), відповідатиме нормативним вимогам, вирішуватиме суперечки, підтримуватиме безпеку, запобігатиме шахрайству та зловживанням, забезпечуватиме виконання наших <a href=\"https://www.bible.com/terms\">Умов користування</a> або виконуватиме інші запити від вас (наприклад, відмова від подальших повідомлень або запит на копію ваших даних)."
      p50: "Використання YouVersion включає в себе декілька функцій, включаючи вибір планів читання Біблії, створення закладок у Святому Письмі, виділення певних частин, створення приміток і моментів щодо Святого Письма, пошук в Біблії на основі посміхайликів або ключового слова, збереження та обмін певними віршами та створення зображень із певним біблійним текстом. Якщо ви не включили індивідуальну інформацію у вміст, створений за допомогою цієї функції (наприклад, особисті зображення чи адресу або ім'я та прізвище), то вміст, створений за допомогою цієї функції, не вважається особистими даними для Life.Church, бо це, як правило, стосується тексту Біблії та її змісту, а не будь-якого конкретного користувача. Як наслідок, Life.Church залишає за собою право зберігати цю інформацію, включаючи висновки, зроблені з цією інформацією після видалення облікового запису. Наприклад, коли ми видалимо вашу адресу електронної пошти після вилучення вашого облікового запису, ми зберігатимемо та залишатимемо за собою право використовувати та поширювати дані про те, які біблійні вірші були поширені, виділені тощо таким чином, щоби не ідентифікувати вас особисто. Ми також збережемо у сукупному підрахунку кількість завантажених вами програм YouVersion, які включатимуть факт завантаження YouVersion без збереження особистої інформації, пов'язаної з цим обліковим записом."
      p51: "Ми не маємо контролю над інформацією, яку ви передали іншим через YouVersion, після того, як ви закрили обліковий запис або попросили видалити інформацію чи намагалися самостійно видалити свій обліковий запис. Ваша інформація та матеріали, до яких ви надали доступ, можуть продовжувати відображатися в службах інших користувачів (наприклад, у результатах пошукової системи), доки вони не оновлять кеш."
      h33: "Застереження для мешканців Каліфорнії - права приватності в Каліфорнії"
      p52: "Якщо ви живете в Каліфорнії та надали нам особисту інформацію, законодавство штату Каліфорнія вимагає, щоб ми надали вам зведення ваших прав щодо конфіденційності відповідно до Закону про захист конфіденційності в Інтернеті (\"Закон\") та Каліфорнійського кодексу про підприємницьку та професійну діяльність. Як передбачено законом, ми надамо вам категорії особистої інформації, яку ми збираємо через YouVersion, та категорії сторонніх осіб або організацій, з якими така особиста інформація може бути передана для прямого маркетингу за вашим запитом. Закон Каліфорнії вимагає, щоб ми повідомляли вам на ваш запит (1) категорії особистої інформації, яку ми збираємо, і яким третім сторонам ми надаємо цю інформацію; (2) імена та адреси цих третіх осіб; і (3) приклади продуктів, які продаються цими компаніями. Закон також вимагає від нас дозволу контролювати, з ким ми можемо і не можемо ділитися цією інформацією. Для того, щоб отримати цю інформацію, надішліть запит на <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> зі словосполученням “California Privacy Request” в рядку теми. Коли ви зв'язуєтеся з нами, будь-ласка, вкажіть своє ім'я, фізичну адресу, адресу електронної пошти та інформацію про особисту інформацію, яку ви не хочете, щоб ми передавали третім сторонам. Будь ласка, дайте нам тридцять (30) днів для відповіді. Також, будь ласка, зверніть увагу, що плата за контроль над поширенням вашої особистої інформації чи за запит на це повідомлення не стягується."
      h34: "Безпека та захист"
      p53: "Для захисту ваших даних, ми використовуємо стандарти безпеки, розроблені для комерційного використання. Вони включають використання шифрування ваших даних під час передачі між вашим пристроєм або веб-переглядачем та нашими серверами. Дані, надані нам через YouVersion, також зберігаються в системі управління інфраструктурою, яка сертифікована ISO 27017, тобто вона були перевірена та визнана відповідною вимогам стандартів системи управління ISO 27017 - міжнародно визнаного кодексу практики контролю за інформаційною безпекою для хмарних служб."
      p54: "Хоча ми регулярно стежимо за вразливими до атак місцями, із врахуванням характеру комунікацій та інформаційних технологій використання інтернету має невід'ємні ризики, тому ми не можемо забезпечити та гарантувати, що інформація, яка надана нам через YouVersion або яка зберігається в наших системах або інакше пов'язана з нами, буде абсолютно вільна від несанкціонованого втручання інших людей, а також не можемо забезпечити або гарантувати, що ці дані не можуть бути доступними, розкритими, зміненими чи знищеними через порушення будь-яких наших фізичних, технічних та управлінських захистів."
      h35: "Обробка даних"
      p55: "Ми збираємо та обробляємо особисті дані про вас лише там, де ми маємо законні підстави. Законні підстави включають згоду (там де ви надали згоду), контракт (де обробка необхідна для виконання контракту з вами, наприклад, надання вам функцій YouVersion та можливостей YouVersion, які ви запитуєте, та дії відповідно до цієї Політики конфіденційності та наших <a href=\"https://www.bible.com/terms\">Правил використання</a>), а також інші законні інтереси. Такий законний інтерес включає в себе дії захисту для вас, нас та інших членів та третіх сторін, для дотримання чинного законодавства, для забезпечення та адміністрування нашого бізнесу, для управління корпоративними операціями, для загального розуміння та вдосконалення нашого бізнесу, відносин з користувачами, дозвіл нам та іншим користувачам YouVersion зв'язуватися з вами для обміну інформацією, за умови, що вищесказане належним чином захищає ваші права та свободи."
      p56: "Там, де ми покладаємось на вашу згоду на обробку персональних даних, ви маєте право відкликати або відхилити вашу згоду в будь-який час, а коли ми посилаємося на вимоги закону, \n у вас є право заперечувати. Якщо у вас наявні які-небудь питання щодо законних підстав, за якими ми збираємо та використовуємо ваші особисті дані, будь-ласка, зв'яжіться з нами за адресою <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Користувачі зовні США"
      p57: "YouVersion пропонується в і з Оклахоми в Сша, а ваше використання YouVersion і ця Політика конфіденційності регулюються законами Сполучених Штатів та штату Оклахома. Якщо ви використовуєте YouVersion за межами Сполучених Штатів, зверніть увагу, що ваша інформація може бути передана, збережена та оброблена в Сполучених Штатах, де розміщені наші сервери, і працює наша центральна база даних. Ми обробляємо дані як всередині, так і за межами Сполучених Штатів і покладаємось на механізми, передбачені законом, для законного передавання даних через кордон. Це включає договірні зобов'язання між нами та компаніями, які передають персональні дані, що потребують захисту та безпеки. Захист даних та інші закони штату Оклахома, Сполучених Штатів та інших країн можуть бути не настільки всеосяжними, як у вашій країні. Використовуючи YouVersion, ви даєте згоду на передачу вашої інформації нашим об'єктам та засобам тих третіх сторін, з якими ми поділяємо їх, як це описано в цій Політиці конфіденційності."
      h37: "Зміни в нашій Політиці приватності"
      p58: "Час від часу ми можемо оновлювати нашу Політику конфіденційності, щоб відобразити зміни в нашій діяльності. Ми публікуємо будь-які зміни до нашої Політики конфіденційності на цій сторінці. Якщо ми внесемо суттєві зміни в те, як ми ставимось до особистих даних наших користувачів, то повідомимо, що Політика конфіденційності була оновлена. Дата останньої зміни Політики конфіденційності вказана у верхній частині сторінки. Ви несете відповідальність за те, щоб ми мали вашу актуальну електронну адресу, а також за періодичне відвідування цієї Політики конфіденційності для перевірки наявності будь-яких змін."
      h38: "Children Under the Age of 16"
      p59: "Ми не збираємо особисту інформацію від будь-якої особи, про яку нам насправді відомо, що вона молодша 16 років, без згоди батьків чи законного опікуна цього неповнолітнього. Один із батьків або опікун може погодитися на використання YouVersion неповнолітнім, батько чи опікун несуть повну відповідальність за нагляд за використанням YouVersion неповнолітньою особою та несуть повну відповідальність за тлумачення та використання будь-якої інформації або пропозицій, наданих через YourVersion. Якщо ви вважаєте, що ми можемо мати будь-яку інформацію від дитини віком до 16 років або про неї, будь ласка, зв'яжіться з нами за адресою <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Якщо ми дізнаємося та отримаємо підтвердження, що зібрали чи отримали особисту інформацію від дитини віком до 16 років без підтвердження батьківської згоди, то видалимо цю інформацію."
      h39: "Contact Information"
      p60: "To ask questions or comment about this Privacy Policy and our privacy practices, you may contact us at: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
