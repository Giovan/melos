      notice text: "Life.Church має право доставляти Вам повідомлення, в тому числі про зміни в даних УМОВАХ ОБСЛУГОВУВАННЯ, за допомогою, в тому числі, поштових відправлень, електронної пошти, СМС, ММС, текстових повідомлень, публікацій в YouVersion чи інших способів, які відомі в справжній момент або можуть бути винайдені в майбутньому."
