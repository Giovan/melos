      s4: "Використовуючи <a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> та/або мобільні додатки: Біблію, Біблію для діточок та Bible Lens (разом \"YouVersion\"), як гостьовий, так і як зареєстрований користувач, ви приймаєте та погоджуєтеся з цими Умовами. Будь ласка, прочитайте ці умови, а також <a href=\"https://www.bible.com/privacy\">Політику конфіденційності</a> ретельно перед початком використання YouVersion. Якщо ви не погоджуєтесь із цими Умовами чи <a href=\"https://www.bible.com/privacy\">Політикою конфіденційності</a>, то ви не повинні використовувати YouVersion."
      s5: "Зміни до умов"
      s6: "YouVersion пропонується від Life Covenant Church, Inc (\"Life.Church\", \"ми\", \"нам\" чи „нас“). Ми можемо переглядати та оновлювати ці Умови час від часу на наш власний розсуд. Будь-які зміни вступають в дію, коли ми публікуємо їх. Ваше подальше використання \"YouVersion\" після опублікування переглянутих умов означає, що ви приймаєте та погоджуєтеся з внесеними змінами."
      s7: "Зміни в YouVersion"
      s8: "Хоча ми сподіваємось завжди запропонувати YouVersion та всі його функції, ми залишаємо за собою право змінювати або припиняти надання послуг YouVersion або будь-якої частини, частку або функцію YouVersion без попередження. Ми не несемо відповідальності, якщо з якоїсь причини вся або будь-яка частина YouVersion буде недоступна в будь-який час."
      s9: "Інформація про вас та ваш доступ до YouVersion"
      s10: "Вся інформація, яку ми збираємо на або через YouVersion, підлягає нашій <a href=\"https://www.bible.com/privacy\">Політиці конфіденційності</a>. Використовуючи YouVersion, ви погоджуєтесь на всі дії, вжиті нами щодо вашої інформації відповідно до <a href=\"https://www.bible.com/privacy\">Політики конфіденційності</a>."
      s11: "Дозволене та недозволене використання"
      s12: "Ці правила дозволять вам використовувати YouVersion у відповідності до цих умов для особистих некомерційних цілей або для внутрішнього використання вашою некомерційною організацією. Усі права, прямо не надані у цьому документі, належать компанії Life.Church. Ви погоджуєтеся з тим, що вам не дозволено і що ви не будете використовувати YouVersion наступним чином:"
      s13: "ви не будете жодним способом порушувати якісь федеральні, державні, місцеві або міжнародні закони чи правила;"
      s14: "з метою експлуатації, пошкодження або спроби експлуатувати чи заподіяти шкоду неповнолітнім особам будь-яким способом, надаючи їм неприйнятні матеріали, запитуючи особисту інформацію чи інше;"
      s15: "видавати чи спробувати видавати себе за будь-яку компанію чи особу, включаючи Life.Church або іншого користувача YouVersion;"
      s16: "займатися будь-якою іншою поведінкою, яка, як визначено нами, може спричинити шкоду Life.Church або користувачам YouVersion або піддати їх відповідальності;"
      s17: "будь-яким способом, який може вимкнути, перевантажити, пошкодити або погіршити YouVersion або перешкоджати використанню YouVersion іншою особою;"
      s18: "використовувати будь-якого робота, павука або інший автоматичний пристрій, процес або засоби для доступу до YouVersion для будь-яких цілей, включаючи моніторинг або копіювання будь-якого матеріалу на YouVersion;"
      s19: "вводити будь-які віруси, троянські коні, хробаки, логічні бомби або інший матеріал, який є небезпечним або технологічно шкідливим;"
      s20: "намагатися отримати несанкціонований доступ, втручатися, пошкоджувати або порушувати роботу будь-якої частини YouVersion або будь-якого сервера, комп'ютера чи бази даних, під'єднаної до YouVersion;"
      s21: "атакувати YouVersion за допомогою нападу типу „відмови в обслуговуванні“ або розподіленого нападу типу „відмову в обслуговуванні“; та"
      s22: "іншим способом спробувати втрутитися в належну роботу YouVersion."
      s23: "Ви також погоджуєтеся, що не будете надсилати, свідомо отримувати, вивантажувати, завантажувати, використовувати або повторно використовувати будь-який матеріал, який на думку Life.Church:"
      s24: "містить будь-який матеріал, який є наклепницьким, непристойним, безсоромним, образливим, зневажливим, залякувальним, жорстоким, ненависним, під'юдливим або іншим чином неприйнятним;"
      s25: "пропагандує сексуальний чи порнографічний матеріал, насильство або дискримінацію на будь-якій підставі, в тому числі за ознакою раси, статі, релігії, національності, інвалідності, сексуальної орієнтації чи віку;"
      s26: "порушує будь-який патент, товарний знак, комерційну таємницю, авторське право чи іншу інтелектуальну власність або інші права будь-якої іншої особи;"
      s27: "порушує законні права (включаючи право на публічність та конфіденційність) інших осіб або містить будь-які матеріали, які можуть призвести до будь-якої цивільної або кримінальної відповідальності відповідно до чинного законодавства; або"
      s28: "сприяє будь-якій незаконній діяльності або захищає, підтримує чи заохочує будь-який протиправний вчинок;"
      s29: "передбачає комерційну діяльність або продажі, на кшталт конкурсів, тоталізаторів та інші рекламні акції, бартер чи рекламу; і"
      s30: "створює враження, що матеріал підтверджений або виходить від Life.Church або будь-якої іншої фізичної чи юридичної особи, що насправді не так."
      s31: "Внески користувача"
      s32: "YouVersion містить інтерактивні функції, які дозволяють користувачам робити дописи, надсилати, публікувати, показувати або передавати іншим користувачам чи іншим особам вміст або матеріали (разом \"Внески користувача\") на або через YouVersion."
      s33: "Проте ми не зобов'язуємося перевіряти внески користувача або будь-який інший матеріал, перш ніж він буде розміщений на сайті або через YouVersion, і не можемо забезпечити оперативне видалення неприйнятного матеріалу після його опублікування. Отже, ми не беремо на себе відповідальність за будь-які дії чи бездіяльність щодо передач, повідомлень або матеріалів, наданих будь-яким користувачем або сторонніми особами."
      s34: "Усі внески користувача повинні відповідати цим Умовам. Роблячи будь-який внесок користувача на або через YouVersion, ви надаєте нам і нашим постачальникам послуг, а також кожному з їхніх та наших відповідних ліцензіатів, правонаступників та кураторів право використовувати, відтворювати, модифікувати, виконувати, відображати, розповсюджувати та іншим чином розкривати третій стороні будь-який такий матеріал, щоб запропонувати вам функцію YouVersion, стосовно якої ви подали запит або іншим чином використовуєте. Ви представляєте та гарантуєте, що володієте або контролюєте всіма правами на здійснення внесків користувача та маєте право надати цю ліцензію і що всі ваші внески користувача виконують і будуть відповідати цим Умовам. Ми не несемо відповідальності або не несемо відповідальності перед третіми сторонами за зміст або точність будь-яких внесків користувачів, розміщених вами чи будь-яким іншим користувачем YouVersion."
      s35: "Безпека профілю"
      s36: "YouVersion дозволяє користувачам створювати обліковий запис (\"Учасники\"), який вимагає надання певної інформації для YouVersion. Ви згідні з тим, що вся інформація, надана вами для набуття членства і реєстрації в YouVersion, в тому числі, але не обмежуючись, інформацією, наданою за рахунок використання будь-яких інтерактивних функцій на YouVersion, регулюється нашою <a href=\"https://www.bible.com/privacy\">Політикою конфіденційності</a>, і ви погоджуєтеся на всі дії, які ми вчиняємо стосовно інформації відповідно до нашої <a href=\"https://www.bible.com/privacy\">Політики конфіденційності</a>."
      s37: "Якщо ви виберете або надасте ім'я користувача, пароль або подібну інформацію як частину наших процедур безпеки, то ви погоджуєтеся вважати таку інформацію конфіденційною та погоджуєтеся негайно повідомити нас про несанкціонований доступ або використання вашого імені користувача чи пароля або будь-яке інше порушення безпеки. Ми маємо право в будь-який час вимкнути будь-яке ім'я користувача, пароль чи інший ідентифікатор, вибраний вами або наданий нами, якщо, на нашу думку, ви порушили будь-яке положення цих Умов."
      s38: "Моніторинг та виконання; Відповідність законодавству; Припинення реєстрації"
      s39: "Ви погоджуєтеся, що ми маємо право:"
      s40: "вживати будь-які заходи стосовно будь-якого користувача, облікового запису учасника або внеску користувача, які ми вважаємо необхідними або доречними у випадку, коли переконані, що там наявні порушення цих умов, порушення прав третіх осіб, загроза для особистої безпеки та безпеки інших осіб, загроза зобов'язанням чи гудвілу пов'язані з YouVersion або Life.Church;"
      s41: "вживати відповідних заходів, включаючи, але не обмежуючись, звернення до правоохоронних органів та розголошення вашої інформації, через будь-яке незаконне або несанкціоноване використання YouVersion; і"
      s42: "призупинити або вимкнути ваш доступ до всього або до частини YouVersion через будь-яку причину чи без неї, включаючи будь-яке порушення цих Умов."
      s43: "Без обмеження вищезазначеного, ми маємо право повною мірою співпрацювати з правоохоронними органами у кримінальному провадженні або у судовому нагляді, в яких нас просять або нам наказано розкрити особу чи іншу інформацію про кожного, хто відправляє який-небудь матеріал в YouVersion або через нього. ВИ ВІДМОВЛЯЄТЕСЯ І ДІЄТЕ БЕЗПЕЧНО СТОСОВНО КОМПАНІЇ LIFE.CHURCH ТА ЇЇ ЛІЦЕНЗІАТІВ, ПОСТАЧАЛЬНИКІВ ПОСЛУГ, А ТАКОЖ ВСІХ ЇХНІХ ПРАЦІВНИКІВ, ПОСАДОВИХ ОСІБ ТА ДИРЕКТОРІВ ВІД БУДЬ-ЯКИХ ПРЕТЕНЗІЙ, ЩО ВИПЛИВАЮТЬ З БУДЬ-ЯКОЇ ДІЯЛЬНОСТІ, РОЗПОЧАТОЇ УСІМА ВИЩЕЗГАДАНИМИ СТОРОНАМИ ПІД ЧАС АБО В НАСЛІДОК ПРАВОВИХ РОЗСЛІДУВАНЬ І ВІД БУДЬ-ЯКИХ ДІЙ, ВЖИТИХ У РЕЗУЛЬТАТІ РОЗСЛІДУВАННЯ ЧЕРЕЗ LIFE.CHURCH АБО ПРАВООХОРОННІ ОРГАНИ У КРИМІНАЛЬНОМУ ПРОВАДЖЕННІ."
      s44: "Надійність інформації та переклад"
      s45: "Інформація, представлена ​​на або через YouVersion, доступна суто для загальних інформаційних цілей. Ми не гарантуємо точність, повноту чи корисність цієї інформації. Будь-яка достовірність, яку ви надаєте такій інформації, є повністю на ваш ризик. Крім того, хоча ми прагнемо надавати різними мовами інформацію, що знаходиться на YouVersion, переклади на інші мови, крім англомовного вмісту YouVersion, надаються нам іншими сторонами і ми не забезпечуємо та не гарантуємо точність цих перекладів. <strong>Ми відмовляємось від жодної відповідальності, яка виникає внаслідок якої-небудь залежності від таких матеріалів у вас, в іншого відвідувача YouVersion або у кого-небудь, хто може бути поінформований про будь-який такий матеріал.</strong>"
      s46: "Право на інтелектуальну власність"
      s47: "YouVersion і його вміст, функції та функціональність (включаючи, але не обмежуючи, всю інформацію, програмне забезпечення, текст, зображення, відео та аудіо, а також оформлення, вибір і розташування усього перехованого) належать Life.Church, її ліцензіарам або інших постачальникам такого матеріалу та захищені американськими та міжнародними авторськими правами, товарними знаками, патентами, комерційною таємницею та іншими законами про інтелектуальну власність або право власності."
      s48: "Логотипи та дизайн"
      s49: "Назва компанії YouVersion, назва Life.Church та логотип, всі пов'язані імена, логотипи, назви продуктів та послуг, оформлення та гасла є товарними знаками та/або авторськими правами Life.Church. Ви не повинні використовувати ці знаки та авторські права без попереднього письмового дозволу Life.Church. Всі інші назви, логотипи, назви продуктів та послуг, оформлення та гасла на YouVersion є товарними знаками відповідних власників."
      s50: "Порушення інтелектуальної власності"
      s51: "Якщо ви вважаєте, що певний матеріал YouVersion, включаючи внески користувача, порушує ваші права інтелектуальної власності, включаючи авторське право, надішліть повідомлення про порушення авторських прав на адресу: <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>. Будь ласка, майте на увазі, що політика Life.Church полягає в тому, щоб вимикати облікові записи користувачів повторних порушників."
      s52: "Послуги та посилання на треті сторони"
      s53: "YouVersion може містити вміст, наданий третіми сторонами. Якщо YouVersion містить посилання на інші сайти, спливаючі вікна та подібні ресурси, надані сторонніми особами, ці посилання та ресурси надаються лише для вашої зручності. Ми не маємо контролю над вмістом цих сайтів або ресурсів і не беремо на себе відповідальність за них, а також за будь-які втрати або пошкодження, які можуть виникнути внаслідок їх використання. Якщо ви вирішите одержати доступ до будь-якого з сторонніх веб-сайтів, пов'язаних із YouVersion, ви робите це цілком на свій страх і ризик відповідно до правил та умов використання таких веб-сайтів. Усі заяви та/або думки, викладені в цих матеріалах, а також всі статті та відповіді на питання та інші матеріали, крім вмісту, наданого Life.Church, є виключно думками та відповідальністю особи чи організації, яка надає ці матеріали. Ці матеріали не обов'язково відображають думку Life.Church. <strong>Ми не несемо відповідальності перед вами або третьою стороною за зміст або точність будь-яких матеріалів, наданих третіми особами.</strong>"
      s54: "Поєднання функцій YouVersion і соціальних мереж"
      s55: "YouVersion може надавати певні функції, які дозволять вам під'єднуватися або посилатись на, або з соціальних мереж, а також з інших сторонніх веб-сторінок та програм, обмінюватися інформацією та повідомленнями від YouVersion та з даними третіми сторонами. Ви можете використовувати ці функції виключно тому, що вони надаються нами суто заради матеріалів, які вони відображають, та відповідно до цих Умов і будь-яких додаткових положень та умов, які ми надаємо стосовно таких функцій. Ми можемо вимкнути всі або будь-які з цих функцій у будь-який час без попередження на власний розсуд."
      s56: "Географічні обмеження"
      s57: "Life.Church, власник YouVersion, знаходиться в штаті Оклахома у США. Ми не претендуємо на те, щоб YouVersion або будь-який наш матеріал є доступним або прийнятним за межами Сполучених Штатів. Доступ до YouVersion може бути не законним для певних осіб або в окремих країнах. Якщо ви отримуєте доступ до YouVersion за межами Сполучених Штатів, ви робите це за власною ініціативою і несете відповідальність за дотримання місцевих законів."
      s58: "Відмова від гарантій"
      s59: "ВАШЕ ВИКОРИСТАННЯ YOUVERSION, ЙОГО МАТЕРІАЛІВ ТА БУДЬ-ЯКИХ ФУНКЦІЙ, ПОСЛУГ АБО ТОВАРІВ, ОТРИМАНИХ ЧЕРЕЗ YOUVERSION, ЗДІЙСНЮЄТЬСЯ НА ВАШ ВЛАСНИЙ РИЗИК, ВСЕ ЦЕ НАДАЄТЬСЯ ЗА ПРИНЦИПОМ \"ЯК Є\" ТА \"ЯК ДОСТУПНО\", БЕЗ ГАРАНТІЙ БУДЬ-ЯКОГО ВИДУ, ВИРАЖЕНИХ ЯВНО АБО НЕЯВНО. АНІ LIFE.CHURHC, АНІ БУДЬ-ЯКА ОСОБА, ПОВ'ЯЗАНА ІЗ LIFE.CHURCH НЕ НАДАЮТЬ ВАМ ЖОДНОЇ ГАРАНТІЇ ЧИ ЗАПЕВНЕННЯ СТОСОВНО ПОВНОТИ, БЕЗПЕКИ, НАДІЙНОСТІ, ЯКОСТІ, ТОЧНОСТІ ЧИ ДОСТУПНОСТІ YOUVERSION. БЕЗ ОБМЕЖЕНЬ ВИЩЕСКАЗАНОГО НІ LIFE.CHURCH, НІ БУДЬ-ХТО, ПОВ'ЯЗАНИЙ З LIFE.CHURCH НЕ ПРЕДСТАВЛЯЄ І НЕ ГАРАНТУЄ, ЩО YOUVERSION ЧИ ЯКІ-НЕБУДЬ МАТЕРІАЛИ, ФУНКЦІЯ, ПОСЛУГИ АБО ЕЛЕМЕНТИ, ОТРИМАНІ ЧЕРЕЗ YOUVERSION, БУДУТЬ ТОЧНИМИ, НАДІЙНИМИ, ВІЛЬНИМИ ВІД ПОМИЛОК АБО НЕПОШКОДЖЕНИМИ, ЩО УСІ НЕДОЛІКИ БУДУТЬ УСУНЕНІ, А ТАКОЖ, ЩО YOUVERSION ТА СЕРВЕР, ЧЕРЕЗ ЯКИЙ ЦЕ ПОШИРЮЄТЬСЯ, НЕ МІСТИТИМУТЬ ВІРУСІВ АБО ШКІДЛИВИХ СКЛАДНИКІВ, А ТАКОЖ ЩО YOUVERSION ЧИ БУДЬ-ЯКІ ПОСЛУГИ ТА МАТЕРІАЛИ, ОТРИМАНІ ЧЕРЕЗ YOUVERSION, БУДУТЬ ВІДПОВІДАТИ ВАШИМ ПОТРЕБАМ ТА ОЧІКУВАННЯМ."
      s60: "LIFE.CHURCH ВІДМОВЛЯЄТЬСЯ ВІД ВСІХ ГАРАНТІЙ БУДЬ-ЯКОГО ВИДУ, ЯВНИХ АБО НЕЯВНИХ, ЗАКОННИХ АБО ІНШИХ, ВКЛЮЧАЮЧИ, АЛЕ НЕ ОБМЕЖУЮЧИ, БУДЬ-ЯКУ ГАРАНТІЮ ЩОДО ПРИДАТНОСТІ, НЕПРАВИЛЬНОСТІ ТА ПРИСТОСОВАНОСТІ ДЛЯ ОСОБЛИВИХ ЦІЛЕЙ."
      s61: "ВИЩЕЗАЗНАЧЕНЕ НЕ ПОРУШУЄ ЖОДНОЇ ГАРАНТІЇ, ЯКА НЕ МОЖЕ БУТИ ВИКЛЮЧЕНА АБО ОБМЕЖЕНА ВІДПОВІДНО ДО ЗАСТОСОВНОГО ЗАКОНОДАВСТВА."
      s62: "Обмеження відповідальності"
      s63: "КОМПАНІЯ LIFE.CHURCH, ЇЇ ЛІЦЕНЗІАРИ, ПОСТАЧАЛЬНИКИ ПОСЛУГ АБО ЇХНІ ПРАЦІВНИКИ, АГЕНТИ, СЛУЖБОВЦІ, ДИРЕКТОРИ НЕ НЕСУТЬ НІЯКОЇ ВІДПОВІДАЛЬНОСТІ ЗА ЗБИТКИ БУДЬ-ЯКОГО РОДУ, ЗА БУДЬ-ЯКОЇ ПРАВОВОЇ ТЕОРІЇ, ЩО ВИПЛИВАЮТЬ З АБО У ЗВ'ЯЗКУ З ВИКОРИСТАННЯМ АБО НЕМОЖЛИВІСТЮ ВИКОРИСТАННЯ YOUVERSION, БУДЬ-ЯКИХ ІНШИХ ВЕБ-САЙТІВ, ПОВ'ЯЗАНИХ З НИМ, ЯКИХ-НЕБУДЬ МАТЕРІАЛІВ, ЗАПРОПОНОВАНИХ НА ЧИ ЧЕРЕЗ YOUVERSION ЧИ БУДЬ-ЯКИХ ІНШИХ ВЕБ-САЙТАХ АБО СЛУЖБАХ ЧИ ТОВАРИ, ОТРИМАНІ ЧЕРЕЗ YOUVERSION, ВКЛЮЧАЮЧИ ЯКІ-НЕБУДЬ ПРЯМІ, НЕПРЯМІ, ОСОБЛИВІ, ВИПАДКОВІ, ПОСЛІДОВНІ АБО КАРАЛЬНІ ЗБИТКИ, ВКЛЮЧАЮЧИ, БЕЗ ОБМЕЖЕНЬ, ОСОБИСТІ ТРАВМИ, БІЛЬ І СТРАЖДАННЯ, ЕМОЦІЙНІ СТРЕСИ, ВТРАТУ ДОХОДУ, ВТРАТУ ПРИБУТКУ, ВТРАТУ БІЗНЕСУ АБО ОЧІКУВАНИХ ЗАОЩАДЖЕНЬ, ВТРАТУ ВИКОРИСТАННЯ, ВТРАТУ ГУДВІЛУ, ВТРАТУ ДАНИХ, А ТАКОЖ ПОВ'ЯЗАНІ З ПОРУШЕННЯМ ЗАКОНУ (ВКЛЮЧАЮЧИ ХАЛАТНІСТЬ), ПОРУШЕННЯМ КОНТРАКТУ ЧИ ІНШИМ ЧИНОМ, НАВІТЬ ЯКЩО ЦЕ ПЕРЕДБАЧЕНО."
      s64: "ВИЩЕЗАЗНАЧЕНЕ НЕ ПОРУШУЄ ЖОДНОЇ ВІДПОВІДАЛЬНОСТІ, ЯКА НЕ МОЖЕ БУТИ ВИКЛЮЧЕНА АБО ОБМЕЖЕНА ВІДПОВІДНО ДО ЗАСТОСОВНОГО ЗАКОНОДАВСТВА."
      s65: "Компенсація"
      s66: "Ви погоджуєтеся захищати, відшкодовувати та не дезорієнтувати Life.Church, його філії, ліцензіари та постачальники послуг, а також їхніх посадових осіб, директорів, працівників, підрядників, агентів, ліцензіарів, постачальників, правонаступників від будь-яких претензій, зобов'язань, збитків, судових рішень, нагород, втрат, витрати чи зборів (включаючи розумні збори адвокатів), що виникають або пов'язані з вашим порушенням цих Умов або використанням YouVersion, включаючи, але не обмежуючись, ваші внески користувача, будь-яке використання матеріалів, послуг та продуктів YouVersion, крім тих, що прямо дозволені в цих Умовах, або ваше використання будь-якої інформації, отриманої від YouVersion."
      s67: "Законодавство та юрисдикція"
      s68: "Усі питання, суперечки чи претензії, що стосуються YouVersion та цих Умов (у тому числі недоговірних суперечок або претензій), регулюються та тлумачаться відповідно до внутрішніх законів штату Оклахома, не вдаючись до будь-якого вибору чи прецедентного права чи правила. Будь-який судовий позов, дію чи судовий процес, що випливає з цих Умов або пов'язаний з ними чи з YouVersion, порушується виключно в федеральних судах Сполучених Штатів або судах штату Оклахома, розташованих у місті Оклахома-Сіті, Округ Оклахома. Погоджуючись із цими Умовами та використовуючи YouVersion, ви відмовляєтеся від будь-яких заперечень щодо здійснення юрисдикції над вами таких судів та місця проведення таких судів."
      s69: "Відмова і відокремленість"
      s70: "Life.Church може тільки відмовитися від своїх прав відповідно до цих Умов у письмовій формі. Якщо будь-яке положення цих Умов на основі рішення суд або іншого трибуналу відповідної юрисдикції вважається недійсним, незаконним або недійсним з будь-якої причини, то таке положення повинно бути скасоване або обмежене щонайменше так, щоби інші положення цих Умов продовжували діяти у повній мірі."
      s71: "Повна угода"
      s72: "Ці Умови і наша <a href=\"https://www.bible.com/privacy\">Політика конфіденційності</a> становлять собою єдину і вичерпну угоду між вами і Life Covenant Church, Inc. щодо YouVersion і замінюють собою всі попередні і поточні домовленості, угоди, заяви та гарантії, як письмові, так і усні стосовно YouVersion."
      s73: "Ваші коментарі та зауваження"
      s74: "YouVersion керується Life Covenant Church, Inc., некомерційною корпорацією в Оклахомі, розташованою за адресою 4600 E. 2nd St., Edmond, Oklahoma 73034. Всі відгуки, коментарі, запити на технічну підтримку та інші повідомлення, що стосуються YouVersion, повинні бути спрямовані по електронній пошті <a href=\"mailto:help@youversion.com?Subject=Support%20Request\">help@youversion.com</a> або через веб - сайт <a href=\"https://help.youversion.com\">help.youversion.com</a>, або по звичайній пошті на вказану вище адресу. Будь-який відгук, який ви надаєте нам, вважається неконфіденційним. Life.Church може вільно та необмежено використовувати таку інформацію."
