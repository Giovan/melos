uk:
  users:
    privacy:
      policy: "%{youversion} Політика Приватності"
      intro: "Веб-сайту та програмі YouVersion, які у власності і керуються Life.Church, відомо про те, що Вам небайдуже, як інформація про Вас використовується і поширюється. Ми сподіваємося, що наведені нижче заяви допоможуть Вам зрозуміти, як YouVersion збирає, використовує і захищає інформацію, що надається Вами на нашому сайті або в нашому додатку."
      translation disclaimer: "Для вашої зручності, політика конфіденційності була перекладена. Однак LiveChurch.tv не підтверджує і не надає жодних гарантій щодо точності перекладу. У разі виявлення розбіжностей у перекладі і англійської версії, англійська версія буде прийнята за основну."
      what we collect: "Що ми збираємо і як ми це використовуємо"
      your information title: "Інформація, надана вами"
      your information text: "Коли Ви створюєте обліковий запис на YouVersion або підписуєтеся на будь-яку іншу послугу або пропозицію Life.Church, що вимагає реєстрації, ми запитуємо у Вас деякі особисті дані (наприклад: Ваше ім'я та прізвище, адресу електронної пошти та пароль облікового запису). Ми маємо право об'єднати інформацію, яку Ви надаєте в рамках Вашого облікового запису, з інформацією, отриманою іншими сервісами Life.Church або третіми особами, з метою підвищення різноманітності і якості наданих Вам послуг. У деяких послугах ми можемо надати Вам можливість відмовитися від об'єднання такої інформації."
      device id title: "Унікальний ідентифікатор пристрою або GPS координати"
      device id text: "При використанні Вами додатку Біблія від YouVersion, ми можемо зберігати Ваш Унікальний ідентифікатор пристрою (\"UDID\") і/або IP-адресу та/або координати GPS. Ми використовуємо цю інформацію з метою надання Вам індивідуальних можливостей використання додатка. Збір інформації здійснюється з метою визначення загального числа унікальних пристроїв, які використовують нашу послугу або її частина, відстеження загального використання, аналізу даних і більш ефективної комунікації з користувачами. Ми можемо об'єднувати ці дані з інформацією, отриманою від третіх осіб, з метою надання Вам більш цікавих і якісних послуг. Без Вашого дозволу ми не передаємо пов'язану з Вашим UDID або GPS координатами особисту інформацію, яка може ідентифікувати Вас, третім особам."
      cookies title: "Куки Life.Church"
      cookies text: "При відвідуванні Вами <a href='https://www.bible.com' target='_self'> www.youversion.com </a>, ми можемо відправити один або декілька cookie-файлів на Ваш комп'ютер, щоб мати можливість ідентифікувати Ваш браузер. (Cookie-файл - це просто невеликий текстовий файл, що містить послідовність символьних даних). Якщо Ви дозволяєте прийом наших cookie-файлів, Ви отримуєте можливість зберігати призначені для користувача настройки для кожного нового сеансу роботи. Більшість браузерів автоматично приймають cookie-файли, при цьому Ви можете змінити налаштування браузера, щоб він блокував всі cookie-файли або повідомляв Вам, коли Вам посилають cookie-файл. Деякі функції та сервіси YouVersion можуть не працювати належним чином, якщо у вас відключено cookie-файли."
      log title: "Інформація з журналу"
      log text: "Коли Ви користуєтеся YouVersion, наші сервери автоматично записують інформацію, що відправляється Вашим браузером при відвідуванні одного з наших сайтів. Такі серверні журнали можуть включати в себе таку інформацію, як Ваші веб-запити, IP-адресу, типу браузера, мову браузера, дата та час Вашого запиту, а також один або декілька cookie-файлів, за допомогою яких можлива ідентифікація Вашого браузера."
      communications title: "Повідомлення користувача"
      communications text: "Особиста інформація або запити, які Ви відправляєте через <a href='https://www.bible.com/live' target='_self'> www.youversion.com/live </a>, спрямовуються адміністратору групи. У адміністратора групи і/або одного з представників адміністратора буде доступ до цієї інформації. Коли Ви надсилаєте повідомлення по електронній пошті або інші повідомлення на будь-який з сайтів, які є власністю Life.Church, ми можемо зберегти ці повідомлення з метою обробки Ваших запитів, відповіді на Ваші запити та поліпшення якості обслуговування."
      third party title: "Сторонні сайти"
      third party text: "Дана Політика конфіденційності застосовується лише до сайтів і додатків, які є власністю і керуються Life.Church. Life.Church не може контролювати інші сайти, посилання на які надаються в рамках різних наших сайтів і послуг. Такі сайти можуть розміщувати свої cookie-файли або інші файли на Вашому комп'ютері, збирати дані або запитувати у вас особисту інформацію. Якщо Ви вирішите відвідати ці сайти, Вам слід ознайомитись з індивідуальною політикою конфіденційності кожного з цих сайтів."
      information use title: "Як ми використовуємо вашу інформацію?"
      information use text: "Коли Ви підписуєтеся на конкретну послугу, для отримання якої потрібна реєстрація, ми запитуємо у Вас особисті відомості. У разі якщо Life.Church захоче використати цю інформацію з метою, відмінною від тієї, для якої вона була отримана, ми попередньо звернемося до Вас за дозволом на таке використання. Ви маєте право відмовитися від надання особистих відомостей у будь-який з наших сервісів, і в такому випадку надання нами Вам цих сервісів може виявитися неможливим."
      information security title: "Як ми захищаємо вашу інформацію?"
      information security text: "Life.Church не ділитиметься вашою особистою інформацією з іншими установами за межами Life.Church без вашої явної згоди. Life.Church може передавати Вашу особисту інформацію тільки якщо він має достатні підстави вважати, що доступ, використання, збереження або розкриття такої інформації необхідне для (а) дотримання чинних законів, постанов, вимог юридичного процесу або законного урядового запиту, (б ) забезпечення дотримання відповідних умов використання, включаючи розслідування потенційних порушень, (в) виявлення, запобігання, а також вирішення проблем, безпеки або технічних проблем, або (г) захисту від неминучої шкоди правам, власності або безпеці компанії Life.Church , її користувачів або громадськості, як це вимагається або дозволяється законом. Life.Church вживає всіх необхідних заходів безпеки для захисту від несанкціонованого доступу або несанкціонованої зміни, розкриття чи знищення даних. включаючи внутрішні перевірки нашого збору, зберігання і обробки даних і мір безпеки, а також фізичні заходи безпеки для захисту від несанкціонованого доступу до систем, де ми зберігаємо особисті дані. Якщо явний дозвіл не буде отримано від вас, Life.Church обмежує доступ до особистої інформації своїми співробітниками, підрядниками та агентами, яким необхідно знати цю інформацію для експлуатації, розробки і поліпшення наших послуг. Ці особи зобов'язані виконувати зобов'язання щодо дотримання конфіденційності і можуть піддатися стягненню, включаючи звільнення і кримінальне переслідування, якщо вони порушать дані зобов'язання."
      data integrity title: "Цілісність даних"
      data integrity text: "Life.Church постійно аналізує свої правила зі збору, зберігання і обробки інформації, щоб гарантувати, що ми збираємо, зберігаємо і обробляємо тільки ту інформацію, яка необхідна для надання наших послуг або їх удосконалення. Ми вживаємо розумних заходів для забезпечення точності і повноти інформації, яку ми обробляємо. При цьому ми розраховуємо на те, що наші користувачі будуть самі при необхідності вносити зміни або доповнення в свою особисту інформацію."
      information access title: "Доступ до особистої інформації та внесення змін"
      information access text: "При використанні Вами будь-яких сервісів Life.Church, ми сумлінно намагаємося надати Вам доступ до Вашої особистої інформації для внесення виправлень у відомості, якщо вони є неточними, або видалення відомостей по Вашому запиту, якщо їх збереження не необхідно в силу закону або будь-яких законних цілей. До того, як обробити запит, ми просимо індивідуальних користувачів ідентифікувати себе і інформацію, доступ, зміну або видалення якої вони запитують, і можемо відмовити в задоволенні таких запитів, якщо вони повторюються необґрунтовано часто або систематично, вимагають нерозмірних технічних зусиль, ставлять під загрозу недоторканність приватного життя інших осіб, або якщо їх виконання вкрай важко (наприклад, запити, пов'язані з інформацією, що знаходиться на архівних накопичувачах) або якщо вони не вимагають доступу до інформації. Надаючи доступ до інформації і можливість виправити інформацію, ми робимо це безоплатно, за винятком випадків, коли таке надання вимагає від нас нерозмірних зусиль. Для деяких наших сервісів існують інші процедури доступу, виправлення і видалення особистої інформації користувача."
      enforcement title: "Дотримання вимог Політики"
      enforcement text: "Компанія Life.Church періодично перевіряє, наскільки добре дотримується справжня Політика конфіденційності. При отриманні у письмовій формі офіційної скарги, пов'язаної з питаннями конфіденційності, ми зв'язуємося з користувачем, направили скаргу, для обговорення його претензій. Ми будемо співпрацювати з відповідними органами регулювання, включаючи місцеві органи захисту інформації, у разі необхідності врегулювання претензій, що стосуються передачі особистих даних, при неможливості врегулювання таких претензій Life.Church і фізичною особою."
      questions title: "Питання"
      questions text: "Всі питання про захист персональних даних відправляйте за адресою <a href='mailto:legal@youversion.com'> legal@youversion.com </a>"
    terms:
      title: "Умови користування"
      translation disclaimer: "Для вашої зручності, умови використання були перекладені. Однак LiveChurch.tv не підтверджує і не надає жодних гарантій щодо точності перекладу. У разі виявлення розбіжностей у перекладі і англійської версії, англійська версія буде прийнята за основну."
      acceptance title: "Прийняття умов"
      acceptance text: "Натискаючи &quot;Я погоджуюсь&quot;, ви визнаєте, що прочитали і погодились з пов'язаними YouVersion УМОВАМИ ВИКОРИСТАННЯ.  Життя. Церква забезпечує сервісами  в Інтернеті та Web через заяву YouVersion і різних веб сайтів, включаючи <a href='https://www.bible.com' target='_self'>http://bible.com</a>.(колективно, 'YouVersion'), предмет до наступних УМОВ ВИКОРИСТАННЯ. Життя. Церква може оновлювати УМОВИ ВИКОРИСТАННЯ на: <a href='https://www.bible.com/terms' target='_self'> http://bible.com/terms</a>. Використовуючи YouVersion, ви також маєте підлягати до різних додаткових керівних вказівок чи правил, які можуть бути час від часу розміщені на сайті YouVersion. Всі подібні керівні вказівки чи правила є  включені в даний опис посилань у цих УМОВАХ ВИКОРИСТАННЯ. Про порушення цих УМОВ ВИКОРИСТАННЯ повинно бути повідомлено через електронного листа на  <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "Опис послуги"
      description text: "Life.Church через YouVersion безкоштовно надає користувачам доступ до різноманітних послуг, включаючи, в тому числі, перегляд відео онлайн, публікації та коментарі в блогах, інші комунікаційні засоби, форуми та персоналізоване Інформаційне вміст. Використовуючи YouVersion, Ви усвідомлюєте, що таке використання може включати отримання повідомлень від LiferChurch.tv, в тому числі повідомлень про послуги, адміністративних повідомлень і інших повідомлень, на які Ви підписалися в індивідуальному порядку. Ви розумієте і погоджуєтесь з тим, що несете відповідальність за отримання доступу до YouVersion, для якого може вимагатися обладнання і оплата, стягнута третіми особами (наприклад, оплата послуг інтернет-провайдера, оплата сеансу зв'язку чи інші витрати, пов'язані з відображенням і доставкою повідомлень) ."
      registration title: "Ваші зобов'язання при реєстрації"
      registration text: "Ви визнаєте і погоджуєтеся:<ul><li>надавати правдиву, точну, актуальну і повну інформацію про себе за запитом реєстраційної форм(и) YouVersion ('Реєстраційні дані&quot;) і</li><li>підтримувати та своєчасно оновлювати реєстраційні дані, щоб збереження їхньої достовірності, точності, актуальності та повноти. Якщо Life.Church підозрює, що така інформація є неправдивою, неточною, неактуальною чи неповною, то Life.Church має право призупинити або припинити дію вашого облікового запису і відмовити в будь-якому поточному або майбутньому використанні YouVersion (або будь-якої його зацікавлена в безпеці та конфіденційності усіх своїх користувачів, особливо дітей. З цієї причини, батьки дітей віком до 13 років, які дозволяють своїм дітям доступ до YouVersion, повинні визнати, що YouVersion призначена для широкої аудиторії, а не лише дитячої. Відповідно, як законний опікун дитини, ви самостійно відповідаєте за те, щоб визначити, чи YouVersion підходить для вашої дитини.</li></ul>"
      privacy title: "Політика приватності YouVersion"
      privacy text: "Реєстраційні дані та інша інформація про Вас обпрацьовуються відповідно до нашої Політики конфіденційності, яку можна знайти за адресою <a href='https://www.bible.com/privacy' target='_self'> http://youversion.com/privacy </a>. Ви розумієте, що, використовуючи YouVersion, Ви даєте свою згоду на збір і використання (у відповідності з Політикою конфіденційності) цієї інформації, в тому числі на передачу цієї інформації в США і/або інші країни для зберігання, опрацьовування та використання <a href='http://life.church' target='_self'> Life.Church </a>."
      account title: "Обліковий запис користувача, пароль і безпека"
      account text: "Після завершення процесу реєстрації в YouVersion Ви отримаєте пароль та обліковий запис. Ви несете повну відповідальність за збереження Вашого облікового запису і пароля, а також за всі дії, вчинені з використанням Вашого пароля чи облікового запису. Ви погоджуєтеся:<ul><li> негайно повідомити Life.Church про будь-які випадки несанкціонованого використання Вашого пароля чи облікового запису і про будь-які інші порушення системи безпеки, </li><li> а також  виходити з свого облікового запису після закінчення кожної робочої сесії.</li></ul>"
      conduct title: "Поведінка користувача"
      conduct text: "Ви розумієте, що одноосібну відповідальність за всі відомості, дані, тексти, програми, музику, звуки, фотографії, графічні та відеоматеріали, повідомлення, теги, повідомлення в блогах або форумах і інші матеріали (&quot;Інформаційне вміст&quot;), опубліковані для загального користування або передані в приватному порядку, несе та особа, яка робить цей Інформаційний вміст доступним. Це означає, що Ви несете повну відповідальність за увесь Інформаційний вміст, який Ви завантажуєте, публікуєте, відсилаєте електронною поштою, передаєте або яким-небудь іншим способом робите доступним за допомогою YouVersion. Незважаючи на те, що Life.Church контролює Інформаційний вміст, що публікується на YouVersion, Life.Church не може розумним чином гарантувати точність, повноту, якість або прийнятність такого. Ви розумієте і погоджуєтесь з тим, що, використовуючи YouVersion, Ви можете зіткнутися з Інформаційним вмістом, який є образливим, непристойним або спірним. Ви погоджуєтесь не використовувати YouVersion для: <ul type='none'> <li> завантаження, розміщення, відправки по електронній пошті, передачі або будь-якого іншого способу публікації Інформаційного вмісту, який є незаконним, шкідливим, загрозливим, лайливим, образливим, делікатним, наклепницьким, вульгарним, непристойним, порочить, порушує недоторканність приватного життя інших осіб, сповнений ненависті, є дискримінаційним або викликає заперечення по расовим, етнічним чи інших міркуванням; </li> <li> заподіяння шкоди неповнолітнім особам у будь-якій формі; </li> <li> видачі себе за іншу особу або представника організації без достатніх на те прав, у тому числі за співробітників LifreChurch.tv, за модераторів форумів, за власників веб-вузлів; а також для введення в оману або спотворення фактів про характер Ваших відносин з приватними особами або організаціями чи Вашої приналежності до таких; </li> <li> підробки заголовків чи інших маніпуляцій з ідентифікаторами з метою приховати походження Інформаційного вмісту, переданого за допомогою YouVersion; &lt;/ li&gt; <li> завантаження, розміщення, надсилання по електронній пошті, передачі чи будь-якого іншого способу публікації інформаційного вмісту, який Ви не маєте права публікувати за яким-небудь законом або згідно деяких контрактних чи фідуціарних відносин (наприклад, внутрішня інформація, службова та конфіденційна інформація, отримана для службового використання або на умовах угоди про нерозголошення); </li> <li> завантаження, розміщення, надсилання по електронній пошті, передачі або будь-якого іншого способу публікації інформаційного вмісту, який порушує права будь-якої сторони на будь-який патент, товарний знак, комерційну таємницю, авторські права або інші права власності (&quot;Права&quot;); </li> <li> завантаження, розміщення, надсилання по електронній пошті, передачі або будь-якого іншого способу публікації неузгоджених і неавторизованих рекламних матеріалів і інформації, рекламних повідомлень, непотрібної рекламної кореспонденції, &quot;спаму&quot;, &quot; листів по ланцюжку &quot;для масової розсилки,&quot; схем-пірамід &quot;або будь-який інший форми нав'язування послуг; </li> <li> завантаження, розміщення, надсилання по електронній пошті, передачі або будь-якого іншого способу публікації будь-яких матеріалів, що містять програмні віруси або інші комп'ютерні коди, файли або програми, призначені для порушення, знищення або обмеження функціональності будь-якого комп'ютерного програмного забезпечення або комп'ютерного або телекомунікаційного обладнання; </li> <li> порушення нормального ходу спілкування між користувачами або вчинення будь-яких інших дій, що обмежують можливості інших користувачів брати участь у спілкуванні у режимі реального часу; </li> <li> створення перешкод або порушення роботи YouVersion або серверів або мереж, пов'язаних з YouVersion, а також порушення будь-яких вимог, процедур, правил чи регламентів, які контролюють використання мереж, пов'язаних з YouVersion; </li> <li> навмисного або ненавмисного порушення чинних місцевих, державних або міжнародних законів; </li> <li> надання матеріальної підтримки або ресурсів (або приховання чи замаскування характеру, місця знаходження, джерел або походження матеріальної підтримки та ресурсів) будь-якої організації (організаціям), яку(і) уряд США включив до списку іноземних терористичних організацій відповідно до розділу 219 Закону про імміграцію та громадянство; </li> <li> вистежування, заподіяння утисків чи іншого переслідування інших осіб; та (або) </li> <li> збору або зберігання конфіденційних даних про інших користувачів у зв'язку із забороненим поведінкою і діяльністю, описаними вище. </li> </ul> Life.Church надає послугу YouVersion на безоплатній основі, для особистої і нематеріальній духовної та (або ) релігійної користі. Ви визнаєте, що Life.Church може піддавати або не піддавати інформаційний вміст попередньому перегляду, а також що Life.Church та уповноважені Life.Church особи мають право (але не обов'язок) на свій розсуд провести попередній перегляд, відмовити в публікації або видалити будь інформаційний вміст, опублікований за допомогою YouVersion, з будь-якої причини. <br> <br> Ви визнаєте, погоджуєтеся і даєте дозвіл на те, що Life.Church може мати доступ до Вашого інформаційного вмісту та інформації про Ваш обліковий запис, а також зберігати і розкривати їх, якщо така дія буде необхідна в силу закону або сумлінного переконання в тому, що таке збереження або розкриття обґрунтоване необхідністю для того, щоб: <ul> <li> підкоритися судовій процедурі; <li> забезпечити дотримання даних УМОВ; </li> <li> подати відгук на заяву про те, що інформаційний вміст порушує права третіх осіб; </li> <li> відреагувати на Ваш запит в службу роботи з клієнтами; або </li> <li> захистити права, майно або персональну безпеку Life.Church, її користувачів і населення в цілому. </li> </ul> <br> Ви розумієте, що технічна обробка та передача YouVersion, в тому числі Вашого Інформаційного вмісту, може бути пов'язана з <ul> <li> передачею даних через різні мережі; та </li> <li> змінами, покликаними забезпечити дотримання технічних вимог відповідних мереж або пристроїв і адаптацію до таких вимог. </li> </ul>"
      international title: "Глобальний характер повідомлень"
      international text: "Ви підтверджуєте, що, використовуючи YouVersion, Ви направляєте дані через комп'ютерні мережі Life.Church, частина яких розташована по всьому світу. Як наслідок, навіть відправка повідомлень, характер яких здається внутрішньодержавним, може призвести до передачі даних між державами і по всьому світу, незалежно від місця Вашого фізичного перебування на момент передачі даних. Відповідно, Ви підтверджуєте Вашу розуміння того, що використання YouVersion веде до передачі даних між державами і по всьому світу. Визнаючи глобальний характер мережі Інтернет, Ви погоджуєтеся дотримуватися всіх місцевих правила, що стосуються поведінки в мережі і прийнятного Інформаційного вмісту. Зокрема, Ви погоджуєтеся дотримуватися всіх застосовних законів про передачу технічних даних, що експортуються з США або Вашої країни проживання."
      content title: "Інформаційний вміст, передане або опубліковане за допомогою Послуги"
      content text: "Life.Church не претендує на право власності стосовно Інформаційного вмісту, який Ви передаєте або публікуєте за допомогою YouVersion. При цьому відносно Інформаційного вмісту, який Ви передаєте або публікуєте в загальнодоступних зонах YouVersion, Ви надаєте Life.Church наступну глобальну, яка не передбачає виплати винагороди/роялті та безвиняткову ліцензію (ліцензії), залежно від обставин: <ul type = 'none'> <li> У відношенні Інформаційного вмісту, який Ви передаєте або публікуєте в загальнодоступних зонах YouVersion, ліцензію на право використовувати, поширювати, відтворювати, змінювати, адаптувати, публічно виконувати, публічно показувати або робити похідні від даного Інформаційного вмісту для підтримки і реклами безпосередньо тієї зони YouVersion, в якій було передано або опубліковано відповідне Інформаційне вміст. Це право існує лише до тих пір, поки Ви продовжуєте розміщувати це Інформаційне вміст на YouVersion, і втрачає свою силу, коли Ви або Life.Church видаляєте з YouVersion відповідний Інформаційний вміст. </li> <br> <li> У відношенні Інформаційного вмісту - за винятком фотографій, зображень, аудіо-або відеоматеріалів, які Ви передаєте або публікуєте у всіх загальнодоступних зонах YouVersion, - безвідкличну ліцезцію, що передбачає видачу будь-яких субліцензій та має необмежений термін дії, на право використовувати, поширювати, відтворювати, змінювати, адаптувати, публічно виконувати, публічно демонструвати або робити похідні від даного Інформаційного вмісту (повністю або частково) і включати Інформаційний вміст в інші матеріали у будь-якому форматі або вигляді і на будь-яких носіях інформації, які відомі в даний час або будуть розроблені згодом. </li> <br> <li> &quot;Загальнодоступні&quot; зони YouVersion - це такі зони, які призначені для доступу невизначеного кола осіб. Загальнодоступні зони YouVersion включають, в тому числі, дошки оголошень, коментарі до блогів, загальні зони і форуми, відкриті як для зареєстрованих користувачів, так і для відвідувачів. </li> </ul>"
      contributions title: "Пропозиції на адресу YouVersion"
      contributions text: "Якщо Ви надаєте ідеї, документи та/або пропозиції (&quot;Внески&quot;) YouVersion, Ви погоджуєтеся з тим, що: <ul> <li> Ваші Пропозиції не містять конфіденційної та службової інформації; </li> <li> Life.Church не пов'язана ніякими зобов'язаннями щодо конфіденційності Пропозицій, вираженими в явній формі або неявній; </li> <li> Life.Church матиме право використовувати або розкривати (або вирішити, що вона не буде використовувати і розкривати) такі Пропозиції для будь-якої мети і будь-яким способом у будь-яких засобах масової інформації по всьому світу; </li> <li> може виявитися так, що Life.Church вже розглядає або розробляє деякі подібні пропозиції; </li> <li> Ваші пропозиції автоматично стають власністю Life.Church без будь-яких зобов'язань з боку Life.Church перед вами; та </li> <li> ні за яких обставин Ви не маєте права на будь-яку компенсацію або відшкодування витрат будь-якого роду з боку Life.Church. </li> </ul>"
      indemnity title: "Гарантія відшкодування збитку і звільнення від відповідальності"
      indemnity text: "Ви зобов'язуєтесь відгородити від відповідальності та відшкодувати збиток Life.Church і її дочірнім компаніям, філіям, посадовим особам, агентам, працівникам, партнерам та ліцензіарам у зв'язку з будь-якими позовами та вимогами, в тому числі що стосуються розумних витрат на оплату юридичних послуг, наданими будь-якими третіми особами у зв'язку з Інформаційним вмістом, який Ви надаєте, розміщуєте, передаєте або іншим чином робите доступним через YouVersion, використанням Вами YouVersion або Вашого підключенням до YouVersion, порушенням Вами Умов або будь-яких прав інших осіб. Ви висловлюєте однозначне розуміння і згоду з тим, що Life.Church та її дочірні компанії, афільовані особи, посадові особи, працівники, агенти, партнери та ліцензіари не гарантують, що: <ul> <li> YouVersion буде відповідати Вашим вимогам; </li> <li> YouVersion буде надаватися безперервно, швидко, надійно і без помилок; та </li> <li> результати, які можуть бути отримані при використанні YouVersion, будуть точними і надійними. За жодних обставин Life.Church не несе будь-якої відповідальності за збитки або шкоду будь-якого роду, заподіяну в результаті використання будь-якого Інформаційного вмісту, переданого через YouVersion. </li> </ul> Ви висловлюєте однозначне розуміння і згоду з тим, що будь-які матеріали, завантажені або іншим чином отримані Вами в рамках використання YouVersion, використовуються Вами на власний розсуд і на власний ризик і на Вас покладається виняткова відповідальність за будь-яку втрату даних і будь-який інший збиток, який може бути нанесений Вашій комп'ютерній системі, в результаті завантаження цих матеріалів."
      resale title: "Заборону на перепродаж Послуги"
      resale text: "Ви погоджуєтесь не відтворювати, не дублювати, не копіювати, не продавати, не міняти, не перепродавати і не експлуатувати в будь-яких комерційних цілях ніяку частину YouVersion (включаючи Ваш YouVersion Логін), використання YouVersion або доступ до YouVersion."
      storage title: "Загальні правила по використанню і зберіганню"
      storage text: "Ви визнаєте, що Life.Church може встановлювати і періодично змінювати загальні правила та обмеження, що стосуються використання YouVersion, включаючи, крім іншого, максимальна кількість днів, протягом яких Інформаційне вміст буде зберігатися на YouVersion. Ви погоджуєтеся з тим, що Life.Church не несе ніякої відповідальності або зобов'язань за видалення або незбереження будь Інформаційного вмісту, підтримуваного або переданого за допомогою YouVersion. Ви визнаєте, що Life.Church залишає за собою право на власний розсуд вивести з системи і повністю видалити облікові записи, які не використовувалися протягом тривалого часу."
      modifications title: "Зміни у послузі"
      modifications text: "Life.Church залишає за собою право на свій розсуд у будь-який час змінювати або припиняти YouVersion (або будь-яку її частину), з попереднім повідомленням або без такого, на певний термін або безстроково. Ви згодні з тим, що Life.Church не несе зобов'язань ні перед вами, ні перед будь-якою третьою стороною ні за яке зміна, призупинення або припинення роботи YouVersion."
      termination title: "Припинення реєстрації"
      termination text: "Ви погоджуєтеся з тим, що будь-якої причини або без причини Life.Church має право негайно і без попереднього повідомлення припинити дію Вашого облікового запису Life.Church, а також Ваш доступ до YouVersion за власним розсудом."
      dealings title: "Відносини з третіми особами"
      dealings text: "Ви визнаєте, що Ваші відносини з будь-якою стороною, інформацію про яку Ви отримали в результаті використання YouVersion або в контакт з якою Ви вступили допомогою YouVersion, стосуються виключно Вас та цього боку. Ви погоджуєтеся з тим, що Life.Church не несе відповідальності за будь-які збитки чи шкоду, що виникли в результаті таких відносин."
      links title: "Посилання"
      links text: "YouVersion, а також треті особи можуть розміщувати посилання на інші веб-сайти або ресурси. Life.Church не контролює ці вузли і ресурси, не несе відповідальності за їх наявність, не надає в їх відношенні схвалень і не несе ніякої відповідальності за будь-яке Інформаційне вміст, рекламу, продукцію або будь-які інші матеріали, які знаходяться або пропонуються на цих вузлах або ресурсах. Ви визнаєте і погоджуєтесь з тим, що Life.Church не несе ніякого роду відповідальності за будь-які збитки або збиток, понесений Вами в результаті того, що Ви використовували або покладалися на такий сайт або ресурс."
      rights title: "Права власності"
      rights text: "Ви визнаєте і погоджуєтесь з тим, що YouVersion містить інформацію, яка захищена авторськими правами, торговими марками, знаками обслуговування, патентами та іншими правами і законами про власність. Крім випадків, явним чином дозволених відповідним законодавством або санкціонованих Life.Church, Ви погоджуєтеся не копіювати, не змінювати, не здавати в оренду, не передавати в борг, не продавати, не поширювати, не презентувати публічно YouVersion і не створювати похідних програм на основі YouVersion як цілком, так і частково."
      limitation title: "Обмеження відповідальності"
      limitation text: "Ви розумієте і явним чином погоджуєтеся з тим, що Life.Church і його дочірні організації та філії, посадові особи, працівники, агенти, партнери та ліцензіари не несуть відповідальності ні за які прямі, непрямі, побічні, непрямі або штрафні збитки, включаючи, серед іншого, збитки через упущену вигоду, втрату репутації, втрату експлуатаційних якостей, втрату даних чи інші нематеріальні збитки (навіть у випадку, якщо Life.Church направила попередження про можливість таких збитків), що відбулися з причини: <ul> <li > використання або неможливості використання YouVersion; </li> <li> несанкціонованого доступу або внесення змін до переданої Вами інформації або даних; </li> <li> заяв або дій будь-якої третьої сторони в рамках YouVersion; або </li> <li> будь-якої іншої події, що має відношення до YouVersion. </li> </ul>"
      beneficiaries title: "Відсутність третіх осіб бенефіціарів"
      beneficiaries text: "Ви згодні з тим, що, крім випадків, окремо застережених у даних УМОВАХ ОБСЛУГОВУВАННЯ, треті особи не можуть бути бенефіціарами цих УМОВ ОБСЛУГОВУВАННЯ."
