  legal:
    privacy:
      policy: "%{youversion} Gizlilik Politikası"
      h1: "Kısa genel bakış"
      p1: "Tüm YouVersion markalı ürünleri ve hizmetleri kapsayan Gizlilik Politikamızda bulabileceğiniz şeylerin özetini burada bulabilirsiniz:"
      h2: "Deneyiminizi kişisel hale getirin."
      p2: "Bir YouVersion hesabı oluşturduğunuzda veya uygulamalarımızdan veya sitelerimizden herhangi birini kullandığınızda topladığımız bilgiler daha kişiselleştirilmiş bir Kutsal Kitap deneyimi sunmak içindir."
      h3: "Verilerinizi nasıl kullanıyoruz."
      p3: "Gizlilik Politikası, etkinliğinizden topladığımız verilerin türlerini ve bu bilgileri YouVersion deneyiminizi geliştirmek için nasıl kullandığımızı açıkça belirtmektedir. Kişisel olarak tanımlanabilir verilerinizi herhangi bir üçüncü taraf reklamcıları veya reklam ağlarıyla paylaşmayız."
      h4: "Gizliliğiniz korunuyor."
      p4: "Dünyanın dört bir yanındaki Kutsal Kitap katılımını paylaştığımız ve kutladığımız istatistikleri gördüğünüzde, verileri gizliliğinizi koruyacak şekilde analiz ettiğimizden emin oluruz. Bu bilgiler yayınlandığında, kişisel olarak tanımlanabilir bilgilerinizi ifşa etmeyen toplu bir formdadır. Ayrıca, verilerinizi korumak için tasarlanmış endüstri standardı güvenlik önlemlerini uyguluyoruz."
      h5: "Bu senin deneyimin."
      p5: "Gizlilik Politikamız, kişisel verilerinize erişme, paylaşma, değiştirme ve silme dahil olmak üzere, YouVersion'ı kullanırken sahip olduğunuz hakların açık olmasını sağlar. Veri toplama teknolojilerinin, YouVersion ve Kutsal Kitap ile tam olarak etkileşimde bulunmanıza yardımcı olacak işlevsellik ve içgörü sağlamasına nasıl yardımcı olduğunu ele alıyoruz."
      h6: "Gizlilik Politikası"
      p6: "Son değişiklik 25 Mayıs 2018"
      p7: "YouVersion'ın size Gizlilik Politikası'nın İngilizce sürümünün bir çevirisini sağladığı durumlarda, çevirinin yalnızca size kolaylık sunmak için sağlandığı ve Gizlilik Politikası'nın İngilizce sürümlerinin YouVersion ile ilişkinizde hüküm süreceğini kabul edersiniz. Gizlilik Politikasının İngilizce versiyonunun söylediği ve bir çevirinin söylediği konular arasında bir çelişki varsa, İngilizce versiyonu önceliğe sahip olacaktır."
      h7: "Tanımlar"
      p8: "Bu belgenin okunmasını kolaylaştırmak için, bazı kısaltmalar kullanacağız. Örneğin, “YouVersion” derken, şundan bahsediyoruz:"
      l1: "Bu YouVersion mobil uygulamaları"
      l1-1: "Kutsal Kitap Uygulaması"
      l1-2: "Çocuklar için Kutsal Kitap Uygulaması"
      l1-3: "Bible Lens"
      l2: "Bu YouVersion web siteleri"
      l3: "Diğer platformlardaki bu YouVersion uygulamaları"
      l3-1: "Video akışı uygulamaları"
      l3-2: "Ses asistanı"
      p9: "YouVersion ürünleri, bu politika boyunca “Life.Church” veya “biz” olarak adlandıracağımız Life Covenant Church, Inc. tarafından sahiplenilmekte ve işletilmektedir. “Ziyaretçiler” olarak adlandırcağımız kayıtsız kullanıcılar veya “Üyeler” olarak adlandıracağımız kayıtlı kullanıcılar tarafından YouVersion kullanımına izin veriyoruz. Bu politikada her ikisine de değindiğimizde, “Kullanıcılar” veya “siz / sen” terimini kullanacağız."
      h8: "Şartları Kabul Etme"
      p10: "Kişisel Bilgilerinizi nasıl toplayacağımızı, kullanacağımızı, paylaşacağımızı ve işleyeceğimizi ele aldığımız için lütfen bu Gizlilik Politikasını dikkatli bir şekilde okuyun ve VerVersion'a erişerek bu Gizlilik Politikası ve koşullarını kabul edip ve verilerinizin Amerika Birleşik Devletleri'ne aktarılmasını ve işlenmesini izin verirsiniz. YouVersion kullanımınız da bizim <a href=\"https://www.bible.com/terms\">Kullanım Şartları</a>tarafından yönetilmektedir. Lütfen bu şartları dikkatli bir şekilde okuyun."
      p11: "Bu Gizlilik Politikası ve gizlilik uygulamalarımızla ilgili sorularınızı veya yorumlarınızı memnuniyetle karşılıyoruz. Herhangi bir sorunuz veya yorumunuz varsa, bizimle iletişime geçebilirsiniz: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 veya <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Bilgilerinizi Nasıl Kullanıyoruz"
      p12: "Kişisel verilerinizi, reklam amaçlı olarak üçüncü taraf reklamcıları veya reklam ağlarıyla paylaşmayız. Sizin hakkınızda topladığımız veya kişisel bilgileriniz de dahil olmak üzere bize sağladığınız verileri aşağıdaki gibi kullanırız:"
      l4-1: "Bizden talep ettiğiniz YouVersion ve herhangi bir bilgi, ürün veya hizmeti sağlamak için;"
      l4-2: "Bu Gizlilik Politikasında açıklandığı gibi;"
      l4-3: "Sağladığınız başka herhangi bir amacı yerine getirmek için;"
      l4-4: "Bu Gizlilik Politikası ve <a href=\"https://www.bible.com/terms\">Kullanım Koşulları</a>kapsamında yükümlülüklerimizi yerine getirmek ve haklarımızı uygulamak için;"
      l4-5: "Bilgiyi sağladığınızda başka herhangi bir şekilde açıklayabiliriz; ve"
      l4-6: "Diğer herhangi bir amaç için ise izninizle."
      p13: "YouVersion'a erişim imkanınız, kişisel bilgilerinizi bize sağlamanıza bağlı değildir ve kişisel bilgilerinizi bize vermeyi reddedebilirsiniz, ancak bu size belirli YouVersion hizmetlerini ve / veya işlevselliğini sunmamızı engelleyebilir."
      h10: "YouVersion Kullanımını Kolaylaştırma"
      p14: "Üye iseniz Üyelik erişiminizi YouVersion'a yetkilendirmek için kişisel verilerinizi kullanırız. Kişisel verilerinizi, kullandığınız ve seçtiğiniz işlevi ve sağlamayı kabul ettiğiniz kişisel verilere bağlı olarak, YouVersion uygulamasının belirli işlevlerini sağlamak için kullanırız. Bu politikada tartışılan otomatik teknolojiler ve topladığımız bilgilerden elde ettiğimiz çıkarımlar da dahil olmak üzere, YouVersion'ı sağlamak, iyileştirmek ve kişiselleştirmek için hakkınızda sahip olduğumuz verileri kullanıyoruz."
      h11: "Arkadaşlar"
      p15: "YouVersion, Kutsal Kitap ayetleri, mesajlar ve diğer içerikleri paylaşmak için diğer YouVersion kullanıcılarıyla iletişim kurmanıza ve bağlantı kurmanıza izin verecektir. Ayrıca, Üyeler arasındaki mesajlar da dahil olmak üzere, YouVersion aracılığıyla siz ve diğer kişiler arasındaki iletişimi de sağlıyoruz. Başka bir Üyeyle iletişim kurmak veya bağlanmak sizin terchinize kalmıştır. Sizinle ilgili verileri, diğer YouVersion kullanıcılarıyla bağlantı kurmanıza ve iletişim kurmanıza ve paylaşmanıza yardımcı olacak şekilde kullanacağız. Bu, bize sağladığınız kişisel bilgileri ve iletişim kurduğunuz kişileri içerir. Siz aynı uygulamaya erişmek için YouVersion'a izin vermeniz durumunda, mobil cihazınızdan iletişim bilgilerini de kullanabiliriz."
      h12: "Olaylar"
      p16: "YouVersion Etkinlikler, sağlanan içeriği takip etmenizi, Kutsal Yazılar ile bağlantı kurmanızı, not almanızı ve ileride başvurmak üzere kendi kopyanızı kaydetmenizi, Etkinlikler'i kullanan yakındaki kilise hizmetlerini bulmanızı sağlar. Etkinlikler özelliğimizi kullanmayı seçerseniz ve konum verilerinizi paylaşmayı seçerseniz, YouVersion, ilgilendiğiniz etkinliklerin bir listesini sunmak için konum verilerinizi kullanır."
      h13: "Öneriler"
      p17: "Sizin hakkınızda sahip olduğumuz verileri ve bu verilerden elde ettiğimiz çıkarımları, belirli içerik ve işlevselliklerin yanı sıra YouVersion tarafından sunulan ek ürün ve hizmetleri tavsiye etmek için kullanıyoruz. Örneğin, tamamladığınız bir Kutsal Kitap Planı'na dayanarak, size ek Kutsal Kitap Planları önerebiliriz. Bu önerileri, YouVersion'ı ve diğer YouVersion haber mesajlarını nasıl kullanacağınızı tartışmak için bildirimler, e-posta veya uygulama içi iletiler aracılığıyla sizinle iletişime geçebiliriz. Bu mesajları veren e-postalardaki abonelikten çıkma bağlantısı aracılığıyla bu mesajların aboneliğinden çıkabilirsiniz. Bildirim ayarlarınızı YouVersion uygulamalarına veya <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>adresini ziyaret ederek de uyarlayabilirsiniz."
      h14: "Hizmet-Bağlantılı Mesajlar"
      p18: "Bilgilerinizi hesap, güvenlik, diğer hizmetle ilgili ve yasal konularda sizinle iletişim kurmak için kullanabiliriz. Bunu uygulama içi iletiler, bildirimler ve / veya e-posta yoluyla yapacağız. Güvenlik ve yasal uyarılar dahil olmak üzere bizden hizmet mesajlarını almayı tercih dışı bırakamaycağınızı lütfen unutmayın."
      h15: "Analitik ve Performans"
      p19: "Dünyadaki Kutsal Kitap katılımının artmasını görmek istiyoruz. Sosyal, ekonomik ve coğrafi eğilimleri Kutsal Kitap öğretilerine ve özel Kutsal Kitap ayetlerine ilişkin olarak gözlemlemek için bize sunulan kişisel verileri kullanırız. Bazı durumlarda, gizliliğinizi korumak için tasarlanmış denetimler altında bu araştırmayı gerçekleştirmek için güvenilir üçüncü taraflarla çalışırız. Başkalarının, sadece kişisel olarak tanımlanabilir bilgilerinizi ifşa etmeyen toplu bir formda olmak koşuluyla, analizlerimizi yayınlamasına izin veriyoruz veya biz yayınlıyoruz. Örneğin, verilerinizi dünya genelindeki ve belirli ülkelerde ve coğrafi bölgelerde genel olarak kullanım hakkında istatistik oluşturmak için kullanabiliriz."
      p20: "YouVersion üyeliğini ve ağ büyümesini teşvik eden iletişimler dahil olmak üzere, YouVersion mobil yüklemelerinin toplam sayısını kutlamak gibi, gizlenmiş ve kümlenmiş kullanıcı verilerini kullanıyoruz. Kullanıcı tarafından sağlanan kişisel bilgiler, kullanıcı verilerinin toplanması, YouVersion kullanımı yoluyla toplanan veriler (arama geçmişi, okuma planı tamamlamaları, KUtsal Kitap okuma etkinliği gibi), kamu geribildirimi ve iç araştırma ve geliştirme yapmak için bu verilerden elde edilen bilgiler dahil olmak üzere verileri kullanırız. Daha iyi bir genel YouVersion deneyimi sağlamak için, YouVersion'ın performansını ölçer ve YouVersion ve özelliklerinin kullanımını artırırız. Bu, genellikle kullanılabilir olan YouVersion'da değişiklikler yapmanın yanı sıra YouVersion işlevlerini ve içeriğini öneren YouVersion aracılığıyla kullanıcı iletileri göndermesiyle yapılır."
      h16: "Oylamalar ve Anketler"
      p21: "Oylamlar ve anketler bazen tarafımızca YouVersion aracılığıyla gerçekleştirilir. Oylamalara veya anketlere yanıt vermek zorunda değilsiniz ve sağladığınız bilgileri seçme imkanınız var."
      h17: "Güvenlik ve Teknik Sorunlar"
      p22: "YouVersion ile ilgili şikayetleri, hukuki, güvenlik ve teknik sorunları araştırmak, bunlara yanıt vermek ve çözmek için verileri (iletişimin bilgilerinizi içerebilecek şekilde) kullanırız. Güvenlik amacıyla veya olası sahtekarlık veya hukuk ihlallerini veya <a href=\"https://www.bible.com/terms\">Kullanım Şartları'nı</a> veya bu Gizlilik Politikası ihlallerini araştırmak ve / veya başkalarına zarar verme girişimleri karşısında kişisel bilgilierinizi kullanırız."
      h18: "Topladığımız Bilgiler ve Onu Nasıl Topladığımız"
      h19: "Bize Sağladığınız Bilgiler"
      p23: "YouVersion'ı kullanmak için bir YouVersion Üyesi olmanız gerekmez. Ancak, Üyelik, YouVersion'u daha kişiselleştirilmiş bir deneyim olarak şekillendirmemize izin veriyor. Üye olmak için, bir hesap oluşturmanız ve Üye hesabınızla ilişkilendirilecek adınız ve e-posta adresiniz gibi belirli bilgileri sağlamanız gerekmektedir."
      p24: "Bu gerekli bilgilerin ötesinde, Üye hesabınızla ilişkilendirilecek ek bilgilerin sağlanıp sağlanmayacağına dair tercihleriniz vardır. Kişisel verilerinizi YouVersion'a sağladığınızda, yayınladığınızda veya yüklediğinizde topluyoruz. Böyle bir bilgi vermek zorunda değilsiniz; Ancak, bunu yapmazsanız, bizim YouVersion'u kişiselleştirebilme yeteneğimizi ve sizin YouVersion'ı en geniş kapsamda kullanma yeteneğinizi sınırlandırırsınız."
      p25: "YouVersion'ı diğer web siteleri, uygulamalar ve üçüncü taraf uygulamalarıyla sahip olduğunuz profil veya profillerle ilişkilendirmeyi tercih ederseniz, bu uygulamalarda saklanan kişisel verileri YouVersion ve Life.Church'a sağlayacaktır. Örneğin, Facebook hesabınızı YouVersion'a bağlayarak, Facebook üzerinden Life.Church ile paylaşmayı tercih ettiğiniz kişisel bilgileri sağlayarak yeni bir YouVersion Üyelik hesabına başlayabilirsiniz. Bu tür hesaplarla ve üçüncü taraf uygulamalarıyla bağlantıyı, bu uygulamalarla ayarlarınızı değiştirerek iptal edebilirsiniz. Ayrıca, arkadaşlarınızla ilgili önerileriniz için cihazınızdaki kişilerinize erişim verdiğinizde, bir kişinin katıldığı veya YouVersion'a davetiye gönderdiğinde bildirimde bulunduğunuzda, size bu işlevselliği sunmak amacıyla bu bilgiler sunucularımızda saklanır."
      h20: "Hassas Veri"
      p26: "YouVersion'ı indirerek ve kullanarak, herhangi bir dini mezhepten olduğunuzu veya bize herhangi bir dini inancınızı sunduğunuzu varsaymıyoruz; Biz sadece Kutsal Kitap ile ilgilendiğinizi varsayarız. Kullanıcıların böyle bir inanç sağlamasını ya da bir YouVersion Üyesi hesabı oluşturmak veya sürdürmek için ırk, etnik köken, felsefi inançlar veya fiziksel veya zihinsel sağlık gibi diğer hassas bilgileri sağlamasını istemiyoruz. Böyle bir hassas bilginin sağlanmasının bir seçenek olup olmaması sizin seçiminizdir. Herhangi bir hassas bilgi sağlamayı seçerseniz, sağladığınız diğer hassas olmayan bilgiler gibi daha kişiselleştirilmiş bir YouVersion deneyimi yaratmak için Life.Church tarafından kullanılabilir. Her halükarda, Life.Church sadece Life.Church'un meşru faaliyetleri için bize sağladığınız hassas verileri işleyecektir ve bu bilgileri açık onayınız olmadan ifşa etmeyecektir. Bilgilerinizi bu politikada tartışılan ve LifeChurch tarafından sağlanan uygun önlemlere tabi tutacağız. Herhangi bir sorunuz olursa, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com adresinden bizimle iletişime geçmekten çekinmeyin</a>."
      h21: "Diğer Hizmetler İçin Kullanım"
      p27: "Sağladığınız bilgileri, hesabınızdaki diğer Life.Church hizmetleri ve ürünlerinden sağladığınız bilgiler ve bu bilgilerden elde ettiğimiz bilgilerle daha iyi bir deneyim sunmak ve Life.Church tarafından size sağlanan tüm hizmetlerin ve ürünlerin kalitesini iyileştirmek için birleştirebiliriz."
      h22: "Mesajlarınız ve Katkılarınız."
      p28: "YouVersion, yayınlanacak, dağıtılacak veya görüntülenecek bilgileri sağlamanıza olanak sağladığında, YouVersion'un herkese açık alanlarında, YouVersion yoluyla eriştiğiniz veya YouVersion veya üçüncü tarafların diğer kullanıcılarına ilettiğiniz web sitelerinde yer alan “yayınlanmış” olarak bahsederiz. Bunların tümü “Kullanıcı Katkıları” olarak adlandıracağız. Örneğin, bunlar bir Not oluşturma, bir arkadaşının gönderisine yorum yapma veya Ayet Görseli oluşturma gibi etkinlikleri içerir."
      p29: "Kişisel bilgileri kamuya açık bir şekilde, işbirlikçi gönderiler, sosyal medya, mesaj panoları veya diğer çevrimiçi çevrimiçi forumlar aracılığıyla açıklarsanız, bu bilgilerin başkaları tarafından toplanıp kullanılabileceğini unutmayın. Kullanıcı Katkıları, kendi sorumluluğunuzda gönderilir ve iletilir. Kullanıcı Katkılarınızı paylaşmayı seçtiğiniz diğer kullanıcıların veya üçüncü tarafların işlemlerini kontrol edemeyiz. Bu nedenle, Kullanıcı Katkılarınızın yetkisiz kişiler tarafından görülmeyeceğini garanti edemeyiz veya Kullanıcı Katkılarınızla ilişkili herhangi bir yükümlülüğü kabul edemeyiz."
      h23: "Otomatik Veri Toplama Teknolojileri."
      p30: "<strong>Hizmet Kullanımı.</strong> İçeriği, tarayıcı türünü, tarayıcı dilini görüntülediğinizde veya tıklattığınızda, bir arama veya istekte bulunduğunuzda, isteğinizin tarih ve saatini, güncellemeyi yüklediğinizde, yeni işlevsellikte arama yaptığınızda veya YouVersion aracılığıyla sunulan daha fazla araçları kullanırken, kısacası YouVersion kullandığınızda kullanım verilerini kaydederiz. . Sizleri tanımlamak ve kullanımınızı kaydetmek için oturum açma bilgileri, cihaz bilgileri internet protokolü (“IP”) adresleri ve çerezleri ve benzer teknolojileri kullanıyoruz."
      p31: "<strong>Çerezler ve Diğer Benzer Teknolojiler.</strong> Sizi ve / veya cihazlarınızı (aygıtlarınızı) açık, kapalı ve Youversion ile diğer cihaz uygulamaları arasında tanımak için çerezleri ve benzer teknolojileri (örneğin, web işaretleri, pikseller, etiketler ve aygıt tanımlayıcıları) kullanırız. Çerezler ve benzer teknolojiler, sizi tanımak ve oturumunuzdan oturuma kullanıcı tercihlerinizi sürdürmek, hesabınızı güvende tutmamıza yardımcı olmak ve genel olarak YouVersion tarafından sunulan ürün ve hizmetlerin işlevselliğini geliştirmek için, mümkün olan en iyi kullanıcı deneyimini kolaylaştırmaya yardımcı olur. Ayrıca, Üye bilgilerinin doğru Üye hesabıyla birlikte kullanılmasını sağlamamıza da yardımcı olurlar. Önemli olarak, üçüncü taraflardan ilgi alanına dayalı reklamları kolaylaştırmak için çerez veya benzeri teknolojiler kullanmıyoruz."
      p32: "Her ne kadar çoğu Internet tarayıcısı çerezleri ve buna benzer şeyleri varsayılan olarak kabul etse de, bu tür teknolojileri, tarayıcı ayarlarınızla ve benzer araçlarla kontrol edebilir ve tüm çerezleri hep birlikte reddetmeyi onaylayabilirsiniz. Tarayıcınızda veya akıllı telefonunuzda gerekli ayarı etkinleştirerek çerezleri ve benzer teknolojiler kabul etmeyi reddederseniz, YouVersion'ın bazı bellirli yerlerine ulaşımını kısıtlayabilir, size YouVersion'ı tam kapasitesi ile ulaştırmamızı engelleyebilir ve bu teknolojiye ihtiyaç duyan belirli hizmetleri ve özellikleri kullanabilmenize mani olabilirsiniz."
      p33: "Gizlilik Politikamızı kabul ederek, bu politikada açıklanan çerez ve benzeri teknolojilerin kullanımını kabul etmiş olursunuz. Çerezleri devre dışı bırakmak için tarayıcı veya cihaz ayarlarınızı değiştirmeden YouVersion kullanırsanız, YouVersion aracılığıyla sağlanan tüm çerezleri almayı kabul ettiğinizi varsayarız."
      p34: "<strong>Cihaz Kimliği ve Konum.</strong> YouVersion'a eriştiğinizde veya YouVersion'dan çıktığınızda, hem geldiğiniz hem de bir sonraki gittiğiniz sitenin URL'sini alırız. Ayrıca IP adresiniz, proxy sunucunuz, işletim sisteminiz, web tarayıcınız ve eklentileriniz, cihaz tanımlayıcınız ve özellikleriniz ve / veya ISS'niz veya mobil operatörünüz hakkında bilgi alıyoruz. Ayrıca, konum verileri de dahil olmak üzere cihazlarınızdan ve ağlarınızdan veri alırız. Bir mobil cihazdan YouVersion kullanıyorsanız, bu cihaz, cihazınız ve GPS konumunuz hakkında, telefonunuzun ayarlarına göre verileri ve YouVersion’a erişim verdiğinizde bize veri gönderecektir."
      p35: "Bu bilgileri sizin için özel bir YouVersion deneyimi sunmak ve sizinle daha etkili bir şekilde iletişim kurmak için kullanıyoruz. Bu bilgi aynı zamanda YouVersion ve / veya YouVersion bölümlerini kullanan benzersiz cihazların toplam sayısını belirlemek, toplam kullanımı izlemek ve tüm Üyeler ve Ziyaretçiler için YouVersion işlevselliğini geliştirmek için kullanım verilerini analiz etmek üzere toplanır. Size daha iyi bir deneyim sağlamak ve hizmet kalitemizi yükseltmek için bu bilgileri üçüncü taraflardan gelen bilgilerle birleştirebiliriz."
      p36: "Kişisel kimlik bilgilerinizin hiçbirini, açık izniniz olmadan cihaz kimliğiniz veya konumunuzla birlikte paylaşmayız. Cihazınızın işletim sistemi veya internet tarayıcısı tarafından istendiğinde, kesin konumunuzu tanımlamak için GPS veya diğer araçları kullanmadan önce sizden dahil olmanızı rica ederiz. Bununla birlikte, Trafik Verileri, konum verileri, günlükler ve diğer iletişim verileri ile YouVersion uygulamasındaki veya erişiminiz boyunca kullandığınız ve kullandığınız kaynaklar dahil olmak üzere, YouVersion kullanımınızın belirli ayrıntılarını otomatik olarak toplayabiliriz. Mobil cihazınızın benzersiz cihaz tanımlayıcısı, IP adresi, işletim sistemi, tarayıcı tipi ve mobil ağ bilgileri dahil olmak üzere, bilgisayarınız ve mobil cihazınız ile internet bağlantınız hakkında bilgi toplayabiliriz. Bu bilgileri toplamamızı istemiyorsanız, YouVersion kullanımını durdurmalısınız."
      p37: "<strong>Doğrudan Bizle Olan İletişimleriniz.</strong> Kişisel bilgilerinizi veya isteklerinizi, <a href=\"https://help.youversion.com\">help.youversion.com</a> üzerinden <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> e-posta adresine göndermeniz dahil, bizimle mesajlarla iletişime geçtiğinizde, mesaj gönderdiğinizde, veya aldığınızda sizinle ilgili bilgi toplarız. Bu iletişimleri, sorularınızı işlemek, taleplerinizi yanıtlamak ve hizmetlerimizi geliştirmek için saklarız."
      p38: "<strong>Kişisel Bilgiler.</strong> Yukarıda belirttiğimiz gibi otomatik olarak topladığımız bilgileri, verdiğiniz Kişisel Bilgilerinizi Size uygun hale getirmek ve yukarıda açıklandığı gibi YouVersion hizmetleri ve işlevleri hakkında önerilerde bulunmak üzere ilişkilendirebiliriz. Life.Church sürekli olarak YouVersion'u sunmak ve Kutsal Kitap katılımını artırmak için yeni ve geliştirilmiş yollar arıyor. YouVersion'ı geliştirdikçe, bu yeni verilerin toplanması veya verilerin kullanılması için yeni yollar anlamına gelebilir. YouVersion dinamik olduğundan ve sürekli olarak yeni özellikler sunmaya çalıştığımız için yeni bilgilerin toplanması gerekebilir. Maddi olarak farklı kişisel veriler toplarsak veya verilerinizi nasıl kullandığımızı maddi olarak değiştirirsek, sizi bilgilendiririz ve bu Gizlilik Politikasını da değiştirebiliriz."
      h24: "Üçüncü Taraf Bilgi Toplama"
      p39: "Bu Gizlilik Politikası yalnızca Life.Church tarafından sahip olunan ve işletilen siteler ve uygulamalar için geçerlidir. Lütfen, YouVersion'ın diğer web sitelerine veya uygulamalara bağlantılar içerebileceğini unutmayın. Söz konusu web sitelerinin nasıl bağlanacağını, kullanacağını ve depolayacağınızı anlayabilmeniz için, YouVersion'a bağlanmayı seçtiğiniz web sitelerinin gizlilik bildirimlerini ve politikalarını gözden geçirmekle sorumlusunuz. YouVersion'a bağlandığınız veya dahil ettiğiniz web siteleri de dahil olmak üzere diğer web sitelerinin veya uygulamaların gizlilik beyanları, politikaları veya içeriğinden sorumlu değiliz. Ortak markalama içeren web siteleri (adımızı ve üçüncü tarafın adını referans alarak), üçüncü taraflarca sağlanan ve bize ait olmayan içerik barındırır."
      p40: "Life.Church, YouVersion ve çeşitli web siteleri ve hizmetlerimizden bağlantılı veya sağlanan diğer siteleri, içeriği veya uygulamaları düzenleyemez. İçerik teklifleri, uygulama sağlayıcıları, analitik şirketleri, mobil cihaz üreticiniz ve cep telefonu servis sağlayıcınız dahil olmak üzere, üçüncü taraflar, YouVersion'da veya iş ortağı teklifleri dahil olmak üzere bazı içerik veya uygulamalar tarafından sunulabilir. Bu diğer siteler kendi tanımlama bilgilerini veya diğer dosyaları bilgisayarınıza yerleştirebilir, veri toplayabilir veya sizden kişisel bilgi talep edebilir. Topladıkları bilgiler kişisel bilgilerinizle ilişkilendirilebilir veya kişisel bilgiler de dahil olmak üzere çevrimiçi etkinlikleriniz hakkında zaman içinde ve farklı web siteleri, uygulamalar ve diğer çevrimiçi hizmetler hakkında bilgi toplayabilir. Bu bilgileri ilgi alanına dayalı (davranışsal) hedeflenmiş içerik sağlamak için kullanabilirler. Bu üçüncü tarafların izleme teknolojilerini veya nasıl kullanılabileceğini kontrol etmiyoruz. Hedeflenen içerikle ilgili herhangi bir sorunuz varsa, doğrudan sorumlu sağlayıcıyla iletişim kurmalısınız."
      h25: "Bilgilerinizin Açıklanması"
      h26: "Sizin Adınıza Açıklama"
      p41: "Bu Gizlilik Politikasında açıklandığı şekilde topladığımız veya sizin bizlere sağladığınız kişisel bilgileri, <a href=\"https://www.bible.com/terms\">Kullanım Koşulları</a> altındaki sorumluklarımızı yerine getirmek, bize bu bilgileri sağlama amacınızı yerine getirmek ya da bu bilgileri sağlarken amaçladığınız herhangi bir nedeni yerine getirmek, veya sizin onayınızı aldığımızı herhangi bir amacı yerine getirmek için ifşa edebiliriz."
      h27: "Sizin Tarafınızdan Açıklanması"
      p42: "When you share information through YouVersion, that information is viewable by you and by anyone else you chose to share it with. If you give access to your YouVersion account to other applications and services, based on your approval, those services would then have access to your shared information. The use, collection and protection of your data by such third party services is subject to those third parties’ policies."
      h28: "Internal Disclosure"
      p43: "We will share your personal data internally within Life.Church to help combine the personal information covered across the different aspects of YouVersion and our other products and services to help provide services to you in a manner that is personalized and useful to you and others. For example, we can personalize potential services to recommend to you using cookies or similar technologies that track what functionality you have already opted to receive."
      h29: "Disclosure to Our Service Providers"
      p44: "We may disclose personal information that we collect or you provide as described in this Privacy Policy to contractors, service providers and other third parties we use solely to support our mission (such as cloud hosting, maintenance, analysis, audit, payments, fraud detection, communication, and development). For example, some of the YouVersion platforms used to send emails and notifications are built and managed by third parties, so some of your information is sent securely to those services to provide such functionality. They will have access to your information as reasonably necessary to perform these tasks on our behalf and are obligated not to disclose or use it for other purposes."
      h30: "Legal Process"
      p45: "It is possible that we will need to disclose information about you when required by law, subpoena, or other legal process or if we have a good faith belief that disclosure is reasonably necessary to (1) investigate, prevent, or take action regarding suspected or actual illegal activities or to assist government enforcement agencies; (2) enforce our agreements with you; (3) investigate and defend ourselves against any third-party claims or allegations; (4) protect the security or integrity of YouVersion; or (5) exercise or protect the rights and safety of Life.Church, our Members and/or Visitors, personnel, or others. We attempt to notify Members about legal demands for their personal data when appropriate in our judgment, unless prohibited by law or court order or when the request is an emergency. We may dispute such demands when we believe, in our discretion, that the requests are overbroad, vague, or lack proper authority, but we do not promise to challenge every demand."
      h31: "YouVersion Content Providers"
      p46: "Our ability to provide different versions of the Bible in different languages is a result of and subject to agreements among us and certain Bible societies and publishers, which we’ll call “YouVersion Content Providers.” YouVersion Content Provider agreements allow us to provide YouVersion users the ability to download certain Bible text for offline use on the condition that we provide YouVersion Content Providers the user’s name, email address, and country for future communications. As a result, in order to provide this optional functionality, we must provide your name, email address and country to the pertinent YouVersion Content Provider, which may contact you for other purposes. We only share this information with the YouVersion Content Provider for the offline version you request, we do so on a confidential basis, and only if the YouVersion Content Provider agrees to keep the information we share about you confidential. No other personal information of yours will be shared with any YouVersion Content Providers. When you choose to download a version for offline use, you will receive a prompt as a reminder of these terms, which you must agree to at that time in order to continue with your download. No information will be shared until you grant approval, which will then give you access to download that offline version. Your interactions with any YouVersion Content Providers is solely among you and that YouVersion Content Provider."
      h32: "Your Rights to Deleting, Accessing and Correcting Your Information"
      p47: "For personal data that we have about you, you have the following rights:"
      l5-1: "Deletion. You may ask us to erase or delete all or some of your personal data. Please note that doing so may limit your ability to use certain functionality of YouVersion. Please note that an email address is required to have a Member account."
      l5-2: "Correction/Modification: You may edit some of your personal data through your account or ask us to change, update, or fix your data in certain cases, including if it’s inaccurate."
      l5-3: "Object to, or Limit or Restrict, Use of Data: You can ask us to stop using all or some of your personal data (for example, if we have no legal right to keep using it) or to limit our use of it (for example, if your personal data is inaccurate or unlawfully held)."
      l5-4: "Right to Access and/or Take Your Data: You can ask us for a copy of your personal data you provided to us."
      p48: "To make these or any other requests with respect to your personal information, you may send us an e-mail to <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. You may also contact us at: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. We ask that individuals making requests identify themselves and identify the information requested to be accessed, corrected or removed before we process any requests. We may decline to process requests if we cannot verify the requestor's identity, if we believe the request will jeopardize the privacy of others, if we believe the change would violate any law or legal requirement or cause the information to be incorrect, or for a similar legitimate purpose. In any case, where we provide information access, deletion or correction, we perform this service free of charge, except if doing so would require a disproportionate effort."
      p49: "If you choose to close your account or ask that we modify or delete some or all of your personal information, we will retain your personal data if reasonably necessary to comply with our legal obligations (including law enforcement requests), meet regulatory requirements, resolve disputes, maintain security, prevent fraud and abuse, enforce our <a href=\"https://www.bible.com/terms\">Terms of Use</a> or fulfill any others requests from you (for example, to opt-out of further messages or for a copy of your data)."
      p50: "Use of YouVersion includes several functions, including selection of Bible reading plans, creating scripture bookmarks, highlighting certain portions of scripture, creating notes and moments concerning scripture, searching the Bible based on an emoji or keyword, saving and sharing certain verses and creating images from certain Biblical text. Unless you have included personally-identifiable information in content created with this functionality (such as a personal image or address or first and last name), content created with this functionality is not considered personal data by Life.Church, as it generally concerns Bible text and content and not any one user specifically. As a result, Life.Church reserves the right to maintain this information, including inferences made with this information after deletion of an account. For example, while we will delete your email address if your account is deleted, we will maintain and reserve the right to use and share what Bible verses were shared, highlighted, etc. by you in a manner that does not identify you personally. We will also retain our aggregate count of the number to total YouVersion applications downloaded which would include the fact of you downloading YouVersion without maintaining personal information associated with that account."
      p51: "We have no control of information you have shared with others through YouVersion after you close your account or asked to delete information or attempted to delete your account yourself. Your information and content you have shared may continue to be displayed in the services of others (for example, search engine results) until they refresh their cache."
      h33: "Notice to California Residents – California Privacy Rights"
      p52: "If you are a California resident and have provided us with personal information, California law requires that we provide you with a summary of your privacy rights under the California Online Privacy Protection Act (the “Act”) and the California Business and Professions Code. As required by the Act, we will provide you with the categories of personally identifiable information that we collect through YouVersion and the categories of third party persons or entities with whom such personally identifiable information may be shared for direct marketing purposes at your request. California law requires us to inform you, at your request, (1) the categories of personally identifiable information we collect and what third parties we share that information with; (2) the names and addresses of those third parties; and (3) examples of the products marketed by those companies. The Act further requires us to allow you to control who we can and cannot share that information with. To obtain this information, please send a request to <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> and include the phrase “California Privacy Request” in the subject line. When contacting us, please indicate your name, address, email address, and what personally identifiable information you do not want us to share with third parties. Please allow thirty (30) days for a response. Also, please note that there is no charge for controlling the sharing of your personally identifiable information or requesting this notice."
      h34: "Security and Protection"
      p53: "We implement industry standard security safeguards designed to protect your data. These include using encryption for your data while it is being transmitted between your device or browser and our servers. Data provided to us through YouVersion is also stored in an ISO 27017-certified infrastructure management system, meaning it has been audited and found in compliance with the requirements of the management system standards ISO 27017, an internationally recognized code of practice for information security controls for cloud services."
      p54: "However, given the nature of communications and information technology, and that the use of the internet has inherent risks, although we regularly monitor for possible vulnerabilities and attack, we cannot warrant or guarantee that information provided to us through YouVersion or stored in our systems or otherwise will be absolutely free from unauthorized intrusion by others, nor can we warrant or guarantee that such data may not be accessed, disclosed, altered, or destroyed by breach of any of our physical, technical, or managerial safeguards."
      h35: "Processing of Data"
      p55: "We will only collect and process personal data about you where we have lawful bases. Lawful bases include consent (where you have given consent), contract (where processing is necessary for the performance of a contract with you, such as providing YouVersion and YouVersion functionality you request and acting in accordance with this Privacy Policy and our <a href=\"https://www.bible.com/terms\">Terms of Use</a>) and other legitimate interests. Such legitimate interest include protection to you, us and other Members and third parties, to comply with applicable law, to enable and administer our business, to manage corporate transactions, to generally understand and improve our business and user relationships, and to enable us and other users of YouVersion to connect with you to exchange information, provided that the foregoing adequately protects your rights and freedoms."
      p56: "Kişisel verilerin işlenmesi için izninize bağlı olduğumuzda, onayınızı herhangi bir zamanda geri çekme veya reddetme hakkına sahipsiniz ve meşru çıkarlara bağlı olduğumuz yerde, itiraz etme hakkınız vardır. Ayrıca, topladığımız ve kişisel verileri kullanmak bunun üzerine yasal temeller hakkında herhangi bir sorunuz varsa, lütfen bize ulaşın <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Amerika Birleşik Devletleri Dışından Kullanıcılar"
      p57: "YouVersion Amerika Birleşik Devletleri içinde ve Oklahoma'da sunulmaktadır ve YouVersion ve bu Gizlilik Politikasını kullanımınız Amerika Birleşik Devletleri ve Oklahoma Eyaleti yasalarına tabidir. Amerika Birleşik Devletleri dışından YouVersion kullanıyorsanız, bilgilerinizin, sunucularımızın bulunduğu Amerika Birleşik Devletlerine aktarılabileceğini, depolanabileceğini ve işlenebileceğini ve merkezi veritabanımızın çalıştığını unutmayın. Verileri Amerika Birleşik Devletleri'nin hem içinde hem de dışında işliyoruz ve verileri yasal olarak yasal sınırlar içinde aktarmak için yasal olarak sağlanan mekanizmalara güveniyoruz. Bu, bizimle ve bu tür verilerin korunmasını ve güvenliğini gerektiren kişisel verileri transfer eden şirketler arasındaki sözleşmeli taahhütleri içerir. Veri koruma ve Oklahoma Eyaleti, Abd ve diğer ülkelerin diğer yasaları, ülkenizdekiler kadar kapsamlı olmayabilir. YouVersion'ı kullanarak, tesislerimize aktarılan bilgilerinizi ve bu Gizlilik Politikasında açıklandığı şekilde paylaştığımız üçüncü tarafların tesislerini kabul etmiş olursunuz."
      h37: "Gizlilik Politikamızda Değişiklikler"
      p58: "Uygulamalarımızdaki değişiklikleri yansıtmak için zaman zaman Gizlilik Politikamızı güncelleyebiliriz. Gizlilik Politikamızda bu sayfada herhangi bir değişiklik yayınlayacağız. Kullanıcılarımızın kişisel bilgilerini nasıl ele aldığımızda önemli değişiklikler yaparsak, Gizlilik Politikasının güncellendiğine dair bir bildirim sunacağız. Gizlilik Politikasının en son değiştirilme tarihi, sayfanın en üstünde tanımlanır. Sizin için güncel ve etkin bir e-posta adresimizin bulunduğundan ve herhangi bir değişiklik olup olmadığını kontrol etmek için bu Gizlilik Politikasını düzenli olarak ziyaret etmekten sorumlu olursunuz."
      h38: "16 Yaş Altı Çocuklar"
      p59: "Kişisel bilgiler, aslında bildiğimiz herhangi bir kişiden, reşit olmayan kişinin ebeveyni veya yasal vasisinin izni olmadan, 16 yaşın altındadır. Bir ebeveyn veya vasi, YouVersion'ın küçük bir kişi tarafından kullanılmasına izin verebilir, bu ebeveynin veya velinin, küçüklerin YouVersion'u kullanmasının denetimini sağlamaktan tek başına sorumludur ve YouVersion aracılığıyla sağlanan herhangi bir bilgi veya öneriyi yorumlamak ve kullanmak için tüm sorumluluğu üstlenir. Eğer biz 16 yaşından küçük veya bir çocuk hakkında herhangi bir bilgi olabilir düşünüyorsanız, lütfen bize ulaşın <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Ebeveyn onayını almadan 16 yaşın altındaki bir çocuktan kişisel bilgi topladığımızı veya aldığımızı teyit edersek, bu bilgileri sileriz."
      h39: "İletişim Bilgileri"
      p60: "Bu Gizlilik Politikası ve gizlilik uygulamalarımızla ilgili sorularınız veya yorumlarınız için, bizimle iletişime geçebilirsiniz: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, veya <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
