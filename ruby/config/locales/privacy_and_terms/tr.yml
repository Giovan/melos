  users:
    privacy:
      policy: "%{youversion} Gizlilik Politikası"
      intro: "Life.Church'nin sahip olduğu Web Sitesi ve Uygulaması olan YouVersion sizin kendiniz hakkındaki bilginin nasıl kullanıp paylaşıldığını önemsediğinizi biliyor. Umuyoruz ki, aşağıdaki açıklamalar YouVersion'un sitemiz ve uygulamamız aracığıyla verdiğiniz bilgileri nasıl toplanıp, kullanıldığı ve korunduğunu açıklar."
      translation disclaimer: "Gizlilik politikasını kolaylığınız için tercüme ettik. Ancak, Life.Church tercümenin doğruluğuna dair her hangi beyan veya taahhüt vermemektedir. Eğer Türkçe çeviri ve İngilizce orijinalin arasında bir fark olursa, İngilizce metin geçerli olacaktır."
      what we collect: "Hangi bilgileri topluyoruz ve bunları nasıl kullanıyoruz"
      your information title: "Bize verdiğiniz bilgiler"
      your information text: "YouVersion hesabı veya başka bir Life.Church hizmetini veya tanıtımını kullanmak için kaydolduğunuzda, sizden bazı kişisel bilgiler istenecektir (adınız, e-Posta adresiniz ve bir hesap parolası). Size daha iyi bir deneyim sağlayabilmek için ve sunduğumuz hizmetleri geliştirebilmek için,bize verdiğiniz bilgileri başka Life.Church hizmetleri veya üçüncü parti kaynaklardan gelen bilgilerle birleştirebiliriz. Belirli hizmetlerde bu bilgilerin birleşmesini istemezseniz, size vazgeçme imkanı sunulacaktır."
      device id title: "Benzersiz Cihaz Tanımı ve GPS konumu"
      device id text: "YouVersion Kutsal Kitap Uygulaması'nı kullandığınızda Benzersiz Cihaz Tanımınızı ('UDID') ve/veya IP adresinizi ve/veya GPS konumunuzu tespit edebiliriz. Bu bilgileri özellikle sizin için hazırlanan bir deneyimi yaratmak için kullanıyoruz. Ayrıca bu bilgileri şu kullanımlar için toplarız: hizmetlerimizi veya hizmetlerimizin bir bölümünü kullanan tüm cihazların toplam sayısını bulmak için; hizmetlerimizin toplam kullanımı takip etmek için; veri analizini yapmak ve sizin ile daha iyi bir şekilde iletişimde olabilmek için. Size daha iyi bir deneyim sağlayabilmek için ve sunduğumuz hizmetleri geliştirebilmek için bize verdiğiniz bilgileri başka Life.Church hizmetleri veya üçüncü parti kaynaklardan gelen bilgilerle birleştirebiliriz. Sizden açık ve net bir şekilde izin almadan, UDID'nizi ve GPS konumunuza dair şahsen teşhis edilebilir herhangi bir bilgiyi paylaşmayız."
      cookies title: "Life.Church çerezleri"
      cookies text: "<a href='https://www.bible.com' target='_self'>www.bible.com</a>, web sitesini ziyaret ettiğinizde, kişisel tarayıcınızı tanıyabilmek için size bir veya daha fazla sayıda çerez gönderebiliriz. (Çerez, bir dizi karakteri içeren küçük bir metindir.) Çerezleri kabul ederek, oturumlarınızda kullanıcı tercihlerinizi koruyabilirsiniz. Çoğu tarayıcı çerezleri otomatik olarak kabul etse de, tarayıcınızın çerezleri reddetmesini veya size çerez gönderen siteleri bildirmesini sağlayabilirsiniz. Çerezleri kabul etmezseniz bazı YouVersion özellikleri ve hizmetleri doğru çalışmayabilir."
      log title: "Kayıt bilgisi"
      log text: "YouVersion'u kullanıp web sitelerimizi ziyaret ettiğinizde sunucularımız tarayıcınızın bize gönderdiğiniz verileri otomatik olarak kaydeder. Bu sunucu günlükleri şu bilgileri içerebilir: web isteminiz, Internet Protokol adresiniz, tarayıcınızın türü, tarayıcınızdaki kullanılan dil, isteminizin tarihi ve saati ve tarayıcınızı özel olarak tanımlayacak bir ya da daha fazla çerez."
      communications title: "Kullanıcı iletişimi"
      communications text: "<a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a>aracılığı ile bildirdiğiniz kişisel bilgileriniz veya talepleriniz grup yöneticisine iletilecektir. Grup yöneticisi ve/veya üyelerinden biri bu bilgilere erişebilecektir. Eğer herhangi bir Life.Church web sitesine e-posta veya diğer iletişim araçları ile ulaştığınızda, sorularınızı işlemek, isteklerinize yanıt vermek ve hizmetlerimizi geliştirmek için bu iletişimleri saklayabiliriz."
      third party title: "Üçüncü parti web siteleri"
      third party text: "Bu Gizlilik Politikası yalnız ve yalnızca Life.Church'nin sahip olduğu ve işlettiği web siteleri ve uygulamaları için geçerlidir. Life.Church kendi sitelerinde ve hizmetlerinde linkleri verilen üçüncü parti siteri denetleyemez. Bu siteler bilgisayarınıza kendi çerezlerini veya dosyalarını kaydedebilir, sizden veri toplayabilir ve kişisel bilgi isteyebilir. Bu siteleri ziyaret ederseniz, onların Gizlilik Politikalarını okuyup bilgi edinmenizi öneririz."
      information use title: "Bilgilerinizi nasıl kullanıyoruz?"
      information use text: "Kayıt gerektiren herhangi bir hizmete abone olmak üzere talepte bulunduğunuzda, sizden kişisel bilgi isteyeceğiz. Eğer Life.Church sizden aldığı bilgileri alınıldığı maksatlardan farklı bir şekilde kullanmak isterse, o zaman böyle bir kullanımdan önce izniniz istenilecek. Kişisel verilerinizi herhangi bir hizmetimizle paylaşmayı reddedebilirsiniz. Ancak bu taktirde size bu hizmetleri sunamayabiliriz."
      information security title: "Verilerinizi nasıl korunur?"
      information security text: "Sizden açık bir şekilde izin almaksızın, Life.Church kişisel bilgilerinizi Life.Church haricindeki herhangi bir kurum ile paylaşmaz. Life.Church kişisel bilgilerinizin sadece aşağıdaki koşullarda iyi niyetli olarak erişimi, kullanımı, koruması ve açıklamasını sağlayabilir: (a) ilgili yasa, tüzük, yasal süreç veya icra edilebilir resmi bir talep üzere; (b) potansiyel ihlalleri araştırmak dahil olmak üzere, ilgili Kullanım Koşulları’nı icra etmek için; (c) dolandırıcılık, güvenlik veya teknik sorunları tespit etmek, önlemek veya hitap etmek için; (d) yasanın gereçlerine göre Life.Church, kullanıcıları ve kamuoyunun hakları, mülkiyeti ve güvenliğini mutlak zarardan kurmak için. Life.Church verilerinize izinsiz erişimi ve izinsiz değişimi, açıklaması veya yok edilmesine karşı korumak için münasip önlemler alır. Bunların arasında veri toplama, depolama ve işleme prosedürlerimizin ve güvenlik tedbirlerimizin iç denetlemesi vardır. Ayrıca kişisel verilerin depolandığı sistemlerin izinsiz fiziksel erişimini engellemek için güvenlik tedbirleri alıyoruz. Sizden açık bir şekilde izin alınmadığı sürece, Life.Church kişisel veri erişimini hizmetlerimizi devam ettirmek veya geliştirmek için bu verilere ihtiyacı olan çalışanları, yüklenicileri veya vekillerine sağlar. Bu şahıslar gizlilik sözleşmeleriyle bağlı olup, bu sözleşmelere uymadıklarında, işten kovulma ve cezai takibat dâhil olmak üzere, uygun bir şekilde terbiye edilecektir."
      data integrity title: "Veri bütünlüğü"
      data integrity text: "Yalnızca hizmetlerimizi sunup geliştirmek için ihtiyacımız olduğu verileri toplayıp, saklayıp işlediğimize emin olabilmek için, Life.Church veri toplama, saklama ve işleme uygulamalarını sık sık denetler. Elimizdeki kişisel verilerin doğru, eksiksiz ve güncel olduğunu sağlamak için makul adımları atarız. Ancak, kullanıcılarımızdan ihtiyacı olduğunda kişisel verilerini güncellemelerini veya düzeltmelerini bekleriz."
      information access title: "Kişisel bilgilere erişim ve bunların güncellenmesi"
      information access text: "Life.Church'nin herhangi bir hizmetini kullandığınızda kendi verilerinize ulaşabilmeniz için her türlü iyi niyetli gayret gösteririz. Bu veriler hatalı olduğu taktirde onları düzeltmenizi sağlarız. Silinmesi yasaya aykırı veya meşru hizmet ihtiyaçları için gerekli olmadığı taktirde isteğiniz üzere verilerinizi de silme kabiliyetini veririz. Böyle ulaşım, değişim veya silme hizmet taleplerini yerine getirmeden önce bireylerin kendilerini tanıtmalarını isteyebiliriz. Eğer talepler fazla sık ve sistematik olarak gelirse, fazla teknik çaba isterse, başkalarının bilgilerin özelliğine tehlike yaratırsa, aşırı şekilde pratik olmazsa (örneğin, yedekleme kasetlerinden verilerin silinmesi talep edilirse) veya sizin erişimine ihtiyacınız olmayan veriler ise, bu talepleri yerine getirmeye reddedebiliriz. Bu verilere ulaşmak için aşırı bir çaba istenmediği sürece erişim ve değişim hizmetleri ücretsiz olarak verilecektir. Değişik hizmetlerimizin kişisel verilere ulaşım, düzeltme ve silme prosedürleri farklı olabilir."
      enforcement title: "Yaptırım"
      enforcement text: "Life.Church bu Gizlilik Politikasına uyup uymadığını belirli aralıklarla kontrol eder. Kullanıcılarımızdan gizlilikleri üzerine yazılı şikayetler aldığımızda, şikayette bulunan kullanıcı ile düşünceleri hakkında direkt olarak irtibata geçeriz. Eğer bir bireyin kişisel verileri ve bunların akarımı hakkındaki şikayetleri azmetemezsek, o zaman, yerel veri koruma kurulları dahil olmak üzere, münasip düzenleyici kurullar ile işbirliğinde bulunacağız."
      questions title: "Sorular"
      questions text: "Gizlilik Politikası hakkındaki her hangi bir sorunuz varsa, şu adresten bizimle irtibata geçebilirsiniz: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "Kullanım Koşulları"
      translation disclaimer: "Kullanım koşullarını kolaylığınız için tercüme ettik. Ancak, Life.Church tercümenin doğruluğuna dair her hangi beyan veya taahhüt vermemektedir. Eğer Türkçe çeviri ve İngilizce orijinalin arasında bir fark olursa, İngilizce metin geçerli olacaktır."
      acceptance title: "Koşulların Kabul Edilmesi"
      acceptance text: "'Onaylıyorum' linkine tıkladığınızda, YouVersion KULLANIM KOŞULLARI'nı okumuş olduğunuzu onaylayıp onlara bağlı kalacağınıza kabul ediyorsunuz. YouVersion uygulaması ve, <a href='https://www.bible.com' target='_self'>http://bible.com</a> adresi dahil omak üzere, değişik web siteleri (toplu olarak 'YouVersion' diye bilinen) Life.Church tarafından İnternet ve World Wide Web ('Web') aracılıyla aşağıdaki KULLANIM KOŞULLARI'na bağlu olmak üzere sunmaktadır. Life.Church zaman zaman, bilgilendirmeden bu KULLANIM KOŞULLARI'nı güncelleyebilir. KULLANIM KOŞULLARIN'nın en güncel sürümüne <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a> adresinden ulaşılabilir. YouVersion'u kullandığınızda YouVersion sitesinde zaman zaman yayımlanan diğer ilkeler ve kurallara da tabi olacaksınız. Bu ilklerin ve kuralların hepsi referans olarak bu KULLANIM KOŞULLARI'nda birleştirilmiştir. KULLANIM KOŞULLARI ihlâlleri e-Posta aracılığıyla <a href='mailto:legal@youversion.com'>legal@youversion.com</a> adresine ihbar edilmelidir."
      description title: "Hizmet Tanımı"
      description text: "Life.Church, YouVersion aracılığıyla Kullanıcılara birtakım hizmetlere ücretsiz erişim sağlar. Bunların arasında, bu listeye sınırlanmış olmamak suretiyle, çevrimiçi video izleme, blog makaleleri ve yorumları, yorum, diğer irtibat aletleri, forumlar ve kişiselleştirilmiş içerik bulunur. YouVersion'ı kullanırsanız, bu kullanımın Life.Church'den gelen iletileri de içereceğini anlamış oluyorsunuz. Bu iletişimlerin arasında, bu listeye sınırlanmış olmamak suretiyle, ilanlar, idari iletiler ve kişisel olarak abone olduğunuz başka iletiler bulunur. YouVersion'a erişimi kendiniz sağlamanız gerektiğini anlayıp, bunu yapabilmeniz için ekipman alımı ve üçüncü parti ücretlerini (örneğin, İnternet erişim ücretleri, mobil hat ücretleri veya ileti görüntüleme ve gönderme ile ilgili diğer ücretler) ödemeniz gerektiğinizi biliyorsunuz."
      registration title: "Kayıt Yükümlülükleriniz"
      registration text: "YouVersion'ın kayıt form(ları)'nda ('Kayıt Verisi') talep edilen, hakkınızda doğru, kesin, güncel ve eksiksiz bilgi vermeyi ve zamanında Kayıt Verisi'ni doğru, güncel ve eksiksiz tutmak için güncellemeyi sürdürmeyi onaylıyor ve kabul ediyorsunuz. Life.Church'nin verilen bilgilerin doğruluğu, kesinliği, güncelliği ya da tamlığı hakkında kuşku duyması durumunda, Life.Church, hesabınızı askıya alma, iptal etme, mevcut ve gelecekteki olası YouVersion (veya bir kısmını) kullanımını reddetme hakkına sahiptir. Life.Church, tüm kullanıcılarının, özellikle çocukların güvenlikleri ve mahremiyetleri konusunda kaygılıdır. Bu nedenle, 13 yaşından küçük çocuklarının YouVersion'a ulaşmalarına izin veren ebeveynlerin YouVersion'ın geniş bir okuyucu kitlesinin ilgisini çekecek şekilde tasarlandığını kabul etmesi gerekir. Bundan dolayı, çocuğunuzun yasal koruyucusu olarak, YouVersion'ın çocuğunuz için uygun olup olmadığına karar vermek sizin sorumluluğunuzdadır.<ul><li></li><li></li></ul>"
      privacy title: "YouVersion Gizlilik Politikası"
      privacy text: "Kayıt Bilgileriniz ve sizin hakkındaki diğer veriler <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a> adresinde bulabileceğiniz Gizlilik Politikasına tabidir. YouVersion'u kullandığınızda verilerinizin (Gizlilik Politikasında belirlendiği gibi) <a href='http://life.church' target='_self'>Life.Church</a> tarafından, Amerika Birleşik Develetleri'ne ve/veya diğer ülkelere gönderim dahil olmak üzere depolamak, işlemek ve kullanmak için, toplama ve kullanım izni verdiğinizi anlamaktasınız."
      account title: "Kullanıcı Hesabı, Şifresi ve Güvenliği"
      account text: "YouVersion kayıt işlemini tamamladığınızda bir parola ve hesap tanımına sahip olacaksınız. Parolanızın ve hesabınızın gizliliğini sağlamak ve hesabınız ve parolanız ile gerçekleşen tüm işlemler için mesuliyet size aittir. Şu koşulları kabul ediyorsunuz: <ul><li>Eğer parolanız veya hesabınız izinsiz bir şekilde kullanılırsa veya herhangi başka bir güvenli ihlali olursa Life.Church'yi bilgilendireceksiniz.</li><li>Oturumunuz bitince hesabınızdan çıkış yapmaya dikkat edeceksiniz.</li></ul>"
      conduct title: "Kullanıcı Davranışı"
      conduct text: "Tüm bilgiler, veriler, metin, yazılım, müzik, ses, fotoğraflar, resimler, videolar, iletiler, etiketler, blog veya forum yazıları ve diğer materyallerin (‘İçerik’), açıkça sunulsa veya özel olarak iletilirse bile, İçeriklerinin kaynaklandığı şahsın yegâne sorumluluğunda olduğunu anlıyorsunuz. Bu demektir ki, YouVersion aracılığıyla yüklediğiniz, postaladığınız, e-Posta ile gönderdiğiniz, ilettiğiniz veya başka bir şekilde erişir hale getirdiğiniz İçerikleri için sırf siz sorumlusunuz. Life.Church YouVersion’a sunulan İçerikleri kontrol etse de, Life.Church bu İçeriklerin doğruluğunu, bütünlüğünü, kalitesini veya uygunluğunu garantileyemez. YouVersion’u kullanarak tiksindirici, edepsiz veya uygun olmayan içeriklere maruz kalabileceğinizi anlayıp kabul ediyorsunuz. YouVersiyon’u aşağıdakileri yapmak için kullanmayacağınızı kabul ediyorsunuz: <ul type='none'><li>yasal olmayan, zararlı, tehdit oluşturan, taciz eden, bezdiren, haksız, iftiracı, kaba, müstehcen, başkasının özelliğine giren, nefret dolu, ayrımcı veya ırksal, etnik veya başka bir şekilde uygunsuz olan İçerikleri yüklemek, postalamak, e-Posta ile göndermek, iletmek veya herhangi başka bir şekilde erişir hale getirmek</li><li>ergin olmayanlara herhangi bir şekilde zarar vermek;</li><li>Life.Church yetkilisi, forum yöneticisi, rehber veya sunucu olmak dahil, herhangi bir şahsı veya kuruluşu canlandırmak veya bir şahıs veya kuruluş ile bağlantınızı yanlış bir şekilde sunmak;</li><li>YouVersion tarafından sunulan herhangi bir içeriğin kaynağını gizlemek için üstbilgilerin sahtesini yapmak veya tanımcıları manipüle etmek;</li><li>talep edilmemiş veya izinsiz reklam, tanıtım malzemeleri, 'çöp posta', 'istenmeyen e-posta', 'zincirleme mektup', 'saadet zinciri' ve bunun gibi istemlerde yükleme, postalama, e-Posta iletisi gönderme veya diğer iletişim araçları aracılığıyla bulunma;</li><li>yasaya göre veya sözleşmeli veya mutemet ilişkilerden (örneğin, içeriden alınan bilgiler veya istihdam ilişkisi ya da gizlilik sözleşmesi aracılığıyla alınan tescilli veya gizli bilgiler) dolayı yayımlayama hakkınız olmadığı İçerikleri yüklemek, postalamak, e-Posta ile göndermek, iletmek veya herhangi başka bir şekilde erişir hale getirmek;</li><li>virüs veya herhangi bir bilgisayar yazılımı, donanımı veya telekomünikasyon donanımı engellemek, tahrip etmek veya çalışmasını sınırlamak üzeri hazırlanmış olan bir yazılımı yüklemek, postalamak, e-Posta ile göndermek, iletmek veya herhangi başka bir şekilde erişir hale getirmek;</li><li>diyalogun normal akımını engellemek veya diğer kullanıcıların gerçek zaman iletişimde bulunma kabiliyetlerini kötü bir şekilde etkileyecek herhangi bir davranışta bulunmak;</li><li>YouVersion veya YouVersion’a bağlı olan sunucalar ve ağlara engel olmak ya da bozmak veya YouVersion’a bağlı olan ağlardaki herangi bir gereksinim, izlek, politika veya kuralı bilerek ihlal etmek;</li><li>bilerek ya da bilmeyerek uygun yerel, eyalete ait, ulusal veya uluslararası yasayı ihlal etmek;</li><li>Amerika Birleşik Devletleri’nin Göçmenlik ve Uyrukluluk yasasının 219. maddesine göre Amerika Birleşik Devletleri tarafından terörist örgütü olarak tanımlanmış olan kuruluşlara herhangi bir şekilde destek veya kaynaklar sunmak (veya bu maddi desteğin ya da kaynağın doğasını, mekânını, kaynağını veya sahibini saklamak veya gizlemek);</li><li>başkasını sinsice izlemek veya başka bir şekilde taciz etmek; ve/veya</li><li>yukarıdaki yasaklanan davranışlara dair başka kullanıcılar hakkındaki kişisel bilgileri toplayıp saklamak.</li></ul>Life.Church YouVersion’u karşılıksız, kişisel  ve manevi ruhani ve/veya dini menfaatler için sunmaktadır. Life.Church İçerikleri kontrol edebildiğini ve etmeyebildiğini de kabul ediyorsunuz. Ancak, Life.Church ve görevlendirdikleri şahısların İçerikleri kontrol etme, reddetme, ve silme yegâne taktir yetkisine sahip olduklarını (ama yükümlü olmadıkları) kabul ediyorsunuz. Life.Church’nin yasalara uymak veya bu erişim, saklama veya açıklamanın aşağıdaki koşullarda gerekli olduğunu iyi niyetili bir şekilde kanısı olduğunda, hesap bilgilerinize erişip, saklamak veya açıklamak hakkına sahip olduğunu anlayıp, razı olup kabul ediyorsunuz.<ul><li>Yasal tebligatlara uymak için;</li><li>KULLANIM KOŞULLARINI uygulamak için; </li><li> İçeriklerin üçüncü partilerin haklarını ihlal ettiğine dair şikâyetlerine cevap vermek için;</li><li>müşteri hizmet isteklerinize cevap vermek için; </li><li>Life.Church’nin, kullanıcılarının ve kamu oyunun haklarını, mülkiyetlerini ve kişisel güvenliğini korumak için</li></ul><br>İçerikleriniz dahil olmak üzere, YouVersion’un teknik işlemlerinin ve aktarımın aşağıdakilerini içerdiğini anlıyorsunuz:<ul><li>çeşitli ağlar üzerinden aktarım; ve</li><li>bağlı ağların veya cihazların teknik gereksinimlere uyumlu olabilmek için değişimler.</li></ul>"
      international title: "İletişimin Küresel Doğası"
      international text: "YouVersion'u kullandığınızda, iletişim bilgilerin ağ parçaların kürenin değişik mekânlarında olan Life.Church'nin bilgisayar ağından gönderileceğini kabul ediyorsunuz. Bundan dolayı, konumunuz nerede olursa olsun, ülke içinde olan iletişimler bile uluslararası veya küresel görünebilir. Böylece, YouVersion'un kullanımının uluslararası ve küresel veri iletimine yol açacağını kabul ediyorsunuz. İnternet'in küresel doğasını kabul edip, çevrimiçi davranış ve uygun İçeriğe dair olan tüm yerel kurallara uymayı kabul ediyorsunuz. Özellikle Amerika Birleşik Devletlerinin veya oturduğunuz ülkenin teknik verilerini idare eden kanunlara uymayı kabul ediyorsunuz."
      content title: "Hizmetlerimize Eklenmesi Üzere Sunulan İçerik"
      content text: "Life.Church, YouVersion'a sunduğunuz veya erisimini sağladığınız İçeriklerini sahiplenmez. Ancak, YouVersion'un kamu oyuna açık bölümlerinde sunduğunuz veya erişimini sağladığınız İçerikler için Life.Church'ye uygun olduğunda aşağıdaki telifsiz ve tam yetki vermeyen lisans(lar)ı veriyorsunuz: <ul type='none'><li>YouVersion'u belirli kamu oyuna açık bölgesini sunup promosyonunu yapmak üzere, YouVersion'un kamu oyuna açık bölümlerinde kullanım için sunduğunuz veya erişimini sağladığınız veriler ile ilgili şu hakları tanımaktasınız: kullanım, dağıtım, çoğaltım, değiştirme, alenen sahnelemek, alenen sergilemek ve türemiş çalışma üretmek.</li><br><li>Fotograflar, grafikler, ses veya video içerikler hariç olan YouVersion'un kamu oyuna açık bölgelerinde kullanıma sunduğunuz tüm İçerikler (tamamı veya parçaları) ile ilgili kullanım, dağıtım, çoğaltım, değiştirme, uyarlama, yayımlama, tercüme etme, alenen sahneleme türemiş çalışma ve bu İçeriklerin bilinen ve sonra geliştirilecek tüm formatlar ve ortamlara dahil etme haklarını, alt lisans verme yetkisi dahil olmak üzere daimi ve feshedilmez bir şekilde veriyorsunuz.</li><br>\n<li>'Kamu oyna açık.' YouVersion'un 'kamu oyuna açık' bölümleri kamunun yararlanabilmesi için tasarlanmış olanlar bölümleridir. YouVersion'un kamu oyuna açık bölümlerin arasında üylelere ve misafirlere açık olan bildirim panoları, blog yorumları, toplumsal bölgeler olup bunlara sınırlı değildir.</li></ul>"
