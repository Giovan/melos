      s7: "YouVersion'daki Değişiklikler"
      s8: "Her zaman YouVersion ve tüm özelliklerini sunmayı ümit ederken, YouVersion veya herhangi bir parçanın, bölümün veya işlevin size bildirmeden durdurma veya değiştirme hakkını saklı tutarız. YouVersion'ın tümünün veya herhangi bir kısmının herhangi bir zamanda kullanılamaması durumunda sorumluluk kabul etmeyeceğiz."
      s9: "Siz ve YouVersion Erişiminiz Hakkında Bilgi"
      s10: "YouVersion üzerinden veya aracılığından topladığımız tüm bilgiler <a href=\"https://www.bible.com/privacy\">Gizlilik</a> adresindeki bilgileri tabidir. YouVersion kullanarak, <a href=\"https://www.bible.com/privacy\">Gizlilik Politikası</a>uyarınca bilgilerinizle ilgili olarak tarafımızdan alınan tüm eylemleri kabul etmiş olursunuz."
      s11: "İzinli ve İzinsiz Kullanım"
      s12: "Bu Hükümler, Kişisel ve ticari olmayan kullanımınız veya kar amacı gütmeyen kuruluşunuzun dahili kullanımı için bu Şartlara uygun olarak YouVersion'u kullanmanıza izin verir. Size açıkça verilmeyen tüm haklar Life.Church tarafından saklıdır. İzin verilmediğini ve YouVersion'ı şu şekilde kullanmayacağınızı kabul edersiniz:"
      s13: "herhangi bir federal, eyalet, yerel veya uluslararası yasa veya yönetmeliği ihlal eden herhangi bir şekilde;"
