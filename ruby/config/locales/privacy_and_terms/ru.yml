      s62: "Ограничение ответственности"
      s63: "НИ ПРИ КАКИХ ОБСТОЯТЕЛЬСТВАХ LIFE.CHURCH, ЕЕ ЛИЦЕНЗИАРЫ, ПОСТАВЩИКИ УСЛУГ ИЛИ ЛЮБЫЕ ИЗ ИХ СОТРУДНИКОВ, АГЕНТОВ, ДОЛЖНОСТНЫХ ЛИЦ ИЛИ ДИРЕКТОРОВ НЕ НЕСУТ ОТВЕТСТВЕННОСТИ ЗА УБЫТКИ ЛЮБОГО ВИДА, ПОД ЛЮБЫМИ ПРАВОВЫМИ ТЕОРИЯМИ, ВОЗНИКАЮЩИМИ ИЛИ СВЯЗАННЫМИ С ВАШИМ ИСПОЛЬЗОВАНИЕМ ИЛИ НЕВОЗМОЖНОСТЬЮ ИСПОЛЬЗОВАТЬ YOUVERSION, ЛЮБЫЕ ВЕБ-САЙТЫ, СВЯЗАННЫЕ С YOUVERSION, ЛЮБОЕ СОДЕРЖАНИЕ, ПРЕДОСТАВЛЯЕМОЕ YOUVERSION ИЛИ ЧЕРЕЗ YOUVERSION ИЛИ ДРУГИЕ ВЕБ-САЙТЫ, ЛЮБЫЕ УСЛУГИ ИЛИ ДЕТАЛИ, ПОЛУЧЕННЫЕ ЧЕРЕЗ YOUVERSION, ВКЛЮЧАЯ ЛЮБЫЕ ПРЯМЫЕ, КОСВЕННЫЕ, СПЕЦИАЛЬНЫЕ, СЛУЧАЙНЫЕ, СВЯЗАННЫЕ ИЛИ ШТРАФНЫЕ УБЫТКИ, ВКЛЮЧАЯ, НО НЕ ОГРАНИЧИВАЯСЬ ПЕРСОНАЛЬНЫМИ ТРАВМАМИ, БОЛЕЗНЯМИ И СТРАДАНИЯМИ, ЭМОЦИОНАЛЬНЫМИ ПОТРЯСЕНИЯМИ, ПОТЕРЕЙ ДОХОДА, ПОТЕРЕЙ ПРИБЫЛИ, ПОТЕРЕЙ БИЗНЕСА ИЛИ ОЖИДАЕМЫХ СБЕРЕЖЕНИЙ, ПОТЕРЕЙ ИСПОЛЬЗОВАНИЯ, ПОТЕРЮ ДОБРОГО ИМЕНИ, ПОТЕРЕЙ ДАННЫХ И СВЯЗАННОГО С НИМИ (ВКЛЮЧАЯ НЕБРЕЖНОСТЬ), НАРУШЕНИЕМ КОНТРАКТА ИЛИ ИНОГО, ДАЖЕ ЕСЛИ ЭТО БЫЛО ОЖИДАЕМЫМ."
