      s43: "Без ограничения вышесказанного мы имеем право полностью сотрудничать с любыми правоохранительными органами или судебным постановлением, запрашивающим у нас или указывающим нам раскрывать личность или другую информацию любого, кто размещает какие-либо материалы на или через YouVersion. ВЫ ОТКАЗЫВАЕТЕСЬ ОТ И ОГРАЖДАЕТЕ LIFE.CHURCH И ЕЕ ЛИЦЕНЗИАТОВ И СЕРВИСНЫХ ПРОВАДЕРОВ, А ТАКЖЕ ВСЕХ ИХ СОТРУДНИКОВ, ДОЛЖНОСТНЫХ ЛИЦ И ДИРЕКТОРОВ ОТ ЛЮБЫХ ПРЕТЕНЗИЙ, ПРОИСШЕДШИХ ОТ ЛЮБЫХ ДЕЙСТВИЙ, ПРИНИМАЕМЫХ ЛЮБОЙ ИЗ ВЫШЕИЗЛОЖЕННЫХ СТОРОН ВО ВРЕМЯ ИЛИ КАК РЕЗУЛЬТАТ ЮРИДИЧЕСКИХ ИССЛЕДОВАНИЙ И ОТ ЛЮБЫХ ДЕЙСТВИЙ, ПРИНЯТЫХ КАК ПОСЛЕДСТВИЯ ИССЛЕДОВАНИЙ, КАСАЮЩИХСЯ LIFE.CHURCH ИЛИ ПРАВООХРАНИТЕЛЬНЫХ ОРГАНОВ."
      s44: "Ваше доверие к информации и переводам"
