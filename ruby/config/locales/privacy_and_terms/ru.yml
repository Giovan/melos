      s52: "Сторонние ссылки и услуги третьих лиц"
      s53: "YouVersion может включать контент, предоставляемый третьими лицами. Если YouVersion содержит ссылки на другие сайты и всплывающие окна и аналогичные ресурсы, предоставленные третьими лицами, эти ссылки и ресурсы предоставляются только для вашего удобства. Мы не контролируем содержание этих сайтов или ресурсов и не несем никакой ответственности за них или за любые потери или ущерб, которые могут возникнуть в результате их использования. Если вы решите обратиться к любому из сторонних сайтов, связанных с YouVersion, вы делаете это полностью на свой страх и риск и с учетом условий использования таких сайтов. Все заявления и/или мнения, выраженные в этих материалах, а также все статьи и ответы на вопросы и другой контент, кроме содержания, предоставленного Life.Church, являются исключительно мнениями и ответственностью лица или организации, предоставляющей эти материалы. Эти материалы не обязательно отражают мнение Life.Church. <strong>Мы не несем ответственности перед вами или какой-либо третьей стороной за содержание или точность любых материалов, предоставляемых третьими лицами.</strong>"
      s54: "Связь с YouVersion и функции для социальных сетей"
      s55: "YouVersion может предоставлять определенные функции, которые позволяют вам подключаться к социальным сетям или из социальных сетей, а также к другим сторонним веб-сайтам и приложениям, а также обмениваться информацией и сообщениями с YouVersion и другими службами сторонних организаций. Вы можете использовать эти функции исключительно по мере того, как они предоставляются нами только в отношении содержания, в котором они отображаются, и в противном случае в соответствии с настоящими Условиями и любыми дополнительными условиями, которые мы предоставляем в отношении таких функций. Мы можем отключить все или любые из этих функций в любое время без уведомления по нашему усмотрению."
      s56: "Географические ограничения"
