      s58: "Отказ от гарантий"
      s59: "ВАШЕ ИСПОЛЬЗОВАНИЕ YOUVERSION, ЕГО СОДЕРЖАНИЕ И ЛЮБАЯ ФУНКЦИОНАЛЬНОСТЬ, УСЛУГИ ИЛИ ЭЛЕМЕНТЫ, ПОЛУЧЕННЫЕ ЧЕРЕЗ YOUVERSION, НА ВАШ СОБСТВЕННЫЙ РИСК, ВСЕ, ЧТО ПРЕДОСТАВЛЯЕТСЯ «КАК ЕСТЬ» И «КАК ДОСТУПНО», БЕЗ КАКИХ-ЛИБО ГАРАНТИЙ ЛЮБОГО ВИДА, ВЫРАЖАЕМЫХ ИЛИ ПОДРАЗУМЕВАЕМЫХ. НИ LIFE.CHURCH, НИ ЛЮБОЕ ЛИЦО СВЯЗАННОЕ С LIFE.CHURCH, НЕ ГАРАНТИРУЕТ ПОЛНОТУ, БЕЗОПАСНОСТЬ, НАДЕЖНОСТЬ, КАЧЕСТВО, ТОЧНОСТЬ ИЛИ ДОСТУПНОСТЬ YOUVERSION. БЕЗ ОГРАНИЧЕНИЙ ВЫШЕИЗЛОЖЕННОГО, НИ LIFE.CHURCH, НИ ЛЮБОЕ ЛИЦО СВЯЗАННОЕ С LIFE.CHURCH НЕ ПРЕДСТАВЛЯЕТ ИЛИ ГАРАНТИРУЕТ, ЧТО YOUVERSION ИЛИ ЛЮБОЕ СОДЕРЖИМОЕ ФУНКЦИОНАЛЬНОСТИ, А ТАКЖЕ ЛЮБЫЕ УСЛУГИ ИЛИ ДЕТАЛИ, ПОЛУЧЕННЫЕ ЧЕРЕЗ YOUVERSION, БУДУТ ТОЧНЫМИ, НАДЕЖНЫМИ, БЕСПЕРЕБОЙНЫМИ ИЛИ НЕПРЕРЫВНЫМИ, ЧТО ДЕФЕКТЫ БУДУТ ИСПРАВЛЕНЫ, ЧТО YOUVERSION ИЛИ ИСПОЛЬЗУЕМЫЙ ВАМИ СЕРВЕР НЕ БУДЕТ СОДЕРЖАТЬ ВИРУСЫ ИЛИ ДРУГИЕ ВРЕДНЫЕ КОМПОНЕНТЫ ИЛИ ТО, ЧТО YOUVERSION ИЛИ ЛЮБЫЕ УСЛУГИ ИЛИ ДЕТАЛИ, ПОЛУЧЕННЫЕ ЧЕРЕЗ YOUVERSION, БУДУТ УДОВЛЕТВОРЯТЬ ВАШИМ ПОТРЕБНОСТЯМ ИЛИ ОЖИДАНИЯМ."
