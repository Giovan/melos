ru:
  legal:
    privacy:
      policy: "Политика конфиденциальности %{youversion}"
      h1: "Краткий обзор"
      p1: "Вот краткое описание того, что вы можете ожидать от нашей обновленной Политики конфиденциальности, которая охватывает все продукты и услуги от YouVersion:"
      h2: "Пусть использование приложения станет личным"
      p2: "Когда вы создаете учетную запись в YouVersion или используете любое из наших приложений или сайтов, то информация, которую мы собираем, предназначена для предоставления более персонализированного использования Библии."
      h3: "Как мы используем ваши данные."
      p3: "В Политике конфиденциальности четко указаны типы данных, которые мы собираем по вашей активности, и как мы используем эту информацию для улучшения вашего опыта работы с YouVersion. Мы не сообщаем ваши личные данные каким бы то ни было сторонним рекламодателям или рекламным сетям."
      h4: "Ваши личные данные защищены."
      p4: "Когда вы видите статистику по использовании Библии по всему миру, вы можете быть уверены, что данные проанализированы с учетом защиты вашей конфиденциальности. Когда эта информация публикуется, она существует только в агрегированной форме и не раскрывает вашу личную информацию. Кроме того, мы внедряем стандартные защитные меры безопасности, предназначенные для защиты ваших данных."
      h5: "Это ваше личное использование"
      p5: "В нашей Политике конфиденциальности четко указывается, какие права у вас есть при использовании YouVersion, включая доступ, совместное использование, изменение и удаление ваших личных данных. Мы также рассматриваем технологии сбора данных и то, как эти процессы помогают вам в использовании YouVersion и изучении Библии."
      h6: "Политика конфиденциальности"
      p6: "Последнее изменение: 25 мая 2018"
      p7: "Перевод англоязычной версии Политики конфиденциальности, предоставленный вам YouVersion, служит для вашего удобства, и вы соглашаетесь с тем, что англоязычная версия Политики конфиденциальности определяет ваши взаимоотношения с YouVersion. В случае любых расхождений между переводом и англоязычной версией Политики конфиденциальности, преимущество имеет англоязычная версия."
      h7: "Определения"
      p8: "Чтобы сделать этот документ более легким для чтения, мы будем использовать в нем некоторые сокращения. Например, когда мы говорим «YouVersion», мы говорим о:"
      l1: "Эти мобильные приложения YouVersion"
      l1-1: "Приложение Библия"
      l1-2: "Приложение Библия для детей"
      l1-3: "Bible Lens"
      l2: "Эти веб-сайты YouVersion"
      l3: "Эти приложения YouVersion на других платформах"
      l3-1: "Приложения для потоковой передачи видео"
      l3-2: "Голосовые помощники"
      p9: "Продукты YouVersion принадлежат и управляются церковью Life Covenant Church, Inc., которую мы называем «Life.Church», или «мы» в тексте Политики. Мы разрешаем использование YouVersion незарегистрированными пользователями, которых мы называем «Посетители», а также зарегистрированными пользователями или «Членами». Когда мы ссылаемся на оба эти определения, мы будем использовать термин «Пользователи» или «вы»."
      h8: "Принятие условий"
      p10: "Пожалуйста, внимательно ознакомьтесь с настоящей Политикой конфиденциальности, потому что в ней указано, как мы будем собирать, использовать, делиться и обрабатывать вашу личную информацию, а также путем доступа к YouVersion вы соглашаетесь с настоящей Политикой конфиденциальности и ее условиями и соглашаетесь на передачу ваших данных и их обработку в Соединенных Штатах. Ваше использование YouVersion также регулируется нашими <a href=\"https://www.bible.com/terms\">Условиями использования</a>. Пожалуйста, внимательно прочитайте эти термины."
      p11: "Мы приветствуем любые вопросы или комментарии, которые могут возникнуть у вас в отношении этой Политики конфиденциальности и наших правил конфиденциальности. Если у вас есть какие-либо вопросы или комментарии, вы можете связаться с нами по адресу: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 или <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Как мы используем вашу информацию"
      p12: "Мы не передаем ваши личные данные сторонним рекламодателям или рекламным сетям в рекламных целях. Мы используем данные, которые мы собираем о вас или о том, что вы предоставляете нам, включая любую личную информацию, следующим образом:"
      l4-1: "Предоставлять вам от YouVersion и любую другую информацию, продукты или услуги, которые вы запрашиваете у нас;"
      l4-2: "Как описано в настоящей Политике конфиденциальности;"
      l4-3: "Для выполнения любых других целей, для которых вы предоставляете эту информацию;"
      l4-4: "Выполнять наши обязательства и обеспечивать соблюдение наших прав в соответствии с настоящей Политикой конфиденциальности и нашими <a href=\"https://www.bible.com/terms\">Условиями использования</a>;"
      l4-5: "В любом другом случае мы можем отдельно описать, когда вы предоставляете информацию; а также"
      l4-6: "Для любых других целей с вашего согласия."
      p13: "Ваш доступ к YouVersion не зависит от тпредоставления нам своей личной информации, и вы можете отказаться предоставлять ее нам. Однако это может запретить нам предоставлять вам определенные сервисы и / или функции YouVersion."
      h10: "Облегчение использования YouVersion"
      p14: "Мы используем ваши личные данные для авторизации вашего доступа к членству в YouVersion, если вы являетесь Членом. Мы также используем ваши персональные данные для обеспечения определенных функций YouVersion в зависимости от используемой вами функциональности и ваших личных данных, которые вы согласны предоставить. Мы используем данные, которые у нас есть о вас, чтобы предоставлять, улучшать и персонализировать YouVersion, в том числе с помощью автоматизированных технологий, обсуждаемых в этой политике, и выводов, которые мы делаем из информации, которую мы собираем."
      h11: "Друзья"
      p15: "YouVersion позволит вам общаться с другими пользователями YouVersion для обмена Библейскими стихами, сообщениями и другим контентом. Мы также обеспечиваем связь между вами и другими пользователями через YouVersion, включая, например, сообщения между Членами. Это ваш выбор: общаться или нет. Мы будем использовать данные о вас, чтобы помочь вам подключиться и обмениваться контентом с другими пользователями YouVersion. Это включает личную информацию, которую вы предоставляете нам и людям, с которыми вы общаетесь. Мы также можем использовать контактную информацию с вашего мобильного устройства, если вы дадите разрешение YouVersion получить доступ к нему."
      h12: "События"
      p16: "\"События\" YouVersion позволяют найти поблизости церковные службы, которые используют \"События\", позволяя вам следить за предоставленным контентом, изучать Писание, делать заметки и сохранять свою собственную копию для дальнейшего использования. Если вы решите использовать функцию \"События\" и хотите поделиться своими данными о местоположении, YouVersion будет использовать ваши данные о местоположении, чтобы предоставить список событий, которые могут вас заинтересовать."
      h13: "Рекомендации"
      p17: "Мы используем данные, которые мы имеем о вас, и делаем выводы из этих данных, чтобы рекомендовать определенный контент и функциональность, а также дополнительные продукты и услуги, предлагаемые через YouVersion. Например, на основе плана чтения Библии, который вы завершите, мы можем предложить вам дополнительные планы чтения Библии. Мы можем связаться с вами через push-уведомление, электронную почту или сообщения в приложении, чтобы обсудить эти рекомендации, как использовать YouVersion и другие информационные сообщения YouVersion. Вы можете отказаться от подписки на эти сообщения с помощью ссылки для отмены подписки в E-mail, предоставляющих эти сообщения. Вы также можете настроить свои настройки уведомлений в приложениях YouVersion или посетив сайт <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Сообщения об обслуживании"
      p18: "Мы можем использовать вашу информацию для связи с вами по вопросам учетной записи, безопасности, юридическим и другим связанным с обслуживанием вопросами. Мы будем делать это через сообщения в приложении, push-уведомления и / или электронную почту. Имейте ввиду, что вы не можете отказаться от получения служебных сообщений от нас, включая уведомления о безопасности и юридические уведомления."
      h15: "Аналитика и производительность"
      p19: "Мы желаем, чтобы люди по всему миру читали Библию. Мы используем личную информацию, которая нам доступна, для того, чтобы наблюдать за социальными, экономическими и географическими тенденциями, а также показать, что говорят об этом библейские учения и определенные стихи из Библии. В некоторых случаях мы работаем с доверенными третьими лицами, чтобы провести это исследование под контролем, который предназначен для защиты вашей конфиденциальности. Мы публикуем или разрешаем другим публиковать наши идеи, но только в агрегированной форме, которая не раскрывает вашу личную информацию. Например, мы можем использовать ваши данные, чтобы определить статистику об общем использовании YouVersion по всему миру, в определенных странах и географических регионах."
      p20: "Мы используем деидентифицированные и агрегированные пользовательские данные на рынке YouVersion, включая коммуникации, которые способствуют росту членства и сети YouVersion, например, празднование общего количество мобильных установок YouVersion. Мы используем данные, включая предоставленную пользователем личную информацию, агрегирование пользовательских данных, данные, собранные при использовании YouVersion (такие как история поиска, завершение чтения плана, активность чтения Библии), общественное мнение и информацию, полученную из этих данных, для проведения внутренних исследований и разработок, чтобы улучшить YouVersion, измерить производительность YouVersion и увеличить использование YouVersion и его возможностей. Это делается путем внесения изменений в YouVersion, которые обычно доступны, а также отправки сообщений пользователей через YouVersion, предлагающих функциональность и содержание YouVersion."
      h16: "Опросы и исследования"
      p21: "Опросы и исследования иногда проводятся нами через YouVersion. Вы не обязаны принимать участие в опросах и исследованиях,  и вы решаете какую информацию хотите предоставить."
      h17: "Безопасность и технические неполадки"
      p22: "Мы используем данные (которые могут включать ваши коммуникации) для расследования, реагирования и разрешения жалоб, правовых вопросов, безопасности и технических неполадок, касающихся YouVersion. Мы используем ваши данные и коммуникацию в тех случаях, когда считаем, что это необходимо в целях безопасности, для расследования возможного мошенничества, нарушений закона или наших <a href=\"https://www.bible.com/terms\">Условий использования</a> или политики конфиденциальности, и/или попытки причинить вред другим."
      h18: "Информация, которую мы собираем, и способы сбора информации"
      h19: "Информация, которую вы нам предоставляете"
      p23: "Вам не обязательно становиться членом YouVersion для его использования, но членство позволяет сделать YouVersion более персонализированным. Чтобы стать членом YouVersion, вам необходимо создать учетную запись и предоставить определенную информацию, такую ​​как ваше имя и адрес электронной почты, которые будут связаны с вашей учетной записью."
      p24: "Помимо этой требуемой информации, у вас есть выбор хотите ли вы предоставить дополнительную информацию, связанную с вашей учетной записью. Мы собираем ваши личные данные, когда вы их предоставляете, публикуете или загружаете в YouVersion. Вам не обязательно предоставлять эту дополнительную ​​информацию, однако, если вы этого не сделаете, это может ограничить нашу способность персонализировать YouVersion и вашу способность использовать YouVersion в полной мере."
      p25: "Если вы решите связать YouVersion с другими веб-сайтами, приложениями, службами или профилями, которые вы создали в других приложениях, то вы предоставите YouVersion и Life.Church персональные данные, хранящиеся в тех приложениях. Например, вы можете создать новую учетную запись в YouVersion, соединив свою учетную запись Facebook'а с YouVersion, предоставив личную информацию, которую вы выбрали для обмена через Facebook в Life.Church. Вы можете отменить связь с такими учетными записями и другими приложениями, изменив свои настройки с этими приложениями. Кроме того, когда вы предоставляете доступ к своим контактам на своем устройстве с целью предложения друзей, уведомления о том, когда контакт  присоединяется к YouVersion или отправки приглашения присоединиться к YouVersion, то эта информация хранится на наших серверах с целью предложить вам эту функциональность."
      h20: "Конфиденциальные данные"
      p26: "Загружая и используя YouVersion, мы не предполагаем, что вы являетесь какой-либо конкретной религиозной конфессией или демонстрируете какую-либо определенную религиозную веру; мы просто предполагаем, что вас интересует Библия. Мы не требуем, чтобы пользователи были верующими или предоставляли любые другие конфиденциальные данные, такие как раса, этническая принадлежность, философские убеждения или физическое либо психическое здоровье, для чтобы создавать или поддерживать учетную запись пользователя YouVersion. Это ваш выбор, следует ли предоставлять такую ​​конфиденциальную информацию, если это будет возможность сделать это. Если вы решите предоставить какую-либо конфиденциальную информацию, она может использоваться Life.Church для создания более персонализированного опыта YouVersion, как и другая неконфиденциальная информация, которую вы предоставляете. В любом случае Life.Church будет обрабатывать только конфиденциальные данные, которые вы предоставляете нам для законных действий Life.Church от вашего имени, и не будет раскрывать эту информацию без вашего прямого согласия. Мы будем поддерживать вашу информацию в соответствии с соответствующими гарантиями, обсуждаемыми в этой политике и иным образом предоставляемыми Life.Church. Если у Вас есть какие-либо вопросы, не стесняйтесь обращаться к нам по адресу <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Использование для других услуг"
      p27: "Мы можем комбинировать информацию, которую вы предоставляете в своей учетной записи, с информацией, которую вы предоставляете нам через другие услуги и продукты Life.Church, а также выводы, которые мы делаем из этой информации, чтобы обеспечить вам лучший интерфейс и улучшить качество всех предоставляемых услуг и продуктов к вам от Life.Church."
      h22: "Ваши публикации и вклады."
      p28: "Когда YouVersion позволяет вам предоставлять информацию, которая будет опубликована, распространена или отображена, мы называем ее «размещенной», такая информация может находиться в общедоступных зонах YouVersion, веб-сайтах, которые вы получаете через YouVersion или переданы другим пользователям YouVersion или третьим лицам, все из которых мы будем называть «пользовательские вклады». Например, они включают такие действия, как создание примечания, комментарий к сообщению друга или создание фото-стиха."
      p29: "Пожалуйста, имейте в виду, что если вы раскрываете личную информацию публично, будь то совместные публикации, социальные сети, доски объявлений или другие общедоступные онлайн-форумы, эта информация может собираться и использоваться другими. Вклад пользователя публикуется и передается на ваш страх и риск. Мы не можем контролировать действия других пользователей или третьих сторон, с которыми вы решили поделиться своими пользовательскими вкладами. Поэтому мы не можем и не гарантируем, что ваши пользовательские взносы не будут рассматриваться неавторизованными лицами, и мы не будем нести никакой ответственности, связанной с вашими пользовательскими вкладами."
      h23: "Технологии автоматического сбора данных."
      p30: "<strong>Использование услуг.</strong> Мы регистрируем данные об использовании вами YouVersion, в том числе при просмотре или нажатии на контент, тип браузера, язык браузера, выполнение поиска или запроса, дату и время вашего запроса, установку обновления, поиск новых функций или использование одного или больше инструментов, предлагаемых через YouVersion. Мы используем логины, адреса интернет-протокола информации об устройстве («IP») и cookie-файлы и аналогичные технологии, чтобы идентифицировать вас и регистрировать ваше использование."
      p31: "<strong>Cookie-файлы и другие подобные технологии.</strong> Мы используем cookie-файлы и аналогичные технологии (например, веб-маяки, пиксели, теги и идентификаторы устройств), чтобы распознавать вас и/или ваши устройства при использовании различных приложений YouVersion. Cookie-файлы и аналогичные технологии помогают максимально эффективно использовать пользовательский интерфейс YouVersion, поскольку они позволяют нам распознавать вас и поддерживать ваши предпочтения пользователя от сеанса до сеанса, помогать нам сохранять вашу учетную запись в безопасности и в целом улучшать функциональность продуктов и услуг, предлагаемых через YouVersion. Они также помогают нам гарантировать, что информация члена используется в сочетании с правильной учетной записью члена. Важно отметить, что мы не используем cookie-файлы или аналогичные технологии для рекламы третьих лиц."
      p32: "Хотя большинство интернет-браузеров принимают cookie-файлы и т.п. по умолчанию, вы можете управлять этими типами технологий с помощью настроек браузера и аналогичных инструментов и имеете право полностью отказаться от всех cookie-файлов. Если вы откажетесь принять cookie-файлы и аналогичные технологии, активировав соответствующие настройки в своем браузере или смартфоне, вы не сможете получить доступ к определенным частям YouVersion, что запрещает нам предоставлять все возможности YouVersion и предотвращать использование определенных функций и служб, которые требуют этих технологий."
      p33: "Соглашаясь с нашей Политикой конфиденциальности, вы соглашаетесь на использование cookie-файлов и аналогичных технологий, описанных в этой политике. Если вы используете YouVersion без изменения настроек браузера или устройства, чтобы отключить cookie-файлы, мы предполагаем, что вы соглашаетесь на получение всех cookie-файлов, предоставляемых через YouVersion."
      p34: "<strong>ID устройства и местоположение.</strong> Когда вы подключаетесь к или отключаетесь от YouVersion, мы получаем URL-адрес сайта, с которого вы пришли, и того, к которому вы переходите. Мы также получаем информацию о вашем IP-адресе, прокси-сервере, операционной системе, веб-браузере и надстройках, идентификаторе устройства и функциях, а также интернет-провайдере или мобильном операторе. Мы также получаем данные с ваших устройств и сетей, включая данные о местоположении. Если вы используете YouVersion с мобильного устройства, это устройство отправит нам данные о вашем устройстве и местоположении GPS на основе ваших настроек телефона и доступа, предоставленных для YouVersion."
      p35: "Мы используем эту информацию, чтобы предоставить вам индивидуальное использование YouVersion и чтобы более эффективно общаться с вами. Информация также собирается для определения совокупного количества уникальных устройств с использованием YouVersion и/или частей YouVersion, отслеживания общего использования и анализа данных использования для улучшения функциональности YouVersion для всех членов и посетителей. Мы можем объединить эту информацию с информацией от третьих лиц, чтобы предоставить вам лучший интерфейс и улучшить качество нашего обслуживания."
      p36: "Мы не передаем вашу личную информацию вместе с вашей идентификацией или местоположением вашего устройства без вашего явного разрешения. Если операционная система вашего устройства или интернет-браузер потребуют, мы попросим вас отказаться, прежде чем использовать GPS или другие инструменты для определения вашего точного местоположения. Однако мы можем автоматически собирать определенные сведения о вашем использовании YouVersion, включая данные о трафике, данные о местоположении, логи и другие данные о подключениях, а также ресурсы, к которым вы обращаетесь и используете с помощью YouVersion. Мы можем собирать информацию о вашем компьютере и мобильном устройстве и интернет-соединении, включая уникальный идентификатор мобильного устройства, IP-адрес, операционную систему, тип браузера и информацию о мобильной сети. Если вы не хотите, чтобы мы собирали эту информацию, вы должны прекратить использование YouVersion."
      p37: "<strong>Ваши сообщения напрямую нам.</strong> Мы собираем информацию о вас, когда вы отправляете, получаете или участвуете в сообщениях с нами, в том числе при отправке личной информации или запросов по электронной почте <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> через веб-сайт <a href=\"https://help.youversion.com\">help.youversion.com</a>. Мы сохраняем эти сообщения для обработки ваших запросов, реагирования на ваши запросы и улучшения наших услуг."
      p38: "<strong>Персональная информация.</strong> Мы можем связать информацию, которую мы собираем автоматически, как описано выше, в личную информацию, которую вы нам предоставляете, чтобы адаптировать YouVersion для вас лично и вносить предложения о сервисах и функциях YouVersion, как описано выше. Life.Church постоянно ищет новые и улучшенные способы для YouVersion и привлечения пользователей к Библии. Поскольку мы улучшаем YouVersion, это может означать сбор новых данных или новые способы использования данных. Поскольку YouVersion динамичен, и мы постоянно стремимся предлагать новые функции, нам может потребоваться сбор новой информации. Если мы собираем материально разные личные данные или существенно меняем способы использования ваших данных, мы уведомим вас и также можем изменить эту Политику конфиденциальности."
      h24: "Сбор информации третьих лиц"
      p39: "Текущая Политика конфиденциальности применяется только к сайтам и приложениям, которые принадлежат и управляются Life.Church. Имейте в виду, что YouVersion может содержать ссылки на другие веб-сайты или приложения. Вы несете ответственность за просмотр политики конфиденциальности тех и других сайтов, на которые вы хотите перейти из YouVersion, чтобы вы могли понять, как эти сайты собирают, используют и хранят вашу информацию. Мы не несем ответственности за политику конфиденциальности или содержание других веб-сайтов или приложений, включая веб-сайты, на которые вы переходите из YouVersion. Сайты, содержащие совместный брендинг (ссылка на наше имя и имя третьей стороны), содержат контент, предоставленный третьими лицами, а не нами."
      p40: "Life.Church не может регулировать другие сайты, содержание или приложения, связанные или предоставленные посредством использования YouVersion, а также наших различных веб-сайтов и услуг. Некоторое содержание или приложения, в том числе партнерские предложения на или в YouVersion могут обслуживаться третьими лицами, включая поставщиков контента, поставщиков приложений, аналитические компании, производителей мобильных устройств и вашего оператора мобильной связи. Эти сайты смогут размещать на вашем компьютере свои файлы cookie или другие файлы, собирать данные или запрашивать у вас личную информацию. Информация, которую они собирают, может быть как-то связана с вашей личной информацией, или они могут собирать информацию, которая включает вашу личную информацию, а также такую, как ваши онлайн-действия в течении определенного времени на разных веб-сайтах, приложениях и других онлайн-сервисах. Они могут использовать эту информацию, чтобы предоставить вам определенный маркетинговый контент. Мы не контролируем технологии отслеживания третьих сторон или способы их использования. Если у вас есть вопросы о маркетинговом контенте, вы должны напрямую связаться с ответственным за это провайдером."
      h25: "Раскрытие вашей информации"
      h26: "Раскрытие информации от вашего имени"
      p41: "Мы можем разглашать личную информацию, которую мы собираем или предоставленную вами, как описано в настоящей Политике конфиденциальности, чтобы выполнить наши обязательства в соответствии с нашими <a href=\"https://www.bible.com/terms\">Условиями использования</a>, для целей, по которым вы предоставляете либо запрашиваете информацию, или для любой другой цели, по которой мы имеем ваше согласие."
      h27: "Раскрытие информации вами"
      p42: "Когда вы обмениваетесь информацией через YouVersion, эта информация может быть просмотрена вами и теми лицами, с кем вы решили ею поделиться. Если вы предоставите доступ к своей учетной записи YouVersion другим приложениям и службам, на основании вашего разрешения, эти службы будут иметь доступ к вашей общей информации. Использование, сбор и защита ваших данных такими третьими сторонами регулируются политикой тех третьих сторон."
      h28: "Внутреннее раскрытие информации"
      p43: "Мы делимся вашими личными данными внутри Life.Church, чтобы помочь объединить личную информацию, охватываемую различными аспектами YouVersion, а также другие наши продукты и услуги, чтобы помочь предоставлять вам услуги таким образом, который будет персонализирован и полезен вам и другим. Например, мы можем персонализировать потенциальные сервисы, чтобы рекомендовать вам использовать куки или аналогичные технологии, которые отслеживают, какую функциональность вы уже выбрали для получения."
      h29: "Раскрытие информации нашим поставщикам услуг"
      p44: "We may disclose personal information that we collect or you provide as described in this Privacy Policy to contractors, service providers and other third parties we use solely to support our mission (such as cloud hosting, maintenance, analysis, audit, payments, fraud detection, communication, and development). For example, some of the YouVersion platforms used to send emails and notifications are built and managed by third parties, so some of your information is sent securely to those services to provide such functionality. They will have access to your information as reasonably necessary to perform these tasks on our behalf and are obligated not to disclose or use it for other purposes."
      h30: "Правовой процесс"
      p45: "It is possible that we will need to disclose information about you when required by law, subpoena, or other legal process or if we have a good faith belief that disclosure is reasonably necessary to (1) investigate, prevent, or take action regarding suspected or actual illegal activities or to assist government enforcement agencies; (2) enforce our agreements with you; (3) investigate and defend ourselves against any third-party claims or allegations; (4) protect the security or integrity of YouVersion; or (5) exercise or protect the rights and safety of Life.Church, our Members and/or Visitors, personnel, or others. We attempt to notify Members about legal demands for their personal data when appropriate in our judgment, unless prohibited by law or court order or when the request is an emergency. We may dispute such demands when we believe, in our discretion, that the requests are overbroad, vague, or lack proper authority, but we do not promise to challenge every demand."
      h31: "Поставщики контента YouVersion"
      p46: "Our ability to provide different versions of the Bible in different languages is a result of and subject to agreements among us and certain Bible societies and publishers, which we’ll call “YouVersion Content Providers.” YouVersion Content Provider agreements allow us to provide YouVersion users the ability to download certain Bible text for offline use on the condition that we provide YouVersion Content Providers the user’s name, email address, and country for future communications. As a result, in order to provide this optional functionality, we must provide your name, email address and country to the pertinent YouVersion Content Provider, which may contact you for other purposes. We only share this information with the YouVersion Content Provider for the offline version you request, we do so on a confidential basis, and only if the YouVersion Content Provider agrees to keep the information we share about you confidential. No other personal information of yours will be shared with any YouVersion Content Providers. When you choose to download a version for offline use, you will receive a prompt as a reminder of these terms, which you must agree to at that time in order to continue with your download. No information will be shared until you grant approval, which will then give you access to download that offline version. Your interactions with any YouVersion Content Providers is solely among you and that YouVersion Content Provider."
      h32: "Ваши права на удаление, доступ и исправление вашей информации"
      p47: "По поводу ваших персональных данных, которые у нас имеются, у вас есть следующие права:"
      l5-1: "Deletion. You may ask us to erase or delete all or some of your personal data. Please note that doing so may limit your ability to use certain functionality of YouVersion. Please note that an email address is required to have a Member account."
      l5-2: "Correction/Modification: You may edit some of your personal data through your account or ask us to change, update, or fix your data in certain cases, including if it’s inaccurate."
      l5-3: "Object to, or Limit or Restrict, Use of Data: You can ask us to stop using all or some of your personal data (for example, if we have no legal right to keep using it) or to limit our use of it (for example, if your personal data is inaccurate or unlawfully held)."
      l5-4: "Право на доступ и/или получение данных: вы можете попросить нас предоставить копию ваших персональных данных, которые вы нам предоставили."
      p48: "To make these or any other requests with respect to your personal information, you may send us an e-mail to <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. You may also contact us at: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. We ask that individuals making requests identify themselves and identify the information requested to be accessed, corrected or removed before we process any requests. We may decline to process requests if we cannot verify the requestor's identity, if we believe the request will jeopardize the privacy of others, if we believe the change would violate any law or legal requirement or cause the information to be incorrect, or for a similar legitimate purpose. In any case, where we provide information access, deletion or correction, we perform this service free of charge, except if doing so would require a disproportionate effort."
      p49: "If you choose to close your account or ask that we modify or delete some or all of your personal information, we will retain your personal data if reasonably necessary to comply with our legal obligations (including law enforcement requests), meet regulatory requirements, resolve disputes, maintain security, prevent fraud and abuse, enforce our <a href=\"https://www.bible.com/terms\">Terms of Use</a> or fulfill any others requests from you (for example, to opt-out of further messages or for a copy of your data)."
      p50: "Use of YouVersion includes several functions, including selection of Bible reading plans, creating scripture bookmarks, highlighting certain portions of scripture, creating notes and moments concerning scripture, searching the Bible based on an emoji or keyword, saving and sharing certain verses and creating images from certain Biblical text. Unless you have included personally-identifiable information in content created with this functionality (such as a personal image or address or first and last name), content created with this functionality is not considered personal data by Life.Church, as it generally concerns Bible text and content and not any one user specifically. As a result, Life.Church reserves the right to maintain this information, including inferences made with this information after deletion of an account. For example, while we will delete your email address if your account is deleted, we will maintain and reserve the right to use and share what Bible verses were shared, highlighted, etc. by you in a manner that does not identify you personally. We will also retain our aggregate count of the number to total YouVersion applications downloaded which would include the fact of you downloading YouVersion without maintaining personal information associated with that account."
      p51: "We have no control of information you have shared with others through YouVersion after you close your account or asked to delete information or attempted to delete your account yourself. Your information and content you have shared may continue to be displayed in the services of others (for example, search engine results) until they refresh their cache."
      h33: "Уведомление для жителей Калифорнии - Калифорнийские права конфиденциальности"
      p52: "If you are a California resident and have provided us with personal information, California law requires that we provide you with a summary of your privacy rights under the California Online Privacy Protection Act (the “Act”) and the California Business and Professions Code. As required by the Act, we will provide you with the categories of personally identifiable information that we collect through YouVersion and the categories of third party persons or entities with whom such personally identifiable information may be shared for direct marketing purposes at your request. California law requires us to inform you, at your request, (1) the categories of personally identifiable information we collect and what third parties we share that information with; (2) the names and addresses of those third parties; and (3) examples of the products marketed by those companies. The Act further requires us to allow you to control who we can and cannot share that information with. To obtain this information, please send a request to <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> and include the phrase “California Privacy Request” in the subject line. When contacting us, please indicate your name, address, email address, and what personally identifiable information you do not want us to share with third parties. Please allow thirty (30) days for a response. Also, please note that there is no charge for controlling the sharing of your personally identifiable information or requesting this notice."
      h34: "Безопасность и защита"
      p53: "We implement industry standard security safeguards designed to protect your data. These include using encryption for your data while it is being transmitted between your device or browser and our servers. Data provided to us through YouVersion is also stored in an ISO 27017-certified infrastructure management system, meaning it has been audited and found in compliance with the requirements of the management system standards ISO 27017, an internationally recognized code of practice for information security controls for cloud services."
      p54: "However, given the nature of communications and information technology, and that the use of the internet has inherent risks, although we regularly monitor for possible vulnerabilities and attack, we cannot warrant or guarantee that information provided to us through YouVersion or stored in our systems or otherwise will be absolutely free from unauthorized intrusion by others, nor can we warrant or guarantee that such data may not be accessed, disclosed, altered, or destroyed by breach of any of our physical, technical, or managerial safeguards."
      h35: "Обработка данных"
      p55: "We will only collect and process personal data about you where we have lawful bases. Lawful bases include consent (where you have given consent), contract (where processing is necessary for the performance of a contract with you (such as providing YouVersion and YouVersion functionality you request and acting in accordance with this Privacy Policy and our <a href=\"https://www.bible.com/terms\">Terms of Use</a>) and other legitimate interests. Such legitimate interest include protection to you, us and other Members and third parties, to comply with applicable law, to enable and administer our business, to manage corporate transactions, to generally understand and improve our business and user relationships, and to enable us and other users of YouVersion to connect with you to exchange information, provided that the foregoing adequately protects your rights and freedoms."
      p56: "Where we rely on your consent to process personal data, you have the right to withdraw or decline your consent at any time and where we rely on legitimate interests, you have the right to object. If you have any questions about the lawful bases upon which we collect and use your personal data, please contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Пользователи, находящиеся вне территории США"
      p57: "YouVersion is offered in and from Oklahoma within the United States and your use of YouVersion and this Privacy Policy is governed by the laws of the United States and the State of Oklahoma. If you are using YouVersion from outside the United States, please be aware that your information may be transferred to, stored, and processed in the United States where our servers are located and our central database is operated. We process data both inside and outside of the United States and rely on legally-provided mechanisms to lawfully transfer data across borders. This includes contractual commitments between us and companies transferring personal data that require the protection and security of such data. The data protection and other laws of the State of Oklahoma, the United States, and other countries might not be as comprehensive as those in your country. By using YouVersion, you consent to your information being transferred to our facilities and to the facilities of those third-parties with whom we share it with as described in this Privacy Policy."
      h37: "Изменения в нашей политике конфиденциальности"
      p58: "We may update our Privacy Policy from time to time to reflect changes in our practices. We will post any changes to our Privacy Policy on this page. If we make material changes to how we treat our users’ personal information, we will provide a notice that the Privacy Policy has been updated. The date the Privacy Policy was last modified is identified at the top of the page. You are responsible for ensuring we have an up-to-date active and deliverable email address for you, and for periodically visiting this Privacy Policy to check for any changes."
      h38: "Дети в возрасте до 16 лет"
      p59: "We do not collect personal information from any person we actually know is under the age of 16 without the consent of the parent or legal guardian of that minor. A parent or guardian may consent to the use of YouVersion by a minor, which parent or guardian is solely responsible for providing supervision of the minor’s use of YouVersion and assumes full responsibility for the interpretation and use of any information or suggestions provided through YouVersion. If you believe we might have any information from or about a child under 16, please contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. If we learn and have confirmation we have collected or received personal information from a child under 16 without verification of parental consent, we will delete that information."
      h39: "Контактная информация"
      p60: "To ask questions or comment about this Privacy Policy and our privacy practices, you may contact us at: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
      title: "Условия обслуживания"
      s1: "Последнее изменение: 25 мая 2018 года"
      s2: "Where YouVersion has provided you with a translation of the English language version of the Terms, then you agree that the translation is provided for your convenience only and that the English language versions of the Terms will govern your relationship with YouVersion. If there is any contradiction between what the English language version of the Terms says and what a translation says, then the English language version shall take precedence."
      s3: "Принятие этих Условий"
      s4: "By using <a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> and/or YouVersion mobile applications Bible App, Bible App for Kids, and Bible Lens (together, “YouVersion”), whether as a guest or a registered user, you accept and agree to these Terms. Please read these Terms as well as the <a href=\"https://www.bible.com/privacy\">Privacy Policy</a> carefully before you start to use YouVersion. If you do not agree to these Terms or the <a href=\"https://www.bible.com/privacy\">Privacy Policy</a> you must not access or use YouVersion."
      s5: "Изменения условий"
      s6: "YouVersion is offered by Life Covenant Church, Inc. (“Life.Church”, “we” or “us”). We may revise and update these Terms from time to time at our sole discretion. Any changes are effective when we post them. Your continued use of YouVersion following the posting of revised Terms means that you accept and agree to the changes."
      s7: "Изменения в YouVersion"
