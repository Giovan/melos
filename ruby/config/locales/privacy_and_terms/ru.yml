      copyright title: "Уведомление и процедура для предъявления претензий о нарушении авторского права или права интеллектуальной собственности"
      copyright text: "Life.Church уважает чужую интеллектуальную собственность. Мы просим наших пользователей проявлять такое же уважение, особенно в том, что касается использования YouVersion. При соответствующих обстоятельствах и по своему усмотрению Life.Church имеет право отключить или прекратить действие учетных записей тех пользователей, которые являются злостными нарушителями. Если вы считаете, что ваша работа была скопирована таким образом, что ваши авторские права были нарушены, или что ваши права интеллектуальной собственности были нарушены каким-либо другим образом, предоставьте следующую информацию по адресу legal@youversion.com:<ul type='none'><li>электронную или физическую подпись лица, уполномоченного на ведение дел от имени владельца авторского права или другого имущественного интереса в области интеллектуальной собственности;</li><br><li>письменное описание работы или другой интеллектуальной собственности, защищенной авторскими правами, в отношении которой, по вашему утверждению, произошло нарушение;</li><br><li>Письменное описание места на YouVersion, где находится материал, в отношении которого, по Вашему утверждению, произошло нарушение;</li><br><li>ваш адрес, номер телефона и адрес электронной почты (при наличии);</li><br><li>ваше письменное заявление о том, что вы добросовестным образом полагаете, что оспариваемое вами использование не санкционировано владельцем авторского права, его агентом или законом;</li><br><li>ваше письменное заявление, сделанное под страхом наказания за лжесвидетельство, что вышеупомянутая информация в вашем уведомлении точна и достоверна, и что вы являетесь владельцем авторского права или владельцем интеллектуальной собственности, или уполномочены вести дела от имени владельца авторского права или владельца интеллектуальной собственности. С агентом Life.Church по вопросам о нарушении авторских прав или другой интеллектуальной собственности можно связаться следующим образом: %{newline}по почте: Life.Church c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}по телефону: +1-405-680-5433%{newline}по факсу: +1-405-844-3002%{newline}или по электронной почте: %{mailto_link}</li></ul>"
      general title: "Общая информация"
      general text: "Исчерпывающее соглашение. Настоящие УСЛОВИЯ ОБСЛУЖИВАНИЯ являются исчерпывающим соглашением между Вами и Life.Church, регламентируют использование Вами YouVersion и заменяют собой все предыдущие договоренности между Вами и Life.Church касательно YouVersion. Вы можете также подпадать по действие дополнительных условий и положений.<br><br>Выбор законодательства и юрисдикции. УСЛОВИЯ ОБСЛУЖИВАНИЯ и отношения между Вами и Life.Church регламентируются законами штата Оклахома, без учета конфликта норм права. Вы и Life.Church соглашаетесь подчиниться персональной и исключительной юрисдикции судов, расположенных в округе Оклахома штата Оклахома.<br><br>Отказ от права требования и частичная недействительность положений УСЛОВИЙ. Неиспользование или неприведение в исполнение Life.Church какого-либо из положений УСЛОВИЙ или прав, предоставляемых настоящими УСЛОВИЯМИ, не означает отказа от права требования в связи с данным правом или положением. Если какое-либо положение УСЛОВИЙ признано судом компетентной юрисдикции недействительным, то стороны тем не менее согласны с тем, что суд должен привести в исполнение намерения сторон, отраженные в этом положении, и что другие положения УСЛОВИЙ продолжают действовать в полной мере и в полную силу.<br><br>Недействительность права наследования и отсутствие права передачи другому лицу. Вы согласны с тем, что Ваша учетная запись Life.Church не может быть передана другому лицу и что все права на Ваш Логин Life.Church или содержимое Вашей учетной записи прекращаются в случае Вашей смерти. По получении копии Вашего свидетельства о смерти Life.Church может прекратить действие Вашей учетной записи и навсегда стереть ее содержимое.<br><br>Исковая давность. Вы понимаете и согласны с тем, что, вне зависимости от любых постановлений или законов, любое требование или иск, связанные с или возникающие в связи с использованием YouVersion или настоящими УСЛОВИЯМИ ОБСЛУЖИВАНИЯ, должны быть начаты в течение одного (1) года с момента возникновения требования или основания для иска, или погашены навсегда.<br><br>Заголовки пунктов в УСЛОВИЯХ ОБСЛУЖИВАНИЯ служат исключительно для удобства и не имеют юридической или контрактной силы."
