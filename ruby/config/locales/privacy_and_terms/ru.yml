ьзование сетей, связанных с YouVersion;</li><li>намеренного или ненамеренного нарушения применимых местных, государственных или международных законов;</li><li>предоставления материальной поддержки и ресурсов (или сокрытия или укрывательства характера, местонахождения, источников или происхождения материальной поддержки и ресурсов) любой организации (организациям), которую правительство США включило в список иностранных террористических организаций в соответствии с разделом 219 Закона об иммиграции и гражданстве;</li><li>выслеживания, причинения беспокойства или иного преследования других лиц; и (или)</li><li>сбора или хранения конфиденциальных данных о других пользователях в связи с запрещенным поведением и деятельностью, описанными выше.</li></ul>Life.Church предоставляет услугу YouVersion на безвозмездной основе, для личной и нематериальной духовной и (или) религиозной пользы. Вы признаете, что Life.Church может подвергать или не подвергать Информационное содержимое предварительному просмотру, а также что Life.Church и уполномоченные Life.Church лица имеют право (но не обязанность) по своему усмотрению провести предварительный просмотр, отказать в публикации или удалить любое Информационное содержимое, опубликованное при помощи YouVersion, по любой причине.<br><br>Вы признаете, соглашаетесь и даете разрешение на то, что Life.Church может иметь доступ к Вашему Информационному содержимому и информации о Вашей учетной записи, а также сохранять и раскрывать их, если таковое действие будет необходимо в силу закона или добросовестного убеждения в том, что такое сохранение или раскрытие обоснованно необходимо для того, чтобы:<ul><li>подчиниться судебной процедуре;<li>обеспечить соблюдение настоящих УСЛОВИЙ;</li><li>представить отзыв на заявления о том, что Информационное содержимое нарушает права третьих лиц;</li><li>отреагировать на Ваш запрос в службу работы с клиентами; или</li><li> защитить права, имущество или персональную безопасность Life.Church, ее пользователей и населения в целом.</li></ul><br>Вы понимаете, что техническая обработка и передача YouVersion, в том числе Вашего Информационного содержимого, может быть связана с<ul><li>передачей данных через различные сети; и</li><li>изменениями, призванными обеспечить соблюдение технических требований соответствующих сетей или устройств и адаптацию к таким требованиям.</li></ul>"
      international title: "Межгосударственный характер сообщений"
      international text: "Вы подтверждаете, что, используя YouVersion, Вы направляете данные через компьютерные сети Life.Church, часть которых расположена по всему миру. Как следствие, даже отправка сообщений, характер которых кажется внутригосударственным, может привести к передаче данных между государствами и по всему миру, независимо от места Вашего физического нахождения на момент передачи данных. Соответственно, Вы подтверждаете Ваше понимание того, что использование YouVersion ведет к передаче данных между государствами и по всему миру. Признавая глобальный характер сети Интернет, Вы соглашаетесь соблюдать все местные правила, касающиеся поведения в сети и приемлемого Информационного содержимого. В частности, Вы соглашаетесь соблюдать все применимые законы о передаче технических данных, экспортируемых из США или Вашей страны проживания."
      content title: "Информационное содержимое, переданное или опубликованное с помощью Услуги"
      content text: "Life.Church не претендует на право собственности в отношении Информационного содержимого, которое Вы передаете или публикуете с помощью YouVersion. При этом в отношении Информационного содержимого, которое Вы передаете или публикуете в общедоступных зонах YouVersion, Вы предоставляете Life.Church следующую глобальную, не предусматривающую выплаты вознаграждения (роялти) и неисключительную лицензию (лицензии), в зависимости от обстоятельств:<ul type='none'><li>В отношении Информационного содержимого, которое Вы передаете или публикуете в общедоступных зонах YouVersion, лицензию на право использовать, распространять, воспроизводить, изменять, адаптировать, публично исполнять, публично показывать или делать производные от данного Информационного содержимого для поддержки и рекламы непосредственно той зоны YouVersion, в которой было передано или опубликовано соответствующее Информационное содержимое. Это право существует лишь до тех пор, пока Вы продолжаете размещать это Информационное содержимое на YouVersion, и утрачивает свою силу, когда Вы или Life.Church удаляете с YouVersion соответствующее Информационное содержимое.</li><br><li>В отношении Информационного содержимого — за исключением фотографий, изображений, аудио- или видеоматериалов, которое Вы передаете или публикуете во всех общедоступных зонах YouVersion, — безотзывную и предусматривающую выдачу любых сублицензий лицензию с неограниченным сроком действия на право использовать, распространять, воспроизводить, изменять, адаптировать, публично исполнять, публично демонстрировать или делать производные от данного Информационного содержимого (полностью или частично) и включать Информационное содержимое в другие материалы в любом формате или виде и на любых носителях информации, которые известны в настоящее время или будут разработаны впоследствии.</li><br><li>&quot;Общедоступные&quot; зоны YouVersion — это такие зоны, которые предназначены для доступа неопределенного круга лиц. Общедоступные зоны YouVersion включают, в том числе, доски объявлений, комментарии к блогам, общие зоны и форумы, открытые как для зарегистрированных пользователей, так и для посетителей.</li></ul>"
      contributions title: "Предложения в адрес YouVersion"
      contributions text: "Если Вы предоставляете идеи, документы и (или) предложения (&quot;Предложения&quot;) YouVersion, Вы соглашаетесь с тем, что:<ul><li> Ваши Предложения не содержат конфиденциальной и служебной информации;</li><li> Life.Church не связана никакими обязательствами в отношении конфиденциальности Предложений (будь то выраженными в явной форме или подразумеваемыми);</li><li> Life.Church будет иметь право использовать или раскрывать (или решить, что она не будет использовать и раскрывать) такие Предложения для любой цели и любым способом в любых средствах массовой информации по всему миру;</li><li> может оказаться так, что Life.Church уже рассматривает или разрабатывает нечто подобное Предложениям;</li><li> Ваши Предложения автоматически становятся собственностью Life.Church без каких-либо обязательств со стороны Life.Church перед вами; и</li><li> ни при каких обстоятельствах Вы не имеете права на какую-либо компенсацию или возмещение затрат любого рода со стороны Life.Church.</li></ul>"
