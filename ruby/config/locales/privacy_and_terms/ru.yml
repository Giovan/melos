ru:
  users:
    privacy:
      policy: "Политика конфиденциальности %{youversion}"
      intro: "Веб-сайту и приложению YouVersion, находящимся в собственности и управляемыми Life.Church, известно о том, что Вам небезразлично, как информация о Вас используется и распространяется. Мы надеемся, что приведенные ниже заявления помогут Вам понять, как YouVersion собирает, использует и защищает информацию, предоставляемую Вами на нашем сайте или в нашем приложении."
      translation disclaimer: "Для вашего удобства, политика конфиденциальности была переведена. Однако LiveChurch.tv не подтверждает и не предоставляет никаких гарантий в отношении точности перевода. В случае обнаружения расхождений в переводе и английской версии, английская версия будет принята за основную."
      what we collect: "Какую информацию мы собираем и как мы ее используем"
      your information title: "Информация, которую Вы предоставляете"
      your information text: "Когда Вы создаете учетную запись на YouVersion или подписываетесь на любую другую услугу или предложение Life.Church, требующее регистрации, мы запрашиваем у Вас некоторые личные данные (как то: Ваше имя и фамилия, адрес эл. почты и пароль учетной записи). Мы имеем право объединить информацию, которую Вы предоставляете в рамках Вашей учетной записи, с информацией, полученной другими сервисами Life.Church или третьими лицами, с целью повышения разнообразия и качества предоставляемых Вам услуг. В некоторых сервисах мы можем предоставить Вам возможность отказаться от объединения такой информации."
      device id title: "Уникальный идентификатор устройства и координаты GPS"
      device id text: "При использовании Вами приложения Библия от YouVersion, мы можем сохранять Ваш Уникальный идентификатор устройства (“UDID”) и (или) IP-адрес и (или) координаты GPS. Мы используем эту информацию с целью предоставления Вам индивидуализированных возможностей использования приложения. Сбор информации осуществляется с целью определения общего числа уникальных устройств, которые используют нашу услугу или ее часть, отслеживания общего использования, анализа данных и более эффективной коммуникации с пользователями. Мы можем объединять эти данные с информацией, полученной от третьих лиц, с целью предоставления Вам более интересных и качественных услуг. Без Вашего разрешения мы не передаем связанную с Вашим UDID или метоположением GPS личную информацию, которая может Вас идентифицировать, третьим лицам."
      cookies title: "Cookie-файлы Life.Church"
      cookies text: "При посещении вами <a href='https://www.bible.com' target='_self'>www.bible.com</a>, мы можем отправить один или несколько cookie-файлов на ваш компьютер, чтобы иметь возможность идентифицировать ваш браузер. (Cookie-файл - это просто небольшой текстовый файл, содержащий последовательность символьных данных). Разрешая прием наших cookie-файлов, вы получаете возможность сохранять пользовательские настройки для каждого нового сеанса работы. Большинство браузеров автоматически принимают cookie-файлы, при этом вы можете изменить настройки браузера, чтобы он блокировал все cookie-файлы или сообщал, когда вам посылают cookie-файл. Некоторые функции и сервисы YouVersion могут не работать должным образом, если у вас отключены cookie-файлы."
      log title: "Содержимое журнала"
      log text: "Когда Вы пользуетесь YouVersion, наши серверы автоматически записывают информацию, отправляемую Вашим браузером при посещении одного из наших сайтов. Такие серверные журналы могут включать в себя такую информацию, как Ваши веб-запросы, IP-адрес, типа браузера, язык браузера, дата и время Вашего запроса, а также один или несколько cookie-файлов, при помощи которых возможна идентификация Вашего браузера."
      communications title: "Сообщения пользователя"
      communications text: "Личная информация или запросы, которые вы отправляете через <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a>, направляются администратору группы. У администратора группы и (или) одного из представителей администратора будет доступ к этой информации. Когда вы направляете сообщение по электронной почте или иные сообщения на любой из сайтов, являющихся собственностью Life.Church, мы можем сохранить эти сообщения с целью обработки ваших запросов, ответа на ваши запросы и улучшения качества обслуживания."
      third party title: "Сайты третьих лиц"
      third party text: "Настоящая Политика конфиденциальности применима только к сайтам и приложениям, которые являются собственностью и управляются Life.Church. Life.Church не может контролировать другие сайты, ссылки на которые предоставляются в рамках различных наших сайтов и услуг. Такие сайты могут размещать свои cookie-файлы или иные файлы на Вашем компьютере, собирать данные или запрашивать у Вас личную информацию. Если Вы решите посетить эти сайты, Вам следует ознакомиться с индивидуальной политикой конфиденциальности каждого из этих сайтов."
      information use title: "Как мы используем Вашу информацию?"
      information use text: "Когда Вы подписываетесь на конкретную услугу, для получения которой требуется регистрация, мы запрашиваем у Вас личные сведения. В случае если Life.Church захочет использовать эту информацию с целью, отличной от той, для которой она была получена, мы предварительно обратимся к Вам за разрешением на такое использование. Вы имеете право отказаться от предоставления личных сведений в любой из наших сервисов, и в таком случае предоставление нами Вам этих сервисов может оказаться невозможным."
      information security title: "Как мы защищаем Вашу информацию?"
      information security text: "Life.Church не передает Вашу личную информацию другим организациям, не связанным с Life.Church, без Вашего на то согласия. Life.Church может предоставить Вашу личную информацию исключительно в том случае, если может добросовестно предполагать, что использование, сохранение, раскрытие или доступ к такой информации обоснованно необходимы для того, чтобы а) выполнить требования любого применимого закона, положения, судебной процедуры или подлежащего исполнению запроса государственных органов, б) обеспечить исполнение соответствующих Условий обслуживания, включая расследование потенциальных нарушений таких Условий; в) выявить, предотвратить или принять иные меры в отношении мошенничества, вопросов безопасности или технических проблем; или г) предотвратить неизбежное нанесение вреда правам, имуществу и безопасности Life.Church, ее пользователей или населению в целом, как того требует или допускает законодательство.\n\nLife.Church принимает соответствующие меры безопасности для предотвращения несанкционированного доступа или несанкционированного изменения, разглашения или удаления данных. В эти шаги входит внутренняя проверка наших правил по сбору, хранению и обработке данных, а также мер безопасности и физических защитных мер, принимаемых для защиты систем, в которых хранятся личные данные, от несанкционированного доступа. Мы предоставляем доступ к личной информации только тем работникам, подрядчикам и агентам Life.Church, которым эта информация необходима для предоставления, разработки или улучшения качества наших услуг. Этих лиц связывают обязательства по неразглашению информации, в случае нарушения которых им могут грозить дисциплинарные меры, включая увольнение и уголовное преследование."
      data integrity title: "Целостность данных"
      data integrity text: "Life.Church постоянно анализирует свои правила по сбору, хранению и обработке информации, чтобы гарантировать, что мы собираем, храним и обрабатываем только ту информацию, которая необходима для предоставления наших услуг или их усовершенствования. Мы предпринимаем разумные меры для обеспечения точности и полноты информации, которую мы обрабатываем. При этом мы рассчитываем на то, что наши пользователи будут сами при необходимости вносить изменения или дополнения в свою личную информацию."
      information access title: "Доступ к личной информации и внесение изменений"
      information access text: "При использовании Вами любых сервисов Life.Church, мы добросовестно стараемся предоставить Вам доступ к Вашей личной информации для внесения исправлений в сведения, если они являются неточными, или удаления сведений по Вашему запросу, если их сохранение не необходимо в силу закона или каких-либо законных целей. До того, как обработать запрос, мы просим индивидуальных пользователей идентифицировать себя и информацию, доступ, изменение или удаление которой они запрашивают, и можем отказать в удовлетворении таких запросов, если они повторяются необоснованно часто или систематически, требуют несоразмерных технических усилий, ставят под угрозу неприкосновенность частной жизни других лиц, или если их выполнение крайне затруднительно (например, запросы, связанные с информацией, находящейся на архивных накопителях) или если они не требуют доступа к информации. Предоставляя доступ к информации и возможность исправить информацию, мы делаем это безвозмездно, за исключением случаев, когда такое предоставление требует от нас несоразмерных усилий. Для некоторых наших сервисов существуют другие процедуры доступа, исправления и удаления личной информации пользователя."
      enforcement title: "Соблюдение требований Политики"
      enforcement text: "Компания Life.Church периодически проверяет, насколько хорошо соблюдается настоящая Политика конфиденциальности. При получении в письменной форме официальной жалобы, связанной с вопросами конфиденциальности, мы связываемся с пользователем, направившим жалобу, для обсуждения его претензий. Мы будем сотрудничать с соответствующими органами регулирования, включая местные органы защиты информации, в случае необходимости урегулирования претензий, касающихся передачи личных данных, при невозможности урегулирования таких претензий Life.Church и физическим лицом."
      questions title: "Вопросы"
      questions text: "Все вопросы о защите персональных данных направляйте по адресу <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "Условия обслуживания"
      translation disclaimer: "Для вашего удобства, условия использования были переведены. Однако LiveChurch.tv не подтверждает и не предоставляет никаких гарантий в отношении точности перевода. В случае обнаружения расхождений в переводе и английской версии, английская версия будет принята за основную."
      acceptance title: "Принятие Условий"
      acceptance text: "Нажимая кнопку &quot;Я согласен&quot;, вы подтверждаете, что прочитали и согласны быть связанными с YouVersion на основании УСЛОВИЙ ОБСЛУЖИВАНИЯ. Life.Church предоставляет услуги в сети Интернет через приложение и веб-сайты, включая <a href='https://www.bible.com' target='_self'>https://bible.com</a> (всё вместе - &quot;YouVersion&quot;) в соответствии с настоящими УСЛОВИЯМИ ОБСЛУЖИВАНИЯ. Life.Church может периодически и без предварительного уведомления вносить изменения в УСЛОВИЯ ОБСЛУЖИВАНИЯ. Действующая редакция настоящих УСЛОВИЙ ОБСЛУЖИВАНИЯ находится под адресу: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Когда вы используете YouVersion, на вас также распространяются дополнительные принципы или правила, которые могут периодически размещаться на сайте YouVersion. Все такого рода принципы и правила включены в настоящие УСЛОВИЯ ОБСЛУЖИВАНИЯ путем отсылки. О нарушениях настоящих УСЛОВИЙ ОБСЛУЖИВАНИЯ следует сообщать по эл. почте <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "Описание Услуги"
      description text: "Life.Church через YouVersion бесплатно предоставляет пользователям доступ к разнообразным услугам, включая, в том числе, просмотр видео онлайн, публикации и комментарии в блогах, иные коммуникационные средства, форумы и персонализированное Информационное содержимое. Используя YouVersion, Вы осознаете, что такое использование может включать получение сообщений от LiferChurch.tv, в том числе уведомлений об услугах, административных сообщений и иных сообщений, на которые Вы подписались в индивидуальном порядке. Вы понимаете и соглашаетесь с тем, что несете ответственность за получение доступа к YouVersion, для которого может требоваться оборудование и оплата, взимаемая третьими лицами (например, оплата услуг интернет-провайдера, оплата сеанса связи или иные затраты, связанные с отображением и доставкой сообщений)."
      registration title: "Ваши обязательства по регистрации"
      registration text: "Вы подтверждаете и обязуетесь: <ul><li>предоставлять о себе точную и полную информацию, как это и требуется в соответствии с регистрационной формой (формами) YouVersion (&quot;Регистрационные данные&quot;), и </li><li>своевременно обновлять и поддерживать свои регистрационные данные, чтобы они оставались подлинными, точными и полными. Если Life.Church полагает, что предоставленная вами информация неверна, неполна, устарела или неточна, Life.Church имеет право приостановить или отменить вашу регистрацию и отказать вам в пользовании услугой YouVersion (или любой ее частью) как в настоящее время, так и в будущем. Life.Church серьезно относится к безопасности и конфиденциальности всех своих пользователей, в особенности детей. По этой причине родители, которые разрешают своим детям, не достигшим 13 лет, пользоваться YouVersion, должны подтвердить, что понимают тот факт, что услуга рассчитана на широкую аудиторию. Соответственно, будучи законным опекуном своего ребенка, вы принимаете на себя ответственность за принятие решения о том, приемлема ли услуга YouVersion для вашего ребенка.</li></ul>"
      privacy title: "Политика Life.Church в отношении неприкосновенности частной жизни"
      privacy text: "Регистрационные Данные и иная информация о вас обрабатываются в соответствии с нашей Политикой Конфиденциальности, которую можно найти по адресу <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>. Вы понимаете, что, используя YouVersion, вы даёте свое согласие на сбор и использование (в соответствии с Политикой Конфиденциальности) этой информации, в том числе на передачу этой информации в США и (или) иные страны для хранения, обработки и использования <a href='http://life.church' target='_self'>Life.Church</a>."
      account title: "Учетная запись пользователя, пароль и безопасность"
      account text: "По завершении процесса регистрации в YouVersion вы получите пароль и учетную запись. Вы несете полную ответственность за сохранность вашей учетной записи и пароля, а также за все действия, совершаемые при использовании вашего пароля или учетной записи. Вы соглашаетесь: незамедлительно уведомить Life.Church о любых случаях несанкционированного использования вашего пароля или учетной записи, и о любых иных нарушениях системы безопасности, а также выходить из своей учетной записи по окончании каждой рабочей сессии."
      conduct title: "Поведение пользователя"
      conduct text: "Вы понимаете, что единоличную ответственность за все сведения, данные, тексты, программы, музыку, звуки, фотографии, графические и видеоматериалы, сообщения, тэги, сообщения в блогах или форумах и иные материалы (&quot;Информационное содержимое&quot;), опубликованные для общего пользования или переданные в частном порядке, несет то лицо, которое делает это Информационное содержимое доступным. Это означает, что Вы несете полную ответственность за все Информационное содержимое, которое Вы загружаете, публикуете, отправляете по электронной почте, передаете или каким-либо иным способом делаете доступным при помощи YouVersion. Несмотря на то, что Life.Church контролирует Информационное содержимое, публикуемое на YouVersion, Life.Church не может по разумным основаниям гарантировать точность, полноту, качество или приемлемость такового. Вы понимаете и соглашаетесь с тем, что, используя YouVersion, Вы можете столкнуться с Информационным содержимым, которое является оскорбительным, непристойным или спорным. Вы соглашаетесь не использовать YouVersion для:<ul type='none'><li>загрузки, размещения, отправки по электронной почте, передачи или любого другого способа публикации Информационного содержимого, которое является незаконным, вредоносным, угрожающим, бранным, оскорбительным, деликатным, клеветническим, вульгарным, непристойным, порочащим, нарушает неприкосновенность частной жизни других лиц, исполнено ненависти, является дискриминационным или вызывает возражения по расовым, этническим или иным соображениям;</li><li>причинения вреда несовершеннолетним лицам в любой форме;</li><li>выдачи себя за другое лицо или представителя организации без достаточных на то прав, в том числе за сотрудников LifreChurch.tv, за модераторов форумов, за владельцев веб-узлов; а также для введения в заблуждение или искажения фактов о характере Ваших отношений с частными лицами или организациями или Вашей принадлежности к таковым;</li><li>подделки заголовков или иных манипуляци