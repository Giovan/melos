zh-TW:
  legal:
    privacy:
      policy: "%{youversion} 隱私政策"
      h1: "簡要概述"
      p1: "以下是節錄自我們隱私政策內容的摘要，其中涵蓋了所有 YouVersion 的產品和服務："
      h2: "締造個人化的聖經體驗。"
      p2: "當你創建 YouVersion 帳戶或使用任何一個 YouVersion 的應用軟體或網站時，我們會收集資訊，以便提供你更獨特的個人化聖經體驗。"
      h3: "我們如何使用您的資料。"
      p3: "本政策明確列出我們從您使用各項服務的活動中所收集的資料類型，以及我們如何使用這些資訊讓您在使用 YouVersion 時能有更好的體驗。我們不會與任何第三方廣告商或廣告網絡分享您的個人識別資料。"
      h4: "保護你的隱私。"
      p4: "我們公佈統計數據是要分享並慶祝世界各地投入聖經，我們會用確保您個人隱私的方式來分析數據。在發布這類資訊時，我們只會以匯集的總數形式發布，並不會揭露您的個人識別資訊。在發布這類資訊時，我們只會以匯集的總數形式發布，並不會揭露您的個人識別資訊。此外，我們也採用產業界通用的標準安全保護措施來保護您的資料。"
      h5: "這是專屬你的體驗。"
      p5: "我們的隱私政策明確指出您使用 YouVersion 時所享有的權利，包括訪問、分享、更改及刪除您的個人資料。我們也提到資料收集的技術，以及這些流程如何幫助 YouVersion 社群全面投入聖經。"
      h6: "隱私政策"
      p6: "最後修改日期：2018年5月25日"
      p7: "您同意英文版的隱私政策對您與 YouVersion 之間的關係具有規範的效力。YouVersion 提供您其他語言版的隱私政策僅為便於參考之用。隱私政策英文版和其他語言譯本之間如有任何抵觸，應以英文版為準。"
      h7: "定義"
      p8: "為了使本文件更易於閱讀，我們將在全文中統一使用簡稱。例如：在提到「YouVersion」時，我們指的是："
      l1: "下列 YouVersion 行動應用程式"
      l1-1: "聖經軟體"
      l1-2: "兒童聖經軟體"
      l1-3: "Bible Lens"
      l2: "下列 YouVersion 網站"
      l3: "下列其他平台上的 YouVersion 應用程式"
      l3-1: "串流視訊的應用程式"
      l3-2: "語音輔助"
      p9: "YouVersion 的產品所有權及經營權均屬 Life Covenant Church, Inc. ，在本政策中簡稱「Life.Church」或「我們」。我們允許未註冊用戶（簡稱「訪客」）及註冊用戶（簡稱「會員」）使用 YouVersion。在本政策中，我們將此二者合稱為「用戶」或 「您」。"
      h8: "接受條款"
      p10: "本隱私政策詳述我們如何收集、使用、分享和處理您的個人資訊，請仔細閱讀，因為訪問 YouVersion 即表示您同意本隱私政策和其條款，並同意我們在美國境內傳輸和處理您的資料。您對 YouVersion 的使用也受我們 <a href=\"https://www.bible.com/terms\">使用條款</a>的管理支配，亦請仔細閱讀這些條款。"
      p11: "我們歡迎您就本隱私政策和我們的隱私保護措施提出任何問題或意見。請用以下方式聯絡我們：Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 或 <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>。"
      h9: "我們如何使用您的資訊"
      p12: "我們不會與任何第三方廣告商或廣告網絡分享您的個人資料，以供其廣告用途。我們收集有關您或您提供給我們的資料，包括任何個人資訊，是作以下用途："
      l4-1: "為您提供 YouVersion，以及您請求我們提供的任何其他資訊、產品或服務；"
      l4-2: "如本隱私政策所述；"
      l4-3: "為履行您提供資訊的任何其它目的；"
      l4-4: "為履行我們的義務，並根據本隱私政策和我們的<a href=\"https://www.bible.com/terms\">使用條款</a> 確保我們的權利；"
      l4-5: "我們可能會在您提供資訊時用任何方式描述這些資訊； 以及"
      l4-6: "徵得您同意的任何其他目的。"
      p13: "我們不會依據您是否提供個人資訊來決定您能否訪問 YouVersion ，您可以選擇拒絕提交個人資訊給我們，不過，這麼做有可能會致使您無法使用我們所提供的某些 YouVersion 服務和/或功能。"
      h10: "方便您使用 YouVersion"
      p14: "如果您是會員，我們會使用您的個人資料授權您會員專屬的 YouVersion 訪問。我們還會根據您使用和選擇的功能，以及您同意提供的個人資料進行分析，以為您提供某些 YouVersion 的功能。我們會使用您的個人資料提供、改進和訂製專屬您的 YouVersion ，這包括了藉助本政策所討論的自動化技術，以及根據我們收集的資訊進行推論。"
      h11: "朋友"
      p15: "YouVersion 將允許您與其他 YouVersion 用戶進行交流和聯繫，以分享聖經經文、訊息和其他內容。我們也讓您可以透過 YouVersion 與其他人交流，這包括了會員之間互通訊息。您可以自行決定是否要與其他會員進行交流或聯繫。我們將使用您的資料來幫助您與其他 YouVersion 用戶進行交流、聯繫和分享內容。這包括了您所提供給我們和您聯絡對象的個人資料。在您授予 YouVersion 同樣的訪問權限之下，我們也可能會使用您行動設備上的聯絡人資料。"
      h12: "互動"
      p16: "YouVersion 的 【互動】可以讓您就近找到使用【互動】的教會聚會，使您能跟進所提供的內容、投入聖經、做筆記，並保存個人副本，以備日後參考。如果您選擇使用【互動】並分享您的位置數據，YouVersion 將會使用您的位置數據，為您提供您可能會有興趣參與的活動列表。"
      h13: "建議的計畫"
      p17: "我們會使用您的個人資料和從該資料作出的推論，向您推薦某些內容、功能及 YouVersion 的其他產品和服務。例如：我們會依據您所完成的讀經計畫，把更多讀經計畫推薦給您。我們可能會透過推送通知、電郵或應用程式內的簡訊傳送這些建議，並討論使用 YouVersion 的方式及其他最新的 YouVersion 訊息。您可以在提供這些訊息的電郵中找到取消訂閱的連接，停止訂閱這些訊息。您也可以前往 <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>，修改您在 YouVersion 各項應用程式中的通知設定。"
      h14: "相關服務的訊息"
      p18: "我們可能會使用您的資料，就帳戶、安全、法律及其他相關服務的問題與您聯繫。我們會透過應用內簡訊、推送通知和/或電郵進行聯絡。請注意：您不能選擇不接收我們傳送相關服務的訊息，這包括了安全和法律聲明。"
      h15: "分析和績效"
      p19: "我們希望看到世界各地有更多人投入聖經。我們會使用可獲得的個人資料，觀察與聖經教導及特定聖經經文相關的社會、經濟和地理趨勢。在某些情況下，我們會與值得信任的第三方一同執行此項研究，並在保護您隱私的情況下規劃進行。在發佈或允許他人發佈我們的研究成果時，我們只會以匯集總數形式發佈，並不會揭露您的個人識別資訊。例如：我們可能會用您的資料進行統計分析，以取得 YouVersion 在全世界及特定國家和地區的總體使用數據。"
      p20: "我們會使用去識別和匯集的用戶資料來行銷 YouVersion，包括推廣 YouVersion 會員和網絡增長之類的通訊，如慶祝 YouVersion 在行動設備上的安裝總數。我們使用的資料，包括用戶提供的個人資料、用戶的總體資料、從使用 YouVersion 所收集的數據（如搜尋歷史的記錄、計畫完成的次數、聖經閱讀的活動）、公開回應的意見及從這些資料所推論出的資訊，均是用來進行內部研發，以提供更好、更具全面性的 YouVersion 體驗，衡量 YouVersion 的功效，並增進 YouVersion 及其功能的使用量 。我們會在一般通用的 YouVersion 內進行修改，並透過 YouVersion 向用戶發送有關 YouVersion 功能和內容的訊息，來達成這個目的。"
      h16: "民意調查和其他調查"
      p21: "我們有時會透過 YouVersion 進行民意調查和其他調查。您沒有義務對這些調查作出回應，您有權利選擇您要提供的資訊。"
      h17: "安全和技術問題"
      p22: "我們使用這些資料（可能包括您的通訊）來調查、回應和調解涉及 YouVersion 的投訴、法律、安全和技術問題。如果我們基於安全顧慮，需要針對有詐欺嫌疑或觸犯法律、或違反我們<a href=\"https://www.bible.com/terms\">使用條款</a>或本隱私政策、或有傷害他人的企圖等行徑進行調查，我們會使用您的資料和通訊。"
      h18: "我們收集的資訊和收集資訊的方式"
      h19: "您提供給我們的資訊"
      p23: "您不一定要成為 YouVersion 的會員才能使用 YouVersion。不過，會員身份可以讓我們特別訂製 YouVersion ，提供更具個人化的體驗。要成為會員，您需要創建一個帳戶，並提供姓名、電郵住址等資料，這些資料將會與您的會員帳戶相關聯。"
      p24: "除了這些必要的資料之外，您可以選擇是否要在您的會員帳戶中提供額外資料。當您提供、發佈或上傳個人資料時，我們會收集這些資料。您並不必提供這些資料，但您若選擇不提供，我們為您訂製個人化 YouVersion 的能力會受限，您便無法享用 YouVersion 提供的全面服務。"
      p25: "如果您選擇要將 YouVersion 連接到其他網站、應用程式和服務或您在其他第三方應用程式的個人檔案，這表示您也將這些應用程式內所保存的個人資料提供給 YouVersion 和 Life.Church。例如：您可以透過連接您的 Facebook 帳戶到 YouVersion 來開啟一個新的 YouVersion 會員帳戶，將您同意分享的個人資料經由 Facebook 分享給 Life.Church。您可以透過修改這些應用程式中的設定來撤銷您 Facebook 帳戶第三方應用程式的連接。此外，當您為了要使用推薦朋友、聯絡人加入通知或發送 YouVersion 邀請等功能而授與您設備上的聯絡人訪問權限時，該資訊將會被儲存在我們的伺服器上，以提供您這些功能。"
      h20: "敏感性資料"
      p26: "我們不會在您下載和使用 YouVersion 時認定您屬於任何特定宗教派別，或在向我們表明任何特定宗教信仰；我們只會假設您對聖經感興趣。在創建或維持 YouVersion 會員帳戶時，我們並不會要求用戶提供此類信仰資料，或提供任何其他如種族、民族、哲學信仰或身心健康狀況之類的敏感性資料。在有選擇的情況下，您可以選擇是否要提供此類敏感性資料。如果您選擇提供任何敏感性資料，Life.Church 可能會像處理其他非敏感性資料一樣，使用這些資料，以創建更具個人化的 YouVersion 體驗。Life.Church 會在優先考量您利益的任何情況下，將您提供給我們的敏感性資料用在 Life.Church 的合法活動中，我們不會在未經您同意之下公佈此資訊。我們將保存您的資訊，並遵循此政策內所討論的和 Life.Church 所提供的適當保護措施的規範。如果您有任何疑問，請隨時聯絡我們：<a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>。"
      h21: "使用其他服務"
      p27: "我們可能會合併您在帳戶內提交的資料、您經由其他 Life.Church 服務和產品所提供給我們的資料及我們從這些資料所做出的推論，以提供您更完善的使用體驗，提升 Life.Church 提供所有服務和產品的品質。"
      h22: "您的貼文和投稿"
      p28: "當 YouVersion 允許您提供要發佈、傳播或展示的訊息時，我們稱該訊息為「已發佈」，該訊息會出現在 YouVersion 的公共區域、經由 YouVersion 所訪問的或傳送到 YouVersion 其他用戶或第三方的網站，我們將所有這些訊息統稱為「用戶投稿」。例如：創建筆記、在朋友的貼文上發表評論、或創作經文圖等活動都包括在內。"
      p29: "請記得，如果您以公開方式，透過合作貼文、社交媒體、留言板或其他公共線上論壇披露個人資料，這些資料有可能會被其他人收集和使用。您個人必須承擔發佈和傳送用戶投稿的風險。我們無法掌握及控制其他用戶或您選擇分享您用戶投稿的第三方所採取的行動。因此，我們不能、也不會保證您的用戶投稿不會被未經授權的人查看，我們也不會承擔與您用戶投稿相關的任何責任。"
      h23: "自動收集資料的技術"
      p30: "<strong>服務使用。</strong>在您使用 YouVersion 時，我們會記錄使用數據，包括您查看或點擊內容、瀏覽器類型、瀏覽器語言、執行搜尋或請求、請求日期和時間、安裝更新、尋找新功能，或者使用經由 YouVersion 提供的一種或多種工具。我們使用登錄、設備信息網際網路協定（IP）位址，以及 Cookies 和類似技術來識別您，並記錄您的使用情形。"
      p31: "<strong>Cookies 和其他類似技術。</strong>我們使用 Cookies 和類似技術（如網絡信標、像素、標籤和設備標識符）來識別您和/或您的設備在 YouVersion 及跨越其他設備的不同應用程式上的開啟、關閉。Cookies 和類似技術幫助我們識別您的身份，並在造訪之間保持您的用戶偏好，維護您帳戶的安全，普遍改善 YouVersion 所提供的產品和服務功能，促使 YouVersion 提供最佳的用戶體驗。這些技術也可以幫助我們確保會員資料連接到正確的會員帳戶。重要的是，我們不會讓第三方使用 Cookies 或類似技術來促銷基於興趣的廣告。"
      p32: "大多數網際網路瀏覽器的基本設定都接受 Cookies 及類似檔案，不過您還是可以透過您瀏覽器的設定及類似工具來選擇拒絕所有 Cookies，以控制這些類型的技術。如果您在您瀏覽器或智能手機上啟動相關設定，拒絕接受 Cookies 和類似技術，您可能無法造訪 YouVersion 的某些功能，繼而使我們無法傳送 YouVersion 的完整功能，您也將無法使用需要這些技術的某些功能和服務。"
      p33: "同意我們的隱私政策，即表示您同意使用本政策所述的 Cookies 和類似技術。如果您在不更改瀏覽器或設備設定以禁用 Cookies 的情況下使用 YouVersion，我們將假設您同意接收透過 YouVersion 提供的所有 Cookies。"
      p34: "<strong>設備 ID 和位置。</strong>當您訪問或離開 YouVersion 時，我們會收到您來自的網站和下一個網站的網址。我們也會獲得您的 IP 位址、代理伺服器、操作系統、網絡瀏覽器和附件 、設備標識符和功能和/或 ISP，或您行動運營商的相關資料，並從您的設備和網絡接收包含位置數據的資料。如果您從行動設備上使用 YouVersion，該設備將會根據您手機的設定和您授與 YouVersion 的訪問權限，將您設備的相關資料及 GPS 位置發送給我們。"
      p35: "我們使用這些資訊是要訂製專屬您的 YouVersion 體驗，並使我們能更有效地與您溝通。收集這些資訊也可以確認使用 YouVeersion 和/或部分 YouVersion 功能的個別設備總數，追蹤總使用量，並分析使用數據，改善 YouVersion 的功能，以供所有會員和訪客使用。我們可能會合併這些資訊與從第三方而來的資訊，為您提供更好的使用體驗，並改善我們的服務品質。"
      p36: "我們不會在未經您明確許可的情況下分享您的任何識別資訊，以及設備標識或位置。在您設備操作系統或網際網路瀏覽器的要求之下，我們會先得到您的同意之後，才使用 GPS 或其他工具來辨識您實際所在的位置。不過，我們也可能會自動收集您使用 YouVersion 的某些詳細資料，包括流量數據、位置數據、日誌和其他通訊數據，以及您透過 YouVersion 所訪問和使用的資源。我們可能會收集有關您電腦、行動設備及網際網路連接的相關資訊，包括行動設備的個別設備標識符、IP 位址、操作系統、瀏覽器類型及行動網絡資訊。如果您不願意我們收集這些資訊，請停止使用 YouVersion。"
      p37: "<strong>您直接傳送給我們的通訊。</strong>在您發送、接收或與我們互通訊息時，我們會收集有關您的資料，包括您透過網站<a href=\"https://help.youversion.com\">help.youversion.com</a>發送電郵<a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> 所提交的個人訊息或請求。我們會保留這些通訊來處理您的查詢、回應，以改善我們的服務。"
      p38: "<strong>個人資料</strong>我們可能會將我們自動收集的資訊（如上所述）與您提供給我們的個人資料結合，以為您訂製個人化的 YouVersion，並推薦如上所述的 YouVersion 相關服務和功能。Life.Church 一直在尋求新的改良方式，以提供更好的 YouVersion，使更多人投入聖經。要改善 YouVersion，我們必然會收集新的資料，或採用新的方法使用這些資料。正因為 YouVersion 是動態的，再加上我們不斷尋求提供新功能，我們可能需要收集新的資訊。如果我們要大量收集不同的個人資訊或大幅度變更我們使用您資訊的方式，我們會通知您，同時我們可能會修改本隱私政策。"
      h24: "第三方的資訊收集"
      p39: "本隱私政策僅適用於 Life.Church 所擁有並經營的網站和應用程式。請記住：YouVersion 可能包含訪問其他網站或應用程式的連結。您有責任審閱您選擇直接連結或經由 YouVersion 訪問的其他網站的隱私聲明和政策，以了解那些網站如何收集、使用及儲存您的資料。對於其他網站或應用程式的隱私聲明、政策或內容（包括您直接連結或經由 YouVersion 訪問的網站），我們概不負責。提及共同品牌（引用我們的名稱和第三方名稱）的網站所提供的內容是由第三方傳送的，與我們無關。"
      p40: "Life.Church 不能管理從 YouVersion 和我們各種網站及服務內所連結或提供的其他網站、內容或應用程式。有些內容或應用程式，包含合作夥伴在 YouVersion 內提供的優惠，都可能是由第三方（包括內容提供者、應用程式供應商、分析公司、您的行動設備製造商及您的行動服務供應商）提供的。這些其他網站可能會在您的電腦上放置他們自己的 Cookies 或其他檔案，並收集資訊或向您索取個人資料。他們所收集的資訊可能與您的個人資料有關，或者他們可能會收集有關您線上活動時間及造訪其他網站、應用程式和其他線上服務等相關個人資料。他們可能會使用這些資訊，以提供您基於興趣（行為）的目標內容。我們不能控制這些第三方的追蹤技術或他們採用的方式。如果您對目標內容有任何疑問，請直接與負責提供廠商聯絡。"
      h25: "公開揭露您的資訊"
      h26: "代表您的資訊揭露"
      p41: "我們可能會遵照本隱私政策所述，揭露我們所收集的個人資訊，以履行我們在<a href=\"https://www.bible.com/terms\">使用條款</a>規範下的義務，在您以任何理由發出請求、或基於任何目的同意我們收集您資訊的情況下，達成您提供資訊的目的。"
      h27: "您個人的資訊揭露"
      p42: "當您透過 YouVersion 分享資訊時，您和您選擇分享的任何對象都可以查看此資訊。如果您同意將您 YouVersion 帳戶的訪問權限授與給其他應用程式和服務，這些服務便有權獲取您所分享的資訊。這些第三方如何使用、收集和保護您的資料則在第三方政策的規範之下。"
      h28: "對內的資訊揭露"
      p43: "我們將在 Life.Church 內分享您的個人資料，以幫助整合 YouVersion 各部門及其他產品和服務內已持有的個人資訊，提供您個人化的服務，造福您和其他人。例如：我們會訂製個人可能會使用的服務，並在您已同意接收功能的情況下，透過 Cookies 或類似技術向您推薦。"
      h29: "向我們服務供應商揭露的資訊"
      p44: "我們可能會按本隱私政策所述，揭露我們所收集或您提供的個人資料給承包商、服務供應商及僅用於支持我們事工的其他第三方（如雲端託管、維護、分析、審核、付款、欺詐檢測、通訊和開發）。例如：有些發送電郵和通知的 YouVersion 平台是由第三方創建和管理的，因此有些您的資訊會被安全發送到這些地方，以提供相關服務。他們有權以合理、必要的方式獲取您的資料，以代表我們執行這些任務，並有義務不揭露或使用這些資料作其他用途。"
      h30: "法律程序"
      p45: "在法律、傳票或其他法律程序要求之下，或者我們有充分理由相信揭露資訊是合理必要的情況下，我們有可能會揭露有關您的資訊，以（1）調查、預防或針對涉嫌或實際非法活動採取行動，或者協助政府執法機構；（2）執行您與我們的協定；（3）針對第三方向我們的索賠或指控進行調查和辯護；（4）維護 YouVersion 的安全和誠信；或（５）行使或保護 Life.Church、我們會員和/或訪客、員工或其他人的權利和安全。除非有法律、法院禁令或緊急請求，我們會試圖在合理判斷之下通知會員有關他們個人資料的法律要求。在我們相信並認可該請求過於寬泛、模糊或缺乏適當職權的情況下，我們可能會提出異議，不過，我們並不保證會對每一項請求提出質疑。"
      h31: "YouVersion 內容提供者"
      p46: "我們之所以有能力提供不同語言的聖經譯本，是因為我們與一些聖經學會和出版商達成協議，我們稱他們為「YouVersion 內容提供者」。根據 YouVersion 內容提供者的協議，我們必須提供他們 YouVersion 的用戶姓名、電郵住址和國家名稱作為日後通訊之用，我們才可以讓用戶下載某些聖經文本供離線使用。因此，為了提供這個可選用的功能，我們必須將您的姓名、電郵住址和國家名稱提供給相關的 YouVersion 內容提供者，他們有可能會以其他理由與您聯絡。我們只會將您的資料分享給提供您下載離線譯本的 YouVersion 內容提供者，並在保密措施之下進行此類分享，而且該 YouVersion 內容提供者必須同意對我們所分享有關您的資訊保密。有關您的其他個人資料都不會與任何 YouVersion 內容提供者分享。在您選擇下載離線譯本時，您將收到一個提示，提醒您這些條款，您必須在當時同意這些條款才能繼續下載。在您認可批准之前，我們不會分享任何資訊，認可之後，您便可以訪問下載該離線譯本。您與任何一個 YouVersion 內容提供者之間的互動僅限於您與該 YouVersion 內容提供者。"
      h32: "您有權利刪除、訪問和更正您的資訊。"
      p47: "對於我們所持有關於您的個人資料，您擁有以下權利："
      l5-1: "刪除：您可以要求我們清除或刪去您所有或部分的個人資料。請注意：這麼做可能會使您無法使用某些 YouVersion 的功能。請注意： 您必須有電郵地址才能擁有會員帳戶。"
      l5-2: "更正/修改：您可以透過您的帳戶修改您的部分個人資料，或者在特定情況下（如資料不正確）要求我們變更、更新或修復您的資料。"
      l5-3: "反對、限制或約束資料的使用：您可以要求我們停止使用您的所有或部分個資料（例如：我們可能沒有繼續使用資訊的合法權利）或限制我們使用這些資料（例如：您的個人資料可能不正確或被非法持有）。"
      l5-4: "訪問和/或獲取您資料的權利：您可以向我們索取您提供給我們的個人資料副本。"
      p48: "要提出以上這些或其他與個人資料相關的請求，您可以用以下方式與我們聯絡：發送電郵至<a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>，或寄信到：Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034。提出請求者請務必註明身份並註明請求要獲取、修正或刪除的資訊，我們才能處理您的請求。如果我們無法辨識請求者身份，或我們確信該請求會危及他人隱私，或我們確信所請求的更改會觸犯法律或法律規定或導致資訊不正確，或有達成類似合法目的之嫌，我們可能會拒絕處理該請求。在任何情況下，我們均免費提供此類服務，除非完成請求需要付上不成比例的努力。"
      p49: "如果您選擇關閉您的帳戶，或者要求我們修改或刪除您部分或所有個人資料，我們可能會在合理必要的情況下保留您的個人資料，以履行我們的法律義務（包括執法機構的請求）、符合監管要求、解決爭議、維護安全、防止詐欺和濫用、執行<a href=\"https://www.bible.com/terms\">使用條款</a>或完成您的任何其他請求（例如：選擇不接收後續訊息或要求一份您個人資料的副本）。"
      p50: "YouVersion 提供的功能包括選擇讀經計畫、創作經文書籤、醒目標示聖經經文、創建筆記和有關經文的動態、按照情緒符號或關鍵字搜尋聖經經文、儲存和分享特定經文及取材聖經內文創作經文圖。除非您用此類功能製作的內容已包括個人識別資訊（如個人照片或地址或姓名），Life.Church 並不將使用這些功能所製作的內容視為個人資料，因為該內容通常是關於聖經的文本及內容，並沒有特別指稱任何用戶。因此，Life.Church 有權利在帳戶刪除之後仍保留這類資訊及基於這類資訊的推論。例如：如果您的帳戶被刪除了，我們會刪除您的電郵地址，但我們仍有權利使用和分享您過去用沒有透露身份的方式所分享及醒目標示的聖經經文。我們將保留 YouVersion 各項應用程式的下載總數，其中也包括您的下載資料，不過這些資料並沒有包含與您帳戶相關的任何個人資料。"
      p51: "在您關閉帳戶或要求刪除資訊或試圖自行刪除您的帳戶後，我們不能控制您已透過 YouVersion 所分享給他人的資訊。您已分享出去的資訊和內容可能會持續顯示在其他人的伺服器內（例如：搜尋引擎結果），直到他們刷新緩存為止。"
      h33: "加州居民須知——加州隱私權"
      p52: "如果您是加利福尼亞州（以下簡稱加州）的居民並提供給我們您個人的資訊，加州法律規定我們必須提供您加州線上隱私保護法案（California Online Privacy Protection Act, 以下簡稱「法案」）和加州商務和專業規範（California Business and Proefessions Code）的隱私權概要。按照該法案的規定，在您的要求之下，我們將提供您我們透過 YouVersion 所收集個人識別資訊的所屬類別，及可能共享此類個人識別資訊用作行銷用途的第三方個人或實體類別。加州法律規定，您若提出要求，我們必須通知您：（1）我們所收集的個人識別資訊及與我們共享這些資訊的第三方所屬類別；（2）第三方的姓名和地址；以及（3）這些公司行銷的產品實例。該法案也要求我們要允許您控制我們分享資訊的對象。要獲取此資訊，請發送請求至<a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a>，並在主題欄上加註「加州隱私請求」（California Privacy Request）。在聯絡我們時，請您標明您的姓名、住址、電郵地址和您不同意我們與第三方共享的個人識別資訊。請允許第三方 在 30 天之內作回應。同時也請注意：控制您個人識別資訊的分享對象或請求這份須知是完全免費的服務。"
      h34: "安全和保護"
      p53: "我們實施產業標準安全保護措施，以保護您的資料。這些措施包括了在您的設備或瀏覽器與我們伺服器之間傳送數據時使用加密技術。透過 YouVersion 提供給我們的資料也會儲存在 ISO 27017 認證的基礎結構管理系統中，這代表它已通過審核，並符合管理系統標準 ISO 27017 的要求。 ISO 27017 是國際雲端服務資訊安全控制公認的實踐規範。"
      p54: "然而，鑑於通訊和資訊技術的性質，以及使用網際網路的固有風險，縱使我們經常監測潛在的問題和侵害，我們無法承諾或保證透過 YouVersion 提供給我們的或儲存在我們系統或其他地方的資訊完全不會被未經授權的他人所侵擾，我們也無法承諾或保證此類資料不會在違反任何實務、技術或管理的保護措施之下被讀取、揭露、變更或銷毀。"
      h35: "資料處理"
      p55: "我們只會在有合法基礎的情況下收集和處理您的個人資料。合法基礎包括同意（您已同意之處）、合約（履行您的合約所必須處理之處，這合約包括了根據您請求所提供的 YouVersion 和 YouVersion 功能，以及根據本隱私政策和我們的<a href=\"https://www.bible.com/terms\">使用條款</a>）及其他合法權益。在能充分保護您的權利和自由的前提之下，此合法權益包括了對您、我們和其他會員及第三方的保護，以遵守適用法律，推展並執行我們的業務，管理公司機構的交易，廣泛了解並促進我們與用戶之間的關係，使我們和其他 YouVersion 用戶能與您保持聯絡並交換訊息。"
      p56: "針對您同意我們處理的個人資料，您有權利隨時撤回或拒絕您的同意，而我們所具有的合法權益，您也有權利提出異議。如果您對我們收集和使用您個人資料的合法基礎有任何疑問，請與我們聯絡：<a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>。"
      h36: "非美國境內的用戶"
      p57: "YouVersion 由美國奧克拉荷馬州提供，您使用 YouVersion 和本隱私政策均受美國和奧克拉荷馬州的法律管理支配。如果您在美國境外使用 YouVersion，請注意， 您的資料可能會在美國境內，也就是我們的伺服器所在之處及我們的中央資料庫運作之處，被傳輸、儲存和處理。我們會在美國境內外處理資料，並依據合法機制跨境傳輸資料。這包括我們必須履行與傳輸個人資料的公司之間的合同承諾，保護這些資料的安全。奧克拉荷馬州、美國和其他國家的資料保護和其他法律可能不像您的國家那樣健全。您使用 YouVersion 時，即表示您同意本隱私政策所述，您的資訊可以被傳輸到我們的設施，以及與我們分享資料的第三方的設施。"
      h37: "變更我們的隱私政策"
      p58: "我們可能會不時更新我們的隱私政策，以反映我們變更的措施。我們將在本頁面發佈有關我們隱私政策的所有變更。如果我們在處理用戶個人資料的方式上有重大變更，我們將會提供一份「隱私政策已更新」的通知。隱私政策的最後修正日期會標示在本頁面上方。您有責任確認我們持有您最新、最常使用且可以傳送的電郵地址，並定期查閱本隱私政策的任何變更。"
      h38: "未滿 16 歲兒童"
      p59: "我們不會在確知未滿 16 歲者的實際年齡及未經該未成年者的父母或法定監護人的同意下，收集他們的個人資料。父母或監護人可以同意未成年者使用 YouVersion，只要他們願意在未成年者使用 YouVersion 時予以監督，並為 YouVersion 針對任何資訊所提供的解釋、使用或建議承擔完全責任。如果您認為我們可能持有未滿 16 歲兒童的任何資訊，請聯絡我們：<a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>。如果我們得知並確認我們在未經父母的同意下已收集或接收了未滿 16 歲兒童的個人資料，我們將刪除該資料。"
      h39: "聯絡資訊"
      p60: "我們歡迎您就本隱私政策和我們的隱私保護措施提出任何問題或意見，您可以用以下方式聯絡我們：Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, 或<a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>。"
