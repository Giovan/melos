      copyright title: "版權或知識產權侵權索賠的通知和程序"
      copyright text: "Life.Church 尊重他人的知識產權，我們也如此要求我們的用戶，尤其是當涉及到使用 YouVersion 服務時。Life.Church 可以在適當情況下自行決定禁用和/或終止可能重復侵權的用戶賬戶。若您認為對您作品的某種復制侵犯了版權，或您的知識產權被妨害，請將下列信息發送給legal@youversion.com：<ul type='none'><li>該問題作品的版權或知識財產權擁有者的電子或實體簽名授權書；</li><br><li>您聲稱被侵犯版權或其他知識產權的書面描述；</li><br><li>以書面說明您聲稱在 YouVersion 服務上侵權的作品所在；</li><br><li>您的聯絡方式如地址、電話號碼和可與您聯絡的電子郵件地址；</li><br><li>您有合理理由相信該爭議項目並未獲得版權人、其代理人或法律所授權的書面陳述；</li><br><li>您依據偽證處罰法作出的書面聲明，以上通告的信息是準確的，您是版權或知識產權的所有者，或者您是版權或知識產權所有者的授權代表。 要聯絡Life.Church的版權擁有聲明或其他侵犯智慧產權通告的代理，可透過以下途徑：%{newline}郵件：Life.Church c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}電話：(405) 680-5433%{newline}傳真：(405) 844-3002%{newline}電郵：%{mailto_link}</li></ul>"
      general title: "一般資訊"
      general text: "整體協議: 此《使用條款》構成了您與 Life.Church 之間的整體協議，管制着您 YouVersion 的使用並取代了任何您與 Life.Church 之間有關於 YouVersion 的在先協議。 您也可能受到附加條款和條件的約束。<br><br>法律與訴訟的選擇。 《使用條款》和您與 Life.Church 之間的關係將由俄克拉荷馬州的法律管轄並無須考慮法律衝突的條文。您與 Life.Church 同意並願意在屬於俄克拉荷馬縣的範圍內，接受縣內法院的個人與專屬司法管轄權所管轄。<br><br>條款的豁免與可分割性。Life.Church 沒有成功履行《使用條款》裡的任何權利或條文並不構成此權利或條文的豁免。如果此《使用條款》的規定被具有司法管轄權的法院判為無效，各方仍然同意法院應該盡力落實條文裡所反映的意圖，還有其他《使用條款》的條文規定仍然保持十足效力與作用。<br><br>沒有生存者取得權與不可轉讓性。您同意您的 Life.Church 帳戶是不可轉讓的，而且您 Life.Church 的身份或帳戶裡內容的任何權利將在您去世的時候終止。在收到死亡證書的副本後，Life.Church 可能中止您的帳戶並永久刪除其中的任何內容。<br><br>訴訟時效法令。您理解並同意無論任何法令或者法律有相反的規定，任何因為使用 YouVersion 而產生或關聯到《使用條款》的索賠或訴訟因由必須在一(1)年內交存檔案，否則被永久撤銷。<br><br>這些在《使用條款》中的章節標題僅為方便而設，並沒有法律或合同效力。"
