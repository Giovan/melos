      dealings title: "與第三方的往來"
      dealings text: "您確認您與透過 YouVersion 而認識、或尋找到的任何一方之間的交往、或事務往來是您個人與對方之間的責任。您同意 Life.Church 既不負責、也不為任何因此類往來而產生的任何種類的任何損失、或損害承擔責任。"
      links title: "鏈結"
      links text: "YouVersion 可提供、或者第三方可提供，連接到其他網際網路的網站或來源。您確認並同意 Life.Church 並沒有掌控權，不負責供應使用，也不批署和不為此類網站或來源所提供的任何『內容』、廣告、產品或其它資料承擔責任。您確認並同意 Life.Church 不在任何方面因為關連到使用或依據任何此類網站或來源而導致的損害或損失承擔責任。"
      rights title: "所有權權利"
      rights text: "您確認並同意 YouVersion 包含了有版權、商標、服務標誌、專利、知識產權法令、或其他的所有權權利和法則保護的專利性和機密性的資料。除非有明文規定適用法律的允許或 Life.Church 的授權，您同意不抄襲、修改、出租、租賃、出借、出售、分發或創建憑藉整個或部份 YouVersion 的衍生作品。"
      limitation title: "法律責任的限制"
      limitation text: "您明確地理解並同意 Life.Church 和它的子公司、分公司、管理人員、員工、代理商、合作夥伴和特許人將不對您承擔任何直接、間接、附帶、特別、衍生性或懲戒性損害，包括，但不限於，利潤損失的賠償、商譽、使用數據或其他無形損失 (即使 Life.Church 已被告知此類損害的可能性) 的責任，由於以下所引致的：<ul><li>使用或無法使用 YouVersion;</li><li>擅自訪問或更改您的傳輸或數據;</li><li>任何第三方在 YouVersion 的聲明或行為; 或 </li><li>有關 YouVersion 的任何其他事項。</li></ul>"
      beneficiaries title: "無第三方受益人"
      beneficiaries text: "您同意，除非在《使用條款》裡有另外的明文規定，此協議並沒有第三方受益人。"
      notice title: "通知"
