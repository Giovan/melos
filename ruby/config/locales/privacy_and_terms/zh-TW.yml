zh-TW:
  users:
    privacy:
      policy: "%{youversion} 隱私政策"
      intro: "YouVersion, 作為 Life.Church 擁有和運營的網站和應用軟體，我們知道您關注自己的資訊是如何被使用和分享的。我們希望以下的聲明能幫助您理解 YouVersion 將如何收集、使用和保護您在我們的網站或軟體裡提供的資訊。"
      translation disclaimer: "隱私政策是為了方便您查閱而翻譯；然而，Life.Church 對於翻譯的準確性不作任何承諾或保證。如果譯文與英文有不一致的地方，應以英文為準。"
      what we collect: "我們收集的資訊及其用途"
      your information title: "您提供的資訊"
      your information text: "當您註冊 YouVersion 的帳戶，或者其他 Life.Church 的服務或任何需要註冊的推廣活動時，我們會向您詢問您的個人資訊 (包括您的姓名、郵件地址和帳戶密碼)。我們會把您申請帳號時提交的資訊與 Life.Church 其他服務項目，或第三方所提供的資訊合併，以便我們能夠給您提供更好的體驗，並提高我們服務的質量。對於某些服務，我們會讓您決定是否合併這些資訊。"
      device id title: "唯一設備識別碼和 GPS 位置"
      device id text: "當您使用 YouVersion 聖經軟體時，我們可能收集您的唯一設備識別碼(\"UDID\")和 / 或 IP 位址 和 / 或 GPS 位置。我們使用這些資訊來為您提供量身訂製的使用體驗。收集這些資訊是為了統計使用我們的服務或部分服務的設備總數、追踪使用總量、分析數據，並更有效率地與您溝通。我們也許會把這些資訊和第三方的服務結合，以提供給您更佳的使用體驗和提升我們的服務質量。我們不會未得到您的明確同意而與第三方分享與您的 UDID 或 GPS 位置相關的個人資訊。"
      cookies title: "Life.Church 網站的 cookies"
      cookies text: "當您訪問<a href='https://www.bible.com' target='_self'>www.bible.com</a> 時，我們可能發送一個或多個 cookie 到您的電腦，這樣我們就能識別您的瀏覽器。(cookie 只是一個含有一連串字符的小型文檔) 接受我們的 cookie 能讓您在接下來瀏覽不同網頁時依然保存着您的用戶偏好。雖然多數的瀏覽器默認接受 cookie，您可以設定您的瀏覽器來拒絕所有的 cookie，或提醒您正在接收 cookie。 如果您取消 cookie 功能，有些 YouVersion 的功能和服務將無法正常運行。"
      log title: "日誌資料"
      log text: "當您使用 YouVersion 時，我們的伺服器會自動記錄您瀏覽器在訪問我們的網站時所發送的資訊。這些服務日誌包括了您的網路請求、IP 地址、瀏覽器類型、瀏覽器語言、您請求的日期與時間，還有一個或多個能識別您的瀏覽器的 cookies。"
      communications title: "用戶通訊"
      communications text: "您透過 <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a> 提交的個人資訊或請求將會發送給團隊管理員。團隊管理員本人和 / 或團隊其中一位成員將會處理這些資訊。當您發送電子郵件或是其他的信息給任何一個 Life.Church 擁有的網站時，我們可能保留這些信息來辦理您的諮詢、回應您的提問和改進我們的服務。"
      third party title: "第三方網站"
      third party text: "此隱私權政策只適用於 Life.Church 擁有和營運的網站與軟體。Life.Church 不能管制在我們各個網站和服務裡內嵌鏈結的其他網站。這些網站有可能在您電腦裡儲存他們自己的 cookie 或其他文件，收集數據或向您徵求個人資訊。若您選擇訪問他們的網站，您應該要先熟悉他們特有的隱私權政策。"
      information use title: "我們如何使用您的資訊？"
      information use text: "當您登入某個要求您註冊的服務時，我們會請您提供個人的資訊。如果 Life.Church 因有不同於當初收集此資訊的用途而希望改變使用這些資訊的方式時，我們將會在使用之前徵求您的同意。除非預先得到您的許可，我們絕不會在隱私權政策和 / 或特別服務通告裡所涵蓋的範圍以外收集或者使用敏感的資訊。您可以拒絕提交私人資訊給我們的服務，在這情況下 Life.Church  將不能給您提供這些相關的服務。"
      information security title: "我們如何保護您的資料？"
      information security text: "未經您明確同意，我們不會與 Life.Church 以外的其他機構分享您的個人信息。只有當我們有充分的理由相信，對這些信息的訪問、使用、儲存或披露是合理的，並且是必要的時候，Life.Church 才會分享您的個人信息。這包括（a）滿足任何適用的法律、法規、法律程序或者強制執行的政府要求；（b）執行適用的使用條款，包括調查潛在違規行為；（c）檢測、預防或解決欺詐、安全或技術問題；或（d）在法律的要求或允許下，防止即將發生的損害行為以保護 Life.Church 、它的用戶或公眾的財產和安全。 Life.Church 會採取必要的安全措施，以防止未經授權的訪問或未經授權的修改、披露或銷毀數據。包括審查我們內部的數據收集、存儲和處理慣例和安全措施，以及物理安全措施，以防止未經授權的訪問個人數據存儲系統。除非從您獲得明確許可，Life.Church 會限制訪問個人信息，這包括雇員、承包商和那些需要知道這些信息來經營、開發和改善我們的服務的代理商。這些人都必須履行保密義務，否則會受到紀律處分，包括解僱及刑事起訴。"
      data integrity title: "資料完整性"
      data integrity text: "Life.Church 審查我們所收集的數據、儲存和處理的慣例，以確保我們只收集、儲存和處理用來提供或改進我們服務的個人資訊。我們採取合理的步驟以確保我們所處理的個人資料是正確、完整以及最新的，不過在任何有必要的時候，我們得依靠用戶們自己來更新或更正他們的個人資訊。"
      information access title: "存取和更新個人資訊"
      information access text: "當您使用任何 Life.Church 服務時，除非因法律要求保留，或是因合法服務用途之故，我們會盡最大的努力滿足您存取個人資訊、更正錯誤個人資訊或刪除個人資料的需求。在處理此類請求前，我們會要求個別用戶確認他們的身份及所要存取、更正或刪除的個人資料。而且我們可能拒絕處理不合理地重複性或者有系統性、需要不相稱的技術能力、危及他人隱私，或是非常不切實際的請求（例如，涉及儲存在備份磁帶上的資訊的請求），或根本沒有需要的存取請求。當我們在任何情況下提供資訊存取和更正時，除非需要付出不相稱的努力，我們這項服務的執行是免費的。我們的一些服務有不同的程序來存取、更正或刪除用戶的個人資訊。"
      enforcement title: "強制性條款"
      enforcement text: "Life.Church 定期地檢討並遵行本隱私權政策。當我們接到有關隱私權問題的正式書面投訴時，我們的政策是聯絡投訴的用戶來處理有關他或她的顧慮。我們將與適當的政府監管部門配合，包括當地的政府資料保護部門，以解決 Life.Church 和個人之間任何無法解決的有關個人資料移轉的投訴。"
      questions title: "問題"
      questions text: "任何有關隱私權政策的疑問可以轉到：<a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "使用條款"
      translation disclaimer: "使用條款是為了方便您查閱而翻譯；然而，Life.Church 對於翻譯的準確性不作任何承諾或保證。如果英文和譯文有不一致的地方，應以英文為準。"
      acceptance title: "接受使用條款"
      acceptance text: "透過點選 '我同意'，您確認您已經閱讀並同意接受 YouVersion 《使用條款》的約束。Life.Church 透過 YouVersion 應用程序與各種網站包括<a href='https://www.bible.com' target='_self'>http://bible.com</a>（統稱 ‘YouVersion’）向網際網路與全球資訊網 （'網路'）所提供的服務，須受以下《使用條款》的約束。Life.Church 可能不時更新《使用條款》，恕不另行通知，並在<a href='https://www.bible.com/terms' target='_self'>https://www.bible.com/zh-TW/terms</a>提供這些使用條款的最新版本。當使用 YouVersion 時，您也應受到任何在 YouVersion 網站不時發佈的額外方針或規則所約束。所有這些方針或規則皆被納入《使用條款》的參考項目。違反這些《使用條款》的行為，應透過電子郵件向<a href='mailto:legal@youversion.com'>legal@youversion.com 舉報。</a>"
      description title: "服務說明"
      description text: "Life.Church 透過 YouVersion 提供用戶使用多樣的服務，包括但不限於線上觀看影片、部落格文章與評論、文章註釋、其他各種通訊工具、論壇和個性化的內容，且皆未向用戶收取費用。藉著使用 YouVersion，您瞭解這類活動可能包括來自 Life.Church 的通信，包括但不限於服務通告、行政訊息，和您個別訂閱的其他信息。您暸解並同意您本身須為取得YouVersion 使用權而負責，這可能涉及設備和第三方費用（例如網際網路服務供應商的費用、線路使用費，或與訊息傳遞及顯示有關的其他費用）。"
      registration title: "您的註冊義務"
      registration text: "您確認並同意：<ul><li>在 YouVersion 的註冊表格 (“註冊資料”) 的提示下，提供關於自己的真實、準確、最新及完整的資料，</li><li>維持並及時更新註冊資料，以確保資訊是真實的、準確的、最新的和完整的。如果 Life.Church 懷疑這樣的資料不真實、不準確、不是最新或不完整，Life.Church 有權暫停或終止您的帳戶，並拒絕現在或將來對 YouVersion 服務的任何使用 (或其任何部分的使用)。Life.Church 關注其所有用戶，特別是兒童的安全與隱私。出於這個原因，讓自己13歲以下的孩子使用 YouVersion 服務的父母必須確認： YouVersion 的宗旨是吸引廣泛的讀者群。因此，作為您孩子的法定監護人，確定 YouVersion 是否適合您的孩子使用是您的責任。</li></ul>"
      privacy title: "YouVersion 隱私政策"
      privacy text: "您的註冊資料及其他資訊受到我們列於 <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a> 的隱私政策所約束。您明白透過使用 YouVersion，您同意此資訊的收集和使用 (如隱私權政策所列)，包括了讓 <a href='http://life.church' target='_self'>Life.Church</a> 將資料轉移到美國和/或其他國家儲存、處理和使用。"
      account title: "會員帳戶、密碼和保全"
      account text: "在完成 YouVersion 的註冊過程後，您將收到一個密碼和帳戶的名稱。您須對保持密碼和帳戶的保密性負責任，並且您也為在您的密碼或帳戶下所發生的所有活動承擔全部責任。您同意：<ul><li>立即通知 Life.Church 任何未經授權使用您的密碼或帳戶，或任何其他違反安全的事故， 以及</li><li>確保您在每一次使用完畢後從您的帳戶安全退出。"
      conduct title: "會員守則"
      conduct text: "您明白所有的資訊、數據、文字、軟體、音樂、聲音、照片、繪圖、錄影、信息、標籤、部落格或論壇發貼，或其他資料 (『內容』)，無論是公開張貼或私下傳送，完全是提供此類『內容』的人的責任。這意味著您將完全負責您上傳、 張貼、發電子郵件，傳輸或以其他方式透過 YouVersion 提供的一切『內容』。雖然 Life.Church 有監控提交給 YouVersion 的『內容』，Life.Church不能相當地保證此類『內容』的準確性、完整性、質量，或適用性。您暸解並同意因使用 YouVersion，您可能會接觸到令人不快，不適當或令人厭惡的『內容』。您同意不使用 YouVersion 來<ul type='none'><li>上傳、張貼、發電子郵件，傳輸或以其他方式提供任何非法、有害、威脅性、謾罵、騷擾性、侵權性、誹謗性、粗俗、猥褻、中傷性、入侵他人隱私、仇恨、歧視，或種族上，民族上或其他令人反感的『內容』; </li><li> 以任何方式傷害未成年人;</li>冒充任何人或實體，包括，但不僅限於，Life.Church 的官員、論壇領袖、指導或主持人，或虛假陳述或誤傳與任何人或實體的關係;</li><li>偽造標題或以其他方式操控識別資料，以偽裝透過 YouVersion 傳送的任何『內容』來源;</li><li>上傳、張貼、發送電子郵件、傳輸或以其他方式提供您沒有任何法律權利或合同或信託關係來提供的任何『內容』(如內部消息，透過作為僱傭關係的一方而得知的專有和機密資料或因簽署的保密協議所得悉的資料);</li><li>上傳、張貼、發電子郵件、傳輸或以其他方式提供任何侵犯任何一方的任何專利、商標、商業秘密、版權或其他專有權利 (『權利』);</li><li>上傳、張貼、發送電子郵件或以其他方式提供任何未經請求或授權的廣告、宣傳資料、“垃圾郵件”、“未經請求郵件”、“連鎖信”、“金字塔傳銷”或任何其他形式的籌集;</li><li>上傳、張貼、發電子郵件、傳輸或以其他方式提供任何包含軟體病毒或任何其他設計來破壞或限制任何電腦軟體或硬體或電信設備功能的電腦代碼、文件或程序;</li><li>擾亂正常的對話流程，或以其他的舉動來負面影響其他用戶進行實時交流的能力;</li><li>干擾或破壞 YouVersion 或伺服器、或連接到 YouVersion 的網路，或違反任何連接到 YouVersion 網路的規定、程序、政策或法規;</li><li>有意或無意地違反任何適用於當地、州、國家或國際的法律;</li><li> 提供物質支持或資源 (或隱瞞或偽裝其性質、地點、來源或物質支持或資源的擁有權) 給任何由美國政府根據移民和國籍法第219條，指定為外國恐怖組織的組織;</li><li>'跟踪'或以其他方式騷擾他人; 和 / 或</li><li>在上述規定禁止的行為和活動連接下，收集或存儲其他用戶的個人數據。</li></ul> Life.Church 提供 YouVersion 無償的、個人的和無形的精神和 / 或宗教利益。您確認 Life.Church 可能或可能不會預檢『內容』，但 Life.Church 及其指定人有權自行決定預檢的權利 (但沒有義務)，以任何理由拒絕或刪除任何透過 YouVersion 提供的『內容』。<br><br>您確認，如果法律需要或在有充分理由下相信此類存取保留或披露是合理必要的，您許可和同意 Life.Church 可能存取，保存和披露您的帳戶信息和『內容』以：<ul><li>遵守法律程序;<li>執行本《使用條款》;</li><li>回應任何違反第三方權利的『內容』的指控;</li><li>回應您的客戶服務要求， 或</li><li>保護 Life.Church，其使用者及公眾的權利、財產或人身安全。</li></ul><br>您明白 YouVersion 的傳輸和技術處理，包括您的『內容』，可能涉及<ul><li>傳輸到各種不同的網路; 和</li><li>改變以符合和適應連接網路或設備的技術要求。</li></ul>"
      international title: "通訊的全球性"
      international text: "您確認在使用 YouVersion 的時候，您將透過 Life.Church 的電腦網路發送出通訊，其中部份網路遍佈全球。因此，無論您在傳輸通訊的時候身在何處，有些原本是州內性質的通訊有可能成為州際性的通訊傳輸。相應地，您即確認了使用 YouVersion 會造成州際性的資料傳輸。認識到網際網路的全球性，您同意遵守有關在線行為和可接受內容的所有地方性法規。具體來說，您同意遵守所有關於從美國或您居住的國家傳輸出口的技術數據的適用法律。"
      content title: "提交或提供列入服務的內容"
      content text: "Life.Church 不擁有您提交或提供列入 YouVersion 的內容的所有權。然而，關於您提交或提供列入YouVersion 公開訪問的地方的『內容』，您授予 Life.Church 在可適用的範圍內以下的全球性，免專利，非專用的許可：<ul type='none'><li>關於您提交或列入 YouVersion 公開訪問的地方的『內容』，許可涵蓋了提供和推動 YouVersion 特定的地方而使用、分發、複製、修改、改編、公開表演和在 YouVersion 上公開顯示這些已提交或提供的『內容』的目的。這個許可與您繼續把此類『內容』列在 YouVersion 的選擇是同步在位的，並將會在您或 Life.Church 從 YouVersion 刪除此類內容的時候失效。</li><br><li>關於其他除了照片，圖像，音訊或視訊或您提交或提供列入 YouVersion 公開訪問的地方的『內容』，許可是永久的，不可撤銷的，完全可以轉授的許可，分發、複製、修改、改編、出版，翻譯、公開表演和公開展示此類『內容』 (整體或部分)，並納入任何格式或已知的媒介或以後開發的其他作品等內容。</li><br><li>『公開訪問』。YouVersion 的『公開訪問』領域是那些旨在提供向公眾開放的領域。 YouVersion 向公眾開放的地方包括，但不僅限於，留言板、部落格評論、社群領域和給會員與訪客開放的論壇。</li></ul>"
      contributions title: "給 YouVersion 的捐獻"
      contributions text: "在提交意見、建議、文件、和/或計畫 (“方案”) 給 Life.Church 時，您確認並同意: <ul><li> 您的方案並沒有包含機密或者專利的資訊; </li><li> Life.Church 並沒有任何有關方案的保密責任，不管是明示或暗示的;</li><li>Life.Church有權在任何用途、任何方式、全球的任何媒體下使用或披露 (或者選擇不使用或披露) 此類的方案;</li><li>Life.Church可能已經有了類似而且在考慮或者在開發階段的方案; </li><li>您的方案在Life.Church 對您沒有任何法律責任之下自動成為 Life.Church 的產權; 和</li><li> 您在任何情況下都沒有向 Life.Church 要求任何賠償或任何償還的權利。</li></ul>"
      indemnity title: "賠償與法律責任的解除"
      indemnity text: "您同意賠償並不使 Life.Church 及其子公司、分公司、職員、代理人、僱員、合作夥伴和特許人面對任何索賠和要求的傷害，包括來自第三方因為您提交、發佈、傳播或通過 YouVersion 的其他方式呈現的『內容』而申索的合理律師費，還有您的 YouVersion 使用、您的 YouVersion 聯接、您的違反《使用條款》、或者您的侵犯其他人權益。您明確暸解並同意，Life.Church 及其子公司、分公司、管理人員、員工、代理商、合作夥伴和特許人不保證：<ul><li> YouVersion 將滿足您的要求; </li><li>YouVersion 將不間斷、及時、安全或無差錯; 和</li><li>使用YouVersion可能得到的結果將是準確或可靠。在任何情況下，Life.Church 將不為以任何方式使用任何透過 YouVersion 『內容』而引起的任何損失或任何種類的損害承擔責任。</li></ul>您明確暸解並同意，任何材料下載或以其他方式透過使用 YouVersion 而獲得的是您自己的判斷和風險，您將全權負責您下載任何此類材料而導致您的計算機系統的任何損壞或數據丟失的結果。"
      resale title: "不轉售服務"
      resale text: "您同意不為了任何商業目地而複製，複印，抄襲，售賣，轉售或剝削任何 YouVersion 的內容 (包括您的Life.Church 身份)、YouVersion 的使用，或者是 YouVersion 的取用權。"
      storage title: "關於使用和存儲的慣例"
      storage text: "您確認 Life.Church 可能建立，和不時變更一般的慣例和關於 YouVersion使用的限制，包括但不限於 YouVersion 將保留着的內容的最長日數。您同意 Life.Church 對於任何內容的刪除或是任何 YouVersion 維修或傳輸內容的儲存失敗沒有任何的義務或法律責任。您確認 Life.Church 保留權利，全權酌情的決定權，來登出並徹底清除保持長時間不活躍的帳戶。"
      modifications title: "服務的修改"
      modifications text: "Life.Church 不管有沒有事先通知，保留任何時候和不定時、暫時或永久，修改或中斷 YouVersion  (或其中任何部份) 的權利。 您同意 Life.Church 將不會就 YouVersion 的任何修改、暫停或終止而對您或任何第三方承擔任何責任。"
