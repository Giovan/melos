      description text: "Life.Church gewährt Nutzern kostenfreien Zugriff auf eine Vielzahl von Dienstleistungen durch YouVersion, einschließlich (aber nicht darauf beschränkt) die Anzeige von Online-Videos, Blogbeiträgen und Kommentaren, unterschiedliche Kommunikations-Tools, Foren und personalisierte Inhalte. Durch die Nutzung von YouVersion stimmst du zu, dass dies Mitteilungen von Life.Church einschließt, wie zum Beispiel Service-Ankündigungen, verwaltungstechnische und andere Nachrichten, die du selbst abonniert hast, sie sind allerdings nicht darauf beschränkt. Du erkennst an, dass du selbst verantwortlich bist für den Zugang zu YouVersion, was Ausrüstung und Kosten für Dritte betrifft (wie zum Beispiel die Gebühren für die Anbieter von Internetservice, Gesprächs- und sonstige Gebühren, die mit der Anzeige und Übermittlung von Nachrichten verbunden sind)."
      registration title: "Deine Pflichten bei der Anmeldung"
      registration text: "Du bestätigst und stimmst zu:<ul><li>wahrheitsgemäße, genaue, aktuelle und vollständige Informationen über dich selbst zu machen, wie sie von  YouVersions Anmeldeformular(en) ('Registrierungsdaten') angefordert werden, und</li><li>diese Registrierungsdaten zeitnah zu aktualisieren, damit sie wahrheitsgemäß, genau, aktuell und vollständig bleiben. Wenn Life.Church vermutet, dass solche Informationen unwahr, ungenau, nicht aktuell oder unvollständig sind, behält Life.Church sich das Recht vor, deinen Zugang zu sperren oder zu beenden und jede bestehende oder zukünftige Nutzung von YouVersion (oder Teilen davon) zu verweigern. Life.Church sorgt für die Sicherheit und die Privatsphäre aller Nutzer, insbesondere der von Kindern. Aus diesem Grund müssen Eltern von Kindern unter 13 Jahren, die ihren Kindern den Zugriff auf YouVersion erlauben, wissen, dass YouVersion entwickelt wurde, um ein breites Publikum anzusprechen. Du, als Erziehungsberechtigte(r) des Kindes, musst daher prüfen, ob YouVersion für dein Kind geeignet ist.</li></ul>"
      privacy title: "Datenschutzrichtlinie von YouVersion"
      privacy text: "Registrierungsdaten und andere Informationen über dich unterliegen unseren Datenschutzbestimmungen, die du hier <a href='https://www.bible.com/privacy' target='_self'>http://youversion.com/privacy</a> findest. Du stimmst durch die Nutzung von YouVersion der Sammlung und Nutzung von Daten (wie in den Datenschutzbestimmungen festgelegt) zu, einschließlich der Übertragung dieser Informationen in die USA und/oder andere Länder zum Zwecke der Speicherung, Verarbeitung und Nutzung durch <a href='http://life.church' target='_self'>Life.Church</a>."
      account title: "Mitgliederkonto, Passwort und Sicherheit"
      account text: "Wenn du mit der Registrierung bei YouVersion fertig bist, erhältst du ein Passwort und einen Namen für dein Konto.Du bist verantwortlich für die Geheimhaltung des Kennworts und Kontos. Du bist auch voll verantwortlich für jegliche Aktivitäten, die über dein Passwort oder Konto laufen. Du stimmst zu: <ul><li>(a) Life.Church unverzüglich jegliche unbefugte Nutzung deines Passwortes oder Kontos sowie jegliche sonstige Verletzung von Sicherheitsvorschriften zu benachrichtigen und</li><li>(b) sicherzustellen, dass du dich am Ende einer jeden Sitzung mit deinem Konto korrekt abmeldest.</li></ul>"
      conduct title: "Mitgliederverhalten"
      conduct text: "Du anerkennst, dass alle Informationen, Daten, Texte, Software, Musik, Ton, Bilder, Grafiken, Videos, Nachrichten, Tags, Blog- oder Forenbeiträge oder sonstige Materialien (”Inhalt”), die öffentlich zugänglich sind oder privat übermittelt werden, einzig in den Verantwortungsbereich der Person fallen, von der dieser Inhalt stammt. Dies bedeutet, dass du und nicht Life.Church verantwortlich für alle Inhalte bist, die du hochlädst, veröffentlichst, per E-Mai versendest, überträgst oder anderweitig über YouVersion zur Verfügung stellst. Obwohl Life.Church Inhalte überwacht, die YouVersion übertragen werden, kann Life.Church keine Garantie für die Richtigkeit, Vollständigkeit, Qualität oder Eignung dieser Inhalte gewährleisten. Du weißt und akzeptierst, dass du durch die Nutzung von YouVersion, Inhalten, die beleidigend, unanständig oder anstößig sein können, ausgesetzt sein kannst. Du stimmst zu, YouVersion nicht zu benutzen um:<ul type='none'><li> Inhalte hochzuladen, zu posten, per E-Mail zu übermitteln, zu übertragen oder anderweitig verfügbar zu machen, die ungesetzlich, schädlich, bedrohend, missbräuchlich, belästigend, unerlaubt, diffamierend, vulgär, obszön, verleumderisch, die Privatsphäre eines Fremden verletzend, hasserfüllt, diskriminierend, rassistisch, ethnisch oder anderweitig anstößig sind;</li><li> Minderjährigen in irgendeiner Weise schaden;</li><li> dich fälschlicherweise als eine andere Person oder Unternehmung, einschließlich, aber nicht beschränkt auf die eines Life.Church Offiziellen, Forumsleiters, Hosts oder der Leitung auszugeben oder anderweitig eine falsche Beziehung zu einer Person oder Organisation anzugeben;</li><li> Kopfzeilen zu fälschen oder in sonstiger Weise Erkennungszeichen zu manipulieren, um die Herkunft eines durch YouVersion übertragenen Inhalts zu verschleiern;</li><li> Inhalte hochzuladen, zu veröffentlichen, per E-Mail zu übermitteln, zu übertragen oder anderweitig verfügbar zu machen, an denen du keine Re