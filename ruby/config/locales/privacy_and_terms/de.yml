(oder ihre Art, Ort, Herkunft oder Eigentum zu verheimlichen oder zu verschleiern);</li><li> 'Stalking' zu betreiben oder jemanden auf andere Art und Weise zu belästigen und / oder</li><li> personenbezogene Daten über andere Benutzer im Zusammenhang mit den oben beschriebenen verbotenen Verhaltensweisen und Aktivitäten zu sammeln.</li></ul> Life.Church bietet YouVersion für unbezahlte, persönliche und immaterielle, geistliche und / oder religiöse Nutzung an. Du anerkennst, dass Life.Church Inhalte einer Vorprüfung unterziehen kann, jedoch nicht muss, sondern dass Life.Church und seine Beauftragten nach eigenem Ermessen der Inhalte das Recht (aber nicht die Pflicht) haben, über YouVersion verfügbare Inhalte ohne Grund vorab zu prüfen, zurückzuweisen, oder zu entfernen. <br/><br/> Du anerkennst und bist damit einverstanden, dass Life.Church auf deine Benutzerangaben und Inhalte zugreifen, diese aufbewahren oder bekannt geben darf, wenn dies in gutgläubiger Absicht geschieht oder wenn die Archivierung oder Weitergabe dieser Daten per Gesetz notwendig ist, um:<ul><li> (a) rechtlichen Vorschriften nachzukommen,<li> (b) die Durchsetzung der Nutzungsbedingungen vorzunehmen;</li><li> (c) auf Ansprüche einzugehen, die durch Inhalte entstehen, welche die Rechte Dritter verletzen;</li><li> (d) auf deine Anfragen beim Kundenservice zu reagieren; oder</li><li> (e) den Schutz der Rechte, des Eigentums oder die persönliche Sicherheit von Life.Church, seinen Nutzern und der Öffentlichkeit zu gewährleisten.<br/></li></ul> <br/>Du akzeptierst, dass die technische Verarbeitung und Übertragung von YouVersion, einschließlich deiner Inhalte,<ul><li> (a) durch Übertragung über verschiedene Netzwerke und</li><li> (b) Änderungen zur Einhaltung und Anpassung an die technischen Anforderungen verbundener Netzwerke oder Geräte erfolgt.</li></ul>"
      international title: "Hinweise zur Kommunikation weltweit"
      international text: "Dir ist bewusst, dass durch deine Nutzung von YouVersion Mitteilungen über die global verteilten Computernetzwerke von Life.Church versendet werden. Dadurch können Meldungen, die scheinbar nur innerhalb eines Bundesstaates kommuniziert werden, auch zwischen verschiedenen Bundesstaaten bzw. global übermittelt werden, unabhängig von deinem physischen Aufenthaltsort während der Übertragung. Dementsprechend akzeptierst du, dass Daten zwischen verschiedenen US-Bundesstaaten sowie weltweit übertragen werden können, wenn du YouVersion benutzt. Da es das Internet weltweit gibt, stimmst du zu, dich an alle lokalen Regeln hinsichtlich des Online-Verhaltens und der Akzeptabilität von Inhalten zu halten. Insbesondere stimmst du zu, dich an geltendes Recht zu halten hinsichtlich der Übertragung von technischen Daten, die aus den Vereinigten Staaten oder dem Land, in dem du wohnst, exportiert werden."
      content title: "Eingereichte oder bereitgestellte Inhalte, die in den Leistungen mit aufgenommen werden sollen"
      content text: "Life.Church erhebt keinen Eigentumsanspruch auf Inhalte, die du übermittelst oder für die Aufnahme in YouVersion bereitstellst. Doch in Bezug auf Inhalte, die du übermittelst oder für die Aufnahme in öffentlich zugänglichen Bereichen von YouVersion zur Verfügung stellst, räumst du Life.Church das folgende weltweite, gebührenfreie und nicht exklusive Recht ein, soweit anwendbar:<ul type='none'><li>In Bezug auf den Inhalt, den du übermittelst oder für die Aufnahme in öffentlich zugänglichen Bereichen von YouVersion zur Verfügung stellst, räumst du das Recht ein, diesen in YouVersion zu nutzen, zu verbreiten, zu vervielfältigen, zu verändern, anzupassen, öffentlich aufzuführen, öffentlich aufzulisten und abgeleitete Werke zu erstellen für die Zwecke, zu denen er in YouVersion übermittelt oder bereitgestellt wurde. Dieses Recht gilt nur, so lange du es YouVersion gewährst und endet mit dem Zeitpunkt, an dem dieser Inhalt von dir oder Life.Church aus YouVersion entfernt wird.</li><br/><li>In Bezug auf andere Inhalte als Fotografien, Grafiken, Audios oder Videos, die du einreichst oder für die Aufnahme in öffentlich zugänglichen Bereichen von YouVersion zur Verfügung stellst, gewährst du das unbefristete, unwiderrufliche und voll unterlizenzierbare Recht, diese (ganz oder teilweise) zu nutzen, zu verbreiten, zu vervielfältigen, zu verändern, anzupassen, zu veröffentlichen, zu übersetzen, öffentlich aufzuführen, öffentlich aufzulisten und abgeleitete Werke zu erstellen, und diese Inhalte in andere Werke in einem beliebigen Format oder Medium (jetzt bekannt oder zukünftig entwickelt) zu integrieren. </li><br/><li>&quot;Öffentlich zugänglich.&quot; &quot;Öffentlich zugängliche&quot; Bereiche in YouVersion sind jene Bereiche, die mit der Absicht der Nutzung durch die breite Öffentlichkeit angelegt sind. Öffentlich zugängliche Bereiche von YouVersion beinhalten Message Boards, Blogs Kommentare, Community-Bereiche und Foren, die sowohl für Mitglieder als auch Besucher zugänglich sind, sind aber nicht auf diese beschränkt.</li></ul>"
      contributions title: "Spenden an YouVersion"
