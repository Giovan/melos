de:
  legal:
    privacy:
      policy: "%{youversion} Datenschutz-Vereinbarung"
      h1: "Kurzübersicht"
      p1: "Hier findest du eine Zusammenfassung dessen, was in unseren Datenschutzrichtlinien und Nutzungsbedingungen steht, die alle Produkte und Dienstleistungen von YouVersion umfasst:"
      h2: "Passe die Bibel App für dich persönlich an."
      p2: "Wenn du ein YouVersion-Konto erstellst oder eine unserer Apps oder Webseiten verwendest, sollen die von uns erfassten Informationen dazu dienen, dass die App noch besser auf dich maßgeschneidert wird."
      h3: "So verwenden wir deine Daten."
      p3: "In den Datenschutzrichtlinien werden die Arten von Daten, die wir aus deinen Aktivitäten erfassen und die Verwendung dieser Informationen, zur Verbesserung deiner Erfahrung mit YouVersion klar geschildert. Wir geben deine personenbezogenen Daten nicht an Werbetreibende oder Werbenetzwerke von Drittanbietern weiter."
      h4: "Deine Privatsphäre bleibt geschützt."
      p4: "When you see stats we share and celebrate about Bible engagement around the world, we make sure to analyze the data in a way that protects your privacy. When this information is published, it is only in an aggregated form that does not disclose your personally identifiable information. In addition, we implement industry standard security safeguards designed to protect your data."
      h5: "Deine persönliche Nutzung der App "
      p5: "Unsere Richtlinien zeigen deutlich, welche Rechte du bei der Verwendung von YouVersion hast, einschließlich des Zugriffs, der Freigabe, Änderung und Löschung deiner persönlichen Daten. Wir beschreiben darin auch die verwendeten Datenerfassungstechnologien und wie diese Prozesse der YouVersion-Gemeinschaft dabei helfen, sich intensiv mit der Bibel zu beschäftigen."
      h6: "Datenschutzrichtlinie"
      p6: "Letzte Änderung am 25. Mai 2018"
      p7: "Sofern YouVersion dir eine Übersetzung der englischsprachigen Version der Datenschutzrichtlinie zur Verfügung gestellt hat, stimmst du zu, dass die Übersetzung nur zu deiner Information bereitgestellt wird und dass die englischsprachige Version der Datenschutzrichtlinie dein Verhältnis mit YouVersion regelt. Sollte es einen Widerspruch zwischen der englischsprachigen Version der Datenschutzrichtlinie und der Übersetzung geben, hat die englischsprachige Version Vorrang."
      h7: "Definitionen"
      p8: "Um dieses Dokument leichter lesbar zu machen, werden wir einige Kurzschreibweisen verwenden. Wenn wir beispielsweise \"YouVersion\" sagen, sprechen wir von:"
      l1: "Diesen mobilen YouVersion Anwendungen"
      l1-1: "Bibel App"
      l1-2: "Die Bibel App für Kinder "
      l1-3: "Bible Lens"
      l2: "Diesen YouVersion Webseiten"
      l3: "Diesen YouVersion Anwendungen auf anderen Plattformen"
      l3-1: "Video-Streaming-Anwendungen"
      l3-2: "Sprachassistenten"
      p9: "YouVersion-Produkte sind Eigentum der Life Covenant Church, Inc., die in diesen Richtlinien als \"Life.Church\", \"uns\" oder \"wir\" bezeichnet wird. Wir erlauben die Nutzung von YouVersion durch nicht registrierte Nutzer, die wir als \"Besucher\" bezeichnen, sowie registrierte Nutzer oder \"Mitglieder\". Wenn wir auf beide in dieser Richtlinie verweisen, verwenden wir den Begriff \"Nutzer\" oder \"Sie\"."
      h8: "Bedingungen akzeptieren"
      p10: "Bitte lies diese Datenschutzerklärung sorgfältig durch, da darin erläutert wird, wie wir deine persönlichen Daten erfassen, verwenden, weitergeben und verarbeiten. Wenn du auf YouVersion zugreifst, stimmst du dieser Datenschutzerklärung und deren Bedingungen zu und erklärst dich damit einverstanden, dass deine Daten in die Vereinigten Staaten übertragen und dort verarbeitet werden. Deine Nutzung von YouVersion unterliegt ebenfalls unseren <a href=\"https://www.bible.com/terms\">Nutzungsbedingungen</a>. Bitte lies dir diese Bedingungen ebenfalls sorgfältig durch."
      p11: "Wir freuen uns über deine Fragen oder Anmerkungen zu dieser Datenschutzrichtlinie und unseren Datenschutzpraktiken. Wenn du Fragen oder Anmerkungen hast, kannst du uns über: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 oder <a href=\"mailto:help@youversion.com?Subject=<a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> kontaktieren."
      h9: "Wie wir deine Informationen nutzen"
      p12: "We do not share your personal data with any third-party advertisers or ad networks for their advertising purposes. We use data that we collect about you or that you provide to us, including any personal information, as follows:"
      l4-1: "Um dich mit YouVersion und anderen Informationen, Produkten oder Dienstleistungen, die du von uns anforderst, zu versorgen;"
      l4-2: "Wie in den Datenschutzrichtlinien beschrieben;"
      l4-3: "Um jeden anderen Zweck zu erfüllen, für den du sie bereitstellst;"
      l4-4: "Zur Erfüllung unserer Verpflichtungen und Durchsetzung unserer Rechte gemäß dieser Datenschutzrichtlinie und unseren <a href=\"https://www.bible.com/terms\"> Nutzungsbedingungen</a>;"
      l4-5: "Wir können dies auch auf anderer Weise beschreiben, wenn du die Informationen zur Verfügung stellst; und"
      l4-6: "Für jeden anderen Zweck mit deiner Zustimmung."
      p13: "Dein Zugriff auf YouVersion ist nicht davon abhängig, ob du uns deine persönlichen Daten zur Verfügung stellst. Du kannst unter bestimnten Umständen ablehnen, uns persönliche Informationen zu übermitteln, jedoch kann es dann sein, dass bestimmte YouVersion-Dienste und/oder -Funktionen nicht zur Verfügung zu stehen."
      h10: "Deine Nutzung von YouVersion erleichtern"
      p14: "Wir verwenden deine persönlichen Daten, um deinen Zugang zu YouVersion zu autorisieren, wenn du Mitglied bist. Wir verwenden deine persönlichen Daten auch dazu, bestimmte Funktionen von YouVersion zur Verfügung zu stellen. Dies ist abhängig von der Funktion die du wählst und verwendest und den persönlichen Daten, die du zur Verfügung stellst. Wir verwenden die Daten, die wir über dich haben, um YouVersion nutzbar zu machen, zu verbessern und zu personalisieren. Dies schließt die Hilfe von automatisierten Technologien, die in dieser Richtlinie erläutert werden und den Schlussfolgerungen, die wir aus den von uns gesammelten Informationen ziehen, ein."
      h11: "Freunde"
      p15: "YouVersion ermöglicht es dir, mit anderen YouVersion-Benutzern zu kommunizieren und sich mit ihnen in Verbindung zu setzen, um Bibelverse, Nachrichten und andere Inhalte zu teilen. Wir ermöglichen auch die Kommunikation zwischen dir und anderen über YouVersion, einschließlich z.B. Nachrichten zwischen Mitgliedern. Du hast die Wahl, ob du mit einem anderen Mitglied kommunizieren oder dich mit ihm verbinden möchtest. Wir verwenden Daten über dich, um dir zu helfen, dich mit anderen YouVersion-Nutzern zu verbinden, zu kommunizieren und Inhalte zu teilen. Dies schließt persönliche Informationen ein, die du uns und Personen, mit denen du kommunizierst, zur Verfügung stellst. Wir können auch Kontaktinformationen von deinem mobilen Gerät verwenden, wenn du YouVersion die Erlaubnis erteilst, darauf zuzugreifen."
      h12: "Veranstaltungen"
      p16: "Mit YouVersion Events kannst du in der Nähe befindliche Gottesdienste ausfindig machen, die die Funktion \"Veranstaltungen\" nutzen. So kannst du den bereitgestellten Inhalten folgen, dich mit der Schrift auseinandersetzen, dir Notizen machen und deine eigene Kopie als Referenz speichern. Solltest du dich dafür entscheiden, unsere Veranstaltungsfunktion zu nutzen und deine Standortdaten teilen, verwendet YouVersion deine Standortdaten, um eine Liste von Veranstaltungen zu erstellen, an denen du interessiert sein könntest."
      h13: "Empfehlungen"
      p17: "Wir verwenden die Daten, die wir über dich haben und die Schlussfolgerungen, die wir aus diesen Daten ziehen, um bestimmte Inhalte und Funktionen sowie zusätzliche Produkte und Dienstleistungen, die über YouVersion angeboten werden, zu empfehlen. Zum Beispiel können wir dir, basierend auf einem Bibelleseplan den du abgeschlossen hast, weitere Bibellesepläne vorschlagen. Wir können uns über Push-Benachrichtigungen, E-Mails oder In-App-Nachrichten mit dir in Verbindung setzen, um diese Empfehlungen, die Verwendung von YouVersion und andere YouVersion-Nachrichten zu besprechen. Du kannst diese Nachrichten über den Abmelde-Link in E-Mails, die diese Nachrichten bereitstellen, abbestellen. Du kannst deine Benachrichtigungseinstellungen auch in YouVersion-Anwendungen anpassen oder über <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a> anpassen."
      h14: "Service-bezogene Nachrichten"
      p18: "Wir können deine Daten verwenden, um dich bezüglich Konto-, Sicherheits-, Rechts- und anderen Serviceproblemen zu kontaktieren. Wir werden dies über In-App-Nachrichten, Push-Benachrichtigungen und/oder E-Mails tun. Bitte beachte, dass du Servicemitteilungen von uns, einschließlich Sicherheits- und rechtlicher Hinweise, nicht ablehnen kannst."
      h15: "Analyse und Leistung"
      p19: "Wir wünschen uns, dass die Beschäftigung mit der Bibel in der ganzen Welt zunimmt. Wir verwenden die persönlichen Daten, die uns zur Verfügung stehen, um soziale, ökonomische und geographische Trends zu beobachten, soweit sie sich auf die Lehren der Bibel und bestimmte Bibelverse beziehen. In einigen Fällen arbeiten wir mit vertrauenswürdigen Dritten zusammen, um diese Forschung durchzuführen. Dies geschieht unter Kontrollen, die entwickelte wurden, deine Privatsphäre zu schützen. Wir veröffentlichen oder erlauben anderen, unsere Erkenntnisse zu veröffentlichen, dies geschieht aber nur in einer zusammenfassenden Form, die deine persönlich identifizierbaren Informationen nicht enthält. Zum Beispiel können wir deine Daten verwenden, um Statistiken über die allgemeine Nutzung von YouVersion weltweit, in bestimmten Ländern und geografischen Regionen zu erstellen."
      p20: "Wir verwenden anonymisierte und zusammengefasste Nutzerdaten, um YouVersion zu vermarkten, einschließlich Übermittlungen, die die YouVersion-Mitgliedschaft und das Netzwerkwachstum fördern, wie beispielsweise die Gesamtzahl der mobilen YouVersion-Installationen. Wir verwenden Daten, einschließlich der von Nutzern bereitgestellten, personenbezogenen Daten, Zusammenfassungen von Nutzerdaten, durch Nutzung von YouVersion erhobene Daten (wie Suchverlauf, Leseplanabschlüsse, Aktivitäten die Bibel zu lesen), öffentliches Feedback und aus diesen Daten abgeleitete Informationen, zur Durchführung interner Forschung und Entwicklung, um eine bessere YouVersion-Erfahrung zu erzielen. Wir messen die Leistung von YouVersion und das Wachstum der YouVersion-Nutzung und seiner Funktionen. Dies geschieht durch Änderungen an YouVersion, die allgemein verfügbar sind, sowie das Senden von Nachrichten an Benutzer über YouVersion, in denen YouVersion-Funktionen und -Inhalte vorgeschlagen werden."
      h16: "Abstimmungen und Umfragen"
      p21: "Abstimmungen und Umfragen werden manchmal von uns über YouVersion durchgeführt. Du bist nicht verpflichtet, auf Abstimmungen oder Umfragen zu antworten und du hast die Kontrolle über die Informationen, die du uns bereitstellst."
      h17: "Sicherheit und technische Probleme"
      p22: "Wir verwenden die Daten (einschließlich deiner Mitteilungen), um Beschwerden, rechtliche, sicherheitstechnische und technische Fragen im Zusammenhang mit YouVersion zu untersuchen, zu beantworten und zu lösen. Wir verwenden deine Daten und Mitteilungen, wenn wir dies aus Sicherheitsgründen für erforderlich halten oder um mögliche Betrugsfälle und Gesetzesverstöße gegen unsere <a href=\"https://www.bible.com/terms\">Nutzungsbedingungen</a> oder diese Datenschutzrichtlinie zu untersuchen und/oder wenn versucht wird, anderen zu schaden."
      h18: "Informationen, die wir sammeln und wie wir sie sammeln"
      h19: "Informationen, die du uns zur Verfügung stellst"
      p23: "Du musst kein YouVersion-Mitglied sein, um YouVersion nutzen zu können. Die Mitgliedschaft ermöglicht es uns jedoch, YouVersion für dich zu personalisieren. Um Mitglied zu werden, musst du ein Konto erstellen und bestimmte Informationen wie deinen Namen und deine E-Mail-Adresse angeben, die mit deinem Mitgliedskonto verknüpft werden."
      p24: "Neben diesen erforderlichen Informationen hast du die Wahl, zusätzliche Informationen für dein Mitgliedskonto bereitzustellen. Wir erfassen personenbezogene Daten von dir, wenn du sie bei YouVersion bereitstellst, postest oder hochlädst. Du musst solche Informationen nicht bereitstellen. Solltest du dies nicht tun, kann dies unsere Möglichkeiten zur Personalisierung von YouVersion und deine Fähigkeit, YouVersion in vollem Umfang zu nutzen, einschränken."
      p25: "Wenn du dich entscheidest, YouVersion mit anderen Webseiten, Anwendungen und Diensten oder Profilen, die du mit Anwendungen von Drittanbietern nutzt, verknüpfst, stellst du die in diesen Anwendungen gespeicherten persönlichen Daten YouVersion und Life.Church zur Verfügung. Du kannst beispielsweise ein neues YouVersion-Mitgliedskonto eröffnen, indem du dein Facebook-Konto mit YouVersion verknüpfst und persönliche Informationen angibst, die du über Facebook an Life.Church weitergegeben hast. Du kannst den Link zu solchen Konten und Anwendungen von Drittanbietern widerrufen, indem du die Einstellungen mit diesen Anwendungen änderst. Wenn du Zugriff auf deine Kontakte auf deinem Gerät gewährst, um Freundschaftsvorschläge zu erhalten, darüber benachrichtigt zu werden, wenn ein Kontakt YouVersion beitritt oder eine Einladung an YouVersion sendet, werden diese Informationen auf unseren Servern gespeichert, damit du diese Funktion nutzen kannst."
      h20: "Sensible Daten"
      p26: "Durch das Herunterladen und die Nutzung von YouVersion gehen wir nicht davon aus, dass du einer bestimmten religiösen Konfession angehörst oder eine bestimmte religiöse Überzeugung zum Ausdruck bringst; wir nehmen nur an, dass du an der Bibel interessiert bist. Wir verlangen nicht, dass Nutzer uns solche Überzeugungen mitteilen oder andere sensible Daten wie Rasse, ethnische Zugehörigkeit, philosophische Überzeugungen oder Informationen über körperliche oder geistige Gesundheit zur Verfügung stellen, um ein YouVersion-Mitgliedskonto einzurichten oder zu unterhalten. Du hast die Wahl, ob du solche sensiblen Informationen zur Verfügung stellst oder nicht. Wenn du dich dazu entschließt, sensible Informationen bereitzustellen, kann Life.Church möglicherweise eine persönlichere YouVersion-Erfahrung wie aus anderen nicht sensiblen Informationen, die du bereitstellst, erstellen. In jedem Fall verarbeitet Life.Church nur sensible Daten, die du uns für die legitimen Aktivitäten von Life.Church in deinem Namen zur Verfügung stellst, und gibt diese Informationen nicht ohne deine ausdrückliche Zustimmung weiter. Wir werden deine Informationen vorbehaltlich angemessener Sicherheitsmaßnahmen aufbewahren, die in dieser Richtlinie beschrieben und anderweitig von Life.Church bereitgestellt werden. Solltest du Fragen haben, kannst du uns unter <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\"> help@youversion.com</a> kontaktieren."
      h21: "Nutzung für andere Dienste"
      p27: "Wir können die Informationen, die du über dein Konto übermittelst, mit Informationen kombinieren, die du uns über andere Life.Church-Dienste und -Produkte zur Verfügung stellst. Auch können wir Schlussfolgerungen aus diesen Informationen ziehen, um dir ein besseres Erleben zu bieten und die Qualität aller angebotenen Dienste und Produkte von Life.Church zu verbessern."
      h22: "Deine Beiträge und Spenden."
      p28: "Wenn YouVersion dir die Bereitstellung von Informationen zum Veröffentlichen, Verteilen oder Anzeigen ermöglicht, bezeichnen wir dies als \"veröffentlicht\". Dies kann in öffentlichen Bereichen von YouVersion sein, auf Webseiten, auf die du über YouVersion zugreifst oder indem Informationen an andere Nutzer von YouVersion oder an Dritte weitergegeben werden. Dazu gehören beispielsweise Aktivitäten wie das Erstellen einer Notiz, das Kommentieren des Posts eines Freundes oder das Erstellen eines Versbildes."
      p29: "Beachte bitte, dass, wenn du persönliche Informationen über öffentliche Wege mitteilst, sei es durch gemeinsame Postings, soziale Medien, Nachrichtendienste oder andere öffentliche Online-Foren, diese Informationen gesammelt und von anderen genutzt werden können. Benutzerbeiträge werden auf eigenes Risiko veröffentlicht und übertragen. Wir können die Aktionen anderer Nutzer oder Dritter, mit denen du deine Nutzerbeiträge teilst, nicht kontrollieren. Daher können und werden wir nicht garantieren, dass deine Benutzerbeiträge nicht von unbefugten Personen gesehen werden, noch übernehmen wir eine Haftung in Verbindung mit deinen Benutzerbeiträgen."
      h23: "Automatische Datenerfassungstechnologien."
      p30: "<strong>Verwendung der Dienste.</strong> Wir protokollieren Nutzungsdaten, wenn du YouVersion verwendest. Das umfasst das Anzeigen oder Klicken auf Inhalte, Browsertyp, Browsersprache, Suchen oder Anfragen, Datum und Uhrzeit deiner Anfrage, Installationen und Updates, suchen nach neuen Funktionen oder das Verwenden eines oder mehrerer Tools, die über YouVersion angeboten werden. Wir verwenden Log-Ins, IP-Adressen, Cookies und ähnliche Technologien, um dich zu identifizieren und deine Nutzung zu protokollieren."
      p31: "<strong>Cookies und andere ähnliche Technologien.</strong> Wir verwenden Cookies und ähnliche Technologien (wie Web-Beacons, Pixel, Tags und Geräte-ID), um dich und/oder deine Geräte sowie deine Aktivitäten in den verschiedenen Anwendungen und Geräten von YouVersion zu identifizieren. Cookies und ähnliche Technologien tragen dazu bei, dir die bestmögliche Benutzererfahrung von YouVersion zu ermöglichen, da sie dich von Sitzung zu Sitzung erkennen und deine Benutzereinstellungen beibehalten. Sie unterstützen uns, die Sicherheit deines Kontos zu gewährleisten und die Funktionalität der von YouVersion angebotenen Produkte und Dienste zu verbessern. Sie helfen uns auch sicherzustellen, dass die Informationen der Mitglieder in Verbindung mit dem richtigen Mitgliedskonto verwendet werden. Wichtig ist auch, das wir keine Cookies oder ähnliche Technologien verwenden, um interessenbezogene Werbung von Dritten zu ermöglichen."
      p32: "Obwohl die meisten Internetbrowser standardmäßig Cookies und Ähnliches akzeptieren, kannst du diese über deine Browsereinstellungen und ähnliche Tools steuern und damit einstellen, alle Cookies vollständig abzulehnen. Wenn du die Annahme von Cookies und ähnlichen Technologien durch Aktivieren der entsprechenden Einstellungen in deinem Browser oder Smartphone ablehnst, kannst du möglicherweise nicht auf alle Möglichkeiten von YouVersion zugreifen. Dadurch können wir nicht die volle Funktionalität von YouVersion sicherstellen und die Verwendung bestimmter Funktionen und Dienste, die diese Technologien erfordern, werden verhindert."
      p33: "Durch die Zustimmung zu unserer Datenschutzrichtlinie stimmst du der Verwendung von Cookies und ähnlichen Technologien zu, die in dieser Richtlinie beschrieben sind. Wenn du YouVersion verwendest, ohne deine Browser- oder Geräteeinstellungen zu ändern, um Cookies zu deaktivieren, gehen wir davon aus, dass du damit einverstanden bist, alle von YouVersion bereitgestellten Cookies zuzulassen."
      p34: "<strong>Geräte-ID und Standort.</strong> Wenn du auf YouVersion zugreifst oder YouVersion verlässt, erhalten wir sowohl die URL der Seite, von der du gekommen bist, als auch die, zu der du gewechselt bist. Wir erhalten auch Informationen über deine IP-Adresse, Proxy-Server, Betriebssystem, Web-Browser und Add-ons, Gerätekennung und Funktionen und/oder ISP oder deinen Mobilfunkanbieter. Wir empfangen auch Daten von deinen Geräten und Netzwerken, einschließlich Standortdaten. Wenn du YouVersion von einem Mobilgerät aus verwendest, sendet dieses Gerät Daten über dein Gerät und deinen GPS-Standort basierend auf deinen Telefoneinstellungen und dem Zugriff, den du YouVersion gewährt hast."
      p35: "Wir verwenden diese Informationen, um dir ein maßgeschneidertes YouVersion-Erlebnis zu bieten und effektiver mit dir zu kommunizieren. Die Informationen werden auch gesammelt, um die Gesamtanzahl eindeutiger Geräte mithilfe von YouVersion und/oder Teilen von YouVersion zu ermitteln, die Gesamtnutzung zu verfolgen und Nutzungsdaten zu analysieren, um die YouVersion-Funktionalität für alle Mitglieder und Besucher zu verbessern. Wir können diese Informationen mit Informationen von Dritten kombinieren, um dir eine bessere Erfahrung zu bieten und die Qualität unseres Service zu verbessern."
      p36: "Wir geben keine deiner persönlich identifizierbaren Informationen zusammen mit deiner Gerätekennung oder deinem Standort ohne deine ausdrückliche Zustimmung weiter. Wenn dies von deinem Gerätebetriebssystem oder Internetbrowser gefordert wird, werden wir dich bitten, zuzustimmen, bevor wir GPS oder andere Tools verwenden, um deinen genauen Standort zu ermitteln. Wir erfassen jedoch möglicherweise automatisch bestimmte Details deiner Nutzung von YouVersion, einschließlich Verkehrsdaten, Standortdaten, Logs und anderer Kommunikationsdaten sowie der Ressourcen, auf die du über YouVersion zugreifst und diese nutzst. Wir erfassen möglicherweise Informationen über deinen Computer und dein mobiles Gerät sowie deine Internetverbindung, einschließlich der eindeutigen Gerätekennung, der IP-Adresse, des Betriebssystems, des Browsertyps und der Mobilfunknetzinformationen des mobilen Geräts. Wenn du nicht möchtest, dass wir diese Informationen sammeln, solltest du die Nutzung von YouVersion beenden."
      p37: "<strong>Deine Kommunikation direkt mit uns.</strong> Wir erfassen Informationen über dich, wenn du uns Nachrichten sendest, von uns empfängst oder mit ihnen interagierst. Auch wenn du persönliche Informationen oder Anfragen per E-Mail an <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>über unsere Webseite<a href=\"https://help.youversion.com\">help.youversion.com</a>sendest, speichern wir diese Mitteilungen, um deine Anfragen zu bearbeiten, auf deine Anfragen zu reagieren und unsere Dienstleistungen zu verbessern."
      p38: "<strong>Persönliche Informationen.</strong> Wir können Informationen, die wir wie oben beschrieben automatisch erfassen, an personenbezogene Daten die du uns zur Verfügung stellst, anbinden, um YouVersion an dich anzupassen und dir, wie oben beschrieben, Vorschläge zu Diensten und Funktionen von YouVersion zu machen. Life.Church sucht ständig nach neuen und verbesserten Wegen, um YouVersion anzubieten und die Beschäftigung mit der Bibel zu erhöhen. Wenn wir YouVersion verbessern, kann dies bedeuten, dass neue Daten gesammelt oder neue Daten verwendet werden. Da YouVersion dynamisch ist und wir ständig neue Funktionen anbieten, benötigen wir möglicherweise die Erfassung neuer Informationen. Wenn wir wesentlich andere personenbezogene Daten sammeln oder die Art und Weise, wie wir deine Daten verwenden, wesentlich ändern, werden wir dich benachrichtigen und diese Datenschutzrichtlinie gegebenenfalls ändern."
      h24: "Drittanbieter-Informationssammlung"
      p39: "Diese Datenschutzrichtlinie gilt nur für Webseiten und Apps, die Life.Church gehören und von Life.Church betrieben werden. Beachte bitte, dass YouVersion Links zu anderen Webseiten oder Apps enthalten kann. Du bist dafür verantwortlich, die Datenschutzerklärungen und Richtlinien der anderen Webseiten, die du mit oder von YouVersion verlinkst, zu überprüfen, damit du verstehst, wie diese Webseiten deine Daten sammeln, verwenden und speichern. Wir sind nicht verantwortlich für die Datenschutzerklärungen, Richtlinien oder Inhalte anderer Webseiten oder Apps, einschließlich Webseiten, auf die du mit YouVersion verlinkst. Webseiten, die Co-Branding benutzen (unter Bezugnahme auf unseren Namen und den Namen eines Dritten), enthalten Inhalte, die nicht von uns, sondern von Dritten stammen."
      p40: "Life.Church kann keine anderen Webseiten, Inhalte oder Anwendungen regulieren, die über YouVersion und unsere verschiedenen Webseiten und Dienste verknüpft oder bereitgestellt werden. Einige Inhalte oder Anwendungen, einschließlich Partnerangeboten, auf oder in YouVersion können von Drittanbietern bereitgestellt werden, einschließlich Inhaltsanbietern, Anwendungsanbietern, Analyseunternehmen, deinem Hersteller von Mobilgeräten und deinem Mobilfunkanbieter. Diese anderen Webseiten können eigene Cookies oder andere Dateien auf deinem Computer platzieren, Daten sammeln oder persönliche Informationen von dir anfordern. Die Informationen, die sie sammeln, können mit deinen persönlichen Informationen in Verbindung gebracht werden oder sie sammeln im Laufe der Zeit Informationen, einschließlich persönlicher Informationen, über deine Online-Aktivitäten und über verschiedene Webseiten, Apps und andere Online-Dienste. Sie können diese Informationen verwenden, um dir interessenbasierten (verhaltensbezogenen) zielgerichteten Inhalt zu liefern. Wir kontrollieren nicht die Tracking-Technologien dieser Drittanbieter oder deren Verwendung. Wenn du Fragen zu zielgerichteten Inhalten hast, solltest du dich direkt an den zuständigen Anbieter wenden."
      h25: "Offenlegung deiner Informationen"
      h26: "Offenlegung in deinem Namen"
      p41: "Wir können personenbezogene Daten, die wir erfassen oder die du uns, wie in dieser Datenschutzerklärung beschrieben bereitstellst, offenlegen, um unsere Verpflichtungen aus unseren <a href=\"https://www.bible.com/terms\">Nutzungsbedingungen</a> für den Zweck für den du sie zur Verfügung stellst, für jeden anderen Zweck den du bei der Bereitstellung der Informationen vorgibst oder für einen anderen Zweck zu dem wir deine Einwilligung haben, zu erfüllen."
      h27: "Offenlegung durch dich"
      p42: "Wenn du Informationen über YouVersion freigibst, können diese Informationen von dir und von allen Personen, mit denen du sie geteilt hast, angezeigt werden. Wenn du deinem YouVersion-Konto Zugriff auf andere Anwendungen und Dienste gewährst, haben diese Dienste dann auch Zugriff auf deine freigegebenen Informationen. Die Nutzung, Sammlung und der Schutz deiner Daten durch solche Dienste Dritter unterliegen den Richtlinien dieser Dritten."
      h28: "Interne Offenlegung"
      p43: "Wir werden deine persönlichen Daten innerhalb von Life.Church intern weitergeben, um die persönlichen Informationen zu den verschiedenen Aspekten von YouVersion und unseren anderen Produkten und Dienstleistungen zu kombinieren, um dir personalisierte und für dich und andere nützliche Dienste anbieten zu können. Wir können beispielsweise potenzielle Dienste personalisieren, die mithilfe von Cookies oder ähnlichen Technologien nachverfolgen können, welche Funktionen du bereits ausgewählt hast."
      h29: "Offenlegung gegenüber unseren Dienstleistern"
      p44: "Wir können personenbezogene Daten, die wir erfassen oder, wie in dieser Datenschutzrichtlinie beschrieben, bereitstellen, an Auftragnehmer, Dienstleister und andere Dritte weitergeben, die wir ausschließlich zur Unterstützung unserer Mission verwenden (z. B. Cloud-Hosting, Wartung, Analyse, Prüfung, Zahlungen, Betrugserkennung, Kommunikation und Entwicklung). Beispielsweise werden einige der YouVersion-Plattformen, die zum Senden von E-Mails und Benachrichtigungen verwendet werden, von Drittanbietern erstellt und verwaltet. Daher werden einige deiner Informationen sicher an diese Dienste gesendet, um diese Funktionalität bereitzustellen. Diese werden Zugang zu deinen Informationen haben, soweit dies zur Erfüllung dieser Aufgaben in unserem Auftrag erforderlich ist, und sind verpflichtet, sie nicht für andere Zwecke offenzulegen oder zu verwenden."
      h30: "Gerichtliche Verfahren"
      p45: "Es ist möglich, dass wir Informationen über dich offenlegen müssen, wenn dies gesetzlich vorgeschrieben ist, Vorladungen oder andere rechtliche Verfahren es erfordern oder wenn wir in gutem Glauben der Ansicht sind, dass eine Offenlegung vernünftigerweise notwendig ist, um (1) zu untersuchen, zu verhindern oder Maßnahmen zu ergreifen, gegen vermutete oder tatsächlich illegale Aktivitäten oder zur Unterstützung der staatlichen Strafverfolgungsbehörden; (2) unsere Vereinbarungen mit dir durchzusetzen; (3) Ansprüche oder Behauptungen von Dritten zu untersuchen und uns gegen diese zu verteidigen; (4) die Sicherheit oder Integrität von YouVersion zu schützen; oder um (5) die Rechte und Sicherheit von Life.Church, unseren Mitgliedern und/oder Besuchern, persönlich oder anders zu schützen. Wir versuchen, die Mitglieder über gesetzliche Forderungen nach ihren persönlichen Daten zu informieren, wenn dies nach unserer Beurteilung angemessen ist, es sei denn, dies ist gesetzlich oder gerichtlich untersagt oder wenn es sich um einen Notfall handelt. Wir können solche Forderungen anfechten, wenn wir nach unserem Ermessen glauben, dass die Anfragen übertrieben, vage oder unangemessen sind, aber wir versprechen nicht, jede Forderung anzufechten."
      h31: "YouVersion-Inhaltsanbieter"
      p46: "Unsere Möglichkeit, verschiedene Übersetzungen der Bibel in verschiedenen Sprachen zur Verfügung zu stellen, ist ein Ergebnis von Vereinbarungen zwischen uns und bestimmten Bibelgesellschaften und Herausgebern, die wir \"YouVersion-Inhaltsanbieter\" nennen. YouVersion-Inhaltsanbieter-Vereinbarungen ermöglichen uns, YouVersion-Benutzern die Möglichkeit zu bieten, bestimmte Bibeltexte zur Offline-Nutzung herunterzuladen, unter der Bedingung, dass wir dem YouVersion-Inhaltsanbieter den Namen, die E-Mail-Adresse und das Land des Nutzers für die zukünftige Kommunikation zur Verfügung stellen. Aus diesem Grund müssen wir deinen Namen, deine E-Mail-Adresse und dein Land dem entsprechenden YouVersion-Inhaltsanbieter mitteilen, der dich möglicherweise für andere Zwecke kontaktieren kann, um diese optionale Funktion bereitzustellen. Wir geben diese Informationen nur dann an den YouVersion-Inhaltsanbieter für die von dir angeforderte Offline-Version weiter, wenn der YouVersion-Inhaltsanbieter bereit ist, die Informationen, die wir über dich weitergeben, vertraulich zu behandeln. Keine anderen persönlichen Informationen von dir werden mit irgendwelchen YouVersion-Inhaltsanbietern geteilt. Wenn du eine Version zur Offline-Nutzung herunterlädst, erhältst du eine Aufforderung zur Erinnerung an diese Bedingungen, denen du zu diesem Zeitpunkt zustimmen musst, um mit dem Download fortzufahren. Es werden keine Informationen weitergegeben, bis du die Genehmigung erteilst, durch die du Zugriff auf die Offlineversion erhältst. Deine Interaktionen mit beliebigen YouVersion-Inhaltsanbietern erfolgen ausschließlich zwischen dir und dem YouVersion-Inhaltsanbieter."
      h32: "Deine Rechte auf Löschen, Zugreifen und Korrigieren deiner Informationen"
      p47: "Bei personenbezogenen Daten, die wir über dich haben, hast du folgende Rechte:"
      l5-1: "Löschung. Du kannst uns bitten, alle oder einige deiner persönlichen Daten zu löschen. Beachte bitte, dass dies deine Möglichkeiten zur Nutzung bestimmter Funktionen von YouVersion einschränken kann. Beachte bitte, dass eine E-Mail-Adresse erforderlich ist, um ein Mitgliedskonto zu haben."
      l5-2: "Korrektur/Änderung: Du kannst einige deiner persönlichen Daten über dein Konto ändern oder uns bitten, deine Daten in bestimmten Fällen zu ändern, zu aktualisieren oder zu korrigieren wenn sie fehlerhaft sind."
      l5-3: "Gegenstand, Begrenzung, Einschränkung ofer Verwendung von Daten: Du kannst uns bitten, die Verwendung aller oder einiger deiner persönlichen Daten zu unterlassen (zum Beispiel, wenn wir kein gesetzliches Recht haben, sie weiter zu verwenden) oder unsere Verwendung zu beschränken (zum Beispiel, wenn deine persönlichen Daten falsch oder rechtswidrig sind)."
      l5-4: "Recht auf Zugang und/oder Einsicht deiner Daten: Du kannst uns um eine Kopie deiner persönlichen Daten bitten, die du uns mittgeteilt hast."
      p48: "Um diese oder andere Anfragen in Bezug auf deine persönlichen Daten zu stellen, kannst du uns eine E-Mail senden an: <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Du kannst uns auch per Post kontaktieren: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. Wir bitten Personen, die Anfragen stellen, sich auszuweisen und die Informationen, auf die zugegriffen werden soll, die korrigiert oder entfernt werden sollen, aufzuzeigen, bevor wir Anfragen bearbeiten. Wir können die Bearbeitung von Anfragen ablehnen, wenn wir die Identität des Anfordernden nicht überprüfen können, wenn wir der Ansicht sind, dass die Anfrage die Privatsphäre anderer gefährdet, wenn wir der Ansicht sind, dass die Änderung gegen geltendes Recht oder gesetzliche Vorschriften verstößt oder die Informationen falsch sind oder für einen ähnlichen legitimen Zweck. In allen Fällen, in denen wir Zugang, Löschung oder Korrektur von Informationen gewähren, führen wir diesen Service kostenlos durch, es sei denn, dies würde einen unverhältnismäßigen Aufwand erfordern."
      p49: "Wenn du dein Konto schließt oder die Änderung oder Löschung einiger oder aller deiner persönlichen Daten verlangst, speichern wir deine personenbezogenen Daten, soweit dies zur Erfüllung unserer gesetzlichen Verpflichtungen (einschließlich Ersuchen um Strafverfolgung), zur Erfüllung behördlicher Auflagen oder zur Beilegung von Streitigkeiten erforderlich ist, um Sicherheit zu gewährleisten, Betrug und Missbrauch zu verhindern, unsere <a href=\"https://www.bible.com/terms\">Nutzungsbedingungen</a> durchzusetzen oder andere Anfragen von dir zu erfüllen (zum Beispiel um weitere Nachrichten abzulehnen oder für eine Kopie deiner Daten)."
      p50: "Die Verwendung von YouVersion umfasst verschiedene Funktionen, einschließlich der Auswahl von Bibelleseplänen, dem Erstellen von Bibel-Lesezeichen, der Hervorhebung bestimmter Abschnitte der Bibel, dem Erstellen von Notizen und Momenten zur Bibel, dem Durchsuchen der Bibel anhand eines Emojis oder Schlüsselwortes, dem Speichern und Teilen bestimmter Verse und dem Erstellen von Versbildern mit bestimmtem biblischen Text. Sofern du nicht persönlich identifizierbare Informationen in diesen Inhalten erfasst, die mit dieser Funktionalität erstellt wurden (wie ein persönliches Bild oder eine Adresse oder Vor- und Nachnamen), werden mit dieser Funktionalität erstellte Inhalte von Life.Church nicht als personenbezogene Daten betrachtet, da es sich im Allgemeinen um Bibeltext handelt und nicht um einen benutzerspezifischen Inhalt. Aus diesem Grund behält sich Life.Church das Recht vor, diese Informationen zu speichern, einschließlich der Rückschlüsse auf diese Informationen nach der Löschung deines Kontos. Zum Beispiel, während wir deine E-Mail-Adresse löschen, wenn dein Konto gelöscht wird, speichern wir, welche Bibelverse von dir geteilt, hervorgehoben wurden, etc., in einer Weise, die keine Rückschlüsse auf persönliche Daten zulassen und behalten uns das Recht vor, diese Informationen zu verwenden und zu teilen. Wir behalten auch unsere Gesamtzählung der Anzahl der heruntergeladenen YouVersion-Anwendungen, einschließlich der Tatsache, dass du YouVersion heruntergeladen hast, ohne die mit diesem Konto verknüpften persönlichen Informationen zu verwalten."
      p51: "Wir haben keine Kontrolle über Informationen, die du über YouVersion an andere weitergegeben hast, nachdem du dein Konto geschlossen oder uns aufgefordert hast, Informationen zu löschen oder dein Konto selbst zu löschen. Deine Informationen und Inhalte, die du freigegeben hast, können weiterhin in den Diensten anderer angezeigt werden (z. B. Suchmaschinenergebnisse), bis diese ihren Cache aktualisieren."
      h33: "Hinweis für kalifornische Einwohner - Kalifornische Datenschutzrechte"
      p52: "Wenn du in Kalifornien ansässig bist und uns personenbezogene Daten zur Verfügung gestellt hast, verlangt das kalifornische Recht, dass wir dir eine Zusammenfassung deiner Datenschutzrechte gemäß dem California Online Privacy Protection Act (dem \"Act\") und dem California Business and Professions Code zur Verfügung stellen. Wie im Gesetz vorgeschrieben, stellen wir dir die Kategorien von personenbezogenen Daten zur Verfügung, die wir über YouVersion erfassen, und die Kategorien von Personen oder Organisationen von Dritten, mit denen diese personenbezogenen Daten auf Ihre Anfrage hin für Direktmarketing-Zwecke weitergegeben werden können. Das kalifornische Gesetz verpflichtet uns, dir auf Anfrage mitzuteilen, (1) welche Kategorien personenbezogener Daten wir erfassen und mit welchen Dritten wir diese Informationen teilen; (2) die Namen und Adressen dieser Dritten; und (3) Beispiele für die von diesen Unternehmen vermarkteten Produkte. Das Gesetz verlangt ferner, dass wir dir erlauben, zu kontrollieren, mit wem wir diese Informationen teilen können und welche nicht. Um diese Informationen zu erhalten, sende bitte eine Anfrage an <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\"> help@youversion.com</a> und füge den Ausdruck \"California Privacy Request\" in der Betreffzeile hinzu. Wenn du uns kontaktierst, gib bitte deinen Namen, deine Adresse, deine E-Mail-Adresse und die persönlichen Daten an, die du nicht mit Dritten teilen möchtst. Bitte gib uns dreißig (30) Zeit Tage für eine Antwort. Beachte außerdem, dass für die Kontrolle der Weitergabe deiner personenbezogenen Daten oder die Anforderung dieser Benachrichtigung keine Gebühren anfallen."
      h34: "Sicherheit und Schutz"
      p53: "Wir implementieren branchenübliche Sicherheitsmaßnahmen zum Schutz deiner Daten. Dazu gehört die Verschlüsselung deiner Daten während der Übertragung zwischen deinem Gerät oder Browser und unseren Servern. Daten, die uns über YouVersion zur Verfügung gestellt werden, werden ebenfalls in einem nach ISO 27017 zertifizierten Infrastrukturmanagementsystem gespeichert. Dies bedeutet, dass sie nach den Anforderungen der Managementsystemstandards ISO 27017, einem international anerkannten Regelwerk für Informationssicherheitskontrollen in Cloud-Services, überprüft und mit diesen in Übereinstimmung ist."
      p54: "Angesichts der Natur der Kommunikation und der Informationstechnologie und der Risiken, die das Internet birgt, können wir, auch wenn wir regelmäßig auf mögliche Sicherheitslücken und Angriffe achten, keine Gewähr für die Informationen übernehmen, die uns über YouVersion zur Verfügung gestellt oder sonstwie in unseren Systemen gespeichert sind, absolut frei von unbefugtem Eindringen Dritter sein werden, noch können wir gewährleisten oder garantieren, dass solche Daten nicht durch die Verletzung unserer physischen, technischen oder verwaltungstechnischen Sicherheitsmaßnahmen zugänglich gemacht, offengelegt, verändert oder zerstört werden."
      h35: "Datenverarbeitung"
      p55: "Wir werden nur personenbezogene Daten über dich sammeln und verarbeiten, die wir auf rechtmäßiger Grundlage erhalten haben. Rechtmäßige Grundlagen umfassen die Zustimmung (sofern du deine Einwilligung erteilt hast), den Vertrag (wenn die Verarbeitung für die Erfüllung eines Vertrages mit dir erforderlich ist. Dies betrifft z. B. die Bereitstellung von YouVersion und YouVersion-Funktionalitäten die du angefordert hast und die Einhaltung dieser Datenschutzrichtlinie und unserer <a href = \"https://www.bible.com/terms\">Nutzungsbedingungen</a>) und andere legitime Interessen. Ein solches legitimes Interesse umfasst den Schutz für dich, uns und andere Mitglieder und Dritte, um geltendes Recht einzuhalten, um unser Geschäft zu betreiben und zu verwalten, Unternehmenstransaktionen zu verwalten, unsere Geschäfts- und Nutzerbeziehungen allgemein zu verstehen und zu verbessern und es uns und anderen Nutzern von YouVersion zu ermöglichen, mit dir in Kontakt zu treten, um Informationen auszutauschen, vorausgesetzt, dass deine Rechte und Freiheiten ausreichend geschützt sind."
      p56: "Wenn wir uns auf deine Einwilligung zur Verarbeitung personenbezogener Daten verlassen, hast du jederzeit das Recht, deine Einwilligung zu widerrufen oder abzulehnen. Wenn wir uns auf berechtigte Interessen verlassen, hast du das Recht, Einspruch zu erheben. Wenn du Fragen zu den rechtmäßigen Grundlagen hast, auf denen wir deine personenbezogenen Daten sammeln und verwenden, kontaktiere uns bitte unter <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\"> help@youversion.com</a>."
      h36: "Nutzer außerhalb der Vereinigten Staaten"
      p57: "YouVersion wird in und von Oklahoma in den Vereinigten Staaten angeboten und deine Nutzung von YouVersion und diese Datenschutzrichtlinie unterliegt den Gesetzen der Vereinigten Staaten und des Staates Oklahoma. Wenn du YouVersion außerhalb der USA verwendest, beachte bitte, dass deine Daten möglicherweise in die USA übertragen und dort gespeichert und verarbeitet werden, wo sich unsere Server befinden und unsere zentrale Datenbank betrieben wird. Wir verarbeiten Daten sowohl innerhalb als auch außerhalb der Vereinigten Staaten und verlassen uns auf gesetzlich bereitgestellte Mechanismen, um Daten rechtmäßig grenzüberschreitend zu übertragen. Dies umfasst vertragliche Verpflichtungen zwischen uns und Unternehmen, die personenbezogene Daten übertragen, die den Schutz und die Sicherheit dieser Daten erfordern. Der Datenschutz und andere Gesetze des US-Bundesstaates Oklahoma, der Vereinigten Staaten und anderer Länder sind möglicherweise nicht so umfassend wie in deinem Land. Durch die Nutzung von YouVersion erklärst du dich damit einverstanden, dass deine Daten an unsere Einrichtungen und an die Einrichtungen dieser Dritten, mit denen wir sie teilen, übertragen werden, wie in dieser Datenschutzrichtlinie beschrieben."
      h37: "Änderungen unserer Datenschutzrichtlinie"
      p58: "Wir können unsere Datenschutzrichtlinien von Zeit zu Zeit aktualisieren, um Änderungen in unseren Gewohnheiten widerzuspiegeln. Wir werden auf dieser Seite Änderungen an unseren Datenschutzrichtlinien veröffentlichen. Wenn wir wesentliche Änderungen an der Art und Weise vornehmen, wie wir mit den persönlichen Daten unserer Nutzer umgehen, werden wir dies in einer Mitteilung, dass die Datenschutzerklärung aktualisiert wurde, bekannt machen. Das Datum, an dem die Datenschutzrichtlinie zuletzt geändert wurde, ist oben auf der Seite angegeben. Du bist dafür verantwortlich, dass wir eine aktuelle und korrekte E-Mail-Adresse von dir für die Zustellung haben und du regelmäßig diese Datenschutzrichtlinie auf Änderungen überprüfst."
      h38: "Kinder unter 16 Jahren"
      p59: "Wir sammeln keine persönlichen Daten von Personen, von denen wir wissen, dass sie jünger als 16 Jahre sind, ohne die Zustimmung des Elternteils oder Erziehungsberechtigten dieses Minderjährigen. Ein Elternteil oder Erziehungsberechtigter kann der Nutzung von YouVersion durch Minderjährige zustimmen, wobei der Elternteil oder Erziehungsberechtigte allein für die Überwachung der Nutzung von YouVersion durch den Minderjährigen verantwortlich ist und die volle Verantwortung für die Auslegung und Verwendung von Informationen oder Vorschlägen von YouVersion übernimmt. Wenn du glaubest, dass wir Informationen von oder über ein Kind unter 16 Jahren haben könnten, kontaktiere uns bitte unter <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\"> help@youversion.com</a>. Wenn wir erfahren und bestätigt haben, dass wir personenbezogene Daten von einem Kind unter 16 Jahren ohne die Bestätigung der elterlichen Zustimmung gesammelt oder erhalten haben, werden wir diese Informationen löschen."
      h39: "Kontaktinformation"
      p60: "Bei Fragen zu dieser Datenschutzrichtlinie und unseren Datenschutzpraktiken kannst du uns unter folgender Adresse kontaktieren: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\"> help@youversion.com</a>."
