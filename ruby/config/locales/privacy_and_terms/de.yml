      acceptance title: "Annahme der AGB"
      acceptance text: "Durch Klicken auf &quot;Ich stimme zu,&quot; bestätigst du, dass du die Nutzungsbedingungen gelesen hast und erklärst dich an die YouVersion Nutzungsbedingungen gebunden.\n\nLife.Church bietet Dienstleistungen im Internet und dem World Wide Web (das 'Web')  durch ihre YouVersion Anwendung und verschiedenen Websites, einschließlich <a href='https://www.bible.com' target='_self'> http://youversion.com </a> (zusammenfassend 'YouVersion'), vorbehaltlich der folgenden Nutzungsbedingungen. Life.Church kann die Nutzungsbedingungen von Zeit zu Zeit, ohne vorherige Ankündigung, aktualisieren und die jeweils aktuelle Version dieser Nutzungsbedingungen kann unter: <a href='https://www.bible.com/terms' target='_self'> http://youversion.com/terms </a> eingesehen werden. Bei Verwendung von YouVersion gelten auch die zusätzlichen Richtlinien oder Regeln, die von Zeit zu Zeit auf der YouVersion Website veröffentlicht werden. Alle diese Richtlinien oder Regeln werden hiermit durch Bezugnahme in diese Nutzungsbedingungen integriert. Verstöße gegen diese Nutzungsbedingungen bitte per Email an <a href='mailto:legal@youversion.com'> legal@youversion.com </a> melden."
