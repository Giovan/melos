  users:
    privacy:
      policy: "Ochrana súkromia %{youversion}"
      intro: "YouVersion, webová stránka a aplikácia, ktore sú vlastnené a prevádzkované spoločnosťou Life.Church si uvedomuje, že vás zaujíma ako sú používané a zdieľané informácie o vás. Dúfame, že nasledujúce vyjadrenie vám pomôže porozumieť ako YouVersion zbiera, používa a chráni informácie, ktoré nám poskytujete na našej stránke alebo v aplikácii."
      translation disclaimer: "Zásady ochrany osobných údajov boli preložené do vášho jazyka pre jednoduchšie čítanie, avšak Life.Church neberie žiadnu zodpovednosť za správnosť tohto prekladu. V prípade akýchkoľvek nezrovnalostí medzi prekladom a anglickým originálom vždy platí obsah anglickej verzie."
      what we collect: "Čo zhromažďujeme a ako to využívame"
      your information title: "Informácie, ktoré poskytujete"
      your information text: "Pri registrácii do YouVersion účtu, alebo inej Life.Church služby ktorá vyžaduje registráciu, od Vás požadujeme osobné údaje (ako sú Vaše meno, emailová adresa a heslo k účtu). Informácie, ktoré odošlete pod svojím účtom, môžeme kombinovať s informáciami z iných služieb Life.Church alebo tretích strán na poskytovanie a zvýšenie kvality našich služieb. Pri niektorých službách Vám môžeme umožniť zakázať spájanie takýchto informácií."
      device id title: "ID unikátneho zariadenia a GPS poloha"
      device id text: "Po sprístupnení YouVersion Aplikácie Biblia môžeme uložiť ID Vášho Unikátneho zariadenia ('UDID') a/alebo IP adresu a/alebo GPS polohu. Tieto informácie používame, aby sme Vám poskytli skúsenosti šité na mieru pre Vás. Informácie sú zhromažďované za účelom zistenia celkového počtu unikátnych zariadení používajúcich naše služby alebo časti našich služieb, k zaznamenaniu celkového používania, k analýze dát a pre efektívnejšiu komunikáciu s vami. Tieto informácie môžeme kombinovať s informáciami tretích strán, aby sme vám mohli poskytnúť lepšie podmienky a pre skvalitnenie našich služieb. Žiadne osobné údaje týkajúce sa vášho UDID alebo GPS polohy nezdieľame s tretími stranami bez vášho výslovného povolenia."
      cookies title: "Life.Church cookies"
      cookies text: "Keď navštívite webovú stránku <a href='https://www.bible.com' target='_self'>www.bible.com</a>, môže sa do vášho počítača dostať niekoľko súborov cookie, aby sme mohli identifikovať práve váš prehliadač. (Súbor cookie je iba malý textový súbor, ktorý obsahuje reťazec znakov.) Povolením našich súborov cookie si budete môcť uchovávať svoje používateľské nastavenia pri prechode z jednej relácie do druhej. Hoci väčšina prehliadačov povoľuje súbory cookie automaticky, môžete si nastaviť, aby váš prehliadač blokoval všetky súbory cookie alebo vás upozornil, keď má nejaký súbor cookie prijať. Ak nemáte povolené súbory cookie, niektoré funkcie a služby YouVersion nemusia správne fungovať."
      log title: "Prihlasovacie informácie"
      log text: "Keď používate YouVersion, naše servere automaticky zaznamenávajú informácie odosielané vaším internetovým prehliadačom pri návšteve niektorej z našich stránok. Tieto serverové záznamy môžu zahŕňať informácie ako sú vyhľadanie webu, adresa internetového protokolu, typ prehliadača a jeho jazyk, dátum a čas vášho prístupu, a jeden alebo niekoľko cookies ktoré unikátnym spôsobom umožňujú identifikáciu vášho prehliadača."
      communications title: "Komunikácia užívateľov"
      communications text: "Osobné údaje alebo požiadavky, ktoré posielate cez <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a>odošleme správcovi skupiny. Správca skupiny a/alebo jeden z jej členov bude mať k týmto údajom prístup. Keď odošlete email alebo inú komunikáciu na webové stránky vlastnené Life.Church, môžeme uchovávať tieto údaje na spracovávanie Vašich požiadaviek, odpovedanie a zlepšovanie našich služieb."
      third party title: "Tretie strany"
      third party text: "Tieto Zásady ochrany osobných údajov sa vzťahujú iba na stránky a aplikácie, ktoré sú vlastnené a prevádzkované spoločnosťou Life.Church. Life.Church nemôže regulovať iné stránky, ktoré sú prepojené v rámci našich rôznych webstránok a služieb. Tieto webstránky môžu umiestniť svoje vlastné súbory cookie alebo iné súbory vo vašom počítači, zhromažďovať dáta alebo získavať osobné informácie od vás. Pokiaľ sa rozhodnete navštíviť tieto stránky, mali by ste sa oboznámiť s ich vlastnými Zásadami ochrany osobných údajov"
      information use title: "Ako používame vaše informácie? "
      information use text: "Keď sa prihlásite ku konkrétnej službe, ktorá vyžaduje registráciu, žiadame vás o poskytnutie osobných údajov. Ak by spoločnosť Life.Church chcela použiť tieto informácie spôsobom, ktorý sa líši od účelu, na ktorý boli zhromaždené, potom si budeme žiadať súhlas k takémuto využitiu. Máte právo odmietnuť poskytnutie osobných údajov ktorejkoľvek z našich služieb, avšak v takom prípade vám nemusíme byť schopní dané služby poskytovať."
      information security title: "Ako chránime vaše informácie? "
      information security text: "Life Church nezdieľa vaše osobné údaje s inými inštitúciami mimo Life Church bez vášho výslovného súhlasu. Life Church môže zdieľať vaše osobné údaje iba ak verí, že prístup, použitie, ochrana alebo poskytnutie takýchto informácií je nutné pre (a) splnenie použiteľného práva, reguláciu, legálny proces alebo vymáhateľné žiadosti vlády, (b) vynútenie príslušných zmluvných podmienok, vrátane vyšetrenia ich možného porušenia, (c) zistenie, zabránenie alebo inému riešeniu podvodu, bezpečnostných či technických problémov, alebo (d) ochranu proti hroziacemu poškodeniu práv, majetku alebo bezpečnosti spoločnosti Life.Church, jej používateľov alebo verejnosti, ako to vyžaduje alebo povoľuje zákon. Life.Church prijme príslušné bezpečnostné opatrenia na ochranu pred neoprávneným prístupom alebo neoprávneným pozmeňovaním, zverejnením alebo zničením dát vrátane interných kontrol nášho zberu dát, postupu ukladania a spracovania dát a bezpečnostných opatrení, rovnako ako fyzického bezpečnostného zabezpečenia ochrany proti neoprávnenému prístupu k systémom, ktoré slúžia na ukladanie osobných údajov. Ak to nie je vami výslovne povolené, Life.Church obmedzuje prístup k osobným informáciám len pre svojich zamestnancov, dodávateľov a agentov, ktorí ich potrebujú pre prácu, vývoj alebo zlepšovanie našich služieb. Títo jednotlivci sú viazaní povinnosťou mlčanlivosti a môžu byť predmetom disciplinárneho konania, vrátane ukončenia spolupráce a trestného stíhania, ak sa im nepodarí splniť tieto záväzky."
      data integrity title: "Integrita dát"
      data integrity text: "Life.Church posudzuje zhromaždené údaje, uchováva a vykonáva činnosti na ubezpečenie, že zhromažďujeme, ukladáme a zabezpčujeme osobné informácie potrebné na poskytnutie alebo zlepšenie našich služieb. Podnikáme zodpovedné kroky pre ubezpečenie sa, že osobné informácie ktoré spracúvavame sú správne, kompletné a aktuálne, ale sme závislí na aktualizovaní informácií našími užívateľmi kedykoľvek je to potrebné."
      information access title: "Prístup a aktualizovanie osobných údajov"
      information access text: "Keď používate akúkoľvek službu od Life.Church, usilím našej dobrej vôle je poskytovať Vám prístup k Vašim osobným informáciám s možnosťou ich upravenia ak sú nepresné alebo vymazania takýchto údajov na požiadanie, ak nie sú nevyhnutné, s uchovaním podľa zákona alebo na oprávnené potreby služieb. Jednotlivých užívateľov žiadame, aby identifikovali seba a informáciu, ktorá má byť sprístupnená, opravená, alebo vymazaná, pred vykonaním takejto požiadavky a môžeme zamietnuť vykonanie takých požiadaviek, ktoré sa bezdôvodne opakujú alebo sú systematické, vyžadujú nadmerné technické úsilie, ohrozujú súkromie ostatných alebo by boli extrémne nepraktické (napr. požiadavky týkajúce sa informácií nachádzajúcich sa na záložných zdrojoch), alebo ktorých prístup nie je inak požadovaný. Všade, kde poskytujeme prístup k informáciám a úpravám, poskytujeme tieto služby bezplatne, okrem zmien ktoré by vyžadovali nadmerné úsilie. Niektoré naše služby majú odlišné postupy pre prístup, úpravy alebo odstránenie osobných údajov užívateľa."
      enforcement title: "Vynútenie"
      enforcement text: " Life.Church pravidelne kontroluje vlastné dodržiavanie týchto Zásad ochrany osobných údajov. Ak obdržíme formálnu písomnú sťažnosť týkajúcu sa osobných problémov, je našou zásadou kontaktovať stažovateľa ohľadom jeho alebo jej záležitostí. Budeme spolupracovať s príslušnými regulačnými orgánmi, vrátane miestnych orgánov na ochranu dát, aby sme vyriešili akékoľvek sťažnosti týkajúce sa prenosu osobných údajov, ktoré nebudú môcť byť vyriešené medzi Life.Church a jednotlivcom."
      questions title: "Otázky"
      questions text: "Akékoľvek otázky ohľadom ochrany osobných údajov môžete smerovať na: &lt;a href='mailto:legal@youversion.com'&gt; legal@youversion.com"
    terms:
      title: "Podmienky používania"
      translation disclaimer: "Podmienky používania boli preložené do vášho jazyka pre jednoduchšie čítanie, avšak Life.Church neberie žiadnu zodpovednosť za správnosť tohto prekladu. V prípade akýchkoľvek nezrovnalostí medzi prekladom a anglickým originálom vždy platí obsah anglickej verzie."
      acceptance title: "Súhlas s podmienkami používania"
      acceptance text: "Kliknutím na „Súhlasím“ uznávate, že ste si prečítali PODMIENKY POUŽÍVANIA YouVersion a budete ich dodržiavať.  Life.Church poskytuje na internete a sieti World Wide Web („web“) služby prostredníctvom svojej aplikácie YouVersion a rôznych webových stránok vrátane <a href='https://www.bible.com' target='_self'>http://bible.com</a> (spolu ako „YouVersion“), ktoré podliehajú nasledovným PODMIENKAM POUŽÍVANIA. Life.Church môže občas PODMIENKY POUŽÍVANIA bez predchádzajúceho oznámenia aktualizovať a najnovšiu verziu týchto PODMIENOK POUŽÍVANIA nájdete na adrese: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Pri používaní YouVersion sa na vás budú vzťahovať aj všetky ďalšie pokyny alebo pravidlá, ktoré môžu byť na lokalite YouVersion občas zverejnené. Všetky tieto pokyny alebo pravidlá sú formou odkazu začlenené do týchto PODMIENOK POUŽÍVANIA. Porušenie týchto PODMIENOK POUŽÍVANIA treba nahlásiť zaslaním e-mailu na adresu <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "Popis služby"
      description text: "Life.Church zabezpečuje používateľom prístup k rôznym službám prostredníctvom YouVersion, vrátane online sledovania videa, vytvárania blogu a pridávania komentárov a rôznych iných komunikačných nástrojov, fór a personalizovaný obsah bez poplatku. Používaním YouVersion akceptujete to, že takéto používanie môže zahŕňať kontaktovanie zo strany Life.Church prostredníctvom administratívnych správ a iných správ, na odber ktorých ste dali súhlas. Rozumiete a súhlasíte s tým, že ste zodpovedný/á za získanie prístupu k YouVersion, čo môže zahŕňať vybavenie a poplatky tretej strany (ako napríklad poplatky za poskytovanie služby Internet, poplatky za vysielací čas, alebo iné poplatky spojené so zobrazením a doručením správ)."
      registration title: "Zaväzky vyplývajúce z vašej registrácie"
      registration text: "Beriete na vedomie a súhlasíte že:<ul><li>poskytnete pravdivé, presné súčastné a úplné informácie o sebe, ako to vyžaduje registračný formulár YouVersion (Registračné Dáta) a</li><li>tieto informácie budete aktualizovať tak, aby boli vždy pravdivé, presné a úplné. Ak bude mať Life.Church podozrenie o nepravosti, neúplnosti alebo o neaktuálnosti týchto informácí, Life.Church má právo pozastaviť alebo úplne zrušiť váš YouVersion účet a zamedziť akékoľvek ďalšie použitie YouVersion (alebo akúkoľvek jeho časť). Life.Church sa zaoberá bezpečnosťou a súkromím všetkých svojich používateľov a hlavne detí. Z toho dôvodu rodičia detí pod 13 rokov, ktorí dovolia svojím deťom prístup k YouVersion, musia brať na vedomie, že YouVersion je nevrhnuté pre širokú verejnosť. Preto, ako zákonný zástupca vášho dieťaťa, je vašou zodpovednosťou rozhodnúť, či je YouVersion vhodné pre vaše dieťa.</li></ul>"
      privacy title: "YouVersion Zásady ochrany osobných údajov"
      privacy text: "Na registračné údaje a ďalšie informácie o vás sa vzťahujú Zásady ochrany osobných údajov, ktoré nájdete na adrese <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>. Ste si vedomí toho, že používaním YouVersion súhlasíte so zhromažďovaním a využívaním týchto informácií (v zmysle Zásad ochrany osobných údajov) vrátane presunu informácií do Spojených štátov amerických a/alebo iných krajín za účelom ukladania, spracovania alebo používania organizáciou <a href='http://life.church' target='_self'>Life.Church</a>."
      account title: "Užívateľský účet, heslo a bezpečnosť"
      account text: "Po dokončení procesu registrácie YouVersion, obdržíte heslo a označenie účtu. Ste zodpovedný/á za zachovanie dôvernosti hesla a účtu a plne zodpovedný/á za všetky aktivity, ktoré nastanú na vašom účte a s vašim heslom. Zaväzujete sa:<ul><li>okamžite upozorniť Life.Church na akékoľvek neoprávnené použitie vášho hesla, alebo účtu, alebo akéhokoľvek iného porušenia bezpečnosti a</li><li>uistiť sa, že ste sa úspešne odhlásili zo svojho účtu po každom použití.</li></ul>"
      conduct title: "Správanie sa užívateľa"
      conduct text: "Rozumiete, že všetky informácie, dáta, texty, softvéry, hudba, zvuky, fotografie, grafika, videá, správy, tagy, blogové alebo fórové príspevky, alebo iné materiály ('Obsah'), či už zverejnené alebo súkromne prenášané, spadajú pod zodpovednosť výhradne osoby, u ktorej takýto obsah vznikol. To znamená, že ste plne zodpovedný za všetok obsah, ktorý pridáte, zverejníte, pošlete, šírite alebo inak sprístupníte cez YouVersion. Aj keď Life.Church monitoruje obsah podaný do YouVersion, Live.Church nemôže primerane garantovať presnosť, úplnosť, kvalitu alebo vhodnosť takého obsahu. Rozumiete a súhlasíte, že používaním YouVersion môžete byť vystavený obsahu, ktorý je pohoršujúci, neslušný alebo nežiadúci. Súhlasíte, že nepoužijete YouVersion na: pridávanie, zverejňovanie, posielanie, šírenie alebo iné sprostredkovanie žiadneho obsahu, ktorý je nezákonný, škodlivý, výhražný, hrubý, obťažujúci, protiprávny, ohováračný, vulgárny, obscénny, hanlivý, útočí na súkromie iných, nenávistný, diskriminačný, rasovo, etnicky alebo inak nežiadúci; uráža menšiny akýmkoľvek spôsobom; predstiera že je iným človekom či osobou, vrátane, ale nevynímajúc že sa vydáva za reprezentanta Life. Church, fórum lídra, sprievodcu alebo hosťa, alebo falošne tvrdiť či inak falošne prezentovať vaše prepojenie s človekom alebo osobou; falšovať hlavičky alebo ináč manipulovať s identifikátormi za účelom pozmeniť pôvod akejkoľvek časti obsahu pridaného cez YouVersion: nahrať, zverejniť, poslať, šíriť hoci len zverejnením akejkoľvek časti ku ktorej nemáte žiadne práva ani zmluvné ani také ktoré vychádzajú z dôverného vzťahu (napr.vnútorné informácie, vlastnícke alebo dôverné informácie získané alebo zverejnené ako časť pracovnej zmluvy alebo zmluvy ktorá nemá byť zverejnená/ nahrať, zverejniť, poslať,šíriť hoci len zverejnením akejkoľvek časti obsahu ktorý porušuje patent, značku, obchodné tajomstvo, autorské práva alebo iné vlastnícke práva (Práva) akéhokoľvek subjektu; nahrať, zverejniť, poslať,šíriť alebo inak zverejniť akúkoľvek nevyžiadanú alebo zakázanú reklamu, reklamné materiály, nevyžiadanú poštu, reťazové listy alebo iné formy nežiadaných nahrávok, pošty ktoré nesú v sebe materiál obsahujúci softvérové vírusy alebo akýkoľvek počítačový kód, súbory alebo programy vytvorené na rušenie ničenie alebo obmedzenie funkčnosti akéhokoľvek počítačového softvéru alebo hardvéru alebo telekomunikačného vybavenia, narušujúceho bežnú komunikáciu alebo sa správa tak aby negatívne ovplyvnil schopnosť iných užívateľov sa spojiť, aby rušil alebo narúšal YouVersion alebo nerešpektuje požiadavky, postupy a obmedzenia sietí napojených na YouVersion,úmyselne alebo neúmyselne porušuje akékoľvek, miestne, štátne, národné alebo medzinárodné práva, poskytujúc materiálovú podporu alebo zdroje (alebo skrýva alebo maskuje povahu, umiestnenie, zdroj alebo vlastníctvo materiálovej podpory alebo zdroje) akejkoľvek organizácie(í) označenej vládou Spojených Štátov Amerických ako medzinárodnej teroristickej organizácie podľa odseku 219 Imigračného a Národného nariadenia. Stopovať alebo inak obťažovať iného, a/alebo zbierať alebo ukladať osobné údaje o iných užívateľoch v súvislosti s protiprávnym konaním a aktivitami spomenutými predtým. Life.Church poskytuje YouVersion ako bezodplatný, osobný a nehmotný duchovný alebo náboženský úžitok.<ul type='none'><li>pridávanie, zverejňovanie, posielanie, šírenie alebo iné sprostredkovanie žiadneho obsahu, ktorý je nezákonný, škodlivý, výhražný, hrubý, obťažujúci, protiprávny, ohováračný, vulgárny, obscénny, hanlivý, útočí na súkromie iných, nenávistný, diskriminačný, rasovo, etnicky alebo inak nežiadúci;</li><li>uráža menšiny akýmkoľvek spôsobom;</li><li>predstiera že je iným človekom či osobou, vrátane, ale nevynímajúc že sa vydáva za reprezentanta Life.Church, fórum lídra, sprievodcu alebo hosťa, alebo falošne tvrdiť či inak falošne prezentovať vaše prepojenie s človekom alebo osobou;</li><li>falšovať hlavičky alebo ináč manipulovať s 