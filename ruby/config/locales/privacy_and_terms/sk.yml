      general title: "Všeobecné informácie"
      general text: "Úplná dohoda. Tieto VŠEOBECNÉ PODMIENKY predstavujú úplnú dohodu medzi vami a Life.Church, upravuje vaše používanie YouVersion a nahrádza všetky predchádzajúce dohody medzi vami a Life.Church s ohľadom na YouVersion. Zároveň môžete podliehať aj ďalším podmienkam a pravidlám.<br><br> Výber zákona a súdu. Podmienky používania a vzťah medzi vami a Life.Church sa riadi zákonmi štátu Oklahoma bez ohľadu na konflikt s ustanoveniami zákona. Vy a Life.Church súhlasíte s osobnou a výhradnou jurisdikciou súdov v okrese Oklahoma County, Oklahoma.<br><br>Zrieknutie sa a oddeliteľnosť podmienok. Zlyhanie spoločnosti Life.Church vykonávať alebo vymáhať akékoľvek právo alebo ustanovenie týchto podmienok použitia nebude predstavovať zrieknutie sa takéhoto práva alebo ustanovenia. Pokiaľ bude niektoré ustanovenie týchto podmienok použitia uznané súdom príslušnej jurisdikcie za neplatné, strany napriek tomu súhlasia s tým, že súd by sa mal usilovať o to, aby boli úmysly strán vykonané ako je uvedené v ustanovení. Ostatné ustanovenia týchto VŠEOBECNÝCH PODMIENOK zostávajú v plnej platnosti a účinnosti.<br><br>Neprevoditeľnosť. Súhlasíte s tým, že váš Life.Church účet je neprevoditeľný a akékoľvek práva k vášmu Life.Church účtu alebo obsahu vrámci vášho účtu sa ukončia po vašej smrti. Po predložení úmrtného listu Life.Church može zrušiť váš účet a trvalo vymazať celý jeho obsah.<br><br>Premlčacia doba. Rozumiete a súhlasíte s tým, že bez ohľadu na právny predpis či zákon ustanovujúci inak, akákoľvek požiadavka či výzva k akcii vzhľadom na používanie YouVersion alebo týchto VŠEOBECNÝCH PODMIENOK musí byť splnená do jedného roka od jej vznesenia, inak sa považuje za premlčanú.<br><br>Sekcia názvov v týchto VŠEOBECNÝCH PODMIENKACH slúži k lepšej prehľadnosti a nemá žiaden právny či zmluvný dopad."
