sk:
  legal:
    privacy:
      policy: "%{youversion} Ochrana súkromia"
      h1: "Stručný prehľad"
      p1: "Toto je zhrnutie toho, čo môžete nájsť v našich Pravidlách ochrany osobných údajov, ktoré sa vzťahujú na všetky produkty a služby značky YouVersion:"
      h2: "Personalizácia zážitku."
      p2: "Keď si vytvoríte účet YouVersion, alebo použijete niektorú z našich aplikácií alebo webových stránok, využívame zhromažďovanie informácií s cieľom ponúknuť Vám osobnejší zážitok s Bibliou."
      h3: "Ako používame Vaše údaje."
      p3: "Zásady ochrany osobných údajov jasne vymedzujú typy údajov, ktoré z vašej činnosti zhromažďujeme, a ako tieto informácie používame na zlepšenie kvality vášho zážitku so službou YouVersion. Vaše identifikačné údaje nezdieľame so žiadnymi inzerentmi alebo reklamnými sieťami tretích strán."
      h4: "Ochrana Vášho súkromia."
      p4: "Keď vidíte štatistiky, ktoré zdieľame a keď pomocou nich oslavujeme angažovanosť ľudí v Biblii po celom svete, vždy sa uisťujeme, aby sme všetky údaje analyzovali spôsobom, ktorý chráni vaše súkromie. Informácie zverejňujeme výhradne v celistvej podobe, ktorá nezdieľa vaše osobné údaje. Pritom implementujeme štandardné bezpečnostné opatrenia za účelom ochrany vašich osobných údajov."
      h5: "Je to Váš zážitok."
      p5: "Z našich pravidiel jasne vyplýva, aké máte práva pri používaní YouVersion vrátane prístupu, zdieľania, zmeny a mazania vašich osobných údajov. Tiež sa v nich venujeme technologickým postupom zhromažďovania údajov a tomu, ako tieto procesy pomáhajú komunite YouVersion plne sa zapojiť do Biblie."
      h6: "Ochrana údajov"
      p6: "Naposledy upravené 25. mája 2018"
      p7: "Ak YouVersion poskytli preklad anglickej verzie zásad ochrany osobných údajov, tak súhlasíte s tým, že tento preklad je poskytnutý len s cieľom vášho pohodlia a že anglická verzia zásad ochrany osobných údajov je nadradená Vášmu vzťahu s YouVersion. Ak existuje akýkoľvek nesúlad medzi tým, čo hovorí anglická verzia o zásadách ochrany osobných údajov a jej slovenským prekladom, v tom prípade je anglická verzia nadradená slovenskej verzii."
      h7: "Vymedzenie pojmov"
      p8: "Aby bol tento dokument jednoduchšie čitateľný, budeme v ňom používať určité skratky. Napríklad, ak povieme \"YouVersion\", hovoríme o:"
      l1: "Týchto mobilných aplikáciách YouVersion"
      l1-1: "Aplikácia Biblia"
      l1-2: "Aplikácia Biblia pre deti"
      l1-3: "Spôsobe vnímania Biblie"
      l2: "Týchto webových stránkach YouVersion"
      l3: "Týchto aplikáciách YouVersion na iných platformách"
      l3-1: "Aplikácie pre poskytovanie videa"
      l3-2: "Hlasový asistenti"
      p9: "Produkty YouVersion vlastní a prevádzkuje spoločnosť Life Covenant Church, Inc., ktorú budeme v rámci týchto pravidiel označovať ako \"Life.Church\", \"my\" alebo \"nás\". Umožňujeme používanie služby YouVersion neregistrovaným používateľom, ktorých budeme nazývať \"návštevníci\", ako aj registrovaným používateľom, teda \"členom\". Keď sa budeme v týchto pravidlách odvolávať na oboch týchto používateľov, budeme používať výraz \"používatelia\" alebo \"vy.\""
      h8: "Prijatie podmienok "
      p10: "Prosíme Vás, aby ste si prečítali tieto Zásady ochrany osobných údajov pozorne, keďže sa zaoberajú tým, ako budeme zbierať, používať, zdieľať a spracovávať vaše osobné údaje. Prístupom k YouVersion súhlasíte s týmito zásadami ochrany osobných údajov a ich zmluvnými podmienkami a súhlasíte s tým, aby vaše údaje boli prenesené do a spracované v Spojených Štátoch. Vaše používanie YouVersion je tiež riadené našimi <a href=\"https://www.bible.com/terms\"> Podmienkami používania</a>Žiadame vás, aby ste si ich prečítali rovnako pozorne."
      p11: "Uvítame akékoľvek otázky alebo pripomienky, ktoré môžete mať ohľadom našich zásad ochrany osobných údajov a našich postupov ochrany súkromia. Ak máte akékoľvek otázky alebo pripomienky, môžete nás kontaktovať na adrese: Life Covenant Church, Inc., attn.:YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 alebo na našej e-mailovej adrese<a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Ako používame vaše údaje"
      p12: "Vaše osobné údaje nikdy neposkytujeme inzerentom tretích strán ani reklamným sieťam pre ich reklamné účely. Údaje, ktoré o vás zbierame alebo ktoré nám poskytujete, vrátane akýchkoľvek osobných údajov, používame nasledovne:"
      l4-1: "Pre poskytnutie YouVersion a akýchkoľvek iných údajov, produktov alebo služieb, ktoré od nás žiadate;"
      l4-2: "Ako je uvedené v týchto pravidlách ochrany osobných údajov;"
      l4-3: "Na splnenie akéhokoľvek iného účelu, pre ktorý ste ich poskytli;"
      l4-4: "Na vykonanie našich povinností a uplatnenie našich práv pod týmito zásadami ochrany osobných údajov a našimi <a href=\"https://www.bible.com/terms\">podmienkami používania</a>;"
      l4-5: "Akýmkoľvek iným spôsobom, ktorý bližšie popíšeme keď nám poskytnete údaje; a"
      l4-6: "Na akýkoľvek iný účel s vaším súhlasom."
      p13: "Vaša schopnosť pristupovať k YouVersionu nie je podmienená tým, že nám poskytnete vaše osobné údaje a predloženie vašich osobných údajov môžete odmietnuť. To však môže zabrániť tomu, aby sme vám poskytovali určité služby YouVersion alebo zaručili ich funkčnosť."
      h10: "Uľahčenie používania YouVersion"
      p14: "Vaše osobné údaje používame na autorizáciu vášho členského prístupu k YouVersion, ak ste členom. Vaše údaje tiež používame pre poskytnutie určitej funkčnosti YouVersion, ktorá závisí od funkcií, ktoré používate a zvolíte si a osobných dát, ktoré ste súhlasili poskytnúť. Údajte, ktoré získavame slúžia na zlepšenie a personalizáciu YouVersion, spoločne s pomocou automatických technológií zmienených v týchto podmienkach a záveroch, ktoré vyvodzujeme zo zhromaždených informácií."
      h11: "Priatelia"
      p15: "YouVersion vám umožní komunikovať a spájať sa s ostatnými používateľmi YouVersion a zdielať verše z Biblie, správy a ostatné obsahy. Tiež umožňujeme komunikáciu medzi vami a ostatnými cez YouVersion, vrátane napr. posielaním správ medzi členmi. Je výhradne vašou voľbou, či budete komunikovať alebo sa spájať s ostatnými členmi. Údaje o vás budeme používať spôsobom, aby sme vám pomohli spájať sa a komunikovať a zdieľať obsah s ostatnými používateľmi YouVersion. Tieto údaje zahŕňajú osobné informácie, ktoré poskytujete nám a jednotlivcom s ktorými komunikujete. Môžeme tiež použiť kontaktné informácie z vášho mobilného zariadenia v prípade, že YouVersion umožníte prístup k týmto  informáciám."
      h12: "Udalosti"
      p16: "Udalosti YouVersion Vám umožňujú nájsť miesta konania bohoslužieb vo Vašom okolí, v ktorých využívajú službu Udalosti. Umožnia Vám sledovať poskytovaný obsah, spojiť sa s Písmom, robiť si poznámky a uložiť si Vašu vlastnú kópiu pre budúce použitie. Ak si zvolíte funkciu Udalostí a povolíte zdieľanie dát o Vašej lokalite, YouVersion použije údaje o Vašej lokalite, aby Vám poskytli zoznam udalostí, ktoré by vás mohli zaujímať a ktorých by ste sa mohli zúčastniť."
      h13: "Odporúčania"
      p17: "Údaje, ktoré o vás máme, a závery, ktoré z nich vytvárame, používame na to, aby sme vám odporučili určitý obsah a funkčnosť, ako aj dodatočné produkty a služby ponúkané prostredníctvom YouVersion. Napríklad, na základe biblického plánu, ktorý ste dokončili, vám môžeme navrhnúť ďalšie podobné biblické plány. Na to, aby sme vám doručili odporúčania ako používať YouVersion alebo iné správy, vás môžeme kontaktovať pomocou push upozornení, e-mailov alebo správ priamo v aplikácii. Z týchto správ sa môžete odhlásiť prostredníctvom odkazu na odhlásenie, ktorý sa nachádza v e-mailoch poskytujúcich tieto správy. Taktiež si môžete upraviť nastavenia upozornení v aplikáciách YouVersion alebo navštívením stránky <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Správy týkajúce sa služieb"
      p18: "Vaše údaje môžeme použiť na to, aby sme vás kontaktovali ohľadom problémov týkajúcich sa vášho účtu, bezpečnosti, právnych a iných služieb. Budeme to vykonávať prostredníctvom správ v aplikácii, upozornení a/alebo e-mailom. Majte prosím na pamäti, že nemôžete odoprieť prijímanie servisných správ od nás, vrátane bezpečnostných a právnych oznámeni."
      h15: "Analýzy a výkonnosť"
      p19: "Túžime vidieť, ako zjednotenie sa s Bibliou rastie po celom svete. Osobné údaje, ktoré máme k dispozícii, využívame na to, aby sme sledovali sociálne, ekonomické a geografické trendy, nakoľko sa týkajú učení z Biblie a konkrétnych biblických veršov. V niektorých prípadoch pri vykonávaní tohto výskumu spolupracujeme s dôveryhodnými tretími stranami, ktoré sú však pod kontrolou tak, aby bolo vaše súkromie ochránené. Zverejňujeme alebo ostatným dovoľujeme zverejňovať naše informácie iba v súhrnnej podobe, ktorá neodhaľuje vaše osobné údaje. Napríklad, môžeme použiť vaše údaje na generovanie štatistík o celkovom používaní YouVersion po celom svete a v konkrétnych krajinách a geografických regiónoch."
      p20: "Na predaj produktov YouVersion používame de-identifikované a súhrnné údaje o používateľoch vrátane komunikačných techník, ktoré podporujú členstvo v YouVersion a rast siete, ako napríklad oslavovanie celkového počtu mobilných inštalácií YouVersion. Používame údaje, vrátane osobných informácií poskytnutých používateľmi, súhrnných údajov o používateľoch, údajov zozbieraných prostredníctvom používania služby YouVersion (ako je história vyhľadávania, dokončenie čítania, aktivita čítania Biblie), verejné spätné väzby a informácie odvodené z týchto údajov na vykonávanie interného výskumu a vývoja s cieľom poskytnúť lepšiu celkovú skúsenosť s YouVersion, merať výkonnosť YouVersion a zvýšiť používanie YouVersion a jeho funkcií. To sa deje prostredníctvom vykonávania zmien v službe YouVersion, ktoré sú všeobecne prístupné, rovnako ako odosielanie užívateľských správ prostredníctvom služby YouVersion odporúčajúcich funkčnosť a obsah YouVersion."
      h16: "Ankety a prieskumy"
      p21: "Niekedy prostredníctvom YouVersion uskutočňujeme ankety a prieskumy. Nie ste povinní odpovedať na ankety a prieskumy a môžete si vybrať, aké informácie nám poskytnete."
      h17: "Bezpečnostné a technické problémy"
      p22: "Údaje (ktoré môžu zahŕňať vašu komunikáciu) používame s cieľom prešetriť, odpovedať na a riešiť sťažnosti, právne, bezpečnostné a technické problémy týkajúce sa YouVersion. Vaše údaje a komunikáciu používame vtedy, ak si myslíme, že je to potrebné pre bezpečnostné účely alebo \nna prešetrenie možných podvodov alebo porušenia zákona alebo našich <a href=\"https://www.bible.com/terms\">Podmienok používania</a> alebo týchto zásad ochrany osobných údajov a / alebo pokusov ublížiť niekomu."
      h18: "Informácie, ktoré zhromažďujeme a a spôsob ich zhromažďovania"
      h19: "Informácie, ktoré nám poskytujete"
      p23: "Nemusíte sa stať členom YouVersion, aby ste YouVersion mohli používať. Avšak, členstvo nám umožňuje upraviť YouVersion tak, aby bolo osobnejšie. Ak sa chcete stať členom, musíte si vytvoriť účet a poskytnúť určité informácie, ako napríklad vaše meno a e-mailovú adresu, ktoré budú priradené k vášmu členskému účtu."
      p24: "Okrem týchto požadovaných informácií máte k dispozícii možnosť poskytnúť ďalšie informácie, ktoré sa môžu priradiť k vášmu členskému účtu. Osobné údaje od vás zhromažďujeme keď ich poskytnete, uverejníte alebo odovzdáte službe YouVersion. Tieto informácie nemusíte poskytovať; ak tak však neurobíte, môže to obmedziť našu schopnosť personalizovať YouVersion a vašu schopnosť využívať YouVersion v plnom rozsahu."
      p25: "Ak sa rozhodnete prepojiť YouVersion s inými webovými stránkami, aplikáciami, službami alebo profilmi, ktoré používate pomocou aplikácií tretích strán, poskytnete osobné údaje uložené v týchto aplikáciách pre YouVersion a Life.Church. Napríklad si môžete vytvoriť nový členský účet na YouVersion prepojením vášho Facebook účtu s YouVersion, čím poskytnete osobné informácie, ktoré ste sa rozhodli zdieľať cez Facebook, aj pre Life.Church. Prepojenie s takýmito účtami a aplikáciami tretích strán môžete zrušiť úpravou nastavení pomocou týchto aplikácií. Navyše, keď udeľujete prístup ku kontaktom vo vašom zariadení na účel navrhovania priateľov, na upozornenie o pripojení kontaktu alebo na posielanie pozvánok do YouVersion, tieto informácie sú uložené na našich serveroch za účelom ponúknutia týchto funkcií."
      h20: "Citlivé údaje"
      p26: "Stiahnutím a používaním služby YouVersion nepredpokladáme, že vyznávate nejaké konkrétne náboženské presvedčenie, alebo že nám vyjadruje nejakú konkrétnu náboženskú vieru. Predpokladáme len to, že vás zaujíma Biblia. Nepožadujeme, aby nám používatelia poskytovali takéto presvedčenie, alebo poskytovali iné citlivé údaje, ako je rasa, etnická príslušnosť, filozofické presvedčenie alebo fyzické alebo duševné zdravie pre vytvorenie alebo udržiavanie členského účtu YouVersion. Je vašou voľbou, či takéto citlivé informácie poskytnete, ak by bola možnosť. Ak sa rozhodnete poskytnúť ľubovoľné citlivé informácie, tieto, ako aj iné informácie, ktoré poskytnete, môžu byť použité spoločnosťou Life.Church na vytvorenie personalizovanej skúsenosti s YouVersion. V každom prípade, spoločnosť Life.Church bude spracovávať iba také citlivé údaje, ktoré nám poskytnete za účelom legitímnych činností spoločnosti Life.Church vo vašom mene a tieto informácie nebudeme zverejňovať bez vášho výslovného súhlasu. Budeme vaše údaje uchovávať v súlade s príslušnými bezpečnostnými opatreniami, o ktorých sa hovorí v týchto zásadách a ktoré inak poskytuje Life.Church. Ak máte akékoľvek otázky, neváhajte nás kontaktovať na adrese <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Použitie pre iné služby"
      p27: "Informácie, ktoré poskytujete prostredníctvom Vášho účtu, môžeme kombinovať s informáciami poskytnutými prostredníctvom iných služieb a produktov Life.Church, ako aj závery, ktoré vyplývajú z týchto informácií pre zlepšenie Vášho zážitku a kvality všetkých služieb a produktov poskytovaných prostredníctvom Life.Church."
      h22: "Vaše príspevky."
      p28: "Keď vám YouVersion umožňí poskytnúť informácie na publikovanie, distribúciu alebo zobrazenie, označujeme ich ako \"uverejnené\". Vaše príspevky sa môžu objaviť na verejných stránkach YouVersion, webových stránkach, ktoré navštevujete prostredníctvom YouVersion, alebo môžu byť prenesené k ostatným používateľom YouVersion, prípadne k tretím stranám. Tieto príspevky budeme označovať ako \"Príspevky používateľa\". Tieto zahŕňajú aktivity ako napríklad vytváranie poznámok, komentovanie priateľovho príspevku, alebo vytváranie obrázku k veršom."
      p29: "Majte prosím na pamäti, že ak zverejníte osobné informácie verejným spôsobom, či už prostredníctvom spoločných príspevkov, sociálnych médií, vývesiek alebo iných verejných online fór, tieto informácie môžu zhromažďovať a používať aj ostatní. Príspevky používateľov sú zverejňované a odosielané na vlastné riziko. Nemôžeme kontrolovať činnosti iných používateľov alebo tretích strán, s ktorými sa rozhodnete zdieľať príspevky používateľa. Preto nemôžeme zaručiť a ani nezaručujeme, že vaše príspevky používateľa nebudú zobrazované neoprávneným osobám, ani neprijmeme žiadnu zodpovednosť spojenú s vašimi príspevkami používateľa."
      h23: "Technológie automatického zhromažďovania údajov"
      p30: "<strong>Využívanie služby.</strong> Keď používate YouVersion, zaznamenávame údaje o použití, vrátane zobrazenia alebo kliknutia na obsah, type prehliadača, jazyku prehliadača, uskutočnení vyhľadávania alebo žiadosti, dátume a čase vašej žiadosti, inštalácii aktualizácie, vyhľadávaní nových funkcií alebo používaní jedného alebo viacerých nástrojov prostredníctvom YouVersion. Používame prihlasovacie údaje, adresy internetového protokolu (\"IP\"), informácie o zariadení a cookies a podobné technológie, aby sme vás mohli identifikovať a zaznamenávať vaše aktivity."
      p31: "<strong>Súbory cookie a ďalšie podobné technológie.</strong> Používame súbory cookie a podobné technológie (napríklad webové signály, pixely, značky a identifikátory zariadení), aby sme rozpoznali vás a/alebo vaše zariadenia v rôznych aplikáciách YouVersion a rôznych zariadeniach, aj viacerých naraz, ako aj mimo nich. Súbory cookie a podobné technológie pomáhajú sprostredkovať čo najlepšiu používateľskú skúsenosť s YouVersion, pretože nám umožňujú rozpoznať vás a zachovávať vaše používateľské nastavenia medzi jednotlivými použitiami. Pomáhajú nám udržiavať bezpečnosť vášho účtu a všeobecne zlepšujú funkčnosť produktov a služieb ponúkaných prostredníctvom služby YouVersion. Pomáhajú nám tiež zabezpečiť, aby sa informácie o členoch používali v spojení so správnym členským účtom. Dôležité je spomenúť, že súbory cookie alebo podobné technológie nepoužívame na sprostredkovanie reklám od tretích strán založených na vašich záujmoch."
      p32: "Napriek tomu, že väčšina internetových prehliadačov v predvolenom nastavení prijíma súbory cookie, tieto typy technológií môžete nastaviť prostredníctvom prehliadača a podobných nástrojov a zvoliť si, že všetky súbory cookie úplne odmietnete. Ak odmietnete prijať súbory cookie a podobné technológie aktiváciou príslušného nastavenia vo vašom prehliadači alebo smartfóne, pravdepodobne nebudete mať prístup k určitým častiam služby YouVersion, čím nám zakážete poskytnúť vám plnú funkčnosť služby YouVersion a zabránite používaniu určitých funkcií a služieb, ktoré vyžadujú tieto technológie."
      p33: "Tým, že súhlasíte s našimi zásadami ochrany osobných údajov, súhlasíte s používaním súborov cookie a podobných technológií, ktoré sú opísané v týchto pravidlách. Ak používate službu YouVersion bez toho, aby ste zmenili nastavenia prehliadača alebo zariadenia na vypnutie súborov cookie, predpokladáme, že súhlasíte s prijímaním všetkých súborov cookie poskytovaných prostredníctvom služby YouVersion."
      p34: "<strong>ID zariadenia a umiestnenie.</strong> Pri návšteve alebo odchode zo služby YouVersion získame URL adresu stránky, z ktorej ste prišli, ako aj stránku, ktorú ste následne navštívili. Takisto získavame informácie o vašej IP adrese, proxy serveri, operačnom systéme, webovom prehliadači a doplnkoch, identifikátoroch a funkciách zariadenia a/alebo ISP alebo o mobilnom operátorovi. Taktiež dostávame údaje z vašich zariadení a sietí, vrátane údajov o polohe. Ak používate YouVersion z mobilného zariadenia, toto zariadenie nám zašle údaje o vašom zariadení a polohe GPS na základe nastavení vášho telefónu a prístupu, ktorý ste udelili YouVersion."
      p35: "Tieto informácie používame na to, aby sme vám poskytli prispôsobenú skúsenosť s YouVersion a aby sme s vami efektívnejšie komunikovali. Tieto informácie sú zhromažďované taktiež na to, aby určili súhrnný počet osobitných zariadení používajúcich YouVersion a/alebo časti YouVersion, aby sledovali celkové využitie a aby analyzovali údaje o používaní s cieľom zlepšiť funkčnosť YouVersion pre všetkých členov a návštevníkov. Tieto informácie môžeme kombinovať s informáciami od tretích strán, aby sme vám poskytli lepšie skúsenosti a zlepšili kvalitu našej služby."
      p36: "Nezdieľame žiadne vaše osobné identifikačné údaje, ani identifikáciu alebo umiestnenie vášho zariadenia, bez vášho výslovného súhlasu. Ak to vyžaduje operačný systém vášho zariadenia alebo internetový prehliadač, požiadame vás, aby ste sa rozhodli ešte predtým, než použijeme GPS alebo iné nástroje na identifikáciu vašej presnej polohy. Môžeme však automaticky zhromaždiť určité podrobnosti o vašom používaní služby YouVersion vrátane prevádzkových údajov, údajov o polohe, prihlásení a ďalších komunikačných údajov a zdrojov, ku ktorým máte prístup a používate ich v alebo prostredníctvom YouVersion. Môžeme tiež zhromažďovať informácie o vašom počítači, mobilnom zariadení a pripojení na internet, vrátane jedinečného identifikátora mobilného zariadenia, IP adresy, operačného systému, typu prehliadača a informácií o mobilnej sieti mobilného zariadenia. Ak nechcete, aby sme tieto informácie zhromažďovali, mali by ste prestať používať YouVersion."
      p37: "<strong>Vaša komunikácia priamo s nami.</strong> Informácie o vás zhromažďujeme pri posielaní, príjímaní alebo zapájaní sa do našich správ, vrátane odosielania osobných informácií alebo žiadostí prostredníctvom e-mailu <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> prostredníctvom webovej stránky <a href=\"https://help.youversion.com\">help.youversion.com</a>. Tieto informácie si ponechávame, aby sme spracovali vaše otázky, odpovedali na vaše požiadavky a zlepšili naše služby."
      p38: "<strong>Osobné informácie.</strong> Informácie, ktoré zhromažďujeme automaticky, ako je popísané vyššie, môžeme prepájať s osobnými údajmi, ktoré nám poskytnete, aby sme vám YouVersion prispôsobili a aby sme vám podali návrhy o službách a funkciách YouVersion, ako je popísané vyššie. Life.Church neustále hľadá nové a lepšie spôsoby, ako ponúkať YouVersion a ako zvýšiť angažovanosť v Biblii. Keď vylepšujeme YouVersion, môže to znamenať zber nových údajov alebo nové spôsoby použitia údajov. Keďže YouVersion je dynamickou službou a my sa neustále snažíme ponúkať nové funkcie, môžeme požadovať zozbieranie nových informácií. Ak zhromažďujeme podstatne odlišné osobné údaje, alebo podstatne zmeníme spôsob, akým používame vaše údaje, upozorníme vás o tom a takisto upravíme tieto Zásady ochrany osobných údajov."
      h24: "Zber informácií tretími stranami"
      p39: "Tieto pravidlá ochrany osobných údajov sa vzťahujú iba na stránky a aplikácie, ktoré vlastní a prevádzkuje spoločnosť Life.Church. Majte na pamäti, že YouVersion môže obsahovať odkazy na iné webové stránky alebo aplikácie. Vy zodpovedáte za preštudovanie vyhlásení o ochrane osobných údajov a pravidiel týchto iných webových stránok, na ktoré sa rozhodnete prepojiť zo stránok YouVersion, aby ste pochopili, ako tieto webové stránky zhromažďujú, používajú a uchovávajú vaše informácie. Nie sme zodpovední za vyhlásenia o ochrane osobných údajov, pravidlá alebo obsah iných webových stránok alebo aplikácií vrátane webových stránok, na ktoré prechádzate zo stránok YouVersion. Webové stránky obsahujúce spoločné označovanie (odkazujúce na naše meno a meno tretej strany) obsahujú obsah dodaný treťou stranou a nie nami."
      p40: "Life.Church nemôže regulovať iné stránky, obsah alebo aplikácie prepojené alebo poskytované v rámci YouVersion a na našich rôznych webových stránkach a službách. Niektorý obsah alebo aplikácie vrátane partnerských ponúk na alebo v spoločnosti YouVersion môžu byť poskytované tretími stranami vrátane poskytovateľov obsahu, poskytovateľov aplikácií, analytických spoločností, výrobcov mobilných zariadení a poskytovateľov mobilných služieb. Tieto ďalšie stránky môžu do vášho počítača umiestniť svoje vlastné súbory cookie alebo iné súbory, zhromažďovať údaje alebo vyžadovať vaše osobné informácie. Nimi zozbierané informácie môžu byť spojené s vašimi osobnými informáciami, alebo môžu zhromažďovať informácie vrátane vašich osobných informácií o vašich online aktivitách v priebehu času a na rôznych webových stránkach, aplikáciách a iných online službách. Tieto informácie môžu byť použité na poskytnutie cieleného obsahu založeného na vašich záujmoch (vašom správaní). Nemáme kontrolu nad technológiami sledovania týchto tretích strán ani nad ich používaním. Ak máte akékoľvek otázky týkajúce sa cieleného obsahu, mali by ste kontaktovať priamo zodpovedného poskytovateľa."
      h25: "Zverejnenie vašich informácií"
      h26: "Zverejňovanie informácií vo vašom mene"
      p41: "Osobné údaje, ktoré zhromažďujeme alebo ktoré ste nám poskytli môžeme zverejniť tak, ako je popísané v týchto zásadách ochrany osobných údajov s cieľom plniť si naše povinnosti, vyplývajúce z našich <a href=\"https://www.bible.com/terms\">Podmienok použitia</a>, na účel, na ktorý ste ich poskytli, na akýkoľvek iný účel, ktorý požadujete pri poskytnutí informácií, alebo na akýkoľvek iný účel, pre ktorý máme váš súhlas."
      h27: "Vami zverejňované informácie"
      p42: "Keď zdieľate informácie prostredníctvom služby YouVersion, tieto informácie sú viditeľné pre vás a kohokoľvek, s kým ste sa rozhodli zdieľať ich. Ak umožníte prístup k svojmu účtu YouVersion iným aplikáciám a službám, na základe vášho súhlasu budú mať tieto služby prístup k vašim zdieľaným informáciám. Používanie, zhromažďovanie a ochrana vašich údajov týmito službami tretích strán podlieha zásadám tretích strán."
      h28: "Interné zverejnenie"
      p43: "Vaše osobné údaje budeme interne zdieľať v rámci Life.Church, aby sme mohli skombinovať osobné informácie týkajúce sa rôznych aspektov YouVersion a našich ďalších produktov a služieb. Napríklad aby sme vám mohli poskytovať služby spôsobom, ktorý je personalizovaný a užitočný pre vás aj pre ostatných. Tiež môžeme personalizovať potenciálne služby, aby vám odporučili používať súbory cookie alebo podobné technológie, ktoré sledujú, aké funkcie ste si už zvolili."
      h29: "Zverejnenie pre našich poskytovateľov služieb"
      p44: "Osobné informácie, ktoré zhromažďujeme, alebo ktoré nám poskytnete tak, ako je popísané v týchto Zásadách ochrany osobných údajov, môžeme zverejniť dodávateľom, poskytovateľom služieb a iným tretím stranám, ktoré využívame, výlučne na podporu nášho poslania (napr. cloud hosting, údržba, analýza, audit, platby, detekcia podvodov, komunikácia a rozvoj). Napríklad isté platformy YouVersion používané na odosielanie e-mailov a upozornení sú vyvinuté a spravované tretími stranami, takže niektoré vaše informácie sú odosielané cez zabezpečené kanály týmto službám, aby dokázali riadne fungovať. Budú mať prístup k vašim informáciám, ktoré sú primerane potrebné na vykonanie týchto úloh v našom mene a sú povinné ich nezverejňovať a ani ich používať na iné účely."
      h30: "Právny proces"
      p45: "Je možné, že o vás budeme musieť zverejniť informácie, predvolanie alebo iný právny proces, pokiaľ to vyžaduje zákon, alebo ak máme v dobrej viere presvedčenie, že zverejnenie je primerane potrebné na (1) vyšetrovanie, prevenciu alebo prijatie opatrení týkajúcich sa podozrivých alebo skutočných nezákonných činností, alebo na pomoc vládnym orgánom na presadzovanie práva; (2) presadzovanie našej dohody s vami; (3) vyšetrovať a brániť sa proti akýmkoľvek nárokom alebo obvineniam tretej strany; (4) chrániť bezpečnosť alebo integritu YouVersion; alebo (5) vykonávať alebo chrániť práva a bezpečnosť Life.Church, našich členov a/alebo návštevníkov, zamestnancov alebo ostatných. Snažíme sa členov podľa nášho úsudku upozorňovať na právne požiadavky vzhľadom k ich osobným údajom, pokiaľ to nie je zakázané zákonom alebo súdnym príkazom, alebo ak nie je žiadosť núdzová. Tieto požiadavky môžeme spochybniť, ak sa podľa nášho uváženia domnievame, že žiadosti sú neprimerané, neurčité alebo im chýba náležitá autorita, ale nesľubujeme, že budeme spochybňovať každú požiadavku."
      h31: "Poskytovatelia obsahu YouVersion"
      p46: "Our ability to provide different versions of the Bible in different languages is a result of and subject to agreements among us and certain Bible societies and publishers, which we’ll call “YouVersion Content Providers.” YouVersion Content Provider agreements allow us to provide YouVersion users the ability to download certain Bible text for offline use on the condition that we provide YouVersion Content Providers the user’s name, email address, and country for future communications. As a result, in order to provide this optional functionality, we must provide your name, email address and country to the pertinent YouVersion Content Provider, which may contact you for other purposes. We only share this information with the YouVersion Content Provider for the offline version you request, we do so on a confidential basis, and only if the YouVersion Content Provider agrees to keep the information we share about you confidential. No other personal information of yours will be shared with any YouVersion Content Providers. When you choose to download a version for offline use, you will receive a prompt as a reminder of these terms, which you must agree to at that time in order to continue with your download. No information will be shared until you grant approval, which will then give you access to download that offline version. Your interactions with any YouVersion Content Providers is solely among you and that YouVersion Content Provider."
      h32: "Vaše práva na vymazanie, prístup a opravu vašich informácií"
      p47: "V súvislosti s vašimi osobnými údajmi, ktoré o vás máme, ste opravnení:"
      l5-1: "Výmaz. Môžete nás požiadať o vymazanie alebo odstránenie vašich všetkých alebo niektorých osobných údajov. Berte prosím na vedomie, že tým môžete obmedziť vašu schopnosť používať isté funkcie služby YouVersion. Upozorňujeme, že pre členský účet je požadovaná e-mailová adresa."
      l5-2: "Oprava/Úprava: Prostredníctvom svojho účtu môžete upraviť niektoré vaše osobné údaje alebo v niektorých prípadoch nás požiadať o zmenu, aktualizáciu alebo opravu údajov vrátane prípadov, kedy sú údaje nepresné."
      l5-3: "Namietať proti, ohraničiť alebo obmedziť používanie údajov: Môžete nás požiadať, aby sme prestali používať všetky alebo niektoré osobné údaje (napríklad ak nemáme zákonné právo na ich používanie) alebo obmedziť ich používanie (napríklad ak sú vaše osobné údaje nepresné alebo držané neoprávnene)."
      l5-4: "Právo na prístup a/alebo získanie údajov: Môžete nás požiadať o kópiu vašich osobných údajov, ktoré ste nám poskytli."
      p48: "Ak máte takéto alebo iné požiadavky týkajúce sa vašich osobných údajov, môžete nám poslať e-mail na <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Môžete nás tiež kontaktovať na adrese: Life Covenant Church, Inc., na adrese: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. Predtým, než spracujeme žiadosť, prosíme, aby jednotlivci, ktorí predkladajú žiadosti, identifikovali samých seba a identifikovali požadované informácie, ktoré majú byť sprístupnené alebo odstránené. Spracovanie žiadosti môžeme odmietnuť v prípade, ak nemôžeme overiť totožnosť žiadateľa, ak sa domnievame, že žiadosť ohrozí súkromie ostatných, ak sa domnievame, že zmena by porušovala akýkoľvek zákon alebo právnu požiadavku alebo spôsobila, že informácie boli nesprávne alebo pre podobný legitímny účel. V každom z prípadov, kedy poskytujeme prístup k informáciám, vykonávame ich odstránenie alebo opravu, poskytujeme túto službu bezplatne, s výnimkou prípadov, kedy by to vyžadovalo neprimerané úsilie."
      p49: "If you choose to close your account or ask that we modify or delete some or all of your personal information, we will retain your personal data if reasonably necessary to comply with our legal obligations (including law enforcement requests), meet regulatory requirements, resolve disputes, maintain security, prevent fraud and abuse, enforce our <a href=\"https://www.bible.com/terms\">Terms of Use</a> or fulfill any others requests from you (for example, to opt-out of further messages or for a copy of your data)."
      p50: "Use of YouVersion includes several functions, including selection of Bible reading plans, creating scripture bookmarks, highlighting certain portions of scripture, creating notes and moments concerning scripture, searching the Bible based on an emoji or keyword, saving and sharing certain verses and creating images from certain Biblical text. Unless you have included personally-identifiable information in content created with this functionality (such as a personal image or address or first and last name), content created with this functionality is not considered personal data by Life.Church, as it generally concerns Bible text and content and not any one user specifically. As a result, Life.Church reserves the right to maintain this information, including inferences made with this information after deletion of an account. For example, while we will delete your email address if your account is deleted, we will maintain and reserve the right to use and share what Bible verses were shared, highlighted, etc. by you in a manner that does not identify you personally. We will also retain our aggregate count of the number to total YouVersion applications downloaded which would include the fact of you downloading YouVersion without maintaining personal information associated with that account."
      p51: "We have no control of information you have shared with others through YouVersion after you close your account or asked to delete information or attempted to delete your account yourself. Your information and content you have shared may continue to be displayed in the services of others (for example, search engine results) until they refresh their cache."
      h33: "Upozornenie pre obyvateľov Kalifornie - Práva na ochranu súkromia v Kalifornii"
      p52: "If you are a California resident and have provided us with personal information, California law requires that we provide you with a summary of your privacy rights under the California Online Privacy Protection Act (the “Act”) and the California Business and Professions Code. As required by the Act, we will provide you with the categories of personally identifiable information that we collect through YouVersion and the categories of third party persons or entities with whom such personally identifiable information may be shared for direct marketing purposes at your request. California law requires us to inform you, at your request, (1) the categories of personally identifiable information we collect and what third parties we share that information with; (2) the names and addresses of those third parties; and (3) examples of the products marketed by those companies. The Act further requires us to allow you to control who we can and cannot share that information with. To obtain this information, please send a request to <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> and include the phrase “California Privacy Request” in the subject line. When contacting us, please indicate your name, address, email address, and what personally identifiable information you do not want us to share with third parties. Please allow thirty (30) days for a response. Also, please note that there is no charge for controlling the sharing of your personally identifiable information or requesting this notice."
      h34: "Bezpečnosť a ochrana"
      p53: "We implement industry standard security safeguards designed to protect your data. These include using encryption for your data while it is being transmitted between your device or browser and our servers. Data provided to us through YouVersion is also stored in an ISO 27017-certified infrastructure management system, meaning it has been audited and found in compliance with the requirements of the management system standards ISO 27017, an internationally recognized code of practice for information security controls for cloud services."
      p54: "However, given the nature of communications and information technology, and that the use of the internet has inherent risks, although we regularly monitor for possible vulnerabilities and attack, we cannot warrant or guarantee that information provided to us through YouVersion or stored in our systems or otherwise will be absolutely free from unauthorized intrusion by others, nor can we warrant or guarantee that such data may not be accessed, disclosed, altered, or destroyed by breach of any of our physical, technical, or managerial safeguards."
      h35: "Spracovanie údajov"
      p55: "We will only collect and process personal data about you where we have lawful bases. Lawful bases include consent (where you have given consent), contract (where processing is necessary for the performance of a contract with you (such as providing YouVersion and YouVersion functionality you request and acting in accordance with this Privacy Policy and our <a href=\"https://www.bible.com/terms\">Terms of Use</a>) and other legitimate interests. Such legitimate interest include protection to you, us and other Members and third parties, to comply with applicable law, to enable and administer our business, to manage corporate transactions, to generally understand and improve our business and user relationships, and to enable us and other users of YouVersion to connect with you to exchange information, provided that the foregoing adequately protects your rights and freedoms."
      p56: "Where we rely on your consent to process personal data, you have the right to withdraw or decline your consent at any time and where we rely on legitimate interests, you have the right to object. If you have any questions about the lawful bases upon which we collect and use your personal data, please contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Používatelia mimo Spojených štátov"
      p57: "YouVersion is offered in and from Oklahoma within the United States and your use of YouVersion and this Privacy Policy is governed by the laws of the United States and the State of Oklahoma. If you are using YouVersion from outside the United States, please be aware that your information may be transferred to, stored, and processed in the United States where our servers are located and our central database is operated. We process data both inside and outside of the United States and rely on legally-provided mechanisms to lawfully transfer data across borders. This includes contractual commitments between us and companies transferring personal data that require the protection and security of such data. The data protection and other laws of the State of Oklahoma, the United States, and other countries might not be as comprehensive as those in your country. By using YouVersion, you consent to your information being transferred to our facilities and to the facilities of those third-parties with whom we share it with as described in this Privacy Policy."
      h37: "Zmeny v našich Pravidlách ochrany osobných údajov"
      p58: "We may update our Privacy Policy from time to time to reflect changes in our practices. We will post any changes to our Privacy Policy on this page. If we make material changes to how we treat our users’ personal information, we will provide a notice that the Privacy Policy has been updated. The date the Privacy Policy was last modified is identified at the top of the page. You are responsible for ensuring we have an up-to-date active and deliverable email address for you, and for periodically visiting this Privacy Policy to check for any changes."
      h38: "Deti vo veku menej ako 16 rokov"
      p59: "We do not collect personal information from any person we actually know is under the age of 16 without the consent of the parent or legal guardian of that minor. A parent or guardian may consent to the use of YouVersion by a minor, which parent or guardian is solely responsible for providing supervision of the minor’s use of YouVersion and assumes full responsibility for the interpretation and use of any information or suggestions provided through YouVersion. If you believe we might have any information from or about a child under 16, please contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. If we learn and have confirmation we have collected or received personal information from a child under 16 without verification of parental consent, we will delete that information."
      h39: "Kontaktné údaje"
      p60: "Ak máte akékoľvek otázky alebo pripomienky ohľadom našich zásad ochrany osobných údajov a našich postupov ochrany súkromia, môžete nás kontaktovať na adrese: Life Covenant Church, Inc., attn.:YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
      title: "Podmienky používania"
      s1: "Naposledy upravené: 25. mája 2018"
      s2: "Ak YouVersion poskytli preklad anglickej verzie zásad ochrany osobných údajov, tak súhlasíte s tým, že tento preklad je poskytnutý len s cieľom vášho pohodlia a že anglická verzia zásad ochrany osobných údajov je nadradená Vášmu vzťahu s YouVersion. Ak existuje akýkoľvek nesúlad medzi tým, čo hovorí anglická verzia o zásadách ochrany osobných údajov a jej slovenským prekladom, v tom prípade je anglická verzia nadradená slovenskej verzii."
      s3: "Prijatie týchto podmienok"
      s4: "By using <a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> and/or YouVersion mobile applications Bible App, Bible App for Kids, and Bible Lens (together, “YouVersion”), whether as a guest or a registered user, you accept and agree to these Terms. Please read these Terms as well as the <a href=\"https://www.bible.com/privacy\">Privacy Policy</a> carefully before you start to use YouVersion. If you do not agree to these Terms or the <a href=\"https://www.bible.com/privacy\">Privacy Policy</a> you must not access or use YouVersion."
      s5: "Zmeny podmienok"
