odplatný, osobný a nehmotný duchovný alebo náboženský úžitok. Beriete na vedomie, že Life.Church môže alebo nemusí kontrolovať obsah, ale že Life.Church a jej zástupcovia majú právo (ale nie povinnosť) podľa vlastného uváženia predbežne triediť, odmietnuť alebo odstrániť akýkoľvek obsah, ktorý je dostupný prostredníctvom YouVersion z akéhokoľvek dôvodu. <br><br>Beriete na vedomie, súhlasite s tým, že Life.Church môžu vstupovať, uchovávať a zverejniť Vaše informácie o účte a obsahu ak to vyžaduje zákon, alebo v dobrej viere, že takýto prístup uchovanie alebo zverejnenie je primerane potrebné zverejniť informácie a obsah účtu: <ul><li> vyhovenie legálnosti postupov; <li> presadzovať podmienkami použitia; </li><li> reagovať na tvrdenia, že akýkoľvek obsah porušuje práva tretích strán; </li><li> reagovať na vaše požiadavky na zákaznícky servis; alebo </li><li> ochrane práv, majetku alebo osobnej bezpečnosti Life.Church, jej používateľov a verejnosti. </li></ul><br> Beriete na vedomie, že technické spracovanie a prenos YouVersion, vrátane vášho obsahu, môže zahŕňať <ul><li> prenosy prostredníctvom rôznych sietí; a </li><li> zmeny vyhovieť a prispôsobiť sa technickým požiadavkám pripojených sietí alebo zariadení. </li></ul>"
      international title: "Celosvetový charakter komunikácie"
      international text: "Beriete na vedomie, že pri používaní YouVersion, budete Vaša komunikácia odosielaná prostredníctvom počítačovej siete Life.Church, časť ktorej sa nachádza na rôznych lokalitách po celej zemeguli. V dôsledku toho môže byť aj komunikácia zdanlivo vnútroštátnej povahy prenášaná medzištátne a globálne bez ohľadu na to, kde sa fyzicky v čase prenosu nachádzate. V súlade s tým potvrdzujete, že z využívania YouVersion vyplýva medzištátny a globálny prenos dát. Uznávajúc globálny charakter internetu, súhlasíte s dodržiavaním všetkých miestnych predpisov týkajúcich sa správania online a prijateľného obsahu. Konkrétne sa zaväzujete dodržiavať všetky platné zákony týkajúce sa prenosu technických dát exportovaných zo Spojených štátov alebo krajiny, v ktorej žijete."
      content title: "Poskytnutie alebo sprístupnenie obsahu pre zaradenie do služby"
      content text: "Life.Church si neprisvojuje vlastníctvo Obsahu ktorý uverejníte, alebo sprístupníte na zdieľanie, na YouVersion. Akokoľvek, s rešpektom na Obsah, ktorý ste uverejnili alebo sprístupnili na verejne prístupných zónach YouVersion, Vy poskytujete Life.Church nasledujúcu celosvetovú, bezplatnú a neexkluzívnu licenciu(e), ako použiteľnú:<ul type='none'><li>S rešpektom na Obsah, ktorý ste zverejnili, alebo sprístupnili na zdieľanie, na verejne prístupných zónach YouVersion, licenciu na použitie, distribúciu, kopírovanie, úpravu, prispôsobenie, verejné predvádzanie, verejné zobrazovanie alebo iné odvodené činnosti s týmto Obsahom pre účely poskytnutia a propagácie určitých YouVersion oblastí do ktorých bol obsah zverejnený alebo sprístupnený. Táto licencia je platná len počas doby Vášho uverejnenia Obsahu a zaniká v momente, keď Vy alebo Life.Church odstráni obsah z YouVersion.</li><br><li>S rešpektom na Obsah iný ako fotografie, obrázky, audio alebo video záznamy ktorý zverejníte alebo sprístupníte na zdieľanie na verejne prístupných zónach YouVersion, permanentnú, neodvolateľnú, plne oprávnenú licenciu na použitie, distribúciu, kopírovanie, úpravu, prispôsobenie, publikovanie, preklad, verejné predvádzanie, verejné zobrazovanie alebo iné odvodené činnosti s týmto Obsahom (celým alebo jeho časťami) a prípadné začlenenie tohto Obsahu do iných prác v inom formáte alebo médiu v súčastnosti známom alebo v budúcnosti vyvinutom.</li><br><li>'Verejne prístupné.' 'Verejne prístupné' oblasti YouVersion sú tie oblasti, ktoré sú určené na prístup širokej verejnosti. Verejne prístupné oblasti YouVersion budú zahŕňať, avšak nebudú obmedzené na odkazové nástenky, blogové komentáre, komunitné oblasti a fóra, ktoré sú prístupné tak členom, ako aj návštevníkom.</li></ul>"
      contributions title: "Príspevky do YouVersion"
      contributions text: "Pri poskytnutí nápadov, návrhov, dokumentov a/alebo ponúk (´Príspevkov´) pre YouVersion, beriete na vedomie a súhlasíte, že:<ul><li> Vaše príspevky neobsahujú dôverné alebo vlastnícke informácie;</li><li> Life.Church nenesie povinnosť mlčanlivosti, výslovne alebo nepriamo, s rešpektom k Príspevkom;</li><li> Life.Church môže byť poverená použiť alebo uverejniť (alebo sa rozhodnúť nepoužiť a neuverejniť) takéto Príspevky pre ľubovoľný účel, za ľubovolných okolností, v ľubovolnom svetovom médiu;</li><li> Life.Church už môže niečo podobné k Príspevkom schvaľovať alebo vyvíjať;</li><li> Vaše Príspevky sa automaticky stávajú vlastníctvom Life.Church bez akýchkoľvek povinností Life.Church voči Vám; a</li><li> Vy nie ste oprávnený za žiadnych okolností k nijakej kompenzácii alebo náhrade od Life.Church.</li></ul>"
