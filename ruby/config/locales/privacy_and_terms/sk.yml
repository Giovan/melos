      links text: "YouVersion môže poskytnúť, alebo tretie strany môžu poskytovať odkazy na iné webové stránky alebo zdroje. Beriete na vedomie a súhlasíte s tým, že Life.Church nemá žiadnu kontrolu nad tým, nie je zodpovedný za dostupnosť, a neschvaľuje, a nezodpovedá ani neručí za všetok obsah, reklamy, produkty alebo iné materiály na alebo dostupných z týchto stránok a zdrojov. Beriete na vedomie a súhlasíte s tým, že Life.Church nezodpovedá v žiadnom prípade za akékoľvek škody alebo straty spôsobené priamo alebo v súvislosti s používaním alebo spoliehaním sa na akúkoľvek takúto stránku alebo zdroj."
