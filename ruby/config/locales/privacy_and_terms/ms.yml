ms:
  legal:
    privacy:
      policy: "Polisi Privasi %{youversion}"
      h1: "Gambaran Keseluruhan"
      p1: "Berikut adalah ringkasan Polisi Privasi kami, yang meliputi semua produk dan perkhidmatan YouVersion:"
      h2: "Menjadikan pengalaman anda bersifat peribadi."
      p2: "Apabila anda mendaftarkan akaun YouVersion atau menggunakan mana-mana aplikasi atau laman kami, maklumat yang dikumpul bertujuan menawarkan pengalaman Alkitab yang lebih peribadi."
      h3: "Cara kami menggunakan data anda."
      p3: "Polisi Privasi ini menggariskan secara jelas jenis data yang kami kumpulkan daripada aktiviti anda, dan cara kami menggunakan maklumat tersebut untuk meningkatkan pengalaman YouVersion anda. Kami tidak mengongsikan data peribadi anda dengan mana-mana pengiklan atau rangkaian iklan pihak ketiga."
      h4: "Privasi anda dilindungi."
      p4: "Apabila anda melihat statistik yang kami kongsi dan raikan tentang penglibatan Alkitab di seluruh dunia, kami memastikan bahawa data anda akan dianalisis dengan cara yang melindungi privasi anda. Apabila maklumat ini diterbitkan, ia hanya dalam bentuk gabungan yang tidak mendedahkan maklumat peribadi anda. Di samping itu, kami melaksanakan perlindungan keselamatan standard industri yang direka untuk melindungi data anda."
      h5: "Ia adalah pengalaman anda."
      p5: "Polisi Privasi kami menjelaskan hak anda semasa menggunakan YouVersion, termasuk mengakses, berkongsi, mengubah, dan menghapuskan data peribadi anda. Kami juga menerangkan bagaimana teknologi pengumpulan data menyediakan kefungsian dan wawasan untuk membantu anda berhubungan sepenuhnya dengan YouVersion dan Alkitab."
      h6: "Polisi Privasi"
      p6: "Diubah suai terakhir pada 25 Mei 2018"
      p7: "Di mana terjemahan Polisi Privasi Bahasa Inggeris disediakan oleh YouVersion, anda bersetuju \nbahawa terjemahan itu disediakan untuk kemudahan anda sahaja dan bahawa Polisi Privasi versi Bahasa Inggeris akan menentukan hubungan anda dengan YouVersion. Jika terdapat percanggahan antara Polisi Privasi versi Bahasa Inggeris dan terjemahan itu, versi Bahasa Inggeris akan digunapakai."
      h7: "Definisi"
      p8: "Untuk menjadikan dokumen ini mudah dibaca, kami akan menggunakan beberapa trengkas dalam dokumen ini. Sebagai contoh, apabila kami menggunakan \"YouVersion\", kami memaksudkan:"
      l1: "Aplikasi mudah alih YouVersion ini"
      l1-1: "App Alkitab"
      l1-2: "App Alkitab untuk Kanak-Kanak"
      l1-3: "Kanta Alkitab"
      l2: "Laman web YouVersion ini"
      l3: "Aplikasi YouVersion ini pada platform lain"
      l3-1: "Aplikasi penstriman video"
      l3-2: "Pembantu suara"
      p9: "Produk YouVersion dimiliki dan dikendalikan oleh Life Covenant Church, Inc., yang akan dirujuk sebagai \"Life.Church,\" atau \"kami\" dalam polisi ini. Kami membenarkan penggunaan YouVersion oleh pengguna yang tidak berdaftar, yang akan dirujuk sebagai \"Pelawat,\" dan juga pengguna berdaftar, atau \"Ahli.\" Apabila kami merujuk kepada kedua-duanya dalam polisi ini, kami akan menggunakan istilah \"Pengguna\" atau \"anda.\""
      h8: "Menerima Syarat"
      p10: "Sila baca Polisi Privasi ini dengan teliti kerana ia membincangkan cara kami mengumpul, mengguna, mengongsikan dan memproses maklumat peribadi anda, dan dengan mengakses YouVersion, anda bersetuju dengan Polisi Privasi ini dan syarat-syaratnya serta membenarkan data anda disalurkan dan diproses di Amerika Syarikat. Penggunaan YouVersion anda juga dikawal oleh <a href=\"https://www.bible.com/terms\">Syarat Penggunaan</a> kami. Sila baca syarat tersebut dengan teliti juga."
      p11: "Kami mengalu-alukan sebarang soalan atau komen anda tentang Polisi Privasi ini dan amalan privasi kami. Sekiranya anda mempunyai sebarang pertanyaan atau komen, anda boleh menghubungi kami di: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 atau <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Cara Kami Menggunakan Maklumat Anda"
      p12: "Kami tidak mengongsikan data peribadi anda dengan mana-mana pengiklan atau rangkaian iklan pihak ketiga untuk tujuan pengiklanan mereka. Kami menggunakan data yang kami kumpulkan mengenai anda atau yang anda berikan kepada kami, termasuk sebarang maklumat peribadi, seperti berikut:"
      l4-1: "Untuk menyediakan anda dengan YouVersion, dan sebarang maklumat, produk, atau perkhidmatan lain yang anda minta daripada kami;"
      l4-2: "Seperti yang dijelaskan dalam Polisi Privasi ini;"
      l4-3: "Untuk memenuhi apa-apa tujuan lain yang anda berikan;"
      l4-4: "Untuk menjalankan tanggungjawab kami dan menguatkuasakan hak kami di bawah Polisi Privasi ini dan <a href=\"https://www.bible.com/terms\">Syarat Penggunaan</a> kami;"
      l4-5: "Dalam apa jua cara lain di mana kami dapat menerangkannya apabila anda memberikan maklumat; dan"
      l4-6: "Untuk apa-apa tujuan lain dengan persetujuan anda."
      p13: "Keupayaan anda mengakses YouVersion tidak bergantung kepada pemberian maklumat peribadi anda kepada kami dan anda boleh menolak untuk menyerahkan maklumat peribadi anda kepada kami, akan tetapi, ia mungkin melarang kami daripada menyediakan anda dengan perkhidmatan dan/atau kefungsian YouVersion tertentu."
      h10: "Memudahkan Penggunaan YouVersion"
      p14: "Kami menggunakan data peribadi anda untuk membenarkan akses Keahlian anda kepada YouVersion jika anda ialah Ahli. Kami juga menggunakan data peribadi anda untuk menyediakan kefungsian YouVersion tertentu bergantung pada kefungsian yang anda gunakan dan pilih serta data peribadi yang anda bersetuju untuk berikan. Kami menggunakan data mengenai anda untuk menyediakan, meningkatkan, dan menyesuaikan YouVersion, termasuk dengan bantuan teknologi automatik yang dibincangkan dalam polisi ini dan inferens yang kami buat daripada maklumat yang dikumpulkan."
      h11: "Sahabat"
      p15: "YouVersion akan membenarkan anda untuk berkomunikasi dan berhubungan dengan pengguna YouVersion yang lain untuk berkongsi ayat Alkitab, mesej dan kandungan yang lain. Kami juga membolehkan komunikasi antara anda dan orang lain melalui YouVersion, termasuk, misalnya, mesej sesama Ahli. Memanglah pilihan anda sama ada anda ingin berkomunikasi atau berhubungan dengan Ahli lain. Kami akan menggunakan data mengenai anda untuk membantu anda berhubung dan berkomunikasi serta berkongsi kandungan dengan pengguna YouVersion yang lain. Ini termasuk maklumat peribadi yang anda berikan kepada kami dan individu yang berkomunikasi dengan anda. Kami juga menggunakan maklumat kenalan daripada peranti mudah alih anda sekiranya anda memberikan kebenaran kepada YouVersion untuk mengaksesnya."
      h12: "Acara"
      p16: "Acara YouVersion membolehkan anda untuk mencari kebaktian gereja yang berdekatan dengan anda yang menggunakan Acara, membolehkan anda untuk mengikuti kandungan yang disediakan, berhubungan dengan Alkitab, mencatatkan nota, dan menyimpan salinan tersendiri untuk rujukan masa depan. Jika anda memilih untuk menggunakan ciri Acara dan memilih untuk mengongsikan data lokasi anda, YouVersion akan menggunakan data lokasi anda untuk menyediakan senarai Acara yang mungkin menarik minat anda."
      h13: "Cadangan"
      p17: "Kami menggunakan data kami mengenai anda dan inferens yang kami buat daripada data itu untuk mencadangkan kandungan dan fungsi tertentu di samping produk dan perkhidmatan tambahan yang ditawarkan YouVersion. Contohnya, berdasarkan Pelan Alkitab yang telah anda lengkapkan, kami mungkin mencadangkan Pelan Bacaan tambahan kepada anda. Kami mungkin menghubungi anda melalui notifikasi segera, e-mel, atau mesej dalam aplikasi untuk membincangkan cadangan tersebut, cara menggunakan YouVersion, dan mesej berita YouVersion yang lain. Anda boleh batalkan langganan mesej ini melalui pautan batalkan langganan dalam e-mel yang menyampaikan mesej ini. Anda juga boleh menyesuaikan seting notifikasi anda dalam aplikasi YouVersion atau dengan melayari <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Mesej Berkaitan dengan Perkhidmatan"
      p18: "Kami mungkin menggunakan maklumat anda untuk menghubungi anda tentang akaun anda, keselamatan, perundangan dan isu berkaitan dengan perkhidmatan yang lain. Kami akan melakukan ini melalui mesej dalam aplikasi, notifikasi segera dan/atau e-mel. Perhatikan bahawa anda boleh menghentikan penerimaan mesej berkaitan dengan perkhidmatan dariapda kami, termasuk pengumuman keselamatan dan perundangan."
      h15: "Analisis dan Prestasi"
      p19: "Kami ingin melihat peningkatan penglibatan Alkitab di seluruh dunia. Kami menggunakan data peribadi yang tersedia kepada kami untuk memerhatikan tren sosial, ekonomi, dan geografi yang berkaitan dengan ajaran Alkitab dan ayat Alkitab yang khusus. Dalam sesetengah keadaan, kami bekerja dengan pihak ketiga yang dipercayai untuk menjalankan kajian ini, di bawah kawalan yang direka bentuk untuk melindungi privasi anda. Kami menerbitkan atau membenarkan pihak lain untuk menerbitkan wawasan kami tetapi hanya dalam bentuk gabungan yang tidak mendedahkan maklumat peribadi anda. Contohnya, kami mungkin menggunakan data anda untuk menjanakan statistik tentang penggunaan keseluruhan YouVersion di seluruh dunia dan di negara serta wilayah geografi tertentu."
      p20: "Kami menggunakan data pengguna tanpa nama dan agregat untuk memasarkan YouVersion, termasuk komunikasi untuk mempromosikan keahlian YouVersion dan perkembangan rangkaian, seperti meraikan jumlah bilangan pemasangan mudah alih YouVersion. Kami menggunakan data, termasuk maklumat peribadi yang dibekalkan oleh pengguna, kumpulan data pengguna, data yang dikumpul melalui penggunaan YouVersion (seperti sejarah pencarian, pelengkapan pelan bacaan, aktiviti pembacaan Alkitab), maklum balas awam dan maklumat yang tersimpul daripada data ini untuk menjalankan penyelidikan dan perkembangan dalaman demi menyediakan pengalaman keseluruhan YouVersion yang lebih baik, mengukur prestasi YouVersion dan meningkatkan penggunaan YouVersion serta ciri-cirinya. Ini dilakukan dengan membuat perubahan pada YouVersion yang tersedia secara umum, dan juga melalui penghantaran mesej kepada pengguna melalui YouVersion untuk mencadangkan kefungsian dan kandungan YouVersion."
      h16: "Tinjauan dan Kajian"
      p21: "Ada kalanya tinjauan dan kajian dijalankan oleh kami melalui YouVersion. Anda tidak diwajibkan untuk memberikan respons terhadap tinjauan atau kajian, dan anda boleh memilih maklumat yang anda berikan."
      h17: "Isu Keselamatan dan Teknikal"
      p22: "Kami menggunakan data (yang boleh termasuk komunikasi anda) untuk menyiasat, memberikan respons dan menyelesaikan aduan, isu-isu perundangan, keselamatan dan teknikal berkaitan dengan YouVersion. Kami menggunakan data dan komunikasi anda jika kami rasa ia adalah perlu untuk tujuan keselamatan atau untuk menyiasat penipuan yang mungkin atau pelanggaran undang-undang atau <a href=\"https://www.bible.com/terms\">Syarat Penggunaan</a> kami atau Polisi Privasi ini dan/atau percubaan untuk mengapa-apakan orang lain."
      h18: "Maklumat yang Kami Kumpulkan dan Cara Kami Mengumpulnya"
      h19: "Maklumat yang Anda Berikan kepada Kami"
      p23: "Anda tidak perlu menjadi Ahli YouVersion untuk menggunakan YouVersion. Akan tetapi, Keahlian membenarkan kami untuk menyesuaikan YouVersion untuk pengalaman yang lebih peribadi. Untuk menjadi Ahli, anda perlu mendaftarkan akaun dan memberikan maklumat tertentu seperti nama dan alamat e-mel anda, yang akan dikaitkan dengan akaun Ahli anda."
      p24: "Di luar maklumat yang diperlukan ini, anda boleh memilih sama ada anda ingin memberikan maklumat tambahan untuk dikaitkan dengan akaun Ahli anda. Kami mengumpul data peribadi daripada anda apabila anda memberikannya, menyiar, atau memuat naik ke YouVersion. Anda tidak perlu memberikan maklumat tersebut; namun, jika anda tidak memberikannya, ia mengehadkan keupayaan kami untuk menjadikan YouVersion anda peribadi dan menghalang anda daripada menggunakan YouVersion dengan sepenuhnya."
      p25: "Jika anda memilih untuk menghubungkan YouVersion dengan laman web, aplikasi, dan perkhidmatan lain atau profil anda pada aplikasi pihak ketiga, anda akan memberikan data peribadi yang disimpan pada aplikasi tersebut kepada YouVersion dan Life.Church. Contohnya, anda boleh mendaftarkan Keahlian YouVersion yang baru dengan menghubungkan akaun Facebook anda kepada YouVersion, memberikan maklumat peribadi anda yang telah dikongsikan melalui Facebook kepada Life.Church. Anda boleh membatalkan pautan dengan akaun tersebut dan aplikasi pihak ketiga dengan mengubah suai seting anda dalam aplikasi tersebut. Tambahan lagi, apabila anda memberikan akses kepada kenalan pada peranti anda untuk tujuan cadangan sahabat, notifikasi apabila kenalan menyertai, atau menghantarkan jemputan kepada YouVersion, maklumat itu akan disimpan dalam pelayan kami untuk tujuan menyediakan fungsi ini kepada anda."
      h20: "Data Sensitif"
      p26: "Dengan memuat turun dan menggunakan YouVersion, kami tidak menganggap bahawa anda mempunyai denominasi agama tertentu atau menyatakan kepada kami tentang kepercayaan agama tertentu; kami hanya menganggap bahawa anda berminat dengan Alkitab. Kami tidak memerlukan pengguna untuk menyatakan agama atau sebarang data sensitif yang lain seperti bangsa, etnik, kepercayaan falsafah, atau kesihatan fizikal atau mental untuk mendaftarkan atau mengekalkan akaun Ahli YouVersion. Anda boleh memilih sama ada anda ingin memberikan maklumat sensitif tersebut sekiranya wujud pilihan itu. Jika anda memilih untuk memberikan sebarang maklumat sensitif, ia boleh digunakan oleh Life.Church untuk menyediakan pengalaman YouVersion yang lebih peribadi seperti maklumat tidak sensitif lain yang diberikan. Dalam apa jua keadaan, Life.Church hanya akan memproses data sensitif yang anda berikan kepada kami untuk aktiviti sah Life.Church untuk anda dan tidak akan mendedahkan maklumat ini tanpa persetujuan anda. Kami akan mengekalkan maklumat anda dengan perlindungan yang sesuai sebagaimana yang telah dibincangkan dalam polisi ini dan juga seperti yang disediakan oleh Life.Church. Sekiranya anda mempunyai sebarang pertanyaan, sila hubungi kami di <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Penggunaan untuk Perkhidmatan Lain"
      p27: "Kami mungkin menggabungkan maklumat yang anda serahkan di bawah akaun anda dengan maklumat yang anda berikan kepada kami melalui perkhidmatan dan produk Life.Church yang lain dan juga inferens yang telah kami buat daripada maklumat ini untuk menyediakan pengalaman yang lebih baik dan untuk meningkatkan kualiti semua perkhidmatan dan produk yang disediakan oleh Life.Church kepada anda."
      h22: "Hantaran dan Sumbangan Anda."
      p28: "Apabila YouVersion membenarkan anda untuk memberikan maklumat yang akan diterbitkan, diedarkan, atau dipaparkan, kami merujuknya sebagai \"telah dihantar,\" yang boleh muncul di bahagian umum YouVersion, laman web yang anda akses melalui YouVersion atau dihantar kepada pengguna YouVersion yang lain atau pihak ketiga, yang semuanya akan kami panggil \"Sumbangan Pengguna.\" Contohnya, ini termasuk aktiviti seperti membuat Nota, membuat komen pada hantaran sahabat, atau penghasilan Imej Ayat."
      p29: "Perlu diingat bahawa jika anda mendedahkan maklumat peribadi secara umum sama ada melalui hantaran usaha sama, media sosial, papan mesej, atau forum dalam talian awam yang lain, maklumat ini boleh dikumpulkan dan digunakan oleh orang lain. Sumbangan Pengguna dihantar dan disampaikan atas tanggungan sendiri. Kami tidak dapat mengawal tindakan pengguna lain atau pihak lain yang anda pilih untuk mengongsikan Sumbangan Pengguna anda. Oleh itu, kami tidak boleh dan tidak menjamin bahawa Sumbangan Pengguna anda tidak akan dilihat oleh orang yang tidak berkenaan, kami juga tidak menerima sebarang liabiliti yang berkaitan dengan Sumbangan Pengguna anda."
      h23: "Teknologi Pengumpulan Data Automatik."
      p30: "<strong>Penggunaan Perkhidmatan.</strong> Kami log data penggunaan apabila anda menggunakan YouVersion, termasuk apabila anda melihat atau mengklik kandungan, jenis pelayar, bahasa pelayar, melakukan pencarian atau permintaan, tarikh dan masa permintaan anda, pasang kemas kini, mencari fungsi baru, atau menggunakan satu atau lebih banyak alat yang ditawarkan melalui YouVersion. Kami menggunakan log masuk, maklumat protokol internet (\"IP\") peranti, dan kuki serta teknologi yang serupa untuk mengenal pasti anda dan log penggunaan anda."
      p31: "<strong>Kuki dan Teknologi Lain yang Serupa.</strong> Kami menggunakan kuki dan teknologi yang serupa (misalnya, suar web, piksel, tag dan pengecam peranti) untuk mengecam anda dan/atau peranti anda pada, di luar, dan merentas aplikasi Youversion dan peranti yang lain. Kuki dan teknologi yang serupa membantu untuk memudahkan pengalaman pengguna YouVersion yang sebaik mungkin kerana ia membenarkan kami untuk mengecam anda dan mengekalkan pilihan pengguna anda daripada sesi ke sesi, membantu kami melindungi akaun anda, dan secara umumnya meningkatkan kefungsian produk dan perkhidmatan yang ditawarkan melalui YouVersion. Ia juga membantu kami untuk memastikan bahawa maklumat Ahli digunakan dengan akaun Ahli yang betul. Yang penting, kami tidak menggunakan kuki atau teknologi yang serupa untuk memudahkan iklan berasaskan minat daripada pihak ketiga."
      p32: "Walaupun kebanyakan pelayar internet menerima kuki dan sejenisnya secara lalai, anda boleh mengawal jenis teknologi ini melalui seting pelayar anda dan alat yang serupa serta bersetuju untuk menolak semua kuki sama sekali. Jika anda enggan menerima kuki dan teknologi yang serupa dengan mengaktifkan seting yang sesuai pada pelayar atau telefon pintar anda, anda mungkin tidak dapat mengakses bahagian YouVersion tertentu, melarang kami daripada memberikan kemampuan lengkap YouVersion dan melarang penggunaan ciri dan perkhidmatan tertentu yang memerlukan teknologi ini."
      p33: "Dengan bersetuju dengan Polisi Privasi kami, anda bersetuju untuk menggunakan kuki dan teknologi yang serupa seperti yang dinyatakan dalam polisi ini. Jika anda menggunakan YouVersion tanpa mengubah seting pelayar atau peranti anda untuk mematikan kuki, kami akan menganggap bahawa anda bersetuju untuk menerima semua kuki yang disediakan melalui YouVersion."
      p34: "<strong>ID Peranti dan Lokasi.</strong> Apabila anda mengakses atau meninggalkan YouVersion, kami menerima URL laman web yang baru anda tinggalkan dan yang dilayari seterusnya. Kami juga mendapat maklumat tentang alamat IP, pelayan proksi, sistem operasi, pelayar dan tambahan web anda, pengecam dan ciri peranti, dan/atau ISP atau pembekal jaringan mudah alih anda. Kami juga menerima data daripada peranti dan rangkaian anda, termasuk data lokasi. Jika anda menggunakan YouVersion pada peranti mudah alih, peranti itu akan menghantarkan data kepada kami tentang peranti dan lokasi GPS anda berdasarkan seting telefon anda dan akses yang telah anda berikan kepada YouVersion."
      p35: "Kami menggunakan maklumat ini untuk menyediakan pengalaman YouVersion yang disesuaikan untuk anda dan untuk berkomunikasi dengan anda dengan lebih efektif. Maklumat ini juga dikumpulkan untuk menentukan bilangan agregat peranti unik yang menggunakan YouVersion dan/atau bahagian YouVersion, menjejaki jumlah penggunaan, dan menganalisis data penggunaan untuk meningkatkan fungsi YouVersion bagi semua Ahli dan Pelawat. Kami mungkin menggabungkan maklumat ini dengan maklumat daripada pihak ketiga untuk menyediakan pengalaman yang lebih baik kepada anda dan untuk meningkatkan kualiti perkhidmatan kami."
      p36: "Kami tidak mengongsikan maklumat peribadi anda dengan pengecam peranti atau lokasi anda tanpa kebenaran eksplisit anda. Apabila diperlukan oleh sistem operasi atau pelayar internet peranti anda, kami akan meminta persetujuan anda sebelum kami menggunakan GPS atau alat lain untuk mengenal pasti lokasi tepat anda. Akan tetapi, kami mungkin mengumpulkan butir-butir penggunaan YouVersion tertentu anda secara automatik, termasuk data trafik, data lokasi, log, dan data komunikasi dan sumber lain yang anda gunakan untuk mengakses dan gunakan pada atau melalui YouVersion. Kami mungkin mengumpulkan maklumat tentang komputer dan peranti mudah alih serta sambungan internet anda, termasuk pengecam unik peranti mudah alih, alamat IP, sistem operasi, jenis pelayar, dan maklumat jaringan mudah alih anda. Jika anda tidak mahu kami mengumpulkan maklumat ini, anda harus berhenti menggunakan YouVersion."
      p37: "<strong>Komunikasi Anda Terus Kepada Kami.</strong> Kami mengumpulkan maklumat tentang anda apabila anda menghantar, menerima, atau terlibat dengan mesej dengan kami, termasuk apabila anda menghantar maklumat peribadi atau permintaan melalui e-mel <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> melalui laman web <a href=\"https://help.youversion.com\">help.youversion.com</a>. Kami menyimpan komunikasi tersebut untuk memproses pertanyaan anda, memberikan respons terhadap permintaan anda, dan meningkatkan perkhidmatan kami."
      p38: "<strong>Maklumat Peribadi.</strong> Kami mungkin mengaitkan maklumat yang kami kumpul secara automatik sebagaimana yang dijelaskan di atas dengan maklumat peribadi yang telah diberikan kepada kami untuk menyesuaikan YouVersion untuk anda dan membuat cadangan tentang perkhidmatan dan fungsi YouVersion seperti yang dijelaskan di atas. Life.Church mencari cara yang baru dan yang lebih baik secara konsisten untuk menyediakan YouVersion dan menambahkan penglibatan dengan Alkitab. Apabila kami meningkatkan YouVersion, ia mungkin memaksudkan pengumpulan data yang baru atau cara penggunaan data yang baru. Disebabkan YouVersion bersifat dinamik, dan kami terus berusaha untuk menyediakan ciri baru, kami mungkin perlu mengumpul maklumat yang baru. Jika kami mengumpul data peribadi yang amat berbeza atau banyak mengubah cara kami menggunakan data anda, kami akan memberitahu anda dan mungkin akan mengubah suai Polisi Privasi ini."
      h24: "Pengumpulan Maklumat Pihak Ketiga"
      p39: "Polisi Privasi ini dikenakan kepada laman dan aplikasi yang dimiliki dan dikendalikan oleh Life.Church. Perlu diingat bahawa YouVersion mungkin mengandungi pautan ke laman web atau aplikasi lain. Anda bertanggungjawab untuk meneliti kenyataan dan polisi privasi laman web lain yang anda hubungkan ke atau dari YouVersion, supaya anda memahami cara laman web tersebut mengumpul, mengguna dan menyimpan maklumat anda. Kami tidak bertanggungjawab atas kenyataan, polisi atau kandungan privasi laman web atau aplikasi yang lain, termasuk laman web yang anda hubungkan kepada atau dari YouVersion. Laman web yang mengandungi penjenamaan bersama (merujuk kepada nama kami dan nama pihak ketiga) mengandungi kandungan yang disediakan oleh pihak ketiga dan bukannya daripada kami."
      p40: "Life.Church tidak mengawal laman, kandungan, atau aplikasi lain yang berkaitan atau disediakan dari dalam YouVersion dan pelbagai laman serta perkhidmatan kami. Sesetengah kandungan atau aplikasi, termasuk tawaran rakan kongsi, pada atau dalam YouVersion mungkin disediakan oleh pihak ketiga, termasuk penyedia kandungan, penyedia aplikasi, syarikat analitis, pengeluar peranti mudah alih anda, dan penyedia perkhidmatan mudah alih anda. Laman web yang lain ini mungkin menempatkan kuki tersendiri atau fail lain pada komputer anda, mengumpul data atau mendapatkan maklumat peribadi anda. Maklumat yang mereka kumpul boleh dikaitkan dengan maklumat peribadi anda atau mereka mungkin mengumpul maklumat, termasuk maklumat peribadi, tentang aktiviti dalam talian anda dari masa ke masa dan merentasi laman web, aplikasi, dan perkhidmatan dalam talian yang lain. Mereka mungkin menggunakan maklumat ini untuk menyediakan kandungan yang disasarkan berdasarkan minat (tingkah laku). Kami tidak mengawal tekonologi penjejakan pihak ketiga ini ataupun bagaimana ia digunakan. Jika anda mempunyai sebarang pertanyaan tentang kandungan yang disasarkan, anda harus menghubungi penyedia yang bertanggungjawab secara langsung."
      h25: "Pendedahan Maklumat Anda"
      h26: "Pendedahan Bagi Pihak Anda"
      p41: "Kami mungkin mendedahkan maklumat peribadi yang kami kumpulkan atau anda berikan seperti yang dinyatakan dalam Polisi Privasi ini untuk memenuhi tanggungjawab kami di bawah <a href=\"https://www.bible.com/terms\">Terma Penggunaan</a> kami, tujuan yang mana anda telah memberikannya, untuk apa-apa tujuan lain yang anda minta apabila anda memberikan maklumat itu, atau untuk apa-apa tujuan lain yang telah dipersetujui anda."
      h27: "Pendedahan oleh Anda"
      p42: "Apabila anda berkongsi maklumat melalui YouVersion, maklumat itu boleh dilihat oleh anda dan sesiapa sahaja yang anda pilih untuk berkongsi dengannya. Jika anda memberikan akses kepada akaun YouVersion anda ke aplikasi dan perkhidmatan lain, berdasarkan persetujan anda, perkhidmatan tersebut akan mempunyai akses ke maklumat yang dikongsi anda. Penggunaan, pengumpulan dan perlindungan data anda oleh perkhidmatan pihak ketiga tersebut tertakluk kepada polisi pihak ketiga tersebut."
      h28: "Pendedahan Dalaman"
      p43: "Kami akan berkongsi data peribadi anda secara dalaman dalam Life.Church untuk membantu menggabungkan maklumat peribadi yang merangkumi pelbagai aspek YouVersion dan produk serta perkhidmatan kami yang lain untuk membantu menyediakan perkhidmatan kepada anda dengan cara yang diperibadikan dan berguna kepada anda dan orang lain. Contohnya, kami boleh memperibadikan perkhidmatan yang berpotensi untuk dicadangkan kepada anda menggunakan kuki atau teknologi serupa yang menjejak fungsi yang telah anda pilih untuk diterima."
      h29: "Pendedahan kepada Pembekal Perkhidmatan Kami"
      p44: "Kami mungkin mendedahkan maklumat peribadi yang kami kumpulkan atau yang anda berikan seperti yang dijelaskan dalam Polisi Privasi ini kepada kontraktor, penyedia perkhidmatan dan pihak ketiga lain yang kami gunakan untuk menyokong misi kami (seperti pengehosan awan, penyelenggaraan, analisa, audit, pembayaran, pengesanan penipuan, komunikasi, dan pembangunan) semata-mata. Contohnya, beberapa platform YouVersion yang digunakan untuk menghantar e-mel dan notifikasi dibina dan diuruskan oleh pihak ketiga, jadi sesetengah maklumat anda dihantar dengan selamat kepada perkhidmatan tersebut untuk menyediakan fungsi tersebut. Mereka akan mempunyai akses kepada maklumat anda yang semunasabahnya perlu untuk melaksanakan tugas-tugas ini bagi pihak kami dan diwajibkan untuk tidak mendedahkan atau menggunakannya untuk tujuan lain."
      h30: "Proses Perundangan"
      p45: "Kami mungkin perlu mendedahkan maklumat mengenai anda apabila dikehendaki undang-undang, sepina atau proses perundangan lain atau jika kami berasa yakin bahawa pendedahan itu diperlukan untuk (1) menyiasat, mencegah, atau mengambil tindakan terhadap aktiviti yang disyaki haram atau adalah haram atau untuk membantu agensi penguatkuasaan kerajaan; (2) menguatkuasakan perjanjian kami dengan anda; (3) menyiasat dan mempertahankan diri terhadap mana-mana tuntutan atau tuduhan pihak ketiga; (4) melindungi keselamatan atau integriti YouVersion; atau (5) menjalankan atau melindungi hak dan keselamatan Life.Church, Ahli dan/atau Pelawat kami, kakitangan, atau orang lain. Kami cuba untuk memaklumkan Ahli mengenai tuntutan undang-undang ke atas data peribadi mereka apabila sesuai dalam penghakiman kami, melainkan jika dilarang oleh undang-undang atau perintah mahkamah atau apabila permintaan pada waktu kecemasan. Kami mungkin mempertikaikan tuntutan tersebut apabila kami percaya, mengikut budi bicara kami, bahawa permintaan itu adalah terlalu luas, kabur, atau kekurangan kuasa yang sepatutnya, tetapi kami tidak berjanji untuk mencabar setiap permintaan."
      h31: "Pembekal Kandungan YouVersion"
      p46: "Keupayaan kami untuk menyediakan pelbagai versi Alkitab dalam bahasa yang berlainan adalah hasil daripada dan tertakluk kepada perjanjian kami dengan persatuan dan penerbit Alkitab tertentu, yang akan disebut \"Penyedia Kandungan YouVersion.\" Persetujuan Penyedia Kandungan YouVersion membenarkan kami untuk menyediakan pengguna YouVersion dengan keupayaan memuat turun teks Alkitab tertentu untuk kegunaan luar talian dengan syarat bahawa kami membekalkan nama, alamat e-mel, dan negara pengguna kepada Penyedia Kandungan YouVersion untuk komunikasi masa depan. Akibatnya, demi menyediakan fungsi pilihan ini, kami mesti membekalkan nama, alamat e-mel dan negara anda kepada Penyedia Kandungan YouVersion yang berkaitan, yang mungkin akan menghubungi anda untuk tujuan lain. Kami hanya mengongsikan maklumat ini dengan Penyedia Kandungan YouVersion untuk versi luar talian yang diminta anda, kami melakukannya secara sulit, dan hanya dilakukan apabila Penyedia Kandungan YouVersion itu bersetuju untuk merahsiakan maklumat yang kami kongsikan tentang anda. Tiada maklumat peribadi anda yang lain akan dikongsikan dengan mana-mana Penyedia Kandungan YouVersion. Apabila anda memilih untuk memuat turun sesuatu versi untuk kegunaan luar talian, anda akan menerima peringatan tentang syarat ini, yang mesti dipersetujui pada waktu itu untuk meneruskan muat turun anda. Tiada maklumat akan dikongsikan sehingga anda memberikan persetujuan anda, yang akan memberikan anda akses untuk memuat turun versi luar talian. Interaksi anda dengan mana-mana Penyedia Kandungan YouVersion hanyalah antara anda dan Penyedia Kandungan YouVersion."
      h32: "Hak Anda untuk Menghapus, Mengakses dan Membetulkan Maklumat Anda"
      p47: "Untuk data peribadi yang kami ada mengenai anda, anda mempunyai hak berikut:"
      l5-1: "Penghapusan. Anda boleh meminta kami untuk memadam atau menghapuskan semua atau sebahagian daripada data peribadi anda. Sila ambil perhatian bahawa berbuat demikian mungkin mengehadkan keupayaan anda menggunakan fungsi YouVersion tertentu. Sila ambil perhatian bahawa alamat e-mel diperlukan untuk memulakan akaun Ahli."
      l5-2: "Pembetulan/Pengubahsuaian: Anda boleh menyunting beberapa data peribadi anda melalui akaun anda atau meminta kami untuk mengubah, mengemas kini, atau membetulkan data anda dalam keadaan tertentu, termasuk jika ia tidak tepat."
      l5-3: "Membantah, atau Mengehadkan atau Membatasi, Penggunaan Data: Anda boleh meminta kami untuk menghentikan penggunaan semua atau sebahagian daripada data peribadi anda (contohnya, jika kami tidak memiliki hak sah untuk terus menggunakannya) atau mengehadkan penggunaannya (contohnya, jika data peribadi anda adalah tidak tepat atau menyalahi undang-undang)."
      l5-4: "Hak untuk Mengakses dan/atau Mengambil Data Anda: Anda boleh meminta salinan data peribadi anda yang telah anda berikan kepada kami."
      p48: "Untuk membuat permintaan ini atau permintaan lain berkenaan maklumat peribadi anda, anda boleh menghantar e-mel kepada kami di <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Anda juga boleh menghubungi kami di: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. Kami meminta agar individu yang membuat permintaan ini untuk memperkenalkan diri dan mengenal pasti maklumat yang ingin diakses, dibetulkan atau dihapuskan sebelum kami memproses sebarang permintaan. Kami mungkin menolak permintaan untuk memproses permintaan tersebut jika kami tidak dapat mengesahkan identiti pemohon, jika kami percaya bahawa permintaan itu akan menjejaskan privasi orang lain, jika kami percaya bahawa perubahan itu akan melanggar mana-mana undang-undang atau keperluan perundangan atau menyebabkan maklumat itu menjadi tidak benar, atau sebab perundangan yang serupa. Dalam mana-mana keadaan, di mana kami menyediakan akses, penghapusan atau pembetulan maklumat, kami melakukannya secara percuma, melainkan tindakan itu memerlukan usaha yang tidak seimbang."
      p49: "Jika anda memilih untuk menutup akaun anda atau meminta kami mengubah atau menghapuskan beberapa atau semua maklumat peribadi anda, kami akan menyimpan data peribadi anda jika perlu untuk mematuhi kewajipan undang-undang kami (termasuk permintaan penguatkuasaan undang-undang), memenuhi keperluan kawal selia, menyelesaikan pertikaian, mengekalkan keselamatan, mencegah penipuan dan penyelewengan, menguatkuasakan <a href=\"https://www.bible.com/terms\">Terma Penggunaan</a> kami atau memenuhi mana-mana permintaan lain daripada anda (contohnya, untuk menarik diri daripada mesej lanjut atau untuk salinan data anda)."
      p50: "Penggunaan YouVersion merangkumi beberapa fungsi, termasuk pemilihan pelan bacaan Alkitab, membuat bookmark ayat, menandakan bahagian kitab tertentu, membuat nota dan moment berkenaan Alkitab, mencari Alkitab berdasarkan emoji atau kata kunci, menyimpan dan mengongsikan ayat tertentu dan menghasilkan imej daripada teks Alkitab tertentu. Melainkan anda memberikan maklumat peribadi dalam kandungan yang dibuat dengan fungsi ini (seperti imej peribadi atau alamat atau nama pertama dan nama keluarga), kandungan yang dihasilkan dengan fungsi ini tidak dianggap sebagai data peribadi oleh Life.Church, kerana secara umumnya, ia berkaitan dengan teks dan kandungan Alkitab dan tidak dikaitkan dengan mana-mana pengguna secara khusus. Akibatnya, Life.Church berhak menyimpan maklumat ini, termasuk inferens yang dibuat daripada maklumat ini selepas penghapusan akaun. Contohnya, sementara kami akan menghapuskan alamat e-mel anda jika akaun anda dihapuskan, kami akan menyimpan dan berhak menggunakan dan mengongsikan ayat Alkitab yang telah anda kongsikan, tandakan, dsb. dalam cara yang tidak mengenal pasti anda secara peribadi. Kami juga akan menyimpan pengiraan agregat kami untuk menghitung jumlah aplikasi YouVersion yang telah dimuat turun, yang akan menyatakan kenyataan bahawa anda telah memuat turun YouVersion tanpa menyimpan maklumat peribadi yang berkaitan dengan akaun tersebut."
      p51: "Kami tidak mempunyai kawalan terhadap maklumat yang telah anda kongsi dengan orang lain melalui YouVersion selepas anda menutup akaun anda atau meminta agar maklumat dihapuskan atau cuba menghapuskan akaun anda sendiri. Maklumat dan kandungan anda yang telah dikongsi mungkin terus dipaparkan dalam perkhidmatan orang lain (contohnya, hasil enjin carian) sehingga mereka menyegar semula cache mereka."
      h33: "Notis kepada Penduduk California - Hak Privasi California"
      p52: "Jika anda adalah penduduk California dan telah memberi kami maklumat peribadi, undang-undang California menghendaki kami untuk memberikan anda ringkasan hak privasi anda di bawah Akta Perlindungan Privasi Dalam Talian California (\"Akta\") dan Kod Perniagaan dan Profesion California. Seperti yang dikehendaki Akta, kami akan menyediakan anda dengan kategori maklumat peribadi yang kami kumpulkan melalui YouVersion dan kategori orang atau entiti pihak ketiga di mana maklumat peribadi anda mungkin dikongsikan untuk tujuan pemasaran langsung atas permintaan anda. Undang-undang California menghendaki kami untuk memaklumkan anda, atas permintaan anda, (1) kategori maklumat peribadi yang kami kumpulkan dan pihak ketiga yang kami kongsikan maklumat itu; (2) nama dan alamat pihak ketiga tersebut; dan (3) contoh produk yang dipasarkan oleh syarikat tersebut. Akta ini juga menghendaki kami untuk membolehkan anda untuk mengawal siapa yang kami boleh dan tidak boleh kongsikan maklumat tersebut. Untuk mendapatkan maklumat ini, sila hantarkan permintaan ke <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> dan masukkan frasa \"Permintaan Privasi California\" pada baris subjek. Apabila menghubungi kami, sila nyatakan nama, alamat, alamat e-mel anda, dan maklumat peribadi yang anda tidak mahu kami kongsikan dengan pihak ketiga. Sila berikan tiga puluh (30) hari untuk balasan. Juga, sila ambil perhatian bahawa tidak ada caj untuk mengawal perkongsian maklumat peribadi anda atau meminta notis ini."
      h34: "Keselamatan dan Perlindungan"
      p53: "Kami melaksanakan perlindungan keselamatan standard industri yang direka bentuk untuk melindungi data anda. Ini termasuk menggunakan penyulitan data anda semasa ia dihantar antara peranti atau pelayar anda dan pelayan kami. Data yang diberikan kepada kami melalui YouVersion juga disimpan dalam sistem pengurusan infrastruktur yang diiktiraf berdasarkan ISO 27017, yang bermaksud ia telah diaudit dan didapati mematuhi kehendak piawaian sistem pengurusan ISO 27017, suatu tataamalan antarabangsa yang diiktiraf bagi kawalan keselamatan maklumat untuk perkhidmatan awan."
      p54: "Walau bagaimanapun, memandangkan sifat komunikasi dan teknologi maklumat, dan bahawa penggunaan internet mempunyai risiko bawaan, walaupun kami sentiasa memantau kegoyahan dan serangan yang mungkin, kami tidak dapat menanggung atau menjamin bahawa maklumat yang diberikan kepada kami melalui YouVersion atau disimpan dalam sistem kami atau tidak, adalah benar-benar bebas dari pencerobohan yang tidak dibenarkan oleh orang lain, dan kami juga tidak dapat menanggung atau menjamin bahawa data tersebut tidak boleh diakses, didedahkan, diubah, atau dimusnahkan oleh pelanggaran mana-mana perlindungan fizikal, teknikal, atau pengurusan kami."
      h35: "Pemprosesan Data"
      p55: "Kami hanya akan mengumpul dan memproses data peribadi tentang anda di mana kami mempunyai dasar yang sah. Dasar yang sah termasuk persetujuan (di mana anda telah memberikan persetujuan), kontrak (di mana pemprosesan adalah perlu bagi pelaksanaan kontrak dengan anda (seperti menyediakan YouVersion dan fungsi YouVersion yang anda minta dan bertindak selaras dengan Polisi Privasi ini dan <a href=\"https://www.bible.com/terms\">Terma Penggunaan</a>) kami dan kepentingan sah yang lain. Kepentingan sah tersebut termasuk perlindungan kepada anda, kami dan Ahli lain serta pihak ketiga, untuk mematuhi undang-undang yang berkenaan, untuk membolehkan dan mentadbir perniagaan kami, untuk mengurus urus niaga korporat, untuk memahami dan memperbaiki perniagaan dan hubungan pengguna secara umum, dan untuk membolehkan kami dan pengguna YouVersion yang lain untuk berhubung dengan anda untuk bertukar maklumat, dengan syarat perkara yang disebutkan sebelum ini melindungi hak dan kebebasan anda dengan secukupnya."
      p56: "Di mana kami bergantung kepada persetujuan anda untuk memproses data peribadi, anda berhak menarik balik atau menolak persetujuan anda pada bila-bila masa dan di mana kami bergantung kepada kepentingan sah, anda berhak untuk membantah. Sekiranya anda mempunyai sebarang pertanyaan mengenai dasar yang sah di mana kami mengumpul dan menggunakan data peribadi anda, sila hubungi kami di <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Pengguna Dari Luar Amerika Syarikat"
      p57: "YouVersion ditawarkan di dan dari Oklahoma yang terletak di Amerika Syarikat dan penggunaan YouVersion anda dan Polisi Privasi ini ditadbir oleh undang-undang Amerika Syarikat dan Negeri Oklahoma. Jika anda menggunakan YouVersion di luar Amerika Syarikat, sila ambil perhatian bahawa maklumat anda boleh dihantar ke, disimpan, dan diproses di Amerika Syarikat di mana pelayan kami ditempatkan dan pangkalan data utama kami dikendalikan. Kami memproses data di dalam dan di luar Amerika Syarikat dan bergantung kepada mekanisme yang diuntukkan undang-undang untuk memindahkan data merentas sempadan secara sah. Ini termasuk komitmen kontraktual antara kami dan syarikat yang memindahkan data peribadi yang memerlukan perlindungan dan keselamatan data tersebut. Perlindungan data dan undang-undang lain Negeri Oklahoma, Amerika Syarikat, dan negara lain mungkin tidak selengkap perlindungan data di negara anda. Dengan menggunakan YouVersion, anda mengizinkan pemindahan maklumat anda ke kemudahan kami dan ke kemudahan pihak ketiga yang kami kongsikan maklumat sebagaimana yang dijelaskan dalam Polisi Privasi ini."
      h37: "Perubahan kepada Polisi Privasi Kami"
      p58: "Kami mungkin mengemas kini Polisi Privasi kami dari semasa ke semasa untuk mencerminkan perubahan amalan kami. Kami akan menyiarkan sebarang perubahan pada Polisi Privasi kami di halaman ini. Sekiranya kami membuat perubahan yang amat berbeza mengenai cara kami mengendalikan maklumat peribadi pengguna kami, kami akan memberikan notis bahawa Polisi Privasi telah dikemas kini. Tarikh terakhir Polisi Privasi diubah suai dikenal pasti di bahagian atas halaman. Anda bertanggungjawab untuk memastikan kami mempunyai alamat e-mel terkini anda yang aktif, dan untuk melihat kembali Polisi Privasi ini dari masa ke masa untuk menyemak sebarang perubahan."
      h38: "Kanak-kanak di Bawah Umur 16 Tahun"
      p59: "Kami tidak mengumpul maklumat peribadi daripada sesiapa yang berumur di bawah 16 tahun tanpa keizinan ibu bapa atau penjaganya yang sah. Seorang ibu bapa atau penjaga boleh membenarkan penggunaan YouVersion oleh seorang kanak-kanak, di mana ibu bapa atau penjaga tersebut bertanggungjawab untuk menyelia penggunaan YouVersion oleh kanak-kanak itu dan bertanggungjawab sepenuhnya terhadap pentafsiran dan penggunaan apa-apa maklumat atau cadangan yang disediakan melalui YouVersion. Jika anda percaya bahawa kami mungkin memiliki maklumat daripada atau tentang seorang kanak-kanak yang berumur di bawah 16 tahun, sila hubungi kami di <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Jika kami mendapati dan mengesahkan bahawa kami telah mengumpul atau menerima maklumat peribadi daripada kanak-kanak yang berumur di bawah 16 tahun tanpa pengesahan persetujuan ibu bapa, kami akan menghapuskan maklumat tersebut."
      h39: "Maklumat Perhubungan"
      p60: "Untuk bertanya soalan atau memberikan komen tentang Polisi Privasi ini dan amalan privasi kami, anda boleh menghubungi kami di: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St, Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help @ youversion. com</a>."
    terms:
      title: "Terma Penggunaan"
      s1: "Dikemaskini: 25 Mei 2018"
      s2: "Di mana terjemahan Terma Bahasa Inggeris disediakan oleh YouVersion, anda bersetuju \nbahawa terjemahan itu disediakan untuk kemudahan anda sahaja dan bahawa Terma versi Bahasa Inggeris akan menentukan hubungan anda dengan YouVersion. Jika terdapat percanggahan antara Terma versi Bahasa Inggeris dan terjemahan itu, versi Bahasa Inggeris akan digunapakai."
      s3: "Penerimaan Terma ini"
