      general title: "Informasi Umum"
      general text: "Kesuluruhan Persetujuan. TERMA PENGGUNAAN ini merupakan keseluruhan persetujuan di antara anda dan Life.Church dan mengawal penggunaan YouVersion oleh anda, dan menggantikan sebarang persetujuan terdahulu di antara anda dan Life.Church berkenaan dengan YouVersion. Anda juga mungkin tertakluk kepada terma dan syarat tambahan.<br><br>Pilihan Undang-undang dan Forum. TERMA PENGGUNAAN dan perhubungan antara anda dan Life.Church dikawal oleh undang-undang Negeri Oklahoma tanpa mengambil kira konflik peruntukan undang-undang. Anda dan Life.Church bersetuju bertunduk kepada bidang kuasa peribadi dan eksklusif mahkamah yang dilokasi di dalam daerah Oklahoma County, Oklahoma.<br><br>Pengecualian dan Pemutusan Terma. Kegagalan Life.Church untuk menggunakan hak atau peruntukan dalam TERMA PENGGUNAAN ini tidak merupakan pengecualian hak atau peruntukan tersebut. Sekiranya sebarang peruntukan dalam TERMA PENGGUNAAN ini didapati tidak sah oleh mahkamah yang berbidang kuasa kompeten, pihak-pihak namun bersetuju bahawa mahkamah akan berusaha memberi kesan kepada niat pihak-pihak seperti dicerminkan dalam peruntukan tersebut, dan peruntukan lain dalam TERMA PENGGUNAAN ini terus berkuatkuasa.<br><br>Tiada Hak Survivorship dan Tiada Pindahmilikan. Anda bersetuju bahawa akaun Life.Church anda tidak boleh dipindah milik, dan segala hak terhadap ID Life.Church anda atau kandungan akaun anda tamat ketika anda meninggal dunia. Selepas menerima salinan sijil kematian, Life.Church boleh memberhentikan akaun anda dan menghapuskan secara kekal segala kandungannya.<br><br>Statut Batasan. Anda memahami dan bersetuju bahawa tidak kira sebarang statut atau undang-undang yang bertentangan, sebarang tuntutan atau kausa tindakan yang berbangkit dari atau berkaitan dengan penggunaan YouVersion atau TERMA PENGGUNAAN ini mesti difail dalam masa satu (1) tahun selepas tuntutan atau kausa tindakan demikian berlaku atau dihalang selama-lamanya.<br><br>Tajuk seksyen dalam TERMA PENGGUNA