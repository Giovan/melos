ms:
  users:
    privacy:
      policy: "Polisi Privasi %{youversion}"
      intro: "YouVersion, Laman Web dan Aplikasi yang dimiliki dan dikendalikan oleh LifeChuech.tv, sedar bahawa anda mengambil berat bagaimana informasi anda diguna dan diberitakan. Kami harap kenyataan berikut akan membantu anda memahami bagaimana YouVersion mengumpul, mengguna dan melindungi informasi yand diberi oleh anda di laman atau app kami."
      translation disclaimer: "Polisi privasi diterjemah demi kemudahan anda; namun, Life.Church tidak memberi jaminan atau representasi tentang ketepatan terjemahan.  Di mana versi Inggeris dan versi terjemahan tidak sejajar, versi Inggeris akan dipatuhi."
      what we collect: "Informasi yang dikumpul dan bagaimana ia digunakan"
      your information title: "Informasi yang dibekal oleh anda"
      your information text: "Ketika anda mendaftarkan akaun YouVersion, ataupun perkhidmatan atau promosi Life.Church yang memerlukan pendaftaran, kami meminta informasi peribadi (contohnya nama anda, alamat e-mel dan kata laluan akaun). Kami mungkin menggabungkan informasi yang dibekalkan dalam akaun, dengan informasi dari perkhidmatan Life.Church yang lain atau pihak ketiga, demi membekalkan pengalaman yang lebih baik serta untuk meningkatkan kualiti perkhidmatan kami. Untuk perkhidmatan tertentu, anda mungkin boleh memilih dikecualikan daripada penggabungan informasi."
      device id title: "ID Peranti Unik dan lokasi GPS"
      device id text: "Ketika anda mengakses Aplikasi Injil YouVersion, kami mungkin mengumpul ID Peranti Unik ('UDID') dan/atau alamat IP dan/atau lokasi GPS. Kami menggunakan informasi ini untuk membekalkan pengalaman yang disesuaikan untuk anda. Informasi ini dikumpul demi mengetahui nombor agregat peranti unik yang menggunakan perkhidmatan kami atau sebahagian perkhidmatan kami, mengetahui jumlah penggunaan, menganalisa data, dan berkomunikasi dengan anda secara lebih berkesan. Kami mungkin menggabungkan informasi ini dengan informasi dari pihak ketiga untuk membekalkan pengalaman yang lebih baik dan untuk meningkatkan kualiti perkhidmatan kami. Kami tidak memberitakan sebarang informasi peribadi yang boleh dikenal pasti kepada pihak ketiga, yang berkaitan UDID atau lokasi GPS anda, tanpa kebenaran eksplisit anda."
      cookies title: "Cookie Life.Church"
      cookies text: "Ketika anda mengunjungi <a href='https://www.bible.com' target='_self'>www.youversion.com</a>, kami mungkin mengirim cookie ke komputer anda, agar dapat mengenal browser anda secara unik. (Cookie adalah fail teks kecil yang mengandungi rangkaian karakter.) Penerimaan cookie kami membenarkan anda menetapkan preferensi anda dari sesi ke sesi. Browser biasanya menerima cookie secara default, namun anda boleh set browser untuk menolak segala cookie, atau untuk memberitahu anda ketika anda dihantar cookie. Ada fungsi dan perkhidmatan YouVersion yang mungkin tidak berfungsi baik sekiranya cookie tidak diperbolehkan."
      log title: "Informasi log"
      log text: "Ketika anda menggunakan YouVersion, server kami akan merakam secara otomatik, informasi yang dihantar oleh browser anda, ketika anda mengunjungi laman web kami. Log server mungkin mengandungi informasi seperti permintaan web anda, alamat Internet Protocol, jenis browser, bahasa browser, tarikh dan masa permintaan, serta cookie yang dapat mengenal browser anda secara unik."
      communications title: "Komunikasi pengguna"
      communications text: "Informasi peribadi atau permintaan yang dikemukakan melalui <a href='https://www.bible.com/live' target='_self'>www.youversion.com/live</a> akan dihantar kepada pentadbir group. Pentadbir group dan/atau seseorang anggota mereka mempunyai akses kepada informasi ini. Ketika anda mengirim e-mel atau komunikasi lain kepada sebarang laman web kepunyaan Life.Church, kami mungkin menyimpan komunikasi itu untuk memproses pertanyaan anda, memberi respons kepada permintaan anda dan meningkatkan perkhidmatan kami."
      third party title: "Laman web pihak ketiga"
      third party text: "Polisi Privasi ini hanya berkenaan laman web dan app yang dimiliki dan dikendalikan oleh Life.Church. Life.Church tidak berupaya mengawal laman web lain yang dilink dari laman web dan perkhidmatan kami. Laman web yang lain mungkin menghantar cookie dan fail lain mereka ke komputer anda, mengumpul data, atau meminta informasi peribadi dari anda. Sekiranya anda mengunjungi laman web mereka, anda haruslah membaca Polisi Privasi mereka."
      information use title: "Bagaimanakah kami menggunakan informasi anda?"
      information use text: "Ketika anda menyertai perkhidmatan tertentu yang memerlukan pendaftaran, kami meminta informasi peribadi anda. Sekiranya Life.Church ingin menggunakan informasi ini secara lain daripada tujuannya semasa informasi dikumpul, kami akan meminta kebenaran anda sebelum penggunaan tersebut. Anda boleh enggan mengemukakan informasi peribadi kepada sebarang perkhidmatan kami. Sekiranya demikian kami mungkin tidak dapat menyediakan perkhidmatan itu untuk anda."
      information security title: "Bagaimanakah kami melindungi informasi anda?"
      information security text: "Life.Church tidak berkongsi maklumat peribadi anda dengan institusi lain di luar Life.Church tanpa kebenaran anda yang jelas. Life.Church mungkin berkongsi maklumat peribadi anda hanya jika ia mempunyai kepercayaan bahawa akses, penggunaan, pemeliharaan atau pendedahan maklumat tersebut adalah secara munasabah perlu untuk (a) memenuhi mana-mana undang-undang, peraturan, proses menurut undang-undang atau permintaan kerajaan yang boleh dikuatkuasakan, (b) menguatkuasakan Terma Penggunaan yang sesuai, termasuk penyiasatan tentang potensi pelanggaran terma tersebut, (c) mengesan, mencegah, atau sebaliknya tentang isu-isu penipuan alamat, keselamatan atau teknikal, atau (d) melindungi daripada bahaya yang akan berlaku kepada hak, harta atau keselamatan Life.Church, para penggunanya atau orang awam sebagaimana yang dikehendaki atau dibenarkan oleh undang-undang. Life.Church mengambil langkah-langkah keselamatan yang sesuai untuk perlindungan terhadap akses yang tidak dibenarkan atau perubahan, pendedahan atau pemusnahan data yang tidak dibenarkan. termasuk ulasan dalaman koleksi data, penyimpanan dan pelaksanaan proses dan langkah keselamatan, termasuklah langkah keselamatan fizikal untuk kawalan terhadap akses yang tidak dibenarkan kepada sistem tempat kami menyimpan data peribadi. Kecuali kebenaran yang jelas diperoleh daripada anda, Life.Church membatasi akses maklumat peribadi kepada para pekerja, kontraktor dan ejen yang perlu mengetahui maklumat tersebut untuk beroperasi, membangunkan atau memperbaiki perkhidmatan kami. Mereka terikat dengan kewajipan sulit dan mungkin dikenakan tindakan disiplin, termasuk pemecatan dan pendakwaan jenayah, jika mereka gagal untuk memenuhi kewajipan tersebut."
      data integrity title: "Integriti Data"
      data integrity text: "Life.Church menyemak amalan pengumpulan, simpanan dan memproses data kami demi memastikan bahawa kami hanya mengumpul, menyimpan dan memproses informasi peribadi yang diperlukan untuk menyediakan atau meningkatkan perkhidmatan kami. Kami mengambil langkah yang munasabah untuk memastikan bahawa informasi peribadi yang diproses adalah tepat, lengkap, dan terbaru, namun kami bergantung kepada pengguna kami untuk mengupdate atau membetulkan informasi peribadi mereka"
      information access title: "Mengakses dan mengupdate informasi peribadi"
      information access text: "Ketika anda mengguna sebarang perkhidmatan Life.Church, kami berusaha secara bona fide untuk membekalkan anda akses kepada informasi peribadi anda, serta samada membetulkan data ini sekiranya tidak tepat atau menghapuskannya mengikut permintaan anda, sekiranya ia tidak perlu disimpan mengikut undang-undang atau untuk tujuan perkhidmatan yang sah. Kami meminta pengguna individu untuk mengenal pastikan diri serta informasi yang diminta akses, pembetulan atau penghapusan sebelum memproses permintaan demikian. Kami boleh enggan memproses permintaan yang berulangan atau sistematik secara tak munasabah, memerlukan usaha teknikal yang tidak seimbang, menjejaskan privasi orang lain, atau terlalu tidak praktikal (contohnya, permintaan berkenaan informasi yang disimpan dalam tape backup), ataupun mengenai informasi yang tidak perlu diakses. Dalam sebarang kes akses dan pembetulan informasi, kami menyediakan perkhidmatan ini secara percuma, kecuali sekiranya usaha yang tidak seimbang diperlukan. Beberapa perkhidmatan kami mempunyai tatacara yang berbeza untuk mengakses, membetulkan atau menghapuskan informasi peribadi pengguna."
      enforcement title: "Penguatkuasaan"
      enforcement text: "Dari semasa ke semasa Life.Church menyemak pematuhannya dengan Polisi Privasi ini. Ketika kami menerima aduan bertulis yang rasmi tentang isu privasi, polisi kami adalah untuk menghubungi pengguna yang membuat aduan tentang perkara ini. Kami akan bekerjasama dengan pihak berkuasa regulatori yang sewajarnya, termasuk pihak berkuasa perlindungan data tempatan, untuk menyelesaikan sebarang aduan mengenai pemindahan data peribadi yang tidak boleh diselesaikan di antara Life.Church dan seorang individu."
      questions title: "Soalan"
      questions text: "Sebarang soalan mengenai polisi privasi boleh diarahkan kepada: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "Terma Penggunaan"
      translation disclaimer: "Terma penggunaan diterjemah demi kemudahan anda; namun, Life.Church tidak memberi jaminan atau representasi tentang ketepatan terjemahan.  Di mana versi Inggeris dan versi terjemahan tidak sejajar, versi Inggeris akan dipatuhi."
      acceptance title: "Penerimaan Terma"
      acceptance text: "Pengklikan 'Saya bersetuju,' menandakan bahawa anda mengakui bahawa anda telah membaca dan bersetuju untuk terikat pada SYARAT PENGGUNAAN YouVersion.Life.Church membekalkan perkhidmatan pada Internet dan jaringan sejagat ('Web') melalui aplikasi YouVersion dan pelbagai laman web termasuk <a href='https://www.bible.com' target='_self'>http://bible.com</a>(secara kolektif, 'YouVersion'), tertakluk kepada SYARAT PENGGUNAAN berikut. Life.Church berhak mengemaskini SYARAT PENGGUNAAN dari masa ke masa, tanpa pemberitahuan, dan mengekalkan versi SYARAT PENGGUNAAN yang terkini di: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Semasa menggunakan YouVersion, anda juga tertakluk kepada sebarang garis panduan atau peraturan tambahan yang mungkin diterbitkan dari masa ke masa pada laman YouVersion. Dengan ini, semua garis panduan dan peraturan tersebut digabungkan dalam SYARAT PENGGUNAAN. Pelanggaran SYARAT PENGGUNAAN ini harus dilaporkan melalui emel kepada <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "Penerangan Perkhidmatan"
      description text: "Life.Church membekalkan akses kepada pelbagai perkhidmatan melalui YouVersion kepada Pengguna, termasuk tetapi tidak terhad kepada, penontonan video online, pos blog dan komen, komentar, pelbagai alatan perhubungan yang lain, forum, dan kandungan yang diperibadikan, tanpa bayaran oleh pengguna. Ketika mengguna YouVersion, anda memahami bahawa penggunaan ini mungkin merangkumi komunikasi dengan Life.Church, termasuk tetapi tidak terhad kepada pengumuman perkhidmatan, mesej pentadbiran, serta mesej lain yang disubscribe oleh anda. Anda memahami dan bersetuju bahawa anda bertanggungjawab mendapatkan akses ke YouVersion, dan ini mungkin melibatkan alatan dan yuran pihak ketiga (contohnya yuran pembekal perkhidmatan internet, bayaran airtime, atau bayaran lain yang berkaitan dengan paparan dan kiriman mesej)."
      registration title: "Kewajipan Pendaftaran Anda"
      registration text: "Anda mengakui dan bersetuju untuk:<ul><li>memberikan maklumat yang benar, tepat, terkini dan lengkap tentang diri anda sebagaimana yang diperlukan dalam borang pendaftaran YouVersion (&quot;Data Pendaftaran&quot;) dan</li><li>mengekalkan serta mengemaskini Data Pendaftaran dengan segera demi memastikan ianya adalah benar, tepat, terkini dan lengkap. Sekiranya Life.Church mengesyaki bahawa maklumat tersebut adalah tidak benar, tidak tepat, bukan yang terkini atau tidak lengkap, Life.Church berhak menggantung atau menghentikan akaun anda dan menolak sebarang serta semua penggunaan YouVersion semasa dan pada masa depan (atau mana bahagian-bahagiannya). Life.Church mengambil berat tentang keselamatan dan privasi semua penggunaanya, terutamanya kanak-kanak. Oleh itu, ibu bapa kepada kanak-kanak di bawah umur 13 tahun yang membenarkan anak-anak mereka untuk mengakses YouVersion mesti mengakui bahawa YouVersion direka bentuk untuk pengguna yang luas. Maka, sebagai penjaga anak anda yang sah, adalah tanggungjawab anda untuk menentukan sama ada YouVersion adalah sesuai untuk anak anda.</li></ul>"
      privacy title: "Polisi Privasi YouVersion"
      privacy text: "Data Pendaftaran dan informasi lain mengenai anda tertakluk kepada Polisi Privasi kami, yang terletak di <a href='https://www.bible.com/privacy' target='_self'>http://youversion.com/privacy</a>. Anda memahami bahawa melalui penggunaan YouVersion anda, anda bersetuju kepada pengumpulan dan penggunaan (seperti yang tertulis dalam Polisi Privasi) informasi ini, termasuk pemindahan informasi ini ke Amerika Syarikat dan/atau negara lain untuk simpanan, memproses dan penggunaan oleh <a href='http://life.church' target='_self'>Life.Church</a>."
      account title: "Akaun, Kata Laluan dan Sekuriti Anggota"
      account text: "Selepas melengkapi proses pendaftaran YouVersion, anda akan menerima kata laluan dan penetapan akaun. Anda bertanggungjawab memelihara kerahsiaan kata laluan dan akaun, dan anda bertanggungjawab sepenuhnya terhadap segala aktiviti di bawah kata laluan atau akaun anda. Anda bersetuju:<ul><li>segera memberitahu Life.Church tentang sebarang penggunaan kata laluan atau akaun anda yang tak sah atau sebarang pelanggaran sekuriti, serta</li><li>memastikan anda log keluar dari akaun pada akhir setiap sesi.</li></ul>"
      conduct title: "Kelakuan Anggota"
      conduct text: "Anda memahami bahawa segala informasi, data, teks, software, muzik, bunyi, foto, graphics, video, mesej, tag, pos blog atau forum, atau bahan lain ('Kandungan'), samada dipos awam ataupun dihantar secara private, adalah tanggungjawab pengasas Kandungan itu. Ini bermakna bahawa anda bertanggungjawab terhadap segala Kandungan yang anda upload, pos, e-mel, hantar atau sediakan dengan cara lain melalui YouVersion. Walaupun Life.Church memang mengawasi Kandungan yang dikemukakan kepada YouVersion, Life.Church tidak terdaya menjamin secara munasabah, ketepatan, integriti, kualiti, atau kesesuaian Kandungan tersebut. Anda memahami dan bersetuju bahawa semasa menggunakan YouVersion, anda mungkin terdedah kepada Kandungan yang menjelik, tidak senonoh atau patut dibantah. Anda bersetuju tidak menggunakan YouVersion untuk:<ul type='none'><li>upload, pos, e-mel, menghantar atau menyediakan dengan cara lain sebarang Kandungan yang melanggar undang-undang, merbahaya, mengancam, mendera, mengganggu, menyeksa, memfitnah, kesat, lucah, libel, menceroboh privasi orang lain, membenci, diskriminasi, atau patut dibantah dari segi bangsa, kaum atau segi lain;</li><li>membahayakan anak bawah umur dalam sebarang cara;</li><li>menyamar sesiapa atau sebarang entiti, termasuk, tetapi tidak terhad kepada pegawai, pemimpin forum, pemandu atau hos Life.Church, atau menyatakan secara palsu atau memberi gambaran yang palsu dengan cara lain tentang hubungan anda dengan seseorang atau sebarang entiti;</li><li>mencipta header atau memanipulasi dengan cara lain, tanda-tanda pengecam untuk menyembunyikan asas sebarang Kandungan yang dihantar melalui YouVersion;</li><li>upload, pos, e-mel, hantar atau sediakan dengan cara lain sebarang Kandungan yang anda tidak berhak menyediakan di bawah sebarang undang-undang atau perhubungan kontraktual atau fidusiari (contohnya informasi dalaman, proprietari dan rahsia yang diketahui atau diberitahu sebagai sebahagian dari perhubungan pekerjaan atau perjanjian ketidakdedahan);</li><li>upload, pos, e-mel, hantar atau sediakan dengan cara lain sebarang Kandungan yang melanggar sebarang paten, cap dagangan, rahsia perdagangan, hak cipta atau hak proprietari lain ('Hak-hak') kepunyaan sebarang pihak;</li><li>upload, pos, e-mel, hantar atau sediakan dengan cara lain sebarang iklan yang tidak diminta atau tanpa izin, bahan promosi, 'junk mail,' 'spam,' 'surat berantai,' 'skema piramid,' atau sebarang permintaan lain</li><li>upload, pos, e-mel, hantar atau sediakan dengan cara lain sebarang bahan yang mengandungi virus software atau sebarang kod komputer lain, fail atau program yang direkabentuk untuk mengganggu, membinasakan atau menghadkan fungsi sebarang software atau hardware komputer atau peralatan telekom lain;</li><li>mengganggu aliran dialog biasa, atau berkelakuan lain yang mempengaruhi secara negatif, kebolehan pengguna-pengguna lain untuk berkomunikasi secara real-time;</li><li>mengganggu atau menggendalakan YouVersion atau server atau jaringan yang tersambung ke YouVersion, atau tidak mematuhi sebarang keperluan, tatacara, polisi atau peraturan jaringan yang tersambung ke YouVersion;</li><li>melanggar sebarang undang-undang tempatan, negeri, negara atau antarabangsa, samada secara sengaja atau tidak bersengaja;</li><li>memberi sokongan material atau sumber (atau menyembunyikan atau menyamar sifat, lokasi, sumber, atau pemilikan sokongan material atau sumber) kepada sebarang organisasi yang ditetapkan oleh kerajaan Amerika Syarikat sebagai organisasi pengganas asing menurut seksyen 219 dalam Akta Imigresen dan Kerakyatan;</li><li>'stalk' atau mengganggu seseorang lain; dan/atau</li><li>mengumpul atau menyimpan data peribadi tentang pengguna lain berkenaan dengan kelakuan yang dilarang dan aktiviti yang tertulis di atas.</li></ul>Life.Church menyediakan YouVersion demi manfaat rohani dan/atau keagamaan yang tidak ketara, tanpa bayaran, untuk kegunaan peribadi. Anda bersetuju bahawa Life.Church mungkin atau mungkin tidak menyelidiki dahulu Kandungannya, namun Life.Church dan lantikannya berhak (tetapi tidak berwajip) mengikut budibicaranya yang tunggal, untuk menyelidiki dahulu, enggan menerima, atau mengeluarkan sebarang Kandungan yang disediakan melalui YouVersion, untuk sebarang sebab.<br><br>Anda mengakui, memberi keizinan dan bersetuju bahawa Life.Church boleh mengakses, menyimpan dan mendedahkan informasi dan Kandungan akaun anda sekiranya dikehendaki oleh undang-undang atau dipercayai secara bona fide bahawa akses, simpanan atau pendedahan tersebut diperlukan secara munasabah untuk:<ul><li>mematuhi proses perundangan;<li>menguatkuasakan TERMA PENGGUNAAN;</li><li>respons kepada aduan bahawa sebarang Kandungan melanggar hak pihak ketiga;</li><li>respons kepada permintaan anda untuk perkhidmatan pelanggan; atau</li><li> melindungi hak, harta atau keselamatan peribadi Life.Church, penggunanya dan pihak awam.</li></ul><br>Anda memahami bahawa proses teknikal dan hantaran YouVersion, termasuk Kandungan anda, mungkin melibatkan<ul><li>hantaran melalui pelbagai jaringan; dan</li><li>perubahan untuk mematuhi dan menyesuaikan kepada keperluan teknikal jaringan atau peranti yang tersambung.</li></ul>"
      international title: "Sifat Global Komunikasi"
      international text: "Anda mengakui bahawa melalui penggunaan YouVersion, anda menyebabkan komunikasi melalui jaringan komputer Life.Church, sebahagian darimana terletak di pelbagai tempat di dunia. Akibatnya, komunikasi yang seolah-olahnya dalam-negeri boleh menghasilkan penghantaran komunikasi antara-negeri dan antarabangsa, tidak kira lokasi fizikal anda pada masa penghantaran itu. Sebab demikian, anda mengakui bahawa penggunaan YouVersion mengakibatkan penghantaran data antara-negeri dan antarabangsa. Dengan kesedaran sifat global Internet, anda bersetuju mematuhi segala peraturan tempatan mengenai kelakuan online dan Kandungan yang diterima. Khususnya, anda bersetuju mematuhi segala undang-undang yang berkenaan, berkaitan penghantaran data teknikal dari Amerika Syarikat atau negara kediaman anda."
      content title: "Kandungan yang Dikemukakan atau Disediakan untuk Dimasukkan dalam Perkhidmatan"
      content text: "Life.Church tidak menuntut pemilikan Kandungan yang dikemukakan oleh anda atau yang disediakan untuk dimasukkan dalam YouVersion. Namun demikian, berkenaan Kandungan yang dikemukakan atau disediakan untuk dimasukkan di kawasan YouVersion yang boleh diakses awam, anda memberikan Life.Church lesen seluruh dunia, bebas-royalti dan tidak-eksklusif yang berikut, di mana berkenaan:<ul type='none'><li>Berkenaan Kandungan yang anda kemukakan atau sediakan untuk dimasukkan dalam kawasan YouVersion yang boleh diakses awam, lesen untuk mengguna, mengedar, menyalin, mengubahsuai, menyesuaikan, mempersembah secara awam, memapar secara awam dan mencipta kerja terbitan dari Kandungan ini untuk tujuan menyediakan dan memajukan kawasan YouVersion khusus yang menerima Kandungan tersebut. Lesen ini wujud selagi anda memilih terus memasukkan Kandungan di YouVersion dan akan tamat pada masa anda mengeluarkan atau Life.Church mengeluarkan Kandungan tersebut dari YouVersion.</li><br><li>Berkenaan Kandungan selain daripada foto, grafik, audio atau video yang anda kemukakan atau sediakan untuk dimasukkan di kawasan YouVersion yang boleh diakses awam, lesen kekal, tidak terbatal dan sepenuhnya boleh disublisensikan untuk mengguna, mengedar, menyalin, mengubahsuai, menyesuaikan, menerbit, menterjemah, mempersembah secara awam, memapar secara awam dan mencipta kerja terbitan dari Kandungan ini (keseluruhan atau separa) serta menggabungkan Kandungan ini ke dalam kerja lain dalam sebarang format atau media yang kini diketahui atau dicipta nanti.</li><br><li>'Diakses awam.' Kawasan YouVersion yang boleh 'Diakses awam' adalah kawasan yang dimaksudkan untuk kegunaan awam. Kawasan YouVersion yang boleh diakses awam termasuk, tetapi tidak terhad kepada, papan mesej, komen blog, kawasan komuniti, serta forum yang terbuka kepada anggota dan pelawat.</li></ul>"
      contributions title: "Penyumbang ke YouVersion"
