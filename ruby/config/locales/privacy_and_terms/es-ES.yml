es-ES:
  users:
    privacy:
      policy: "%{youversion} Política de privacidad"
      intro: "YouVersion, es una página web y de aplicaciones de propiedad y operado por Life.Church, que es consciente que te interesas en cómo tu información personal es usada y compartida. Esperamos que las siguientes afirmaciones te ayudaren a entender cómo YouVersion recoge, utiliza y protege la información que nos proporcionas en nuestro sitio o aplicación."
      translation disclaimer: "La política de privacidad se ha traducido para su conveniencia, sin embargo, Life.Church no ofrece ninguna garantía ni declaración alguna respecto a la exactitud de la traducción. Si se encuentra alguna discrepancia entre el inglés y la versión traducida, la versión en Inglés prevalecerá."
      what we collect: "Lo que recogemos y cómo lo usamos"
      your information title: "La información que usted provee"
      your information text: "Cuando usted se registre en una cuenta de YouVersion, u otro servicio o promoción de Life.Church que requiera registrarse, le solicitaremos información personal (como su nombre, dirección de correo electrónico y una contraseña para la cuenta). Podemos combinar la información que se indica en su cuenta con información de otros servicios de Life.Church o de terceros para ofrecerle una mejor experiencia y mejorar la calidad de nuestros servicios. Para algunos servicios, le podemos dar la opción de no combinar dicha información."
      device id title: "ID de dispositivo único y ubicación GPS"
      device id text: "Al acceder a la aplicación de la Biblia YouVersion, podemos recoger su ID de dispositivo único ('UDID') y/o dirección IP y/o ubicación GPS. Utilizamos esta información para proporcionar una experiencia personalizada para usted. La información se recoge con el fin de determinar el número total de dispositivos únicos que utilizan nuestro servicio o partes de nuestro servicio, para el seguimiento del uso total, analizar datos y comunicarse con usted con mayor eficacia. Podemos combinar esta información con la información de terceros para ofrecerle una mejor experiencia y mejorar la calidad de nuestro servicio. No compartimos ninguna información personal identificable con terceros en relación con su ubicación GPS o UDID sin su permiso explícito."
      cookies title: "LifeChurch.tv cookies"
      cookies text: "Cuando visite <a href='https://www.bible.com' target='_self'>www.youversion.com</a>, podremos enviar una o más cookies a su ordenador, de modo que podamos identificar su navegador específico. (Una cookie es simplemente un pequeño archivo de texto que contiene un listado de caracteres.) Aceptar nuestras cookies le permite mantener sus preferencias de usuario de una sesión a otra. Aunque la mayoría de los navegadores aceptan las cookies de forma predeterminada, puede configurar su navegador para rechazar todas las cookies o para avisarle cuando usted está enviando una cookie. Algunas de las características de YouVersion y servicios de éste pueden no funcionar correctamente si las cookies están desactivadas."
      log title: "Información de registro"
      log text: "Cuando se utiliza YouVersion, nuestros servidores registran automáticamente la información que envía su navegador cuando visita uno de nuestros sitios web. Estos registros del servidor pueden incluir información como su petición de web, dirección de Protocolo de Internet, tipo de navegador, idioma del navegador, la fecha y hora de su solicitud y una o más cookies que pueden identificar su navegador."
      communications title: "Comunicaciones del usuario"
      communications text: "La información personal o solicitudes que se presenten a través de <a href='https://www.bible.com/live' target='_self'>www.youversion.com / live</a> será enviado al administrador del grupo. El administrador de grupo y/o uno de sus miembros tendrá acceso a esta información. Cuando se envía un correo electrónico u otra comunicación a cualquier página web propiedad de Life.Church, podemos conservar las comunicaciones para procesar sus preguntas, responder a sus peticiones y mejorar nuestros servicios."
      third party title: "Los sitios de terceros"
      third party text: "Esta Política de Privacidad sólo se aplica a los sitios y aplicaciones que son propiedad y operados por Life.Church. Life.Church no puede regular otras páginas enlazadas desde dentro de nuestros sitios web y servicios diversos. Estos otros sitios pueden colocar sus propias cookies u otros archivos en su ordenador, recopilar datos o solicitar información personal de usted. Usted debe familiarizarse con sus políticas de privacidad únicas, en caso de que decida visitar sus sitios."
      information use title: "¿Cómo usamos tu información?"
      information use text: "Cuando te registras para un servicio en particular, te pediremos información personal. Si Life.Church quiere usar esta información para un propósito diferente para la cual ha sido destinada, entonces te pediremos tu consentimiento de antemano. Puedes rechazar enviar información personal a cualquiera de nuestros servicios, en ese caso no podremos proveerte de esos servicios."
      information security title: "¿Cómo protegemos tu información?"
      information security text: "Life.Church no comparte su información personal con otras instituciones ajenas a Life.Church sin su consentimiento explícito.  Life.Church puede compartir su información personal sólo en aquellos casos en que bajo la creencia de buena fe, el acceso, uso, preservación o divulgación sea razonablemente necesario para (a) cumplir con leyes, regulaciones, procesos legales o peticiones gubernamentales aplicables, (b ) hacer cumplir las Condiciones de Uso, incluyendo la investigación de posibles violaciones de los mismos, (c) detectar, prevenir o gestionar el fraude, los temas de seguridad o técnicos, o (d) proteger contra daños inminentes a los derechos de propiedad o seguridad de Life.Church , sus usuarios o el público según se requiera y permita la ley. Life.Church toma las medidas de seguridad apropiadas para proteger en contra del acceso no autorizado o la alteración, divulgación o destrucción de datos, incluyendo revisiones internas de nuestras bases de datos, prácticas de almacenamiento y procesamiento y medidas de seguridad, así como medidas de seguridad físicas para proteger contra el acceso no autorizado a los sistemas en los que almacenamos la información personal. A menos que se obtenga permiso explícito suyo, Life.Church restringe el acceso a la información personal a sus empleados, contratistas y agentes que necesitan conocer dicha información para operar, desarrollar o mejorar nuestros servicios. Estas personas están sujetas a obligaciones de confidencialidad y pueden estar sujetos a medidas disciplinarias, incluyendo el despido y el enjuiciamiento penal, en el caso de no  cumplir con estas obligaciones."
      data integrity title: "Integridad de los datos"
      data integrity text: "LifeChuch.tv controla nuestra colección de base de datos, almacenamiento y proceso de ejecución para asegurar que sólo nosotros acumulamos, almacenamos y procesamos la información personal necesitada para suministrar o mejorar nuestros servicios. Tomamos pasos razonables para asegurar que la información personal que procesamos es precisa, y actual, pero dependemos de nuestros usuarios para actualizar o corregir su información personal siempre que lo requieran."
      information access title: "Accediendo y actualizando información personal"
      information access text: "Cuando usas cualquier servicio Life.Church, nos hacemos responsables para proveerte acceso a tu información personal y así mismo corregir la base de datos si es imprecisa o eliminarla si así lo solicitas si no hay otra forma requerida para mantenerla por ley o para el servicio de propósitos legales. Preguntamos a los usuarios individualmente para que se indentifiquen antes de proceder al acceso, corrección o eliminación de la información, así mismo rechazamos a procesar las solicitudes que son irrazonables o sistemáticas, que tiene un esfuerzo técnico desproporcional, que ponen en peligro la privacidad de otros usuarios o que son extremadamente abstractas (por ejemplo, preguntas sobre información de copias de seguridad), o por el contrario, el acceso no es requerido con antelación. En cualquier caso, donde proveemos información de acceso y corrección, aseguramos este servicio libre de cargos, excepto si haciendo esto se requiere un esfuerzo desproporcionado. Algunos de nuestros servicios tienen diferentes procesos de acceso, corrección o eliminación de la información personal de los usuarios."
      enforcement title: "Cumplimiento"
      enforcement text: "Life.Church revisa periódicamente su cumplimiento con esta Política de Privacidad. Cuando recibimos escritos de quejas formales respecto a los asuntos de privacidad, es nuestra política contactar con dicho usuario respecto a su inquietud. Cooperaremos con las convenientes autoridades reguladoras, incluyendo las autoridades de protección de la base de datos local, para resolver cualquier queja debido a la transferencia de la base de datos personales que no puede ser resuelta entre Life.Church y la persona afectada."
      questions title: "Preguntas"
      questions text: "Cualquier pregunta sobre la política de privacidad puede ser dirigida a: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "Condiciones y Términos de Uso"
      translation disclaimer: "Los términos de uso se han traducido para su conveniencia, sin embargo, Life.Church no ofrece ninguna garantía ni declaración alguna respecto a la exactitud de la traducción. Si se encuentra alguna discrepancia entre el inglés y la versión traducida, la versión en Inglés prevalecerá."
      acceptance title: "Acuerdo de Términos"
      acceptance text: "Haciendo clic en &quot;acepto&quot; confirma que ha leído y está de acuerdo a ser limitado por los TERMINOS DE USO de YouVersion. Life.Church provee servicios en Internet por el cual se incluyen la aplicación YouVersion y varios sitios web (la 'Web') <a href='https://www.bible.com' target='_self'>http://youversion.com</a> (collectively, 'YouVersion'), sujetos a los siguientes TERMINOS DE USO. Life.Church puede actualizar los TERMINOS DE USO cada cierto tiempo, sin notificación previa, y mantener así la más reciente versión de estos TERMINOS DE USO en: <a href='https://www.bible.com/terms' target='_self'>http://youversion.com/terms</a>. Cuando se usa YouVersion, también se debe estar sujeto a cualquier pauta o regla adicional la cual puede ser publicada cada cierto tiempo en la página de YouVersion. Todos las pautas o reglas son de esta forma incorporadas por mención en los TERMINOS DE USO. Cualquier violación de estos TERMINOS DE USO deben ser reportados vía email a <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "Descripción del Servicio"
      description text: "Life.Church povee a los Usuarios con acceso a una variedad de servicios a través de YouVersion, incluyendo y no limitando, vista de vídeos online, publicaciones en blog y comentarios, otros tipos de herramientas de comunicación, foros, y contenido personalizado, sin cargos para el usuario. Al usar YouVersion, deberá entender que dicho empleo incluyen comunicaciones de Life.Church, incluyendo y no limitando el servicio de anuncios, mensajes administrativos, y otros mensajes a los cuales usted se suscribe individualmente. Deberá entender y aceptar que es responsable de tener acceso a YouVersion, lo que incluye equipamiento y comisión de terceros (como la comisión de los proveedores del servicio Internet, cargos de tiempo al aire, o otros cargos asociados con el anuncio y reparto de mensajes)."
      registration title: "Tus obligaciones de registro"
      registration text: "Nuestro reconocimiento y agradecimiento por:<ul><li>proveer información fiable, segura, actualizada y completa sobre ti mismo en el formulario de registro en YouVersion (los Datos de Registro) y</li><li>mantener actualizada esa información de forma sincera, completa, actualizada y completa. Si Life.Church sospecha que esa información es falsa, imprecisa, desactualizada o incompleta, Life.Church tiene el derecho de cancelar tu cuenta e impedir el uso actual o futuro de YouVersion (o cualquiera de sus productos). Life.Church está comprometida con la privacidad de todos sus usuarios, especialmente si son niños. Por esa razón, los padres de hijos menores de 13 años que permitan a sus hijos acceder a YouVersion deben conocer que YouVersion está diseñada para llegar a una vasta audiencia. De acuerdo a esto, como guardián legal de los derechos de tu hijo/a, es tu responsabilidad determinar hasta qué punto YouVersion es apropiada para él o ella.</li></ul>"
      privacy title: "Política de Privacidad de YouVersion"
      privacy text: "El registro en la base de datos y otra información sobre usted están sometidos a nuestra Política de privacidad, localizada en <a href='https://www.bible.com/privacy' target='_self'>http://youversion.com/privacy</a>. Debe entender que a través del uso de YouVersion usted consciente la recopilación y uso (según lo establecido en la Política de Privacidad) de esta información, incluyendo la transferencia de esta información a los Estados Unidos y/u otros países para su almacenamiento, proceso y uso por <a href='http://life.church' target='_self'>Life.Church</a>."
      account title: "Cuenta de miembro, contraseña y seguridad"
      account text: "Tras completar el proceso de registro de YouVersion, recibirá una contraseña y una cuenta asignada. Usted es responsable de mantener la confidencialidad de la contraseña y la cuenta, y totalmente responsable de todas las actividades que ocurren bajo su contraseña o cuenta. Usted esta de acuerdo con:<ul><li>notifique inmediatamente a Life.Church cualquier uso desautorizado de su contraseña o cuenta, o cualquier quebrantamiento de seguridad, así mismo</li><li>asegúrese de desconectarse de su cuenta al final de cada sesión.</li></ul>"
      conduct title: "Comportamiento del miembro"
      conduct text: "Usted entiende que toda la información, datos, texto, software, música, sonido, fotografías, gráficos, vídeos, mensajes, etiquetas, publicaciones en blogs y foros, u otros materiales (&quot;Contenido&quot;), ya sea públicamente o en privado, son la única responsabilidad de la persona que originó dicho Contenido. Esto significa que usted es enteramente responsable por todo el Contenido que usted suba, publique envíe por correo electrónico, transmita o ponga a disposición a través de YouVersion. A pesar de Life.Church no controla el contenido presentado a YouVersion, Life.Church razonablemente no puede garantizar la exactitud, integridad, calidad o idoneidad de dicho Contenido. Usted entiende y acepta que al utilizar YouVersion, usted puede estar expuesto a Contenido que sea ofensivo, indecente u objetable. Usted se compromete a no usar YouVersion a: <ul type='none'><li>subir, publicar, enviar transmitir o poner a disposición cualquier Contenido que sea ilegal, dañino, amenazador, abusivo, acosador, agraviante, difamatorio, vulgar, obsceno, invasor de la privacidad de otro, calumnioso, odioso, discriminatorio, o racial, étnicamente o de otra manera objetable;</li><li>dañar a menores de cualquier forma;</li><li>hacerse pasar por otra persona o entidad, incluyendo pero no limitado a, un funcionario de Life.Church, líder de foro, guía o anfitrión, o declarar falsamente o tergiversar su afiliación con una persona o entidad; </li><li>falsificar encabezados o manipular identificadores para disfrazar el origen de cualquier Contenido transmitido a través de YouVersion; </li><li>subir, publicar,por correo electrónico , transmitir o poner a disposición de cualquier Contenido que usted no tiene derecho a hacer disponible bajo cualquier ley o bajo relación contractual o fiduciaria (tal como información interna, información propietaria y confidencial adquirida o entregada como parte de relaciones de empleo o bajo contratos de confidencialidad); </li><li>subir,publicar, por correo electrónico, transmitir o poner a disposición de cualquier Contenido que infrinja cualquier patente, marcas, secretos comerciales, derechos de autor u otros derechos de propiedad (&quot;Derechos&quot;) de cualquiera de las partes; </li><li>subir, publicar, por correo electrónico, transmitir o poner a disposición de cualquier tipo de publicidad no solicitada o autorizada, material publicitario, &quot;correo basura&quot;, &quot;correo no deseado&quot;, &quot;cartas en cadena,&quot; &quot;esquemas piramidales&quot;, o cualquier otra forma de solicitud </li><li>subir, publicar,por correo electrónico, transmitir o poner a disposición cualquier material que contenga virus de software o cualquier otro código informático, archivos o programas diseñados para interrumpir, destruir o limitar la funcionalidad de cualquier software o hardware o equipo de telecomunicaciones; </li><li>interrumpir el flujo normal de diálogo, o actuar de una manera que afecte negativamente la habilidad de otros usuarios a participar en intercambios en tiempo real; </li><li>interferir con o interrumpir YouVersion o los servidores o redes conectadas a YouVersion, o incumplir los requisitos, procedimientos, políticas o regulaciones de las redes conectadas a YouVersion; </li><li>elemento intencional o no intencionalmente violar cualquier ley local, estatal, nacional o internacional, </li><li>proveer material apoyo o recursos (u ocultar o disfrazar la naturaleza, ubicación, fuente , o la propiedad de apoyo o recursos) a cualquier organización (es) designada por el gobierno de Estados Unidos como una organización terrorista extranjera de conformidad con el artículo 219 de la Ley de Inmigración y Nacionalidad; </li><li>'acechar' o acosar a otra persona, y/o; </li><li>recoger o almacenar datos personales sobre otros usuarios en relación con la conducta prohibida y actividades enunciadas anteriormente. </li></ul>Life.Church provee YouVersion sin compensación, personal, e intangibles beneficios espirituales y/o religiosos. Usted reconoce que Life.Church puede o no preseleccionar el Contenido, pero que Life.Church y sus designados tendrán el derecho (pero no la obligación) a su plena discreción de preseleccionar, rechazar o remover cualquier contenido que sea disponible a través de YouVersion, por cualquier razón.<br><br> Usted reconoce, consiente y acepta que Life.Church puede acceder, conservar y divulgar su información de cuenta y el Contenido si así lo requiere la ley o en la creencia de buena fe considera que dicha reserva o de la divulgación es razonablemente necesaria para:<br> cumplir con procesos legales;<li>hacer cumplir las TÉRMINOS DE USO; </li><li>responder a reclamos de que algún Contenido viola los derechos de terceras partes; </li><li>responder a sus solicitudes de servicio al cliente; o</li><li>proteger los derechos, propiedad o seguridad personal de Life.Church, sus usuarios y el público</li></ul><br>. Usted entiende que el procesamiento técnico y la transmisión de YouVersion, incluyendo su Contenido, puede implicar<ul><li>transmisión sobre diversas redes; y</li><li>cambios para ajustarse y adaptarse a los requisitos técnicos de conexión de redes o dispositivos.</li></ul>"
      international title: "Naturaleza global de las comunicaciones"
      international text: "Usted reconoce que usando YouVersion, estará recibiendo comunicaciones a través de las redes informáticas de Life.Church, las cuales están distribuidas al rededor del globo. Como resultado, incluso comunicaciones que parecen ser de naturaleza interestatal, pueden ser de transmisión de comunicaciones globales independientemente de donde esté físicamente localizado en el momento de la transmisión. En consecuencia, usted reconoce que el uso de YouVersion conlleva la transmisión de datos globales e interestatales. Reconociendo la naturaleza global de Internet, usted se compromete a cumplir con todas las reglas locales relativas a la conducta online y el contenido aceptable. Específicamente, usted se compromete a cumplir con todas las leyes aplicables acerca de la transmisión de datos técnicos exportados desde los Estados Unidos o el país donde usted reside."
      content title: "Contenido enviado o puesto a disposición para su inclusión en el Servicio"
      content text: "Life.Church no asegura la propiedad del Contenido que usted envíe o ponga a disposición para su inclusión en YouVersion. Sin embargo, con respecto al Contenido que usted envíe o ponga a su disposición para su inclusión en áreas públicamente accesibles de YouVersion, usted concede a Life.Church la siguiente licencia(s) mundial, libre de regalías y no exclusiva, según corresponda:<ul type='none'><li>Con respecto al contenido que envíes o ponga a disposición para su inclusión en áreas públicamente accesibles de YouVersion, la licencia para usar, distribuir, reproducir, modificar, adaptar, ejecutar públicamente y mostrar públicamente dicho Contenido en YouVersion, a los fines de proveer y promover el área específica de YouVersion para el cual dicho Contenido fue enviado o puesto a disposición. Esta licencia existirá sólo por el tiempo que usted decida continuar incluyendo dicho Contenido en YouVersion y se terminará en el momento de retirar o Life.Church elimine dicho Contenido de YouVersion.</li><br><li>Con respecto al contenido que no sean fotos, gráficos, audio o video que usted envíe o ponga a disposición para su inclusión en áreas públicamente accesibles de YouVersion, la perpetua, irrevocable y totalmente sublicenciable licencia para usar, distribuir, reproducir, modificar adaptar, publicar, traducir, ejecutar públicamente y mostrar públicamente dicho Contenido (en su totalidad o en parte) y que incorpore dicho Contenido en otros trabajos de cualquier formato o medio conocido actualmente o en un futuro.</li><br><li>'Accesible al público.' 'Públicamente accesibles' áreas de YouVersion son aquellas áreas que están destinadas a estar disponible para el público en general. Áreas de acceso público YouVersion se incluyen, pero no se limitan a los foros, comentarios de blogs, áreas de la comunidad y foros que están abiertos tanto a los miembros y como a visitantes."
      contributions title: "Contribuciones a YouVersion"
      contributions text: "Al enviar ideas, sugerencias, documentos y/o propuestas ('contribuciones') a YouVersion, usted reconoce y acepta que:<ul><li>sus contribuciones no contienen información confidencial o de propiedad;<ul><li> Life.Church no está bajo ninguna obligación de confidencialidad, expresa o implícita, con respecto a las Contribuciones;<ul><li>Life.Church tendrá derecho a usar o divulgar (o elegir no usar o revelar) como Contribuciones para cualquier propósito, en cualquier forma, en todo el mundo por cualquier medio de comunicación;<ul><li>Life.Church puede tener algo similar a las Contribuciones ya bajo consideración, o en desarrollo;<ul><li> sus Contribuciones se convertirán automáticamente en propiedad de Life.Church sin ningún tipo de obligación de parte de Life.Church para usted, y<ul><li>usted no tiene derecho a ninguna compensación de reembolso de ningún tipo por parte de Life.Church, bajo ninguna circunstancia.<ul><li>"
      indemnity title: "Indemnización y liberación de responsabilidad"
      indemnity text: "Usted acepta indemnizar y mantener Life.Church y sus subsidiarias, afiliados, funcionarios, agentes empleados, socios y licenciatarios de cualquier reclamación o demanda, incluyendo honorarios razonables de abogados, hecha por cualquier tercero debido a, o surgido del Contenido que usted envía, publica, transmite o pone a disposición a través de YouVersion, el uso de YouVersion, su conexión con YouVersion de los TERMINOS DE USO, o la violación de los derechos de otros. Usted entiende y acepta expresamente que Life.Church y sus subsidiarias, afiliados, funcionarios, empleados, agentes, socios y licenciatarios no garantizan que:<ul><li>YouVersion cumpla con sus requisitos;</li><li>YouVersion será ininterrumpido, oportuno, seguro o libre de errores, y</li><li>los resultados que puedan obtenerse del uso de YouVersion serán exactos o confiables. Bajo ninguna circunstancia Life.Church será responsable de ninguna por cualquier pérdida o daño de cualquier tipo provocados como resultado de la utilización de cualquier Contenido disponible a través de YouVersion.</li></ul>Usted expresamente entiende y acepta que cualquier material descargado o de otra manera obtenida a través del uso de YouVersion se accede a su propia discreción y riesgo y usted será el único responsable de cualquier daño a su sistema informático o pérdida de datos que resulte de la descarga de dicho material."
      resale title: "Prohibida la reventa del Servicio"
      resale text: "Usted se compromete a no reproducir, duplicar, copiar, vender, comerciar, revender o aprovecharse para fines comerciales cualquier sección de YouVersion (incluyendo su identificación de Life.Church), el uso de YouVersion o el acceso a YouVersion."
      storage title: "Prácticas generales relativas al uso y almacenamiento"
      storage text: "Usted reconoce que Life.Church puede establecer y modificar de vez en cuando las prácticas generales y límites relativos al uso de YouVersion, incluyendo, sin limitación, el número máximo e días que el Contenido será retenido por YouVersion. Usted acepta que Life.Church no tiene responsabilidad u obligación por el borrado o la falla al guardar cualquier contenido mantenido o transmitido por YouVersion. Usted reconoce que Life.Church se reserva el derecho, a su sola discreción, a cerrar la sesión y eliminar por completo las cuentas que pertenezcan inactivas por un período prolongado de tiempo."
      modifications title: "Modificaciones del servicio"
      modifications text: "Life.Church se reserva el derecho en cualquier momento y de vez en cuando, a modificar o interrumpir, temporal o permanentemente YouVersion (o cualquier sección del mismo) con o sin previo aviso. Usted acepta que Life.Church no será responsable ante usted ni ante ningún tercero por cualquier modificación, suspensión o interrupción de YouVersion."
      termination title: "Terminación"
      termination text: "Usted acepta que Life.Church puede por cualquier motivo o sin motivo y sin previo aviso, a su exclusiva discreción, cancelar inmediatamente su cuenta de Life.Church, así mismo, el acceso a YouVersion en cualquier momento y por cualquier motivo, y no se hará responsable ante usted o terceras personas por el cierre de su cuenta o acceso a YouVersion."
      dealings title: "Tratos con terceros"
      dealings text: "Usted es consciente que sus vinculaciones con cualquier sección conocida o encontrada en o a través de YouVersion, son exclusivamente entre usted y dicha sección. Usted acepta que Life.Church no será responsable de ningún daño o pérdida de cualquier tipo provocado como resultado de dichas vinculaciones."
      links title: "Enlaces"
      links text: "YouVersion puede proveer, o terceros pueden proveer, enlaces a otros sitios web o recursos. Usted reconoce y acepta que Life.Church no tiene control sobre éstos, y no se responsabiliza por la disponibilidad y el respaldo de cualquier contenido, publicidad, productos u otros materiales disponibles en dichos sitios o recursos. Usted reconoce y acepta que Life.Church no es responsable en ninguna forma por cualquier daño o pérdida causados por la conexión en dichos sitios o recursos."
      rights title: "Derechos de Propiedad"
