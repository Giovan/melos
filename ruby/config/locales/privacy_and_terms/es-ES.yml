      copyright title: "Notificaciones y procedimiento de reclamaciones de Derechos de Autor o Infracción de Propiedad Intelectual"
      copyright text: "Life.Church respeta los derechos intelectuales de otros. Pedimos a los usuarios que hagan lo mismo con los contenidos que pertenecen a YouVersion. Life.Church puede, en ciertas circunstancias y bajo su sola discreción, desactivar y/o terminar con las cuentas de usuarios que puedan hacer infracciones recurrentes. Si crees que tu trabajo ha sido copiado en una forma que constituye una infracción de tus derechos intelectuales, que hayan podido ser violados, por favor manda la siguiente información a legal@youversion.com:<ul type='none'><li>Una firma digital o física de la persona autorizada para actuar en representación del propietario del copyright o cualquier otra propiedad intelectual en entredicho;</li><br><li>Una descripción escrita del trabajo bajo copyright o cualquier otra propiedad intelectual que estés reclamando porque se haya inflingido.</li><br><li>Una descripción escrita de dónde se han inflingido tus derechos y dónde está localizado en YouVersion;</li><br><li>Tu dirección, número de teléfono y dirección de correo electrónico (todo lo que veas necesario);</li><br><li>Un escrito legal en el que des fe de que el uso disputado no está autorizado por el autor, su agente o la ley.</li><br><li>Un escrito legal hecho por ti, bajo penalización o perjurio, de que la información en tu reclamación es fiable y de que tu eres el propietario de los derechos intelectuales, o que estás autorizado a actuar como representante del propietario de los derechos intelectuales. Puedes ponerte en contacto con un agente de Life.Church para relcamaciones del derecho intelectual o cualquier otra infracción de la propiedad intelectual de las siguientes formas:%{newline}Por correo electrónico: Life.Church c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}Phone: (405) 680-5433%{newline}Fax: (405) 844-3002%{newline}Email: %{mailto_link}</li></ul>"
      general title: "Información general"
      general text: "Acuerdo completo. Estas Condiciones de Uso constituyen el acuerdo completo entre usted y Life.Church y regula el uso de YouVersion y reemplaza cualquier acuerdo anterior entre usted y Life.Church con respecto a YouVersion. Usted también puede estar sujeto a términos y condiciones adicionales.<br><br> Elección de Ley y Foro. Los TERMINOS DE USO y la relación entre usted y Life.Church se regirá por las leyes del Estado de Oklahoma sin tener en cuenta su conflicto de disposiciones legales. Usted y Life.Church acuerdan someterse a la jurisdicción personal y exclusiva de los tribunales ubicados dentro del Condado de Oklahoma, Oklahoma.<br><br> Renuncia e independencia de la condiciones. El fracaso de Life.Church para ejercer o hacer valer cualquier derecho o disposición de estos TERMINOS DE USO es considerada por un tribunal de jurisdicción  competente como no válida, las partes no obstante acuerdan que dicho tribunal debe procurar interpretar las intenciones de las partes reflejadas en dicha disposición, y las demás disposiciones de estos TERMINOS DE USO permanecerán en pleno vigor y efecto.<br><br> No Derecho de Supervivencia y No Transferibilidad. Usted acepta que su cuenta de Life.Church no es transferible, y ningún derecho sobre su identificación en Life.Church o el contenido de su cuenta se extinguen a su muerte. Tras la recepción de un copia de un certificado de defunción, Life.Church puede cancelar su cuenta y eliminar permanentemente los contenidos de ella.<br><br>Estatuto de Limitaciones. Usted entiende y acepta que, independientemente de cualquier estatuto o ley en contra, cualquier reclamo o causa de acción que surja de o este relacionado con el uso de YouVersion o de estos TERMINOS DE USO debe ser presentada de un (1) año después de dicho reclamo o causa de la acción sea presentada o prescribirá para siempre.<br><br> Los títulos de las secciones dentro de los presentes TERMINOS DE USO son sólo por conveniencia y no tienen ningún efecto legal o contractual."
