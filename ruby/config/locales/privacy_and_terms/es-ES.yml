es-ES:
  legal:
    privacy:
      policy: "%{youversion} Política de privacidad"
      h1: "Sumario breve"
      p1: "Aquí hay un resumen de lo que puedes encontrar en nuestra Política de Privacidad, la cual cubre todos los productos y servicios de YouVersion:"
      h2: "Personaliza tu experiencia."
      p2: "Cuando creas una cuenta de YouVersion o utilizas cualquiera de nuestras aplicaciones o sitios, la información que recopilamos tiene el propósito de ofrecer una experiencia con la Biblia más personalizada."
      h3: "Cómo usamos tus datos."
      p3: "La Política de Privacidad describe claramente los tipos de datos que recopilamos de tu actividad y cómo usamos esa información para mejorar tu experiencia con YouVersion. No compartimos tus datos de identificación personal con ningún anunciante de terceros o redes publicitarias."
      h4: "Tu privacidad está protegida."
      p4: "Cuando veas estadísticas que compartimos y celebramos sobre el compromiso con la Biblia alrededor del mundo, nos aseguramos de analizar los datos de una manera que proteja tu privacidad. Cuando esta información se publica, es solo en un formulario conjunto que no revela tu información de identificación personal. Además, implementamos sistemas de seguridad estándares a nivel industrial para proteger tus datos."
      h5: "Es tu experiencia."
      p5: "Nuestra Política de Privacidad deja claro qué derechos tienes al usar YouVersion, incluyendo acceder, compartir, cambiar y eliminar tus datos personales. También abordamos cómo las tecnologías de recopilación de datos ayudan a proveer funcionalidad y conocimiento para ayudarte a comprometerte completamente con YouVersion y la Biblia."
      h6: "Políticas de privacidad"
      p6: "Última modificación el 25 de mayo de 2018"
      p7: "Por cuanto YouVersion te proporciona una traducción de la versión en inglés de la Política de Privacidad, aceptar que la traducción se te proporciona solo por tu conveniencia, y que las versiones en inglés de la Política de Privacidad regirán tu relación con YouVersion. Si hay alguna contradicción entre lo que dice la versión en inglés de la Política de Privacidad y lo que dice una traducción, entonces la versión en inglés prevalecerá."
      h7: "Definiciones"
      p8: "Para hacer este documento más fácil de leer, utilizaremos algunas abreviaturas a lo largo de todo el documento. Por ejemplo, cuando decimos «YouVersion» nos referimos a:"
      l1: "Estas aplicaciones móviles de YouVersion"
      l1-1: "Aplicación de la Biblia"
      l1-2: "Bible App for Kids"
      l1-3: "Bible Lens"
      l2: "Estas páginas web de YouVersion"
      l3: "Estas aplicaciones de YouVersion en otras plataformas"
      l3-1: "Aplicaciones de retransmisión de vídeo en directo"
      l3-2: "Asistentes de voz"
      p9: "Los productos de YouVersion son propiedad de y están operados por Life Covenant Church, Inc., a la que nos referiremos como «Life.Church» o «nosotros» a lo largo de esta política. Nosotros permitimos el uso de YouVersion a usuarios no registrados, a los que llamaremos «Visitantes», así como a usuarios registrados o «Miembros». Cuando nos referimos a ambos en esta política, usaremos los términos «Usuarios» o «vosotros»."
      h8: "Aceptar los Términos"
      p10: "Por favor, lee esta Política de Privacidad atentamente porque describo cómo recopilaremos, usaremos, compartiremos y procesaremos tu información personal, y al acceder a YouVersion estás de acuerdo con esta Política de Privacidad y sus términos y das tu consentimiento para que tus datos sean transferidos y procesados en los Estados Unidos. Tu uso de YouVersion también está regido por nuestros <a href=\"https://www.bible.com/terms\">Términos de Uso</a>. Por favor, lee esos términos atentamente también."
      p11: "Agradecemos cualquier pregunta o comentario que puedas tener sobre esta Política de Privacidad y nuestras prácticas de privacidad. Si tienes alguna pregunta o comentario, puedes contactarnos en: Life Covenant Church, Inc, a la atención de: Soporte de Youversion, Calle 2nd St, 4600 E, 73034, Edmond, Ohlahoma o en <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Cómo usamos tu información"
      p12: "No compartimos tus datos personales con anunciantes de terceros o redes publicitarias para sus fines publicitarios. Usamos los datos que recopilamos sobre ti o que nos proporcionas, incluyendo cualquier información personal, de la siguiente manera:"
      l4-1: "Para proporcionarte YouVerion y cualquier otra información, productos o servicios que nos solicites;"
      l4-2: "Como se describe en esta Política de Privacidad;"
      l4-3: "Para cumplir cualquier otro propósito para el que tu la proporciones;"
      l4-4: "Para cumplir con nuestras obligaciones y hacer valer nuestros derechos bajo esta Política de Privacidad y nuestros <a href=\"https://www.bible.com/terms\">Términos de Uso</a>;"
      l4-5: "De cualquier otra forma que nosotros podamos describir cuando nos provees la información; y"
      l4-6: "Para cualquier otro propósito con tu consentimiento."
      p13: "Tu capacidad para acceder a YouVersion no depende de que tú nos proporciones tu información personal y puedes negarte a enviarnos información personal. Sin embargo, eso puede prohibirnos que le proporcionemos ciertos servicios y/o funcionalidades de YouVersion."
      h10: "Facilitar tu uso de YouVersion"
      p14: "Usamos tus datos personales para autorizar tu acceso a la Membresía de YouVersion si eres Miembro. También usamos tus datos personales para proveer ciertas funcionalidades de YouVersion, depediendo las funciones que uses y escojas y de los datos personales que aceptas darnos. Usamos los datos que tenemos sobre ti para proporcionar, mejorar y personalizar YouVersion, también con la ayuda de tecnologías automatizadas expuestas en esta política y las deducciones que hacemos a partir de la información que obtenemos."
      h11: "Amigos"
      p15: "YouVersion te permitirá conectar y comunicarte con otros usuarios de YouVersion para compartir versículos bíblicos, mensajes y otro contenido. También permitimos la comunicación entre tú y otros a través de YouVersion incluyendo, por ejemplo, mensajes entre Miembros. Es tu decisión conectar o comunicarte con otro Miembro. Usaremos los datos sobre ti para ayudarte a conectar y comunicarte con otros usuarios de YouVersion. Esto incluye la información que nos des a nosotros y las personas con las que te comuniques. También podemos usar información de contacto de tu dispositivo móvil habiendo dado permiso a YouVersion para acceder a la misma."
      h12: "Eventos"
      p16: "La función «Eventos» de YouVersion te permite localizar cultos cercanos en Iglesias que estén usando la función, permitiéndote seguirlo con el contenido presentado, encontrarte con la Biblia, tomar notas y guardar tu propia copia para futuras referencias. Si eliges usar nuestra función «Eventos» y optas por compartir tu información de ubicación, YouVersion utilizará tu información de localización para darte una lista de Eventos que te pueden interesar."
      h13: "Recomendaciones"
      p17: "Usamos los datos que tenemos sobre ti y las deducciones que hacemos a partir de esos datos para recomendar cierto contenido y funcionalidades así como productos y servicios adicionales ofrecidos a través de YouVersion. Por ejemplo, basándonos en un Plan de la Biblia que completes, podemos sugerirte Planes adicionales. Podemos contactarte a través de notificaciones, correo electrónico o mensajes dentro de la aplicación para analizar estas recomendaciones, sobre cómo usar YouVersion y otros mensajes de novedades de YouVersion. Puedes eliminar tu suscripción a estos mensajes por medio del enlace de baja en los correos electrónicos que tienen estos mensajes. También puedes controlar tus opciones de notificaciones en las aplicaciones de YouVersion o visitando <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Mensajes relacionados con el servicio"
      p18: "Podemos usar tu información para contactarte sobre tu cuenta, seguridad, legalidad y otros asuntos relacionados con el servicio. Lo haremos por medio de mensajes dentro de la aplicación, notificaciones y/o correos electrónicos. Por favor, sabe que no puedes optar a no recibir mensajes del servicio de nuestra parte, incluyendo avisos legales y de seguridad."
      h15: "Análisis y rendimiento"
      p19: "Deseamos ver crecer el compromiso con la Biblia por todo el mundo. Usamos los datos personales disponibles para nosotros para observar tendencias sociales, económicas y geográficas en lo relacionado con las enseñanzas de la Biblia y de versículos bíblicos específicos. En algunos casos, trabajamos con terceras partes de confianza para llevar a cabo esta investigación, bajo controles que están diseñados para proteger tu privacidad. Publicamos o permitimos a otros publicar nuestros resultados, pero solo en formas conjuntas que no disgreguen información personal que permita identificarte. Por ejemplo podemos usar tus datos para generar estadísticas sobre el uso global de YouVersion a nivel mundial y en países específicos y regiones geográficas concretas."
      p20: "Usamos datos de usuario anónimos y conjuntos para promocionar YouVersion, incluyendo comunicaciones que promueven la membresía y la red de crecimiento de YouVersion, tales como celebrar el número total de instalaciones móviles de YouVersion. Usamos datos, incluyendo información personal proporcionada por el usuario, conjuntos de datos de usuario, datos obtenidos por medio de YouVersion (como el historial de búsqueda, los planes de lectura que has completado o la actividad de lectura bíblica), los comentarios públicos e información que se desprende de estos datos para llevar a cabo investigaciones y desarrollos internos para proveer una mejor experiencia general de YouVersion, medir el rendimiento de YouVersion e incrementar el uso de YouVersion y de sus funciones. Esto se hace haciendo cambios en YouVersion que están disponibles generalmente, así como enviando mensajes a los usuarios a través de YouVersion sugiriendo funciones y contenidos de YouVersion."
      h16: "Encuestas"
      p21: "A veces llevamos a cabo encuestas a través de YouVersion. No estás obligado a responderlas y puedes elegir qué información compartir."
      h17: "Seguridad y problemas Técnicos"
      p22: "Usamos los datos (los cuales pueden incluir tus comunicaciones) para investigar, responder y resolver problemas de quejas, legales, de seguridad y de tipo técnico concernientes a YouVersion. Usamos tus datos y comunicaciones si pensamos que es necesario para fines de seguridad o para investigar posibles fraudes o violacions de la ley o de nuestros <a href=\"https://www.bible.com/terms\">Términos de Uso</a> o esta Política de Privacidad y/o los intentos de perjudicar a otros."
      h18: "Información que obtenemos y cómo la obtenemos"
      h19: "Información que nos das"
      p23: "Yo tienes que hacerte Miembro de YouVersion para usar YouVersion. Sin embargo, la Membresía nos permite ajustar YouVersion para que sea una experiencia más personal. Para ser Miembro, se te requiere que crees una cuenta y proveas cierta información como tu nombre y dirección de correo electrónico, que se asociarán a tu cuenta de Miembro."
      p24: "Más allá de esta información requerida, puedes elegir si proporcionar o no información adicional para asociarla con tu cuenta de Miembro. Recopilamos datos personales de ti cuando los proporcionas, publicas o subes a YouVersion. No tienes que proporcionar esta información; sin embargo, si no lo hace, puede limitar nuestra capacidad de personalizar YouVersion y tu capacidad de usar YouVersion en toda su extensión."
      p25: "Si eliges vincular YouVersion con otras páginas web, aplicaciones y servicios o perfiles que tengas con aplicaciones de terceros, proporcionarás los datos personales almacenados en esas aplicaciones a YouVersion y Life.Church. Por ejemplo, puedes crear una nueva cuenta de Membresía en YouVersion vinculando la cuenta de Facebook con YouVersion, proveyendo la información personal que has optado a compartir a través de Facebook con Life.Church. Puedes revocar el vínculo con esas cuentas y aplicaciones de terceros modificando tu configuración con esas aplicaciones. Además, cuando permites el acceso a tus contactos en tu dispositivo con el propósito de sugerirte amistades, de notificarte de cuando un contacto se une o para enviar una invitación a YouVersion, esa información se almacena en nuestros servidores con el propósito de ofrecerte esta funcionalidad."
      h20: "Información sensible"
      p26: "Al descargar y usar YouVersion, no suponemos que seas de una denominación religiosa concreta o que nos estés expresando cualquier creencia religiosa concreta; simplemente suponemos que estás interesado en la Biblia. No requerimos que los usuarios proporcionen esas creencias a nosotros o que proporcionen ninguna otra información sensible como la raza, etnia, creencias filosóficas o salud física o mental para crear o mantener una cuenta de Miembro de YouVersion. Es tu elección proporcionar o no información sensible como esa pudiendo ser una opción haciéndolo. Si decides proporcionar cualquier información sensible, puede ser usada por Life.Church para crear una experiencia más personalizada de YouVersion como cualquier otra información no sensible que proporciones. En cualquier caso, Life.Church solo procesará la información sensible que nos proporciones para actividades legítimas de Life.Church en tu nombre y no revelaremos esta información sin tu consentimiento expreso. Mantendremos tu información sujeta a la protección adecuada dispuesta en esta política y provista por Life.Church. En caso de tener cualquier pregunta, siéntete libre de contactarnos en <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Uso para otros servicios"
      p27: "Podemos combinar la información que envies bajo tu cuenta con la información que nos proporciones a través de otros productos y servicios de Life.Church así como las deducciones que hagamos de esta información para proporcionarte una mejor experiencia y para mejorar la calidad de todos los servicios y productos para ti de Life.Church."
      h22: "Tus publicaciones y contribuciones."
      p28: "Cuando YouVersion te permite proporcionarnos información para publicarla, distribuirla o mostrarla, nos referimos a ella como «publicada», que puede ser en áreas públicas de las páginas web de YouVersion a las que accedas a través de YouVersion o transmitida a otros usuarios de YouVersion o terceras partes, y a todas ellas las llamaremos «Contribuciones del usuario». Por ejemplo, estas incluyen actividades como crear un nota, hacer un comentario en la publicación de un amigo o crear una imagen de un versículo."
      p29: "Por favor, ten en cuenta que si divulgas información personal de forma pública ya sea a través de publicaciones colaborativas, redes sociales, tableros de mensajes u otros foros públicos en línea, esta información puede ser recopilada y usada por otros. Las Contribuciones del Usuario se publican y transmiten bajo tu propio riesgo. No podemos controlar las acciones de otros usuarios o terceras partes con las que escojas compartir tus Contribuciones de Usuario. Por tanto, no podemos ni garantizamos que tus Contribuciones de Usuario no sean vistas por personas no autorizadas, ni aceptamos ninguna responsabilidad asociadas con tus Contribuciones de Usuario."
      h23: "Tecnologías automáticas de recopilación de datos."
      p30: "<strong>Uso del Servicio.</strong> Registramos los datos de uso cuando usas YouVersion, incluyendo cuando ves o clicas en un contenido, el tipo de navegador, el idioma del navegador, si haces una búsqueda o petición, la fecha y la hora de tu petición, si instalas una actualización, si buscas una nueva función o usas una o más herramientas ofrecidas a través de YouVersion. Usamos las sesiones, la información del dispositivo, las direcciones de protocolos de internet (IP) y cookies y tecnologías similares para identificarte y registrar el uso que haces."
      p31: "<strong>Cookies y Otras Tecnologías Similares.</strong> Usamos cookies y tecnologías similares) por ejemplo, balizas web, píxeles, etiquetas e identificadores de dispositivos) para reconocerte a ti y/o a tu(s) dispositivo(s) encendido, apagado o a lo largo de las diferentes aplicaciones de YouVersion y dispositivos. Las cookies y las tecnologías similares nos ayudan a facilitar la mejor experiencia de usuario posible de YouVersion a la vez que nos permiten reconocerte y mantener tus preferencias de usuario de sesión en sesión, nos ayudan a mantener tu cuenta segura y generalmente a mejorar el funcionamiento de los productos y servicios ofrecidos a través de YouVersion. También nos ayudan a asegurarnos de que la información de los Miembros se usa en conjunto con la cuenta de Miembro correcta. Es importante notar que no usamos cookies o tecnologías similares para facilitar anuncios basados en el interés de terceras partes."
      p32: "Aunque la mayoría de navegadores de internet aceptan cookies y parecidos por defecto, puedes controlar estos tipos de tecnologías a través de la configuración del navegador y herramientas similares y estar de acuerdo en rechazar todas las cookies en conjunto. Si rechazas aceptar las cookies y tecnologías similares al activar la configuración adecuada en tu navegador o teléfono, puede que no puedas acceder a ciertas partes de YouVersion, impidiéndonos darte toda la capacidad de YouVersion y previniendo el uso de ciertas características y servicios que requieren estas tecnologías."
      p33: "Al aceptar nuestra Política de Privacidad, aceptas usar nuestras cookies y tecnologías similares como se describe en esta política. Si usas YouVersion sin cambiar la configuración de tu navegador o dispositivo para desactivar las cookies, supondremos que consientes recibir todas las cookies provistas a través de YouVersion."
      p34: "<strong>Identificación del dispositivo y ubicación.</strong> Cuando accedes o sales de YouVersion, recibimos la URL tanto del sitio desde el que accedes como del sitio al que te vas. También obtenemos información sobre tu dirección IP, servidor proxy, sistema operativo, navegador web y extensiones, identificador de dispositivo y características y/o proveedor de internet u operador móvil. También recibimos datos de tus dispositivos y redes, incluyendo la información de localización y la localización GPS basada en la configuración de tu teléfono y del acceso que has dado a YouVersion."
      p35: "Usamos esta información para darte una experiencia personalizada de YouVersion y para comunicarnos contigo de manera más efectiva. La información también se recopila para determinar la cantidad total de dispositivos únicos usando YouVersion y/o partes de YouVersion, hacer un seguimiento del uso total y analizar los datos de uso para mejorar las funciones de YouVersion para todos los Miembros y Visitantes. Podemos combinar esta información con información de terceros para proporcionarte una mejor experiencia y para mejorar la calidad de nuestro servicio."
      p36: "No compartimos ninguna información de su identificación personal junto con la identificación o ubicación de su dispositivo sin su permiso explícito. Cuando lo requiera el sistema operativo de su dispositivo o su navegador de Internet, le pediremos que lo acepte antes de usar el GPS u otras herramientas para identificar su ubicación exacta. Sin embargo, podemos automáticamente recopilar ciertos detalles acerca de su uso de YouVersion, incluidos datos de tráfico, datos de ubicación, registros y otros datos de comunicación y los recursos a los que accede y usa en/o a través de YouVersion. Podemos recopilar información acerca de su computador, dispositivo móvil, y conexión a Internet, incluido el identificador único del dispositivo móvil, la dirección IP, el sistema operativo, el tipo de navegador y la información de la red móvil. Si no desea que recopilemos esta información, debe dejar de utilizar YouVersion."
      p37: "<strong>Sus Comunicaciones Directamente a Nosotros.</strong> Recopilamos información acerca de usted cuando envía, recibe o intercambia mensajes con nosotros, incluso cuando envía información personal o solicitudes por correo electrónico a <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> través del sitio web <a href=\"https://help.youversion.com\">help.youversion.com</a>. Guardamos esas comunicaciones para procesar sus consultas, responder a sus solicitudes y mejorar nuestros servicios."
      p38: "<strong>Información Personal.</strong> Podemos relacionar la información que recopilamos automáticamente como se describe anteriormente con la información personal que nos proporciona para adaptar YouVersion a usted y hacer sugerencias acerca de los servicios y la funcionalidad de YouVersion como se describe anteriormente.Life.Church constantemente busca nuevas y mejores formas de ofrecer YouVersion y aumentar el compromiso con la Biblia. A medida que mejoramos YouVersion, esto puede significar la recopilación de nuevos datos o nuevas formas de utilizar los datos. Debido a que YouVersion es dinámico y buscamos continuamente ofrecer nuevas funciones, podríamos requerir la recopilación de nueva información. Si recopilamos datos personales materialmente diferentes o cambiamos materialmente la forma en que usamos sus datos, será notificado y también podremos modificar esta Política de Privacidad."
      h24: "Recopilación de Información de Terceros"
      p39: "Esta Política de privacidad se aplica solo a sitios y aplicaciones que pertenecen a y son operados por Life.Church. Ten en cuenta que YouVersion puede contener enlaces a otros sitios web o aplicaciones. Tú eres responsable de revisar las declaraciones y políticas de privacidad de aquellos otros sitios web a través de los que elijas enlazarte a o desde YouVersion, para que puedas saber cómo esos sitios web recopilan, usan y almacenan tu información. No somos responsables de las declaraciones de privacidad, las políticas o el contenido de otros sitios web o aplicaciones, incluidos los sitios web a través de los que se enlaza a o desde YouVersion. Los sitios web que contienen marcas compartidas (que hacen referencia a nuestro nombre y el nombre de un tercero) tienen contenido entregado por el tercero y no por nosotros."
      p40: "Life.Church no puede regular otros sitios, contenidos o aplicaciones enlazadas o proporcionadas desde YouVersion y nuestros diversos sitios web y servicios. Algunos contenidos o aplicaciones, incluidas ofertas de socios, en YouVersion pueden ser expedidas por terceros, incluidos proveedores de contenido, proveedores de aplicaciones, empresas de análisis, el fabricante de tu dispositivo móvil y tu proveedor de servicios móviles. Estos otros sitios pueden poner sus propias cookies u otros archivos en tu ordenador, recopilar datos o solicitar tu información personal. La información que recopilan puede estar asociada a tu información personal o pueden recopilar información, incluyendo información personal, sobre tus actividades en línea a lo largo del tiempo y en diferentes sitios web, aplicaciones y otros servicios en línea. Pueden usar esta información para proporcionarte contenido específico basado en intereses (comportamiento). No controlamos las tecnologías de seguimiento de estos terceros ni cómo las pueden usar. Si tienes alguna pregunta sobre el contenido específico, debes contactar al proveedor responsable directamente."
      h25: "Divulgación de Su Información"
      h26: "Divulgación en Su Nombre"
      p41: "Podemos divulgar la información personal que recopilamos o que usted proporciona según se describe en esta Política de Privacidad para cumplir con nuestras obligaciones bajo nuestros<a href=\"https://www.bible.com/terms\">Términos de Uso</a>,el propósito por el cual usted la proporciona, para cualquier otro propósito que solicite cuando provee la información, o para cualquier otro propósito para el cual tengamos su consentimiento."
      h27: "Divulgación  por  Usted"
      p42: "Cuando comparte información a través de YouVersion, esa información es visible para usted y para cualquier otra persona con la que elija compartirla. Si usted le da acceso a su cuenta de YouVersion a otras aplicaciones y servicios, de acuerdo con su aprobación, esos servicios tendran entonces acceso a su información compartida. El uso, recopilación y protección de sus datos por parte de dichos servicios de terceros está sujeto a las políticas de dichos terceros."
      h28: "Información Interna"
      p43: "Compartiremos sus datos personales internamente dentro de Life.Church para ayudar a combinar la información personal cubierta a través de los diferentes aspectos de YouVersion y nuestros otros productos y servicios, para ayudarnos a brindarle servicios de manera personalizada y útil para usted y los demás. Por ejemplo, podemos personalizar los posibles servicios para recomendarle mediante el uso de cookies o tecnologías similares que sigan el rastro de las funcionalidades que usted ya optó por recibir."
      h29: "Divulgación a Nuestros Proveedores de Servicios"
      p44: "Podemos divulgar información personal que recopilamos o que usted proporciona como se describe en esta Política de Privacidad a contratistas, proveedores de servicios y otros terceros que utilizamos solo para respaldar nuestra misión (como alojamiento en la nube, mantenimiento, análisis, auditoría, pagos, detección de fraude, comunicación y desarrollo). Por ejemplo, algunas plataformas YouVersion usadas para enviar correos electrónicos y notificaciones son creadas y administradas por terceros, por lo que parte de su información se envía de manera segura a esos servicios para proporcionar dicha funcionalidad. Ellos tendrán acceso a su información según sea razonablemente necesario para realizar estas tareas en nuestro nombre y están obligados a no divulgarla o utilizarla para otros fines."
      h30: "Proceso Legal"
      p45: "Es posible que necesitemos divulgar información sobre usted cuando así lo exija la ley, citación u otro proceso legal o si creemos de buena fe que la divulgación es razonablemente necesaria para (1) investigar, prevenir o tomar medidas con respecto a sospechas o actividades ilegales reales o para ayudar a las procuradurías gubernamentales; (2) hacer cumplir nuestros acuerdos con usted; (3) investigar y defendernos contra cualquier reclamo o alegación de terceros; (4) proteger la seguridad o integridad de YouVersion; o (5) ejercer o proteger los derechos y la seguridad de Life.Church, nuestros miembros y / o visitantes, personal u otros. Intentamos notificar a los miembros sobre las demandas legales de sus datos personales cuando corresponda a nuestro juicio, a menos que lo prohíba la ley o una orden judicial o cuando la solicitud sea de emergencia. Podemos disputar tales demandas cuando creemos, a nuestra discreción, que las solicitudes son demasiado amplias, vagas o carecen de la autoridad adecuada, pero no prometemos cuestionar cada demanda."
      h31: "Proveedores de Contenido de YouVersion"
      p46: "Nuestra capacidad para proporcionar diferentes versiones de la Biblia en diferentes idiomas es el resultado y está sujeto a acuerdos entre nosotros y ciertas Sociedades bíblicas y editoriales, que llamaremos \"Proveedores de Contenido YouVersion\". Los acuerdos con los Proveedores de Contenido YouVersion nos permiten proporcionar a los usuarios de YouVersion la capacidad de descargar cierto texto de la Biblia para uso fuera de línea con la condición de que proporcionemos a los Proveedores de Contenido YouVersion el nombre del usuario, la dirección de correo electrónico y el país para futuras comunicaciones. Como resultado, para proporcionar esta funcionalidad opcional, debemos proporcionar su nombre, dirección de correo electrónico y país al pertinente Proveedor de Contenido YouVersion, el cual puede contactarlo para otros fines. Solo compartimos esta información con el Proveedor de Contenido YouVersion para la versión fuera de línea que usted solicite, lo hacemos con carácter confidencial y solo si el Proveedor de Contenido YouVersion acepta mantener la confidencialidad de la información que compartimos sobre usted. Ninguna otra información personal suya será compartida con ningún Proveedor de Contenido YouVersion. Cuando elija descargar una versión para su uso sin conexión, recibirá un aviso como recordatorio de estos términos, los cuales debe aceptar en ese momento para continuar con su descarga. No se compartirá información hasta que otorgue la aprobación, que luego le dará acceso para descargar esa versión fuera de línea. Sus interacciones con cualquier Proveedor de Contenido YouVersion están únicamente entre usted y ese Proveedor de Contenido YouVersion."
      h32: "Sus Derechos a Eliminar, Acceder y Corregir Su Información"
      p47: "Sobre los datos personales que tenemos acerca de usted, usted tiene los siguientes derechos:"
      l5-1: "Eliminación. Usted puede solicitar que borremos todos o parte de sus datos personales. Tenga en cuenta que al hacer esto puede limitar su capacidad de usar ciertas funciones de YouVersion. Tenga en cuenta que se requiere una dirección de correo electrónico para tener una cuenta de Miembro."
      l5-2: "Corrección/Modificación: Podrá editar algunos de sus datos personales a través de su cuenta o podrá solicitarnos en ciertos casos el cambiar, actualizar o corregir sus datos, incluso si estos son inexactos."
      l5-3: "Objetar, Limitar o Restringir, el Uso de Datos: Usted nos puede solicitar o requerir que dejemos de usar todos o algunos de sus datos personales (por ejemplo, si no tenemos derechos legales para seguir usándolos) o limitar nuestro uso de ellos (por ejemplo, si sus datos personales son inexactos o fueron obtenidos ilegalmente)."
      l5-4: "Derecho a Acceder y/o Obtener Sus Datos: Puede solicitarnos una copia de sus datos personales proporcionados  por  usted."
      p48: "Para hacer estas u otras solicitudes con respecto a su información personal, puede enviarnos un correo electrónico a <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. También puede contactarnos en: Life Covenant Church, Inc., attn.:YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. Solicitamos que las personas que hagan solicitudes se identifiquen e identifiquen la información solicitada para ser accedida, corregida o eliminada antes de procesar cualquier solicitud. Podemos rechazar el procesar solicitudes si no podemos verificar la identidad del solicitante, si creemos que la solicitud pondrá en peligro la privacidad de otros, si creemos que el cambio violaría alguna ley o requisito legal o causaría que la información sea incorrecta, o para un propósito legítimo. En cualquier caso, cuando proporcionamos el acceso, la eliminación o la corrección de información, nosotros realizamos este servicio de forma gratuita, excepto si al hacerlo se requiere de un esfuerzo desproporcionado."
      p49: "Si usted decide cerrar su cuenta o pedirnos que la modifiquemos o eliminemos alguna o toda su información personal, nosotros retendremos sus datos personales si es razonablemente necesario para cumplir con nuestras obligaciones legales (incluyendo solicitudes de aplicación de la ley), cumplir los requisitos reglamentarios, resolver disputas, mantener la seguridad, evitar el fraude y el abuso, hacer cumplir nuestros<a href=\"https://www.bible.com/terms\">Términos de Uso </a> o cumplir con cualquier otra solicitud suya (por ejemplo, para optar por mensajes adicionales o por una copia de sus datos)."
      p50: "El uso de YouVersion incluye varias funciones, incluyendo la selección de Planes de Lectura de la Biblia, creación de Marcadores de las Escrituras, resaltar ciertas partes de las Escrituras, crear Notas y momentos relacionados con las Escrituras, buscar en la Biblia basado en un emoji o palabra clave, guardar y compartir ciertos versículos y crear imágenes de cierto texto bíblico. A menos que usted haya incluído información de identificación personal en el contenido creado con esta funcionalidad (tal como una imagen personal o dirección o nombre y apellido), contenido creado con esta funcionalidad no es considerado como información personal por Life.Church, ya que generalmente se refiere al texto bíblico y contenido y no a un usuario específico. Como resultado, Life.Church se reserva el derecho de mantener esta información, incluidas las interferencias realizadas con esta información después de la eliminación de una cuenta. Por ejemplo, mientras nosotros borramos su dirección de correo electrónico si su cuenta es eliminada, nosotros mantendremos y reservaremos el derecho de usar y compartir los versículos bíblicos que fueron compartidos, resaltados, etc. por usted de una manera que no lo identifique personalmente. También retendremos nuestro conteo agregado del número total de aplicaciones YouVersion descargadas, lo que incluiría el hecho de su descarga de YouVersion sin mantener información personal asociada con esa cuenta."
      p51: "No tenemos control de información que usted haya compartido con otros a través de YouVersion, después de cerrar su cuenta o haya pedido borrar información o haya tratado de borrar su cuenta usted mismo. La información y el contenido que ha compartido pueden seguir apareciendo en los servicios de otros (por ejemplo, en los resultados en motores de búsqueda) hasta que ellos actualicen su caché."
      h33: "Aviso a los Residentes de California — Derechos de Privacidad de California"
      p52: "Si es un residente de California y nos ha proporcionado información personal, la ley de California requiere que le proveamos con un resumen de sus derechos de privacidad bajo el Acta de Protección a la Privacidad Online (El \"Acta\") y el Código de Negocios y Profesiones de California. Como es requerido por el Acta, le proveeremos con las categorías de su información personal identificable que recopilamos a través de YouVersion y las categorías de terceras personas o entidades con quienes esa información identificable pueda ser compartida para propósitos de marketing hechos bajo petición suya. La ley de California requiere que le informemos, bajo su petición, (1) las categorías de información personal identificable que recopilamos y a qué compartimos con terceros; (2) los nombres y direcciones de esas terceras personas; (3) ejemplos de productos que mercadean esas compañías. Adicionalmente, el Acta requiere que le permitamos a usted controlar a quien podemos y a quien no podemos compartirle su información. Para obtener esta información, por favor envíe una solicitud a <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> e incluya la frase \"Solicitud de Privacidad de California\" en la casilla de Asunto. Cuando nos contacte, por favor indique su nombre, dirección, correo electrónico y qué información personal identificable no quiere que compartamos con terceras personas. Por favor, permita treinta (30) días para recibir una respuesta. Además, por favor note que no hay cargos por controlar a quien se comparte su información personal identificable o por solicitar este aviso."
      h34: "Seguridad y Protección"
      p53: "Implementamos medidas estándares de seguridad de la industria diseñadas para proteger sus datos. Estos incluyen el uso de encriptación de sus datos mientras son transmitidos entre su dispositivo o navegador y nuestros servidores. Los datos que nos provee a través de YouVersion también son almacenados con un certificado ISO27017-sistema de gestión de infraestructuda certificada, refiriéndose que ha sido auditada y que cumple con los requisitos de las normas del sistema de gestión ISO 27017, un reconocido código internacional de protocolos de seguridad para servicios de la nube."
      p54: "Sin embargo, dada la naturaleza de las comunicaciones y la tecnología de la información y que el uso del internet tiene riesgos inherentes, aunque regularmente monitoreamos posibles vulnerabilidades y ataques, no podemos garantizar que la información que nos provea a través de YouVersion o que es almacenada en nuestros sistemas, esté absolutamente libre de intrusión sin autorización por otros, tampoco podemos garantizar que los datos no puedan ser accedidos, divulgados, alterados o destruidos por incumplimiento de cualquiera de nuestras salvaguardias físicas, técnicas o de gestión."
      h35: "Procesamiento de Datos"
      p55: "Solamente recopilaremos y procesaremos sus datos personales cuando tengamos bases legales. Las bases legales incluyen consentimiento (cuando usted ha dado consentimiento), contrato, donde procesamiento es necesario para el cumplimiento de un contrato con usted, (como lo es proveer a YouVersion y la funcionalidad YouVersion que solicita) y actuar de acuerdo con esta Política de Privacidad y nuestros <a href=\"https://www.bible.com/terms\">Términos de Uso</a> y otros intereses legítimos. Dicho interés legítimo incluye la protección para usted, nosotros y otros Miembros y terceros, para cumplir con la ley aplicable, para habilitar y administrar nuestro negocio, para administrar transacciones corporativas, para comprender y mejorar nuestras relaciones comerciales, y las relaciones de usuario y para permitirnos a nosotros y a otros usuarios de YouVersion conectarse con usted para intercambiar información, siempre que lo anterior proteja adecuadamente sus derechos y libertades."
      p56: "Cuando nos basamos en su consentimiento para procesar datos personales, usted tiene el derecho a retirar o rechazar su consentimiento en cualquier momento y cuando nos basamos en intereses legítimos, usted tiene el derecho de presentar una objeción. Si tiene cualquier pregunta acerca de las bases legales sobre las que recolectamos y usamos sus datos personales, por favor contáctenos en <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Usuarios de Fuera de los Estados Unidos"
      p57: "YouVersion es ofrecido en y desde Oklahoma dentro de los Estados Unidos y su uso de YouVersion y de esta Política de Privacidad se rigen por las leyes de los Estados Unidos y del Estado de Oklahoma. Si usted usa YouVersion afuera de los Estados Unidos, por favor tenga en cuenta que su información puede ser transferida, almacenada y procesada en los Estados Unidos donde nuestros servidores están localizados y nuestra base de datos central opera. Procesamos datos dentro y fuera de los Estados Unidos y dependemos de los mecanismos legales provistos para transferir datos legalmente a través de fronteras. Esto incluye compromisos contractuales entre nosotros y compañías, transfiriendo datos personales que requieren la protección y seguridad de tales datos. La protección de datos y otras leyes del Estado de Oklahoma, de los Estados Unidos y de otros países pueden no ser tan exhaustivas como las de su país. Al usar YouVersion, usted acepta que su información será transferida de nuestras instalaciones a las instalaciones de terceras personas con quienes la compartimos, tal como está descrito en esta Politica de Privacidad."
      h37: "Cambios a Nuestra Política de Privacidad"
      p58: "Puede ser que actualicemos nuestra Política de Privacidad con cierta frecuencia para reflejar cambios en nuestras prácticas. Publicaremos cualquier cambio a nuestra Política de Privacidad en esta página. Si hacemos cambios materiales acerca de cómo tratamos la información personal de nuestros usuarios, enviaremos un aviso de que nuestra Política de Privacidad ha sido actualizada. La fecha en que la Política de Privacidad ha sido modificada por última vez está descrita en la parte superior de la página. Usted es responsable de asegurarse que tengamos una dirección de correo actualizada y activa para usted y de visitar periódicamente esta Política de Privacidad para revisar cualquier cambio."
      h38: "Niños Menores de 16  Años"
      p59: "No recolectamos información personal de ninguma persona que sepamos que es menor de 16 años sin el consentimiento del padre o tutor legal de ese menor. Un padre o tutor puede dar consentimiento al uso de YouVersion por parte de un menor, si el padre o tutor es el único responsable de supervisar el uso de YouVersion por parte del menor, y asume toda la responsabilidad por la interpretación y uso de cualquier información o sugerencia provista a través de YouVersion. Si cree que podemos tener alguna información de o sobre un niño menor de 16 años, contáctenos en <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>, si llegamos a saber y tenemos confirmación de que hemos recolectado o recibido información personal de un niño menor de 16 años sin verificación o sin consentimiento de los padres, eliminaremos esa información."
      h39: "Información de Contacto"
      p60: "Para preguntas o comentarios sobre esta Política de Privacidad y nuestras prácticas de privacidad, puede contactarnos en: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
      title: "Condiciones y Términos de Uso"
      s1: "Última modificación: 25 de mayo de 2018"
      s2: "Cuando YouVersion ha proporcionado una traducción de la versión en inglés de los Términos, usted acepta que la traducción se proporciona única y exclusivamente para su comodidad y que las versiones en inglés de los Términos regirán su relación con YouVersion. Si hay alguna contradicción de los Términos entre lo que dice la versión en inglés y lo que dice la traducción, prevalecerá la versión en inglés."
      s3: "Aceptación de estos  Términos"
      s4: "Al utilizar <a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> y / o las aplicaciones móviles YouVersion La Biblia App, La Biblia App para Niños y Bible Lens (juntas, \"YouVersion\"), ya sea como invitado o como usuario registrado, usted acepta y esta de acuerdo con estos Términos. Por favor, lea estos Términos, así como la <a href=\"https://www.bible.com/privacy\">Política de privacidad</a> detenidamente antes de empezar a usar YouVersion. Si no acepta estos Términos o la <a href=\"https://www.bible.com/privacy\">Política de privacidad</a> no debe acceder ni usar YouVersion."
      s5: "Cambios a los Términos"
      s6: "YouVersion es ofrecido por Life Covenant Church, Inc. (\"Life.Church\" o \"nosotros\"). Nosotros podemos revisar y actualizar estos Términos periódicamente a nuestra discreción. Cualquier cambio es efectivo cuando lo publicamos. El uso continuo de YouVersion después de la publicación de los Términos modificados ​​significa que usted acepta y está de acuerdo con las modificaciones hechas."
      s7: "Cambios a YouVersion"
      s8: "Si bien esperamos ofrecer YouVersion y todas sus funciones de forma indefinida, nos reservamos el derecho de cambiar o dejar de ofrecer YouVersion o cualquier parte, porción o funcionalidad de YouVersion sin previo aviso. No seremos responsables si, por cualquier motivo, la totalidad o parte de YouVersion no está disponible en algún  momento."
      s9: "Información Sobre Usted y Su Acceso a YouVersion"
      s10: "Toda la información que recopilamos en o a través de YouVersion está sujeta a nuestra <a href=\"https://www.bible.com/privacy\">Política de Privacidad</a>. Al utilizar YouVersion, acepta todas las medidas que tomemos con respecto a su información de conformidad con la <a href=\"https://www.bible.com/privacy\">Política de Privacidad</a>."
      s11: "Uso Permitido y No Permitido"
      s12: "Estos Términos le permiten usar YouVersion en acuerdo con estos Términos para su uso personal y no comercial o para el uso interno de su organización sin fines de lucro. Todos los derechos no otorgados expresamente a usted están reservados por Life.Church. Usted acepta que no está autorizado y no utilizará YouVersion de la siguiente manera:"
      s13: "de cualquier manera que viole cualquier ley o regulación federal, estatal, local o internacional;"
      s14: "con el propósito de explotar, dañar o intentar explotar o dañar a los menores de cualquier manera al exponerlos a contenido inapropiado, solicitando información de identificación personal o de otra manera;"
      s15: "suplantar o intentar hacerse pasar por alguna compañía o persona, incluidos Life.Church u otro usuario de  YouVersion;"
      s16: "el participar en cualquier otra conducta que, según lo determinado por nosotros, puede dañar a Life.Church o a los usuarios de YouVersion o exponerlos a responsabilidad;"
      s17: "de cualquier manera que pueda inhabilitar, recargar, dañar o perjudicar a YouVersion o interferir con el uso de YouVersion por otra persona;"
      s18: "utilizar un robot, araña u otro proceso o dispositivo automático, o medios para acceder a YouVersion con cualquier propósito, incluido el monitoreo o copia de cualquier material en YouVersion;"
      s19: "el introducir cualquier tipo de virus, caballos de Troya, gusanos, bombas lógicas u otro material malicioso o tecnológicamente dañino;"
      s20: "intentar obtener acceso no autorizado, interferir con, dañar o interrumpir cualquier parte de YouVersion o cualquier servidor, computadora o base de datos conectada a YouVersion;"
      s21: "atacar a YouVersion a través de un ataque de denegación de servicio o un ataque distribuido de denegación de servicio;  y"
      s22: "que de que alguna manera, intente interferir con el buen funcionamiento de YouVersion."
      s23: "También acepta que no enviará, recibirá, cargará, descargará, usará o reutilizará deliberadamente ningún material que, según lo determine Life.Church a su exclusivo criterio:"
      s24: "contiene cualquier material que sea difamatorio, obsceno, indecente, abusivo, ofensivo, acosador, violento, aborrecible, provocativo u objetable;"
      s25: "promueve material pornográfico explícito o pornográfico, violencia o discriminación sobre cualquier base, incluso aquella basada en raza, sexo, religión, nacionalidad, discapacidad, orientación sexual o edad;"
      s26: "infrinja cualquier patente, marca comercial, secreto comercial, derecho de autor u otra propiedad intelectual u otros derechos de cualquier otra persona;"
      s27: "viola los derechos legales (incluyendo los derechos de publicidad y privacidad) de otros o contiene cualquier material que pueda dar lugar a responsabilidad civil o criminal bajo las leyes o regulaciones aplicables; o"
      s28: "promueve cualquier actividad ilegal, o aboga, promueve o asiste a cualquier acto ilegal;"
      s29: "que involucre actividades comerciales o ventas, tales como concursos, sorteos y otras promociones de ventas, permuta o publicidad;  y"
      s30: "da la impresión de que el material proviene de o está respaldado por Life.Church o cualquier otra persona o entidad, si este no es el caso."
      s31: "Contribuciones de Usuario"
      s32: "YouVersion contiene funciones interactivas que permiten a los usuarios publicar, enviar, difundir, mostrar o transmitir a otros usuarios o a otras personas el contenido o materiales (collectivamente, \"Contribuciones de Usuario\") en / a través de YouVersion."
      s33: "Sin embargo, no nos comprometemos a revisar las Contribuciones de Usuario ni ningún otro material antes de que se publique en o a través de YouVersion, y no podemos garantizar la pronta eliminación del material objetable después de su publicación. Por lo tanto, no asumimos ninguna responsabilidad por cualquier acción u omisión relacionada con transmisiones, comunicaciones o contenido proporcionado por cualquier usuario o tercero."
      s34: "Todas las Contribuciones de Usuario deben cumplir con estos Términos. Al proporcionar cualquier Contribución de Usuario en o a través de YouVersion, usted nos otorga a nosotros y a nuestros proveedores de servicios, y a cada uno de sus y nuestros respectivos licenciatarios, sucesores y cesionarios, el derecho de usar, reproducir, modificar, ejecutar, exhibir, distribuir y divulgar a terceros, cualquier material de este tipo para ofrecer la funcionalidad de YouVersion que usted solicita o utiliza de alguna manera. Usted declara y garantiza que posee o controla todos los derechos en y para las Contribuciones de Usuario y tiene el derecho de otorgar esta licencia y que todas sus Contribuciones de Usuario cumplen con estos Términos. No somos responsables, ni responsables ante ningún tercero, del contenido o la precisión de las Contribuciones de Usuario que usted o cualquier otro usuario de YouVersion publique."
      s35: "Seguridad de la Cuenta"
      s36: "YouVersion permite a los usuarios crear una cuenta (\"Miembros\") que requiere proporcionar cierta información a YouVersion. Acepta que toda la información que proporciona para convertirse en miembro y registrarse en YouVersion, incluida, pero no limitada a, la información proporcionada a través del uso de funciones interactivas en YouVersion, es regida por nuestra <a href=\"https://www.bible.com/privacy\">Política de Privacidad</a>y da su consentimiento a todas las medidas adoptadas con respecto a su información de acuerdo con nuestra <a href=\"https://www.bible.com/privacy\">Política de Privacidad</a>."
      s37: "Si elige, o se le asigna, un nombre de usuario, contraseña o información similar como parte de nuestros procedimientos de seguridad, acepta tratar dicha información de manera confidencial, y acepta notificarnos inmediatamente sobre cualquier acceso no autorizado, uso de su nombre de usuario, contraseña o cualquier otra violación de seguridad. Tenemos el derecho de inhabilitar cualquier nombre de usuario, contraseña u otro identificador, ya sea que usted lo haya elegido o le haya sido asignado, en cualquier momento si, en nuestra opinión, ha violado alguna disposición de estos Términos."
      s38: "Monitoreo y Ejecución; Conformidad legal; Terminación"
      s39: "Usted acepta que tenemos derecho  a:"
      s40: "tomar cualquier acción con respecto a cualquier usuario, cuenta de Miembro o Contribución de Usuario que consideremos necesario o apropiado a nuestro exclusivo criterio si creemos que hay una violación de estos Términos, infracción de los derechos de terceros, una amenaza a la seguridad personal de otros, o una amenaza, responsabilidad o daño a la buena voluntad asociada con YouVersion o Life.Church;"
      s41: "tomar las medidas apropiadas, inclutyendo sin limitaciones, la denuncia a las autoridades policiales y la divulgación de su información, por cualquier uso ilegal o no autorizado de YouVersion;  y"
      s42: "rescindir o suspender su acceso de forma total o parcial a YouVersion por cualquier o ninguna razón, incluidas, entre otras, cualquier violación de estos Términos."
      s43: "Sin limitar lo anterior, tenemos el derecho de cooperar totalmente con las autoridades policiales u órdenes judiciales que nos soliciten u ordenen divulgar la identidad u otra información de todo el que publique cualquier material en o a través de YouVersion. USTED RENUNCIA Y EXIME DE RESPONSABILIDAD A LIFE.CHURCH Y SUS LICENCIATARIOS Y PROVEEDORES DE SERVICIOS Y A TODOS SUS EMPLEADOS, FUNCIONARIOS Y DIRECTORES DE CUALQUIER RECLAMACIÓN RESULTANTE DE CUALQUIER ACCIÓN TOMADA POR CUALQUIERA DE LAS PARTES ANTERIORES DURANTE O COMO RESULTADO DE INVESTIGACIONES LEGALES Y DE CUALQUIER ACCIÓN TOMADA COMO CONSECUENCIA DE LAS INVESTIGACIONES YA SEA POR LIFE.CHURCH O AUTORIDADES POLICIALES O JUDICIALES."
      s44: "Su Confianza en la Información y las Traducciones"
      s45: "La información presentada en o a través de YouVersion está disponible únicamente para fines de información general. No garantizamos la exactitud, integridad o utilidad de esta información. Cualquier confianza que usted deposite en dicha información es bajo su propio riesgo. Además, aunque nos esforzamos por proporcionar la información que se encuentra en YouVersion en varios idiomas, las traducciones del contenido de YouVersion a otros idiomas diferentes al inglés nos son proporcionados a través de terceros y no representamos o garantizamos la precisión de dichas traducciones. <strong>Renunciamos a toda responsabilidad y obligación derivada de la confianza depositada en dichos materiales por usted o por cualquier otro visitante de YouVersion, o por cualquier persona que pueda ser informada de cualquiera de sus contenidos.</strong>"
      s46: "Derechos de Propiedad Intelectual"
      s47: "YouVersion y sus contenidos, características y funcionalidad (que incluido pero no limitado a toda la información, software, texto, visualizaciones, imágenes, video y audio, y el diseño, selección y disposición de los mismos), son propiedad de Life.Church, sus licenciantes o otros proveedores de dicho material y están protegidos por los Estados Unidos y derechos de autor, marcas comerciales, patentes, secretos comerciales y otras leyes de propiedad intelectual o derechos de  propiedad intelectual de los Estados Unidos e internacionales."
      s48: "Logotipos y Diseños"
