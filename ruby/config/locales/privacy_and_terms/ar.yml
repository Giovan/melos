  users:
    privacy:
      policy: "%{youversion} سياسة الخصوصية"
      intro: "YouVersion، هو موقع الكتروني وتطبيق مملوك ومدار بواسطة Life.Church. نعلم اهتمامك بكيفية استخدام ومشاركة معلوماتك. نأمل أن تساعدك البيانات التالية  على معرفة كيف تقوم YouVersion علي جمع، استخدام، وحماية المعلومات التي تزودنا بها علي موقعنا أو علي التطبيق."
      translation disclaimer: "سياسة الخصوصية قد تم ترجمتها لراحتك، ولكن Life.Church لا تقدم أي ضمانات أو تأكيدات فيما يتعلق بدقة الترجمة. إذا تم العثور على أي اختلافات بين الإنجليزية والنسخة المترجمة، سيكون إصدار اللغة الإنجليزية هو المتحكم."
      what we collect: "المعلومات التي نجمعها، وكيفية استخدامها"
      your information title: "المعلومات التي تقوم بتزويدها"
      your information text: "عندما تقوم بتسجيل الاشتراك في YouVersion أو أي خدمة أخرى من خدمات Life.Church، او العروض التي تحتاج التسجيل سوف نطلب منك بعض المعلومات الشخصية (مثل الاسم، البريد الاليكتروني، وكلمة مرور للحساب). من الممكن أن نقوم بتجميع المعلومات المدخلة بحسابك مع معلومات أخرى من خدمات أخرى في Life.Church أو من أطراف أخرى لمنحك خبرة افضل ولتحسين مستوي خدماتنا. يمكنك الغاء هذه الخاصية لبعض الخدمات."
      device id title: "الهوية الفريدة للجهاز وموقع الGPS."
      device id text: "عندما تدخل على تطبيق الكتاب المقدس YouVersion، من الممكن أن نحصل على هوية الجهاز الفريدة الخاصة بك ('UDID') و/أو عنوان الIP و/أو موقع الGPS. نحن نستخدم هذه المعلومات لكي نزودك بتجربة مصممة خصيصاً لك. يتم تجميع هذه المعلومات لكي نحدد العدد الإجمالي للأجهزة الفريدة التي تستخدم خدمتنا أو أجزاء من خدماتنا، لكي نتابع الإستخدام الكلّي، لكي نحلل البيانات، ولكي نتواصل معك بطريقة فعالة أكثر. من الممكن أن ندمج هذه المعلومات مع معلومات أخرى من أطراف أخرى حتى نزودك بتجربة أفضل ونحسن من جودة خدمتنا. نحن لا نشارك أي معلومات شخصيّة بإمكانها أن تُعَرِف عنك مع أطراف أخرى, ولا نشارك الهوية الفريدة لجهازك أو موقع الGPS دون إذنٍ صريحٍ منك."
      cookies title: "ملفات تعريف الارتباط Life.Church"
      cookies text: "عندما تقوم بزيارة <a href='https://www.bible.com' target='_self'>www.youversion.com</a>، من الممكن أن نقوم بارسال بعض ملفات تعريف الارتباط إلى حاسبك، حتى نقوم بتحديد المتصفح الخاص بك. (ملف تعريف الارتباط هو ملف نصي صغير الحجم يحتوي على بعض العبارات). قبول ملفات تعريف الارتباط الخاصة بنا يمنحك الحفاظ على اعداداتك الشخصية من جلسة الي اخرى. بالرغم ان معظم برامج تصفح الانترنت تقبل ملفات تعريف الارتباط كافتراض مبدأي، ولكن يمكنك ضبط المتصفح الخاص بك لرفض جميع ملفات تعريف الارتباط، أو اخبارك في حالة استقبال ملفات تعريف الارتباط. بعض خواص وخدمات YouVersion  قد لا تعمل بشكل جيد في حال الغاء قبول ملفات تعريف الارتباط ."
      log title: "معلومات تسجيل الدخول"
      log text: "عندما تستخدم خدمات YouVersion، يقوم الخادم الخاص بنا تلقائيا بتسجيل البيانات التي يرسلها المتصفح الخاص بك عندما تزور أحدى مواقعنا. هذه التسجيلات التلقائية للبيانات من الممكن أن تحتوي على بيانات مثل طلبك للشبكة، عنوان بروتوكول الإنترنت، نوع المتصف، لغة المتصفح ، تاريخ ووقت طلبك و واحد او اكثر من ملفات تعريف الارتباط التي من الممكن أن تحدد متصفحك بشكل فريد."
      communications title: "اتصالات المستخدم"
      communications text: "المعلومات الشخصية أو الطلبات التي تدخلها عن طريق <a href='https://www.bible.com/live' target='_self'>www.youversion.com/live</a> سوف يتم ارسالها إلى مدير المجموعة. مدير المجموعة و/أو شخص آخر من الأعضاء سوف يكون له الحق الوصول الى هذه المعلومات. عندما ترسل رسالة اليكترونية أو أي اتصال آخر مع أي من المواقع المملوكة من Life.Church، من الممكن أن نحتفظ برسائل الاتصال للعمل على الطلبات المقدمة، للرد علي طلباتكم، وتحسين خدماتنا."
      third party title: "مواقع أخرى"
      third party text: "سياسة الخصوصية تطبق فقط على المواقع والبرامج المملوكة والمدارة من قبل Life.Church. لا يمكن أن تتحكم Life.Church بباقي المواقع المربوطة بمواقعنا وخدماتنا المختلفة. فمن الممكن ان تضيف المواقع الأخرى ملفات الكوكيز أو ملفات أخرى خاصة بها على حاسبك، تجمع معلومات، أو تطلب منك معلومات شخصية. فيجب عليك أن تطلع على سياسة الخصوصية الخاصة بهذه المواقع في حال قيامك بتصفحهم."
      information use title: "كيف نستخدم معلوماتك؟"
      information use text: "عندما تقوم بتسجيل الاشتراك لخدمة خاصة تحتاج التسجيل سوف نطلب منك بعض المعلومات الشخصية. إذا احتاج Life.Church أن يستخدم هذه المعلومات لأهداف مختلفة عن التي جمعت لأجلها، سوف نقوم بطلب موافقتك قبل هذا الاستخدام. من الممكن أن ترفض ادخال بيانات خاصة لاي من خدماتنا وفي هذه الحالة  لن تقدر أن نقدم لك هذه الخدمات."
      information security title: "كيف نحافظ على خصوصية معلوماتك ؟"
      information security text: "Life.Church لا تشارك المعلوماتك الشخصية مع المؤسسات الأخرى خارج Life.Church دون موافقة صريحة منك. قد تشارك Life.Church المعلومات الشخصية الخاصة بك إلا إذا كان لديها اعتقاد راسخ بأن الوصول إلى واستخدام أو الاحتفاظ بها أو الكشف عن هذه المعلومات هو ضروري من أجل (أ) تنفيذ أي قانون أو تنظيم أو إجراء قانوني أو طلب حكومي واجب التنفيذ، (ب ) فرض شروط الاستخدام المطبقة، بما في ذلك التحقيق في انتهاكات محتملة لها (ج) تعقب أو منع أو غير ذلك معالجة  الاحتيال أو الأمن أو القضايا الفنية، أو (د) الحماية من أي ضرر وشيك على الملكية، وحقوق وسلامة Life.Church أو مستخدميها أو عامة الناس كما هو مطلوب أو يسمح به القانون.Life.Church تتخذ تدابير أمنية مناسبة للحماية من الوصول غير المصرح به أو التعديل غير المرخص له أو إفشاء أو تدمير البيانات. بما في ذلك المراجعات الداخلية لبياناتنا المجمعة وممارسات التخزين والمعالجة والتدابير الأمنية، فضلا عن التدابير الأمنية المادية للحماية من الوصول غير المصرح به إلى الأنظمة التي نخزن فيها البيانات الشخصية. إلا في حالة الحصول على إذن صريح منك، فإن Life.Churche تقيد الوصول إلى المعلومات الشخصية لموظفيها والمقاولين والوكلاء الذين يحتاجون إلى معرفة هذه المعلومات لتشغيل أو تطوير أو تحسين خدماتنا . ويتقيد هؤلاء الأفراد بالتزامات سرية وقد يخضعون لإجراءات تأديبية تشمل إنهاء التعاقد والمحاكمة الجنائية، في حال إخفاقهم في الوفاء بهذه الالتزامات."
      data integrity title: "سلامة البيانات"
      data integrity text: "تستعرض و تراجع Life.Church طرق جمع المعلومات وتخزينها والتعامل معها لضمان إننا نجمع ونخزن فقط المعلومات الضرورية لتقديم وتحسين خدماتنا. نتخذ خطوات محكمة للتأكد من أن المعلومات التي نتعامل معها صحيحة ، كاملة ، ومحدثة ومع ذلك نعتمد على المستخدمين لتحديث وتصحيح معلوماتهم الشخصية عند الضرورة."
      information access title: "الدخول وتحديث المعلومات الشخصية"
      information access text: "حينما تستخدم اى من خدمات كنيسة الحياة, نحن نصنع مجهودات امينه لتزويدك بدخول لمعلوماتك الشخصية و ايضاً لتصحيح هذة البيانات اذا كانت غير دقيقه او لألغاء البيانات بناء على طلبك اذا لم تكن كذلك الا اذ كانت مطلوبة بالقانون او لخدمات الأغراض الشرعية. نحن نسأل المستخدمين لتعريف أنفسهم و المعلومات المراد الولوج اليها, تم تصحيحها او ألغائها قبل تشغيلها مثل الأسئلة, و نحن ربما نرفض تشغيل طلب بدون داعى تكرارياً او نظامياَ, يطلب مجهودات غير متناسبة فنياً, معرضاً للخطر خصوصية الأخرين, او مترددة بشكل عملى (على سبيل المثال, الطلبات تستهلك المعلومات تقيم على اشرطة الدعم), لأى ولوج تكون او لا تكون مطلوبة. على اى حال اينما زودنا بولوج للمعلومات و التصحيح, نحن نؤدى هذة الخدمة مجاناً. ما عدا أذا كان يتطلب اى مجهودات غير المعتادة. بعض من خدماتنا لها أجرات مختلفة للولوج, لتصحيح او الغاء معلومات شخصية لمستخدم."
      enforcement title: "التطبيق"
      enforcement text: "كنيسة الحياة تراجع بشكل دورى التزامها بسياسة الخصوصية. حينما نستقبل شكوى رسمية مكتوبة بخصوص مشاكل فى الخصوصية, فأن سياستنا ان نتواصل مع المستخدم صاحب الشكوى بخصوص مخاوفة. سوف نتعاون مع الجهات التنظيمية المناسبة, تتضمن الجهات التى تحمى البيانات محلياً, لحل اى شكوى بخصوص نقل بيانات شخصية التى لا يمكن حلها بين كنيسة الحياة و الفرد."
      questions title: "أسئلة"
      questions text: " اي اسئله عن سياسه الخصوصيه توجه الى : legal@youversion.com"
    terms:
      title: "شروط الاستخدام"
      translation disclaimer: "سياسة الخصوصية قد تم ترجمتها لراحتك، ولكن Life.Church لا تقدم أي ضمانات أو تأكيدات فيما يتعلق بدقة الترجمة. إذا تم العثور على أي اختلافات بين الإنجليزية والنسخة المترجمة، سيكون إصدار اللغة الإنجليزية هو المتحكم."
      acceptance title: "الموافقة على الشروط"
      acceptance text: "من خلال الضغط على 'أنا موافق', إنك تُقر أنك قد قرأت ووافقت على الإلتزام بشروط إستخدام الYouVersion.  تمنح Life.Church خدمات على الإنترنت وشبكة الإنترنيت العالميّة (الويب) من خلال تطبيق YouVersion والعديد من الماوقع من ضمنها <a href='https://www.bible.com' target='_self'>http://bible.com</a>(إجمالاً, &quot;YouVersion&quot;), تتبع شروط الأستخدام التالية. قد تُحدِث Life.Church شروط الإستخدام من حينٍ لآخر, دون إخطار, وتحافظ على أحدث إصدار لشروط الإستخدام على: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. عندما تستخدم الYouVersion, فأنت أيضاً تخضع إلى إرشادات إضافيّة أو قوانين التى سوف تنشر من حين لآخر على موقع YouVersion. أُدرجت كل هذة الإرشادات والقوانين بموجب هذة الوثيقة بالإشارة إلى شروط الإستخدام التاليّة. بجب أن يبلغ عن الأنتهاكات الخاصة بشروط الاستخدام هذه من خلال بريد إلكتروني إلى <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "وصف الخدمة"
      description text: "توفر Life.Church مستخدمين مع إمكانية الوصول إلى مجموعة متنوعة من الخدمات من خلال YouVersion، بما في ذلك سبيل المثال لا الحصر،عرض الفيديو عبر الإنترنت، تدوين منشورات والتعليقات، والتأملات، وغيرها من وسائل الاتصالات المختلفة، والمنتديات، ومحتوى مخصص، بدون تكلفه للمستخدم. باستخدام YouVersion، عليك أن تدرك أن هذا الاستخدام قد تشمل الاتصالات من Life.Church، بما في ذلك ولكن لا تقتصر على إعلانات الخدمة، الرسائل الإدارية، وغيرها من الرسائل التي كنت قد اشتركت بها بشكل فردي. أنت تفهم وتوافق على أنك مسؤول عن الحصول على الوصول إلى YouVersion، التي قد تنطوي على الاعدادات و رسوم طرف ثالث (مثل رسوم مزود خدمة الإنترنت، رسوم البث، أو رسوم أخرى مرتبطة العرض وإيصال الرسائل)."
      registration title: "التزامات تسجيلك"
      registration text: "أنت تقر وتوافق على:<ul><li>توفير معلمومات صحيحة, ودقيقة, وحديثة وكاملة عن نفسك كما هو مطلوب منك في بيان تسجيل YouVersion (معلومات التسجيل) و</li><li>المحافظة على صحة المعلومات وتجديدها لكي تبقى صحيحة, ودقيقة, وحديثة وكاملة. إذا إشتبه Life.Church بأن معلومات التسجيل غير صحيحة, أو غير دقيقة, أو غير حديثة أو غير مكتملة, فلدى Life.Church الحق لتعليق حسابك أو إلغائه والحق لرفض أي وكل إستخداماتك لYouVersion الحالية أو المستقبلية (أو أي قسم من هذه الإستخدامات). إن Life.Church يهتم بسلامة وخصوصية جميع مستخديه, وبالأخص الأطفال. لهذا السبب, يجب على أولياء أمور الأطفال دون ال١٣ عاماً الذين يسمحون لأطفالهم إستخدام YouVersion أن يقروا بأن YouVersion مصمم لمخاطبة جمهور شاسع. وفقاً لهذا, بما أنكم الأوصياء القانونيين لأطفالكم, إنه من مسؤوليتكم أن تقرروا إذا كان YouVersion مناسب لأطفالكم.</li></ul>"
      privacy title: "سياسة خصوصيّة YouVersion"
      privacy text: "سجل البيانات والمعلومات الأخرى المتعلقة بك تخضعون لسياسية الخصوصية المتعلقة بنا, وتتواجد عند <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>. أنت تفهم أنك توافق من خلال إستخدامك لYouVersion على جمع وإستخدام (على النحو المبيّن في سياسة الخصوصية) المعلومات, وهذا يتضمن نقل هذه المعلومات للولايات المتحدة و/أو أى دولة أخرى للتخزين, للتشغيل وللإستخدام من قبل <a href='http://life.church' target='_self'>Life.Church</a>."
      account title: "حساب العضو, كلمة المرور و الحماية"
      account text: "عند الانتهاء من عملية التسجيل YouVersion، سوف تتلقى كلمة مرور وحساب التعيين. أنت مسؤول عن الحفاظ على سرية كلمة المرور والحساب، وأنت مسؤول مسؤولية كاملة عن جميع النشاطات التي تحدث تحت كلمة السر أو الحساب. أنت توافق على: إخطار Life.Church على الفوربأي استخدام غير مصرح به لكلمة السر أو الحساب أو أي خرق للأمن، و تأكد من أنك الخروج من حسابك في نهاية كل جلسة. "
      conduct title: "توصيل العضو"
      conduct text: "انت تفهم ان كل المعلومات, البيانات, الكتابات, البرامج, الموسيقى, الأصوات, الصور, الرسومات, الفيديو, الرسائل,الأهداءات, بلوق, او منشورات المنتديات, او اى مادة ('محتوى'), سواء نشرت علانية او أرسلت خصوصياً, فهى مسئولية الشخص نفسة اى من كان قام بأرسال المحتوى. هذا يعنى انك مسئول كلياً عن المحتوى الذى ترفعة, تنشرة, ترسلة بالبريد, تحولة, او تجعلة متاح من خلال الYouVersion. بالرغم من Life.Church تراقب المحتوى المُقدم للYouVersion و لكن من غير المعقول ان Life.Curch تضمن الدقة, التكامل, الجودة, او التناسب كمحتوى. أنت تفهم وتوافق على أنه باستخدام YouVersion، قد تتعرض لمحتوى مسيء أو غير لائقة أو عليه اعتراض. أنت توافق على عدم استخدام YouVersion لكي: <ul type='none'><li> تحميل أو نشر أو البريد الإلكتروني، ونقل أو توفير أي محتوى غير قانوني، ضارة، مهددة أو مسيئة أو مزعجة أو بها تحرش، تشهيرية، المبتذلة، فاحش، تشهير أو سالبه لخصوصيه الاخر، بغيض، تمييزية، أو عنصرية، عرقيا أو غير ذلك عليها اعتراض. </li><li> إيذاء الاقليات بأي شكل من الأشكال. </li><li> انتحال شخصية أي شخص أو كيان، بما في ذلك، ولكن ليس على سبيل الحصر، مسؤوليه Life.Church، رئيس المنتدى، دليل أو المضيف، أو التصريح بشكل زائف أو إساءة تمثيل انتماءك مع أي شخص أو كيان. </li><li> تزوير العناوين أو التلاعب غير ذلك المعرفات بهدف إخفاء أصل أي محتوى منقول من خلال YouVersion. </li><li> تحميل أو نشر أو البريد الإلكتروني أو نقل أو جعل ذلك متاح أي المحتوى الذي لم يكن لديك الحق في إتاحته بموجب أي قانون أو علاقات تعاقدية أو ائتمانية (مثل المعلومات الداخلية، الملكية والمعلومات السرية معرفتها أو الكشف عنها كجزء من علاقات العمل أو بموجب اتفاقيات عدم إفشاء)؛ </li><li> تحميل أو نشر أو البريد الإلكتروني أو نقل أو جعل ذلك متاح أي محتوى ينتهك أي براءة اختراع أو علامة تجارية أو سر تجاري، حقوق الطبع والنشر أو حقوق الملكية الأخرى ('حقوق') من أي طرف. </li><li> تحميل أو نشر أو البريد الإلكتروني، ونقل أو توفير أي إعلانات غير مرغوب فيها أو غير مصرح به، والمواد الترويجية، &quot;البريد غير المرغوب فيه&quot;، &quot;البريد المزعج&quot;، &quot;سلسلة من الرسائل&quot;، &quot;المخططات الهرمية&quot;، أو أي شكل آخر من أشكال الإغراء </li><li> تحميل أو نشر أو البريد الإلكتروني أو نقل أو جعل ذلك متاح أية مواد تحتوي على فيروسات برامج أو أي رمز حاسوبي، ملفات أو برامج معدة لاعتراض أو تدمير أو تقييد وظيفة أي برنامج كمبيوتر أو أجهزة أو معدات الاتصالات. </li><li> تعطيل التدفق الطبيعي للحوار، أو التصرف بطريقة تؤثر سلبا قدرة المستخدمين الآخرين على الانخراط في التبادل في الوقت الحقيقي. </li><li> التدخل أو تعطيل YouVersion أو الخوادم أو الشبكات المتصلة YouVersion، أو مخالفة أية متطلبات أو إجراءات أو سياسات أو لوائح شبكات متصلة YouVersion. </li><li> عمدا أو عن غير قصد ينتهك أي قانون المعمول المحلية، والدولة، محليه أو دولية ؛؛ </li><li> تقديم دعم مادي أو موارد (أو إخفاء أو تمويه طبيعة أو موقع أو مصدر أو ملكية دعم مادي أو موارد) إلى أي منظمه  معينه من قبل حكومة الولايات المتحدة كمنظمة إرهابية أجنبية بموجب المادة 219 من قانون الهجره و الجنسية. </li><li> &quot;ساق&quot; أو التحرش بالآخرين؛ و / أو </li><li> جمع أو تخزين بيانات شخصية عن المستخدمين الآخرين في اتصال مع السلوك والأنشطة الواردة أعلاه محظورة. </li></ul> يوفر Life.Church  ل YouVersion لفائدة شخصيه روحية و / أو دينية دون تعويض، انت تُقران Life.Church قد تعرض او لا محتوى قبل الأعتماد, و لكن Life.Churh و مصمميها يملكون الحق فى (و ليس الألتزام) بحسب تقديرهم لما قبل العرض, رفض, أزالة اى محتوى موجود على الYou Version للأى سبب.انت تُقر, وترضى و توافق ان Life Church ربما تدخل, تتحفظ على او تكشف عن معلومات حسابك و المحتوى عند الحاجة اذا تطلب هذا بالقانون و  بأيمان بالنية الطيبة ان هذا التحفظ او الكشف معقول ضرورياً <ul><li>للألتزام بالعمليات القانونية;<li> تعزز شروط الأستخدام;</li><li>لرد المطالبات لأى محتوى ينتهك حقوق الطرف الثالث;</li><li>لرد تسأولاتك لخدمة العملاء او; </li><li> حماية الحقوق او الحماية الشخصية ل Life.Curch, و مستخدميها و العامة<br></li></ul>أنت تفهم ان العمليات التقنية و البث ل YouVersion, متضمناً محتواك ربما يشارك<ul><li>البث عبر شبكات متنوعة; و</li><li>تتغير لتتأكد و تتكيف مع المتطلبات التقنية لتوصيل الشبكات و الأجهزة.</li></ul>"
      international title: "الطبيعة العالمية للأتصالات"
      international text: "أنت تعترف ان باستخدامك لYouVersion، سوف تتسبب في نقل المعلومات خلال شبكات الكمبيوتر الخاصة بكنيسة العهد الحي، أجزاء منها تقع في جميع أنحاء العالم. كنتيجة لذلك، حتى الاتصالات التي تظهر بطبيعتها داخلية، من الممكن أن ينتج عنها نقل المعلومات بين الولايات و عالميا، بغض النظر عن مكان وجودك جسديا في وقت النقل.  بناء على ذلك، فأنت تعترف ان استخدام YouVersion يؤدي الى نقل البيانات بين القارات و حول العالم. عن طريق إدراكك للطبيعة العالمية للانترنت، فأنت توافق على الالتزام بجميع القواعد المحلية المتعلقة بالسلوك المناسب عبر الانترنت و المحتوى المقبول. على وجه التحديد، فأنت توافق على الالتزام بجميع القوانين القابلة للتطبيق في ما يتعلق بنقل البيانات التقنية المصدرة من الولايات المتحدة أو البلد الذي تقيم فيه."
      content title: "المحتوى المقدم او المضمن على الخدمة"
      content text: "لا تدعي Life.Church ملكيَة المحتوى التي تقدمه أو تتيحه لإدراجه في YouVersion. ولكن، مع كامل الإحترام للمحتوى الذي تقدمه أو تتيحه لإدراجه في الأماكن التي يمكن الوصول علانيةً في YouVersion، فإنك تمنح Life.Church رخصة عالميّة غير حصرية وبون حقوق تملك, حسب التطبيق: مع كامل الإحترام للمحتوى الذي تقدمه أو تتيحه لإدراجه في الأماكن التي يمكن الوصول علانيةً في YouVersion، لقد تم تقديم وإتاحة الرخصة لإستخدام, توزيع, إعادة إنتاج, تعديل, تكييف, أداء علناً, عرض علناً , وإنشاء أعمالاً مشتقة من هذا المحتوى لتوفير وتعزيز مساحة YouVersion المحددة إلى المساحة التي تم تقديم هذا المحتوى أو إتاحته. هذه الرخصة موجودة فقط طيلة فترة إختيارك لمواصلة إدراج مثل هذا المحتوى على YouVersion وسوف تنتهي هذه الرخصة عند إزالة هذا المحتوى من قبلك أو من قبل Life.Church من على YouVersion. <br> مع كامل الإحترام للمحتوى بخلاف الصور الفوتوغرافية والرسومات، والصوت أو الفيديو التي ترسلها أو إتاحتها لإدراجها في الأماكن التي يمكن الوصول إليها علانيّة في YouVersion، وترخيص دائم، غير قابل للإلغاء وكامل لإستخدام, توزيع, إعادة إنتاج, تعديل, تكييف, نشر, أداء علناً, عرض علناً, وإنشاء أعمالاً مشتقة من هذا المحتوى (كلياً أو جزئياً) وإدراج مثل هذا المحتوى في الأعمال الأخرى بأي شكلٍ أو وسيلةٍ معروفةٍ الآن أو يتم تطويرها لاحقاً.<br>&quot;متاحة للجمهور&quot;. المناطق &quot;المتاحة للجمهور&quot; من YouVersion هي تلك المناطق المقصود بها أن تكون متاحة علناً. ستشمل ​​المناطق المتاحة علناً من YouVersion، ولن تقتصر على، لوحات الرسائل، تعليقات المدونة, مناطق الإجتماعيّة، والمنتديات المفتوحة على كل الأعضاء والزوار."
      contributions title: "المساهمات لYouVersion"
      contributions text: "بتقديمك للأفكار، المقترحات، الوثائق و/أو المساهمات ل YouVersion، فأنت تعترف و توافق أن: <ul><li> مساهماتك لا تحتوي على معلومات سرية أو مالكية، </li><li> فكنيسة العهد الحي ليست تحت أي التزام بالسرية، ظاهر أو ضمني، بالنسبة الى المساهمات،</li><li> كنيسة العهد الحي سوف تكون مخولة أن تستخدم أو تكشف عن (أو تختار ألا تستخدم أو تكشف عن) تلك المساهمات لأي غرض من الأغراض، بأي طريقة، في أي وسيلة إعلام حول العالم،</li><li> كنيسة العهد الحي من الممكن أن يكون لديها مسبقا شئ يشبه &quot;المساهمات&quot; في الحسبان أو تحت الإنشاء،</li><li> مساهماتك تصبح ملكية لكنيسة العهد الحي أتوماتيكيا دون أي التزام من كنيسة العهد الحي لك، و </li><li> أنت لست مخولا لأي تعويض من أي نوع من كنيسة العهد الحي تحت أي ظرف من الظروف.</li></ul>"
      indemnity title: "التعويض و اخلاء المسؤولية"
      indemnity text: "أنت توافق أن تعوض و تعف كنيسة العهد الحي و الشركات التابعة لها و منظميها و وكلائها و موظفيها و شركائها و مرخصيها من تحمل أي ادعاء أو طلب، بما فيها أتعاب المحاماة المعقولة، تم تقديمها بواسطة أي طرف ثالث بسبب محتوى تقوم بتقديمه أو وضعه أو ارساله أو تتيحه بأي طريقة أخرى عبر YouVersion، أو استخدامك أو اتصالك ب YouVersion، أو خرقك لشروط الاستخدام، أو خرقك لأي حق من حقوق الغير. فأنت تتفهم و توافق بوضوح أن كنيسة العهد الحي و الشركات التابعة لها، و منظميها و وكلائها و موظفيها و شركائها و مرخصيها لا يعطوا أي ضمانة أن:<ul><li> YouVersion سوف تفي باحتياجاتك،</li><li> YouVersion ستكون خدمة متواصلة، تأتي في حينها، آمنة، أو خالية من الأخطاء، أو</li><li> أن النتائج التي تم الحصول عليها من استخدام YouVersion سوف تكون موثوقة أو معتمد عليها. لن تتحمل كنيسة العهد الحي، تحت أي ظرف من الظروف، بأي طريقة، مسؤولية أي خسارة أو ضررمن أي نوع ناتج عن استخدام المحتوى المتاح عبر YouVersion.</li></ul>و أنت تتفهم و توافق بوضوح أن المحتوى الذي تقوم بتحميله أو تحصل عليه بأي طريقة أخرى عبر استخدامك ل YouVersion يتم الوصول اليه على مسؤوليتك الخاصة، و سوف تكون وحدك المسؤول عن أي ضرر لنظام الكمبيوتر الخاص بك أو ضياع للبيانات نتيجة لتحميل أي من المحتوى."
      resale title: "عدم اعادة بيع الخدمة"
      resale text: "أنت توافق على عدم إعادة إنتاج، نسخ، بيع، تجارة، إعادة بيع أو إستغلال لأية أغراض تجارية، أي جزء من YouVersion (بما في ذلك إسم المستخدم الخاص بك على Life.Church), ومن كيفية إستخدام YouVersion، وكيفية الوصول إلى YouVersion."
      storage title: "الممارسة العامة بالنسبة الى الاستخدام و الحفظ"
      storage text: "و تعترف أن كنيسة العهد الحي بإمكانها إنشاء و تعديل -من وقت لوقت- الممارسات و الحدود العامة بخصوص استخدام YouVersion، بما فيه العدد الأقصى للأيام لحفظ المحتوى بواسطة YouVersion، دون أي قيود. و توافق أن كنيسة العهد الحي لا تتحمل مسؤولية مسح أو الفشل في تخزين أي من المحتوى المحفوظ أو المنقول بواسطة YouVersion. و تعترف أن كنيسة العهد الحي تحتفظ بحقها بحرية التصرف، أن تغلق و تزيل تماما الحسابات غير المستخدمة لفترات ممتدة من الوقت."
      modifications title: "تغييرات الخدمة"
      modifications text: "تحتفظ كنيسة العهد الحي بحقها في أي وقت و من وقت لآخر أن تقوم بتعديل أو ايقاف YouVersion (أو أي جزء من التطبيق) مؤقتا أو بشكل دائم، بسابق انذار أو بدونه أنت توافق أن كنيسة العهد الحي لن تكون مسؤولة أمامك أو أمام أي طرف ثالث لأي تعديل أو تعطيل أو وقف ل YouVersion."
      termination title: "الانهاء"
      termination text: "توافق أن بإمكان كنيسة Life.Church، بسبب أو بدون سبب، ودون سابق إنذار أن تُنهي حسابك على Life.Church وحقك للوصول لYouVersion في أي وقت ولأي سبب، ولن تكون مسؤولة أمامك أو أمام أي طرف آخر بسبب إنهاء حسابك أو حقك للوصول لYouVersion."
      dealings title: "التعامل مع أطراف ثالثة"
      dealings text: "تُقر أن تعاملاتك, مع أي أشخاص قابلتهم أو وجدتهم على أو عبر YouVersion، تشملك أنت والأشخاص المعنيّة فقط. وتوافق أن Life.Church لن تتحمل مسؤوليّة أي نوعٍ من الخسارة أو الضرر الناتجين من أي من هذه التعاملات."
      links title: "روابط"
      links text: "بإمكان YouVersion أو الأطراف الأخرى أن تضع روابط لمواقع الشبكة العالميّة أو مصادر أخرى. تُقر و توافق أن كنيسة Life.Church لا تملك أي سيطرة, وليست مسؤولة عن توافر, ولا تدعم وليست مسؤولة عن أي من المحتويات, أو من الصناعات, أو الإعلانات, أو المنتجات والمواد الأخرى الموجودة على تلك المواقع والمصادر. تقر و توافق أن كنيسة Life.Church ليست مسؤولة بأي طريقة عن أي ضرر أو خسارة ناتجين عن إستخدام أو إعتماد أي من تلك المواقع أو المصادر."
      rights title: "حقوق الملكية"
      rights text: "تقر و توافق أن YouVersion يحتوي على معلومات مالكيّة و سريّة محميّة بحقوق النشر, أو بالعلامة التجارية, أو بعلامات الخدمة, أو ببراءات الإختراع, أو بقوانين الملكيّة الفكريّة, أو بأي حقوق وقوانين ملكيّة أخرى. سوف توافق ألا تنسخ أو تعدل أو تؤجر أو تبيع أو توزع أو تعرض علناً أو تؤدي علناً أو تخلق أعمال مشتقة مستندة على YouVersion، كليّاَ أو جزئيّاً، إلا لو كان مسموحاً لك بوضوح بواسطة القانون الواجب التطبيق أو لو كنت مفوضاً من كنيسة Life.Church."
      limitation title: "حدود المسؤولية"
      limitation text: "كما تقر و توافق بوضوح أن كنيسة Life.Church والشركات التابعة لها وموظفيها ووكلائها, وشركائها ومرخصيها لن يكونوا مسؤولين أمامك عن أي أضرارٍ مباشرةٍ، غير مباشرةٍ، خاصة، وليدة الصدفة أو وليدة من نتائج، أو نموذجية. بما فيها -و ليست محدودة ب- أضرار بسبب خسارة الأرباح أو البيانات أو أي خسائر غير ماديّة (حتى لو تلقت كنيسة Life.Church نصائح بشأن إمكانيّة حدوث تلك الأضرار)، الناتجة عن<ul><li>إستخدام أو العجز عن إستخدام YouVersion أو</li><li>الولوج غير المصرح به أو تعديل إرسالاتك أو بياناتك،</li><li>أو تصريحات أو تصرفات أي طرف ثالث على YouVersion;</li><li>أو أي أمر آخر متعلق بYouVersion.</li></ul>"
      beneficiaries title: "لا استفادة لاطراف ثالثة"
      beneficiaries text: "انت توافق على - باستثناء ما لم يقدم صراحه من خلال شروط الاستخدام هذه - ان لا يكون هناك طرف ثالث مستفيد من هذه الاتفاقيه"
      notice title: "ملحوظة"
      notice text: "بإمكان كنيسة Life.Church أن ترسل لك إشعارات، منها ما هي متعلقة بتغييرات في شروط الإستخدام، بما في ذلك، على سبيل المثال وحصراً، البريد الإلكتروني، البريد العادي، الرسائل القصيرة (SMS)، رسائل الوسائط المتعددة (MMS)، الرسائل النصية، التسجيلات على YouVersion، أو أي وسائل أخرى معقولة معروفة الآن أو سيتم وضعها فيما بعد."
      trademark title: "معلومات العلامة التجارية"
      trademark text: "العلامات التجارية، الشعارات، علامات الخدمة، و أسماء المنتجات و الخدمات المتعلقة بكنيسة العهد الحي و كهنوتها هي علامات مسجلة خاصة بكنيسة العهد الحي (العلامة التجاريّة 'Life.Church Marks'). وتوافق ألا تُظهر أو تستخدم العلامة التجاريّة Life.Church Marks بأي طريقة دون إذن كتابي مسبق من طرف كنيسة Life.Church. "
      copyright title: "ملاحظة و عملية عمل ادعاء حقوق ملكية او التعدي على الملكية الفكرية"
      copyright text: "تحترم LifeChurch.tv الملكية الفكرية للآخرين. نحن نطلب من مستخدمي خدماتنا أن يفعلوا نفس الشيء، وخاصةً حين يتعلق الأمر بإستخدام YouVersion. في الظروف الملائمة وبناءاً على تقديرها الخاص, قد LifeChurch.tv تعطل و/أو تنهي حسابات المستخدمين الذين قد يكونوا إنتهاكوا الحقوق مراراً. إذا كنت تعتقد أن عملك قد تم نسخه بطريقةٍ تشكل انتهاكاً لحقوق الطبع والنشر، أو أنه قد تم إنتهاك حقوقك الملكيّة الفكريّة، يرجى إرسال المعلومات التاليّة إلى legal@youversion.com:<ul type='none'><li>التوقيع الإلكتروني أو المادي للشخص المخول بالعمل نيابةً عن صاحب حقوق الطبع والنشر أو غيره من مصلحة الملكيّة الفكريّة في المسألة؛</li><br><li>وصف خطي للعمل أو لأي ملكيّة فكريّة أخرى تدعي أنه تم انتهاكها؛  </li><br><li>وصف خطي من حيث المادة التي تدعي أنها منتهكة وموجودة على YouVersion؛</li><br><li>عنوانك، ورقم الهاتف, وعنوان البريد الإلكتروني (كل ما ينطبق)؛</li><br><li>تصريح خطي من قبلك أنك تؤمن بحسن النيّة أن الإستخدام المتنازع عليه غير معتمد من قبل مالك حقوق النشر, أو وكيله، أو القانون;</li><br><li>تصريح خطي من قبلك، تحت طائلة المسؤولية، أن المعلومات الواردة أعلاه في نظرك دقيقة وأنك حقاً المؤلف أو صاحب الملكيّة الفكريّة، أو أنه يحق لك أن تتصرف نيابةً عن حقوق الطبع والنشر أو من طرف صاحب الملكية الفكريّة. بإمكانك أن تتواصل مع وكيل LifeChurch.tv وإعطائه المطالبات بخصوص حقوق الطبع والنشر أو غيره من التعدي على الملكيّة الفكريّة على النحو التالي: %{newline}عن طريق البريد:Life.Church c/o - Contracts Coordinator%{newline} 4600 E. 2nd Street Edmond, OK 73034 %{newline}الهاتف: (405) 680-5433 %{newline}فاكس: (405) 844-3002 %{newline}البريد الإلكتروني:%{mailto_link}</li></ul>"
      general title: "معلومات عامة"
      general text: "الإتفاقيّة الكاملة. تشكل شروط الإستخدام الإتفاقيّة الكاملة بينك و بين كنيسة Life.Church وهذه الشروط تحكم كيفية استخدامك لYouVersion، وهي تحل محل أي إتفاقات مسبقة بينك و بين Life.Church بالنسبة لYouVersion. من الممكن أن تخضع أيضاً لأحكام و شروط إضافية.<br><br>إختيار القانون والمنتدى. سيتم حكم شروط الاستخدام والعلاقة بينك وبين Life.Church بواسطة قوانين ولاية أوكلاهوما دون أي إعتبار للصراع مع أحكام القانون. توافق أنت وLife.Church أن تخضعا للتشريع الحصري والشخصي للمحاكم الموجودة في مقاطعة أوكلاهوما في ولاية أوكلاهوما.<br><br>وثيقة التنازل وإستقلالية البنود. عجز Life.Church عن ممارسة أو تطبيق أي حق أو بند من تلك شروط الإستخدام لن يشكل تنازل عن ذلك الحق أو البند. إن وجدت محكمة مختصة أن أحد البنود الموجودة في شروط الاستخدام غير صالح، فإن الأطراف ستتفق في كل الأحوال أن تجتهد المحكمة نحو إعمال نوايا الأطراف كما تنعكس في البند، وأن البنود الأخرى الموجودة في شروط الإستخدام تظل قيد التنفيذ الكامل.<br><br>عدم أحقية التوريث، وعدم قابلية النقل و التحويل. أنت توافق أن حسابك بLife.Church غير قابل للتحويل. وأي حقوق بخصوص هويتك في Life.Church أو محتوى حسابك تنتهي عند وفاتك. عند تسلم Life.Church لنسخة من شهادة الوفاة، بإمكان Life.Church أن تنهي حسابك وتمسح كل محتوياته بشكلٍ دائمٍ.<br><br>قانون التقادم. أنت تتفهم و توافق أن بغض النظر عن أي تشريع أو قانون ينص على العكس، أي إدعاء أو سبب للدعوى ناتج عن/مرتبط باستخدام YouVersion أو شروط الإستخدام هذه، يجب أن يتم رفعه في خلال سنة واحدة (1) بعد ظهور ذلك الإدعاء أو سبب الدعوى وإلا سيتم منعه للأبد.<br><br>عناوين الأقسام بداخل شروط الاستخدام قد وضعت للملائمة و للراحة فقط، وليس لديها تأثير قانوني أو تعاقدي."
