ar:
  legal:
    privacy:
      policy: "%{youversion} سياسة الخصوصية"
      h1: "لمحة موجزة"
      p1: "هنا ملخص لما يمكن أن تجده في سياسة الخصوصيّة الخاصة بنا، التي تغطي جميع المنتجات والخدمات التي تحمل العلامة التجاريّة YouVersion:"
      h2: "إجعل هذه التجربة شخصيّة وخاصة بك."
      p2: "عندما تنشأ حساب YouVersion أو تستخدم أي موقع أو أي تطبيق تابع لنا, إن المعلومات التي نجمعها تسمح لنا أن نقدم لك تجربة شخصيّة خاصة بك مع الكتاب المقدس."
      h3: "كيف نستخدم بياناتك."
      p3: "توضح سياسة الخصوصية بوضوح أنواع البيانات التي نجمعها من نشاطك ، وكيف نستخدم تلك المعلومات لتعزيز تجربتك في YouVersion. لا نشارك بياناتك الشخصية القابلة للتحديد مع أي معلنين أو شبكات إعلانات لطرف أخر."
      h4: "خصوصيّتك محميّة."
      p4: "عندما ترى احصائيات نشاركها ونحتفل بها حول مشاركة الكتاب المقدس حول العالم ، فنحن نتأكد من تحليل البيانات بطريقة تحمي خصوصيتك. عندما يتم نشر هذه المعلومات ، فهي فقط في شكل تجميعي لا يكشف عن معلومات التعريف الشخصية الخاصة بك. بالإضافة إلى ذلك ، فإننا ننفذ ضمانات أمان معيارية صناعية مصممة لحماية بياناتك."
      h5: "إنها تجربتك."
      p5: "توضح سياسة الخصوصية الخاصة بنا ما هي الحقوق التي تمتلكها عند استخدام YouVersion ، بما في ذلك الوصول إلى بياناتك الشخصية ومشاركتها وتغييرها وحذفها. كما نتناول كيفية عمل تقنيات جمع البيانات في مساعدتك على التفاعل الكامل مع YouVersion والكتاب المقدس."
      h6: "سياسة الخصوصية"
      p6: "آخر تعديل في 25 مايو 2018"
      p7: "عندما قدمت لك YouVersion ترجمة لإصدار اللغة الإنجليزية لسياسة الخصوصية ، فإنك توافق على أن الترجمة يتم توفيرها من أجل راحتك فقط وأن إصدارات اللغة الإنجليزية لسياسة الخصوصية ستحكم علاقتك مع YouVersion. إذا كان هناك أي تعارض بين ما ينص عليه إصدار اللغة الإنجليزية من سياسة الخصوصية وما تنص عليه أي ترجمة ، فإن إصدار اللغة الإنجليزية سيكون له الأولوية."
      h7: "تعريفات"
      p8: "لتسهيل قراءة هذا المستند ، سنستخدم بعض الاختزال في كل مكان. على سبيل المثال ، عندما نقول \"YouVersion\" ، نتحدث عن:"
      l1: "تطبيقات YouVersion للهاتف المحمول"
      l1-1: "تطبيق الكتاب المقدس"
      l1-2: "تطبيق الكتاب المقدس للأطفال"
      l1-3: "Bible Lens"
      l2: "هذه المواقع YouVersion"
      l3: "هذه التطبيقات YouVersion على منصات أخرى"
      l3-1: "تطبيقات بث الفيديو"
      l3-2: "مساعده صوتيه"
      p9: "تعود ملكية منتجات YouVersion وتشغيلها إلى شركة Life Covenant Church، Inc. ، والتي سنشير إليها باسم \"Life.Church\" أو \"نحن\" أو \"نحن\" في جميع هذه السياسة. نسمح باستخدام YouVersion من قبل المستخدمين غير المسجلين ، والذي سنطلق عليه اسم \"الزوار\" ، بالإضافة إلى المستخدمين المسجلين ، أو \"الأعضاء\". عندما نشير إلى كل من هذه السياسة ، سنستخدم مصطلح \"المستخدمون\" أو \"أنت \""
      h8: "قبول الشروط"
      p10: "يرجى قراءة سياسة الخصوصية هذه بعناية لأنها تناقش كيفية جمع معلوماتك الشخصية واستخدامها ومشاركتها ومعالجتها ، ومن خلال الوصول إلى YouVersion ، فإنك توافق على سياسة الخصوصية هذه وشروطها والموافقة على نقل بياناتك ومعالجتها في الولايات المتحدة.. يخضع استخدامك لـ YouVersion أيضًا <a href=\"https://www.bible.com/terms\">لشروط الاستخدام</a>. يرجى قراءة هذه الشروط بعناية كذلك."
      p11: "نحن نرحب بأي أسئلة أو تعليقات قد تكون لديك حول سياسة الخصوصية هذه وممارسات الخصوصية الخاصة بنا. إذا كان لديك أي أسئلة أو تعليقات ، يمكنك الاتصال بنا على العنوان التالي: Life Covenant Church، Inc.، attn.: YouVersion Support، 4600 E. 2nd St.، Edmond، Oklahoma 73034 or <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\"> help@youversion.com </a>."
      h9: "كيف نستخدم معلوماتك"
      p12: "نحن لا نشارك بياناتك الشخصية مع أي معلنين أو شبكات إعلانات لجهات خارجية لأغراضهم الإعلانية. نستخدم البيانات التي نجمعها عنك أو التي تقدمها لنا ، بما في ذلك أي معلومات شخصية ، على النحو التالي:"
      l4-1: "لتزويدك بـ YouVersion ، وأي معلومات أو منتجات أو خدمات أخرى تطلبها منا ؛;"
      l4-2: "كما هو موضح في سياسة الخصوصية هذه ؛;"
      l4-3: "لتحقيق أي غرض آخر تقدمه له ؛;"
      l4-4: "لتنفيذ التزاماتنا وإنفاذ حقوقنا بموجب سياسة الخصوصية هذه و<a href=\"https://www.bible.com/terms\">شروط الاستخدام</a> الخاصة بنا;"
      l4-5: "بأي طريقة أخرى قد تصف عندما تقدم هذه المعلومات ؛ و"
      l4-6: "لأي غرض آخر بموافقتك."
      p13: "لا تتوقف قدرتك على الوصول إلى YouVersion على تزويدك بمعلوماتك الشخصية وقد ترفض إرسال معلوماتك الشخصية لنا ، ومع ذلك قد تمنعنا من تزويدك بخدمات و / أو وظائف معينة من YouVersion."
      h10: "تسهيل استخدامك لـ YouVersion"
      p14: "نحن نستخدم بياناتك الشخصية لتخويل وصولك إلى YouVersion إذا كنت عضواً. نستخدم أيضًا بياناتك الشخصية لتوفير وظائف معينة لـ YouVersion حسب الوظيفة التي تستخدمها وتختارها والبيانات الشخصية التي توافق عليها. نحن نستخدم البيانات التي لدينا عنك لتوفير ، تحسين ، وتخصيص YouVersion ، بما في ذلك بمساعدة التقنيات المؤتمتة التي نوقشت في هذه السياسة والاستدلالات التي نجريها من المعلومات التي نجمعها."
      h11: "اصدقاء"
      p15: "ستسمح لك YouVersion بالاتصال والتواصل مع مستخدمي YouVersion الآخرين لمشاركة آيات الكتاب المقدس والرسائل والمحتويات الأخرى. نتيح أيضًا التواصل بينك وبين الآخرين من خلال YouVersion ، بما في ذلك ، على سبيل المثال ، الرسائل بين الأعضاء. هو اختيارك سواء للاتصال أو التواصل مع عضو آخر. سنستخدم بيانات عنك لمساعدتك على الاتصال والتواصل ومشاركة المحتوى مع مستخدمي YouVersion الآخرين. يشمل ذلك المعلومات الشخصية التي تزودنا بها والأفراد الذين تتواصل معهم. يجوز لنا أيضًا استخدام معلومات الاتصال من جهازك المحمول في حالة منحك إذنًا لـ YouVersion للوصول إلى ذلك."
      h12: "أحداث"
      p16: "تتيح لك YouVersion Events إمكانية تحديد موقع خدمات الكنائس المجاورة التي تستخدم الأحداث ، مما يتيح لك المتابعة مع المحتوى المقدم والتفاعل مع الكتاب المقدس وتدوين الملاحظات وحفظ نسختك الخاصة للرجوع إليها في المستقبل. إذا اخترت استخدام ميزة الفعاليات الخاصة بنا واخترت مشاركة بيانات موقعك ، فسوف تستخدم YouVersion بيانات موقعك لتقديم قائمة بالأحداث التي قد تكون مهتمًا بالحضور إليها."
      h13: "توصيات"
      p17: "نحن نستخدم البيانات التي لدينا عنك والاستدلالات التي نجريها من تلك البيانات للتوصية بمحتوى معين ووظائف معينة بالإضافة إلى المنتجات والخدمات الإضافية المقدمة من خلال YouVersion. على سبيل المثال ، استنادًا إلى خطة الإنجيل التي أكملتها ، قد نقترح عليك المزيد من خطط الكتاب المقدس. قد نتصل بك من خلال الإشعارات بالبريد الإلكتروني أو البريد الإلكتروني أو الرسائل داخل التطبيق لمناقشة هذه التوصيات وكيفية استخدام YouVersion ورسائل أخبار YouVersion الأخرى. يمكنك إلغاء الاشتراك في هذه الرسائل عبر رابط إلغاء الاشتراك في رسائل البريد الإلكتروني التي تقدم هذه الرسائل. يمكنك أيضًا تخصيص إعدادات الإشعارات في تطبيقات YouVersion أو بالانتقال إلى<a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "رسائل ذات صلة بالخدمة"
      p18: "يجوز لنا استخدام معلوماتك للاتصال بك بشأن مشكلات الحساب والأمان والقانون والمشكلات الأخرى المتعلقة بالخدمة. سنفعل ذلك من خلال الرسائل داخل التطبيق أو الإشعارات و / أو البريد الإلكتروني. يرجى الانتباه إلى أنه لا يمكنك إلغاء الاشتراك في تلقي رسائل الخدمة منا ، بما في ذلك الأمن والإشعارات القانونية."
      h15: "التحليلات والأداء"
      p19: "نرغب في زيادة مشاركة الكتاب المقدس في جميع أنحاء العالم. نحن نستخدم البيانات الشخصية المتاحة لنا لمراقبة الاتجاهات الاجتماعية والاقتصادية والجغرافية لأنها تتعلق بتعاليم الكتاب المقدس وآيات الكتاب المقدس المحددة. في بعض الحالات ، نعمل مع أطراف ثالثة موثوقة لإجراء هذا البحث ، تحت ضوابط مصممة لحماية خصوصيتك. ننشر أو نسمح للآخرين بنشر رؤيتنا ولكن فقط في شكل مجمّع لا يكشف عن معلومات التعريف الشخصية الخاصة بك. على سبيل المثال ، قد نستخدم بياناتك لإنشاء إحصائيات حول الاستخدام الكلي لـ YouVersion حول العالم وفي بلدان ومناطق جغرافية محددة."
      p20: "نحن نستخدم بيانات المستخدم المحددة والمجمعة لسوق YouVersion ، بما في ذلك الاتصالات التي تروج لعضوية YouVersion ونمو الشبكة ، مثل الاحتفال بالعدد الإجمالي لعمليات تثبيت YouVersion المحمولة. نحن نستخدم البيانات ، بما في ذلك المعلومات الشخصية المقدمة من المستخدمين ، وتجميع بيانات المستخدم ، والبيانات التي يتم جمعها من خلال استخدام YouVersion (مثل سجل البحث ، وإكمال خطة القراءة ، ونشاط قراءة الكتاب المقدس) ، وردود الفعل العامة والمعلومات المستنتجة من هذه البيانات لإجراء البحوث الداخلية والتطوير من أجل توفير تجربة YouVersion أفضل بشكل عام ، قم بقياس أداء YouVersion وزيادة استخدام YouVersion وخصائصه. ويتم ذلك عن طريق إجراء تغييرات على YouVersion متاحة بشكل عام ، وكذلك إرسال رسائل للمستخدمين عبر YouVersion تقترح وظائف ومحتوى YouVersion."
      h16: "استطلاعات الرأي"
      p21: "يتم إجراء استطلاعات الرأي والاستطلاعات في بعض الأحيان من خلال YouVersion. لست ملزماً بالرد على الاستطلاعات أو الاستطلاعات ، ولديك خيارات حول المعلومات التي تقدمها."
      h17: "القضايا الأمنية والتقنية"
      p22: "نستخدم البيانات (التي يمكن أن تتضمن اتصالاتك) للتحقيق في الشكاوى والقضايا القانونية والأمنية والتقنية المتعلقة بـ YouVersion والاستجابة لها وحلها. نستخدم بياناتك واتصالاتك إذا اعتقدنا أنها ضرورية لأغراض أمنية أو للتحقيق في الاحتيال أو الانتهاكات المحتملة للقانون أو <a href=\"https://www.bible.com/terms\">شروط الاستخدام</a> الخاصة بنا أو سياسة الخصوصية هذه و / أو محاولات إلحاق الضرر بالآخرين."
      h18: "المعلومات التي نجمعها وكيفية جمعها"
      h19: "المعلومات التي تقدمها لنا"
      p23: "ليس عليك أن تصبح عضوًا في YouVersion لاستخدام YouVersion. ومع ذلك ، تسمح لنا العضوية بتخصيص YouVersion لتكون شخصية أكثر خبرة. لكي تصبح عضوًا ، يجب عليك إنشاء حساب وتوفير معلومات معينة مثل اسمك وعنوان بريدك الإلكتروني ، والتي سترتبط بحساب عضويتك."
      p24: "أبعد من هذه المعلومات المطلوبة ، لديك خيارات حول ما إذا كنت تريد تقديم معلومات إضافية ليتم إقرانها بحساب عضويتك. نقوم بجمع البيانات الشخصية منك عندما تقوم بتقديمها أو نشرها أو تحميلها إلى YouVersion. لا يتعين عليك تقديم مثل هذه المعلومات ؛ ومع ذلك ، إذا لم تقم بذلك ، فقد تحد من قدرتنا على تخصيص YouVersion وقدرتك على استخدام YouVersion إلى أقصى حد."
      p25: "إذا اخترت ربط YouVersion بمواقع ويب وتطبيقات وخدمات أخرى أو ملفات شخصية لديك مع تطبيقات تابعة لجهات خارجية ، فستوفر البيانات الشخصية المخزنة على هذه التطبيقات لـ YouVersion و Life.Church. على سبيل المثال ، يمكنك بدء حساب عضوية YouVersion جديد عن طريق ربط حساب Facebook الخاص بك بـ YouVersion ، وتوفير المعلومات الشخصية التي اخترت مشاركتها من خلال Facebook إلى Life.Church. يمكنك إلغاء الارتباط بمثل هذه الحسابات وتطبيقات الطرف الثالث عن طريق تعديل الإعدادات الخاصة بك مع هذه التطبيقات. بالإضافة إلى ذلك ، عندما تمنح حق الوصول إلى جهات الاتصال الخاصة بك على جهازك لغرض اقتراحات الأصدقاء ، أو إخطارًا بانضمام جهة اتصال ، أو إرسال دعوة إلى YouVersion ، يتم تخزين هذه المعلومات على خوادمنا بغرض تقديم هذه الوظيفة لك."
      h20: "بيانات حساسة"
      p26: "عن طريق تحميل واستخدام YouVersion ، نحن لا نفترض أنك من أي طائفة دينية معينة أو تعبير لنا عن أي معتقد ديني معين ؛ نحن نفترض فقط أنك مهتم بالكتاب المقدس. لا نطلب من المستخدمين تقديم مثل هذه المعتقدات لنا أو تقديم أي بيانات أخرى حساسة مثل العرق أو العرق أو المعتقدات الفلسفية أو الصحة البدنية أو العقلية لإنشاء أو الحفاظ على حساب عضو في YouVersion. هو اختيارك ما إذا كنت ستقدم هذه المعلومات الحساسة إذا كان ذلك خيارًا للقيام بذلك. إذا اخترت تقديم أي معلومات حساسة ، فيمكن استخدامه بواسطة Life.Church لإنشاء تجربة YouVersion أكثر خصوصية مثل المعلومات غير الحساسة الأخرى التي تقدمها. في أي حال ، ستقوم Life.Church فقط بمعالجة البيانات الحساسة التي تقدمها لنا من أجل Life.Church الأنشطة المشروعة نيابة عنك ولن تكشف عن هذه المعلومات دون موافقتك الصريحة. سنحافظ على معلوماتك خاضعة للضمانات المناسبة التي نوقشت في هذه السياسة وغير ذلك التي تقدمها Life.Church. إذا كان لديك أي أسئلة ، فلا تتردد في الاتصال بنا على <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\"> help@youversion.com </a>."
      h21: "استخدام لخدمات أخرى"
      p27: "قد نقوم بدمج المعلومات التي تقدمها تحت حسابك مع المعلومات التي تزودنا بها من خلال خدمات ومنتجات Life.Church الأخرى بالإضافة إلى الاستدلالات التي نجريها من هذه المعلومات لنوفر لك تجربة أفضل ولتحسين جودة جميع الخدمات والمنتجات المقدمة لك من قبل Life.Church."
      h22: "مشاركاتك ومساهماتك."
      p28: "عندما تسمح لك YouVersion بتقديم معلومات ليتم نشرها أو توزيعها أو عرضها ، فإننا نشير إلى ذلك على أنه \"تم نشره\" ، والذي يمكن أن يكون على المناطق العامة لـ YouVersion ، أو مواقع الويب التي تصل إليها من خلال YouVersion أو تنتقل إلى مستخدمين آخرين لـ YouVersion أو أطراف ثالثة ، على سبيل المثال ، تشمل هذه الأنشطة أنشطة مثل إنشاء ملاحظة ، أو إجراء تعليق على مشاركة أحد الأصدقاء ، أو إنشاء صورة الآية."
      p29: "يرجى أن تضع في اعتبارك أنه في حالة الكشف عن معلومات شخصية بطريقة علنية سواء من خلال المشاركات التعاونية أو وسائل الإعلام الاجتماعية أو لوحات الرسائل أو غيرها من المنتديات العامة عبر الإنترنت ، يمكن جمع هذه المعلومات واستخدامها من قبل الآخرين. يتم نشر مساهمات المستخدم ويتم نقلها على مسؤوليتك الخاصة. لا يمكننا التحكم في تصرفات المستخدمين الآخرين أو الأطراف الثالثة التي تختار مشاركة مشاركاتك الخاصة بها. لذلك ، لا يمكننا ولا نضمن أن مشاركات المستخدمين لن يتم عرضها من قبل أشخاص غير مصرح لهم ، ولا نقبل أي مسؤولية مرتبطة بمساهمات المستخدم الخاصة بك."
      h23: "تقنيات جمع البيانات التلقائية."
      p30: "<strong> استخدام الخدمة. </strong> نقوم بتسجيل بيانات الاستخدام عند استخدامك لـ YouVersion ، بما في ذلك عند عرض أو النقر على المحتوى ، أو نوع المتصفح ، أو لغة المتصفح ، أو إجراء بحث أو طلب ، أو تاريخ ووقت طلبك ، أو تثبيت تحديث ، أو البحث عن وظائف جديدة ، أو استخدام واحد أو المزيد من الأدوات المقدمة من خلال YouVersion. نحن نستخدم تسجيلات الدخول ، وعناوين بروتوكول الإنترنت لمعلومات الأجهزة (\"IP\") ، وملفات تعريف الارتباط والتقنيات المشابهة لتحديد هويتك وتسجيل استخدامك."
      p31: "<strong> ملفات تعريف الارتباط والتقنيات المشابهة الأخرى. </strong> نستخدم ملفات تعريف الارتباط والتقنيات المشابهة (على سبيل المثال ، منارات الويب ، والبيكسلات ، والعلامات ، ومعرِّفات الأجهزة) للتعرّف عليك و / أو جهازك (أجهزة) على التطبيقات المختلفة لـ YouVersion والأجهزة وإيقافها وعبرها. تساعد ملفات تعريف الارتباط والتقنيات المشابهة في تسهيل أفضل تجربة ممكنة للمستخدم لـ YouVersion حيث تسمح لنا بالتعرف عليك والحفاظ على تفضيلات المستخدم من الجلسة إلى الجلسة ، ومساعدتنا في الحفاظ على أمان حسابك ، وتحسين بشكل عام وظائف المنتجات والخدمات المقدمة من خلال YouVersion. كما تساعدنا أيضًا على التأكد من استخدام معلومات الأعضاء مع حساب الأعضاء الصحيح. والأهم من ذلك ، أننا لا نستخدم ملفات تعريف الارتباط أو تقنيات مشابهة لتسهيل الإعلانات القائمة على الاهتمامات من أطراف ثالثة."
      p32: "على الرغم من أن معظم مستعرضات الإنترنت تقبل ملفات تعريف الارتباط وما شابهها ، يمكنك التحكم في هذه الأنواع من التقنية من خلال إعدادات المستعرض لديك والأدوات المشابهة وتوافق على رفض جميع ملفات تعريف الارتباط تمامًا. إذا رفضت قبول ملفات تعريف الارتباط والتقنيات المشابهة من خلال تنشيط الإعداد المناسب في متصفحك أو هاتفك الذكي ، فقد لا تتمكن من الوصول إلى أجزاء معينة من YouVersion ، مما يمنعنا من توفير القدرة الكاملة لـ YouVersion ومنع استخدام ميزات وخدمات معينة تتطلب هذه التقنيات."
      p33: "بالموافقة على سياسة الخصوصية الخاصة بنا ، فإنك توافق على استخدام ملفات تعريف الارتباط والتقنيات المشابهة كما هو موضح في هذه السياسة. إذا كنت تستخدم YouVersion دون تغيير إعدادات المتصفح أو الجهاز لتعطيل ملفات تعريف الارتباط ، فسنفترض أنك توافق على استلام جميع ملفات تعريف الارتباط المقدمة من خلال YouVersion."
      p34: "<strong> معرف الجهاز والموقع. </strong> عندما تصل إلى YouVersion أو تتركه ، فإننا نتلقى عنوان URL الخاص بكل من الموقع الذي جئت منه والموقع الذي تنتقل إليه بعد ذلك. كما نحصل أيضًا على معلومات حول عنوان IP والخادم الوكيل ونظام التشغيل ومتصفح الويب والإضافات ومعرّف الجهاز وميزاته و / أو مزود خدمة الإنترنت أو مشغل شبكة الجوال. نتلقى أيضًا بيانات من أجهزتك وشبكاتك ، بما في ذلك بيانات الموقع. إذا كنت تستخدم YouVersion من جهاز محمول ، فسيقوم هذا الجهاز بإرسال بيانات حول جهازك وموقع GPS استنادًا إلى إعدادات الهاتف والوصول إلى YouFersion."
      p35: "نحن نستخدم هذه المعلومات لتوفير تجربة YouVersion مصممة خصيصا لك والتواصل معك بشكل أكثر فعالية. يتم أيضًا جمع المعلومات لتحديد العدد الإجمالي للأجهزة الفريدة التي تستخدم YouVersion و / أو أجزاء من YouVersion ، وتعقب الاستخدام الكلي ، وتحليل بيانات الاستخدام لتحسين وظائف YouVersion لجميع الأعضاء والزوار. قد ندمج هذه المعلومات مع معلومات من أطراف ثالثة لتزويدك بتجربة أفضل ولتحسين جودة خدماتنا."
      p36: "لا نشارك أيًا من معلومات التعريف الشخصية الخاصة بك إلى جانب هوية جهازك أو موقعك دون إذن صريح منك. عندما يطلب منك نظام تشغيل جهازك أو متصفح الإنترنت الخاص بك ، سنطلب منك الاشتراك قبل استخدام GPS أو أدوات أخرى لتحديد موقعك الدقيق. ومع ذلك ، قد نقوم تلقائيًا بتجميع تفاصيل معينة عن استخدامك لـ YouVersion ، بما في ذلك بيانات حركة المرور وبيانات الموقع والسجلات وبيانات الاتصال الأخرى والموارد التي تقوم بالوصول إليها واستخدامها على أو من خلال YouVersion. قد نقوم بجمع معلومات حول جهاز الكمبيوتر الخاص بك وجهاز الهاتف المحمول والاتصال بالإنترنت ، بما في ذلك معرف الجهاز الفريد الخاص بالجهاز المحمول ، وعنوان IP ، ونظام التشغيل ، ونوع المتصفح ، ومعلومات شبكة الجوال. إذا كنت لا تريد منا أن نجمع هذه المعلومات ، فعليك التوقف عن استخدام YouVersion."
      p37: "<strong> اتصالاتك مباشرة لنا. </strong> نقوم بتجميع معلومات عنك عندما ترسل أو تتلقى أو تتعامل مع الرسائل معنا ، بما في ذلك عند تقديم معلومات شخصية أو طلبات عبر البريد الإلكتروني <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\"> help@youversion.com </a> من خلال الموقع <a href=\"https://help.youversion.com\"> help.youversion.com </a>. نحتفظ بهذه الاتصالات لمعالجة استفساراتك ، والرد على طلباتك ، وتحسين خدماتنا."
      p38: "<strong> المعلومات الشخصية. </strong> قد نقوم بربط المعلومات التي نقوم بجمعها تلقائيًا كما هو موضح أعلاه إلى المعلومات الشخصية التي تزودنا بها من أجل تخصيص YouVersion لك وتقديم اقتراحات حول خدمات ووظائف YouVersion كما هو موضح أعلاه. تبحث Life.Church باستمرار عن طرق جديدة ومحسنة لتقديم YouVersion وزيادة مشاركة الكتاب المقدس. أثناء قيامك بتحسين YouVersion ، قد يعني هذا جمع بيانات جديدة أو طرق جديدة لاستخدام البيانات. نظرًا لأن YouVersion ديناميكي ، ونحن نسعى باستمرار إلى تقديم ميزات جديدة ، فقد نطلب جمع معلومات جديدة. إذا جمعنا بيانات شخصية مختلفة ماديًا أو غيّرنا بشكل جوهري كيفية استخدامنا لبياناتك ، فسوف نخطرك ويمكن أيضًا تعديل سياسة الخصوصية هذه."
      h24: "تجميع معلومات الجهات الخارجية"
      p39: "تنطبق سياسة الخصوصية هذه فقط على المواقع والتطبيقات التي تملكها وتشغلها Life.Church. يرجى أن تضع في اعتبارك أن YouVersion قد تحتوي على روابط لمواقع أو تطبيقات أخرى. أنت مسؤول عن مراجعة بيانات وسياسات الخصوصية الخاصة بتلك المواقع الأخرى التي تختار الارتباط بها أو من YouVersion ، بحيث يمكنك فهم كيفية جمع هذه المعلومات واستخدامها وتخزينها. نحن لسنا مسؤولين عن بيانات الخصوصية أو السياسات أو محتوى مواقع الويب أو التطبيقات الأخرى ، بما في ذلك مواقع الويب التي تتصل بها أو من YouVersion. تحتوي مواقع الويب التي تحتوي على علامات تجارية مشتركة (تشير إلى اسمنا واسم طرف ثالث) على محتوى يقدمه الطرف الثالث وليس نحن."
      p40: "Life.Church لا يمكن تنظيم المواقع أو المحتوى أو التطبيقات الأخرى المرتبطة أو المقدمة من داخل YouVersion ومواقعنا وخدماتنا المختلفة. قد يتم تقديم بعض المحتويات أو التطبيقات ، بما في ذلك عروض الشركاء ، على أو في YouVersion من قبل أطراف ثالثة ، بما في ذلك موفري المحتوى وموفري التطبيقات وشركات التحليلات ومصنع الجهاز المحمول وموفر خدمة الهاتف المحمول. قد تضع هذه المواقع الأخرى ملفات تعريف الارتباط الخاصة بها أو غيرها من الملفات على جهاز الكمبيوتر الخاص بك ، أو تجمع البيانات أو تطلب منك الحصول على معلومات شخصية. قد ترتبط المعلومات التي يجمعونها بمعلوماتك الشخصية أو قد تجمع المعلومات ، بما في ذلك المعلومات الشخصية ، حول أنشطتك عبر الإنترنت مع مرور الوقت وعبر مواقع الويب والتطبيقات والخدمات الأخرى عبر الإنترنت. قد يستخدمون هذه المعلومات لتزويدك بالمحتوى المستهدف (السلوكي) الذي يستهدف الاهتمامات. نحن لا نتحكم في تقنيات التتبع الخاصة بهذه الأطراف الثالثة أو كيف يمكن استخدامها. إذا كانت لديك أية أسئلة حول المحتوى المستهدف ، فيجب عليك الاتصال بالمزود المسؤول مباشرةً."
      h25: "الكشف عن معلوماتك"
      h26: "الإفصاح عن مسؤوليتك"
      p41: "قد نكشف عن المعلومات الشخصية التي نجمعها أو نقدمها كما هو موضح في سياسة الخصوصية هذه للوفاء بالتزاماتنا بموجب شروط الاستخدام الخاصة بنا <a href=\"https://www.bible.com/terms\"> </a> ، والغرض الذي تقدمه من أجله ، لأي غرض آخر تطلبه عندما تقدم المعلومات ، أو لأي غرض آخر نوافق عليه."
      h27: "إفشاء من قبلك"
      p42: "عندما تقوم بمشاركة المعلومات من خلال YouVersion ، فإن هذه المعلومات قابلة للعرض بواسطتك ومن قبل أي شخص آخر اخترت مشاركتها معه. إذا منحت حق الوصول إلى حسابك في YouVersion إلى تطبيقات وخدمات أخرى ، بناءً على موافقتك ، فستتوفر هذه الخدمات عندئذٍ للوصول إلى معلوماتك المشتركة. يخضع استخدام بياناتك وجمعها وحمايتها بواسطة هذه الخدمات التابعة لجهات خارجية لسياسات الطرف الثالث هذه."
      h28: "الكشف الداخلي"
      p43: "سوف نشارك بياناتك الشخصية داخل Life.Church للمساعدة في دمج المعلومات الشخصية التي تغطي مختلف جوانب YouVersion ومنتجاتنا وخدماتنا الأخرى للمساعدة في تقديم الخدمات لك بطريقة شخصية ومفيدة لك وللآخرين. على سبيل المثال ، يمكننا تخصيص الخدمات المحتملة للتوصية لك باستخدام ملفات تعريف الارتباط أو التقنيات المشابهة التي تتبع الوظائف التي اخترت بالفعل استلامها."
      h29: "إفشاء لمزودي الخدمة لدينا"
      p44: "قد نكشف عن المعلومات الشخصية التي نجمعها أو نقدمها كما هو موضح في سياسة الخصوصية هذه للمقاولين ومقدمي الخدمات والأطراف الثالثة الأخرى التي نستخدمها فقط لدعم مهمتنا (مثل استضافة السحاب ، الصيانة ، التحليل ، المراجعة ، الدفع ، كشف الاحتيال ، التواصل والتنمية). على سبيل المثال ، يتم إنشاء بعض الأنظمة الأساسية لـ YouVersion المستخدمة لإرسال رسائل البريد الإلكتروني والإشعارات وإدارتها بواسطة جهات خارجية ، لذلك يتم إرسال بعض معلوماتك بشكل آمن إلى تلك الخدمات لتوفير هذه الوظيفة. سيكون لديهم إمكانية الوصول إلى معلوماتك باعتبارها ضرورية بشكل معقول لأداء هذه المهام نيابة عنا ويلتزمون بعدم الكشف عنها أو استخدامها لأغراض أخرى."
      h30: "أجراء قانوني"
      p45: "من الممكن أننا سنحتاج إلى الكشف عن معلومات عنك عند طلب القانون أو أمر الاستدعاء أو أي إجراء قانوني آخر أو إذا كان لدينا اعتقاد حسن النية بأن الإفشاء ضروري بشكل معقول لـ (1) التحقيق أو منع أو اتخاذ إجراء بشأن أنشطة غير قانونية فعلية أو لمساعدة وكالات الإنفاذ الحكومية ؛ (2) نفرض اتفاقاتنا معك ؛ (3) التحقيق في أنفسنا والدفاع عن أنفسنا ضد أي مطالبات أو مزاعم من طرف ثالث ؛ (4) حماية أمن أو سلامة YouVersion. أو (5) ممارسة أو حماية حقوق وسلامة Life.Church ، أعضائنا و / أو الزوار ، أو الموظفين ، أو غيرهم. نحاول إخطار الأعضاء بالمطالب القانونية لبياناتهم الشخصية عندما يكون ذلك مناسبًا في حكمنا ، ما لم يحظر القانون أو أمر المحكمة أو عندما يكون الطلب حالة طوارئ. قد نعارض هذه المطالب عندما نعتقد ، حسب تقديرنا ، أن الطلبات مفرطة أو غامضة أو تفتقر إلى السلطة المناسبة ، لكننا لا نعد بتحدي كل طلب."
      h31: "YouVersion موفري المحتوى"
      p46: "إن قدرتنا على تقديم إصدارات مختلفة من الكتاب المقدس بلغات مختلفة هي نتيجة و خاضعة لاتفاقيات بيننا وبين بعض جمعيات الكتاب والناشرين ، والتي سنطلق عليها اسم \"موفري المحتوى YouVersion\". تسمح لنا اتفاقيات Content Provider من YouVersion بتزويد مستخدمي YouVersion القدرة على تنزيل نص معين من الكتاب المقدس للاستخدام في وضع عدم الاتصال بشرط أن نزود موفري المحتوى في YouVersion باسم المستخدم وعنوان البريد الإلكتروني والبلد للاتصال في المستقبل. ونتيجة لذلك ، من أجل توفير هذه الوظيفة الاختيارية ، يجب أن نقدم اسمك وعنوان بريدك الإلكتروني والبلد إلى مقدم محتوى YouVersion ذو الصلة ، والذي قد يتصل بك لأغراض أخرى. لا نشارك هذه المعلومات إلا مع مقدم المحتوى في YouVersion للنسخة التي تطلبها بدون اتصال بالإنترنت ، ونحن نفعل ذلك على أساس سري ، وفقط إذا وافق مزود محتوى YouVersion على الحفاظ على سرية المعلومات التي نشاركها عنك. لن تتم مشاركة أي معلومات شخصية أخرى تخصك مع أي من موفري المحتوى في YouVersion. عندما تختار تنزيل إصدار للاستخدام في وضع عدم الاتصال ، ستتلقى مطالبة كتذكير بهذه البنود ، التي يجب عليك الموافقة عليها في ذلك الوقت للاستمرار في التنزيل. لن تتم مشاركة أي معلومات حتى تمنح الموافقة ، والتي ستمنحك إذن إمكانية تنزيل هذا الإصدار بلا اتصال. إن تفاعلاتك مع أي من موفري المحتوى في YouVersion هي فقط بينك وبين موفر محتوى YouVersion."
      h32: "حقوقك في حذف معلوماتك والوصول إليها وتصحيحها"
      p47: "بالنسبة للبيانات الشخصية التي لدينا عنك ، لديك الحقوق التالية:"
      l5-1: "حذف. يمكنك أن تطلب منا مسح أو حذف كل أو بعض بياناتك الشخصية. يرجى ملاحظة أن القيام بذلك قد يحد من قدرتك على استخدام بعض وظائف YouVersion. يرجى ملاحظة أن عنوان البريد الإلكتروني مطلوب للحصول على حساب عضو."
      l5-2: "تصحيح / تعديل: يمكنك تعديل بعض بياناتك الشخصية من خلال حسابك أو تطلب منا تغيير بياناتك أو تحديثها أو إصلاحها في حالات معينة ، بما في ذلك إذا كانت غير دقيقة."
      l5-3: "الاعتراض على البيانات أو الحد منها أو تقييد استخدامها: يمكنك أن تطلب منا التوقف عن استخدام كل أو بعض بياناتك الشخصية (على سبيل المثال ، إذا لم يكن لدينا أي حق قانوني لاستمرار استخدامها) أو للحد من استخدامنا لها ( على سبيل المثال ، إذا كانت بياناتك الشخصية غير دقيقة أو غير قانونية)."
      l5-4: "الحق في الوصول و / أو خذ بياناتك: يمكنك أن تطلب منا نسخة من بياناتك الشخصية التي قدمتها لنا."
      p48: "لتقديم هذه الطلبات أو أي طلبات أخرى فيما يتعلق بمعلوماتك الشخصية ، يمكنك إرسال رسالة بريد إلكتروني إلينا على <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\"> help@youversion.com </a>. يمكنك أيضًا الاتصال بنا على العنوان التالي: Life Covenant Church، Inc.، attn.: YouVersion Support، 4600 E. 2nd St.، Edmond، Oklahoma 73034. نطلب من الأفراد الذين يقدمون طلبات تعريف أنفسهم وتحديد المعلومات المطلوبة للوصول إليها وتصحيحها أو إزالتها قبل معالجة أي طلبات. قد نرفض معالجة الطلبات إذا لم نتمكن من التحقق من هوية مقدم الطلب ، إذا اعتقدنا أن الطلب سيعرض خصوصية الآخرين للخطر ، إذا اعتقدنا أن هذا التغيير ينتهك أي قانون أو متطلب قانوني أو يتسبب في أن تكون المعلومات غير صحيحة أو لمثل هذه المعلومات الغرض المشروع. على أي حال ، حيث نوفر الوصول إلى المعلومات أو الحذف أو التصحيح ، فإننا نؤدي هذه الخدمة مجانًا ، إلا إذا كان ذلك يتطلب بذل جهد غير متناسب."
      p49: "إذا اخترت إغلاق حسابك أو مطالبتنا بتعديل بعض أو كل معلوماتك الشخصية أو حذفها ، فسوف نحتفظ ببياناتك الشخصية إذا كان ذلك ضروريًا بشكل معقول للامتثال لالتزاماتنا القانونية (بما في ذلك طلبات إنفاذ القانون) ، وتلبية المتطلبات التنظيمية ، وحل النزاعات ، والحفاظ على الأمن ، ومنع الاحتيال وإساءة الاستخدام ، وفرض لدينا <a href=\"https://www.bible.com/terms\"> شروط الاستخدام </a> أو تلبية أي طلبات أخرى منك (على سبيل المثال ، إلغاء الاشتراك في رسائل أخرى أو للحصول على نسخة من بياناتك)."
      p50: "يتضمن استخدام YouVersion العديد من الوظائف ، بما في ذلك اختيار خطط قراءة الكتاب المقدس ، وإنشاء إشارات مرجعية للكتاب المقدس ، وتسليط الضوء على أجزاء معينة من الكتاب المقدس ، وإنشاء الملاحظات واللحظات المتعلقة بالكتاب المقدس ، والبحث في الكتاب المقدس على أساس الرموز التعبيرية أو الكلمات الرئيسية ، وحفظ ومشاركة بعض الآيات وإنشاء الصور من بعض نص الكتاب المقدس. ما لم تكن قد أدرجت معلومات التعريف الشخصية في المحتوى الذي تم إنشاؤه باستخدام هذه الوظيفة (مثل صورة شخصية أو عنوان شخصي أو اسم أول وآخر اسم) ، لا يعتبر المحتوى الذي تم إنشاؤه باستخدام هذه الوظيفة بيانات شخصية بواسطة Life.Church ، حيث إنه يتعلق بشكل عام بنصوص الكتاب المقدس والمحتوى وليس أي مستخدم واحد على وجه التحديد. نتيجة لذلك ، تحتفظ Life.Church بالحق في الحفاظ على هذه المعلومات ، بما في ذلك الاستدلالات التي تتم مع هذه المعلومات بعد حذف الحساب. على سبيل المثال ، في حين أننا سنحذف عنوان بريدك الإلكتروني إذا تم حذف حسابك ، فسوف نحتفظ ونحتفظ بالحق في استخدام ومشاركة آيات الكتاب المقدس التي تمت مشاركتها ، أو إبرازها ، أو ما إلى ذلك من قبلك بطريقة لا تعرف هويتك. سنحتفظ أيضًا بإحصاء العدد الإجمالي إلى إجمالي تطبيقات YouVersion التي تم تنزيلها والتي ستشمل حقيقة أنك تقوم بتنزيل YouVersion دون الاحتفاظ بالمعلومات الشخصية المرتبطة بهذا الحساب."
      p51: "لا يمكننا التحكم في المعلومات التي قمت بمشاركتها مع الآخرين من خلال YouVersion بعد إغلاق حسابك أو طلب حذف المعلومات أو محاولة حذف حسابك بنفسك. قد يستمر عرض المعلومات والمحتويات التي شاركتها في خدمات الآخرين (على سبيل المثال ، نتائج محرك البحث) حتى يقوموا بتحديث ذاكرة التخزين المؤقت الخاصة بهم."
      h33: "إشعار إلى المقيمين في كاليفورنيا - حقوق خصوصية كاليفورنيا"
      p52: "إذا كنت مقيماً في كاليفورنيا وقدمت لنا معلومات شخصية ، فإن قانون ولاية كاليفورنيا يتطلب منا تزويدك بموجز لحقوق الخصوصية الخاصة بك بموجب قانون حماية الخصوصية على الإنترنت في كاليفورنيا (\"القانون\") وقانون الأعمال والمهن في كاليفورنيا. وفقًا لما يتطلبه القانون ، سنزودك بفئات معلومات التعريف الشخصية التي نجمعها من خلال YouVersion وفئات الأشخاص أو الكيانات التابعة لطرف ثالث والتي قد تتم مشاركة هذه المعلومات التعريفية الشخصية لأغراض التسويق المباشر بناءً على طلبك. يتطلب قانون ولاية كاليفورنيا أن نعلمك ، بناءً على طلبك ، (1) بفئات المعلومات الشخصية التي نجمعها والجهات الخارجية التي نشاركها معها ؛ (2) أسماء وعناوين تلك الأطراف الثالثة ؛ و (3) أمثلة على المنتجات التي تسوقها تلك الشركات. يتطلب القانون أيضًا السماح لنا بالتحكم في من نستطيع أو لا يمكننا مشاركة هذه المعلومات معهم. للحصول على هذه المعلومات ، يرجى إرسال طلب إلى <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\"> help@youversion.com </a> وتضمين عبارة \"طلب خصوصية كاليفورنيا\" في سطر الموضوع. عند الاتصال بنا ، يرجى الإشارة إلى اسمك وعنوانك وعنوان بريدك الإلكتروني والمعلومات الشخصية التي لا ترغب في مشاركتها مع أطراف ثالثة. يرجى الانتظار لمدة ثلاثين (30) يومًا للرد. يرجى أيضًا ملاحظة أنه لا توجد رسوم للتحكم في مشاركة معلومات التعريف الشخصية الخاصة بك أو طلب هذا الإشعار."
      h34: "الأمن والحماية"
      p53: "ننفذ ضمانات أمان معيارية صناعية مصممة لحماية بياناتك. يتضمن ذلك استخدام التشفير لبياناتك أثناء نقلها بين جهازك أو متصفحك وخوادمنا. يتم أيضًا تخزين البيانات التي يتم تقديمها لنا من خلال YouVersion في نظام إدارة البنية التحتية المعتمد وفقًا لمعيار ISO 27017 ، وهذا يعني أنه تم تدقيقه والعثور عليه بما يتوافق مع متطلبات معايير نظام الإدارة ISO 27017 ، وهي مدونة ممارسات معترف بها دوليًا لعناصر تحكم أمان المعلومات خدمات سحابية."
      p54: "ومع ذلك ، ونظراً لطبيعة الاتصالات وتكنولوجيا المعلومات ، وأن استخدام الإنترنت له مخاطر كامنة ، على الرغم من أننا نقوم بانتظام بمراقبة نقاط الضعف المحتملة والهجوم ، لا يمكننا أن نضمن أو نضمن أن المعلومات المقدمة إلينا من خلال YouVersion أو المخزنة في أنظمتنا أو وإلا ستكون خالية تمامًا من أي اقتحام غير مصرح به من قبل الآخرين ، كما لا يمكننا أن نضمن أو نضمن عدم إمكانية الوصول إلى هذه البيانات أو الكشف عنها أو تغييرها أو تدميرها عن طريق خرق أي من ضماناتنا المادية أو الفنية أو الإدارية."
      h35: "معالجة البيانات"
      p55: "سنقوم فقط بجمع ومعالجة البيانات الشخصية الخاصة بك حيث لدينا قواعد قانونية. تشمل القواعد القانونية الموافقة (حيث قدمت الموافقة) والعقد (حيث تكون المعالجة ضرورية لأداء عقد معك (مثل توفير وظائف YouVersion و YouVersion التي تطلبها وتتصرف وفقًا لسياسة الخصوصية هذه وشروطنا <a href=\"https://www.bible.com/terms\"> من الاستخدام </a>) وغيرها من المصالح المشروعة. تشمل هذه المصلحة الشرعية حماية لك ولنا وأعضاء آخرين وأطراف ثالثة ، للالتزام بالقانون المعمول به ، ولتمكين وإدارة أعمالنا ، ولإدارة المعاملات التجارية ، وللفهم بشكل عام وتحسين علاقاتنا التجارية والمستخدمية ، ولتمكيننا و المستخدمون الآخرون لـ YouVersion للتواصل معك لتبادل المعلومات ، شريطة أن يحمي ما سبق حقوقك وحرياتك بشكل كافٍ."
      p56: "عندما نعتمد على موافقتك على معالجة البيانات الشخصية ، يحق لك سحب موافقتك أو رفضها في أي وقت وحيثما نعتمد على المصالح المشروعة ، يحق لك الاعتراض. إذا كان لديك أي أسئلة حول القواعد القانونية التي نجمع عليها بياناتك الشخصية ونستخدمها ، يرجى الاتصال بنا على <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\"> help@youversion.com </a>."
      h36: "المستخدمين من خارج الولايات المتحدة"
      p57: "يتم تقديم YouVersion من وإلى أوكلاهوما داخل الولايات المتحدة الأمريكية ، كما يخضع استخدامك لـ YouVersion لسياسة الخصوصية هذه لقوانين الولايات المتحدة وولاية أوكلاهوما. إذا كنت تستخدم YouVersion من خارج الولايات المتحدة ، يُرجى العلم بأنه قد يتم نقل معلوماتك وتخزينها ومعالجتها في الولايات المتحدة حيث توجد خوادمنا ويتم تشغيل قاعدة البيانات المركزية الخاصة بنا. نقوم بمعالجة البيانات داخل وخارج الولايات المتحدة والاعتماد على الآليات المقدمة قانونًا لنقل البيانات بشكل قانوني عبر الحدود. وهذا يشمل الالتزامات التعاقدية بيننا وبين الشركات التي تنقل البيانات الشخصية التي تتطلب حماية وأمن هذه البيانات. قد لا تكون حماية البيانات والقوانين الأخرى لدولة أوكلاهوما والولايات المتحدة وبلدان أخرى شاملة مثل تلك الموجودة في بلدك. باستخدامك YouVersion ، فإنك توافق على نقل معلوماتك إلى منشآتنا ولمرافق تلك الأطراف الثالثة التي نشاركها معها كما هو موضح في سياسة الخصوصية هذه."
      h37: "تغييرات على سياسة الخصوصية الخاصة بنا"
      p58: "قد نقوم بتحديث سياسة الخصوصية الخاصة بنا من وقت لآخر لتعكس التغييرات في ممارساتنا. سننشر أي تغييرات على سياسة الخصوصية لدينا في هذه الصفحة. إذا أجرينا تغييرات جوهرية على كيفية تعاملنا مع المعلومات الشخصية لمستخدمينا ، فسنقدم إشعارًا بأن سياسة الخصوصية قد تم تحديثها. تم تحديد تاريخ آخر تعديل لسياسة الخصوصية في أعلى الصفحة. أنت مسؤول عن التأكد من حصولنا على عنوان بريد إلكتروني نشط ونفذ حديث لك ، ولزيارة سياسة الخصوصية هذه بشكل دوري للتحقق من أي تغييرات."
      h38: "الأطفال تحت سن 16"
      p59: "نحن لا نجمع معلومات شخصية من أي شخص نعرف بالفعل أنه تحت سن 16 دون موافقة الوالد أو الوصي القانوني لذلك القاصر. قد يوافق أحد الوالدين أو الوصي على استخدام YouVersion من قِبل قاصر ، يكون الوالد أو الوصي مسؤولاً وحدهما عن توفير الإشراف على استخدام القاصر لـ YouVersion ويتحمل كامل المسؤولية عن تفسير واستخدام أي معلومات أو اقتراحات مقدمة من خلال YouVersion. إذا كنت تعتقد أنه قد يكون لدينا أي معلومات من أو عن طفل أقل من 16 عامًا ، فيرجى الاتصال بنا على <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\"> help@youversion.com </a>. إذا علمنا وتأكدنا أننا قد جمعنا أو تلقينا معلومات شخصية من طفل دون سن 16 دون التحقق من موافقة الوالدين ، فسوف نحذف تلك المعلومات."
      h39: "معلومات الاتصال"
      p60: "لطرح الأسئلة أو التعليق على سياسة الخصوصية هذه وممارسات الخصوصية لدينا ، يمكنك الاتصال بنا على العنوان التالي: Life Covenant Church، Inc.، attn.: YouVersion Support، 4600 E. 2nd St.، Edmond، Oklahoma 73034، <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\"> help @ youversion.com </a>."
    terms:
      title: "شروط الاستخدام"
      s1: "تاريخ آخر تعديل: 25 أيار (مايو) 2018"
      s2: "عندما زودتك YouVersion بترجمة لإصدار اللغة الإنجليزية من الشروط ، فإنك توافق على أن الترجمة يتم توفيرها من أجل راحتك فقط وأن إصدارات اللغة الإنجليزية من الشروط ستحكم علاقتك مع YouVersion. إذا كان هناك أي تعارض بين ما ينص عليه إصدار اللغة الإنجليزية من الشروط وما تنص عليه أي ترجمة ، فإن إصدار اللغة الإنجليزية سيكون له الأولوية."
      s3: "الموافقة على الشروط"
      s4: "باستخدام <a href=\"https://www.bible.com\"> bible.com </a> ، <a href=\"https://www.youversion.com\"> youversion.com </a> و / أو تطبيقات المحمول YouVersion تطبيق الكتاب المقدس ، التطبيق الكتاب المقدس للأطفال ، و Bible lens (معا ، \"YouVersion\") ، سواء كضيف أو مستخدم مسجل ، فإنك تقبل وتوافق على هذه الشروط. يرجى قراءة هذه الشروط بالإضافة إلى <a href=\"https://www.bible.com/privacy\"> سياسة الخصوصية </a> بعناية قبل البدء في استخدام YouVersion. إذا كنت لا توافق على هذه الشروط أو <a href=\"https://www.bible.com/privacy\"> سياسة الخصوصية </a> يجب عليك عدم الوصول أو استخدام YouVersion."
      s5: "التغييرات على الشروط"
      s6: "يتم تقديم YouVersion بواسطة Life Covenant Church، Inc. (\"Life.Church\" أو \"نحن\" أو \"نحن\"). قد نقوم بمراجعة وتحديث هذه الشروط من وقت لآخر وفقًا لتقديرنا الخاص. أي تغييرات تكون فعالة عند نشرها. استمرار استخدامك لـ YouVersion بعد نشر البنود المنقحة يعني أنك تقبل وتوافق على التغييرات."
      s7: "التغييرات على YouVersion"
      s8: "على الرغم من أننا نأمل دائماً تقديم YouVersion وكافة ميزاته ، فإننا نحتفظ بالحق في تغيير أو التوقف عن تقديم YouVersion أو أي جزء أو جزء من وظيفة YouVersion دون سابق إنذار. لن نكون مسؤولين إذا كان أي جزء من YouVersion أو أي جزء منه غير متاح لأي سبب من الأسباب."
      s9: "معلومات عنك ووصولك إلى YouVersion"
      s10: "جميع المعلومات التي نجمعها على أو من خلال YouVersion تخضع لسياسة الخصوصية الخاصة بنا <a href=\"https://www.bible.com/privacy\"> </a>. باستخدام YouVersion ، فإنك توافق على جميع الإجراءات التي اتخذتها لنا فيما يتعلق بمعلوماتك بما يتوافق مع سياسة الخصوصية <a href=\"https://www.bible.com/privacy\"> </a>."
      s11: "المسموح بها والاستخدام غير المسموح به"
      s12: "تسمح لك هذه الشروط باستخدام YouVersion وفقًا لهذه الشروط سواء للاستخدام الشخصي أو غير التجاري أو للاستخدام الداخلي لمنظمتك غير الربحية. جميع الحقوق غير الممنوحة لك صراحة محفوظة بواسطة Life.Church. أنت توافق على أنك غير مسموح لك ولن تستخدم YouVersion على النحو التالي:"
      s13: "بأي طريقة تنتهك أي قانون أو لائحة اتحادية أو دولة أو محلية أو دولية ؛;"
      s14: "لغرض استغلال أو إيذاء أو محاولة استغلال القاصرين أو إيذائهم بأي شكل من الأشكال عن طريق تعريضهم لمحتوى غير لائق ، أو طلب معلومات شخصية أو غير ذلك ؛;"
      s15: "لانتحال شخصية أو محاولة انتحال شخصية أي شركة أو شخص ، بما في ذلك Life.Church أو مستخدم YouVersion آخر ؛;"
      s16: "الانخراط في أي سلوك آخر ، والذي قد يضر بنا ، كما هو محدد من قبلنا ، Life.Church أو مستخدمي YouVersion أو يعرضهم للمسؤولية ؛;"
      s17: "بأية طريقة يمكن أن تعطل أو تثقل أو تلحق الضرر أو تضعف في YouVersion أو تتداخل مع استخدام مستخدم آخر لـ YouVersion ؛;"
      s18: "استخدام أي روبوت أو عنكبوت أو أي جهاز أوتوماتيكي آخر أو عملية أو وسيلة للوصول إلى YouVersion لأي غرض ، بما في ذلك مراقبة أو نسخ أي مادة على YouVersion ؛;"
      s19: "إدخال أي فيروسات أو أحصنة طروادة أو ديدان أو قنابل منطقية أو مواد أخرى ضارة أو ضارة تكنولوجيًا ؛;"
      s20: "محاولة الوصول إلى أي أجزاء من YouVersion أو أي خادم أو كمبيوتر أو قاعدة بيانات متصلة بـ YouVersion ، أو التدخل فيها ، أو إتلافها ، أو تعطيلها;"
      s21: "لمهاجمة YouVersion عبر هجوم الحرمان من الخدمة أو هجوم الحرمان من الخدمة الموزع ؛ و"
      s22: "محاولة أخرى للتدخل في العمل الصحيح من YouVersion."
      s23: "أنت توافق أيضًا على أنك لن ترسل أو تتلقى أو تحمّل أو تحمّل أو تستخدم أو تستخدم أو تعيد استخدام أي مادة ، وفقًا لما تحدده Life.Church وفقًا لتقديرها الخاص:"
      s24: "يحتوي على أي مواد تشهيرية أو فاحشة أو غير لائقة أو مسيئة أو مسيئة أو مضايقة أو عنيفة أو مفعمة بالكراهية أو مثيرة للالتهاب أو غير مقبولة;"
      s25: "يعزز المواد الجنسية الصريحة أو الإباحية أو العنف أو التمييز على أي أساس ، بما في ذلك ذلك على أساس العرق أو الجنس أو الدين أو الجنسية أو الإعاقة أو الميول الجنسية أو السن ؛;"
      s26: "ينتهك أي براءة اختراع أو علامة تجارية أو سر تجاري أو حق نشر أو أي حقوق ملكية فكرية أخرى أو حقوق أخرى لأي شخص آخر ؛;"
      s27: "ينتهك الحقوق القانونية (بما في ذلك حقوق الدعاية والخصوصية) للآخرين أو يحتوي على أي مواد يمكن أن تؤدي إلى أي مسؤولية مدنية أو جنائية بموجب القوانين أو اللوائح المعمول بها ؛ أو"
      s28: "يشجع أي نشاط غير قانوني ، أو يدعو أو يروج أو يساعد في أي عمل غير قانوني ؛;"
      s29: "تنطوي على أنشطة تجارية أو مبيعات ، مثل المسابقات ، اليانصيب وعروض ترويج المبيعات الأخرى ، المقايضة أو الإعلان ؛ و"
      s30: "يعطي الانطباع بأن المادة تنبثق من أو تصادق عليها Life.Church أو أي شخص أو كيان آخر ، إذا لم يكن هذا هو الحال."
      s31: "مساهمات المستخدم"
      s32: "يحتوي YouVersion على ميزات تفاعلية تسمح للمستخدمين بنشر أو إرسال أو نشر أو عرض أو نقل إلى المستخدمين الآخرين أو محتوى الأشخاص الآخرين أو المواد (بشكل جماعي ، \"مساهمات المستخدم\") على أو من خلال YouVersion."
      s33: "ومع ذلك ، فإننا لا نتعهد بمراجعة مساهمات المستخدم أو أي مواد أخرى قبل نشرها على YouTube أو من خلاله ، ولا يمكننا ضمان الإزالة الفورية للمواد غير المقبولة بعد نشرها. لذلك ، نحن لا نتحمل أي مسؤولية عن أي إجراء أو تقاعس بشأن عمليات الإرسال أو الاتصالات أو المحتوى المقدم من قبل أي مستخدم أو طرف ثالث."
      s34: "يجب أن تلتزم جميع مساهمات المستخدم بهذه الشروط. من خلال تقديم أي مساهمة للمستخدم على أو من خلال YouVersion ، فإنك تمنحنا نحن ومقدمي خدماتنا ، وكل من المرخص لهم ، والخلفاء والمتنازل لهم ، والحق في استخدام ، وإعادة إنتاج ، وتعديل ، وأداء ، وعرض ، وتوزيع ، أو الكشف عن ذلك بطريقة أخرى. الأطراف الثالثة أي من هذه المواد من أجل تقديم وظيفة YouVersion التي تطلبها أو استخدامها. أنت تقر وتضمن أنك تملك أو تسيطر على جميع الحقوق في مساهمات المستخدم ولديك الحق في منح هذا الترخيص وأن جميع مساهمات المستخدم الخاصة بك ستلتزم بهذه الشروط. نحن لسنا مسؤولين أو مسؤولاً تجاه أي طرف ثالث عن محتوى أو دقة أي مساهمات المستخدم التي نشرتها أنت أو أي مستخدم آخر لـ YouVersion."
      s35: "أمن الحساب"
      s36: "يتيح YouVersion للمستخدمين إنشاء حساب (\"الأعضاء\") والذي يتطلب توفير معلومات معينة لـ YouVersion. أنت توافق على أن جميع المعلومات التي تقدمها لتصبح عضوًا وتسجيلها لدى YouVersion ، بما في ذلك على سبيل المثال لا الحصر ، المعلومات المقدمة من خلال استخدام أي ميزات تفاعلية على YouVersion ، تحكمها سياسة الخصوصية الخاصة بنا <a href=\"https://www.bible.com/privacy\"> </a> ، وأنت توافق على جميع الإجراءات التي نتخذها فيما يتعلق بمعلوماتك بما يتفق مع سياسة الخصوصية الخاصة بنا <a href=\"https://www.bible.com/privacy\"> </a>."
      s37: "إذا اخترت أو تم تزويدك باسم مستخدم أو كلمة مرور أو معلومات مماثلة كجزء من إجراءاتنا الأمنية ، فأنت توافق على التعامل مع هذه المعلومات بسرية ، وتوافق على إخطارنا على الفور بأي وصول غير مصرح به إلى أو استخدام اسم المستخدم الخاص بك أو كلمة المرور أو أي خرق آخر للأمان. لدينا الحق في تعطيل أي اسم مستخدم أو كلمة مرور أو أي معرّف آخر ، سواء اخترت من قبلك أو قدمته لنا ، في أي وقت إذا كنت قد انتهكت أي شرط من هذه الشروط."
      s38: "المراقبة والتنفيذ الامتثال القانوني؛ نهاية"
      s39: "أنت توافق على أن لدينا الحق في:"
      s40: "اتخاذ أي إجراء فيما يتعلق بأي مستخدم أو حساب عضو أو مساهمة المستخدم التي نراها ضرورية أو مناسبة وفقًا لتقديرنا الخاص إذا كنا نعتقد أن هناك انتهاكًا لهذه البنود ، أو انتهاك حقوق الجهات الخارجية ، أو تهديدًا للسلامة الشخصية للآخرين أو تهديد أو مسؤولية أو ضرر على النية الحسنة المرتبطة بـ YouVersion أو Life.Church ؛;"
      s41: "اتخاذ الإجراء المناسب ، بما في ذلك على سبيل المثال لا الحصر ، الإحالة إلى تطبيق القانون والإفصاح عن معلوماتك ، لأي استخدام غير قانوني أو غير مصرح به لـ YouVersion ؛ و"
      s42: "إنهاء أو تعليق وصولك إلى كل أو جزء من YouVersion لأي سبب أو بدون سبب ، بما في ذلك على سبيل المثال لا الحصر ، أي انتهاك لهذه الشروط."
      s43: "بدون تقييد ما سبق ، لدينا الحق في التعاون الكامل مع أي سلطات لإنفاذ القانون أو أمر من المحكمة يطلب منا أو يوجهنا إلى الكشف عن هوية أو معلومات أخرى لأي شخص ينشر أي مواد على أو من خلال YouVersion. تتنازل وتتبنى HARMLESS Life.Church ورخصتها ومقدمي الخدمات وجميع موظفيها وموظفيها ومديريها من أي مطالبات ناتجة عن أي إجراء تم اتخاذه من قبل أي من الأطراف السابقة أثناء التحقيق أو نتيجة للتحقيقات القانونية ومن أي إجراءات متخذة. كما تدل على التحقيقات من قبل أي سلطة. CHURCH أو سلطة إنفاذ القانون."
      s44: "الاعتماد على المعلومات والترجمات"
      s45: "المعلومات المقدمة على أو من خلال YouVersion متاحة فقط لأغراض المعلومات العامة. نحن لا نضمن دقة أو اكتمال أو فائدة هذه المعلومات. أي اعتماد تقوم به على هذه المعلومات هو على مسؤوليتك الخاصة. بالإضافة إلى ذلك ، على الرغم من سعينا لتوفير المعلومات التي يتم العثور عليها على YouVersion بلغات مختلفة ، إلا أن الترجمة إلى لغات أخرى غير الإنجليزية لمحتوى YouVersion مقدمة إلينا من قبل أطراف أخرى ونحن لا نضمن أو لا نضمن دقة هذه الترجمات. <strong> نحن نتنصل من كل المسؤولية والمسؤولية الناشئة عن أي اعتماد على هذه المواد من قبلك أو من أي زائر آخر لـ YouVersion ، أو من قبل أي شخص قد يكون على علم بأي من محتوياته. </strong>"
      s46: "حقوق الملكية الفكرية"
      s47: "تعود ملكية YouVersion ومحتوياتها وميزاتها ووظائفها (بما في ذلك على سبيل المثال لا الحصر جميع المعلومات والبرامج والنصوص والعروض والصور والفيديو والصوت والتصميم والانتقاء والترتيب لنفسها) إلى Life.Church والمرخصين لها أو غيرها من مقدمي هذه المواد ومحمية من قبل الولايات المتحدة وحقوق النشر الدولية والعلامات التجارية وبراءات الاختراع والأسرار التجارية وغيرها من قوانين الملكية الفكرية أو حقوق الملكية."
      s48: "الشعارات والتصاميم"
      s49: "إن اسم YouVersion والاسم والشعار Life.Church وجميع الأسماء ذات الصلة والشعارات وأسماء المنتجات والخدمات والتصاميم والشعارات هي علامات تجارية و / أو حقوق الطبع والنشر لـ Life.Church. يجب عدم استخدام هذه العلامات وحقوق النشر دون إذن كتابي مسبق من Life.Church. جميع الأسماء الأخرى والشعارات وأسماء المنتجات والخدمات والتصاميم والشعارات على YouVersion هي علامات تجارية لمالكيها المعنيين."
      s50: "التعدي على الملكية الفكرية"
      s51: "إذا كنت تعتقد أن أي محتوى لـ YouVersion ، بما في ذلك مساهمات المستخدم ، ينتهك حقوق الملكية الفكرية ، بما في ذلك حقوق الطبع والنشر ، فيرجى إرسال إشعار بانتهاك حقوق الطبع والنشر إلى <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\"> legal@life.church </a>. يرجى الانتباه إلى أن سياسة Life.Church لإنهاء حسابات المستخدمين من المتعدين المتكررة."
      s52: "روابط وخدمات الطرف الثالث"
      s53: "قد تتضمن YouVersion المحتوى المقدم من قبل أطراف ثالثة. إذا كانت YouVersion تحتوي على روابط إلى مواقع أخرى و نوافذ منبثقة وموارد مشابهة مقدمة من أطراف ثالثة ، يتم توفير هذه الارتباطات والموارد لراحتك فقط. لا نتحكم في محتويات تلك المواقع أو الموارد ، ولا نتحمل أي مسؤولية عنها أو عن أي خسارة أو ضرر قد ينشأ عن استخدامك لها. إذا قررت الوصول إلى أي من مواقع الطرف الثالث المرتبطة من YouVersion ، فإنك بذلك على مسؤوليتك الخاصة وتخضع لشروط وأحكام الاستخدام لمثل هذه المواقع. جميع البيانات و / أو الآراء الواردة في هذه المواد ، وجميع المقالات والردود على الأسئلة والمحتويات الأخرى ، بخلاف المحتوى الذي تقدمه Life.Church ، هي فقط آراء ومسؤولية الشخص أو الكيان الذي يقدم تلك المواد. هذه المواد لا تعكس بالضرورة رأي Life.Church. <strong> نحن لسنا مسؤولين أو مسؤولين أمامك أو تجاه أي طرف ثالث عن محتوى أو دقة أي مواد مقدمة من قبل أي طرف ثالث. </strong>"
      s54: "الربط من وإلى YouVersion وميزات الوسائط الاجتماعية"
      s55: "قد توفر YouVersion بعض الميزات التي تمكنك من الاتصال أو بالربط إلى أو من الشبكات الاجتماعية وكذلك المواقع والتطبيقات الأخرى الخاصة بأطراف ثالثة ومشاركة المعلومات والاتصالات من وإلى YouVersion وخدمات الطرف الثالث. يجوز لك استخدام هذه الميزات فقط كما تم توفيرها من قبلنا فقط فيما يتعلق بالمحتوى الذي يتم عرضه معها وبغير ذلك وفقًا لهذه الشروط وأي شروط وشروط إضافية نقدمها فيما يتعلق بهذه الميزات. قد نقوم بتعطيل جميع هذه الميزات أو أي منها في أي وقت دون إشعار وفقًا لتقديرنا."
      s56: "القيود الجغرافية"
      s57: "Life.Church ، مالك YouVersion ، يقع مقرها في ولاية أوكلاهوما في الولايات المتحدة. نحن لا ندعي أن YouVersion أو أي من محتوياته يمكن الوصول إليه أو ملاءمته خارج الولايات المتحدة. قد لا يكون الوصول إلى YouVersion قانونيًا من قِبل أشخاص معينين أو في بلدان معينة. إذا قمت بالوصول إلى YouVersion من خارج الولايات المتحدة ، فإنك تقوم بذلك بمبادرة منك وهي مسئولة عن الامتثال للقوانين المحلية."
      s58: "التنصل من الضمانات"
      s59: "إن استخدامك للمحتوى ومحتواه وأي وظيفة أو خدمات أو عناصر يتم الحصول عليها من خلاله على مسؤوليتك الخاصة ، وكلها مقدمة على أساس \"كما هي\" و \"كما هو متاح\" ، دون أي ضمانات من أي نوع ، سواء كانت صريحة أو صريحة. أو ضمنا. لا Life.Church NOR أي شخص ينخرط في Life.Church يجعل أي ضمان أو تمثيل فيما يتعلق بالاكتفاء والأمن والموثوقية والجودة والدقة أو التوافر من أنت. بدون تقييد ما سبق ذكره ، لا توجد أية حقوق مرتبطة بأي شخص أو ممثل أو ممثلين للحياة أو ممثليهم أو أي محتوى أو أي خدمات أو عناصر يتم الحصول عليها من خلال YouTube ، ستكون دقيقة أو موثوقة أو خالية من الأخطاء أو غير منقطعة ، وسيتم تصحيح العيوب ، أو أن الخادم أو الخادم الذي يجعله متاحًا خالٍ من الفيروسات أو المكونات الضارة الأخرى أو أن أي خدمات أو أية خدمات أو عناصر تم الحصول عليها من خلال YouTube ، ستلبي احتياجاتك أو توقعاتك بطريقة أخرى."
      s60: "تخلي LIFE.CHURCH بموجبها جميع الضمانات من أي نوع ، سواء كانت صريحة أو ضمنية أو قانونية أو غير ذلك ، بما في ذلك على سبيل المثال لا الحصر أي ضمانات للرواج وعدم الانتهاك والملائمة لغرض معين."
      s61: "لا يؤثر ما سبق ذكره على أي ضمانات لا يمكن استبعادها أو تحديدها بموجب القانون المعمول به."
      s62: "حدود المسؤولية"
      s63: "في أي حال من الأحوال ، لن يكون للحياة أو أي مرخص لها أو مقدّمي خدماتها أو أي من موظفيها أو وكلائها أو مسؤوليها أو مديريها مسؤولية تجاه أي نوع من أنواع الأضرار ، أو بموجب أي نظرية قانونية ، تنشأ عن أو فيما يتعلق باستخدامك أو عدم قدرتك على الاستخدام لاستخدام أو ربط أي مواقع إلكترونية مرتبطة ، أي محتوى يتم عرضه على أو من خلال استخدامك أو مواقع أخرى أو أي خدمات أو خدمات يتم الحصول عليها من خلال YouTube ، بما في ذلك أية أضرار مباشرة أو غير مباشرة أو خاصة أو عرضية أو تبعية أو عقابية ، بما في ذلك على سبيل المثال لا الحصر إلى ، إصابة شخصية ، ألم ومعاناة ، عاطفة عاطفية ، خسارة في الإيرادات ، خسائر في الأرباح ، خسائر في الأعمال التجارية أو الوفورات المتوقعة ، وفقدان في الاستخدام ، وفقدان الشهرة ، وفقدان البيانات ، وما إذا كان السبب وراء الضرر (بما في ذلك الإهمال) ، خرق من العقد أو غير ذلك ، حتى إذا كان لا يمكن التنبؤ به."
      s64: "إن ما سبق لا يؤثر على أي مسؤولية لا يمكن استبعادها أو تحديدها بموجب القانون المعمول به."
      s65: "تعويض"
      s66: "أنت توافق على الدفاع عن Life.Church والشركات التابعة لها ومرخصيها ومقدمي الخدمات لها ، وضباطها ومديريها وموظفيها ومقاوليها ووكلائها ومانحيها ومورديها وخلفائها والمتنازل لهم عن أي مطالبات أو خصوم أو ضد أو الأضرار أو الأحكام أو الجوائز أو الخسائر أو التكاليف أو النفقات أو الرسوم (بما في ذلك أتعاب المحاماة المعقولة) الناتجة عن أو تتعلق بانتهاك هذه الشروط أو استخدامك لـ YouVersion ، بما في ذلك ، على سبيل المثال لا الحصر ، مساهمات المستخدم الخاصة بك ، استخدام محتوى وخدمات ومنتجات YouVersion بخلاف ما هو مصرح به صراحة في هذه الشروط أو استخدامك لأية معلومات تم الحصول عليها من YouVersion."
      s67: "القنون والشريعة السائدة"
      s68: "تخضع جميع الأمور أو النزاعات أو المطالبات المتعلقة بـ YouVersion وهذه الشروط (بما في ذلك النزاعات أو المطالبات غير التعاقدية) لقوانين داخلية لدولة أوكلاهوما وتفسر وفقًا لها وفقًا للقوانين الداخلية لدولة أوكلاهوما دون التأثير على أي خيار أو تعارض في نصوص القانون أو حكم. أي دعوى قانونية أو دعوى قضائية أو دعوى ناشئة عن أو تتعلق بهذه الشروط أو YouVersion ستنشأ بشكل حصري في المحاكم الفيدرالية للولايات المتحدة أو محاكم ولاية أوكلاهوما في كل حالة تقع في مدينة أوكلاهوما سيتي ، مقاطعة أوكلاهوما. بالموافقة على هذه الشروط واستخدام YouVersion ، فإنك تتنازل عن أي وجميع الاعتراضات على ممارسة الاختصاص القضائي عليك من قبل هذه المحاكم وإلى مكان في هذه المحاكم."
      s69: "التنازل والقابلية للانفصال"
      s70: "Life.Church قد التنازل عن حقوقها بموجب هذه الشروط في الكتابة. إذا كان أي حكم من أحكام هذه الشروط مملوكًا من قبل محكمة أو هيئة قضائية مختصة أخرى غير صالحة أو غير قانونية أو غير قابلة للتنفيذ لأي سبب من الأسباب ، يتم استبعاد هذا النص أو الحد منه إلى الحد الأدنى بحيث يستمر تنفيذ الأحكام المتبقية من هذه الشروط القوة الكاملة والتأثير."
      s71: "اتفاق كامل"
      s72: "هذه الشروط ولدينا <a href=\"https://www.bible.com/privacy\"> سياسة الخصوصية </a> تشكل الاتفاقية الوحيدة والكاملة بينك وبين Life Covenant Church، Inc. فيما يتعلق بـ YouVersion وتحل محل جميع التفاهمات والاتفاقيات والتمثلات والضمانات السابقة والمعاصرة ، سواء المكتوبة والشفوية ، فيما يتعلق بـ YouVersion."
      s73: "تعليقاتك و مخاوفك"
      s74: "تدير YouVersion شركة Life Covenant Church، Inc. ، وهي مؤسسة أوكلاهوما غير ربحية ، تقع في 4600 E. الشارع الثاني ، Edmond ، أوكلاهوما 73034. يجب توجيه جميع التعليقات والتعليقات وطلبات الدعم الفني والاتصالات الأخرى المتعلقة بـ YouVersion عن طريق البريد الإلكتروني <a href=\"mailto:help@youversion.com?Subject=Support%20Request\"> help@youversion.com </a> أو من خلال الموقع <a href=\"https://help.youversion.com\"> help.youversion.com </a> ، أو بالبريد على العنوان أعلاه. أي ملاحظات تقدمها لنا يجب اعتبارها غير سرية. Life.Church يجب أن يكون حرا في استخدام هذه المعلومات على أساس غير مقيد."
