bg:
  legal:
    privacy:
      policy: "%{youversion} декларация за поверителност"
      h1: "Кратък преглед"
      p1: "Накратко, какво можете да очаквате да намерите в актуализираните ни политики, които обхващат всички продукти и услуги с марката YouVersion:"
      h2: "Лично преживяване."
      p2: "Когато създавате профил в YouVersion или използвате някое от нашите приложения или сайтове, информацията, която събираме, има за цел да предложи по-персонализирано преживяване с Библията."
      h3: "Как използваме Вашите данни."
      p3: "Декларацията за поверителност ясно очертава типовете данни, които събираме от Вашата дейност, и как използваме тази информация, за да подобрим Вашето преживяване с YouVersion. Не споделяме Вашите лични данни с рекламодатели или рекламни мрежи на трети страни."
      h4: "Защита на личните Ви данни."
      p4: "Статистическите данни, които споделяме и на които се радваме, защото показват ангажирането с Библията по света, са анализирани по начин, който защитава личните Ви данни. Тази информация се публикува само в обобщен вид и не се разкрива Ваша лична информация. Ние прилагаме мерки за сигурност, съответстващи на най-добрите практики за защита на Вашите данни."
      h5: "Това е Вашето преживяване."
      p5: "Нашите политики дават яснота по отношение на правата Ви при използване на YouVersion, включително достъпа до, споделянето, промяната и изтриването на Вашите лични данни. В тях ние също така разглеждаме технологиите за събиране на данни и как тези процеси помагат на общността на YouVersion да се ангажира пълноценно с Библията."
      h6: "Декларация за поверителност"
      p6: "Последна промяна: 25 май 2018 г."
      p7: "С предоставения Ви от YouVersion превод на английската версия на Декларацията за поверителност, Вие се съгласявате, че той се предоставя само за Ваше удобство и че версиите на Декларацията за поверителност на английски език ще уреждат Вашите отношения с YouVersion. Ако има противоречие между това, което се казва в английската\nверсия на Декларацията за поверителност и превода, версията на английски език има предимство."
      h7: "Дефиниции"
      p8: "За да направим този документ по-лесен за четене, ще използваме някои съкращения. Например, когато казваме \"YouVersion\", става дума за:"
      l1: "Тези мобилни приложения на YouVersion"
      l1-1: "Приложение Библията"
      l1-2: "Приложение Библията за деца"
      l1-3: "Bible Lens"
      l2: "Тези сайтове на YouVersion"
      l3: "Тези приложения на YouVersion на други платформи"
      l3-1: "Приложения за видео стрийминг"
      l3-2: "Гласови помощници"
      p9: "Продуктите YouVersion са собственост и се управляват от Life Covenant Church, Inc., която ще наричаме \"Life.Church\", \"нас\" или \"ние\" навсякъде в декларацията. Ние разрешаваме използването на YouVersion от нерегистрирани потребители, които ще наричаме \"Посетители\", както и от регистрирани потребители или \"Членове\". Когато имаме предвид и двата вида потребители, ще използваме термина \"Потребители\" или \"Вие\"."
      h8: "Приемане на условията за ползване"
      p10: "Моля, прочетете внимателно тази Декларация за поверителност, тъй като тя разглежда как ще събираме, използваме, споделяме и обработваме Вашата лична информация. Използвайки YouVersion, Вие приемате тази Декларация за поверителност и нейните условия и се съгласявате Вашите данни да бъдат прехвърляни и обработвани в Съединените щати. Вашето използване на YouVersion се обуславя от нашите <a href=\"https://www.bible.com/terms\">Условия за ползване</a>. Моля, прочетете внимателно тези условия."
      p11: "Приветстваме всички въпроси или коментари, които може да имате относно тази Декларация за поверителност и практиките ни за поверителност. Ако имате някакви въпроси или коментари, можете да се свържете с нас на адрес: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 или на <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Как използваме Вашата информация"
      p12: "Ние не споделяме Вашите лични данни с рекламодатели или рекламни мрежи на трети страни за рекламни цели. Използваме данните, които събираме за Вас или които ни предоставите, включително всяка лична информация, както следва:"
      l4-1: "За да Ви предоставим YouVersion и всякаква друга информация, продукти или услуги, които поискате от нас;"
      l4-2: "Както е описано в тази Декларация за поверителност;"
      l4-3: "За осъществяване на всякаква друга цел, за която ги предоставяте;"
      l4-4: "За да изпълняваме задълженията си и да упражняваме правата си съгласно настоящата Декларация за поверителност и нашите <a href=\"https://www.bible.com/terms\">Условия за ползване</a>;"
      l4-5: "По всякакъв друг начин, който може да опишем, когато предоставите информацията; и"
      l4-6: "За всякакви други цели с Вашето съгласие."
      p13: "Способността Ви да осъществявате достъп до YouVersion не зависи от това, че ни предоставяте Вашата лична информация, и можете да откажете да ни я предоставите, но това може да ни попречи да Ви предоставяме определени услуги и/или функционалности на YouVersion."
      h10: "Улесняване на използването Ви на YouVersion"
      p14: "Ние използваме Вашите лични данни, за да упълномощим Вашия членски достъп до YouVersion, ако сте Член. Ние също така използваме Вашите лични данни, за да предоставим определена функционалност на YouVersion в зависимост от функционалността, която използвате и изберете, и личните данни, които сте съгласни да предоставите. Използваме данните, които имаме за Вас, за да предоставим, подобрим и персонализираме YouVersion, включително с помощта на автоматизираните технологии, споменати в тази декларация, и изводите, които правим от информацията, която събираме."
      h11: "Приятели"
      p15: "YouVersion Ви предоставя възможността да комуникирате и да се свързвате с други потребители на приложението, за да споделяте библейски стихове, съобщения и друго съдържание. Освен това, ние Ви даваме възможност да комуникирате с други хора през YouVersion, включително например чрез съобщения между Членовете. Ваш избор е дали да контактувате или да се свързвате с други Членове. Ще използваме Вашите данни, за да Ви помогнем да се свързвате, комуникирате и споделяте съдържание с други потребители на YouVersion. Това включва лична информация, която Вие ни предоставяте, и лицата, с които контактувате. Бихме могли също така да използваме информация за контактите Ви от мобилното Ви устройство, ако дадете права за достъп на YouVersion до тях."
      h12: "Събития"
      p16: "Функционалността \"Събития\" на YouVersion Ви позволява да откривате богослужения в близост до Вас, които използват тази функционалност, като Ви дава възможност да следите тяхното съдържание, да прочетете откъси от Словото, да си водите бележки и да запазите Ваше собствено копие за бъдещи справки. Ако изберете да използвате функционалността \"Събития\" и предоставите данни за Вашето местоположение, YouVersion ще ги използва, за да Ви даде достъп до списък със \"Събития\", които бихте могли да посетите."
      h13: "Препоръки"
      p17: "Данните, които имаме за Вас, и изводите, които правим при обработката им, използваме, за да препоръчаме определено съдържание и функционалност, както и допълнителни продукти и услуги, предлагани чрез YouVersion. Например, можем да Ви предложим планове за прочит въз основа на план за прочит, който сте завършили. Можем да се свържем с Вас чрез известия, по имейл или вътрешни съобщения, за да обсъдим тези препоръки, как да използвате YouVersion и други новини от YouVersion. Можете да се отпишете от получаването им през линка за отписване в имейлите, предоставящи тези съобщения. Можете също така да промените настройките си за известяване в приложенията на YouVersion или като посетите <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Съобщения, свързани с услугата"
      p18: "Можем да използваме Вашата информация, за да се свържем с Вас относно проблеми, свързани с Вашия профил и сигурност, правни и други проблеми, свързани с услугата. Ще го направим чрез съобщения в приложението, известия и/или по имейл. Моля, имайте предвид, че не може да се откажете да получавате съобщения от нас, свързани с услугата, както и такива, свързани със сигурността и правни въпроси."
      h15: "Анализ и производителност"
      p19: "Бихме искали да видим нарастващ интерес към Библията сред хората по целия свят. Използваме личните данни, с които разполагаме, за да наблюдаваме социални, икономически и географски тенденции, тъй като те се отнасят до изучаването на Библията и конкретни библейски стихове. В някои случаи, за да изпълним това проучване, работим с доверени трети страни, под стриктен контрол, с цел защита на личната Ви информация. Публикуваме или разрешаваме на други да публикуват нашите данни, но само в обобщена форма, която не разкрива Вашата лична информация. Например, може да използваме Вашите данни, за да генерираме статистически данни за цялостната употреба на YouVersion по целия свят или в определени страни и географски региони."
      p20: "Използваме деперсонализирани и обобщени потребителски данни за маркетинг на YouVersion, включително съобщения, които популяризират членството в YouVersion и растежа на мрежата, като например празнуването на общия брой сваляния на мобилната версия на YouVersion. Използваме данни, включително предоставена от потребителите лична информация, обобщения на потребителски данни, данни, събрани чрез използването на YouVersion (като история на търсенията, завършени планове за прочит, активност по четене на Библията), обратна връзка и информация, извлечена от тези данни, за да осигурим по-добро цялостно преживяване с YouVersion, да измерим производителността на YouVersion и да увеличим използването на YouVersion и неговите функции. Правим това чрез промени в YouVersion, които са общодостъпни, както и като изпращаме съобщения към потребителите през YouVersion, в които предлагаме функционалностите и съдържанието на YouVersion."
      h16: "Анкети и проучвания"
      p21: "Понякога провеждаме анкети и проучвания чрез YouVersion. Вие не сте длъжни да участвате в тях и имате избор относно информацията, която предоставяте."
      h17: "Сигурност и технологични въпроси"
      p22: "Ние използваме данни (които могат да включват Ваша кореспонденция), за да разследваме, отговаряме и разрешаваме оплаквания относно правни и технически проблеми или въпроси, свързани със сигурността и касаещи YouVersion. Ние използваме Вашите данни и съобщения, ако смятаме, че е необходимо за целите на сигурността или за разследване на евентуални измами, нарушения на закона или на нашите <a href=\"https://www.bible.com/terms\">Условия за ползване</a> или на настоящата Декларация за поверителност и/или при опити да се навреди на останалите потребители."
      h18: "Информация, която събираме, и по какъв начин я събираме"
      h19: "Информация, която ни предоставяте"
      p23: "Не е необходимо да станете член на YouVersion, за да използвате YouVersion. Вашето членство обаче ни позволява да персонализираме преживяването Ви с YouVersion. За да станете член, Вие трябва да си създадете профил и да предоставите определена информация (Вашето име и имейл адрес), които ще бъдат свързани с Вашия потребителски профил."
      p24: "Освен тази задължителна информация, имате избор дали да предоставите допълнителна информация, която да бъде свързана с Вашия потребителски профил. Ние събираме лични данни от Вас, когато ги предоставяте, публикувате или качвате в YouVersion. Не е необходимо да предоставяте такава информация; но ако не го направите, това може да ограничи нашата възможност да персонализираме YouVersion и съответно Вашата способност да използвате YouVersion в пълна степен."
      p25: "If you choose to link YouVersion with other websites, applications, and services or profiles you have with third party applications, you will provide the personal data stored on those applications to YouVersion and Life.Church. For example, you may start a new YouVersion Membership account by linking your Facebook account to YouVersion, providing personal information you have opted to share through Facebook to Life.Church. You may revoke the link with such accounts and third party applications by modifying your settings with those applications. In addition, when you grant access to your contacts on your device for the purpose of friend suggestions, notification of when a contact joins, or sending an invite to YouVersion, that information is stored on our servers for the purpose of offering you this functionality."
      h20: "Чувствителни данни"
      p26: "By downloading and using YouVersion, we do not assume that you are of any particular religious denomination or are expressing to us any particular religious belief; we merely assume that you are interested in the Bible. We do not require that users provide such beliefs to us or provide any other sensitive data such as race, ethnicity, philosophical beliefs, or physical or mental health to create or maintain a YouVersion Member account. It is your choice whether to provide such sensitive information should it be an option to do so. If you choose to provide any sensitive information, it may be used by Life.Church to create a more personalized YouVersion experience like other non-sensitive information you provide. In any event, Life.Church will only process sensitive data you provide to us for Life.Church’s legitimate activities on your behalf and will not disclose this information without your express consent. We will maintain your information subject to appropriate safeguards discussed in this policy and otherwise provided by Life.Church. Should you have any questions, feel free to contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Употреба за други услуги"
      p27: "Ние може да комбинираме информацията, която предоставяте под профила Ви, с информацията, която ни предоставяте чрез други услуги и продукти на Life.Church, както и изводите, които правим от тази информация, за да Ви осигурим по-добро преживяване и да подобрим качеството на всички предоставяни Ви от Life.Church услуги и продукти."
      h22: "Вашите публикации и потребителски съобщения"
      p28: "When YouVersion allows you to provide information to be published, distributed, or displayed, we refer to that as “posted,” which can be on public areas of YouVersion, websites you access through YouVersion or transmitted to other users of YouVersion or third parties, all of which we’ll call “User Contributions.” For example, these include activities such as creating a Note, making a comment on a friend’s post, or creating a Verse Image."
      p29: "Моля, имайте предвид, че ако разкривате лична информация по публичен начин, независимо дали чрез съвместни публикации, социални медии, съобщения или други обществени форуми онлайн, тази информация може да бъде събирана и използвана от други хора. Потребителските публикации се публикуват и препращат на Ваша отговорност. Не можем да контролираме действията на други потребители или трети страни, с които решавате да споделяте Вашите потребителски данни и съобщения. Поради това не можем и не гарантираме, че горепосочените няма да бъдат разглеждани от неупълномощени лица. Не поемаме никаква отговорност, свързана с Вашите потребителски публикации."
      h23: "Автоматични технологии за събиране на данни."
      p30: "<strong>Използване на услугата.</strong> Ние записваме данни относно използването Ви на YouVersion - когато преглеждате или кликате върху съдържание, типа на Вашия браузър, езика на браузъра Ви, когато търсите или подадете заявка за нещо, датата и часа на Вашата заявка, когато инсталирате обновление, когато търсите нова функционалност или използвате един или повече от инструментите, предлагани чрез YouVersion. Ние използваме данните от влизанията, информация от устройството за IP адреси, бисквитки и други подобни технологии, за да Ви идентифицираме и да запишем данни относно Вашето използване на услугата."
      p31: "<strong>Бисквитки и други подобни технологии.</strong> Използваме \"бисквитки\" и подобни технологии (напр. пикселни маркери, пиксели, тагове и идентификатори на устройства), за да разпознаваме Вас и/или Ваш(ето/ите) устройств(о/а) във включено и изключено състояние и между различните приложения на YouVersion. Бисквитките и подобни технологии помагат да се улесни и рационализира практическата работа на потребителите на YouVersion, тъй като те ни позволяват да Ви разпознаваме и да поддържаме Вашите потребителски предпочитания от сесия до сесия, помагат ни да запазим профила Ви в безопасност и като цяло да подобрим функционалността на продуктите и услугите, предлагани от YouVersion. Те също така ни помагат да гарантираме, че потребителската информация се използва във връзка с правилния потребителски профил. Важно е да се знае, че не използваме \"бисквитки\" или подобни технологии, за да подпомагаме реклами на трети страни, които взимат предвид Вашите интереси."
      p32: "Повечето Интернет браузъри приемат \"бисквитки\" и други подобни на тях технологии по подразбиране. Въпреки това, те могат да бъдат контролирани и отказани напълно чрез настройките на браузъра и подобни инструменти. Ако откажете да приемате \"бисквитки\" и подобни технологии чрез активиране на подходящата настройка на вашия браузър или смартфон, няма да може да осъществите достъп до определени части от YouVersion, забранявайки ни да ви доставим пълната функционалност на YouVersion. По този начин предотвратявате използването на определени функции и услуги, които изискват тези технологии."
      p33: "Съгласявайки се с нашата Декларация за поверителност, вие приемате използването на \"бисквитки\" и подобни технологии, описани в тези правила. Ако използвате YouVersion, без да променяте браузъра или настройките на устройството, за да деактивирате \"бисквитките\", ще приемем, че сте съгласни да получавате всички \"бисквитки\", предоставени чрез YouVersion."
      p34: "<strong>Идентификатор на устройството и местоположение.</strong> При Вашия вход във или изход от YouVersion, ние получаваме URL адресите както на сайта, от който сте дошли, така и този, на който отивате. Получаваме информация и за Вашия IP адрес, прокси сървър, операционна система, уеб браузър и добавки, идентификатор и функции на устройството и/или доставчик на Интернет услуги или мобилен оператор. Също така получаваме данни от Вашите устройства и мрежи, включително данни за местоположението Ви. Ако използвате YouVersion от мобилно устройство, това устройство ще ни изпрати данни за Вашето устройство и GPS местоположение според настройките на Вашия телефон и достъпа, който сте дали на YouVersion."
      p35: "Ние използваме тази информация, за да Ви предоставим персонализирано преживяване в YouVersion и за да общуваме с Вас по-ефективно. Информацията също така се събира, за да бъде определен общият брой уникални устройства, използващи YouVersion и/или части от YouVersion, за да се проследи общата употреба и да се анализират данните за използването, за да се подобри функционалността на YouVersion за всички Членове и Посетители. Можем да комбинираме тази информация с такава, предоставена от трети страни, за да усъвършенстваме преживяването Ви на база опита и да подобрим качеството на нашата услуга."
      p36: "We do not share any of your personally identifiable information along with your device identification or location without your explicit permission. When required by your device operating system or internet browser, we will ask you to opt-in before we use GPS or other tools to identify your precise location. However, we may automatically collect certain details of your use of YouVersion, including traffic data, location data, logs, and other communication data and the resources that you access and use on or through YouVersion. We may collect information about your computer and mobile device and internet connection, including the mobile device’s unique device identifier, IP address, operating system, browser type, and mobile network information. If you do not want us to collect this information you should cease use of YouVersion."
      p37: "<strong>Your Communications Directly To Us.</strong> We collect information about you when you send, receive, or engage with messages with us, including when you submit personal information or requests by emailing <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> through the website <a href=\"https://help.youversion.com\">help.youversion.com</a>. We retain those communications to process your inquiries, respond to your requests, and improve our services."
      p38: "<strong>Personal Information.</strong> We may tie information we do collect automatically as described above to personal information you provide to us to tailor YouVersion to you and make suggestions about YouVersion services and functionality as described above. Life.Church is consistently seeking new and improved ways to offer YouVersion and increase Bible engagement. As we improve YouVersion, this may mean the collection of new data or new ways to use data. Because YouVersion is dynamic, and we continuously seek to offer new features, we may require the collection of new information. If we collect materially different personal data or materially change how we use your data, we will notify you and may also modify this Privacy Policy."
      h24: "Събиране на информация от трети страни"
      p39: "This Privacy Policy applies only to sites and apps that are owned and operated by Life.Church. Please keep in mind that YouVersion may contain links to other websites or apps. You are responsible for reviewing the privacy statements and policies of those other websites you choose to link to or from YouVersion, so that you can understand how those websites collect, use and store your information. We are not responsible for the privacy statements, policies or content of other websites or apps, including websites you link to or from YouVersion. Websites containing co-branding (referencing our name and a third party’s name) contain content delivered by the third party and not us."
      p40: "Life.Church cannot regulate other sites, content, or applications linked or provided from within YouVersion and our various web sites and services. Some content or applications, including partner offers, on or in YouVersion may be served by third-parties, including content providers, application providers, analytics companies, your mobile device manufacturer, and your mobile service provider. These other sites may place their own cookies or other files on your computer, collect data or solicit personal information from you. The information they collect may be associated with your personal information or they may collect information, including personal information, about your online activities over time and across different websites, apps, and other online services. They may use this information to provide you with interest-based (behavioral) targeted content. We do not control these third parties' tracking technologies or how they may be used. If you have any questions about targeted content, you should contact the responsible provider directly."
      h25: "Разкриване на Вашата информация"
      h26: "Разкриване от Ваше име"
      p41: "Ние може да разкриваме лична информация, която събираме или предоставяте, както е описано в настоящата Декларация за поверителност, за да изпълним задълженията си съгласно нашите <a href=\"https://www.bible.com/terms\">Условия за ползване</a>, целта, за която я предоставяте, за всяка друга цел, която поискате, когато предоставите информацията; за всяка друга цел, за която имаме Вашето съгласие."
      h27: "Разкриване от Вас"
      p42: "Когато споделяте информация през YouVersion, тази информация е видима за Вас и за всеки друг, с когото сте избрали да я споделите. Ако предоставите достъп до Вашия профил в YouVersion на други приложения и услуги, чрез Вашето одобрение тези услуги ще имат достъп до Вашата споделена информация. Използването, събирането и защитата на данните Ви от тези услуги на трети страни е предмет на политиките на тези трети страни."
      h28: "Вътрешно разкриване"
      p43: "We will share your personal data internally within Life.Church to help combine the personal information covered across the different aspects of YouVersion and our other products and services to help provide services to you in a manner that is personalized and useful to you and others. For example, we can personalize potential services to recommend to you using cookies or similar technologies that track what functionality you have already opted to receive."
      h29: "Disclosure to Our Service Providers"
      p44: "We may disclose personal information that we collect or you provide as described in this Privacy Policy to contractors, service providers and other third parties we use solely to support our mission (such as cloud hosting, maintenance, analysis, audit, payments, fraud detection, communication, and development). For example, some of the YouVersion platforms used to send emails and notifications are built and managed by third parties, so some of your information is sent securely to those services to provide such functionality. They will have access to your information as reasonably necessary to perform these tasks on our behalf and are obligated not to disclose or use it for other purposes."
      h30: "Правен процес"
      p45: "It is possible that we will need to disclose information about you when required by law, subpoena, or other legal process or if we have a good faith belief that disclosure is reasonably necessary to (1) investigate, prevent, or take action regarding suspected or actual illegal activities or to assist government enforcement agencies; (2) enforce our agreements with you; (3) investigate and defend ourselves against any third-party claims or allegations; (4) protect the security or integrity of YouVersion; or (5) exercise or protect the rights and safety of Life.Church, our Members and/or Visitors, personnel, or others. We attempt to notify Members about legal demands for their personal data when appropriate in our judgment, unless prohibited by law or court order or when the request is an emergency. We may dispute such demands when we believe, in our discretion, that the requests are overbroad, vague, or lack proper authority, but we do not promise to challenge every demand."
      h31: "YouVersion доставчици на съдържание"
      p46: "Our ability to provide different versions of the Bible in different languages is a result of and subject to agreements among us and certain Bible societies and publishers, which we’ll call “YouVersion Content Providers.” YouVersion Content Provider agreements allow us to provide YouVersion users the ability to download certain Bible text for offline use on the condition that we provide YouVersion Content Providers the user’s name, email address, and country for future communications. As a result, in order to provide this optional functionality, we must provide your name, email address and country to the pertinent YouVersion Content Provider, which may contact you for other purposes. We only share this information with the YouVersion Content Provider for the offline version you request, we do so on a confidential basis, and only if the YouVersion Content Provider agrees to keep the information we share about you confidential. No other personal information of yours will be shared with any YouVersion Content Providers. When you choose to download a version for offline use, you will receive a prompt as a reminder of these terms, which you must agree to at that time in order to continue with your download. No information will be shared until you grant approval, which will then give you access to download that offline version. Your interactions with any YouVersion Content Providers is solely among you and that YouVersion Content Provider."
      h32: "Your Rights to Deleting, Accessing and Correcting Your Information"
      p47: "For personal data that we have about you, you have the following rights:"
      l5-1: "Заличаване. Можете да поискате от нас да изтрием цялата или част от информацията, съдържаща Вашите лични данни. Имайте предвид, че това може да ограничи възможността да използвате определени функционалности на YouVersion. Моля, имайте предвид, че е необходим имейл адрес, за да имате профил."
      l5-2: "Correction/Modification: You may edit some of your personal data through your account or ask us to change, update, or fix your data in certain cases, including if it’s inaccurate."
      l5-3: "Object to, or Limit or Restrict, Use of Data: You can ask us to stop using all or some of your personal data (for example, if we have no legal right to keep using it) or to limit our use of it (for example, if your personal data is inaccurate or unlawfully held)."
      l5-4: "Право на достъп и/или вземане на Вашите данни: Можете да ни поискате копие от Вашите лични данни, които сте ни предоставили."
      p48: "To make these or any other requests with respect to your personal information, you may send us an e-mail to <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. You may also contact us at: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. We ask that individuals making requests identify themselves and identify the information requested to be accessed, corrected or removed before we process any requests. We may decline to process requests if we cannot verify the requestor's identity, if we believe the request will jeopardize the privacy of others, if we believe the change would violate any law or legal requirement or cause the information to be incorrect, or for a similar legitimate purpose. In any case, where we provide information access, deletion or correction, we perform this service free of charge, except if doing so would require a disproportionate effort."
      p49: "Ако изберете да закриете профила си или поискате да променим или изтрием част от или цялата Ви лична информация, ние ще запазим личните Ви данни, за да можем при необходимост да спазим правните си задължения (включително молби за правоприлагане), да изпълним регулаторните изисквания, да разрешим спорове, да поддържаме сигурност, да предотвратим измами или злоупотреби, да приложим нашите <a href=\"https://www.bible.com/terms\">Условия за ползване</a> или да изпълним някакви други искания от Вас (например отказване от допълнителни съобщения или изискване на копие от Вашите данни)."
      p50: "Use of YouVersion includes several functions, including selection of Bible reading plans, creating scripture bookmarks, highlighting certain portions of scripture, creating notes and moments concerning scripture, searching the Bible based on an emoji or keyword, saving and sharing certain verses and creating images from certain Biblical text. Unless you have included personally-identifiable information in content created with this functionality (such as a personal image or address or first and last name), content created with this functionality is not considered personal data by Life.Church, as it generally concerns Bible text and content and not any one user specifically. As a result, Life.Church reserves the right to maintain this information, including inferences made with this information after deletion of an account. For example, while we will delete your email address if your account is deleted, we will maintain and reserve the right to use and share what Bible verses were shared, highlighted, etc. by you in a manner that does not identify you personally. We will also retain our aggregate count of the number to total YouVersion applications downloaded which would include the fact of you downloading YouVersion without maintaining personal information associated with that account."
      p51: "Нямаме контрол над информацията, която сте споделили с другите чрез YouVersion, след като закриете профила си или поискате да изтриете информация или се опитате сами да изтриете профила си. Информацията и споделеното от Вас съдържание може да продължат да се показват в чужди услуги (например резултати от търсенето), докато не опреснят кеша си."
      h33: "Съобщение до жителите на Калифорния - Калифорнийски Права за поверителност"
      p52: "If you are a California resident and have provided us with personal information, California law requires that we provide you with a summary of your privacy rights under the California Online Privacy Protection Act (the “Act”) and the California Business and Professions Code. As required by the Act, we will provide you with the categories of personally identifiable information that we collect through YouVersion and the categories of third party persons or entities with whom such personally identifiable information may be shared for direct marketing purposes at your request. California law requires us to inform you, at your request, (1) the categories of personally identifiable information we collect and what third parties we share that information with; (2) the names and addresses of those third parties; and (3) examples of the products marketed by those companies. The Act further requires us to allow you to control who we can and cannot share that information with. To obtain this information, please send a request to <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> and include the phrase “California Privacy Request” in the subject line. When contacting us, please indicate your name, address, email address, and what personally identifiable information you do not want us to share with third parties. Please allow thirty (30) days for a response. Also, please note that there is no charge for controlling the sharing of your personally identifiable information or requesting this notice."
      h34: "Сигурност и защита"
      p53: "We implement industry standard security safeguards designed to protect your data. These include using encryption for your data while it is being transmitted between your device or browser and our servers. Data provided to us through YouVersion is also stored in an ISO 27017-certified infrastructure management system, meaning it has been audited and found in compliance with the requirements of the management system standards ISO 27017, an internationally recognized code of practice for information security controls for cloud services."
      p54: "However, given the nature of communications and information technology, and that the use of the internet has inherent risks, although we regularly monitor for possible vulnerabilities and attack, we cannot warrant or guarantee that information provided to us through YouVersion or stored in our systems or otherwise will be absolutely free from unauthorized intrusion by others, nor can we warrant or guarantee that such data may not be accessed, disclosed, altered, or destroyed by breach of any of our physical, technical, or managerial safeguards."
      h35: "Обработка на данни"
      p55: "We will only collect and process personal data about you where we have lawful bases. Lawful bases include consent (where you have given consent), contract (where processing is necessary for the performance of a contract with you (such as providing YouVersion and YouVersion functionality you request and acting in accordance with this Privacy Policy and our <a href=\"https://www.bible.com/terms\">Terms of Use</a>) and other legitimate interests. Such legitimate interest include protection to you, us and other Members and third parties, to comply with applicable law, to enable and administer our business, to manage corporate transactions, to generally understand and improve our business and user relationships, and to enable us and other users of YouVersion to connect with you to exchange information, provided that the foregoing adequately protects your rights and freedoms."
      p56: "Where we rely on your consent to process personal data, you have the right to withdraw or decline your consent at any time and where we rely on legitimate interests, you have the right to object. If you have any questions about the lawful bases upon which we collect and use your personal data, please contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Потребители извън Съединените щати"
      p57: "YouVersion is offered in and from Oklahoma within the United States and your use of YouVersion and this Privacy Policy is governed by the laws of the United States and the State of Oklahoma. If you are using YouVersion from outside the United States, please be aware that your information may be transferred to, stored, and processed in the United States where our servers are located and our central database is operated. We process data both inside and outside of the United States and rely on legally-provided mechanisms to lawfully transfer data across borders. This includes contractual commitments between us and companies transferring personal data that require the protection and security of such data. The data protection and other laws of the State of Oklahoma, the United States, and other countries might not be as comprehensive as those in your country. By using YouVersion, you consent to your information being transferred to our facilities and to the facilities of those third-parties with whom we share it with as described in this Privacy Policy."
      h37: "Промени в нашата Декларация за поверителност"
      p58: "We may update our Privacy Policy from time to time to reflect changes in our practices. We will post any changes to our Privacy Policy on this page. If we make material changes to how we treat our users’ personal information, we will provide a notice that the Privacy Policy has been updated. The date the Privacy Policy was last modified is identified at the top of the page. You are responsible for ensuring we have an up-to-date active and deliverable email address for you, and for periodically visiting this Privacy Policy to check for any changes."
      h38: "Деца под 16-годишна възраст"
      p59: "We do not collect personal information from any person we actually know is under the age of 16 without the consent of the parent or legal guardian of that minor. A parent or guardian may consent to the use of YouVersion by a minor, which parent or guardian is solely responsible for providing supervision of the minor’s use of YouVersion and assumes full responsibility for the interpretation and use of any information or suggestions provided through YouVersion. If you believe we might have any information from or about a child under 16, please contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. If we learn and have confirmation we have collected or received personal information from a child under 16 without verification of parental consent, we will delete that information."
      h39: "За контакти"
      p60: "С въпроси или коментари относно тази Декларация за поверителност и практиките ни за поверителност можете да се свържете с нас на: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, или на <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
      title: "Условия за ползване"
      s1: "Последна промяна: 25 май 2018 г."
      s2: "Там, където YouVersion Ви е предоставил превод на английския текст на Условията за ползване, Вие се съгласявате, че преводът е предоставен единствено за Ваше удобство, и че версията на Условията за ползване на английски език ще бъде водеща в отношенията Ви с YouVersion. Ако има някакво противоречие между версията на английски език и превода на Условията за ползване, за достоверна ще се счита версията на английски."
      s3: "Приемане на Условията за ползване"
      s4: "Използвайки <a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> и/или YouVersion мобилните приложения Библията, Bible App for Kids и Bible Lens (накратко \"YouVersion\"), независимо дали като гост или регистриран потребител, Вие приемате и се съгласявате с тези Условия за ползване. Моля, прочетете внимателно тези Условия за ползване, както и <a href=\"https://www.bible.com/privacy\">Декларацията за поверителност</a>, преди да започнете да използвате YouVersion. Ако не сте съгласни с тези Условия за ползване или <a href=\"https://www.bible.com/privacy\">Декларацията за поверителност</a>, Вие не трябва да влизате или да използвате YouVersion."
      s5: "Промени в Условията за ползване"
      s6: "YouVersion се предлага от Life Covenant Church, Inc. (\"Life.Church\", \"ние\" или \"нас\"). Можем да преразглеждаме и актуализираме тези условия през определен период от време по наше усмотрение. Всички промени влизат в действие, когато ги публикуваме. По-нататъшното използване на YouVersion след публикуване на редактираните условия означава, че се съгласявате и приемате промените."
      s7: "Промени в YouVersion"
      s8: "Въпреки че се надяваме винаги да предлагаме YouVersion и всичките му функции, ние си запазваме правото да променим или прекратим предлагането на YouVersion или някоя негова част, дял или фунционалност без предизвестие. Ние няма да носим отговорност, ако по някаква причина всички или някоя от частите на YouVersion станат недостъпни."
      s9: "Информация за Вас и достъпа Ви до YouVersion"
      s10: "Цялата информация, която събираме във или чрез YouVersion, е предмет на нашата <a href=\"https://www.bible.com/privacy\">Декларация за поверителност</a>. Използвайки YouVersion, Вие се съгласявате с всички действия, предприети от нас по отношение на Вашата информация в съответствие с <a href=\"https://www.bible.com/privacy\">Декларацията за поверителност</a>."
      s11: "Позволена и непозволена употреба"
      s12: "Тези Условия Ви позволяват да използвате YouVersion в съответствие с настоящите Условия за лична и некомерсиална употреба или за вътрешно ползване от Вашата организация с нестопанска цел. Всички права, които не са изрично предоставени на Вас, са запазени от Life.Church. Вие се съгласявате, че не Ви се позволява да използвате YouVersion както следва:"
      s13: "по начин, който нарушава някой федерален, държавен, местен или международен закон или регламент;"
      s14: "с цел експлоатация, вреда или опит за експлоатация и вреда на малолетни и непълнолетни лица по какъвто и да е начин, излагайки ги на неподходящо съдържание, търсейки лична информация или по какъвто и да е друг начин;"
      s15: "да претендирате и да се представяте за компания или лице, което всъщност не сте, включително Life.Church или друг потребител на YouVersion;"
      s16: "и всяко друго поведение, което считаме, че може да навреди на Life.Church или на потребителите на YouVersion или да ги подложи под отговорност;"
      s17: "по начин, който би могъл да извади от строя, претовари или повреди YouVersion или да възпрепятства използването на YouVersion от друг;"
      s18: "да използвате робот, паяк или друго автоматично устройство, процес или средство за достъп до YouVersion за каквито и да било цели, включително наблюдение или копиране на който и да е материал от YouVersion;"
      s19: "за въвеждане на вируси, троянски коне, червеи, логически бомби или друг материал, който е злонамерен или технологично вреден;"
      s20: "да се опитвате да получите неупълномощен достъп, да бърникате, да вредите или да нарушавате части от YouVersion или сървър, компютър или база данни, свързани с YouVersion;"
      s21: "да атакувате YouVersion чрез атака за отказ на услуга (DoS или DDoS); и"
      s22: "да се опитвате да пречите на правилната работа на YouVersion по друг начин."
      s23: "Вие също така се съгласявате, че няма да изпращате, съзнателно да получавате, да качвате, да изтегляте, да използвате или повторно да използвате материали, които са определени от Life.Church, както следва:"
      s24: "съдържа материал, който е клеветнически, неприличен, оскърбителен, обиден, насилствен, омразен, подстрекателен или по друг начин неприемлив;"
      s25: "популяризира материали със сексуално и порнографско съдържание, насилие или дискриминация на всякаква основа, включително такава, основаваща се на раса, пол, религия, националност, увреждане/инвалидност, сексуална ориентация или възраст;"
      s26: "нарушава всеки патент, търговска марка, търговска тайна, авторско право или друга интелектуална собственост или други права на друго лице;"
      s27: "нарушава законните права (включително правото на публичност и поверителност) на други лица или съдържа материали, които могат да породят гражданска или наказателна отговорност съгласно приложимите закони или регламенти; или"
      s28: "популяризира незаконна дейност или се застъпва за, популяризира или подпомага незаконни действия;"
      s29: "включва търговски дейности или продажби, като например конкурси, лотарии и други търговски промоции, бартер или реклама; и"
      s30: "създава впечатление, че материалът произлиза от или е одобрен от Life.Church или друго лице или субект, ако това не е така."
      s31: "Потребителски съобщения"
      s32: "YouVersion съдържа интерактивни функции, които позволяват на потребителите да публикуват, изпращат, показват или предават на други потребители или други лица съдържание или материали (колективно, \"Потребителски съобщения\") в или чрез YouVersion."
      s33: "Ние не се ангажираме да преглеждаме Вашите Потребителски съобщения или други материали, преди да бъдат публикувани в или чрез YouVersion и не можем да осигурим незабавно премахване на неприемливите материали след публикуването им. Така че не поемаме отговорност за каквито и да било действия или бездействия по отношение на предавания, съобщения или съдържание, предоставени от който и да е потребител или трета страна."
      s34: "Всички Потребителски съобщения трябва да отговарят на тези условия. Чрез предоставянето на каквото и да е потребителско съобщение чрез YouVersion, Вие предоставяте на нас и нашите доставчици на услуги, както и на съответните ни лицензодатели, правоприемници и възложители, правото да използваме, възпроизвеждаме, променяме, изпълняваме, показваме, разпространяваме и разкриваме по друг начин на трети страни тези материали, за да можем да предложим YouVersion функционалността, която искате или използвате. Вие отговаряте и гарантирате, че притежавате или контролирате всички права в и към Потребителските съобщения, че имате правото да предоставяте този лиценз и че всички Ваши потребителски публикации изпълняват тези условия. Ние не носим отговорност, пред която и да е трета страна за съдържанието или точността на публикуваните от Вас или друг потребител на YouVersion публикации."
      s35: "Защита на профила"
      s36: "YouVersion дава възможност на потребителите да си създадат профил (\"Членове\"), което изисква предоставянето на определена информация на YouVersion. Вие се съгласявате, че цялата информация, която предоставяте, за да станете Член и да се регистрирате в YouVersion, включително, но не само, информация, предоставена чрез използването на която и да е интерактивна функция на YouVersion, се регулира от нашата <a href=\"https://www.bible.com/privacy\">Декларация за поверителност</a> и се съгласявате с всички наши действия, отнасящи се до Вашата информация, съгласно нашата <a href=\"https://www.bible.com/privacy\">Декларация за поверителност</a>."
      s37: "Ако изберете (или Ви е предоставено) потребителско име, парола или подобна информация като част от нашите процедури за сигурност, Вие се съгласявате да използвате тази информация като поверителна и да ни уведомите незабавно за всеки непозволен достъп или употреба на Вашето име или парола или всякакво друго нарушение на сигурността. Ние имаме правото по всяко време да деактивираме всяко потребителско име, парола или друг идентификатор, независимо дали е избран от Вас или предоставен от нас, ако по наше мнение сте нарушили някоя от разпоредбите в Условията за ползване."
      s38: "Мониторинг и прилагане на действия; Правни изисквания; Прекратяване на достъп"
      s39: "Вие се съгласявате, че имаме право да:"
      s40: "предприемаме всякакви действия по отношение на всеки потребител, профил или потребителско съобщение, каквито считаме за необходими или подходящи по наше усмотрение, ако смятаме, че има нарушение на тези Условия, нарушаване на правата на трети страни, заплаха за личната безопасност на други, заплаха за, опасност от или нанасяне на вреда върху доброжелателството, характерно за YouVersion или Life.Church;"
      s41: "предприемаме подходящи действия, включително, без ограничения, да сезираме правоприлагащите органи и да разкрием Вашата информация, при всяка незаконна или неразрешена употреба на YouVersion; и"
      s42: "прекратим или ограничим временно достъпа Ви до YouVersion по някаква причина или без причина, включително, без ограничение, за нарушаване на тези Условия."
      s43: "Without limiting the foregoing, we have the right to fully cooperate with any law enforcement authorities or court order requesting or directing us to disclose the identity or other information of anyone posting any materials on or through YouVersion. YOU WAIVE AND HOLD HARMLESS LIFE.CHURCH AND ITS LICENSEES AND SERVICE PROVIDERS AND ALL OF THEIR EMPLOYEES, OFFICERS AND DIRECTORS FROM ANY CLAIMS RESULTING FROM ANY ACTION TAKEN BY ANY OF THE FOREGOING PARTIES DURING OR AS A RESULT OF LEGAL INVESTIGATIONS AND FROM ANY ACTIONS TAKEN AS A CONSEQUENCE OF INVESTIGATIONS BY EITHER LIFE.CHURCH OR LAW ENFORCEMENT AUTHORITIES."
      s44: "Вашето доверие на информация и преводи"
      s45: "Информацията, представена в или чрез YouVersion, се предоставя само за обща информация. Ние не гарантираме точността, пълнотата или полезността на тази информация. Доверяването на тази информация по какъвто и да било начин е изцяло на Ваша отговорност и риск. В стремежа си да предоставим информацията от YouVersion на различни езици, преводи на езици, различни от английския, ни се предоставят от трети страни и ние не гарантираме за точността на тези преводи. <strong>Отказваме се от всякакви задължения и отговорности, произтичащи от това, че Вие или някой друг посетител на YouVersion, или някой, който може да бъде информиран за съдържанието му, се позовава на тези материали.</strong>"
      s46: "Права върху интелектуална собственост"
      s47: "YouVersion и неговото съдържание, функции и функционалност (включително, но не и ограничени до информация, софтуер, текст, дисплеи, изображения, видео, аудио и дизайн, подбор и подреждане на същите) са собственост на Life.Church, неговите лицензодатели или други доставчици на такива материали и са защитени от законите за авторско право, търговска марка, патент, търговска тайна и други права върху интелектуалната собственост или права за собственост в Съединените щати."
      s48: "Лога и дизайни"
      s49: "Името YouVersion, логото и името на Life.Church и всички свързани имена, лога, имена на продукти и услуги, дизайн и рекламни сентенции са търговски марки и/или авторски права на Life.Church. Нямате право да ги използвате без предварително писмено разрешение на Life.Church. Всички останали имена, лога, имена на продукти и услуги, дизайн и слогани на YouVersion са търговски марки на съответните им собственици."
      s50: "Нарушение на интелектуалната собственост"
      s51: "Ако смятате, че определено съдържание в YouVersion, включително потребителски публикации, нарушава Вашите права върху интелектуалната собственост, включително авторското Ви право, моля изпратете известие за нарушение на авторските права на <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>. Моля, имайте предвид, че политиката на Life.Church е да закрие потребителските профили на многократните нарушители."
      s52: "Услуги и линкове към трети страни"
      s53: "YouVersion may include content provided by third parties. If YouVersion contains links to other sites and pop-ups and similar resources provided by third parties, these links and resources are provided for your convenience only. We have no control over the contents of those sites or resources, and accept no responsibility for them or for any loss or damage that may arise from your use of them. If you decide to access any of the third party websites linked from YouVersion, you do so entirely at your own risk and subject to the terms and conditions of use for such websites. All statements and/or opinions expressed in these materials, and all articles and responses to questions and other content, other than the content provided by Life.Church, are solely the opinions and the responsibility of the person or entity providing those materials. These materials do not necessarily reflect the opinion of Life.Church. <strong>We are not responsible, or liable to you or any third party, for the content or accuracy of any materials provided by any third parties.</strong>"
      s54: "Линкове от и към YouVersion и социалните мрежи"
      s55: "YouVersion може да предоставя определени функции, които Ви позволяват да добавите връзка или линк към социални медии, както и към други уебсайтове и приложения на трети страни, и да споделяте информация и комуникации към и от YouVersion и такива услуги на трети страни. Можете да използвате тези функции единствено както са предоставени от нас и единствено по отношение на съдържанието, с което се показват, и по други начини в съответствие с настоящите Условия и всички допълнителни условия, които предоставяме по отношение на тези функции. Можем да деактивираме всички или някои от тези функции по всяко време без предизвестие по наша преценка."
      s56: "Географски ограничения"
      s57: "Life.Church, собственикът на YouVersion, е със седалище в щата Оклахома в Съединените американски щати. Ние не претендираме, че YouVersion или неговото съдържание е достъпно или подходящо извън Съединените щати. Достъпът до YouVersion може да не бъде законосъобразен за определени лица или в определени страни. Ако осъществявате достъп до YouVersion извън Съединените щати, този избор е по Ваша собствена инициатива и отговаряте за спазването на местните закони."
      s58: "Отказ от гаранции"
      s59: "YOUR USE OF YOUVERSION, ITS CONTENT AND ANY FUNCTIONALITY, SERVICES OR ITEMS OBTAINED THROUGH YOUVERSION IS AT YOUR OWN RISK, ALL OF WHICH ARE PROVIDED ON AN “AS IS” AND “AS AVAILABLE” BASIS, WITHOUT ANY WARRANTIES OF ANY KIND, EITHER EXPRESS OR IMPLIED. NEITHER LIFE.CHURCH NOR ANY PERSON ASSOCIATED WITH LIFE.CHURCH MAKES ANY WARRANTY OR REPRESENTATION WITH RESPECT TO THE COMPLETENESS, SECURITY, RELIABILITY, QUALITY, ACCURACY OR AVAILABILITY OF YOUVERSION. WITHOUT LIMITING THE FOREGOING, NEITHER LIFE.CHURCH NOR ANYONE ASSOCIATED WITH LIFE.CHURCH REPRESENTS OR WARRANTS THAT YOUVERSION OR ANY FUNCTIONALITY CONTENT OR ANY SERVICES OR ITEMS OBTAINED THROUGH YOUVERSION WILL BE ACCURATE, RELIABLE, ERROR-FREE OR UNINTERRUPTED, THAT DEFECTS WILL BE CORRECTED, THAT YOUVERSION OR THE SERVER THAT MAKES IT AVAILABLE ARE FREE OF VIRUSES OR OTHER HARMFUL COMPONENTS OR THAT YOUVERSION OR ANY SERVICES OR ITEMS OBTAINED THROUGH YOUVERSION WILL OTHERWISE MEET YOUR NEEDS OR EXPECTATIONS."
      s60: "LIFE.CHURCH ОТХВЪРЛЯ ВСИЧКИ ГАРАНЦИИ ОТ КАКЪВТО И ДА Е ВИД, ИЗРИЧНИ ИЛИ ПОДРАЗБИРАЩИ СЕ, ЗАКОНОВИ ИЛИ ДРУГИ, ВКЛЮЧВАЩИ, НО НЕ ОГРАНИЧЕНИ САМО ДО ТЪРГОВСКИ ГАРАНЦИИ, НАРУШЕНИЯ И ТАКИВА С КОНКРЕТНА УПОТРЕБА."
      s61: "ГОРНОТО ДЕКЛАРИРАНЕ НЕ СЕ ОТНАСЯ ДО ПЪЛНОМОЩИЯ, КОИТО НЕ МОГАТ ДА БЪДАТ ИЗКЛЮЧЕНИ ИЛИ ОГРАНИЧЕНИ В СЪОТВЕТСТВИЕ С ПРИЛОЖИМОТО ЗАКОНОДАТЕЛСТВО."
      s62: "Ограничение на отговорността"
      s63: "IN NO EVENT WILL LIFE.CHURCH, ITS LICENSORS, SERVICE PROVIDERS, OR ANY OF THEIR EMPLOYEES, AGENTS, OFFICERS OR DIRECTORS BE LIABLE FOR DAMAGES OF ANY KIND, UNDER ANY LEGAL THEORY, ARISING OUT OF OR IN CONNECTION WITH YOUR USE, OR INABILITY TO USE, YOUVERSION, ANY WEBSITES LINKED TO IT, ANY CONTENT OFFERED ON OR THROUGH YOUVERSION OR SUCH OTHER WEBSITES OR ANY SERVICES OR ITEMS OBTAINED THROUGH YOUVERSION, INCLUDING ANY DIRECT, INDIRECT, SPECIAL, INCIDENTAL, CONSEQUENTIAL OR PUNITIVE DAMAGES, INCLUDING BUT NOT LIMITED TO, PERSONAL INJURY, PAIN AND SUFFERING, EMOTIONAL DISTRESS, LOSS OF REVENUE, LOSS OF PROFITS, LOSS OF BUSINESS OR ANTICIPATED SAVINGS, LOSS OF USE, LOSS OF GOODWILL, LOSS OF DATA, AND WHETHER CAUSED BY TORT (INCLUDING NEGLIGENCE), BREACH OF CONTRACT OR OTHERWISE, EVEN IF FORESEEABLE."
      s64: "ГОРНОТО ДЕКЛАРИРАНЕ НЕ ИЗКЛЮЧВА НИКАКВА ОТГОВОРНОСТ, КОЯТО НЕ МОЖЕ ДА БЪДЕ ИЗКЛЮЧЕНА ИЛИ ОГРАНИЧЕНА В СЪОТВЕТСТВИЕ С ПРИЛОЖИМОТО ЗАКОНОДАТЕЛСТВО."
      s65: "Обезщетение"
      s66: "You agree to defend, indemnify and hold harmless Life.Church, its affiliates, licensors and service providers, and its and their respective officers, directors, employees, contractors, agents, licensors, suppliers, successors and assigns from and against any claims, liabilities, damages, judgments, awards, losses, costs, expenses or fees (including reasonable attorneys’ fees) arising out of or relating to your violation of these Terms or your use of YouVersion, including, but not limited to, your User Contributions, any use of YouVersion content, services and products other than as expressly authorized in these Terms or your use of any information obtained from YouVersion."
      s67: "Водещо право и юрисдикция"
      s68: "Всички въпроси, възражения или искове, свързани с YouVersion и настоящите Условия (включително извъндоговорни спорове или искове), ще се уреждат и тълкуват в съответствие със законодателството на щата Оклахома, без оглед на конфликт на разпоредбите и правилата. Всяко съдебно дело, действие или производство, произтичащо от или свързано с тези Условия или YouVersion, ще бъде образувано единствено във федералните съдилища на Съединените щати или в съдилищата на щата Оклахома, локализирани в град Оклахома, окръг Оклахома. Съгласявайки се с настоящите Условия и използвайки YouVersion, Вие се отказвате от всякакви възражения срещу упражняването на юрисдикция над Вас от тези съдилища и от страна на такива съдилища."
      s69: "Отказ от права и делимост"
      s70: "Според настоящите Условия Life.Church може да се откаже от своите права в писмен вид. Ако някоя от клаузите в Условията за ползване се обяви от съд или друга компетентна юрисдикция като недействителна, незаконна или неприложима по някаква причина, тя ще бъде премахната или ограничена до такава степен, че останалите разпоредби на тези Условия ще продължат да се упражняват с пълна сила."
      s71: "Цялостно споразумение"
      s72: "Настоящите условия за ползване и <a href=\"https://www.bible.com/privacy\">Декларацията ни за поверителност</a> представляват единствено и изцяло споразумение между Вас и Life Covenant Church, Inc. по отношение на YouVersion и отменят всички предходни и настоящи разпоредби, споразумения, декларации и гаранции, както писмени и устни, във връзка с YouVersion."
      s73: "Вашите коментари и предложения"
      s74: "YouVersion се управлява от Life Covenant Church, Inc., окръг Оклахома и е организация с нестопанска цел, с адрес на управление 4600 E. 2nd St, Edmond, Oklahoma 73034. Всички обратни връзки, коментари, искания за техническа поддръжка и други съобщения, свързани с YouVersion, трябва да бъдат насочени чрез <a href=\"mailto:help@youversion.com?Subject=Support%20Request\">help@youversion.com</a> или чрез уебсайта <a href=\"https://help.youversion.com\">help.youversion.com</a>, или изпратени по електронната поща по-горе. Всички отзиви, които ни предоставяте, се считат за неповерителни. Life.Church е свободна да използва тази информация без ограничения."
