bg:
  users:
    privacy:
      policy: "%{youversion} декларация за поверителност"
      intro: "YouVersion, уеб сайта и приложението, притежавани и управлявани от Life.Church, знае, че сте загрижени как информацията за Вас се използва и споделя. Надяваме се, че следващото изявление ще Ви помогне да разберете как YouVersion ще събира, използва и защитава информацията, която ни предоставяте чрез нашия сайт или приложение."
      translation disclaimer: "Декларацията за поверителност е преведена за Ваше удобство. Life.Church не дава гаранция за достоверността на превода. В случай на несъответствия между английската и преведената версия, английската версия ще бъде предпочетена."
      what we collect: "Какво събираме и как го използваме"
      your information title: "Предоставена от Вас информация"
      your information text: "Когато се регистрирате за YouVersion акаунт или друга услуга, или промоция на Life.Church, която изисква регистрация, ние Ви питаме за лична информация (като например Вашето име, имейл адрес и парола за профила). Ние можем да комбинираме информацията, която предоставяте чрез профила си, с информация от други услуги на Life.Church или трети страни, за да Ви предоставим по-добро обслужване и да подобрим качеството на нашите услуги. За някои услуги може да Ви дадем позволение да се откажете от комбинирането на такава информация."
      device id title: "Unique Device ID и GPS местоположение"
      device id text: "Когато влезете в приложение Библията на YouVersion, ние можем да съберем инофрмация за Вашето устройство: така наречения код Unique Device ID (\"UDID\") и/или IP адрес и/или GPS местоположение. Ние използваме тази информация, за да Ви осигурим възможности за персонализация на потребителското Ви преживяване. Информацията се събира, за да се определи общият брой на уникални устройства, използващи нашата услуга или части от нашата услуга. Също така и за да проследим общото ползване, да анализираме данните и да общуваме с Вас по-ефективно. Ние можем да комбинираме тази информация с информация от трети страни, за да Ви предоставим по-добро преживяване и за да подобрим качеството на нашето обслужване. Ние не споделяме никаква лична информация с трети страни във връзка с Вашия UDID или GPS местоположение без Вашето изрично разрешение."
      cookies title: "Life.Church бисквитки"
      cookies text: "Когато посещавате <a href='https://www.bible.com' target='_self'>www.bible.com</a>, ние може да изпратим една или повече бисквитки към Вашия компютър, така че да можем еднозначно да идентифицираме Вашия браузър. (Бисквитка е просто мъничък текстови файл, съдържащ низ от знаци.) Приемането на нашите бисквитки Ви позволява да запазите Вашите потребителски предпочитания от сесия на сесия. Въпреки че повечето браузъри приемат бисквитките по подразбиране, можете да настроите браузъра си да отхвърля всички бисквитки или да Ви осведомява, когато Ви се изпраща бисквитка. Някои функции и услуги на YouVersion може да не работят правилно, ако сте забранили бисквитките."
      log title: "Логове"
      log text: "Когато използвате YouVersion, нашите сървъри автоматично записват данните, които браузърът Ви изпраща, когато посетите някой от нашите сайтове. Тези сървърни логове може да включват информация като например заявка в мрежата, IP адрес, тип на браузъра, език на браузъра, дата и час на заявката Ви и една или повече бисквитки за еднозначното идентифициране на браузъра Ви."
      communications title: "Комуникация между потребители"
      communications text: "Лична информация или заявки, които подавате чрез <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a>, ще бъдат изпратени до администратора на групата. Администраторът на групата и/или един от членове ще имат достъп до тази информация. Когато изпратите имейл или друг вид комуникация до който и да е уеб сайт, собственост на Life.Church, ние може да ги запазим, за да обработим запитването Ви, да отговорим на заявката Ви и да подобрим нашите услуги."
      third party title: "Сайтове на трети страни"
      third party text: "Тази декларация за поверителност се отнася само за сайтове и приложения, които са притежавани и управлявани от Life.Church. Life.Church няма контрол върху управлението на други сайтове, към които има препратки в различни наши интернет страници и услуги. Въпросните сайтове може да оставят свои собствени бисквитки или други файлове на Вашия компютър, да събират данни или да искат лична информация от Вас. Необходимо е да се запознаете с техните собствени декларации за поверителност, ако решите да посетите сайтовете им."
      information use title: "Как използваме Вашата информация?"
      information use text: "Когато се абонирате за определена услуга, която изисква регистрация, ние Ви молим да предоставите лична информация. Ако Life.Church възнамерява да използва тази информация по начин, различен от целта, за която е придобита, тогава ще поискаме Вашето съгласие преди подобна употреба. Можете да откажете да предоставите лична информация за някои от нашите услуги, като в този случай е възможно да не сме в състояние да Ви предоставим тези услуги."
      information security title: "Как защитаваме Вашата информация?"
      information security text: "Life.Church не споделя Ваша лична информация с други институции, извън Life.Church, без Вашето изрично съгласие. От Life.Church можем да споделим Ваша лична информация само ако имаме достатъчно основания да смятаме, че достъпът, употребата, запазването или разкриването на такава информация е разумно и необходимо за (а) спазване на приложимо право, наредба, законов процес или влязло в сила държавно изискване, (б) прилагане на съответните Условия за ползване, включително проучване на потенциални нарушения на тези условия, (в) разкриване, предотвратяване или предприемане на други мерки за справяне с измами, проблеми в сигурността или технически такива, или (г) защита срещу нарушаване на правата, собствеността или сигурността на Life.Church, нейните потребители или обществеността, както се изисква и разрешава от закона. Life.Church взема подходящи мерки за сигурност за защита срещу неоторизиран достъп или неупълномощено изменение, разкриване или унищожаване на данни, включително вътрешни проверки на практиките ни за събиране, съхранение и обработка на данни и на мерките за сигурност, както и на физическите мерки за сигурност, за да се вземат мерки срещу неупълномощен достъп до системите, където съхраняваме лични данни. Освен ако не сме получили изрично разрешение от Вас, Life.Church ограничава достъпа до лична информация до своите служители, доставчици на услуги и агенти, на които тази информация е необходима, за да управляват, развиват или подобряват нашите услуги. Тези лица са обвързани със задължения за поверителност и подлежат на наказание, включително прекратяване на договорни отношения и наказателно преследване, ако не изпълняват тези свои задължения."
      data integrity title: "Цялост на данните"
      data integrity text: "Life.Church преразглежда практиките си за събиране, съхранение и обработка на данни, за да се увери, че ние събираме, съхраняваме и обработваме само тази лична информация, която е необходима за предоставяне или подобряване на услугите ни. В разумни граници, ние предприемаме съответните действия, за да гарантираме, че личната информация, която обработваме, е точна, пълна и актуална, но ние също така разчитаме на нашите потребители да актуализират или коригират личната си информация, когато е необходимо."
      information access title: "Достъпване и обноваване на лична информация"
      information access text: "Когато използвате някоя от услугите на Life.Church, ние добросъвестно полагаме усилия да Ви осигурим достъп до Вашата лична информация, за да коригирате данните, ако те са неточни, или да ги изтриете по Ваше желание, ако не се изисква данните да бъдат запазени по закон или за целите на законни услуги. Ние изискваме от потребителите да идентифицират себе си и информацията, към която е направена заявка за достъп, корекции или премахване, преди да обработим такива заявки и може да откажем обработването на заявки, които са необосновано повтарящи се или систематични, изискват прекомерни технически усилия, застрашават поверителността на други лица или биха били изключително непрактични (например заявки за информация, съхранявана на резервна лента) или за които не се изисква достъп по друг начин. Във всеки случай, когато предоставяме достъп до информацията и нейното коригиране, извършваме тази услуга безплатно, освен ако това не изисква прекомерни усилия. Някои от нашите услуги имат различни процедури за достъп, коригиране или изтриване на лични данни на потребителите."
      enforcement title: "Изпълнение на декларацията за поверителност"
      enforcement text: "Life.Church периодично преглежда своето съответствие с тази Декларация за поверителност. Когато получим официално написани оплаквания относно неприкосновенноста на данните, нашата политика е да се свържем с оплакващия се потребител относно неговите или нейните опасения. Ние ще сътрудничим на подходящите регулаторни органи, включително местни органи за защита на личните данни, за да разрешим всякакви оплаквания относно изтичането на лични данни, които не могат да бъдат разрешени между Life.Church и субекта."
      questions title: "Въпроси"
      questions text: "Всякакви въпроси относно декларацията за поверителност, могат да бъдат отправени към: legal@youversion.com"
    terms:
      title: "Условия за ползване"
      translation disclaimer: "Условията за ползване са преведени за Ваше удобство. Life.Church не дава гаранция за достоверността на превода. В случай на несъответствия между английската и преведената версия, английската версия ще бъде предпочетена."
      acceptance title: "Приемане на условията"
      acceptance text: "Чрез натискане върху &quot;Съгласен съм&quot;, Вие заявявате, че сте прочели и сте съгласни да спазвате УСЛОВИЯТА ЗА ПОЛЗВАНЕ на YouVersion.  Life.Church предоставя услуги чрез Интернет и Световната Мрежа (&quot;Web&quot;) през приложението на YouVersion и различни уеб сайтове, включително http://bible.com <a href='https://www.bible.com' target='_self'>.</a>(най-общо казано YouVersion), обект на следните УСЛОВИЯ ЗА ПОЛЗВАНЕ. Life.Church може периодично да актуализира УСЛОВИЯТА ЗА ПОЛЗВАНЕ, без предизвестие и да поддържа последната версия на тези УСЛОВИЯ ЗА ПОЛЗВАНЕ на: https://bible.com/terms. <a href='https://www.bible.com/terms' target='_self'>.</a>Когато използвате YouVersion, Вие също ще трябва да спазвате допълнителни указания или постановления, които могат да бъдат публикувани периодично на сайта на YouVersion. Всички такива указания или постановления са включени чрез препратка в тези УСЛОВИЯ ЗА ПОЛЗВАНЕ. Нарушения по тези УСЛОВИЯ ЗА ПОЛЗВАНЕ може да бъдат докладвани чрез имейл на legal@youversion.com. <a href='mailto:legal@youversion.com'>.</a>"
      description title: "Описание на услугата"
      description text: "Life.Church осигурява на потребителите си достъп до различни услуги чрез YouVersion, включващи, но не ограничени до, онлайн гледане на видео, блог публикации и коментари, различни други средства за комуникация, форуми и персонализирано съдържание, без заплащане от страна на потребителя. Използвайки YouVersion, Вие разбирате, че такова ползване може да включва съобщения от Life.Church, включващи, но не ограничени до, съобщения относно услугите ни, административни съобщения, както и други съобщения, за които сте се абонирали индивидуално. Вие разбирате и се съгласявате, че ​​сте отговорни за получаването на достъп до YouVersion, което може да включва такси за оборудване и такси от трети страни (като такси за услуги по доставка на Интернет, такси за ефирно време или други разходи, свързани с показването и доставката на съобщения)."
      registration title: "Регистрационни задължения"
      registration text: "Вие признавате и приемате да:<ul><li>предоставите вярна, точна, актуална и пълна информация за себе си подканени от регистрационния формуляр на YouVersion ('Регистрационната Дата') и</li><li>да поддържате и незабавно да обновявате Регистрационната Дате, да я поддържате вярна, точна и пълна. Ако Life.Church подозира че тази информация е невярна, неточна, не актуална или непълна, Life.Church има право да преустанови или прекрати вашия акаунт и да откаже всички текущи или бъдещи употреби на YouVersion (или всяка негова част). LifeChurh.tv e загрижен за безопасността на всички свои потребители, особено деца. Поради тази причина, родители на деца под 13 годишна възраст, които позволяват достъп на децата си до YouVersion, трябва да приемат че YouVersion e направено за обширна публика. Съответно, като законен настойник на детето си, вие трябва да определите дали YouVersion е подходящ за детето ви.</li></ul>"
      privacy title: "YouVersion декларация за поверителност"
      privacy text: "Регистрационните данни и друга информация относно вас, е предмет на нашата Декларация за поверителност, намираща се на<a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>.Ние разбираме, че чрез вашето ползване на YouVersion, вие се съгласявате със събирането и използване (както е изложено в Декларацията за поверителност) на тази информация, включително прехвърлянето на тази информация към Съединените Щати и/или други държави за съхранение, обработка и използване от<a href='http://life.church' target='_self'>Life.Church</a>."
      account title: "Профил, парола и сигурност"
      account text: "При завършване на регистрационния процес на You Version, вие ще получите парола и указание на профила.Вие сте отговорни за подържане на поверителността на паролата и профила и вие сте напълно отговорен за всички дейности, които възникват в съответствие с вашата парола или профил.Вие се съгласявате да:<ul><li>незабавно да уведомите Life.Church за всяко неопълномощено използване на вашата парола или профил или някое друго нарушение на сигурноста,</li><li>и осигуряване на това, че излизате от вашия профил и приключвате всяка сесия.</li></ul>"
      conduct title: "Поведение на членовете"
      conduct text: "Вие разбирате, че цялата информация, данни, текст, софтуер, музика, звук, съобщения, тагове, блог или форум известия, или други материали (&quot;Съдържание&quot;), дали са публично пускани или частно предадени, дали са изцяло отговорност на лицето, от когото такова съдържание произхожда.Това означава, че вие сте изцяло отговорни за цялото съдържание, което качвате, обявявате, изпращате по електронна поща, предавате или другояче правите достъпно чрез YouVersion.Въпреки че Life.Church наблюдава представеното Съдържание в YouVersion, Life.Church не може основателно да гарантира правилноста, цялостността, или съответността на такова съдържание.Вие разбирате и се съгласявате, че чрез използвайки VouVersion, вие можете да бъдете изложени на съдържание, което е обидно, неприлично или нежелателно.Вие се съгласявате да не използвате YouVersion за:<ul type='none'><li>качване, обявяване, пращане по електронната поща, препращане или правене на разположение на всякакво съдържание, което е незаконно, вредно, заплашващо, обидно, мъчително, закононарушаващо, опозоряващо, вулгарно, скверно, клеветническо, нарушаващо нечии личен живот, ненавистно, дискриминиращо, или расистко, етническо или нежелателно по някой друг начин; </li><li>навреждащо непълнолетни по всякакъв начин;</li><li>превъплащаване на всяка личност или обект, включително, но не ограничено за Life.Church служебно лице, лидер на форум, водач или домакин, или лъжливо състояние или по друг начин невярна вашата връзка с лице или обект;</li><li>подправяне на хедъри или груги маниполирани идентификатори за да прикрият произхода на някакво съдържание, предадено чрез VouVersion;</li><li>качване, обявяване, изпращане по електронна поща, предаване или по друг начин предоставяне на каквото и да е съдържание, което вие нямате право да предоставяте на разположение под какъвто и да е закон или по силата на договорни или поверителни отношения (като вътрешна информация, собственическа и конфиденциална информация научена или разкрита като част от трудови правоотношения или под договори за поверителност);</li><li>качване, обявяване, изпращане по електронна поща, предаване или по друг начин предоставяне на каквото и да е съдържание, което нарушава някакъв патент, търговска марка, търговска тайна, авторско право или други собственически права (&quot;Права&quot;) от някоя от страните;</li><li>качване, обявяване, изпращане по електронна поща, предаване или по друг начин предоставяне на каквото и да е доброволно или неоторизирано рекламиране, рекламни материали, &quot;Нежелана поща&quot;, &quot;Спам&quot;, &quot;Верижни писма&quot;, &quot;Пирамидални схеми&quot; или всякаква форма на настояване</li><li>качване, обявяване, изпращане по електронна поща, предаване или по друг начин осигуряване на всякакъв материал, който съдържа софтуерни вируси или или някакъв друг компютърен код, файлове или програми, предназначени да се намесват, унищожават или ограничават функционалността на които и да е компютърен софтер или хардуер или телекомуникационно оборудване;</li><li>нарушаващ нормалния поток на диалог или в противен случай се действащ по друг начин, който негативно влияе на възможността на други потребители да се включват в обмена в реално време;</li><li>намесване или прекъсване на YouVersion, сървърите или мрежите, свързани с YouVersion, или неизпълняване на всякакви изисквания, процедури, политики или регулации на мрежи, свързани с  YouVersion;</li><li>преднамерено или непреднамерено потъпкване на всякакъв местен, щатски, национален или международен закон;</li><li>предоставяне на материална подкрепа или ресурси (или за  прикриване или преобразяване на естеството) на някоя(и) организация(и) назначени от правителството на Съединените Щати, както и чуждестранна терористична организация, съгласно раздел 219 за имиграция и Закона на националността;</li><li>&quot;дебнете&quot; или по друг начин тормозите друг; и/или</li><li>събирате или съхранявате лични данни за други потребители във връзка със забранено поведение и дейности, посочени по-горе.</li></ul>LiveChurch.tvneeds translationneeds translationneeds translation<ul><li>needs translation<li>needs translation</li><li>needs translation</li><li>needs translation</li><li>needs translation</li></ul>needs translation<ul><li>needs translation</li><li>needs translation</li></ul>"
      international title: "Специално предупреждение за международна употреба"
      international text: "Вие приемате, че използвайки YouVersion, ще участвате в изпращане на съобщения през компютърните мрежи на Life.Church, разпръснати по цялото земно кълбо. В резултат на това, дори съобщения, които изглеждат по своето естество само вътрешни за Щатите, могат да попаднат в трансмисии на съобщения, както вътрешни за Щатите, така и световни, независимо къде се намирате физически по време на трансмисията. Следователно, Вие приемате, че използването на YouVersion води до трансмисии на данни - световни и вътрешни за Щатите. Съзнавайки глобалното естество на Интернет, Вие се съгласявате да спазвате всички местни разпоредби във връзка с онлайн поведението и приемливото съдържание. В частност, Вие се съгласявате да спазвате всички закони, касаещи трансмисията на технически данни, извеждани извън границите на Съединените Щати или страната, в която пребивавате."
      content title: "Съдържание, предложено или предоставено за включване в YouVersion"
      content text: "Life.Church не претендира за собственост върху предложено от Вас съдържание, което предоставяте за включване в YouVersion. Въпреки това, по отношение на съдържанието, което предлагате или предоставяте за включване в обществено достъпни области на YouVersion, Вие давате на Life.Church, следните безвъзмездни и не-изключителни лицензионни права, за територията на целия свят, където и както е приложимо:<ul type='none'><li>По отношение на съдържанието, което предлагате или предоставяте за включване в обществено достъпни области на YouVersion, лицензът за използване, разпространяване, възпроизвеждане, промяна, адаптиране, публично изпълнение, публично показване и създаване на вторични произведения от такова съдържание за целите на предоставяне и промотиране на специфичната YouVersion област, за която е било подадено или предоставено такова съдържание. Този лиценз е действащ само за времето, в което сте решили да включвате съдържание в YouVersion и ще бъде прекратен в момента, в който Вие го премахнете или Life.Church премахне това съдържание от YouVersion.</li><br><li>По отношение на съдържанието, различно от снимки, графики, аудио или видео, което предложите или предоставите за включване в обществено достъпни области на YouVersion, пожизненo, неотменимo и изцяло под-лицензионно право да използва, разпространява, възпроизвежда, променя, адаптира, публикува, превежда, изпълнява публично, показва публично и да прави вторични произведения от такова съдържание (изцяло или частично) и да включи такова съдържание в други произведения под всякакъв вид форма или средство, известни към момента или разработени по-късно.</li><br><li>&quot;Публично достъпно.&quot; &quot;Публично достъпни&quot; са онези области от YouVersion, които са предназначени да бъдат достъпни за широката общественост. Публично достъпните области на YouVersion могат да включват, но не се ограничават до, таблото за съобщения, коментарите в блога, зоните на общностите и форумите, които са отворени както за членове, така и за посетители.</li></ul>"
      contributions title: "Принос към YouVersion"
      contributions text: "Чрез предоставянето на идеи, предложения, документи и/или Предложения за сътрудничество ('Contributons') до YouVersion, Вие приемате и се съгласявате с това че: Вашите Предложения не съдържат поверителна или защитена от патентно право информация; Life.Church не е обвързана от никакво задължение за поверителност, изрично или подразбиращо се, по отношение на Предложенията; Life.Church ще бъде упълномощена да използва или показва (или да избере да не използва или показва) такива Предложения по каквато и да е причина, по какъвто и да било начин, в която и да е медия по целия свят; Life.Church може да има нещо подобно на Предложенията вече предвид или в процес на разработка; Вашите Предложения автоматично стават собственост на Life.Church без каквито и да било задължения на Life.Church към Вас; и Вие не сте оправомощени да получите каквито и да било компенсации или възстановяване на каквито и да било направени разходи от Life.Church при каквито и да било обстоятелства."
      indemnity title: "Обезщетение и освобождаване от отговорност"
      indemnity text: "Вие се съгласявате, че освобождавате от отговорност Life.Church и нейните филиали, клонове, служители, агенти, партньори и лицензодатели за всеки иск или претенция, включително разумни адвокатски хонорари, направени от трета страна, дължащи се или произтичащи от съдържанието, което Вие предоставяте, качвате, предавате или до което по друг начин осигурявате достъп чрез YouVersion, Вашето използване на YouVersion, Вашата връзка с YouVersion, Вашето нарушение на условията за ползване или нарушението на правата на другите. Вие изрично разбирате и се съгласявате, че Life.Church и нейните филиали, клонове, служители, агенти, партньори и лицензодатели не дават никакви гаранции, че: YouVersion ще отговори на Вашите изисквания; че до YouVersion ще има непрекъснат, навременен, сигурен достъп без грешки; и че резултатите, които могат да бъдат получени от използването на YouVersion, ще бъдат точни или надеждни. При никакви обстоятелства и по никакъв начин Life.Church не носи отговорност за загуби или щети, възникнали в резултат на използването на каквото и да е съдържание, предоставено от YouVersion. Вие изрично разбирате и се съгласявате, че всеки материал, изтеглен или по друг начин получен чрез използването на YouVersion, се достъпва по Ваша преценка и на Ваш риск, и единствено Вие ще бъдете отговорни за евентуални повреди на Вашата компютърна система или загуба на данни, която е резултат от изтеглянето на подобен материал."
      resale title: "Забрана за препродажба на услугите ни"
      resale text: "Вие се съгласявате да не възпроизвеждате, дублирате, копирате, продавате, търгувате, препродавате или ползвате за каквито и да е търговски цели която и да е част от YouVersion (включително Вашия Life.Church идентификатор), начина, по който използвате YouVersion или достъпа Ви до YouVersion."
      storage title: "Общи практики относно използване и записване"
      storage text: "Вие се съгласявате, че Life.Church може да въвежда и да променя от време на време общите практики и ограничения по отношение на използването на YouVersion, включително без ограничение на максималния брой дни, през които дадено съдържание ще бъде задържано от YouVersion. Вие се съгласявате, че Life.Church не носи никаква отговорност за изтриването или за неуспеха за съхраняване на съдържание, поддържано или предоставяно от YouVersion. Вие се съгласявате, че Life.Church си запазва правото, по своя преценка, да прехвърли офлайн или да отстрани напълно акаунти, които са били неактивни за по-дълъг период от време."
      modifications title: "Промени на услугата"
      modifications text: "Life.Church си запазва правото по всяко време и от време на време да променя или да прекъсне, временно или постоянно, услугите на YouVersion (или част от него) с или без предизвестие. Вие се съгласявате, че Life.Church не носи отговорност пред Вас или която и да е трета страна за всяка промяна, прекъсване или преустановяване на услугите на YouVersion."
      termination title: "Закриване на акаунта"
      termination text: "Вие се съгласявате, че Life.Church може, по някаква причина или без причина и без предизвестие, по своя преценка, незабавно да закрие Вашия Life.Church акаунт и да прекрати достъпа Ви до YouVersion по всяко време и по всякаква причина и няма да носи отговорност пред Вас или трето лице за всяко закриване на Вашия акаунт или преустановяване на достъпа Ви до YouVersion."
      dealings title: "Отношения с трети страни"
      dealings text: "Вие се съгласявате, че вашите взаимоотношения с всички лица, с които сте се запознали или които сте намерили чрез YouVersion, са единствено между вас и тези лица. Вие се съгласявате, че Life.Church не носи отговорност за загуби или щети от всякакъв вид, възникнали в резултат от такива взаимоотношения."
      links title: "Връзки"
      links text: "YouVersion или трети страни могат да осигуряват връзки към други сайтове или ресурси. Вие съзнавате и се съгласявате, че Life.Church няма контрол върху, не носи отговорност за достъпността, не дава гаранции и не отговаря за всяко съдържание, реклама, продукти или други материали на или достъпни чрез тези сайтове или ресурси. Вие съзнавате и се съгласявате, че Life.Church не носи отговорност по никакъв начин за каквито и да е щети или загуби, причинени от или във връзка с използването или разчитането на такъв сайт или ресурс."
      rights title: "Права на собственост"
      rights text: "Вие съзнавате и се съгласявате, че YouVersion съдържа фирмена и поверителната информация, която е защитена от авторски права, търговски марки, марки на услуги, патенти, закони за интелектуална собственост или други права за собственост и закони. Освен ако изрично не е позволено от закона или не сте упълномощени от Life.Church, Вие се съгласявате да не копирате, модифицирате, давате под наем, заем, продавате, разпространявате, показвате публично, изпълнявате публично или създавате производни продукти, изцяло или частично базирани на YouVersion."
      limitation title: "Ограничение на отговорността"
      limitation text: "Вие изрично разбирате и се съгласявате, че Life.Church и неговите филиали, клонове, длъжностни лица, служители, агенти, партньори и лицензодатели не носят отговорност пред Вас за преки, непреки, случайни, специални, последващи или типични повреди, включващи, но не изчерпващи се с, щети заради загуба на приходи, репутация, данни или други нематериални загуби (дори ако Life.Church са били предупредени за възможността от такива щети), произтичащи от:<ul><li>използването или невъзможността за използване на YouVersion;</li><li>неоторизиран достъп до или промяна на Вашите трансмисии или данни;</li><li>изявления или действия на трети лица в YouVersion; или</li><li>всеки друг въпрос, свързан с YouVersion. </li></ul>"
      beneficiaries title: "Без трети страни бенефициенти"
      beneficiaries text: "Вие се съгласявате, че освен ако не е изрично разпоредено в рамките на настоящите УСЛОВИЯ ЗА ПОЛЗВАНЕ, по това споразумение няма да има трети страни бенефициенти."
      notice title: "Известия"
      notice text: "Life.Church може да Ви изпраща известия, включително такива, отнасящи се до промени в тези УСЛОВИЯ ЗА ПОЛЗВАНЕ, включващи, но не ограничаващи се до, имейли, обикновена поща, SMS-и, MMS-и, текстови съобщения, публикации на YouVersion или други разумни начини, извеснти към момента или разработени в бъдеще."
      trademark title: "Информация за търговските марки"
      trademark text: "Търговските марки, логата, марките на услуги, както и имената на продукти и услуги, свързани с Life.Church и неговите форми на служение, са търговски марки на Life.Church (\"Life.Church марките\"). Без предварително писмено разрешение от Life.Church, Вие се съгласявате да не показвате или да използвате Life.Church марките по какъвто и да е било начин."
      copyright title: "Известие и процедура за предявяване на претенции за авторски права или нарушаване на интелектуалната собственост"
      copyright text: "Life.Church зачита интелектуалната собственост на другите. Ние молим нашите потребители да правят същото, особено когато се отнася до използването на YouVersion. Life.Church може, при определени обстоятелства и по свое усмотрение, да забрани и/или да прекрати профилите на потребители, които може многократно да са нарушители. Ако смятате, че вашата работа е копирана по начин, който представлява нарушение на авторските права или вашите права на интелектуална собственост са нарушени по друг начин, моля, изпратете следната информация на legal@youversion.com: <ul type='none'><li>Електронен или физически подпис на лицето, упълномощено да действа от името на носителя на авторското право или друг вид интелектуална собственост; </li><br><li>Писмено описание на работата защитена с авторски права или друга интелектуална собственост, за която твърдите, че е била нарушена;</li><br><li>Писмено описание на мястото в YouVersion, където се намира материала, за който се оплаквате, че е в нарушение;</li><br><li>Вашият адрес, телефонен номер и имейл адрес (всичко необходимо);</li><br><li>Писмена декларация от вас, че имате достатъчно основания да смятате, че спорната употреба не е разрешена от собственика на авторските права, от негов представител или от закона;</li><br><li>Писмена декларация от Вас, за предотвратяване на лъжесвидетелстване, че горепосочената информация във Вашето известие е точна и че вие ​​сте носител на авторските права или притежател на интелектуалната собственост или че сте упълномощен да действате от името на носителя на авторското право или на притежателя на интелектуалната собственост. Агента на Life.Church по Известия за претенции на авторското право или друго нарушение на интелектуалната собственост може да бъде иформиран, както следва:%{newline}По пощата: Life.Church c/o - Координатор Договори%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}Телефон: (405) 680-5433%{newline}Факс: (405) 844-3002%{newline}Ел. поща: %{mailto_link}</li></ul>"
      general title: "Обща информация"
      general text: "ЦЯЛОСТНО СПОРАЗУМЕНИЕ. Тези Условия за ползване съставляват цялото споразумение между Вас и Life.Church и уреждат използването Ви на YouVersion, като отменят всички предишни споразумения между Вас и Life.Church по отношение на YouVersion. Вие също може да бъдете предмет на допълнителни условия.<br><br>ИЗБОР НА ЗАКОНОДАТЕЛСТВО И СЪД. Условията за ползване и връзката между Вас и Life.Church се урежда от законите на щата Оклахома, без оглед на конфликт на разпоредбите на българското законодателство. Вие и Life.Church сe съгласявате да се подчинявате на личната и изключителната юрисдикция на съдилищата в окръгa на щата Оклахома.<br><br>ОТКАЗВАНЕ ОТ И ПРЕУСТАНОВЯВАНЕ НА УСЛОВИЯТА. Неуспехът от страна на Life.Church да упражни или наложи някое право или разпоредба от тези Условия за ползване, не представлява отказ от това право или разпоредба. Ако някоя от разпоредбите на тези Условия за ползване се установи от компетентен съд за невалидна, страните приемат, че съдът ще се опита да даде ход на намеренията на страните, както е отразено в разпоредбата, и другите разпоредби на настоящите Условия за ползване остават в пълна сила и действие.<br><br>ЗАКРИВАНЕ ПРИ СМЪРТ И НЕПРЕХВЪРЛЯЕМОСТ. Вие се съгласявате, че Вашият Life.Church акаунт е непрехвърляем, както и че всички права върху Вашия Life.Church идентификатор или съдържание в профила Ви се прекратяват при евентуалната Ви смърт. При получаване на копие от смъртния акт, Life.Church може да закрие профила Ви и окончателно да изтрие цялото съдържание в него.<br><br>ПОСТАНОВЛЕНИЯ ЗА ДАВНОСТ. Вие разбирате и се съгласявате, че независимо от постановленията или законите за обратното, всеки иск, произтичащ от или свързан с използването на YouVersion или тези Условия за ползване, трябва да бъде подаден в срок от една (1) година след като този иск е възникнал или в противен случай губи давност.<br><br>Заглавията на разделите в рамките на настоящите Условия за ползване са само за удобство и нямат правен или договорен ефект."
