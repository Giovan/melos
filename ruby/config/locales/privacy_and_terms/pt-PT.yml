pt-PT:
  legal:
    privacy:
      policy: "Política de Privacidade do %{youversion}"
      h1: "Resumo"
      p1: "Aqui está um resumo daquilo que pode encontrar na nossa Política de Privacidade, que inclui todos os produtos e serviços da marca YouVersion:"
      h2: "Tornando a sua experiência pessoal."
      p2: "Quando cria uma conta da YouVersion ou utiliza as nossas aplicações ou sites, a informação que recolhemos tem o propósito de oferecer uma experiência Bíblica mais personalizada."
      h3: "Como nós utilizamos os seus dados."
      p3: "A Política de Privacidade descreve claramente os tipos de dados que recolhemos da sua atividade, e como usamos essa informação para melhorar a sua experiência com a YouVersion. Nós não partilhamos os seus dados pessoais identificáveis a terceiros para fins publicitários."
      h4: "A sua privacidade protegida."
      p4: "Quando vê estatísticas que partilhamos e celebramos acerca da interação com a Bíblia por todo o mundo, nós fazemos questão de analisar os dados de modo a proteger a sua privacidade. Quando esta informação é publicada, é apenas de forma agregada que não expõe os seus dados pessoais identificáveis. Para além disso, nós implementamos padrões de proteção de segurança feitos para proteger os seus dados."
      h5: "É a sua experiência."
      p5: "A nossa Política de Privacidade deixa claro quais são os seus direitos ao usar YouVersion, incluindo o acesso, partilha, mudar e eliminar os seus dados pessoais. Também mencionamos como é que os dados tecnológicos que recolhemos ajudam a fornecer funcionalidade e discernimento para que possa envolver-se com a YouVersion e com a Bíblia."
      h6: "Política de Privacidade"
      p6: "Última alteração, em 25 de Maio de 2018"
      p7: "Onde a YouVersion lhe providenciou uma tradução da versão em Inglês da Política de Privacidade, estará a concordar que a tradução fornecida é apenas para sua conveniência e a saber que as versões em Inglês da Política de Privacidade regerão o seu relacionamento com a YouVersion. Se existir alguma contradição entre a versão do Inglês e a tradução realizada no que diz respeito ao que a Política de Privacidade diz, então a versão inglesa prevalece."
      h7: "Definições"
      p8: "Para tornar este documento mais fácil de ler, estaremos a usar abreviaturas no decorrer do mesmo. Por exemplo, quando nós dizemos \"YouVersion,\" nós estamos a falar:"
      l1: "Estas aplicações da YouVersion para dispositivos móveis"
      l1-1: "A App da Bíblia"
      l1-2: "A App da Bíblia para crianças"
      l1-3: "Lentes da Bíblia"
      l2: "Estes sites da YouVersion"
      l3: "Estas aplicações da YouVersion em outras plataformas"
      l3-1: "Aplicações de transmissão de vídeo"
      l3-2: "Assistentes de voz"
      p9: "Os produtos da YouVersion pertencem e são operados pela Life Covenant Church, Inc., ao qual iremos referir como \"Life.Church,\" \"nos,\" \"nós\" ao longo desta política. Permitimos o uso da YouVersion por usuários não registados, a que chamamos de \"Visitantes,\" assim como usuários registados, ou \"Membros.\" Quando nos referimos a ambos nesta política, usaremos o termo \"Usuários\" ou \"você.\""
      h8: "Aceitando os Termos"
      p10: "Por favor leia com cuidado esta Política de Privacidade pois aqui é referido como nós reunimos, usamos, partilhamos e processamos a sua informação pessoal, e ao aceder à YouVersion concorda com a Política de Privacidade e os seus Termos e consente que os seus dados sejam transferidos e processados nos Estados Unidos da América. O seu uso da YouVersion é também regido pelos<a href=\"https://www.bible.com/terms\">Termos de Uso</a>. Por favor leia esses termos cuidadosamente também."
      p11: "Nós estamos disponíveis para qualquer questão ou comentário que possa ter sobre a Política de Privacidade e as nossas práticas de privacidade. Se tiver alguma questão ou comentário, pode contatar-nos em: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 ou<a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Como nós usamos a sua informação"
      p12: "Não compartilhamos os seus dados pessoais identificáveis ​​com anunciantes de terceiros ou redes de anúncios. Nós usamos os dados que recolhemos sobre si ou que nos providenciou, incluindo apesar informação pessoal, como a seguinte:"
      l4-1: "Para lhe fornecer a YouVersion e quaisquer outras informações, produtos ou serviços que solicite de  nós;"
      l4-2: "Conforme está descrito nesta Política de Privacidade;"
      l4-3: "Para cumprir qualquer outro propósito para o qual  forneça;"
      l4-4: "Para executar as nossas obrigações e fazer valer os nossos direitos sobre a Política de Privacidade e<a href=\"https://www.bible.com/terms\">os Termos de Uso</a>;"
      l4-5: "De qualquer outra forma nós pudemos descrever quando nos fornecer a informação; e"
      l4-6: "Para qualquer outro propósito com o seu consentimento."
      p13: "Para conseguir ter acesso à YouVersion não lhe é obrigatório fornecer as suas informações pessoais e poderá recusar enviar-nos essa informação pessoal, no entanto, isso pode inibir-nos de fornecer-lhe certos serviços e/ou funcionalidades da YouVersion."
      h10: "Facilitando o Seu Uso com a YouVersion"
      p14: "Nós usamos os seus dados pessoais para autorizar o seu acesso como Membro da YouVersion se for Membro. Nós também usamos os seus dados pessoais para fornecer certas funcionalidades dependendo das que usa e escolhe e dos dados pessoais que concorda fornecer à YouVersion. Nós usamos os dados que nos fornece para oferecer, melhorar e personalizar a YouVersion, incluindo a ajuda tecnológica automatizada discutidas nesta política e as deduções que fazemos sobre as informações que recolhemos."
      h11: "Amigos"
      p15: "A YouVersion permitirá comunicar e interagir com outros utilizadores da YouVersion para partilhar versículos da Bíblia, mensagens e outros conteúdos. Nós também permitimos comunicações entre si e outros através da YouVersion, incluindo, por exemplo, mensagens entre Membros. É da sua escolha querer comunicar ou interagir com outro Membro. Nós usaremos dados acerca de si para ajudar a interagir e comunicar e partilhar conteúdo com outros utilizadores da YouVersion. Isto inclui informação pessoal que fornece a nós e a outros com quem se comunica. Também poderemos usar informações do seu contacto telefónico caso conceda e permita à YouVersion o acesso ao mesmo."
      h12: "Eventos"
      p16: "O Eventos YouVersion permite-lhe localizar serviços de igrejas próximas que estejam a usar essa funcionalidade, possibilitando que acompanhe o conteúdo fornecido, se envolva com as Escrituras, tome notas, e guarde a sua própria cópia para referência futura. Caso escolha usar o nosso recurso Eventos e optar por partilhar a sua informação de localização, a YouVersion usará esses dados para fornecer uma listagem dos eventos nos quais possa estar interessado em participar."
      h13: "Recomendações"
      p17: "Usamos os dados que temos sobre si e as inferências que fazemos a partir desses dados para recomendar determinados conteúdos e funcionalidades, bem como produtos e serviços adicionais oferecidos pela YouVersion. Por exemplo, com base num Plano Bíblico que tenha completado, podemos sugerir-lhe Planos Bíblicos adicionais. Podemos contactá-lo através de notificações de alerta, email ou mensagens na aplicação para discutir essas recomendações, como usar a YouVersion, e outras mensagens de notícias da YouVersion. Pode cancelar a subscrição dessas mensagens através da ligação/link de cancelamento de subscrição nos emails que fornecem essas mensagens. Também pode personalizar as suas configurações de notificação nas aplicações da YouVersion ou visitando <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Mensagens relacionadas com Serviço"
      p18: "Podemos usar as suas informações para contactá-lo acerca de questões relacionadas com contas, segurança, questões legais e outros serviços. Isto será feito através de mensagens na aplicação, notificações de alerta e/ou email. Por favor, esteja ciente de que não pode optar por não receber as nossas mensagens de serviço, incluindo avisos legais e de segurança."
      h15: "Analíticas e desempenho"
      p19: "Desejamos ver o aumento do envolvimento com a Bíblia em todo o mundo. Usamos os dados pessoais que nos são disponibilizados para observar as tendências sociais, económicas e geográficas, uma vez que dizem respeito aos ensinamentos da Bíblia e versículos bíblicos específicos. Em alguns casos, trabalhamos com terceiros de confiança ​​para realizar essa pesquisa, sob controlos concebidos para proteger a sua privacidade. Publicamos ou permitimos que outros publiquem as nossas ideias, mas apenas de forma agregada que não divulgue as suas informações pessoais de modo identificável. Por exemplo, podemos usar os seus dados para gerar estatísticas sobre o uso geral da YouVersion em todo o mundo e em países e regiões geográficas específicos."
      p20: "Usamos dados de utilizadores agregados e não identificados para promover a YouVersion, incluindo comunicações que promovam a adesão à YouVersion e o crescimento da rede, tal como celebrar o número total de instalações móveis da YouVersion. Usamos dados, incluindo informações pessoais fornecidas pelo utilizador, agregação de dados do utilizador, dados recolhidos através do uso da YouVersion (como histórico de pesquisa, conclusões de planos de leitura, atividade de leitura da Bíblia), comentários públicos e informações inferidas a partir desses dados para conduzir pesquisas e desenvolvimentos internos de modo a proporcionar uma melhor experiência geral da YouVersion, medir o desempenho da YouVersion e aumentar o uso da YouVersion e dos seus recursos. Isto é feito através de alterações na YouVersion que estão geralmente disponíveis, bem como o envio de mensagens aos utilizadores através da YouVersion, com sugestões de funcionalidades e conteúdos da YouVersion."
      h16: "Pesquisas e Avaliações"
      p21: "Às vezes realizamos pesquisas e avaliações através da YouVersion. Não é obrigado a responder a pesquisas ou avaliações, e tem escolhas sobre as informações que fornece."
      h17: "Segurança e Questões Técnicas"
      p22: "Usamos os dados (que podem incluir as suas comunicações) para investigar, responder e resolver reclamações, questões jurídicas, de segurança e técnicas, relacionadas com a YouVersion. Usamos os seus dados e comunicações se pensarmos que é necessário para fins de segurança ou para investigar possíveis fraudes ou violações da lei, dos nossos <a href=\"https://www.bible.com/terms\">Termos de Uso</a>, desta Política de Privacidade e/ou tentativas de prejudicar outras pessoas."
      h18: "Informações que recolhemos e como as  recolhemos"
      h19: "Informação que  nos fornece"
      p23: "Não precisa tornar-se Membro da YouVersion para usar a YouVersion. No entanto, a adesão permite-nos adaptar a YouVersion para ser uma experiência mais personalizada. Para tornar-se Membro, é necessário que crie uma conta e forneça determinadas informações tal como o seu nome e endereço de email, que serão associados à sua conta de Membro."
      p24: "Para além destas informações necessárias, pode escolher se fornece informações adicionais a serem associadas à sua conta de Membro. Recolhemos os seus dados pessoais quando os fornece, publica ou insere na YouVersion. Não precisa fornecer essas informações; no entanto, se não o fizer, poderá limitar a nossa capacidade de personalizar a YouVersion e a sua capacidade de usar a YouVersion em toda a sua extensão."
      p25: "Se escolher ligar a YouVersion a outros sites, aplicações, e serviços ou perfis que possui com aplicações de terceiros, fornecerá os dados pessoais armazenados nessas aplicações à YouVersion e à Life.Church. Por exemplo, pode criar uma nova conta de Membro da YouVersion ligando a sua conta do Facebook à YouVersion, fornecendo informações pessoais que optou por partilhar através do Facebook à Life.Church. Pode cancelar a ligação a essas contas e aplicações de terceiros, modificando as suas configurações com essas aplicações. Além disso, quando concede o acesso aos seus contactos no seu dispositivo para fins de sugestão de amigos, notificação da adesão de um contacto, ou para enviar um convite à YouVersion, essas informações são armazenadas nos nossos servidores com o propósito de oferecer-lhe essa funcionalidade."
      h20: "Dados  Sensitivos"
      p26: "Ao descarregar e usar a YouVersion, não presumimos que seja de alguma denominação religiosa em particular ou que esteja a expressar-nos qualquer crença religiosa em particular; simplesmente assumimos que está interessado na Bíblia. Não exigimos que os utilizadores nos forneçam tais crenças ou forneçam quaisquer outros dados confidenciais tais como raça, etnia, crenças filosóficas ou saúde física ou mental para criar ou manter uma conta de Membro da YouVersion. É sua escolha fornecer essas informações confidenciais, caso haja essa opção. Se escolher fornecer quaisquer informações confidenciais, elas poderão ser usadas pela Life.Church para criar uma experiência da YouVersion mais personalizada tal como outras informações não confidenciais que forneça. Em todo o caso, a Life.Church somente processará dados confidenciais que nos forneça para atividades legítimas da Life.Church em seu nome e não divulgará essas informações sem o seu consentimento expresso. Manteremos as suas informações sujeitas a apropriadas salvaguardas que são discutidas nesta política e de outra forma também fornecidas pela Life.Church. Se tiver alguma questão, não hesite em contactar-nos em <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Use Para Outros Serviços"
      p27: "Podemos combinar as informações que submete na sua conta com as informações que nos fornece através de outros serviços e produtos da Life.Church, bem como inferências que fazemos a partir dessas informações para proporcionar-lhe uma melhor experiência e melhorar a qualidade de todos os serviços e produtos fornecidos para si pela Life.Church."
      h22: "Os Seus Posts e Contribuições."
      p28: "Quando a YouVersion permite que forneça informações para serem publicadas, distribuídas ou exibidas, referimo-nos às mesmas como “publicadas”, que podem estar em áreas públicas da YouVersion, sites aos quais acede através da YouVersion ou transmitidos a outros utilizadores da YouVersion ou de terceiros, aos quais chamaremos de \"Contribuições do Utilizador\". Por exemplo, estes incluem atividades como criar uma Nota, fazer um comentário na publicação de um amigo, ou criar uma imagem de versículo."
      p29: "Por favor tenha em mente ao publicar informações pessoais quer em partilha de publicações, redes sociais, mensagens, ou qualquer outro fórum online, essa informação poderá ser recolhida e usada por outros. As Contribuições dos utilizadores são publicadas e transmitidas por risco próprio. Nós não podemos controlar as ações de outros utilizadores ou terceiros a quem escolhe partilhar as suas Contribuições. Portanto, nós não podemos e não garantimos que as suas Contribuições não serão visualizadas por pessoas não autorizadas, nem tomamos qualquer responsabilidade associada às suas Contribuições como utilizador."
      h23: "Tecnologias de Coleção de Dados Automática."
      p30: "<strong>Uso do Serviço.</strong>Nós registamos os dados de utilização quando usa YouVersion, incluindo quando vê ou abre conteúdos, tipos de navegador, idiomas de navegador, faz uma procura ou pedido, a data e a hora do seu pedido, instala uma atualização, procura uma nova funcionalidade, ou usa uma ou mais ferramentas oferecidas pela YouVersion. Nós usamos as entradas do utilizador, endereços de protocolo de Internet de informações sobre dispositivos (\"IP\") e cookies e tecnologias semelhantes para identificá-lo e registrar o seu uso."
      p31: "<strong>Cookies e outras Tecnologias Semelhantes.</strong> Usamos cookies e tecnologias semelhantes (por exemplo, avisos da web, pixels, tags e identificadores de dispositivo) para reconhecê-lo e/ou ao(s) seu(s) dispositivo(s) dentro, fora e entre as diferentes aplicações da YouVersion e dispositivos. Cookies e tecnologias semelhantes ajudam a facilitar a melhor experiência de utilização possível da YouVersion, pois permitem que reconheça e mantenha as suas preferências de utilizador de sessão para sessão, ajuda-nos a manter a sua conta segura, e a melhorar genericamente a funcionalidade dos produtos e serviços oferecidos pela YouVersion. Também nos ajudam a garantir que as informações dos Membros sejam usadas em associação com a conta de Membro correta. É importante ressaltar que não usamos cookies ou tecnologias semelhantes para facilitar anúncios com base em interesses de terceiros."
      p32: "Embora a maioria dos navegadores de internet aceite cookies e afins por defeito, pode controlar esse tipo de tecnologias através das configurações do navegador e ferramentas semelhantes e decidir recusar todos os cookies. Se se recusar a aceitar cookies e tecnologias semelhantes com a ativação da configuração apropriada no seu navegador ou smartphone, talvez não consiga aceder a determinadas partes da YouVersion, proibindo-nos de fornecer a capacidade total da YouVersion e impedindo o uso de determinados recursos e serviços que exigem essas tecnologias."
      p33: "Ao aceitar a nossa Política de Privacidade, concorda com o uso de cookies e tecnologias semelhantes conforme descrito nesta política. Se usar a YouVersion sem alterar o navegador ou as configurações do dispositivo para desativar os cookies, assumiremos que concorda em receber todos os cookies fornecidos pela YouVersion."
      p34: "<strong>ID do Dispositivo e Localização.</strong> Quando acede ou sai da YouVersion, nós recebemos o URL tanto do site a partir do qual acedeu como ao qual acede de seguida. Também obtemos informações sobre o seu endereço IP, servidor proxy, sistema operacional, navegador da internet e complementos, identificador de dispositivos e suas características, e/ou ISP ou a sua operadora de telemóvel. Também recebemos dados dos seus dispositivos e redes, incluindo dados de localização. Se usar a YouVersion a partir de um dispositivo móvel, esse dispositivo irá enviar-nos dados sobre o dispositivo e a localização do GPS com base nas configurações do seu telemóvel e nos acessos que concedeu à YouVersion."
      p35: "Usamos essas informações para fornecer-lhe uma experiência personalizada da YouVersion e para comunicarmos consigo de modo mais eficaz. As informações também são recolhidas para determinar o número agregado de dispositivos exclusivos a usar a YouVersion e/ou partes da YouVersion, inquirir o uso total, e analisar dados de utilização para melhorar a funcionalidade da YouVersion para todos os Membros e Visitantes. Podemos combinar essas informações com informações de terceiros para proporcionar-lhe uma melhor experiência e melhorar a qualidade de nossos serviços."
      p36: "Não compartilhamos as suas informações pessoais identificáveis juntamente com a identificação ou o local do seu dispositivo sem a sua permissão explícita. Quando exigido pelo sistema operacional do seu dispositivo ou pelo navegador de internet, solicitaremos que faça essa opção antes de usar o GPS ou outras ferramentas para identificar a sua localização precisa. No entanto, podemos recolher automaticamente determinados detalhes da sua utilização da YouVersion, incluindo dados de tráfego, dados de localização, registos e outros dados de comunicação e os recursos aos quais acede e usa na ou através da YouVersion. Podemos recolher informações sobre o seu computador, dispositivo móvel e ligação com a internet, incluindo a identificação específica do dispositivo móvel, o endereço IP, o sistema operacional, o tipo de navegador, e as informações da rede móvel. Se não quiser que façamos a recolha dessas informações, deve cessar o uso da YouVersion."
      p37: "<strong>As Suas Comunicações Diretas Connosco.</strong> Recolhemos informações sobre si quando envia, recebe ou interage através de mensagens connosco, inclusive quando envia informações pessoais ou pedidos por email para <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> através do site <a href=\"https://help.youversion.com\">help.youversion.com</a>. Retemos essas comunicações para processar as suas dúvidas, responder aos seus pedidos e melhorar os nossos serviços."
      p38: "<strong>Informações Pessoais.</strong> Podemos vincular as informações que recolhemos automaticamente conforme descrito acima às informações pessoais que nos fornece para personalizar a YouVersion e fazer sugestões sobre os serviços e a funcionalidade da YouVersion, conforme descrito acima. A Life.Church está sempre à procura de maneiras novas e optimizadas de disponibilizar a YouVersion e aumentar o envolvimento com a Bíblia. À medida que melhoramos a YouVersion, pode significar a recolha de novos dados ou novas maneiras de usar os dados. Porque a YouVersion é dinâmica, e procuramos continuamente oferecer novos recursos, podemos exigir a recolha de novas informações. Se recolhermos dados pessoais substancialmente diferentes ou alterarmos significativamente o modo como usamos os seus dados, iremos notificá-lo, e também poderemos modificar esta Política de Privacidade."
      h24: "Coleção de Informações de Terceiros"
      p39: "Esta Política de Privacidade aplica-se apenas a sites e aplicações pertencentes e operados pela Life.Church. Por favor, tenha em mente que a YouVersion pode conter ligações a outros sites ou aplicações. É sua responsabilidade rever as políticas e declarações de privacidade dos sites aos quais escolhe ligar-se a ou a partir da YouVersion, para que possa entender como esses sites recolhem, usam e armazenam as suas informações. Não nos responsabilizamos pelas declarações de privacidade, políticas ou conteúdo de outros sites ou aplicações, incluindo sites aos quais se liga a ou a partir da YouVersion. Websites que contêm associação de marcas (referindo o nosso nome e o nome de terceiros) contêm conteúdo entregue pelos terceiros e não por nós."
      p40: "A Life.Church não pode regulamentar outros sites, conteúdos, ou aplicações vinculadas ou fornecidas a partir da YouVersion e dos nossos vários sites e serviços. Alguns conteúdos ou aplicações, incluindo ofertas de parceiros, na YouVersion, podem ser divulgados por terceiros, incluindo fornecedores de conteúdos, fornecedores de aplicações, empresas de análise, o fabricante do seu dispositivo móvel e a sua operadora de serviços móveis. Esses outros sites podem colocar os seus próprios cookies ou outros ficheiros no seu computador, recolher dados ou solicitar informações pessoais suas. As informações que recolhem podem estar associadas às suas informações pessoais ou podem recolher informações, incluindo informações pessoais, acerca das suas atividades online ao longo do tempo e em diferentes sites, aplicações, e outros serviços online. Podem usar essas informações para fornecer-lhe conteúdos direcionados com base em interesses (comportamentais). Não controlamos essas tecnologias de monitorização de terceiros nem como podem ser usadas. Se tiver alguma dúvida sobre os conteúdos direcionados, entre em contato diretamente com o fornecedor responsável."
      h25: "Divulgação da Sua Informação"
      h26: "Divulgação dos Seus Interesses"
      p41: "Podemos divulgar informações pessoais que recolhemos ou fornecidas por si conforme descrito nesta Política de Privacidade para cumprir as nossas obrigações de acordo com os nossos <a href=\"https://www.bible.com/terms\">Termos de Uso</a>, para cuja finalidade as fornece, para qualquer outro propósito que solicite quando fornecer as informações, ou para qualquer outra finalidade para a qual tenhamos seu o consentimento."
      h27: "Divulgação por  Si"
      p42: "Quando compartilha informações através da YouVersion, estas podem ser visualizadas por si e por qualquer outra pessoa com quem tenha optado por compartilhá-las. Se conceder acesso à sua conta YouVersion a outras aplicações e serviços, com base na sua aprovação, esses serviços terão acesso às suas informações compartilhadas. O uso, recolha e proteção dos seus dados por esses serviços de terceiros estão sujeitos às políticas desses terceiros."
      h28: "Divulgação Interna"
      p43: "Compartilharemos os seus dados pessoais internamente na Life.Church para ajudar a combinar as informações pessoais abrangidas nas diversas vertentes da YouVersion e dos nossos outros produtos e serviços para ajudar a fornecer-lhe serviços de modo personalizado e útil para si e outras pessoas. Por exemplo, podemos personalizar potenciais serviços recomendando-lhe através de cookies ou tecnologias semelhantes que acompanham a funcionalidade que já optou por receber."
      h29: "Divulgação para os nossos Fornecedores de Serviços"
      p44: "Podemos divulgar informações pessoais que recolhemos ou fornecidas por si conforme descrito nesta Política de Privacidade para contratantes, fornecedores de serviços e outros terceiros que usamos exclusivamente para apoiar a nossa missão (como armazenamento na cloud, manutenção, análise, auditoria, pagamentos, detecção de fraude, comunicações e desenvolvimento). Por exemplo, algumas das plataformas YouVersion usadas para enviar emails e notificações são criadas e geridas por terceiros, portanto, algumas das suas informações são enviadas com segurança para esses serviços para que forneçam essa funcionalidade. Eles terão acesso às suas informações na medida do razoavelmente necessário para executar essas tarefas em nosso nome e são obrigados a não divulgá-las ou usá-las para outros fins."
      h30: "Processo Jurídico"
      p45: "É possível que tenhamos que divulgar informações acerca de si quando exigido por lei, intimação ou outro processo legal ou se acreditarmos de boa fé que a divulgação é razoavelmente necessária para (1) investigar, prevenir ou agir em relação a suspeitas ou atividades ilegais reais ou para auxiliar os órgãos de fiscalização do governo; (2) fazer cumprir os nossos acordos consigo; (3) investigar e defender-nos contra quaisquer reclamações ou alegações de terceiros; (4) proteger a segurança ou integridade da YouVersion; ou (5) exercer ou proteger os direitos e a segurança da Life.Church, dos nossos Membros e/ou Visitantes, funcionários, ou outros. Tentamos notificar os Membros sobre exigências legais acerca dos seus dados pessoais quando apropriado segundo o nosso juízo, a menos que seja proibido por lei ou ordem judicial ou quando a solicitação é uma emergência. Podemos contestar tais exigências quando acreditamos, segundo o nosso critério, que as solicitações são excessivas, vagas ou carecem da autoridade adequada, mas não prometemos contestar todas as exigências."
      h31: "Fornecedores de conteúdo da YouVersion"
      p46: "A nossa capacidade de fornecer diferentes versões da Bíblia em diferentes idiomas é resultado e está sujeito a acordos entre nós e determinadas sociedades e editores da Bíblia, aos quais chamaremos de \"Fornecedores de Conteúdos da YouVersion\". Os acordos dos Fornecedores de Conteúdos da YouVersion permitem-nos oferecer aos utilizadores da YouVersion a possibilidade de descarregar determinados textos da Bíblia para uso offline, na condição de facultarmos aos Fornecedores de Conteúdos da YouVersion o nome do utilizador, endereço de email, e país para futuras comunicações. Como resultado, de modo a fornecer esta funcionalidade opcional, devemos fornecer o seu nome, endereço de email e país ao Fornecedor de Conteúdos da YouVersion em questão, que poderá contactá-lo para outras finalidades. Apenas compartilhamos essas informações com o Fornecedor de Conteúdos da YouVersion para a versão offline solicitada por si, fazemo-lo de modo confidencial, e apenas se o Fornecedor de Conteúdos da YouVersion concordar em manter confidenciais as informações que compartilhamos acerca de si. Nenhuma outra informação pessoal sua será compartilhada com qualquer Fornecedor de Conteúdos da YouVersion. Ao optar por descarregar uma versão para uso offline, receberá de imediato um lembrete destes termos, com os quais deve concordar nesse momento de modo a continuar a transferência. Nenhuma informação será compartilhada até que conceda aprovação, que lhe dará então acesso a descarregar essa versão offline. A suas interações com qualquer Fornecedor de Conteúdos da YouVersion são exclusivamente entre si e o Fornecedor de Conteúdos da YouVersion."
      h32: "Os Seus Direitos para Apagar, Aceder e Corrigir a Sua Informação"
      p47: "Em relação aos dados que temos sobre si, tem os seguintes direitos:"
      l5-1: "Eliminação. Pode pedir-nos para apagar ou eliminar todos ou alguns dos seus dados pessoais. Recordamos que isso pode limitar a sua capacidade de usar certas funcionalidades da YouVersion. Recordamos que é necessário um endereço de email para ter uma conta de Membro."
      l5-2: "Correções/Modificações: pode editar alguns dos seus dados pessoais através da sua conta ou solicitar-nos alterações, atualizações ou correções de dados em determinados casos, incluindo se estiverem incorretos."
      l5-3: "Objetar, Limitar ou Restringir, Uso de Dados: pode pedir-nos para deixarmos de usar todos ou alguns dos seus dados pessoais (por exemplo, se não tivermos o direito legal de continuar a usá-los) ou limitar o nosso uso dos mesmos (por exemplo, se os seus dados pessoais estiverem incorretos ou mantidos ilegalmente)."
      l5-4: "Direito de Aceder e/ou Solicitar os Seus Dados: pode pedir-nos uma cópia dos seus dados pessoais que nos forneceu."
      p48: "Para fazer estas ou outras solicitações com repeito às suas informações pessoais, pode enviar-nos um email para <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Também pode entrar em contato conosco em: Life Covenant Church, Inc., att.: YouVersion Support, 4600 E. 2a St., Edmond, Oklahoma 73034. Pedimos às pessoas que quando fizerem solicitações que se identifiquem bem como às informações solicitadas a que desejam aceder, corrigir ou remover antes de processarmos qualquer pedido. Podemos recusar o processamento de solicitações se não pudermos verificar a identidade do requisitante, se acreditarmos que a solicitação colocará em risco a privacidade de outras pessoas, se acreditarmos que a alteração violaria qualquer lei ou exigência legal ou tornaria as informações incorretas, ou para um propósito legítimo semelhante. Em qualquer caso, quando fornecemos acesso, exclusão ou correção de informações, realizamos este serviço gratuitamente, exceto se isso exigir um esforço desproporcionado."
      p49: "Se optar por cancelar a sua conta ou pedir que modifiquemos ou excluamos algumas ou todas as suas informações pessoais, nós manteremos os seus dados pessoais se for razoavelmente necessário para cumprir as nossas obrigações legais (incluindo pedidos de execução da lei), atender aos requisitos regulamentares, resolver disputas, manter a segurança, evitar fraudes e abusos, cumprir os nossos<a href=\"https://www.bible.com/terms\">Termos de Uso</a> ou atender a quaisquer outras solicitações suas (por exemplo, optar por não receber mensagens adicionais ou para uma cópia dos seus dados)."
      p50: "A utilização da YouVersion inclui várias funções, incluindo a seleção de planos de leitura da Bíblia, criação de marcadores de escrituras, destaque de certas partes das escrituras, criação de notas e momentos relacionados com as escrituras, pesquisa da Bíblia baseadas em emoji ou palavra-chave, guardar e compartilhar determinados versículos e criar imagens de determinados textos bíblicos. A menos que inclua informações de identificação pessoal em conteúdos criados com essa funcionalidade (como uma imagem pessoal ou morada ou nome e apelido), os conteúdos criados com essa funcionalidade não são considerados como informações pessoais pela Life.Church, pois geralmente referem-se ao texto e conteúdos da Bíblia e não a qualquer utilizador em específico. Como resultado, a Life.Church reserva o direito de manter essas informações, incluindo inferências feitas com essas informações após a eliminação de uma conta. Por exemplo, embora possamos eliminar o seu endereço de email se a sua conta for eliminada, manteremos e reservamos o direito de usar e compartilhar os versículos da Bíblia que foram compartilhados, destacados, etc., por si de um modo que não o identifique pessoalmente. Também manteremos a nossa contagem agregada do número total de aplicações da YouVersion descarregadas, o que incluiria o facto de ter descarregado a YouVersion sem manter as informações pessoais associadas a essa conta."
      p51: "Não temos controlo sobre as informações que compartilhou com outras pessoas através da YouVersion após encerrar a sua conta ou se solicitou a eliminação de informações ou se tentou eliminar sua conta. As suas informações e conteúdos compartilhados podem continuar visíveis nos serviços de terceiros (por exemplo, resultados de motores de busca) até que os mesmos limpem a sua cache."
      h33: "Aviso Prévio aos Residentes na Califórnia - Direitos de Privacidade da Califórnia"
      p52: "Se é residente na Califórnia e nos forneceu informações pessoais, a legislação da Califórnia exige que lhe forneçamos um resumo dos seus direitos de privacidade sob o Ato de Proteção à Privacidade Online da Califórnia (o \"Ato\") e o Código de Negócios e Profissões da Califórnia. Conforme exigido por Lei, iremos fornecer-lhe as categorias de informações pessoalmente identificáveis que recolhemos através da YouVersion e as categorias de terceiros ou entidades terceiras com as quais essas informações pessoalmente identificáveis ​​podem ser compartilhadas para fins de marketing direto, mediante a sua solicitação. A legislação da Califórnia exige que lhe informemos, a seu pedido, (1) das categorias de informações pessoalmente identificáveis ​​que recolhemos e com que terceiros compartilhamos essas informações; (2) os nomes e endereços desses terceiros; e (3) exemplos dos produtos comercializados por essas empresas. A lei exige ainda que permitamos que controle com quem podemos ou não compartilhar essas informações. Para obter essas informações, envie uma solicitação para <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> e inclua a frase \"California Privacy Request\" na linha de assunto. Ao entrar em contacto conosco, por favor, indique o seu nome, morada, endereço de email e quais as informações pessoalmente identificáveis que não deseja que compartilhemos com terceiros. Por favor, permita um prazo de trinta (30) dias para uma resposta. Além disso, salientamos que não há nenhum custo para controlar a partilha das suas informações pessoalmente identificáveis ​​ou solicitar este comunicado."
      h34: "Segurança e Proteção"
      p53: "Implementamos proteções de segurança padrão do setor projetadas para proteger os seus dados. Estas incluem o uso de criptografia para os seus dados enquanto estão a ser transmitidos entre o seu dispositivo ou navegador e os nossos servidores. Os dados que nos são fornecidos pela YouVersion também são armazenados num sistema de gestão de infraestruturas certificado pela ISO 27017, ou seja, que foi auditado e declarado como estando em conformidade com os requisitos das normas do sistema de gestão ISO 27017, um código de prática internacionalmente reconhecido para controlos de segurança de informação para serviços da cloud."
      p54: "No entanto, dada a natureza das comunicações e da tecnologia de informação, e que o uso da Internet tem riscos inerentes, embora monitorizemos regularmente possíveis vulnerabilidades e ataques, não podemos assegurar ou garantir que as informações que nos são fornecidas por meio da YouVersion ou armazenadas nos nossos sistemas ou de outra forma, estarão absolutamente livres de intrusões não autorizadas por outros, nem podemos assegurar ou garantir que tais dados não sejam acedidos, divulgados, alterados, ou destruídos pela violação de quaisquer das nossas salvaguardas físicas, técnicas ou administrativas."
      h35: "Processamento de Dados"
      p55: "Somente recolheremos e processaremos dados pessoais acerca de si, sobre os quais tenhamos bases legais. Bases legais incluem o consentimento (onde deu consentimento), contrato (onde o processamento é necessário para a execução de um contrato consigo, como fornecer a YouVersion e as funcionalidades da YouVersion que solicita, e atua de acordo com esta Política de Privacidade e os nossos <a href = \"https://www.bible.com/terms\">Termos de Uso</a>) e outros interesses legítimos. Tais interesses legítimos incluem tanto a sua proteção, como a nossa e a de outros Membros e terceiros, para cumprir com a lei aplicável, para permitir e administrar a nossa actividade, gerir transações corporativas, entender e melhorar genericamente os nossos relacionamentos comerciais e com os utilizadores, e permitir que nós e outros utilizadores da YouVersion se conectem consigo para trocar informações, desde que o supracitado proteja adequadamente os seus direitos e liberdades."
      p56: "Nos casos em que dependemos do seu consentimento para processar dados pessoais, tem o direito de retirar ou recusar o seu consentimento a qualquer momento e, quando dependemos de interesses legítimos, tem o direito de se opor. Se tiver alguma dúvida acerca das bases legais sobre as quais recolhemos e usamos os seus dados pessoais, entre em contato conosco através do email <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Para utilizadores fora dos Estados Unidos da América"
      p57: "A YouVersion é oferecida em e por Oklahoma dentro dos Estados Unidos e a sua utilização da YouVersion e esta Política de Privacidade são governadas pelas leis dos Estados Unidos e do Estado de Oklahoma. Se estiver a usar a YouVersion fora dos Estados Unidos, esteja ciente de que as suas informações podem ser transferidas, armazenadas e processadas nos Estados Unidos onde os nossos servidores estão localizados e a nossa base de dados central é operada. Processamos dados dentro e fora dos Estados Unidos e dependemos de mecanismos fornecidos legalmente para transferir legitimamente os dados além fronteiras. Isso inclui compromissos contratuais entre nós e empresas que transferem dados pessoais que exigem a proteção e segurança de tais dados. A proteção de dados e outras leis do estado de Oklahoma, dos Estados Unidos e de outros países podem não ser tão abrangentes quanto as do seu país. Ao usar a YouVersion, consente que as suas informações sejam transferidas para as nossas instalações e para as instalações daqueles terceiros com os quais as compartilhamos, conforme descrito nesta Política de Privacidade."
      h37: "Mudança na nossa Política de Privacidade"
      p58: "Podemos atualizar a nossa Política de Privacidade ocasionalmente para refletir as mudanças nas nossas práticas. Publicaremos qualquer alteração à nossa Política de Privacidade nesta página. Se fizermos alterações significativas na forma como tratamos as informações pessoais dos nossos utilizadores, notificaremos com um aviso que a Política de Privacidade foi atualizada. A data da última modificação da Política de Privacidade é identificada no topo da página. Como utilizador, é responsável por assegurar que temos um endereço de email seu actual ativo e usado com frequência por si, e por visitar periodicamente esta Política de Privacidade para verificar quaisquer alterações."
      h38: "Crianças menores que 16 anos"
      p59: "Não recolhemos informações pessoais de qualquer pessoa de quem realmente saibamos ter menos de 16 anos de idade sem o consentimento dos pais ou responsáveis legais pelo menor. Os pais ou tutores podem consentir o uso da YouVersion por um menor, de cujos pais ou tutores são os únicos responsáveis pela supervisão do uso da YouVersion pelo menor e assumem total responsabilidade pela interpretação e uso de qualquer informação ou sugestões fornecidas pela YouVersion. Se acredita que podemos ter informações acerca de uma criança menor de 16 anos, entre em contato conosco através do email <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Se constatarmos e tivermos confirmação de que recolhemos ou recebemos informações pessoais de uma criança menor de 16 anos sem a verificação do consentimento dos pais, eliminaremos essas informações."
      h39: "Informação dos Contatos"
      p60: "Para inquirir ou comentar acerca desta Política de Privacidade e das nossas práticas de privacidade, pode entrar em contacto conosco através da morada: Life Covenant Church, Inc., att.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
      title: " Termos de Uso"
      s1: "Última alteração: 25 Maio de 2018"
      s2: "Onde a YouVersion lhe providenciou uma tradução da versão em Inglês dos Termos, estará a concordar que a tradução fornecida é apenas para sua conveniência e a saber que as versões em Inglês dos Termos regerão o seu relacionamento com a YouVersion. Se existir alguma contradição entre a versão do Inglês e a tradução realizada no que diz respeito ao que os Termos dizem, então a versão inglesa prevalece."
      s3: "Aceitação desses  Termos"
      s4: "Ao usar <a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> e/ou as aplicações móveis da YouVersion como a App da Bíblia, App da Bíblia para Crianças, e Lentes da Bíblia (em conjunto, “YouVersion”), seja como convidado ou utilizador registado, aceita e concorda com estes Termos. Por favor, leia estes Termos, bem como a <a href=\"https://www.bible.com/privacy\">Política de Privacidade</a> cuidadosamente antes de começar a utilizar a YouVersion. Se não concorda com estes Termos ou com a <a href=\"https://www.bible.com/privacy\">Política de Privacidade</a>, não deve aceder ou utilizar a YouVersion."
      s5: "Alterações nos  Termos"
      s6: "A YouVersion é oferecido pela Life Covenant Church, Inc. (“Life.Church”, “nós” ou “nos”). Podemos rever e atualizar estes Termos ocasionalmente, a nosso exclusivo critério. Quaisquer alterações são efetivas quando as publicamos. A sua continuação de utilização da YouVersion após a publicação dos Termos revistos significa que aceita e concorda com as alterações."
      s7: "Alterações na YouVersion"
      s8: "Embora esperemos sempre oferecer a YouVersion e todos os seus recursos, é-nos reservado o direito de alterar ou interromper a disponibilização da YouVersion ou de qualquer parte, porção ou funcionalidade da YouVersion sem aviso prévio. Não seremos responsáveis se, por qualquer motivo, toda ou qualquer parte da YouVersion estiver indisponível a qualquer momento."
      s9: "Informações Sobre Si e Sobre o Seu Acesso à YouVersion"
      s10: "Todas as informações que recolhemos na ou através da YouVersion estão sujeitas à nossa <a href=\"https://www.bible.com/privacy\">Política de Privacidade</a>. Ao usar a YouVersion, consente com todas as ações tomadas por nós em relação às suas informações, de acordo com a <a href=\"https://www.bible.com/privacy\">Política de Privacidade</a>."
      s11: "Uso Permitido e não  Permitido"
      s12: "Estes Termos permitem que utilize a YouVersion de acordo com os mesmos, para o seu uso pessoal e não comercial ou para o uso interno da sua organização sem fins lucrativos. Todos os direitos que não lhe são expressamente concedidos são reservados pela Life.Church. Concorda que não é permitido e não usará a YouVersion da seguinte maneira:"
      s13: "de qualquer forma que viole qualquer lei ou regulamento federal, estadual, local ou internacional;"
      s14: "com o objetivo de explorar, prejudicar ou tentar explorar ou prejudicar menores de alguma forma expondo-os a conteúdo impróprio, solicitando informações pessoalmente identificáveis ou de outra forma;"
      s15: "personificar ou tentar fazer-se passar por qualquer empresa ou pessoa, incluindo a Life.Church ou outro utilizador da YouVersion;"
      s16: "envolver-se em qualquer outra conduta a qual, conforme determinado por nós, possa prejudicar a Life.Church ou os utilizadores da YouVersion ou expô-los à responsabilidade;"
      s17: "de qualquer maneira que possa desativar, sobrecarregar, danificar ou prejudicar a YouVersion ou interferir na utilização da YouVersion por outros;"
      s18: "utilizar qualquer processamento automático (crawler, robot ou spider) para aceder ao conteúdo da Youversion para qualquer finalidade, incluindo a monitorização ou cópia de qualquer material na YouVersion;"
      s19: "introduzir algum vírus, tais como: cavalos de Tróia, ameaças, logic bombs ou outro tipo de material que seja malicioso ou tecnologicamente nocivo;"
      s20: "tentar obter acesso não autorizado, interferir, danificar ou interromper qualquer parte da YouVersion ou de qualquer outro servidor, computador ou banco de dados conectado à YouVersion;"
      s21: "atacar a YouVersion por meio de um ataque de bloqueio de serviço ou de um ataque de bloqueio de serviço distribuído; e"
      s22: "qualquer outra tentativa de interferência com o bom funcionamento da YouVersion."
      s23: "Concorda também em não enviar, receber, carregar, baixar, usar ou reutilizar conscientemente qualquer material que, conforme determinado pela Life.Church a seu exclusivo critério:"
      s24: "contenha qualquer material que seja difamatório, obsceno, indecente, abusivo, ofensivo, assediador, violento, odioso, inflamatório ou de outra forma censurável;"
      s25: "promova material sexualmente explícito ou pornográfico, violência, ou discriminação de qualquer género, incluindo raça, sexo, religião, nacionalidade, deficiência, orientação sexual ou idade;"
      s26: "infrinja qualquer patente, marca registada, segredo comercial, direitos de autor ou outra propriedade intelectual ou outros direitos de qualquer outra pessoa;"
      s27: "viole os direitos legais (incluindo os direitos de publicidade e privacidade) de outros ou contenha qualquer material que possa dar origem a qualquer responsabilidade civil ou criminal sob as leis ou regulamentos aplicáveis; ou"
      s28: "promova qualquer atividade ilegal, ou defenda, promova, ou ajude a qualquer ato ilícito;"
      s29: "envolva atividades comerciais ou vendas, tais como concursos, sorteios e outras promoções de vendas, trocas ou publicidade; e"
      s30: "dê a impressão de que o material emana ou é endossado pela Life.Church ou qualquer outra pessoa ou entidade, se tal não for o caso."
      s31: "Contribuições de Utilizadores"
      s32: "A YouVersion contém recursos interativos que permitem que os utilizadores publiquem, enviem, exibam ou transmitam a outros utilizadores ou outras pessoas conteúdos ou materiais (coletivamente, “Contribuições do Utilizador”) na ou através da YouVersion."
      s33: "No entanto, não assumimos a revisão das Contribuições do Utilizador ou qualquer outro material antes deste ser publicado na YouVersion ou através da mesma, e não podemos garantir a remoção imediata de material ofensivo após a sua publicação. Portanto, não assumimos nenhuma responsabilidade por qualquer ação ou inação em relação a transmissões, comunicações ou conteúdos fornecidos por qualquer utilizador ou terceiro."
      s34: "Todas as Contribuições dos Utilizadores devem estar de acordo com estes Termos. Ao fornecer alguma Contribuição do Utilizador na ou através da YouVersion, concede-nos a nós e aos nossos fornecedores de serviços, e aos seus e nossos respectivos licenciados, sucessores e delegados, o direito de usar, reproduzir, modificar, melhorar, revelar, distribuir, e de outra forma, divulgar a terceiros qualquer material deste tipo para oferecer a funcionalidade da YouVersion que solicitar ou de outra forma utilizar. Declara e garante que possui ou controla todos os direitos relativos às Contribuições do Utilizadores e tem o direito de conceder esta licença e que todas as suas Contribuições de Utilizador cumprem e cumprirão estes Termos. Nós não somos responsáveis, ou responsabilizamos a terceiros, pelo conteúdo e fidelidade de qualquer Contribuição de Utilizadores colocada por si ou por qualquer outro utilizador da YouVersion."
      s35: "Segurança da Conta"
      s36: "A YouVersion permite aos utilizadores criarem uma conta (\"Membros\") a qual requer que se forneça alguma informação à YouVersion. Concorda que toda a informação que fornecer ao se tornar Membro e registar na YouVersion, incluíndo sem estar limitado a, informações fornecidas pelo uso de quaisquer recursos da YouVersion, é gerido pela nossa<a href=\"https://www.bible.com/privacy\">Política de Privacidade</a>, e concorda que todas as ações que tomamos no que diz respeito à sua informação está conforme a nossa<a href=\"https://www.bible.com/privacy\"> Política de Privacidade</a>."
      s37: "Se escolher, ou tem um, nome de utilizador, senha, ou informação similar como parte dos nossos procedimentos de segurança, concorda tratar dessa informação de forma confidencial, e concorda em nos avisar de imediato se houver algum acesso sem autorização ou alguém que use o seu nome de utilizador ou senha ou qualquer outra quebra de segurança. Nós temos o direito, a qualquer altura, de desativar qualquer nome de utilizador, senha ou outro identificador, seja ele mencionado por si ou identificado por nós, caso achemos que terá violado algum tópico desses Termos."
      s38: "Monitorização e Execução; Conformidade Legal; Finalização"
      s39: "Concorda que temos o direito de:"
      s40: "tomar qualquer ação em relação a qualquer utilizador, conta de Membro ou Contribuição do Utilizador que julgarmos necessário ou apropriado a nosso exclusivo critério, se acreditarmos que haja uma violação destes Termos, violação de direitos de terceiros, uma ameaça à segurança pessoal de terceiros, ou uma ameaça ou responsabilidade ou dano à boa vontade associada à YouVersion ou à Life.Church;"
      s41: "tomar medidas apropriadas, incluindo, e sem limitação, o encaminhamento para a aplicação da lei e revelação das suas informações, para qualquer uso ilegal ou não autorizado da YouVersion; e"
      s42: "rescindir ou suspender o seu acesso a toda ou a parte da YouVersion por qualquer ou nenhuma razão, incluindo, sem limitação, qualquer violação destes Termos."
