pt-PT:
  users:
    privacy:
      policy: "%{youversion} Política de Privacidade"
      intro: "O YouVersion – website e App, possuído e operado pela Life.Church, reconhece a sua preocupação relativamente aos seus dados pessoais e como são usados e partilhados. Pretendemos que as declarações que se seguem o ajudem a compreender a maneira como o YouVersion recolhe, usa e protege a informação pessoal que você nos fornece na nossa página da internet ou na app.   "
      translation disclaimer: "As políticas de privacidade foram traduzidas para a sua comodidade, contudo, a Life.Church não garante a precisão e exactidão da tradução.  Caso sejam encontradas diferenças entre a tradução e a versão original em Inglês, será considerada sempre a versão inglesa."
      what we collect: "Que informação pedimos e como a usamos"
      your information title: "Informação providenciada por si"
      your information text: "Ao aceder a uma conta YouVersion ou outro serviço ou promoção da Life.Church que requeira registo prévio, nós solicitamos-lhe informações pessoais (tais como o seu nome, endereço electrónico e palavra-passe de acesso à conta). Poderemos combinar a informação por si submetida na sua conta com outra recolhida de outros serviços da Life.Church ou de terceiros, a fim de lhe proporcionar uma melhor experiência e melhorar a qualidade dos nossos serviços. Para alguns serviços, poderemos permitir-lhe optar por não combinar essa informação."
      device id title: "Identificação Específica do Terminal e Localização GPS"
      device id text: "Quando acede à App da Bíblia YouVersion, nós poderemos registar a identificação específica do seu terminal (\"Unique Devide ID\" ou \"UDID\"), e/ou o seu endereço IP (\"IP address\"), e/ou a sua localização GPS (\"GPS location\"). Usaremos essa informação para lhe proporcionar uma experiência personalizada. Tal informação é registada para efeitos de determinação da quantidade agregada de terminais que utilizam o nosso serviço, ou partes dele, para avaliação do seu uso total, análise de dados e para comunicação consigo. Poderemos combinar esta informação com outra proveniente de terceiros para lhe proporcionar uma melhor experiência de utilização e para melhorar a qualidade do nosso serviço. Contudo, não partilharemos com terceiros qualquer informação pessoal identificável, associada ao seu UDID ou localização GPS, sem a sua expressa autorização."
      cookies title: "Cookies da Life.Church"
      cookies text: "Ao visitar <a href='https://www.bible.com' target='_self'>www.bible.com</a>, poderemos enviar um ou mais cookies para o seu computador, de forma a que possamos identificar o seu navegador. (Um cookie é, simplesmente, um pequeno arquivo de texto contendo uma sequência de caracteres). Aceitando os nossos cookies permite manter as suas preferências de utilizador de sessão para sessão. Embora a maioria dos browsers aceite cookies por pré-definição, pode configurar o seu browser para recusar todos os cookies, ou para alertá-lo quando lhe for enviado um cookie. Algumas características e serviços do YouVersion podem não funcionar corretamente se os cookies tiverem sido desabilitados."
      log title: "Registos no Servidor"
      log text: "Quando utiliza o YouVersion, os nossos servidores registam automaticamente informações que o seu browser envia quando visita um dos nossos websites. Estes registos do servidor podem incluir informações como sua solicitação da página web, endereço de IP, tipo de browser, idioma do browser, a data e a hora da sua solicitação e um ou mais cookies que podem identificar exclusivamente o seu browser."
      communications title: "Comunicações do Utilizador"
      communications text: "As informações pessoais ou solicitações que fores enviar via <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a> será enviado para o administrador do grupo. O administrador do grupo e/ou um de seus membros terão acesso a essas informações. Ao enviares um e-mail ou outra comunicação a um dos sites da Life.Church, poderemos manter essas comunicações para processar as suas consultas, responder às solicitações e melhorar os nossos serviços."
      third party title: "Sites de terceiros"
      third party text: "Este Regulamento de Privacidade aplica-se exclusivamente a Sites e Aplicações que sejam propriedade da Life.Church e operados pela mesma. A Life.Church não pode regular outros Sites linkados pelos nossos Websites e Serviços. Estes outros Sites podem introduzir os seus próprios cookies ou outros ficheiros no seu computador, recolher dados pessoais seus ou solicitar-lhe informações pessoais. Compete-lhe a si inteirar-se dos respectivos Regulamentos de Privacidade desses Sites, fazendo a opção de os visitar."
      information use title: "Como usamos sua informação?"
      information use text: "Ao registar-se num determinado serviço que exija cadastro, nós solicitamos que forneça informações pessoais. Se a Life.Church desejar usar essa informação de uma forma diferente da finalidade para a qual foi recolhida, iremos pedir o seu consentimento antes da utilização. Pode optar por não enviar informações pessoais a nenhum dos nossos serviços, sendo que, nesse caso, provavelmente, não seremos capazes de lhe fornecer esses serviços."
      information security title: "Como protegemos os seus dados?"
      information security text: "Life.Church não compartilha suas informações pessoais com outras instituições fora da Life.Church sem seu consentimento explícito. Life.Church pode compartilhar as suas informações pessoais se considerar que o acesso, utilização, preservação ou divulgação dessas informações é razoavelmente necessário para (a) cumprir qualquer lei, regulamentação, processo legal ou solicitação governamental, (b ) fazer cumprir os Termos de utilização aplicáveis​​, incluindo a investigação de possíveis violações do mesmo, (c) detectar, impedir ou lidar com questões de fraude, segurança ou técnicas, ou (d) proteger contra danos iminentes dos direitos, propriedade ou segurança da Life.Church , seus usuários ou o público como exigido ou permitido por law.Life.Church toma medidas de segurança adequadas para proteger contra acesso não autorizado ou alteração não autorizada, revelação ou destruição de dados. incluindo revisões internas de nossa coleta de dados, armazenagem e práticas de processamento e medidas de segurança, bem como medidas de segurança física para proteger contra o acesso não autorizado aos sistemas onde armazenamos dados pessoais. A menos que a permissão explícita é concedida por si, Life.Church restringe o acesso às informações pessoais aos seus empregados, contratados e agentes que precisam ter conhecimento dessas informações para operar, desenvolver ou melhorar os nossos serviços. Estes colaboradores estão vinculados por obrigações de confidencialidade e podem estar sujeitos a medidas disciplinares, inclusive demissão e processo criminal, caso não cumpram essas obrigações."
      data integrity title: "Integridade de Dados"
      data integrity text: "A Life.Church revê as nossas práticas de recolha de dados, armazenamento e processamento para garantir que apenas recolhemos, armazenamos e processamos informações pessoais necessárias para fornecer ou melhorar os nossos serviços. Tomamos medidas razoáveis ​​para garantir que as informações pessoais processadas sejam precisas , completas e atuais, mas dependemos dos nossos utilizadores para atualizar ou corrigir as suas informações pessoais sempre que necessário."
      information access title: "Aceder e atualizar informações pessoais"
      information access text: "Ao utilizar qualquer serviço da Life.Church, reunimos esforços de boa fé para lhe dar acesso às suas informações pessoais, e para corrigir estes dados se estiverem incorretos ou para excluir esses dados a seu pedido, desde que não seja exigido por lei ou por necessidades legítimas de serviço que sejam mantidos. Solicitamos aos utilizadores individuais que se identifiquem e que a informação solicitada para ser acedida, corrigida ou removida antes de processar tais solicitações, e podemos recusar processar pedidos que são irrazoavelmente repetitivos ou sistemáticos, que exijam um esforço técnico desproporcional, ponham em causa a privacidade de outros, ou que sejam extremamente impraticáveis ​​(por exemplo, solicitações referentes a informações que ficam em fitas de backup), ou solicitações para as quais o acesso não é necessário. De qualquer forma, quando fornecemos acesso e correção, realizamos este serviço gratuitamente, excepto se isso exigir um esforço desproporcionado. Alguns dos nossos serviços têm diferentes procedimentos para aceder, corrigir ou apagar as informações pessoais dos utilizadores."
      enforcement title: "Execução"
      enforcement text: "A Life.Church revê periodicamente a sua conformidade com esta Política de Privacidade. Quando recebemos reclamações formais por escrito sobre questões de privacidade, é nossa política contactar o utilizador que reclamou sobre as suas preocupações. Iremos cooperar com as autoridades reguladoras, inclusivamente autoridades locais de proteção de dados, para solucionar qualquer queixa referente à transferência de dados pessoais que não possa ser resolvida entre a Life.Church e o indivíduo."
      questions title: "Esclarecimentos"
      questions text: "Quaisquer questões relacionadas com o regulamento de privacidade podem ser direccionadas para: legal@youversion.com"
    terms:
      title: " Termos de Uso"
      translation disclaimer: "Os termos de uso foram traduzidos para sua conveniência; no entanto, a Life.Church não dá nenhuma garantia ou representação em relação à precisão da tradução. Se forem encontrados quaisquer discrepâncias entre o Inglês e a versão traduzida, a versão em Inglês prevalecerá."
      acceptance title: " Aceitação dos Termos"
      acceptance text: "Ao clicar em 'Eu Aceito', reconhece que leu e concorda com a vinculação  aos TERMOS DE USO do YouVersion. Life.Church. fornece serviços na Internet e a World Wide Web (a 'Web') através da sua aplicação YouVersion e vários sites, incluindo  <a href='https://www.bible.com' target='_self'>http://bible.com</a> (coletivamente, &quot;YouVersion&quot;), sujeitos aos seguintes TERMOS DE USO. Life.Church pode atualizar os TERMOS DE USO, de vez em quando, sem aviso prévio, mantendo a versão mais recente destes TERMOS DE USO em: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Ao usar o YouVersion, também estará sujeito a quaisquer orientações ou regras adicionais que podem ser publicadas periodicamente no site YouVersion. Todas essas normas ou regras são incorporadas através da referência a estes TERMOS DE USO. As violações destes TERMOS DE USO devem ser comunicadas via e-mail para <a href='mailto:legal@youversion.com'> legal@youversion.com</a>."
      description title: "Descrição do Serviço"
      description text: "Life.Church fornece aos usuários acesso a uma variedade de serviços através de YouVersion, incluindo, mas não limitado a, visualização on-line de vídeo, posts e comentários, discussões, várias outras ferramentas de comunicação, fóruns e conteúdo personalizado, sem custo para o usuário. Usando YouVersion, entenda que tal uso pode incluir comunicações da Life.Church, incluindo, mas não limitado a anúncios de serviços, mensagens administrativas e outras mensagens para as quais se inscreveu individualmente. Entende e concorda que é responsável por obter acesso a YouVersion, que pode envolver taxas de equipamentos e de terceiros ( tais como taxas de serviço de providencia da Internet, encargos de recargas móveis, ou outras taxas associadas com a exibição e entrega de mensagens) ."
      registration title: "Requisitos de Registo"
      registration text: "Você aceita e concorda em: <ul><li>fornecer informações verdadeiras, atuais e completas sobre si mesmo , conforme solicitado pelo formulário de registo do YouVersion (os &quot; Dados de Registo &quot; ) e </li><li> manter e atualizar prontamente os Dados de Registo para mantê-los corretos , atualizados e completos . Se a Life.Church suspeitar de que tal informação é falsa, incorreta, desatualizada ou incompleta, a Life.Church tem o direito de suspender ou encerrar a sua conta e recusar todo e qualquer utilização atual ou futura do YouVersion (ou qualquer parte dele). A Life.Church está preocupada com a segurança e privacidade de todos os seus utilizadores, especialmente as crianças. Por essa razão, os pais de crianças com idade inferior a 13 anos que permitem aos seus filhos aceder ao YouVersion devem reconhecer que o YouVersion foi criado para um público amplo. Deste modo, enquanto guardião legal do seu filho, faz parte da sua responsabilidade determinar se o YouVersion é apropriado para ele.</li></ul>"
      privacy title: "Regulamento de privacidade do YouVersion"
      privacy text: "Dados de Registo e outras informações sobre si estão sujeitas à nossa Política de Privacidade, localizada em  <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy </a>. Através do uso do YouVersion compreende e concorda com o armazenamento e uso (conforme estabelecido na Política de Privacidade) desta informação, incluindo a transferência destas informações para os Estados Unidos e/ou outros países para armazenamento, processamento e utilização pela  <a href='http://life.church' target='_self'>Life.Church </a>."
      account title: "Conta de Registo, Palavra Passe e Segurança"
      account text: "Depois de completar o seu processo de registo no YouVersion irá receber uma palavra-passe e uma designação de conta. É da sua responsabilidade manter a confidencialidade, quer da palavra-passe quer da conta, e é inteiramente responsável por toda e qualquer atividade ocorrida na sua conta usandoa sua palavra-passe. Fica obrigado ainda a notificar de imediato a Life.Church se detetar qualquer uso não autorizado da sua conta ou da palavra-passe, bem como de qualquer outra quebra de segurança, e assegure-se que sai da sua conta no final de cada sessão. "
      conduct title: "Normas de Conduta"
      conduct text: "Entendes que todas as informações, dados, texto, software, música, som , fotografias, gráficos, vídeo, mensagens, tags, blogs ou mensagens em fóruns, ou outros materiais (&quot;Conteúdo&quot;), seja ele veiculado publicamente ou privadamente transmitido, é da exclusiva responsabilidade da pessoa de quem originou tal conteúdo. Isso significa que és inteiramente responsável por todo o conteúdo que fores a enviar, postar, enviar por e-mail, transmitir ou tornar disponível através de YouVersion. Embora Life.Church supervisione o Conteúdo enviado para YouVersion, Life.Church não pode garantir a exatidão, integridade, qualidade ou adequação de tal Conteúdo. Compreendes e concordas que, ao usar YouVersion, poderás estar exposto a Conteúdo ofensivo , imoral ou censurável. Concordas em não usar YouVersion para: <ul type='none'><li>fazer upload, publicar, enviar e-mail, transmitir ou disponibilizar qualquer conteúdo que seja ilegal, prejudicial, ameaçador, abusivo, ofensivo, difamatório, vulgar, obsceno, difamatório, invasivo da privacidade de outro, odioso, discriminatório, ou racial, étnico ou censurável;</li><li> prejudicar menores de qualquer forma;</li><li> personificar qualquer pessoa ou entidade, incluindo, mas não limitado a, um oficial da Life.Church, líder de fórum, guia ou anfitrião, ou declarar falsamente ou deturpar sua afiliação com uma pessoa ou entidade;</li><li> forjar cabeçalhos ou manipular identificadores, a fim de disfarçar a origem de qualquer Conteúdo transmitido através do YouVersion;</li><li> fazer upload, publicar, enviar e-mail, transmitir ou disponibilizar qualquer conteúdo em que não tenhas o direito de disponibilizar sob qualquer lei ou sob relações contratuais ou fiduciárias (tais como informação privilegiada, proprietárias e informações confidenciais recebidas ou divulgadas como parte de relações de emprego ou contrato de confidencialidade);</li><li> fazer upload, publicar, enviar e-mail, transmitir ou disponibilizar qualquer conteúdo que infrinja qualquer patente, marca registrada, segredo comercial, direito autoral ou outros direitos de propriedade (&quot;Direitos&quot;) de qualquer parte; </li><li>fazer upload, publicar, enviar e-mail, transmitir ou disponibilizar qualquer publicidade não solicitada ou não autorizada, materiais promocionais, &quot;junk mail&quot;, &quot;spam&quot;, &quot;chain letters '' esquemas de pirâmide &quot;, ou qualquer outra forma de upload de solicitações, correio, enviar e-mail, transmitir ou disponibilizar qualquer material que contenha vírus de software ou qualquer outro código de computador, arquivos ou programas projetados para interromper, destruir ou limitar a funcionalidade de qualquer parte hardware ou software do computador ou equipamento de telecomunicações;</li><li> interromper o fluxo normal de diálogo ou agir de uma maneira que afecte negativamente a capacidade de outros usuários para participar de intercâmbios em tempo real;</li><li> interferir ou interromper YouVersion ou servidores ou redes conectadas ao YouVersion, ou desobedecer quaisquer exigências, procedimentos, políticas ou regulamentos de redes conectadas ao YouVersion;</li><li> intencionalmente ou não violar qualquer estado, legislação local aplicável nacional ou internacionalmente;</li><li> fornecer apoio material ou recursos (ou para ocultar ou dissimular a natureza, localização, fonte, ou propriedade de material de apoio ou recursos) para qualquer organização (s) designado pelo governo dos Estados Unidos como uma organização terrorista estrangeira conforme a seção 219 da Lei de Imigração e Nacionalidade;</li><li> ou assediar outro;</li><li> e/ou colectar ou armazenar dados pessoais sobre outros usuários em conexão com a conduta e as atividades estabelecidas acima proibida. </li></ul>Life.Church fornece ao YouVersion um benefício espiritual e/ou religioso descompensado, pessoal e intangível. Reconheces que Life.Church pode ou não pré-selecionar o Conteúdo, mas que a Life.Church e seus representantes terão o direito (mas não a obrigação) a seu exclusivo critério de pré-selecionar, recusar ou remover qualquer Conteúdo que seja disponível através de YouVersion, por qualquer motivo.<br><br> Reconheces e concordas que a Life.Church pode acessar, preservar e divulgar as tuas informações de conta e conteúdo se for necessário fazê-lo por lei ou em boa fé acreditar que tal preservação acesso ou divulgação é razoavelmente necessário para:<ul><li> cumprir com processos legais;<li> cumprir os TERMOS DE USO; </li><li>responder a reclamações de que tal Conteúdo viole os direitos de terceiros;</li><li> responder às suas solicitações de serviço ao cliente;</li><li> ou proteger os direitos, propriedade ou segurança pessoal da Life.Church, seus usuários e o público.</li></ul><br>Entendes que o processamento técnico e a transmissão do YouVersion, incluindo o seu conteúdo, pode envolver <ul><li>transmissões através de várias redes; </li><li>e mudanças para ajustar e adaptar às exigências técnicas de conexão de redes ou dispositivos.</li></ul>"
      international title: "Natureza Global das Comunicações"
      international text: "Reconheces que, ao usar YouVersion, estás causando comunicações a serem enviadas através de redes de computadores da Life.Church, parte dos quais estão localizados em todo o globo. Como resultado, até mesmo as comunicações que parecem ser de natureza intrastate pode resultarem na transmissão de comunicações globais interestaduais e independentemente do local onde estejas localizado fisicamente no momento da transmissão. Assim, reconheces que o uso de YouVersion resulta em transmissão interestadual e global de dados. Tendo em conta a natureza global da Internet, concordas em cumprir todas as regras locais relativas à conduta on-line e conteúdo aceitável. Especificamente, concordas em cumprir com todas as leis aplicáveis com relação à transmissão de dados técnicos exportados dos Estados Unidos ou do país em que resides."
      content title: "Conteúdo Submetido ou Disponibilizado para Inclusão no Serviço"
      content text: "A Life.Church não reclama propriedade do conteúdo que  submete ou disponibiliza para inclusão na YouVersion. Contudo, no que respeita ao conteúdo que submete ou disponibiliza para inclusão nas áreas acessíveis ao público do YouVersion, você concede este conteúdo à Life.Church, isento de royalties e licença(s) não-exclusiva, mundialmente:<ul type='none'><li>Com respeito ao conteúdo que você submeta ou torne disponível para inclusão em áreas publicamente acessíveis do YouVersion, a licença de utilização, distribuição, reprodução, modificação, adaptação, execução pública, exibição pública, bem como trabalhos derivados de tal conteúdo para fins de fornecer e promover a área específica do YouVersion ao qual tal conteúdo foi submetido ou tornado disponível. Esta licença só existe durante o tempo que você optar por continuar a incluir tal conteúdo no YouVersion e termina no momento em que você remover ou Life.Church remover tal Conteúdo do YouVersion.</li><br><li>Com respeito ao Conteúdo que não seja fotografias, gráficos, áudio ou vídeo que voce submeta ou torne disponível para inclusão em áreas publicamente acessíveis do YouVersion, a perpétua, irrevogável e completa sub-licenciável para usar, distribuir, reproduzir, modificar, adaptar , publicar, traduzir, executar publicamente, exibir publicamente e fazer trabalhos derivados de tal conteúdo (no todo ou em parte) e incorporar tal conteúdo em outros trabalhos em qualquer formato ou meio atualmente conhecida ou desenvolvida posteriormente. </li><br><li>'acessíveis ao público. &quot; áreas &quot;Publicamente acessíveis&quot; do YouVersion são aquelas áreas que se destinam a estar disponível para o público em geral. As áreas publicamente acessíveis do YouVersion incluem, mas não estão limitados a, quadros de mensagens, comentários em blogs, áreas de comunidades e fóruns que estão abertas para ambos os membros e visitantes.</li></ul>"
      contributions title: "Contribuições para o YouVersion"
      contributions text: "Ao submeter idéias, sugestões, documentos e/ou propostas (contribuições) para o YouVersion, reconhece e concorda que:<ul><li> a sua contribuição não contêm informação proprietária ou confidencial;</li><li> Life.Church não tem nenhuma obrigação de confidencialidade, expressa ou implícita, no que respeita ás contribuições</li><li> A Life.Church terá o direito de utilizar ou divulgar (ou optar por não utilizar ou divulgar ) tais contribuições para qualquer propósito, de qualquer forma, em qualquer meio de comunicação em todo o mundo;</li><li> A Life.Church pode ter algo similar às contribuições já em consideração ou em desenvolvimento;</li><li> Suas contribuições tornam-se automaticamente propriedade da Life.Church sem nenhuma obrigação da Life.Church para consigo;</li><li> e, não terá direito a nenhuma compensação ou reembolso de nenhuma forma da Life.Church em nenhuma circunstância.</li></ul>"
      indemnity title: "Indemnização e Limite de Responsabilidade"
      indemnity text: "Concordas em indemnizar e isentar Life.Church e suas subsidiárias, afiliadas, agentes, funcionários, parceiros e licenciadores de qualquer reclamação ou demanda, incluindo honorários advocatícios razoáveis, feito por qualquer terceiro devido a, ou resultante de conteúdo que fores enviar, publicar, transmitir ou tornar disponível através de YouVersion, o uso de YouVersion, sua conexão com YouVersion, sua violação dos termos de uso, ou sua violação de quaisquer direitos de terceiros. Entendes e concordas expressamente que Life.Church e suas subsidiárias, afiliadas, funcionários, agentes, parceiros e licenciados não dão nenhuma garantia de que:<ul><li> YouVersion irá atender às suas necessidades;</li><li> YouVersion será ininterrupto, atempado, seguro ou livre de erros;</li><li> e os resultados que podem ser obtidos a partir do uso de YouVersion serão precisos ou confiáveis. Sob nenhuma circunstância a Life.Church será responsabilizada de forma alguma por qualquer perda ou dano de qualquer tipo incorridos como resultado do uso de qualquer conteúdo disponibilizado através do YouVersion.</li></ul>Expressamente entendes e concordas que qualquer material descarregado ou obtido através da utilização de YouVersion é acessado por sua própria conta e risco, e serás o único responsável por qualquer dano ao seu sistema de computador ou perda de dados que resulte do download de qualquer tipo de material."
      resale title: "Serviço Indisponível para Revenda"
      resale text: "Você concorda em não reproduzir, duplicar, copiar, vender, comercializar, revender ou explorar para algum fim comercial, qualquer porção do YouVersion (incluindo o seu Life.Church ID) o uso do YouVersion, ou o acesso ao YouVersion."
      storage title: "Práticas Gerais Relativas à Utilização e Armazenamento"
      storage text: "Reconheces que a Life.Church pode estabelecer e modificar práticas gerais e limites relativos à utilização do YouVersion, ao longo do tempo, incluindo, sem limitação, o número máximo de dias no qual o Conteúdo será retido pela YouVersion.  Concordas que a Life.Church não tem qualquer responsabilidade ou obrigação pela exclusão ou falha no armazenamento de qualquer conteúdo mantido ou transmitido através do YouVersion. Reconhece que Life.Church reserva-se o direito de, a seu exclusivo critério, fazer logoff e remover completamente contas que permanecerem inativas por um longo período de tempo."
      modifications title: "Alterações ao Serviço"
      modifications text: "Life.Church reserva o direito de em qualquer altura ou de tempos em tempos modificar ou descontinuar, temporariamente ou permanentemente, o YouVersion (ou alguma parte dele) com ou sem aviso Você concorda que a Life.Church não deverá ser leal a si ou a alguma outra parte terceira, para modificações, suspensão ou descontinuação do YouVersion."
      termination title: "Finalização"
      termination text: "Concordas que a Life.Church poderá, por qualquer motivo, ou sem motivo e sem aviso prévio, a seu exclusivo critério, encerrar imediatamente sua conta Life.Church e o acesso ao YouVersion a qualquer momento, e por qualquer motivo, e não deve ser responsabilizada por si ou qualquer parte terceira por qualquer encerramento da sua conta ou acesso ao YouVersion."
      dealings title: "Negociações com Terceiros"
      dealings text: "Você reconhece que o seu relacionamento com quaisquer partes, conhecidas ou encontrados no ou através do YouVersion são exclusivamente entre você e essa entidade. Concorda que a Life.Church não irá ser responsabilizada ou responsável por alguma perca ou dano que possa acontecer em resultado de tais relacionamentos."
      links title: "Ligações"
