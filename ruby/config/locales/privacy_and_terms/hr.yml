      s25: "promiče seksualno eksplicitan ili pornografski materijal, nasilje ili diskriminaciju na bilo kojoj osnovi, uključujući i onu koja se temelji na rasi, spolu, vjeri, nacionalnosti, invalidnosti, seksualnoj orijentaciji ili dobi;"
      s26: "krši bilo koji patent, zaštitni znak, poslovnu tajnu, autorsko pravo ili drugo intelektualno vlasništvo ili druga prava bilo koje druge osobe;"
      s27: "krši zakonska prava (uključujući i prava na javnost i privatnost) drugih ili sadrže materijale koji bi mogli prouzročiti bilo kakvu građansku ili kaznenu odgovornost prema važećim zakonima ili propisima; ili"
      s28: "promiče bilo kakvu ilegalnu aktivnost, ili zagovara, promiče ili pomaže bilo kakvom nezakonitom postupanju;"
      s29: "uključuje komercijalne aktivnosti ili prodaju, kao što su natječaji, nagradne igre i druge promocije prodaje, razmjenu ili oglašavanje; i"
      s30: "daje dojam da materijal potječe iz Life.Churcha ili osobe ili entiteta, ako to nije slučaj."
      s31: "Doprinosi korisnika"
      s32: "YouVersion sadrži interaktivne značajke koje korisnicima omogućuju objavljivanje, slanje, objavljivanje, prikazivanje ili prenošenje sadržaja ili materijala drugih korisnika ili drugih osoba (zajednički \"Doprinosi korisnika\") na ili putem YouVersiona."
      s33: "Međutim, ne obvezujemo se da ćemo pregledati korisničke doprinose ili bilo koji drugi materijal prije nego što ga pošaljemo na ili putem YouVersiona i ne možemo osigurati brzo uklanjane neprikladnog materijala nakon objavljivanja. Dakle, ne preuzimamo nikakvu odgovornost za bilo kakvu akciju ili neaktivnost u vezi s prijenosima, komunikacijama ili sadržajem koji pruža bilo koji korisnik ili treća strana."
