      s22: "otherwise attempt to interfere with the proper working of YouVersion."
      s23: "Također se slažeš da nećeš slati, svjesno primati, prenositi, preuzimati, upotrebljavati ili ponovno upotrijebiti bilo koji materijal koji, kako to odredi Life.Church prema vlastitom nahođenju:"
