      s7: "Promjene u YouVersionu"
      s8: "Iako se nadamo da ćemo uvijek biti u mogućnosti ponuditi YouVersion i sve njegove značajke, zadržavamo pravo promijeniti ili prestati pružati YouVersion ili bilo koji dio, sastavnicu ili funkcionalnost YouVersiona bez prethodne najave. Nećemo biti odgovorni ako iz bilo kojeg razloga sve ili bilo koji dio YouVersiona nije dostupan u bilo kojem trenutku."
      s9: "Informacije o tebi i tvojem ulasku u YouVersion"
      s10: "Sve informacije koje prikupljamo na ili preko YouVersion podliježe našim <a href=\"https://www.bible.com/privacy\">Privatnost</a>. Korištenjem YouVersion pristaješ na sve radnje poduzete s naše strane s obzirom na tvoje podatke u skladu sa <a href=\"https://www.bible.com/privacy\">Privatnost</a>."
      s11: "Dopuštena i neovlaštena uporaba"
      s12: "These Terms allow you to use YouVersion in accordance with these Terms for either your personal and non-commercial use or for the internal use of your non-profit organization. All rights not expressly granted to you are reserved by Life.Church. You agree you are not permitted and will not use YouVersion as follows:"
      s13: "in any way that violates any federal, state, local or international law or regulation;"
