hr:
  users:
    privacy:
      policy: "%{youversion} pravila o privatnosti"
      intro: "YouVersion, internet stranica i aplikacija koja je u vlasništvu i kojom upravlja Life.Church, zna da ti je važno kako se koriste i dijele informacije o tebi. Nadamo se da će ti sljedeće izjave pomoći da razumiješ kako će YouVersion prikupljati, koristiti i zaštititi informacije koje dobijemo od tebe sa internet stranice ili aplikacije."
      translation disclaimer: "Pravila o privatnosti su prevedena zbog lakšeg razumijevanja; međutim, Life.Church ne daje nikakva jamstva ili izjave o točnosti prijevoda. Ako ima razlike između engleske i prevedene verzije, važeća je engleska verzija."
      what we collect: "Što mi prikupljamo i kako to koristimo"
      your information title: "informacije koje nam pošalješ"
      your information text: "Kad se prijaviš za YouVersion korisnički račun ili neku drugu Life.Church uslugu koja zahtjeva registraciju, tražimo te osobne informacije (poput imena, mail adrese i lozinke korisničkog računa). Možda ćemo kombinirati informacije koje pošalješ sa drugim LifChuch.tv servisima ili trećim stranama kako bismo ti pružili bolje iskustvo i da povećamo kvalitetu naših usluga. Za određene usluge moguće je isključiti kombiniranje tih informacija."
      device id title: "Jednistvena oznaka uređaja i GPS lokacija"
      device id text: "Prilikom pristupa YouVeresion aplikaciji Biblija, možemo preuzeti jedinstveni broj mobilnog uređaja (Unique Device ID - \"UDID\") i/ili IP adresu i/ili GPS lokaciju. Prikupljene informacije koristimo kako bismo pružili uslugu bolje prilagođenu tebi. Prikupljene informacije koriste se da se utvrdi ukupni broj uređaja koji koriste našu uslugu, za praćenje ukupnog korištenja usluga, analizu podataka i za učinkovitiju komunikaciju s tobom.Možemo kombinirati te informacije s informacijama dobivenim od trećih strana zbog pružanja boljeg iskustva i da unaprijedimo kvalitetu usluge. Mi ne dijelimo nikakve osobne identifikacijske podatke, kao ni tvoj UDID ili GPS lokaciju s trećim stranama s kojima surađujemo bez tvog izričitog dopuštenja."
      cookies title: "Life.Church kolačići (cookies)"
      cookies text: "Prilikom posjeta stranici <a href='https://www.bible.com' target='_self'>www.bible.com</a>, možemo poslati jedan ili više kolačića - cookies na tvoje računalo kako bismo napravili jedinstvenu identifikaciju tvog preglednika. (Kolačić je jednostavna, mala tekstualna datoteka koja sadrži niz znakova.) Prihvaćanje naših kolačića omogućuje ti zadržavanje postavki od jedne do druge sesije. Iako većina preglednika prihvaća kolačiće prema uobičajenim postavkama, možeš podesiti preglednik da ih ne prihvaća ili da ti javi kad su ti poslani. Neke YouVersion značajke i usluge možda neće pravilno raditi ako je primanje kolačića onemogućeno."
      log title: "Informacije o prijavi"
      log text: "Prilikom korištenja YouVersiona, naši poslužitelji automatski bilježe podatke koje šalje tvoj preglednik kad posjetiš neku od naših stranica. Ti zapisi s poslužitelja mogu sadržavati podatke poput web zahtjeva, Internet protokol adrese, tipa preglednika, jezika preglednika, datuma i vremena tvog zahtjeva i jedan ili više kolačića s kojima se jedinstveno identificira tvoj preglednik."
      communications title: "Korisnička komunikacija"
      communications text: "Osobni podaci ili zahtjevi koje pošalješ preko <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a> bit će poslani grupi administratora. Grupa administratora i/ili jedan od članova iste, imat će pristup tim podacima. Kad pošalješ mail ili pristupiš na drugi način bilo kojoj web stranici u vlasništvu Life.Church, možemo zadržati te podatke zbog obrade tvojih upita, da odgovorimo na tvoje zahtjeve i unaprijedimo svoje usluge."
      third party title: "Stranice trećih strana"
      third party text: "Ova pravila o privatnosti odnose se na stranice i aplikacije u vlasništvu Life.Church i kojima ista upravlja. Life.Church ne može određivati za ostale stranice povezane s drugim našim stranicama i uslugama. Te druge stranice mogu postaviti kolačiće (cookies) ili druge datoteke na tvojem računalu, prikupljati podatke ili tražiti tvoje osobne podatke od tebe. Trebaš se upoznati s njihovim pravilima o privatnosti, ako se odlučiš posjetiti njihove stranice."
      information use title: "Kako koristimo tvoje informacije?"
      information use text: "Prilikom prijave za određenu uslugu, trebamo tvoje osobne informacije. Ako bi Life.Church htio koristiti te informacije u druge svrhe osim one za koju su prikupljeni, tražit ćemo odobrenje. Možeš odbiti dati odobrenje na bilo koju od naših usluga, no u tom slučaju nećemo biti u mogućnosti pružiti gore navedene usluge."
      information security title: "Kako štitimo tvoje informacije?"
      information security text: "Life.Church ne dijeli dalje tvoje osobne podatke sa drugim institucijama izvan Life.Church organizacije bez tvog izričitiog pristanka. Life.Church može dijeliti tvoje osobne podatke jedino ukoliko u namjeri dobre vjere zaključi kako pristup, korištenje ili otkrivanje tih informacija jesu opravdano potrebne za (a) udovoljiti mjerodavnom zakonu, propisu, zakonskom procesu ili zakonski nametnutom vladinom zahtjevu, (b) prisilno primjenjivanje Uvjeta korištenja, uključujući istragu potencijalnih kršenja istih, (c) pronalazak, sprečavanje ili bilo kakve prijevare adrese, sigurnosne ili tehničke naravi, ili (d) zaštitu protiv prijeteće povrede prava, vlasništva ili sigurnosti Life.Church-a, njihovih korisnika ili zajednice kao što je zahtjevano ili dopušteno zakonom. Life.Church poduzima odgovarajuće mjere sigurnosti protiv neovlaštenog pristupa ili neovlaštene promjene, otkrivanja ili uništavanja podataka, uključujući internih pregleda naših baza podataka, prakse pohrane i obrade podataka, sigurnosne mjere, kao i fizičke sigurnosne mjere kako bismo se zaštitili od neovlaštenog pristupa sustavima na kojima pohranjujemo osobne podatke korisnika. Ukoliko nema tvoje izričito dopuštenje, Life.Church ograničava pristup osobnim korisničkim podacima na svoje zaposlenike, ugovorne partnere ili agente koji trebaju te informacije da upravljaju, razvijaju ili poboljšaju naše usluge. Te osobe su vezane obvezama poslovne tajne i mogu biti predmet disciplinskih mjera kao što su otkaz i kazneni progon, ukoliko ne ispune te obveze."
      data integrity title: "Cjelovitost podataka"
      data integrity text: "Life.Church provjerava naše prikupljanje podataka, pohranu i praksu obrade istih da kako bi se osiguralo da prikupimo, pohranimo i obradimo podatke potrebne za pružanje ili unapređenje naših usluga. Poduzimamo sve potrebne mjere kako bismo osigurali da osobni podaci koje obrađujemo budu točni, potpuni i aktualni, ali ovisimo o korisnicima koji trebaju ažurirati ili ispraviti iste kad god je to potrebno."
      information access title: "Pristup i ažuriranje osobnih informacija"
      information access text: "Kad koristiš bilo koju Life.Church uslugu, mi se trudimo u dobroj vjeri da ti omogućimo pristup osobnim podacima da se isprave, ako su netočni ili da se obrišu na tvoj zahtjev, ako nije drugačije zakonom propisano ili zbog legitimnih potreba usluga. Svakog pojedinog korisnika tražimo da se identificira prije zahtjeva za pristup, ispravak ili brisanja informacija, i možemo odbiti izvršiti zahtjeve koji se nepotrebno ponavljaju ili su sistemski, koji zahtjevaju nerazmjeran tehnički napor, koji ugrožavaju privatnost drugih, ili bi bili iznimno nepraktični (primjerice zahtjevi vezani za podatke sa sigurnosnih kopija), ili za koje pristup nije drugačije određen. U svakom slučaju, gdje pružamo pristup i ispravak informacija, izvodimo tu uslugu besplatno, osim ako bi to zahtjevalo nesrazmjeran trud. Neke od naših usluga imaju drugačija pravila za pristup, izmjenu ili brisanje korisnikovih osobnih podataka."
      enforcement title: "Izvršenje"
      enforcement text: "Life.Church povremeno provjerava sukladnost s ovim pravilima o privatnosti. Kad zaprimimo službene pisane pritužbe u vezi pitanja privatnosti, naša pravila nalažu da se kontaktira korisnik koji se žali vezano za njegove ili njezine probleme. Surađivat ćemo s odgovarajućim regulatornim tijelima, uključujući i lokalne vlasti za zaštitu podataka, kako bismo razriješili žalbe vezane uz prijenos osobnih podataka koji se ne mogu riješiti između Life.Church i pojedinca."
      questions title: "Pitanja"
      questions text: "Sva pitanja o pravilima privatnosti mogu se uputiti na: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "Uvjeti Korištenja"
      translation disclaimer: "Uvjeti korištenja su prevedeni radi lakšeg razumijevanja, međutim, Life.Church ne daje nikakva jamstva ili izjave o točnosti prijevoda. Ako ima razlike između prevedene i engleske verzije, važeća je engleska verzija."
      acceptance title: "Prihvaćanje uvjeta"
      acceptance text: "Klikom na &quot;Slažem se&quot; potvrđujete da ste pročitali i da se slažete s YouVersion UVJETIMA KORIŠTENJA. Life.Church pruža usluge na internetu (&quot;Webu&quot;) kroz YouVersion applikaciju i različite web stranice uključujući i <a href='https://www.bible.com' target='_self'>http://bible.com</a> (zajedničkim imenom &quot;YouVersion&quot;), predmetom ovih UVJETA KORIŠTENJA. Life.Church može ažurirati UVJETE KORIŠTENJA s vremena na vrijeme, bez prethodne najave, a najnovija verzija UVJETA KORIŠTENJA se nalazi na: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Prilikom korištenja YouVersiona, također može biti dodatnih smjernica ili pravila koja mogu biti objavljena na YouVersion stranici s vremena na vrijeme. Sve takve smjernice ili pravila su ovim putem uključene u ove UVJETE KORIŠTENJA. Povrede ovih UVJETA KORIŠTENJA treba prijaviti putem maila na <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "Opis usluge"
      description text: "Life.Church pruža korisnicima pristup mnogim uslugama kroz YouVersion, uključujući ali ne ograničavajući se na gledanje online videoisječaka, blog postove i komentare, komentiranje, razne druge komunikacijske alate, forume i personalizirani sadržaj, bez naknade. Korištenjem YouVersiona, shvaćate da takva uporaba može uključivati komunikaciju s Life.Church, uključujući ali ne ograničavajući se na najave usluga, administrativne poruke i ostale poruke na koje ste zasebno pretplaćeni. Razumijete i slažete se da ste odgovorni za dobivanje pristupa na YouVersion što bi moglo uključivati opremu i naknade trećih strana (poput naknada za pristup internetu od strane pružatelja usluge pristupa istom, vrijeme provedeno na internetu, ili druge troškove povezane sa prikazom i isporukom poruka)."
      registration title: "Obveze registracije"
      registration text: "Potvrđuješ i slažeš se dati istinite, točne, aktualne i potpune podatke o sebi zatražene u YouVersion registracijskom obrascu(ima) (podaci registracije), održavati i ažurno dopunjavati podatke registracije kako bi bili istiniti, točni, aktualni i potpuni. Ako Life.Church posumnja kako su podaci neistiniti, netočni, zastarjeli ili nepotpun, Life.Church ima pravo obustaviti ili ograničiti, obrisati tvoj račun te uskratiti bilo kakvo i svo sadašnje i buduće korištenje YouVersion-a (ili bilo koji njegov dio). Life.Church se brine o sigurnosti i privatnosti svih svojih korisnika, posebice djece. Iz tog razloga, roditelji djece mlađe od 13 godina koji dopuštaju svojoj djeci pristup YouVersion-u, moraju znati kako je YouVersion kreiran da privuče široku publiku. Prema tome, kao zakonski skrbnici svoje djece, vaša je odgovornost odrediti je li Youversion sadržaj prikladan za vašu djecu."
      privacy title: "YouVersion pravila o privatnosti"
      privacy text: "Podaci za registraciju i ostale informacije o Vama podliježu našim pravilima o privatnosti koja se nalaze na <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>. Razumijete da kroz korištenje YouVersiona pristajete na prikupljanje i korištenje (kao što je navedeno u pravilima o privatnosti) tih podataka, uključujući prijenos istih u SAD i/ili druge zemlje za pohranu, obradu i korištenje od strane <a href='http://life.church' target='_self'>Life.Church</a>."
      account title: "Korisnički račun, lozinka i sigurnost"
      account text: "Nakon dovršene YouVersion registracije, primit ćete lozinku i oznaku korisničkog računa. Odgovorni ste za tajnost lozinke i korisničkog računa i u cijelosti odgovarate za sve aktivnosti koje se događaju pod Vašom lozinkom i korisničkim računom. Suglasni ste da ćete:<ul><li>odmah obavijestiti Life.Church o bilo kakvom neovlaštenom korištenju lozinke ili korisničkog računa ili bilo kakvoj povredi sigurnosti i </li><li>da ćete osigurati da izađete iz svojeg korisničkog računa poslije svakog korištenja.</li></ul>"
      conduct title: "Ponašanje člana"
      conduct text: "Razumiješ da sve informacije, podaci, tekst, softver, glazba, zvuk, slike, grafike, video zapisi, poruke, oznake, blogovi ili forumski postovi, ili drugi materijali ('Sadržaj'), bilo da je javno objavljeno ili privatno poslano, je isključiva odgovornost osobe od koje je takav sadržaj nastao. To znači da si ti u potpunosti odgovoran za svaki sadržaj, koji si postavio, poslao, prenosio ili na drugi način učinio dostupnim putem YouVersiona. Premda Life.Church ne prati sadržaj izložen na YouVersionu, Life.Church sa razlogom ne može zajamčiti preciznost, cjelokupnost, kvalitetu, ili pogodnosti takvog sadžaja. Razumiješ i slažeš se da korištenjem YouVersiona, možeš biti izložen sadržajima koji su uvredljivi, nepristojni ili nepoželjni. Slažeš se da ne koristiš YouVersion da: postavljaš, objavljuješ, šalješ, prenosiš ili na drugi način omogućuješ bilo kakav sadržaj koji je nedopušten, štetan, prijeteći, uvredljiv, uznemirujuć, protupravan, klevetnički, nepristojan, sramotan, pogrdan, nasrtljiv u privatnosti drugih, te sa mržnjom, diskriminacijom, rasno, etnički ili na drugi način nepoželjan; oštetiti maloljetnika na bilo koji način; predstavljati bilo koju osobu ili entitet, uključeno ali ne isključivo sa Life.Church službeno, ili kao forumski vođa, vodič ili domaćin, lažno predstavljati ili na drugi način pogrešno predstaviti svoju pripadnost sa osobom ili entitetom; krivotvoriti zaglavlja ili na drugi način manipulirati identifikatore da bi se prerušilo porijeklo sadržaja poslano preko YouVersion; postaviti, istaknuti, poslati, prenositi ili na dugi način učiniti dostupnim neki sadržaj koji nemaš pravo učiniti dostupnim pod nikakvim zakonom ili pod odgovornim ili povjerljivim srodstvom (kao što su unutarnje informacije, vlasničke i povjerljive informacije naučene ili otkrivene kao dio radnog odnosa ili unutar očuvanih ugovora); postaviti, istaknuti, poslati, prenositi ili na drugi način učiniti dostupnim neki sadržaj koji krši bilo koji jasan zaštitni znak, poslovnu tajnu, zaštitu autorskog prava ili neko drugo vlasničko pravo ('Pravo') od bilo koje strane; postaviti, istaknuti, poslati, prenositi ili na drugi način učiniti dostupnim bilo koje neželjeno ili neovlašteno oglašavanje, promotivni materijal, 'smeće', 'spam', 'lančana pisma', 'piramidalnih shema', ili bilo koji drugi oblik prikupljenih prijenosa, istaknuti, poslati, prenositi ili na drugi način učiniti dostupnim bilo koji materijal koji sadrži računalne viruse, ili neki drugi računalni kod, datoteku ili program dizajniran da se prekida, uništiti, ili ograničiti funkcionalnost bilo kojeg računalnog programa ili hardvera ili telekomunikacije opreme; ometanje normalnog tijeka rada, ili drugi način djelovanja koji negativno utječe na druge korisničke sposobnosti da se uključe u razmjene u realnom vremenu; ometati ili prekidati YouVersion, ili poslušati neke zahtjeve, postupke, pravila ili propise mrežne povezanosti na YouVersion; namjerno ili nenamjerno kršiti bilo koji primjenjivi mjesni, državni, nacionalni ili međunarodni zakon; osigurati materijalnu podršku ili sredstva (ili sakriti ili prerušavati prirodu, mjesto, izvor, ili posjedovanje materijalne podrške ili sredstava) bilo koje organizacije određene od strane vlade Ujedinjenih Naroda kao strane organizacije terorista sukladno članku 219 od imigracije nacionalnog djelovanja; 'loviti pretraživanjem' ili na drugi način uznemiravati druge; i/ili prikupljati ili trgovati sa osobnim podacima o drugim korisnicima u vezi sa nedopustivim ponašanjem i aktivnostima gore navedenima. Life.Church pruža YouVersionu neplaćenu, osobnu, i nematerijalnu duhovnost i/ili religijsku korist. Priznaješ da Life.Church može ili ne mora pred-prikazivati sadržaj, ali da Life.Church i njihovi dozajneri imaju pravo (ali ne obavezu) u svom nahođenju na pred-prikazivanje, odbijanje, ili uklanjanje bilo kojeg sadržaja koji je dostupan putem YouVersiona.<br><br>Pristaješ i slažeš se da Life.Church može pristupiti, sačuvati i otkrivati informacije o tvom korisničkom računu i sadržaju ako je potrebno učiniti po zakonu ili u dobroj namjeri vjerovati da je takav pristup očuvanju ili otkrivanju opravdano potreban da: u skladu sa pravnim postupkom; provede uvjete korištenja; odgovara na tvrdnje da je bilo koji sadržaj kršenje prava trećih osoba; odgovara na vaše zahtjeve za korisničkom uslugom; ili štiti prava, vlasništvo ili osobnu sigurnost Life.Churcha, njihovih korisnika i javnosti.<br>Razumiješ da tehnička obrada i prijenos YouVersion sadržaja, uključujući tvoj sadržaj, može uključivati prijenos preko različitih mreža; promjene i prilagodbe u skladu s tehničkim zahtjevima povezivanja mreža ili uređaja."
      international title: "Globalni karakter komunikacija"
      international text: "Korištenjem YouVersiona pristaješ na korištenje komunikacije koja je poslana kroz računalnu mrežu Life.Church-a čiji se dijelovi nalaze diljem svijeta. Kao rezultat, komunikacija koja se čini kao unutar državna, može u stvari, rezultirati međudržavnim prijenosom informacija i globalnom komunikacijom bez obzira gdje se fizički nalaziš u trenutku prijenosa. U skladu s tim, prihvaćaš da korištenjem YouVersiona koristiš međudržavni i globalni podatkovni prijenos. Prepoznajući globalnu prirodu interneta, suglasan si da ćeš se pridržavati svih lokalnih pravila vezanih za online ponašanje i prihvatljiv sadržaj. Posebno, prihvaćaš da ćeš se pridržavati svih primjenjivih zakona vezanih za prijenos tehničkih podataka van SAD-a ili zemlje u kojoj boraviš."
      content title: "Sadržaj je postavljen ili učinjen dostupnim za uključivanje u uslugu."
      content text: "LifeChurch ne polaže pravo na sadržaj koji objaviš ili učiniš dostupnim za korištenje na YouVersionu. Međutim, obzirom na sadržaj koji objaviš ili učiniš dostupnim za korištenje na javno dostupnim mjestima YouVersiona, daješ organizaciji Life.Church bez naknade i ne-ekskluzivnu dozvolu da prema potrebi:<ul type='none'><li>obzirom na sadržaj koji objaviš ili učiniš dostupnim za korištenje na javno dostupnim mjestima YouVersiona da isti koristi, distribuira, umnožava, mijenja, prilagođava, javno izvodi, javno prikazuje i izrađuje djela izvedena iz takvog sadržaja u svrhu pružanja i promicanja određenog YouVersion područja za koji je taj sadržaj objavljen ili učinjen dostupnim. Ta dozvola postoji tako dugo dok biraš objavljivati takav sadržaj na YouVersionu i prestaje u trenutku kad makneš ili Life.Church makne sadržaj s YouVersiona.</li><br><li>Obzirom na sadržaj različit od fotografija, grafika, audio ili video zapisa koje objaviš ili učiniš dostupnima za korištenje na javno dostupnim mjestima YouVersiona, daješ trajnu, neopozivu i potpunu dozvolu za korištenje, distribuiranje, umnožavanje, mijenjanje, prilagođavanje, objavljivanje, prevođenje, javno izvođenje, javno prikazivanje i izradu djela izvedenih iz takvog sadržaja (u potpunosti ili iz dijela sadržaja), te da se takav sadržaj uklopi u drugo djelo u bilo kojem obliku ili na mediju koji poznaješ ili koji kasnije bude razvijen.</li><br><li>&quot;Javno dostupno.&quot; &quot;Javno dostupna&quot; područja YouVersiona su ona područja koja su namjenjena da budu dostupna široj javnosti. Javno dostupna područja YouVersiona će uključivati, ali nisu ograničena na oglasne ploče, blog komentare, prostore zajednice i forume koji su otvoreni i za posjetitelje i za članove.</li></ul>"
      contributions title: "Doprinosi YouVersionu"
