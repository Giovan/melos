      copyright title: "Obavijest i postupak za pokretanje tužbi za kršenje autorskih ili kršenje prava intelektualnog vlasništva"
      copyright text: "Life.Church poštuje intelektualno vlasništvo i dobro drugih. Tražimo naše korisnike da čine isto, posebno kada se to odnosi na korištenje YouVersiona. Life.Church može u prikladnim okolnostima i na svoj oprez, diskreciju, onemogućiti i/ili uskratiti račun korisnicima koji ponavljaju prekršaje. Ukoliko smatraš da je tvoj rad bio kopiran na način koji predstavlja kršenje autorskog prava, ili su prava tvojeg intelektualnog vlasništva bila na neki drugi način prekršena, ugrožena, molimo pošalji na legal@youversion.com sljedeće informacije: Elektronski ili fizički potpis osobe ovlaštene djelovati u ime vlasnika autorskog prava ili drugog intelektualnog vlasništva zainteresirane za pitanje;<br> Pisani opis rada koje je zaštićeno autorskim pravom ili pisani opis nekog drugog intelektualnog vlasništva, dobra za koje tvrdiš da mu je zakonsko pravo bilo prekršeno;<br> Pisani opis o tome gdje se materijal, za koji tvrdiš da mu je zakonsko pravo bilo prekršeno, nalazi na YouVersionu;<br>Svoju adresu, telefonski broj i email adresu (sve navedeno);<br>Svoju pisanu izjavu da u svojoj dobroj namjeri vjeruješ kako sporno korištenje nije ovlašteno od strane vlasnika autorskog prava, njegovog agenta ili od strane zakona;<br>Svoju pisanu izjavu, danu pod krivičnom odgovornošću, kako gornje informacije u tvojim Bilješkama su točne i da si ti vlanik autorskog prava ili intelektualnog dobra, ili da si ti ovlašten/a djelovati u ime vlasnika autorskog prava ili intelektualnog dobra. Life.Church-ov agent za Bilješke zahtjeva za autorskog pravo ili neko drugo kršenje intelektualnog vlasništva može se kontaktirati putem:%{newline}Pošte: Life Church c/o - Contracts Coordinator%{newline}4600E. 2nd Street Edmond, OK 73034%{newline}Telefona. (405) 680-5433%{newline}Fax-a: (405) 844-3002%{newline}Elektronske pošte: %{mailto_link}"
      general title: "Općenite informacije"
      general text: "Cijeli sporazum. Ovi UVJETI KORIŠTENJA određuju cijeli sporazum između tebe i Life.Church-a i upravljaju tvojim korištenjem YouVersion-a, zamjenjuju bilo kakav prijašnji sporazum između tebe i Life.Church-a sa poštovanjem prema YouVersion-u. Također, možeš biti podložan bilo kakvim dodatnim propisima i uvjetima.<br><br>Izbor Zakona i Foruma. UVJETI KORIŠTENJA i odnos između tebe i Life.Church-a bit će reguliran zakonima Države Oklahome, bez obzira na sukob zakonskih odredbi. Ti i Life.Church se slažete podrediti se osobnom i isključivom pravosuđu smještenom unutar okruga u Okrugu Oklahomi, Oklahoma.<br><br> Odustajanje i raskid Uvjeta. Propust Life.Church-a u izvršavanju ili primjeni bilo kakvih prava ili propisa ovih UVJETA KORIŠTENJA neće predstavljati odustajanje od tih prava ili propisa. Ako je bilo koji propis ovih UVJETA KORIŠTENJA smatran nevažećim od strane suda nadležnog pravosuđa, stranke se svejedno slažu kako će sud objasniti namjere stranaka sukladno propisu, a drugi propisi ovih UVJETA KORIŠTENJA će ostati u potpunoj snazi i koristi.<br><br>Bez prava nadživjelih članova obitelji i bez prijenosa prava. Slažeš se kako je Life.Church korisnički račun ne-prijenosan, kao i sva prava iz tvog Life.Church ID-a te da sav sadržaj u tvome korisničkom računu završava tvojom smrću. Uz priloženu kopiju potvrde o smrti, Life.Church može zatvoriti tvoj profil i trajno izbrisati tvoj profil kao i trajno izbrisati sav sadržaj u njemu.<br><br>Zakonska odredba ograničenja. Shvaćaš i slažeš da, bez obzira na bilo koji statut ili zakon koji je protivan, bilo koja tvrdnja ili uzrok djelovanja koji proizlazi iz ili se odnosi na korištenje YouVersion-a ili ovih UVJETA KORIŠTENJA, moraju biti podnešeni, uknjiženi unutar jedne (1) godine nakon što je takva tvrdnja ili uzrok djelovanja nastao ili će zauvijek biti zabranjen.<br><br>Poglavlje naslova unutar ovih UVJETA KORIŠTENJA napravljeno je samo radi prikladnosti i nema nikakvog zakonskog ili ugovornog utje