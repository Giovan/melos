hr:
  legal:
    privacy:
      policy: "%{youversion} pravila o privatnosti"
      h1: "Kratak pregled"
      p1: "Ovdje je sažetak onoga što možeš očekivati ​​u našim ažuriranim pravilima koja pokrivaju sve proizvode i usluge YouVersiona:"
      h2: "Stvaranje tvojeg iskustva osobnim."
      p2: "Kada izradiš YouVersion račun ili upotrebljavaš bilo koju od naših aplikacija ili web stranica, informacije koje prikupljamo namijenjene su za pružanje osobno prilagođenih iskustva s Biblijom."
      h3: "Kako koristimo tvoje podatke."
      p3: "Pravila o privatnosti jasno opisuju vrste podataka koje prikupljamo iz tvoje aktivnosti i način na koji te informacije upotrebljavamo kako bismo poboljšali tvoje iskustvo s YouVersionom. Ne dijelimo tvoje podatke koji identificiraju osobu s bilo kojim oglašivačima treće strane ili oglasnim mrežama."
      h4: "Tvoja privatnost je zaštićena."
      p4: "Kada pogledaš statističke podatke koje dijelimo i slavimo povezanost s Biblijom diljem svijeta, činimo sve da osiguramo analizu podataka na način koji štiti tvoju privatnost. Objavljeni podaci su u skupnom obliku koji ne otkriva tvoje osobne podatke. Osim toga provodimo industrijske zaštitne mjere za zaštitu tvojih podataka."
      h5: "Tvoje iskustvo."
      p5: "Naša nova pravila jasno upućuju koja prava imaš kada upotrebljavaš YouVersion, uključujući pristup, dijeljenje, izmjenu i brisanje osobnih podataka. Također objašnjavamo tehnologije za prikupljanje podataka i način na koji ti procesi pomažu zajednici YouVersion da se može u potpunosti spojiti s Biblijom."
      h6: "Pravila o privatnosti"
      p6: "Zadnji put izmijenjeno 25. svibnja 2018. godine"
      p7: "Where YouVersion has provided you with a translation of the English language version of the Privacy Policy, then you agree that the translation is provided for your convenience only and that the English language versions of the Privacy Policy will govern your relationship with YouVersion. If there is any contradiction between what the English language version of the Privacy Policy says and what a translation says, then the English language version shall take precedence."
      h7: "Definicije"
      p8: "Da bismo olakšali čitanje ovog dokumenta, koristit ćemo kratak pregled. Na primjer, kada kažemo \"Youversion\", mislimo na:"
      l1: "Ove Youversion mobilne aplikacije"
      l1-1: "Aplikacija Biblija"
      l1-2: "Aplikacija Biblija za djecu"
      l1-3: "Bible Lens"
      l2: "Ove Youversion web stranice"
      l3: "Ove Youversion aplikacije na drugim platformama"
      l3-1: "Aplikacije za streaming videozapisa"
      l3-2: "Glasovni asistenti"
      p9: "YouVersion proizvodi su u vlasništvu i pod ingerencijom Life Covenant Church, Inc., koje kraće zovemo \"Life.Church\", \"nas\" ili \"mi\" kroz ovo pravilo. Dopuštamo korištenje YouVersion neregistriranim korisnicima, koje zovemo \"Posjetitelji\", kao i registriranim korisnicima, ili kraće \"Članovi.\" Kada govorimo u ovom pravilniku, koristit ćemo termin \"korisnici\" ili \"vi\""
      h8: "Prihvati Uvjete"
      p10: "Molimo pažljivo pročitate ova Pravila o privatnosti jer govore o tome kako prikupljamo, koristimo, dijelimo i obrađujemo vaše osobne podatke. Pristupanjem u Youversion pristajete na ova Pravila o privatnosti i na uvjete u njima i dajete suglasnost da se vaši podaci prebace i obrađuju u Sjedinjenim Američkim Državama. Vaše korištenje Youversiona je regulirano s našim <a href=\"https://www.bible.com/terms\"> Uvjeti korištenja</a>. Molimo, pažljivo pročitajte te uvjete."
      p11: "Sva vaša pitanja ili komentari u vezi s ovim Pravilima o privatnosti su dobrodošla. Imate li kakva pitanja ili komentare, kontaktirajte nas na: Life Covenant Church, Inc., YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 ili <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Kako koristimo vaše informacije"
      p12: "Ne dijelimo vaše osobne podatke s oglašavačima ili oglasnim mrežama treće strane za svrhe oglašavanja. Koristimo podatke koje prikupljamo o vama ili koje nam dostavite, uključujući sve osobne podatke, na sljedeći način:"
      l4-1: "Kako bismo vam omogućili Youversion ili kakvu drugu informaciju, proizvod ili uslugu koju ste tražili od nas;"
      l4-2: "Kao što je opisano u ovim Pravilima o privatnosti;"
      l4-3: "Kako bismo ispunili bilo koju drugu svrhu za koju ste ih dali;"
      l4-4: "Kako bismo izvršili naše obveze i provodili naša prava navedena u ovim Pravilima o privatnosti i našim<a href=\"https://www.bible.com/terms\">Uvjetima korištenja</a>;"
      l4-5: "U svim drugim okolnostima koje bismo mogli navesti kada ste nam omogućili svoje informacije; i"
      l4-6: "Za bilo kakve druge svrhe uz vašu dozvolu."
      p13: "Vaš pristup YouVersionu ne ovisi o tome pružate li nam svoje osobne podatke, i vi nam možete odbiti poslati osobne podatke. No, ukoliko ih odbijete to bi moglo rezultirati zabranom pružanja određenih YouVersion usluga i/ili funkcija."
      h10: "Olakšajte vaše korištenje YouVersiona"
      p14: "Vaše osobne podatke koristimo za autorizaciju vašeg pristupa YouVersionu ako ste član. Također, koristimo vaše osobne podatke kako bismo omogućili određenu funkcionalnost YouVersiona ovisno o funkcionalnosti koju vi koristite i birate i o tome kakve osobne podatke dajete uz dozvolu. Koristimo podatke o vama koje imamo kako bismo vam omogućili, poboljšali i personalizirali YouVersion, uključujući i pomoć automatskih tehnologija navedenih u ovim pravilima i zaključcima koje donosimo na temelju prikupljenih podataka."
      h11: "Prijatelji"
      p15: "YouVersion će vam dozvoliti komunikaciju i povezivanje se s drugim YouVersion korisnicima za dijeljenje stihova iz Biblije, poruke i druge sadržaje. Također, omogućujemo komunikaciju između vas i drugih pomoću YouVersiona, uključujući i primjerice poruke između članova. Vaš je izbor želite li komunicirati ili se povezati s drugim članovima. Podatke o vama koristit ćemo kako bismo vam pomogli povezati se i komunicirati i dijeliti sadržaje s drugim YouVersion korisnicima. Ovo uključuje i osobne podatke koje ste nam omogućili kao i individualne koje ste komuniciirali. Možemo i koristiti informacije o kontaktima s vašeg mobilnog uređaja ukoliko ste dali pristanak YouVersion za pristup njima."
      h12: "Događaji"
      p16: "YouVersion Događaji vam dozvoljavaju locirati obližnje i lokalne crkvene službe koje koriste Događaje, omogućavajući vam njihovo praćenje uz popratni sadržaj, povezati se s Pismom, bilježiti bilješke i spremati vlastite kopije za buduće potrebe. Odaberete li korištenje značajki naših Događaja i spremni ste dijeliti vaše podatke o lokaciji, YouVersion će koristiti vašu lokaciju kako bi vam omogućili listu Događaja za koje biste mogli biti zainteresirani."
      h13: "Preporuke"
      p17: "Vaše osobne podatke koristimo i utjecaj koji od njih imamo kako bismo vam preporučili određeni sadržaj i funkcionalnost dodatnih proizvoda i usluga koje YouVersion nudi. Na primjer, na temelju vašeg dovršenog Plana čitanja možemo vam predložiti dodatne planove. Možemo vas kontaktirati pomoću push poruka, emaila ili poruka unutar aplikacije gdje možete raspravljati o tim preporukama, kako koristiti YouVersion i drugih YouVersion poruka o vijestima. Možete se odjaviti pretplatu na te poruke pomoću linka odjave u emailovima u kojima vam te poruke i omogućujemo. Možete podešavati vaše postavke u YouVersion aplikaciji ili na stranici <a href=\"https://www.bible.com/notification-settings\">bible.com/obavijesti-postavke</a>."
      h14: "Poruke vezane uz uslugu"
      p18: "Vaše podatke možemo koristiti kako bismo vas kontaktirali o računu, sigurnosti, pravnim i drugim uslugama vezanim uz uslugu. To ćemo učiniti putem poruka unutar aplikacije, push obavijesti i/ili e-pošte. Imajte na umu da ne možete isključiti primanje poruka od nas, uključujući sigurnosne i zakonske obavijesti."
      h15: "Analitika i izvedba"
      p19: "Želja nam je vidjeti rast angažiranosti u proučavanju Bibliji diljem svijeta. Koristimo osobne podatke koji su nam dostupni za proučavanje socijalnih, ekonomskih i geografskih trendova a koji se odnose na biblijska učenja i određene biblijske stihove. U nekim slučajevima surađujemo s povjerljivim trećim stranama u izvođenju ovog istraživanja, pod kontrolom oblikovanom na način da zaštiti vašu privatnost. Objavljujemo ili dozvoljavamo drugima objavu naših zaključaka isključivo u formi prebrojavanja koja ne otkriva vaše osobne identifikacijske informacije. Naprimjer, možemo koristiti vaše podatke za generiranje statističkih podataka o sveukupnoj korištenosti YouVersiona diljem svijeta i u određenim državama i geografskim područjima."
      p20: "Za promociju YouVersiona koristimo ne-osobne i skupne korisničke podatke, uključujući komunikaciju koja potiče rast članstva YouVersiona i mreže, poput proslave ukupnog broja instalacija na mobilne uređaje. Koristimo osobne podatke koje korisnik pruža, skupljene, tj. pomiješane korisničke podatke skupljene kroz korištenje YouVersiona (poput povijesti pretraživanja, dovršenih planova čitanja, aktivnosti čitanja Biblije), javne povratne informacije i informacije izvedene iz tih podataka za provođenje internih istraživanja i razvoja boljeg cjelokupnog iskustva s YouVersionom, mjerenje performansi i povećanje korištenja YouVersiona i njegovih opcija. To je napravljeno pomoću izmjena u YouVersionu koje su općenito dostupne, te pomoću slanja poruka YouVersion korisnicima u kojima se predlaže korištenje različitih funkcionalnosti i sadržaja."
      h16: "Ankete i istraživanja"
      p21: "Ankete i istraživanja ponekad provodimo pomoću YouVersiona. Niste obvezni odgovarati na ankete ili upitnike, i imate izbor koje podatke ćete dati."
      h17: "Sigurnost i tehnička pitanja"
      p22: "Koristimo podatke (koji mogu uključivati i komunikaciju s tobom) za istraživanje, odgovor i rješavanje pritužbi, pravnih, sigurnosnih i tehničkih problema vezanih uz YouVersion. Koristimo tvoje podatke i komunikaciju ako zaključimo da je to neophodno zbog sigurnosnih razloga ili za istraživanje mogućih prevara ili povreda zakona ili naših <a href=\"https://www.bible.com/terms\">Uvjeta korištenja</a> ili ovih Pravila o privatnosti i/ili pokušaja da se našteti drugima."
      h18: "Informacije koje prikupljamo i kako ih prikupljamo"
      h19: "Informacije koje nam dajete"
      p23: "Ne morate postati član YouVersion da biste ga mogli koristiti. Međutim, Članstvo omogućuje nam prilagoditi vam YouVersion posebno vama. Da biste postali član, morate kreirati račun i dati određene informacije kao što su vaše ime i adresa e-pošte koja će biti povezana s vašim računom članova."
      p24: "Osim ovih obveznih informacija, imaš izbor želiš li podijeliti dodatne informacije vezane za svoj korisnički račun. Prikupljamo tvoje podatke kada nešto objaviš ili ih učitaš na YouVersion. Ne trebaš nam proslijediti takve informacije, ali ako ih zadržiš, to bi moglo ograničiti našu mogućnost za personalizaciju YouVersiona i tvoju mogućnost korištenja svih sadržaja na YouVersionu."
      p25: "Ako odlučiš povezati YouVersion sa drugim web lokacijama, aplikacijama, uslugama ili profilima koje imaš sa trećim stranama, svoje osobne podatke spremljene na tim aplikacijama, dostavit ćeš YouVersionu i Life.Churchu. Primjerice, možeš pokrenuti novi YouVersion račun tako da povežeš svoj Facebook račun s YouVersionom, i tako dati svoje podatke koje si odlučio podijeliti preko Facebooka računa Life Churchu. Veze s takvim računima i aplikacijama treće strane, možeš uvijek opozvati tako da promijeniš postavke s tim aplikacijama. Osim toga, kada dopustiš pristup svojim kontaktima na uređaju za zahtjeve za prijateljstvom, obavijesti ili kada se koji kontakt pridruži, ili da se šalju pozivi YouVersiona, te informacije će biti pohranjene na našem serveru za svrhu da ti se nudi funkcionalnost."
      h20: "Osjetljivi podaci"
      p26: "By downloading and using YouVersion, we do not assume that you are of any particular religious denomination or are expressing to us any particular religious belief; we merely assume that you are interested in the Bible. We do not require that users provide such beliefs to us or provide any other sensitive data such as race, ethnicity, philosophical beliefs, or physical or mental health to create or maintain a YouVersion Member account. It is your choice whether to provide such sensitive information should it be an option to do so. If you choose to provide any sensitive information, it may be used by Life.Church to create a more personalized YouVersion experience like other non-sensitive information you provide. In any event, Life.Church will only process sensitive data you provide to us for Life.Church’s legitimate activities on your behalf and will not disclose this information without your express consent. We will maintain your information subject to appropriate safeguards discussed in this policy and otherwise provided by Life.Church. Should you have any questions, feel free to contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Use For Other Services"
      p27: "Možemo kombinirati podatke koje pošaljete putem korisničkog računa s podacima koje nam pošaljete putem drugih Life.Church usluga i proizvoda, kao i zaključke koje donosimo na temlju tih informacija kako bismo vam poboljšati iskustvo i kvalitetu svih usluga i proizvoda koji dobivate od Life.Churcha."
      h22: "Vaši postovi i doprinosi."
      p28: "When YouVersion allows you to provide information to be published, distributed, or displayed, we refer to that as “posted,” which can be on public areas of YouVersion, websites you access through YouVersion or transmitted to other users of YouVersion or third parties, all of which we’ll call “User Contributions.” For example, these include activities such as creating a Note, making a comment on a friend’s post, or creating a Verse Image."
      p29: "Imajte na umu da ako objavljujete osobne podatke na javan način, bilo putem zajedničkih objavljivanja, društvenih medija, oglasnih ploča ili drugih javnih online foruma, te informacije mogu prikupljati i upotrebljavati druge strane. Korisnički doprinosi objavljuju se i prenose na vlastiti rizik. Ne možemo kontrolirati radnje drugih korisnika ili trećih strana s kojima odlučite dijeliti korisničke doprinose. Stoga ne možemo i ne jamčimo da neovlaštene osobe neće pregledavati korisničke doprinose niti prihvatiti odgovornost povezanu s doprinosima korisnika."
      h23: "Tehnologije automatskih prikupljanja podataka."
      p30: "<strong>Servisna uporaba.</strong> Prijavljujemo podatke o korištenju kada koristiš YouVersion, uključujući kada pregledavaš ili klikneš na sadržaj, vrstu preglednika, jezik preglednika, izvršite pretragu ili zahtjev, datum i vrijeme tvog zahtjeva, instaliraš ažuriranje, potražuješ novu funkcionalnost ili upotrijebljavaš jedan ili više alata koje nudi YouVersion. Koristimo podatke za prijavu, adrese internetskog protokola s informacijama o uređaju (\"IP\") i kolačiće i slične tehnologije kako bismo identificirali i prijavili tvoje korištenje."
      p31: "<strong>Cookies i druge slične tehnologije.</strong> Koristimo kolačiće i slične tehnologije (na primjer, web pratilice, piksele, oznake i identifikatore uređaja) kako bi prepoznali tebe i/ili tvoje uređaje uključene, isključene i na različitim aplikacijama YouVersiona i uređajima. Kolačići i slične tehnologije omogućuju nam pružiti ti najbolji korisnički doživljaj YouVersiona jer dopuštaju da te prepoznamo i održavamo tvoje postavke korisnika od dolaska do dolaska, pomažu u održavanju sigurnosti računa i općenito poboljšavaju funkcionalnost proizvoda i usluga koje se nude putem YouVersiona, Također nam pomažu da informacije o članovima odgovaraju ispravnom računu članova. Važno je da ne upotrebljavamo kolačiće ili slične tehnologije kako bismo omogućili oglase temeljene na interesima trećih strana."
      p32: "Iako većina internetskih preglednika prema zadanim postavkama prihvaća kolačiće i sl., možeš upravljati tim vrstama tehnologija putem postavki preglednika i sličnih alata te se složiti da odbiješ sve kolačiće. Ako odbiješ prihvatiti kolačiće i slične tehnologije aktiviranjem odgovarajuće postavke na tvom pregledniku ili pametnom telefonu, možda nećeš moći pristupiti određenim dijelovima YouVersiona, i time nam spriječiti pružanje svih mogućnosti YouVersiona i spriječiti korištenje određenih značajki i usluga koje zahtijevaju te tehnologije."
      p33: "Pristajanjem na naša Pravila privatnosti, daješ suglasnost na korištenje kolačića i sličnih tehnologija kao što je opisano u ovim pravilima. Ako koristiš YouVersion bez mijenjanja svog preglednika ili postavki uređaja koji bi onemogućle kolačiće, pretpostaviti ćemo da si suglasan primati sve kolačiće koje kroz YouVersion pružamo."
      p34: "<strong>ID uređaja i lokacija.</strong> Kada pristupaš ili napustaš YouVersion, primamo URL sa stranice s koje dolaziš i one na koju sljedeće ideš. Također dobivamo informacije o tvojoj IP adresi, proxy poslužitelju, operacijskom sustavu, web pregledniku i dodacima, identifikatoru i značajkama uređaja i/ili ISP-u ili tvom mobilnom operateru. Također primamo podatke s tvojih uređaja i mreža, uključujući podatke o lokaciji. Ako upotrebljavaš YouVersion s mobilnog uređaja, taj će uređaj poslati podatke o uređaju i GPS lokaciji na temelju postavki telefona i pristupa koje si odobrio YouVersionu."
      p35: "We use this information to provide a tailored YouVersion experience for you and to communicate with you more effectively. The information is also collected to determine the aggregate number of unique devices using YouVersion and/or parts of YouVersion, track total usage, and analyze usage data to improve YouVersion functionality for all Members and Visitors. We may combine this information with information from third parties to provide you with a better experience and to improve the quality of our service."
      p36: "We do not share any of your personally identifiable information along with your device identification or location without your explicit permission. When required by your device operating system or internet browser, we will ask you to opt-in before we use GPS or other tools to identify your precise location. However, we may automatically collect certain details of your use of YouVersion, including traffic data, location data, logs, and other communication data and the resources that you access and use on or through YouVersion. We may collect information about your computer and mobile device and internet connection, including the mobile device’s unique device identifier, IP address, operating system, browser type, and mobile network information. If you do not want us to collect this information you should cease use of YouVersion."
      p37: "<strong>Tvoja komunikacija izravno nama.</strong> Prikupljamo podatke o tebi kada šalješ, primaš ili se uključuješ u poruke s nama, uključujući kada pošalješ osobne podatke ili zahtjeve putem e-pošte <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> putem web stranice <a href=\"https://help.youversion.com\">help.youversion.com</a>. Mi spremamo komunikaciju za obrade tvojih upita, odgovoranje na tvoje zahtjeve i poboljšanje naših usluga."
      p38: "<strong>Osobne informacije.</strong> Možemo povezati informacije koje prikupljamo automatski, kao što je opisano gore, osobnim podacima koje su nam pružene kako bi prilagodili YouVersion za tebe i napravili prijedloge o uslugama i funkcijama usluge YouVersion. Life.Church dosljedno traži nove i poboljšane načine kako ponuditi YouVersion i povećati angažman Biblije. Dok poboljšavamo YouVersion, to može značiti prikupljanje novih podataka ili novi načini korištenja podataka. Budući da je YouVersion dinamičan i stalno nastojimo ponuditi nove značajke, možda ćemo zahtijevati prikupljanje novih informacija. Obavijestit ćemo te i sukladno tome možda mijenjati ova Pravila o privatnosti, ako ćemo prikupljati materijalno različite osobne podatke ili materijalno promijenimo način na koji upotrebljavamo tvoje podatke."
      h24: "Zbirka podataka treće strane"
      p39: "This Privacy Policy applies only to sites and apps that are owned and operated by Life.Church. Please keep in mind that YouVersion may contain links to other websites or apps. You are responsible for reviewing the privacy statements and policies of those other websites you choose to link to or from YouVersion, so that you can understand how those websites collect, use and store your information. We are not responsible for the privacy statements, policies or content of other websites or apps, including websites you link to or from YouVersion. Websites containing co-branding (referencing our name and a third party’s name) contain content delivered by the third party and not us."
      p40: "Life.Church ne može regulirati druge web stranice, sadržaje ili aplikacije koje su povezane ili pružene unutar YouVersion i na našim različitim web stranicama i uslugama. Moguće je da će neki sadržaji ili aplikacije, uključujući ponude partnera, na ili u YouVersionu poslužiti treće strane, uključujući davatelje sadržaja, davatelje aplikacija, tvrtke za analizu, proizvođače mobilnih uređaja i davatelje mobilnih usluga. Te druge web stranice mogu postaviti vlastite kolačiće ili druge datoteke na vaše računalo, prikupljati podatke ili tražiti od tebe osobne podatke. Informacije koje prikupljaju mogu biti povezane s tvojim osobnim podacima ili mogu prikupljati informacije, uključujući osobne podatke, o tvojim mrežnim aktivnostima tijekom vremena i na različitim web-lokacijama, aplikacijama i drugim mrežnim uslugama. Mogu koristiti ove informacije kako bi pružili ciljani sadržaj (ponašanje) na temelju interesa. Ne kontroliramo ove tehnologije za praćenje trećih strana ili kako ih se mogu koristiti. Ako imaš bilo kakvih pitanja o ciljanom sadržaju, obrati se odgovornom pružatelju usluga izravno."
      h25: "Objavljivanje vaših podataka"
      h26: "Objavljivanje u vaše ime"
      p41: "Možemo otkriti osobne podatke koje prikupljamo ili koji nam daješ na način kako je opisano u ovim Pravilima o privatnosti, za ispunjenje naših obveza prema našim <a href=\"https://www.bible.com/terms\">Uvjetima korištenja</a>, za svrhu za koju se daju, za bilo koju drugu svrhu koju si zatražio kada si nam pružio informacije, ili za bilo koju drugu svrhu za koju imamo tvoj pristanak."
      h27: "Objavljivanje vlastitih podataka"
      p42: "Kada dijelišinformacije putem usluge YouVersion, te podatke možeš pregledati ti i svi drugi s kojima si ih odabrao dijeliti. Ako svojem YouVersion računu daješ pristup drugim aplikacijama i uslugama, na temelju tvog odobrenja, te će usluge tada imati pristup podijeljenim podacima. Korištenje, prikupljanje i zaštita tvojih podataka od strane takvih službi trećih osoba podložno je politikama tih trećih strana."
      h28: "Objavljivanje podataka unutar Life. Church organizacije"
      p43: "Podijelit ćemo tvoje osobne podatke interno unutar Life.Church kako bismo pomogli kombinirati osobne podatke obuhvaćene različitim aspektima YouVersiona i ostalih proizvoda i usluga kako bismo ti pružili usluge na način koji je personaliziran i koristan za tebe i druge. Na primjer, možemo prilagoditi potencijalne usluge kako bismo ti preporučili kolačiće ili slične tehnologije koje prate funkcionalnosti onoga što si već odabrao primati."
      h29: "Objavljivanje podataka našim pružateljima usluga"
      p44: "Možemo otkriti osobne podatke koje prikupljamo ili koje si nam samostalno pružio kao što je opisano u ovim Pravilima o privatnosti ugovarateljima, pružateljima usluga i ostalim trećim stranama koje koristimo isključivo za podršku našoj misiji (kao što su hosting, otkrivanje prijevara, analiza, komunikacija i razvoj). Na primjer, neke od YouVersion platformi koje se koriste za slanje e-pošte i obavijesti su napravljenje od i upravljane trećim stranama, tako da su neki od tvojih podataka sigurno poslane tim uslugama kako bi omogućile takve funkcije. Imat će pristup tvojim informacijama onoliko koliko je razumno potrebno za obavljanje tih zadataka u naše ime i obvezni su ih ne otkrivati ​​niti ih koristiti u druge svrhe."
      h30: "Pravni postupak"
      p45: "Moguće je da ćemo morati otkriti informacije o tebi kada to zakon, sudski poziv ili neki drugi pravni postupak zahtijevaju ili ako u dobroj vjeri vjerujemo da je otkrivanje razumno potrebno (1) istražiti, spriječiti ili poduzimati radnje u vezi s sumnjom ili stvarnih nezakonitih aktivnosti ili pomoći vladinim tijelima za provedbu; (2) izvršiti naše sporazume s tobom; (3) istražiti i braniti se od bilo kakvih tužbi ili navoda trećih strana; (4) zaštititi sigurnost ili integritet YouVersion; ili (5) ostvarivati ​​ili zaštititi prava i sigurnost Life.Churcha, naših članova i/ili posjetitelja, osoblja ili drugih osoba. Pokušavamo obavijestiti članove o pravnim zahtjevima za njihove osobne podatke kada je to prikladno u našoj presudi, osim ako to nije zabranjeno zakonom ili sudskim nalogom ili kada je zahtjev hitan. Možemo osporiti takve zahtjeve kada vjerujemo, prema vlastitom nahođenju, da su zahtjevi prekomjerni, nejasni ili nedostaju odgovarajuće ovlasti, ali ne obećavamo da ćemo osporiti svaki zahtjev."
      h31: "Davatelji sadržaja usluge YouVersion"
      p46: "Naša sposobnost pružanja različitih verzija Biblije na različitim jezicima rezultat je i podložan je dogovorima između nas i nekih biblijskih društava i izdavača, koje ćemo nazvati \"Pružatelji usluga sadržaja YouVersiona\". Sporazumi pružatelja sadržaja YouVersion nam omogućuju YouVersion korisnima mogućnost preuzimanja određenog biblijskog teksta za izvanmrežnu upotrebu pod uvjetom da pružateljima sadržaja usluge YouVersion pružamo korisničko ime, adresu e-pošte i zemlju za buduće komunikacije. Kao rezultat toga, kako bismo ti pružili ovu dodatnu funkcionalnost, moramo navesti tvoje ime, adresu e-pošte i zemlju relevantnom pružatelju sadržaja usluge YouVersion koji te može kontaktirati u druge svrhe. To informacije dijelimo samo s pružateljem sadržaja usluge YouVersion za izvanmrežnu verziju koju zatražite, to činimo na povjerljivoj osnovi, i to samo ako Pružatelj usluga sadržaja YouVersion pristaje zadržati povjerljive informacije o kojima dijelimo. Nijedan drugi tvoj osobni podatak neće se dijeliti s bilo kojim pružateljima sadržaja usluge YouVersion. Kada odlučite preuzeti verziju za izvanmrežnu upotrebu, primit ćeš upozorenje kao podsjetnik ovih uvjeta, za koje moraš pristati u to vrijeme da bi nastavio s preuzimanjem. Nijedan se podatak neće dijeliti dok ne odobriš odobrenje, što će ti omogućiti pristup preuzimanju izvanmrežne verzije. Tvoja interakcija s bilo kojim pružateljima sadržaja usluge YouVersion isključivo je među vama i pružateljem usluge sadržaja YouVersion."
      h32: "Vaša prava na brisanje, pristup i ispravljanje vaših podataka"
      p47: "Za osobne podatke koje imamo o vama, imate sljedeća prava:"
      l5-1: "Brisanje. Možeš zatražiti brisanje svih ili nekih tvojih osobnih podataka. Imaj na umu da to može ograničiti tvoju mogućnost korištenja određenih funkcija YouVersiona. Imaj na umu da je adresa e-pošte potrebna za korisnički račun člana."
      l5-2: "Ispravak / izmjena: Možeš uređivati ​​neke svoje osobne podatke putem svog korisničkog računa ili zamoliti da promijenimo, ažuriramo ili ispravljamo tvoje podatke u određenim slučajevima, uključujući i kada je neispravan."
      l5-3: "Object to, or Limit or Restrict, Use of Data: You can ask us to stop using all or some of your personal data (for example, if we have no legal right to keep using it) or to limit our use of it (for example, if your personal data is inaccurate or unlawfully held)."
      l5-4: "Pravo na pristup i/ili prijenos podataka: Možeš zatražiti kopiju tvojih osobnih podataka koje si nam omogućio."
      p48: "To make these or any other requests with respect to your personal information, you may send us an e-mail to <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. You may also contact us at: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. We ask that individuals making requests identify themselves and identify the information requested to be accessed, corrected or removed before we process any requests. We may decline to process requests if we cannot verify the requestor's identity, if we believe the request will jeopardize the privacy of others, if we believe the change would violate any law or legal requirement or cause the information to be incorrect, or for a similar legitimate purpose. In any case, where we provide information access, deletion or correction, we perform this service free of charge, except if doing so would require a disproportionate effort."
      p49: "Ako odlučitš zatvoriti račun ili zatražiti izmjenu ili brisanje nekih ili svih tvojih osobnih podataka, zadržat ćemo tvojeosobne podatke ako je to potrebno kako bismo bili u skladu s našim zakonskim obvezama (uključujući zahtjeve za provođenje zakona), ispunjavali regulatorne zahtjeve, riješili sporove, održavati sigurnost, spriječiti prijevare i zlostavljanje, provoditi naše <a href=\"https://www.bible.com/terms\">Uvjete korištenja</a> ili ispuniti sve ostale zahtjeve od tebe (na primjer, isključiti daljnje poruke ili kopiju podataka)."
      p50: "Use of YouVersion includes several functions, including selection of Bible reading plans, creating scripture bookmarks, highlighting certain portions of scripture, creating notes and moments concerning scripture, searching the Bible based on an emoji or keyword, saving and sharing certain verses and creating images from certain Biblical text. Unless you have included personally-identifiable information in content created with this functionality (such as a personal image or address or first and last name), content created with this functionality is not considered personal data by Life.Church, as it generally concerns Bible text and content and not any one user specifically. As a result, Life.Church reserves the right to maintain this information, including inferences made with this information after deletion of an account. For example, while we will delete your email address if your account is deleted, we will maintain and reserve the right to use and share what Bible verses were shared, highlighted, etc. by you in a manner that does not identify you personally. We will also retain our aggregate count of the number to total YouVersion applications downloaded which would include the fact of you downloading YouVersion without maintaining personal information associated with that account."
      p51: "Mi nemamo kontrolui informacije koje si podijelio s drugima putem usluge YouVersiona nakon što zatvoriš račun ili si zatražio brisanje podataka ili si sam pokušao izbrisati svoj račun. Tvoji podaci i sadržaj koji si podijelio mogu se nastaviti prikazivati ​​u ostalim uslugama (na primjer, u rezultatima tražilice) sve dok ne osvježe svoju predmemoriju."
      h33: "Obavijest stanovnicima Kalifornije - prava Kalifornije o privatnosti"
      p52: "Ako si prebivalac države Kalifornije i dao si nam osobne informacije, kalifornijski zakon zahtijeva da ti damo pregled tvojih prava privatnosti pod imenom Kalifornijski Online dokument o zaštiti privatnosti (Dokument) i Kalifornijski poslovni i profesionalni kod. Kao što je zahtijevano u Dokumentu, omogućit ćemo ti pregled kategorija osobnih identifikacijskih informacija koje skupljamo pomoću YouVersiona i kategorije trećih osoba ili entiteta s kojima bi se te informacije mogle dijeliti za direktne marketinške namjere na tvoj zahtjev. Kalifornijski zakon zahtijeva da te informiramo, na tvoj zahtjev, o (1) kategorijama osobnih identifikacijskih informacijama koje smo sakupili i koje smo dijelili s trećim stranama; (2) imenima i adresama tih trećih strana; i (3) primjerima o proizvodima tih tvrtki. Dokument dalje zahtijeva da ti dozvolimo kontrolu nad informacijama koje mi smijemo i ne smijemo dijeliti s drugima. Za pribavljanje tih informacija, molimo pošalji zahtjev na <a\nhref=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> i navedi frazu \"Californija Privacy Request\" u polje subjekt. Prilikom stupanja u kontakt s nama, molimo, navedi svoje ime, adresu, elektronišku poštu koje osobne identifikacijske informacije ne želiš dijeliti s trećim stranama. Molimo pričekaj do trideset (30) dana za odgovor. Također, primijeti kako nema naplate za kontrolu dijeljenja tvojih osobnih identifikacijskih informacija ni za zahtjev."
      h34: "Sigurnost i zaštita"
      p53: "We implement industry standard security safeguards designed to protect your data. These include using encryption for your data while it is being transmitted between your device or browser and our servers. Data provided to us through YouVersion is also stored in an ISO 27017-certified infrastructure management system, meaning it has been audited and found in compliance with the requirements of the management system standards ISO 27017, an internationally recognized code of practice for information security controls for cloud services."
      p54: "However, given the nature of communications and information technology, and that the use of the internet has inherent risks, although we regularly monitor for possible vulnerabilities and attack, we cannot warrant or guarantee that information provided to us through YouVersion or stored in our systems or otherwise will be absolutely free from unauthorized intrusion by others, nor can we warrant or guarantee that such data may not be accessed, disclosed, altered, or destroyed by breach of any of our physical, technical, or managerial safeguards."
      h35: "Obrada podataka"
      p55: "We will only collect and process personal data about you where we have lawful bases. Lawful bases include consent (where you have given consent), contract (where processing is necessary for the performance of a contract with you, such as providing YouVersion and YouVersion functionality you request and acting in accordance with this Privacy Policy and our <a href=\"https://www.bible.com/terms\">Terms of Use</a>) and other legitimate interests. Such legitimate interest include protection to you, us and other Members and third parties, to comply with applicable law, to enable and administer our business, to manage corporate transactions, to generally understand and improve our business and user relationships, and to enable us and other users of YouVersion to connect with you to exchange information, provided that the foregoing adequately protects your rights and freedoms."
      p56: "Where we rely on your consent to process personal data, you have the right to withdraw or decline your consent at any time and where we rely on legitimate interests, you have the right to object. If you have any questions about the lawful bases upon which we collect and use your personal data, please contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Korisnici izvan Sjedinjenih Država"
      p57: "YouVersion is offered in and from Oklahoma within the United States and your use of YouVersion and this Privacy Policy is governed by the laws of the United States and the State of Oklahoma. If you are using YouVersion from outside the United States, please be aware that your information may be transferred to, stored, and processed in the United States where our servers are located and our central database is operated. We process data both inside and outside of the United States and rely on legally-provided mechanisms to lawfully transfer data across borders. This includes contractual commitments between us and companies transferring personal data that require the protection and security of such data. The data protection and other laws of the State of Oklahoma, the United States, and other countries might not be as comprehensive as those in your country. By using YouVersion, you consent to your information being transferred to our facilities and to the facilities of those third-parties with whom we share it with as described in this Privacy Policy."
      h37: "Promjene naših Pravila privatnosti"
      p58: "We may update our Privacy Policy from time to time to reflect changes in our practices. We will post any changes to our Privacy Policy on this page. If we make material changes to how we treat our users’ personal information, we will provide a notice that the Privacy Policy has been updated. The date the Privacy Policy was last modified is identified at the top of the page. You are responsible for ensuring we have an up-to-date active and deliverable email address for you, and for periodically visiting this Privacy Policy to check for any changes."
      h38: "Djeca ispod 16 godina"
      p59: "We do not collect personal information from any person we actually know is under the age of 16 without the consent of the parent or legal guardian of that minor. A parent or guardian may consent to the use of YouVersion by a minor, which parent or guardian is solely responsible for providing supervision of the minor’s use of YouVersion and assumes full responsibility for the interpretation and use of any information or suggestions provided through YouVersion. If you believe we might have any information from or about a child under 16, please contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. If we learn and have confirmation we have collected or received personal information from a child under 16 without verification of parental consent, we will delete that information."
      h39: "Kontakt informacije"
      p60: "Sva tvoja pitanja ili komentari u vezi s ovim Pravilima o privatnosti su dobrodošla. Imašli kakva pitanja ili komentare, kontaktiraj nas na: Life Covenant Church, Inc., YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, ili <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
