      dealings title: "Poslovi s trećim stranama"
      dealings text: "Pristaješ na to da su radnje s bilo kojom strankom upoznatom ili nađenom na ili posredstvom YouVersiona isključivo između tebe i takve stranke Suglasan si da Life.Church neće biti odgovoran za bilo kakav gubitak ili štetu bilo koje vrste nastalu kao posljedica takvih radnji."
