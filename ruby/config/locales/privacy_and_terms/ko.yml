ko:
  legal:
    privacy:
      policy: "%{youversion} 개인정보 취급 정책"
      h1: "개관"
      p1: "YouVersion 브랜드의 모든 제품 및 서비스에 적용되는 개인정보보호정책에 대한 요약입니다."
      h2: "개인적인 경험 만들기."
      p2: "여러분이 YouVerison 계정을 개설하거나, 어플이나 사이트를 사용할때 우리가 수집한 정보는 좀 더 개인적인 성경 체험을 제공하기 위함입니다."
      h3: "데이터 취급방식."
      p3: "개인정보 보호정책은 우리가 여러분의 활동으로부터 수집하는 데이터의 유형과 여러분의 YouVersion 사용경험을 향상시키기 위하여 그 정보를 사용하는 방법에 관해 명확하게 설명합니다. 저희는 여러분의 개인식별정보를 어떠한 제 3의 광고주나 광고네트워크와 공유하지 않습니다."
      h4: "여러분의 개인정보는 보호됩니다."
      p4: "우리가 공유하는 전 세계의 참여에 관한 통계를 보면, 우리는 여러분의 프라이버시를 보호하는 방식으로 데이터를 분석합니다. 이 정보가 게시되는 때에는 여러분의 개인식별정보를 공개하지 않는 집계된 형태로만 제공됩니다. 또한 우리는 여러분의 정보를 보호하도록 설계된 업계표준보안조치를 시행하고 있습니다."
      h5: "이것은 당신의 경험입니다."
      p5: "저희의 정책은 개인정보에 대한 접근, 공유, 변경 및 삭제를 포함하여, YouVersion을 사용함에 있어 귀하가 갖게 될 권리들을 명확하게 기술하고 있습니다. 또한, 귀하에게 YouVersion과 Bible에 완벽히 참여 할 수 있도록 도움이되는 기능과 이해를 제공하기 위해 우리의 데이터 수집 기술이 어떻게 기여하는지에 관해서도 설명하고 있습니다."
      h6: "개인정보취급정책"
      p6: "2018년 5월 25일에 마지막으로 수정"
      p7: "YouVersion이 개인정보취급정책의 영문 원본에 대해 제공 해 드린 번역본을 보실 경우, 번역본은 오직 귀하의 편의를 위해서만 제공 해 드린 것이며, 귀하와 YouVersion과의 관계는 개인정보취급정책의 영문 원본에 의해 규율 된다는 것에 동의하신 것입니다. 개인정보취급정책의 영문 원본과 번역본 사이에 일치하지 않는 내용이 있을 경우, 영문 원본의 내용이 우선합니다."
      h7: "정의"
      p8: "이 문서를 읽기 쉽게 만들기 위해, 저희는 몇 가지 약칭을 사용할 것입니다. 예를 들어 \"YouVersion\"이라고 말하면 다음과 같은 내용을 말합니다:"
      l1: "YouVersion 휴대전화 어플리케이션"
      l1-1: "성경 앱"
      l1-2: "어린이 성경 앱"
      l1-3: "Bible Lens"
      l2: "YouVersion 웹사이트"
      l3: "기타 기기에서 구동되는 YouVersion 어플리케이션"
      l3-1: "비디오 스트리밍 어플리케이션"
      l3-2: "보이스 어시스턴트"
      p9: "YouVersion 제품은 Life Covenant Church, Inc.가 소유하고 운영하며, 이 정책 전반에 걸쳐 Life Covenant Church, Inc.를 \"Life.Church\"나 \"저희의\" 또는 \"저희\"로 지칭 할 것입니다. 저희는 등록 된 사용자 즉 \"회원\" 뿐만 아니라 \"방문자\"라고 불리는 등록되지 않은 사용자의 YouVersion 사용을 수락합니다. 이 정책에서 두 종류의 사용자 모두를 의미 할 때는 \"사용자\" 또는 \"귀하\"라고 지칭 할 것입니다."
      h8: "약관 수락"
      p10: "이 개인정보취급정책은 저희가 귀하의 개인 정보를 어떻게 수집, 사용, 공유 및 처리하는지를 설명 할 것이며, YouVersion에 접속하는 것으로 귀하가 본 개인정보취급정책 및 약관에 동의하며, 귀하의 데이터를 미국으로 전송 및 처리하는 것에 동의한다는 것을 의미하므로, 본 내용을 주의 깊게 읽으십시오. YouVersion을 사용하는 경우에도 <a href=\"https://www.bible.com/terms\">이용 약관</a>의 적용을받습니다. 이부분도 해당 약관을 주의 깊게 읽으시기 바랍니다."
      p11: "이 개인정보취급정책 및 저희의 정책 운영에 대해 질문이나 의견이 있으면 환영합니다. 질문이나 의견이 있을 경우, 다음과 같은 연락처로 연락 바랍니다: Life Covenant Church, Inc., 담당자: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 또는 <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "수집된 개인 정보 사용"
      p12: "저희는 어떠한 광고주 또는 광고 네트워크와도 그들의 광고를 목적으로 귀하의 개인 데이터를 공유하지 않습니다. 저희는 개인 정보를 포함하여, 저의가 귀하에 관해 수집하였거나 또는 귀하가 저희에게 제공 한 데이터는 다음과 같은 용도로 사용됩니다:"
      l4-1: "YouVersion 및 기타 정보, 제품, 또는 귀하가 저희에게 요청한 서비스를 제공하기 위해;"
      l4-2: "본 개인정보취급정책에 설명 된대로;"
      l4-3: "귀하가 제공하는 다른 목적을 수행하기 위해;"
      l4-4: "본 개인정보취급정책과 저희의 <a href=\"https://www.bible.com/terms\">이용약관</a>에 따라, 저희의 의무를 이행하고 권리를 시행하기 위해;"
      l4-5: "귀하가 정보를 제공 할 때, 저희는 다른 방식으로 설명 할 수 있습니다; 그리고"
      l4-6: "귀하의 동의를 득한 기타 목적을 위해."
      p13: "귀하가 YouVersion에 액세스 할 수 있다고 해서, 귀하의 정보가 반드시 저희에게 제공되어야 하는 것은 아니며, 귀하는 개인 정보가 저희에게 제출되는 것을 거절 할 수 있으나, 그로 인해 우리가 귀하에게 제공하는 YouVersion의 특정 서비스 및 기능이 금지 될 수 있습니다."
      h10: "YouVersion 사용 촉진"
      p14: "회원인 경우, 저희는 귀하가 개인 데이터를 사용하여 YouVersion에 접속 할 수 있도록 귀하에게 회원 자격을 부여하게 됩니다. 귀하의 개인 데이터는 귀하가 YouVersion의 특정 기능을 선택하고 사용하는 것에 따라 그 기능을 제공하기 위해 사용되며, 귀하가 제공에 동의한 그 개인 데이터를 제공하기 위해 사용 됩니다. 저희는 YouVersion의 제공, 향상 및 개인화를 위해, 귀하에 관한 개인 데이터를 사용하며, 본 정책에 논의된 자동화 기술의 도움과 저희가 수집한 정보에 근거한 예측도 함께 활용 합니다."
      h11: "내 친구"
      p15: "YouVersion을 사용하면 YouVersion 내 다른 사용자와 연결하여 의견을 나누고 성경 구절, 메시지 및 기타 내용을 공유 할 수 있습니다. 저희는 또한 회원간 메시지 교환 등을 포함, 귀하와 다른 사용자 간 YouVersion을 통한 커뮤니케이션을 가능하게 합니다. 다른 회원과 의사 소통을하거나 연락을 취하는 것은 귀하의 선택입니다. 저희는 귀하가 YouVersion 내 다른 사용자와 연결하고 통신하고 콘텐츠를 공유 할 수 있도록 돕기 위해 귀하에 관한 데이터를 사용 할 것입니다. 여기에는 귀하가 우리에게 제공하는 개인 정보와 귀하가 다른 사람들과 소통하면서 제공하는 개인 정보도 포함됩니다. 또한, 귀하가 YouVersion의 접근을 수락 할 경우, 저희는 귀하의 휴대폰 장치에 있는 연락처 정보를 사용할 수도 있습니다."
      h12: "이벤트"
      p16: "YouVersion 이벤트를 사용하면 이벤트 기능을 사용하는 인근 교회 예배들을 찾을 수 있으며, 제공된 컨텐츠를 따라 말씀을 읽고, 메모하고, 나중에 참조 할 수 있도록 자신의 기록을 저장할 수 있습니다. 이벤트 기능을 사용시 귀하의 위치 데이터를 공유하도록 선택하면, YouVersion은 귀하의 위치 데이터를 사용하여 귀하가 관심있어 할 만 한 이벤트들의 목록을 제공합니다."
      h13: "추천"
      p17: "저희는 YouVersion을 통해 제공되는 추가 제품 및 서비스뿐만 아니라, 특정 컨텐츠 및 기능을 제공하기 위해, 귀하에 관한 데이터와 그 데이터를 통해 얻은 추론을 활용합니다. 예를 들어, 귀하가 하나의 묵상 계획을 완료하면, 저희는 귀하에게 추가 묵상 계획을 제시 해 드립니다. 이러한 추천이나, YouVersion의 사용법 및 새로운 소식 등을 논의하기 위해, 저희는 자동 알림, 이메일 또는 앱 자체 메세지 등을 통해 귀하에게 연락을 드릴 수 있습니다. 귀하는 이러한 메세지가 제공되는 이메일에 링크된 수신 거부를 통해 메세지 수신을 거부 할 수 있습니다. 또한, YouVersion 앱 자체에서, 또는 <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>을 방문하여 귀하의 알림 설정을 변경 할 수도 있습니다."
      h14: "서비스 관련 메시지"
      p18: "저희는 귀하의 정보를 사용하여 계정, 보안, 법률 및 기타 서비스 관련 문제에 관해 귀하에게 연락 할 수 있습니다. 앱 자체 메시지, 자동 알림 및 이메일을 통해 이를 수행 할 것입니다. 보안 및 법적 고지를 포함하여 우리로부터 받는 서비스 메시지 수신은 거부 할 수 없습니다."
      h15: "분석 및 성능"
      p19: "저희는 전 세계적으로 성경에 대한 참여가 증가하기를 소망합니다. 사회적, 경제적, 지리적 동향은 성경 및 특정한 성경 구절들을 가르치는 것에 연관되므로, 우리는 이러한 동향을 관찰하기 위해 저희에게 제공되는 개개인의 데이터를 사용합니다. 경우에 따라, 귀하의 개인정보를 보호하도록 설계된 통제하에, 신뢰할 수있는 제 3의 업체와 이 연구를 위한 협업을 진행합니다. 저희는 개개인의 식별 가능한 정보가 밝혀지지 않도록, 우리가 파악한 내용을 집계된 형식으로만 공개하거나 공개되도록 허락합니다. 예를 들어 특정 지역, 특정 국가 및 전 세계에서 YouVersion의 전반적 사용에 관한 통계를 내기 위해 귀하의 데이터를 사용할 수 있습니다."
      p20: "YouVersion이 설치된 휴대폰 총 누적 개수를 함께 축하하는 등, YouVersion 회원수와 네트워크가 더 커지도록 장려하는 커뮤니케이션을 포함하여, YouVersion의 홍보를 위해 식별불가하며 집계된 사용자 데이터를 사용합니다. 사용자가 제공 한 개인 정보, 사용자 데이터 집계, YouVersion 사용(검색 기록, 읽기 계획 완료, 성경 읽기 활동 등)을 통해 수집된 데이터, 공개 피드백 및 이러한 데이터에서 유추 된 정보 등이 포함된 데이터를 사용하여 저희는  더 나은 YouVersion 환경을 제공하고, YouVersion의 성능을 측정하고 YouVersion의 기능 및 사용을 늘리기 위한 내부적인 연구 개발을 수행합니다. 이는 보편적으로 유용하도록 YouVersion에 변화를 주고, YouVersion의 기능과 컨텐츠를 추천하는 메세지를 YouVersion을 통해 사용자들에게 보내는 방식으로 수행됩니다."
      h16: "투표 및 설문 조사"
      p21: "YouVersion을 통해 투표 및 설문 조사가 실시되는 경우가 있습니다. 투표나 설문 조사에 반드시 응답해야 할 의무는 없으며, 귀하가 제공하고자 하는 정보를 선택 할 수 있습니다."
      h17: "보안 및 기술적 문제"
      p22: "저희는 YouVersion에 관한 불만 사항, 법적, 보안 및 기술적 문제를 조사 및 대응하고 해결하기 위해 (귀하의 통신 내용이 포함 될 수 있는) 데이터를 사용합니다. 보안 목적상 필요하다고 판단되거나, 법률 또는 <a href=\"https://www.bible.com/terms\">이용 약관</a> 이나 본 개인정보취급정책에 대한 부정행위 내지는 위반의 가능성, 혹은 다른 사람을 해칠 우려에 대한 조사를 위해 필요할 경우 우리는 귀하의 데이터나 통신 내용을 사용하게 됩니다.."
      h18: "수집하는 정보와 정보를 수집하는 방법"
      h19: "귀하가 제공하는 정보"
      p23: "YouVersion을 사용하기 위해 YouVersion 회원이 될 필요는 없습니다. 그러나 회원 자격을 통해 저희는 YouVersion을 보다 개인화 경험으로 맞춰 드릴 수 있습니다. 회원이 되려면 계정을 만들고 이름 및 이메일 주소와 같은 특정 정보를 제공 해야하며, 해당 정보는 귀하의 회원 계정과 연결됩니다."
      p24: "이 필수 정보 외에도 귀하의 회원 계정과 관련된 추가 정보를 제공할지 여부를 선택할 수 있습니다. 귀하가 개인 데이터를 YouVersion에 제공, 게시 또는 업로드 할 때 우리는 귀하로부터 그 데이터를 수집하게 됩니다. 귀하가 그러한 정보를 반드시 제공 할 필요는 없습니다만, 그렇게하지 않을 경우, 저희가 YouVersion을 개인화하기 어렵고 귀하가 YouVersion을 완전하게 사용하기 어려울 수 있습니다."
      p25: "귀하가 다른 웹 사이트, 어플리케이션 및 서비스 또는 다른 업체의 어플리케이션들에 연결된 프로필을 YouVersion과 링크하기로 선택하면, 귀하는 해당 어플리케이션에 저장된 개인 데이터를 YouVersion 및 Life.Church에 제공하게 됩니다. 예를 들어, Facebook 계정을 YouVersion에 링크하고 Facebook을 통해 Life.Church에 개인 정보를 공유하도록 선택하면 새로운 YouVersion 회원 자격 계정을 시작할 수 있습니다. 해당 응용 프로그램의 설정을 변경하여 그러한 계정 및 다른 어플리케이션과의 링크를 취소 할 수 있습니다. 또한 친구에게 추천하거나, 연락처 가입 알림을 받거나 또는 YouVersion 초대장을 보내기 위해서 귀하의 장치에 입력된 연락처에 대한 접근 권한을 부여하면 귀하에게 해당 기능을 제공하기 위해 저희의 서버에 해당 정보가 저장됩니다."
      h20: "중요 데이터"
      p26: "저희는 귀하가 YouVersion을 다운로드하고 사용함으로써 특정 종파 소속이거나 우리에게 특정한 종교적 신념을 나타내고 있다고 가정하지 않으며, 저희는 단지 귀하가 성경에 관심이 있다고 가정합니다. 저희는 YouVersion 회원 계정을 만들거나 유지하기 위해 사용자가 그러한 신념을 제공하도록 요구하거나 인종, 민족, 철학적 신념 또는 신체적 또는 정신적 건강과 같은 기타 민감한 데이터를 제공 할 것을 요구하지 않습니다. 만약 그러한 민감한 정보를 제공하도록 하는 옵션이 있다면, 그 정보를 제공할지 여부는 귀하의 선택 사항입니다. 저희가 만약 민감한 정보를 제공도록 결정한 경우, Life.Church는 YouVersion을 보다 개인화 된 환경으로 만들기 위해 귀하가 제공하는 민감하지 않은 정보처럼 그 정보를 사용할 수 있습니다. 어떠한 경우에도 Life.Church는 Life.Church의 합법적 활동을 위해 사용자를 대신하여 귀하가 제공한 민감한 데이터를 처리 할 뿐이며, 귀하의 명시적인 동의 없이는 이 정보를 공개하지 않을 것입니다. 저희는 이 정책에서 논의되고 Life.Church에 의해 제공되는 적절한 안전 장치에 따라 귀하의 정보를 유지 관리 할 것입니다. 질문이 있으시면 언제든지 <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com으로 연락하십시오.</a>."
      h21: "기타 서비스 이용"
      p27: "Life.Church.가 제공 해 드리는 모든 서비스 및 제품의 품질 향상과 보다 나은 경험을 제공하기 위해, 저희는 귀하가 귀하의 계정을 통해 제출하는 정보를 귀하가 다른 Life.Church 서비스 및 제품을 통해 우리에게 제공하는 정보에 연결 할 뿐아니라 그 정보를 통해 우리가 얻게 되는 추론과도 연결을 하게 될 것입니다."
      h22: "게시물 및 사용자 참여"
      p28: "YouVersion을 사용하면서 귀하는 게시, 배포 또는 전시될 정보를 제공 할 수 있으며, 저희는 이를 \"게시물\"이라고 부르고, 이는 YouVersion의 공개된 영역 또는 YouVersion을 통해 귀하가 접근하는 웹사이트에 위치 하거나, YouVersion의 다른 사용자 또는 제 3자에게 전달 될 수 있으며, 이 모두를 총칭하여 저희는 \"사용자 기여\"라고 부릅니다. 예를 들어, 메모 만들기, 친구의 게시물에 대한 의견 쓰기, 말씀 이미지 만들기 등과 같은 활동이 포함됩니다."
      p29: "공동 게시, 소셜 미디어, 게시판 또는 기타 공개 온라인 포럼을 통한 공개 방식으로 개인 정보를 공개하는 경우 이 정보는 다른 사람들이 수집하여 사용할 수 있음을 명심하십시오. 사용자 기여는 게시자 본인의 책임하에 게시되고 전송됩니다. 저희는 사용자 기여를 공유하도록 선택한 다른 사용자 또는 제 3 자의 행동을 통제 할 수 없습니다. 따라서 사용자 권한이 승인되지 않은 사람이 사용자 기여를 접근하지 못하는 것에 대해 보증하지 않으며, 사용자 기여와 관련된 어떠한 법적 책임도 지지 않습니다."
      h23: "자동 데이터 수집 기술."
      p30: "<strong>서비스 사용.</strong> YouVersion을 사용하면 콘텐츠, 브라우저 유형, 브라우저 언어를 보거나 클릭 할 때, 검색 또는 요청을 수행 할 때, 요청한 날짜와 시간을 확인할 때, 업데이트를 설치하거나 ​​새로운 기능을 찾을 때, 제공되는 도구를 사용하는 경우를 포함하여 사용 데이터를 기록합니다. 사용자 식별과 로그 기록을 위해 로그인, 장치 정보 인터넷 프로토콜 (IP) 주소, 쿠키 및 유사한 기술을 사용합니다."
      p31: "<strong>쿠키 및 기타 유사한 기술.</strong> 저희는 쿠키 및 유사 기술(예: 웹 비콘, 픽셀, 태그 및 장치 식별자)을 사용하여 YouVersion의 다양한 응용 프로그램을 사용하는 유저와 기기를 인식합니다. 쿠키 및 이와 유사한 기술은 사용자를 인식하고 세션별로 사용자 설정을 유지하고, 계정을 안전하게 유지하며, YouVersion이 제공하는 제품 및 서비스의 기능을 전반적으로 개선 할 수 있도록 최선의 사용자 경험을 제공합니다. 또한 회원 정보가 올바른 회원 계정과 연계되어 사용되도록합니다. 중요한 것은 제 3 자의 관심 기반 광고를 돕기 위해 쿠키 또는 이와 유사한 기술을 사용하지 않습니다."
      p32: "대부분의 인터넷 브라우저는 기본적으로 쿠키 등을 허용하지만 브라우저 설정 및 기타 도구를 통해 이러한 유형의 기술을 제어하고 모든 쿠키를 모두 거부하는 데 동의 할 수 있습니다. 브라우저 나 스마트 폰에서 적절한 설정을 활성화하여 쿠키 및 유사한 기술을 허용하지 않으면 YouVersion의 전체적인 기능을 충분히 사용할 수 없거나 이 기술을 사용하는 YouVersion의 특정 부분에 접근하지 못할 수 있습니다."
      p33: "개인 정보 보호 정책에 동의함으로써 귀하는 본 정책에 설명 된 쿠키 및 유사 기술의 사용에 동의하게됩니다. YouVersion을 브라우저 또는 장치 설정 변경을 통해 쿠키를 비활성화하지 않고 사용하면, 귀하께서 YouVersion을 통해 제공되는 모든 쿠키를 수신하는 데 동의하는 것으로 간주합니다."
      p34: "<strong>장치 ID 및 위치.</strong> YouVersion에 접속하거나 떠날 때, 귀하가 이전에 방문한 사이트와 다음에 방문한 사이트의 URL을 저희가 얻게 됩니다. 또한 귀하의 IP 주소, 프록시 서버, 운영 체제, 웹 브라우저 및 추가 기능, 장치 식별자 및 기능, ISP 또는 이동 통신사에 대한 정보를 얻습니다. 또한 위치 데이터를 포함한 기기 및 네트워크의 데이터를 수신합니다. 모바일 장치에서 YouVersion을 사용하는 경우 해당 장치는 장치 설정과 귀하가 YouVersion에 허가한 권한을 기반으로 장치 및 GPS 위치에 대한 데이터를 보냅니다."
      p35: "저희는 이 정보를 사용하여 맞춤형 YouVersion 경험을 제공하고 보다 효과적으로 의사 소통을 할 수 있도록합니다. 또한 이 정보는 YouVersion 및 YouVersion의 일부를 사용하는 고유 장치의 총 수를 확인하고, 총 사용량을 추적하고, 사용 데이터를 분석하여 모든 회원 및 방문자에 대한 YouVersion 기능을 향상시키기 위하여 수집됩니다. 저희는 더 나은 경험을 제공하고 서비스의 질을 향상하기 위해 제 3 자의 정보와 이 정보를 결합할 수 있습니다."
      p36: "저희는 귀하의 명시적 허가 없이 귀하의 개인 신상 정보와 장치 식별 정보 또는 위치 정보를 공유하지 않습니다. 기기 운영체제나 인터넷 브라우저에서 필요할 경우 GPS 및 다른 도구를 사용하여 정확한 위치를 확인하기 전에 귀하에게 권한 허가를 요청할 것입니다. 트래픽 데이터, 위치 데이터, 로그 및 기타 통신 데이터와 YouVersion을 통해 액세스하고 사용하는 리소스를 포함하여 YouVersion 사용에 대한 특정 세부 정보는 자동으로 수집될 수 있습니다. 저희는 귀하의 컴퓨터 및 모바일 장치에 대한 정보와 모바일 장치의 고유 한 장치 식별자, IP 주소, 운영 체제, 브라우저 유형 및 모바일 네트워크 정보를 포함하여 인터넷 연결을 수집 할 수 있습니다. 저희가 정보를 수집하는 것을 원하지 않으면 YouVersion의 사용을 중단해야 합니다."
      p37: "<strong>우리에게 전달된 당신의 커뮤니케이션.</strong>우리는 당신에 대한 정보를, 메세지의 송,수신 및 웹사이트<a href=\"https://help.youversion.com\">help.youversion.com</a>를 통해 등록시 주어진 개인정보 혹은 이메일<a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>에 의한 요청을 통해 수집합니다. 저희는 그러한 커뮤니케이션을 당신의 질문, 요청에 대한 반응, 서비스 개선을 위해 참고합니다."
      p38: "<strong>개인정보.</strong> 위에서 설명했듯이 당신에게 맞춤화된 YouVersion의 서비스와 기능을 제공하기위해 수집한 정보를 결합할 수도 있습니다. Life.Church는  YouVersion의 제공과 성경 참여가 늘어날 수 있도록 끊임없이 새롭고 개선된 방법을 찾고 있습니다. 저희가 YouVersion을 향상시킨다는 것, 이것은 새로운 데이타의 수집과 데이터 사용의 새로운 방법을 의미합니다.  YouVersion이 역동적이고 늘 새로운 특성들을 추구하고 있기 때문에 우리는 더 많은 정보 수집이 필요할지도 모릅니다. 만일 우리가 실질적으로 개인의 다른 데이터를 수집하거나 그 이용방법을 바꾸게 된다면 귀하에게 알리고 이 개인정보정책도 수정할 것입니다."
      h24: "타사 정보 수집"
      p39: "개인정보에 관한 정책은 Life Church가 소유하고 운영하는 사이트와 어플리케이션에 적용됩니다. 이는 YouVersion과 링크된 다른 웹사이트, 어플리케이션도 포함함을 의미합니다. 따라서 여러분은 여러분이 선택한 웹사이트나 링크된 사이트의 개인정보에 관한 정책을 자세히 읽어서, 그런 웹사이트들이 당신의 정보를 어떻게 수집하고 이용하며 축적해 두는지 이해할 수 있으며 그 책임은 여러분에게 있습니다. ‘YouVersion과 랑크된 웹사이트, 어플리케이션의 개인정보에 관한 조항과 정책, 내용들에 대해 저희는 책임지지 않습니다.  이러한 웹사이트란 공동브랜드(우리의 브랜드 혹은 제3자의 브랜드)도 포함하며 우리가 아닌 제3자가 제공한 콘텐츠도 포함합니다."
      p40: "Life Church는 YouVersion 및 다양한 웹사이트와 서비스에 링크되거나 제공된 다른 사이트, 컨텐츠, 어플리케이션을 규제할 수 없습니다. 몇몇 콘텐츠 혹은 어플리케이션은 파트너가 제공하거나 다음과 같은 제3자, 가령 컨텐츠 및 어플리케이션 제공자, 분석회사, 당신의 모바일기기 생산자 그리고 모바일서비스 제공자들,에 의해 YouVersion이 제공한 것입니다. 이러한 사이트들은 여러분의 컴퓨터에 그들 자신의 쿠키 혹은 다른 파일들을 남겨놓을 수 있으며, 정보를 수집하고 여러분의 정보를 제공받고자 할 수도 있습니다.  그들이 수집한 정보는 여러분의 개인정보를 제휴하거나, 온라인에서의 당신의 활동이력, 자주 이용하는 다른 웹사이트, 애플리케이션 혹은 온라인서비스 등에 대한 정보도 수집할 수 있습니다. 그들은 이 정보를 활용하여 당신 취향에 맞는 콘텐츠를 제공하게 됩니다. 저희는 이러한 제3자들의 추적기술이나 그 이용을 통제할 수 없습니다. 당신이 만일 취향저격 콘텐츠에 대해 질문이 있다면 콘텐츠 제공자에게 직접 문의하셔야합나다."
      h25: "개인정보 공개 "
      h26: "개인정보에 대한 동의"
      p41: "저희는 귀하가 우리의 개인정보정책애서 의무조항에 따라 기술한 항목들 <a href=\"https://www.bible.com/terms\">이용조건</a>에서 수집한 귀하의 개인정보를 귀하가 동의한 목적에 한하여 공개할 수 있습니다."
      h27: "귀하의 정보공개"
      p42: "귀하가 YouVersion을 통해 정보를 공유하면 그 정보는 귀하나 그것을 공유하고자 한 다른 사람도 볼 수 있습니다. YouVersion 계정에 대한 접근권한을 귀하의 승인하에 다른 어플리케이션이나 서비스에 부여하면 해당서비스는 귀하의 공유정보애 접근할 수 있습니다. 그러한 서비스에 의한 귀하의 데이터의 사용, 수집 및 보호는 제3자의 정책에 적용을 받습니다."
      h28: "내부공개"
      p43: "저희는 귀하의 정보를 Life.Church내에서 공유하게 될 것인데, 이는 YouVersion의 다른 측면에서 다루는 개인정보와 다른 제품 및 서비스를 결합하여 귀하와 다른 사람들에게 개인화하고 유용하게 서비스를 제공하도록 돕습니다. 예를 들어, 우리는 쿠키나 당신이 수신허용한 기능을 추적하는 유사한 기술 등을 이용하여 당신에게 최적화된 서비스를 추천할 수 있습니다."
      h29: "서비스 제공자 공개"
      p44: "저희는 저희가 수집하거나 당신이 제공한 개인정보를 개인보호정책에서 언급한대로 도급업자, 서비스제공자 혹은 우리의 미션(클라우드 호스트, 유지보수, 분석, 감사, 지불, 사기탐지, 통신, 개발)을 수행하는 제3자에게 노출할지도 모릅니다. 예를 들어, 이메일과 공지 사항을 전송하는  YouVersion의 어떤 플랫폼은 제3자에 의해 개발되고 관리되므로 당신의 개인 정보가 그들에게 보내져 기능을 제공받을 수 있습니다. 우리를 대신하여 이런 업무를 하기위해 그들은 개인정보에 접근할 것이고 그 외의 다른 목적에는 사용되지 않게 됩니다. "
      h30: "법적 절차"
      p45: "저희는 당신에 대한 정보를 법률, 소환장 및 법의 요구가 있을 경우, 혹은 (1)의심되거나 불법적인 사건 혹은 정부기관의 요청; (2)당신과의 계약에 관한 주장; (3)우리에 대한 제3자의 불평과 주장에 대한 조사와 방어; (4)YouVersion의 보안과 온전함의 보호; 혹은 (5)Life.Church와 회사의 직원 및 방문자, 개인 혹은 그 외의 권리와 안전을 행사 혹은 방어 등에 필요하다고 생각할 때 우리는 정보를 공개할 수 있습니다. 우리는 법률에 의한 금지, 법원의 명령 혹은 위급한 경우가 아닌 경우 , 정보공개에 대한 법적 요구가 정당하다고 여길 경우,  당사자에게 이를 공지할 것입니다. 우리의 판단에 따라 너무 과도하거나 모호 혹은 적법성이 부족한 요구의 경우에는 우리가 그런 요구들을 막아내겠지만 모든 경우에 해당하지는 않습니다."
      h31: "YouVersion 콘텐츠 파트너"
      p46: "다양한 언어로 다양한 성경 번역본을 제공하는 저희의 능력은\"YouVersion 콘텐츠 제공자\"라고 지칭하는 성경단체, 출판업자들과 우리 사이의 협정에 의한 것입니다. YouVersion 콘텐츠 제공자 협정은 저희가 그들에게 사용자의 이름, 이메일주소, 미래 통신을 위한 국가를 제공하는 조건으로 사용자들이 오프라인에서  성경본문을 다운로드할 수 있도록 허용해주었습니다. 결과적으로, 이런 기능을 제공하기 위해서 우리는 다른 목적으로 당신에게 접촉할 수도 있는 관련 YouVersion 콘텐츠 제공자들에게 당신의 이름, 이메일 주소 그리고 국가명들을 제공해야만 합니다. 이러한 정보의 공유는 오직 오프라인 버전을 원할 경우에 한하며, 개인정보보호 원칙에 의해 보호됩니다. 그 외의 개인정보는 그들에게 공유되지 않을 것입니다. 당신이 오프라인 버전을 다운로드 할 경우, 당신은 이 조항에 관한 내용을 즉각적으로 받게 될 것이고, 다운로드 하기위해서는 그 시점에  정보제공에 대한 동의를 하셔야 합니다. 당신의 자발적인 동의 없이는 어떤 정보도 공유되지 않을 것이고, 정보제공에 동의하게 될 경우 당신은 오프라인 버전을 다운로드 받을 권한을 받게 됩니다. 임의의 YouVersion 콘텐츠 제공자와의 상호작용은 온전히 당신과 YouVersion 콘텐츠 제공자 사이의 것입니다."
      h32: "정보의 삭제, 접근, 수정에 대한 권리"
      p47: "저희가 갖고 있는 당신의 개인 정보에 대해 당신은 다음과 같은 권리를  갖고있습니다."
      l5-1: "삭제. 당신의 개인정보의 일부 혹은 전체를 지우거나 삭제하려면 저희에게 요청하십시오. 그럴 경우 당신이 YouVersion을 이용함에 있어 권리가 제한될 수 있습니다. 이메일 주소는 회원계정이 있어야합니다."
      l5-2: "정정/수정:당신은 당신의 데이터 일부를 계정을 통해 편집하거나 정확하지 않은 것을 포함한 특정의 경우, 저희에게 데이터의 변경이나 업데이트를 요청하십시오. "
      l5-3: "데이터 사용의 거부, 제한, 규제: 귀하는 개인 데이터의 일부 혹은 전부에 대한 사용을 중지하거나(예를 들어, 그것을 계속 사용할 법적 권리가 없는 경우)혹은 사용의 제한(가령, 당신의 개인 데인터가 정확하지 않거나 불법적으로 보유된 경우)할 수 있습니다."
      l5-4: "데이터 접근 및/또는 보유에 관한 권리:귀하가 제공한 개인정보의 사본을 요청할 수 있습니다."
      p48: "당신의 개인정보에 대한 이러한 혹은 기타의 요청을 하려면 <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>로 이메일을 보내주십시오. 또는 Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034로 연락하십시오. 저희는 여러분 개인이 스스로 요청을 확인하고 여러분이 요청을 처리하기 전에 접근된 정보의 수정과 제거를 해주길 요청합니다. 우리는 가령, 요청자의 신원을 우리가 일일이 확인할 수 없는 경우. 요청이 다른 사람의 사생활을 침해할 위헙이 있을 경우, 변경된 사항이 법을 위반하거나 저촉될 가능성이 있을 경우 혹은 정보가 정확하지 않거나 유사하다고 판단될 경우 요청처리를 거부할 수 있습니다. 어떤 경우에도, 우리가 제공하는 정보의 접근, 삭제, 수정에 관해 무료로 서비스를 제공하고 있으나, 과도한 노력이 요구되는 경우에는 예외입니다. "
      p49: "당신의 계정을 폐쇄하거나 개인정보의 일부 혹은 전부를 수정, 삭제를 요청하는 경우 우리는 당신의 개인 데이터를 다음과 같은 합리적 필요에 의해 보유할 것인데, 저희의 법적 의무(법 집행 요청 포함)를 준수하거나 법규 요구사항,분쟁 해결, 보안유지, 사기 및 남용 방지,우리의 <a href=\"https://www.bible.com/terms\">이용약관</a>을 강화하거나 당신의 다른 요청(예를 들어, 추가메시지의 옵트아웃 혹은 데이터 사본)을 충족하기 위해 당신의 데이터를 보유할 것입니다."
      p50: "YouVersion의 사용은 묵상 계획의 선택, 책갈피 작성, 성경 구절의 하이라이트, 성경 구절 관련된 노트와 모멘트만들기, 이모지나 키워드를 기반으로 한 성경 검색, 특정 구절을 저장하고 공유하고 말씀이미지 만들기 등을 포함합니다. 이러한 기능을 사용하여 만든 콘텐츠들이 개인 신원 정보 (예: 개인 이미지 또는 주소 또는 이름)를 포함하지 않은 이상 Life.Church는 개인 데이터로 간주되지 않습니다. 특정 개인 사용자가 아닌 성경과 관련된 콘텐츠이기 때문입니다. 따라서, Life.Church는 계정 삭제 후 이 정보로 추론 된 내용을 포함하여이 정보를 유지할 수있는 권한을 보유합니다. 예를 들어, 귀하의 계정이 삭제되면 귀하의 이메일 주소가 삭제되지만, 저희는 귀하를 개인적으로 식별하지 않는 방식으로 귀하가 공유하고 하이라이트 한 내용 등을 사용하고 공유 할 권리를 유지하고 유보합니다. 또한 YouVersion 다운로드 응용 프로그램 전체 수에 대한 총 집계 수를 유지합니다. 여기에는 해당 계정과 관련된 개인 정보를 유지하지는 않고 YouVersion을 다운로드했다는 사실만이 포함됩니다."
      p51: "귀하가 계정을 폐쇄하거나 귀하의 계정 정보를 삭제하거나 귀하의 계정을 직접 삭제하려고 시도한 후에 YouVersion을 통해 다른 사람들과 공유 한 정보에 대한 통제권이 없습니다. 공유 한 귀하의 정보와 콘텐츠는 캐시를 새로 고침 할 때까지 다른 사람들의 서비스 (예: 검색 엔진 결과) 에 계속 표시 될 수 있습니다."
      h33: "캘리포니아 거주자에 대한 통지 - 캘리포니아 프라이버시 권리"
      p52: "귀하가 캘리포니아 거주자이며 개인 정보를 제공 한 경우 캘리포니아 주법에 따라 캘리포니아 온라인 개인 정보 보호법 (이하 \"법\") 및 캘리포니아 비즈니스 및 직업 법에 따라 귀하의 개인 정보 보호 권리에 대한 요약을 제공해야합니다. 법에 따라 YouVersion을 통해 수집 한 개인 식별 정보의 범주와 귀하의 요청에 따라 직접 마케팅 목적으로 그러한 개인 식별 정보를 공유 할 수있는 제 3 자 또는 단체의 범주를 제공 할 것입니다. 캘리포니아 법에 따라 귀하의 요청에 따라 (1) 수집하는 개인 식별 정보의 범주 및 해당 정보를 공유하는 제 3 자; (2) 제 3 자의 이름과 주소; (3) 해당 회사가 판매하는 제품의 예. 이 법에 따라 귀하는 당사가 귀하가 정보를 공유 할 수있는 사람과 공유 할 수없는 사람을 통제 할 수 있어야합니다. 이 정보를 얻으려면 <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> 로 요청서를 보내고 제목란에 \"California Privacy Request\"문구를 포함 시키십시오. 저희에게 연락하실 때 이름, 주소, 이메일 주소 및 제 3 자와 공유하기를 원하지 않는 개인 식별 정보를 기입하십시오. 답변을 위해 30 일을 기다려주십시오. 또한 개인 신상 정보의 공유를 통제하거나이 통지를 요청하는 데 대한 비용은 발생하지 않습니다."
      h34: "보안 및 보호"
      p53: "저희는 귀하의 데이터를 보호하도록 설계된 업계 표준 보안 보호 장치를 구현합니다. 여기에는 기기 또는 브라우저와 서버간에 전송되는 데이터 암호화가 포함됩니다. YouVersion을 통해 제공되는 데이터는 ISO 27017 인증 인프라 관리 시스템에 저장됩니다. 이는 관리 시스템 표준 ISO 27017의 요구 사항의 감독을 받고 준수하고 있다는 것을 의미합니다. ISO 27017은 국제적으로 인정 된 클라우스 서비스 정보 보안 통제 코드입니다. "
      p54: "그러나 통신 및 정보 기술의 특성과 인터넷 사용에는 고유 한 위험이 있으므로 가능한 취약성 및 공격을 정기적으로 모니터링하지만 YouVersion을 통해 제공되거나 저희 시스템에 저장되는 정보가 타인의 무단 침입으로 완전히 안전하다거나 물리적, 기술적 또는 관리 안전 장치에 반하여 데이터에 접근, 공개, 변경 또는 파기되자 않는다는 것을 보증하거나 보장 할 수 없습니다."
      h35: "데이터 처리"
      p55: "We will only collect and process personal data about you where we have lawful bases. Lawful bases include consent (where you have given consent), contract (where processing is necessary for the performance of a contract with you, such as providing YouVersion and YouVersion functionality you request and acting in accordance with this Privacy Policy and our <a href=\"https://www.bible.com/terms\">Terms of Use</a>) and other legitimate interests. Such legitimate interest include protection to you, us and other Members and third parties, to comply with applicable law, to enable and administer our business, to manage corporate transactions, to generally understand and improve our business and user relationships, and to enable us and other users of YouVersion to connect with you to exchange information, provided that the foregoing adequately protects your rights and freedoms."
      p56: "귀하가 개인 정보를 처리하는 데 귀하의 동의가 필요한 경우 귀하는 언제든지 귀하의 동의를 철회하거나 거부 할 수 있는 권리가 있으며 합법적인 이익에 의존하는 경우 귀하는 이의를 제기 할 권리가 있습니다. 귀하의 개인 정보를 수집하고 사용하는 합법적인 기반에 관한 질문이 있으시면 <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>으로 연락하십시오."
      h36: "미국 외 사용자"
      p57: "YouVersion은 미국 내 오클라호마 주에서 제공되며 YouVersion을 사용하면 본 개인 정보 보호 정책은 미국 및 오클라호마 주법의 적용을받습니다. 미국 이외의 지역에서 YouVersion을 사용하는 경우, 귀하의 정보가 저희 서버가 위치하고 중앙 데이터베이스가 운영되는 미국 내로 전송, 저장 및 처리 될 수 있다는 점에 유의하십시오. 저희는 미국 내외부에서 데이터를 처리하고 국경을 넘어 합법적으로 데이터를 전송하기 위해 합법적으로 제공되는 메커니즘에 의존합니다. 여기에는 저희와 해당 데이터의 보호 및 보안이 필요한 개인 데이터를 전송하는 회사 간의 계약상의 약속이 포함됩니다. 오클라호마 주, 미국 및 기타 국가의 데이터 보호법 및 기타 법률은 귀하의 국가에서와 마찬가지로 포괄적이지 않을 수 있습니다. YouVersion을 사용함으로써 귀하는 귀하의 정보가 본 개인 정보 보호 정책에 설명 된 바와 같이 저희 시설 및 저희와 공유하는 제 3 자의 시설로 이전되는 것에 동의하게됩니다."
      h37: "개인 정보 보호 정책 변경사항"
      p58: "개인 정보 보호 정책의 변경 사항을 반영하기 위해 개인 정보 보호 정책을 수시로 업데이트 할 수 있습니다. 이 페이지에서 개인 정보 보호 정책에 대한 변경 사항을 게시 할 것입니다. 저희가 사용자의 개인 정보를 다루는 방법을 중대하게 변경하는 경우 개인 정보 취급 방침이 업데이트되었음을 ​​통지합니다. 개인 정보 보호 정책이 마지막으로 수정 된 날짜는 페이지 상단에서 확인할 수 있습니다. 귀하는 귀하에게 최신의 이메일 주소를 제공하고, 변경 사항을 주기적으로 확인하기 위해 본 개인 정보 취급 방침을 정기적으로 방문 할 책임이 있습니다."
      h38: "16 세 미만의 어린이"
      p59: "저희는 미성년자의 부모 또는 법적 보호자의 동의없이 16 세 미만인 사용자로부터 개인 정보를 수집하지 않습니다. 학부모 또는 보호자는 미성년자의 YouVersion 사용에 동의 할 수 있으며, 부모 또는 보호자는 미성년자의 YouVersion 사용을 감독 할 책임이 있으며 YouVersion을 통해 제공되는 정보 또는 제안의 해석 및 사용에 대한 전적인 책임을집니다. 16 세 미만 아동에 대한 정보가있을 것으로 생각되면 <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>으로 연락하십시오. 부모의 동의없이 16 세 미만의 아동에게서 개인 정보를 수집하거나 확인한 사실을 알게되면 그 정보를 삭제합니다."
      h39: "연락처 정보"
      p60: "이 개인정보취급정책 및 정책 운영에 대해 질문이나 의견이 있으시면, 다음과 같은 연락처로 연락 바랍니다: Life Covenant Church, Inc., 담당자: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, 또는 <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
      title: "사용 약관"
      s1: "최종 수정 날짜 : 2018년 5월 25일"
      s2: "YouVersion이 개인정보취급정책의 영문 원본에 대해 제공 해 드린 번역본을 보실 경우, 번역본은 오직 귀하의 편의를 위해서만 제공 해 드린 것이며, 귀하와 YouVersion과의 관계는 개인정보취급정책의 영문 원본에 의해 규율 된다는 것에 동의하신 것입니다. 개인정보취급정책의 영문 원본과 번역본 사이에 일치하지 않는 내용이 있을 경우, 영문 원본의 내용이 우선합니다."
      s3: "약관 동의"
      s4: "<a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> 및 / 또는 YouVersion 모바일 애플리케이션 성경 앱, 어린이 성경 앱, Bible Lens(\"YouVersion\"과 함께), 게스트 또는 등록된 사용자로서 사용을 위해, 귀하는 당신은 받아 본 약관에 동의하게 됩니다. YouVersion을 사용하기 전에이 약관과 <a href=\"https://www.bible.com/privacy\">개인 정보 취급 방침</a> 주의 깊게 읽으십시오. 본 약관 또는 <a href=\"https://www.bible.com/privacy\">개인 정보 취급 방침</a> 동의하지 않으면 YouVerson 액세스하거나 사용하지 않아야합니다."
      s5: "약관 변경"
      s6: "YouVersion은 Life Covenant Church, Inc. ( \"Life.Church\", 저희\"또는 \"우리\")가 제공합니다. 저희는 언제든지 본 이용 약관을 단독 재량으로 개정하고 업데이트 할 수 있습니다. 모든 변경 사항은 게시 할 때 적용됩니다. 개정 된 약관 게시 후 YouVersion을 계속 사용한다는 것은 귀하가 변경 내용을 수락하고 동의한다는 것을 의미합니다."
      s7: "YouVersion 변경 사항"
      s8: "YouVersion 및 모든 기능을 항상 제공하기를 희망하지만 YouVersoin은 YouVersion 또는 YouVersion의 일부, 기능 또는 기능을 사전 통보 없이 변경 또는 중단할 권리를 보유합니다. 어떤 이유로 든 YouVersion의 전부 또는 일부를 사용할 수 없는 경우 저희는 책임을 지지 않습니다."
      s9: "귀하와 귀하의 YouVersion 접근에 관한 정보"
      s10: "저희가 Youversion 등을 통해 수집한 모든 정보는 <a href=\"https://www.bible.com/privacy\">개인 정보 보호 정책</a>의 적용을받습니다. YouVersion을 사용함으로써 귀하는 <a href=\"https://www.bible.com/privacy\">개인 정보 보호 정책</a>에 따라 귀하의 정보와 관련하여 저희가 취한 모든 행동에 동의하게됩니다."
      s11: "허용 및 허용되지 않는 사용"
      s12: "이 약관은 귀하가 개인적 및 비상업적 용도로 또는 귀하의 비영리 단체의 내부 용도로 본 약관에 따라 YouVersion을 사용할 수 있도록합니다. 명시적으로 귀하에게 부여되지 않은 모든 권리는 Life.Church가 보유합니다. 귀하는 다음과 같이 YouVersion을 사용허가를 받지 않았으며 사용하지 않을 것에 동의합니다:"
      s13: "연방, 주, 지방 또는 국제법 또는 규정을 위반하는 행위;"
      s14: "미성년자를 부적절한 콘텐츠에 노출시킴으로써 어떤 방식으로든 미성년자를 착취, 해가하거나 착취하려고 시도하거나 개인 신상 정보를 요구하는 등의 행위"
      s15: "life.Church 또는 다른 YouVersion 사용자를 포함하여 회사 또는 사람을 사칭하거나 가장하려고 시도하는 행위."
      s16: "life.Church 혹은 YouVersion의 사용자에게 해가되거나 혹은 그들에게 책임 위험을 줄 수 있는 행위들;"
      s17: "과부하, 과부하, 손상 또는 YouVersion의 손상 또는 다른 사람의 YouVersion 사용을 방해 할 수 있는 행위;"
      s18: "youVersion의 자료를 모니터하거나 복사하는 것을 포함한 로봇, 스파이더 또는 기타 자동 장치, 프로세스 또는 다른 수단의 사용;"
      s19: "바이러스, 트로이 목마, 웜, 논리 폭탄 또는 악성 또는 기술적으로 해로운 기타 자료를 노출시키는 행위;"
      s20: "youVersion 또는 YouVersion에 연결된 서버, 컴퓨터 또는 데이터베이스의 무단 액세스, 간섭, 손상 또는 분열을 시도하는 행위."
      s21: "서비스 거부 공격 또는 분산 서비스 거부 공격을 통해 YouVersion을 공격하는 행위;"
      s22: "YouVersion의 올바른 작동을 방해하려는 행위."
      s23: "귀하는 Life.Church가 단독 재량에 따라 결정한 자료를 보내거나, 고의적으로 수신하거나, 업로드하거나, 다운로드하거나, 사용하거나 재사용하지 않을 것에 동의합니다."
      s24: "음란, 음란, 학대, 모욕, 괴롭힘, 폭력, 증오, 염증 또는 기타 불쾌한 자료;"
      s25: "섹스, 종교, 국적, 장애, 성적 취향 또는 연령에 근거한 것을 포함하여 성적으로 노골적인 또는 음란물, 폭력 또는 차별 등의 자료를 홍보하는 행위;"
      s26: "상표, 영업 비밀, 저작권 또는 기타 지적 재산권 또는 타인의 권리를 침해하는 행위;"
      s27: "관련 법률이나 규정에 따라 민사상 또는 형사상의 책임을 유발할 수있는 자료를 포함하거나 타인의 법적 권리 (홍보 및 개인 정보 보호의 권리 포함) 를 위반하는 행위;"
      s28: "불법 행위를 조장하거나 불법 행위를 옹호, 촉진하는 행위;"
      s29: "콘테스트, 경품 행사 및 기타 판촉 행사, 물물 교환 또는 광고와 같은 상업 활동 또는 판매하는 행위;"
      s30: "life.Church 또는 다른 사람이나 단체가 자료를 발급했거나 보증하는 인상을 주는 행위."
      s31: "사용자 기여"
      s32: "YouVersion에는 사용자가 YouVersion을 통해 또는 다른 사용자나 다른 사람의 콘텐츠 또는 자료 (총칭하여 \"사용자 기여\") 를 게시, 제출, 게시, 표시 또는 전송할 수 있는 대화형 기능이 포함되어 있습니다."
      s33: "그러나 저희는 YouVersion을 통해 사용자 기여가 게시되기 전에 사용자 기여 자료 또는 기타 자료를 검토하지 않으며 게시 후 불쾌한 자료를 신속하게 삭제할 수 없습니다. 따라서 저희는 사용자 또는 제 3자가 제공하는 전송, 통신 또는 콘텐츠와 관련하여 어떠한 조치 또는 부작위에 대한 책임을 지지 않습니다."
      s34: "모든 사용자 기여는이 약관을 준수해야합니다. YouVersion을 통해 또는 사용자 버전을 통해 사용자 기여물을 제공함으로써 귀하는 저희 및 저희의 서비스 제공자, 각자의 라이센스 제공자, 후임자 및 양도인에게 사용, 복제, 수정, 수행, 전시, 배포 및 기타 방법으로 공개 할 수 있는 권리를 부여합니다. 귀하는 귀하가 사용자 기여물에 대한 모든 권리를 소유하거나 통제하고 본 라이센스를 부여 할 권리가 있으며 귀하의 모든 사용자 기여물이 본 조건을 준수하며이를 준수 함을 진술하고 보증합니다. 저희는 귀하 또는 YouVersion의 다른 사용자가 게시 한 사용자 기여의 내용이나 정확성에 대해 제 3 자에게 책임을지지 않습니다."
      s35: "계정 보안"
      s36: "YouVersion을 사용하면 YouVersion에 특정 정보를 제공해야하는 계정 ( \"회원\")을 만들 수 있습니다. 귀하는 귀하가 회원이 되기 위해 그리고 YouVersion 사용을 위해 제공한 정보 그리고 YouVersion 쌍방향 기능을 통해 제공한 모든 정보가 <a href=\"https://www.bible.com/privacy\">개인 정보 보호 정책</a>에 의해 다루어진다는 것에 동의하고 <a href=\"https://www.bible.com/privacy\">개인 정보 보호 정책</a>에 따라 귀하의 정보가 다루어진다는 것에 동의합니다."
      s37: "귀하가 보안 절차의 일부로 사용자 이름, 암호 또는 이와 유사한 정보를 선택하거나 제공 한 경우 귀하는 그러한 정보를 기밀로 취급하는 것에 동의하며 귀하의 사용자 이름에 무단으로 액세스하거나 사용자 이름을 사용하는 경우 즉시 저희에게 통보하는 것에 동의합니다 또는 암호 또는 기타 보안 침해에 대해 책임지지 않습니다. 저희는 귀하가 본 약관의 조항을 위반 한 것으로 판단되는 경우 귀하가 선택한 것이든 우리가 제공 한 것이든 언제든지 사용자 이름, 암호 또는 기타 식별자를 사용하지 못하게 할 수 있습니다."
      s38: "모니터링 및 시행; 법률 준수; 종료"
      s39: "귀하는 저희에게 다음 권리가 있음에 동의합니다:"
      s40: "본 이용 약관의 위반, 제 3 자의 권리 침해, 저희의 단독 재량으로 필요하거나 적절하다고 판단하는 사용자, 회원 계정 또는 사용자 기여와 관련하여 타인의 개인 안전에 대한 위협이 있다고 판단되는 행위그리고 YouVersion 또는 Life.Church와 관련된 영업권에 대한 위협 또는 책임 또는 손해가 되는 행위"
      s41: "불법적으로 또는 무단으로 YouVersion을 사용하는 경우, 법 집행 기관에의 소개 및 귀하의 정보 공개 등을 포함한 적절한 조치를 취하십시오."
      s42: "약관의 위반의 경우 YouVerson의 일부 혹은 모든 접근을 종료 또는 중단 할 수 있습니다."
      s43: "상기 기술한 내용에 제한 받지 않고 저희는 YouVersion에서 또는 YouVersoin을 통해 자료를 게시하는 모든 사람의 신원 또는 기타 정보를 공개하도록 요청하거나 지시하는 법 집행 기관 또는 법원 명령에 완전히 협조 할 수있는 권리가 있습니다. 귀하는 Life.ChurchLife.Church및 서비스 제공자와 모든 고용인, 임원 및 모든 법적 책임자가 법적 조치의 결과로 또는 조치가 취해질 때 정한 당사자가 취한 조치로 인해 발생하는 모든 법적 청구를 포기합니다."
      s44: "정보 및 번역에 대한 귀하의 신뢰"
      s45: "YouVersion에서 또는을 통해 제공되는 정보는 일반적인 정보 목적으 만 제공됩니다. 저희는 이 정보의 정확성, 완전성 또는 유용성을 보증하지 않습니다. 그러한 정보에 의존하는 것은 전적으로 귀하의 책임입니다. 또한 YouVersion에서 발견 된 정보를 다양한 언어로 제공하기 위해 노력하고 있지만 YouVersion 콘텐츠의 영어 이외의 언어로 번역된 내용은 다른 당사자가 저희에 제공하며 저희는 그러한 번역의 정확성을 나타내거나 보증하지 않습니다. <strong>저희는 귀하 또는 YouVersion을 방문한 다른 사용자 또는 그 내용을 알릴 수 있는 모든 사람이 그러한 자료를 사용함으로써 발생하는 모든 책임과 의무를 포기합니다.</strong>"
      s46: "지적 재산권"
      s47: "YouVersion 및 해당 내용, 기능 (모든 정보, 소프트웨어, 텍스트, 디스플레이, 이미지, 비디오 및 오디오, 디자인, 선택 및 배열 등을 포함하되 이에 제한되지 않음)은 Life.Church, 라이센스 제공자 또는 기타 자료 제공 업체이며 미국 및 국제 저작권, 상표, 특허, 영업 비밀 및 기타 지적 재산권 또는 독점권 법률에 의해 보호됩니다."
      s48: "로고 및 디자인"
      s49: "YouVersion 이름, Life.Church 이름 및 로고, 모든 관련 이름, 로고, 제품 및 서비스 이름, 디자인 및 슬로건은 Life.Church의 상표 및 / 또는 저작권입니다. Life.Church의 사전 서면 허가 없이는 이러한 표시와 저작권을 사용하지 않아야합니다. YouVersion의 다른 이름, 로고, 제품 및 서비스 이름, 디자인 및 구호는 해당 소유자의 상표입니다."
      s50: "지적 재산권 침해"
      s51: "사용자의 기여를 포함한 모든 YouVersoin의 콘텐츠가 저작권을 포함한 지적 재산권을 침해한다고 판단되는 경우에 저작권 침해 통지를 보내 주시기 바랍니다 <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>. 반복되는 권리 침해자의 사용자 계정을 해지하는 것은 Life.Church의 정책이라는 점에 유의하십시오."
      s52: "제3자 링크 및 서비스"
      s53: "YouVersion은 제 3자가 제공 한 컨텐츠를 포함 할 수 있습니다. YouVersion에 제 3자가 제공 한 다른 사이트 및 팝업 및 이와 유사한 리소스에 대한 링크가 포함되어있는 경우 이러한 링크 및 리소스는 귀하의 편의를 위해서만 제공됩니다. 저희는 해당 사이트 또는 리소스의 내용을 통제하지 않으며 해당 사이트 또는 리소스의 사용으로 인해 발생할 수있는 손실이나 손해에 대해 책임을지지 않습니다. YouVersion에서 링크 된 제3자 웹 사이트에 접속하기로 결정한 경우, 귀하는 전적으로 귀하의 책임하에 그러한 웹 사이트의 이용 약관을 준수해야합니다. Life.Church가 제공하는 컨텐츠 이외의 자료에 표현 된 모든 진술 및 의견 및 질문 및 기타 컨텐츠에 대한 모든 기사 및 응답은 전적으로 해당 자료를 제공하는 개인 또는 단체의 의견 및 책임입니다. 이 자료는 반드시 Life.Church의 견해를 반영하지 않습니다. <strong>저희는 제3자가 제공 한 자료의 내용이나 정확성에 대해 귀하 또는 제3자에게 책임을지지 않으며 책임지지 않습니다.</strong>"
      s54: "YouVersion과 소셜 미디어 기능의 링크"
      s55: "YouVersion은 소셜 미디어 및 기타 제3자 웹 사이트 및 응용 프로그램과 연결하거나 링크 할 수있는 특정 기능을 제공 할 수 있으며 YouVersion 및 타사 서비스와 정보 및 통신을 공유 할 수 있습니다. 이러한 기능은 본 약관과 함께 표시되는 콘텐츠 및 해당 기능과 관련하여 제공하는 추가 이용 약관에 따라 단독으로 제공되는 경우에만 사용할 수 있습니다. 저희는 재량에 따라 사전 통보없이 언제든지이 기능의 전부 또는 일부를 사용 중지 할 수 있습니다."
      s56: "지리적 제약"
      s57: "YouVersion의 소유자인 Life.Church는 미국 오클라호마 주에 위치해 있습니다. 저희는 YouVersion이나 그 콘텐츠가 미국 이외의 지역에서 접근 가능하거나 적절하다고 주장하지 않습니다. YouVersion에 대한 액세스는 특정 사용자 또는 특정 국가에서 합법적이지 않을 수 있습니다. 미국 이외의 지역에서 YouVersion에 액세스하는 경우 귀하가 직접 행동을 취하고 지역 법률을 준수 할 책임이 있습니다."
      s58: "보증 면책"
      s59: "귀하는 YouVersion의 콘텐츠, 기능 및 명시적이든 비명시적이든 어떠한 종류의 보증도 없이 \"있는 그대로\" \"사용 가능한\" 상태로 제공되는 모든 기능, 서비스 또는 품목을 귀하의 책임하에 사용하게 됩니다. Life.Church 혹은 Life.Church에 종사하는 사람은 완전성, 안전성, 신뢰성, 품질, 정확성 또는 가용성과 관련한 어떠한 보증이나 진술도 하지 않습니다. 전술한 내용에 제한되지 않고 Life.Church 혹은 Life.Church에 종사하는 사람은 귀하가 사용하는 기능 또는 내용 또는 귀하의 권리를 통해 획득 한 서비스나 제품이 정확하고 신뢰성이 있으며 오류가 없으며 중단되지 않고 결함이 시정 될 것이라는 것 혹은 귀하가 사용하는 서버 또는 서버가 바이러스 또는 기타 유해한 구성 요소가 없거나 귀하가 제공 한 서비스 또는 귀하가 귀하의 필요를 충족시키는 다른 방법을 통해 얻은 서비스 또는 항목이 귀하의 필요 또는 기대에 부합하리라는 것을 보증하지 않습니다."
      s60: "Life.Church는 제품성, 비침해 및 특정 목적에의 적합성에 대한 보증을 포함하여 명시적이든 묵시적이든 어떠한 종류의 보증도 하지 않습니다."
      s61: "상기 기술된 내용은 적용 가능한 법률에 따라 배제되거나 제한 될 수 없는 책임에 영향을 미치지 않습니다."
      s62: "법적 책임의 한계"
      s63: "어떠한 경우에도 Life, Choice, 라이센스 제공자, 서비스 제공자 또는 그들의 직원, 대리인, 임원 또는 이사는 귀하의 사용 또는 사용 불가능으로 인해 발생하는 모든 종류의 손해에 대해 책임을지지 않습니다. 직접적, 간접적, 특별, 우발적, 결과적 또는 징벌적 손해 (직접적, 간접적, 특수적, 징벌적 손해 포함)를 포함하여 YouVersion 또는 기타 웹 사이트 또는 YouVersion을 통해 획득 한 모든 서비스 또는 상품을 통해 제공되는 콘텐츠를 사용하는 것은 허용되지 않습니다. 수익 손실, 영업 손실 또는 예상 절감액, 사용 손실, 영업권 손실, 데이터 손실 및 태만 (과실 포함), 불법 침해 (태만 포함), 불법 행위, 사망, 사망, 예기치 않은 경우에도 마찬가지입니다."
      s64: "상기 기술된 내용은 적용 가능한 법률에 따라 배제되거나 제한 될 수 없는 책임에 영향을 미치지 않습니다."
      s65: "보증"
      s66: "귀하는 Life.Church, 그 계열사, 라이센스 제공자 및 서비스 제공자, 그리고 그들의 임원, 이사, 고용인, 하도급업자, 대리인, 라이센스 제공자, 후임자 및 양수인을 일체의 청구, 의무에 대해 방어하고 면제하고 보유 할 것에 동의합니다. 귀하의 사용자 약관 위반 또는 귀하의 YouVersion사용으로 인해 (YouVersion 컨텐츠, 서비스 및 제품을 본 약관에서 명시 적으로 허가 한 것 이외의 용도로 사용하거나 YouVersion에서 얻은 정보를 사용하는 행위) 또는 이로 인해 발생하는 손해, 손실, 비용, 비용 또는 비용 (합당한 변호사 비용 포함) 등을 포함합니다."
      s67: "준거법 및 관할권"
      s68: "YouVersion 및 본 이용약관 (계약 상 불가피한 분쟁 또는 청구 포함) 과 관련된 모든 문제, 분쟁 또는 청구는 오클라호마 주 법률의 적용 또는 선택에 영향을 미치지 않으면서 해당 법률에 따라 규율되고 해석됩니다 또는 규칙. 본 약관 또는 YouVersion과 관련하여 발생하는 모든 법적 소송, 소송 또는 소송 절차는 오클라호마 시티에 소재한 각 경우에 대해 미국 연방 법원 또는 오클라호마 주 법원에서만 독점적으로 제정됩니다. 오클라호마 카운티. 본 약관에 동의하고 YouVersion을 사용함으로써 귀하는 그러한 법원 및 해당 법원의 개최지에 대한 귀하의 관할권 행사에 대한 모든 이의 제기를 포기합니다."
      s69: "권리 포기 및 분리 가능성"
      s70: "Life.Church는 본 이용 약관에 따라 서면으로 권리를 포기할 수 있습니다. 관할 법원이나 기타 관할 법원이 본 약관의 조항을 무효, 불법 또는 시행 할 수없는 것으로 간주하는 경우, 그러한 조항은 최소 조건으로 제거되거나 제한되며,이 조건의 나머지 조항은 완전한 효력을 갖게됩니다."
      s71: "전체 계약"
      s72: "약관 및 저희의 <a href=\"https://www.bible.com/privacy\">개인정보 보호정책</a>은 Youversion에 관한 귀하와 Life Covenant Church간의 유일하고도 완전한 협약을 구성하며, YouVersion에 관한 모든 이전과 현재의 이해와 합의, 서면과 구두의 보증을 대신합니다."
      s73: "귀하의 의견과 우려 사항"
      s74: "YouVersion은 오클라호마 비영리 법인인 Life Covenant Church, Inc. (오클라호마 주 에드먼드, 4600 E. 2 St.)에서 운영합니다. YouVersoin과 관련된 모든 피드백이나 의견, 기술지원 요청 및 기타문의는 <a href=\"mailto:help@youversion.com?Subject=Support%20Request\">help@youversion.com</a> 로 이메일을 보내거나 <a href=\"https://help.youversion.com\">help.youversion.com</a>웹 사이트를 통해 보내시거나 또는 위의 주소로 발송하여 주십시오. 귀하가 당사에 제공한 피드백은 기밀로 간주되지 않습니다. Life.Church는 그러한 정보를 자유롭게 사용할 수 있습니다."
