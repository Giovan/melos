      p59: "איננו אוספים מידע אישי מכל אדם שאנו מכירים בפועל מתחת לגיל 16 ללא הסכמת ההורה או האפוטרופוס החוקי של אותו קטין. הורה או אפוטרופוס רשאי להסכים לקטין להשתמש ב- YouVersion, הורה או אפוטרופוס זה אחראי באופן בלעדי לפיקוח על השימוש של הקטין ב- YouVersion ונוטל על עצמו את מלוא האחריות לפרשנות ולהשתמש בכל מידע או הצעה המסופקים באמצעות YouVersion. אם הינך סבור שיש לנו מידע מכל ילד או מתחת לגיל 16, צור איתנו קשר בכתובת <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. אם נבדוק ונאשר, כי אספנו או קיבלנו מידע אישי מילד מתחת לגיל 16 ללא אימות הסכמת ההורים, אנו נמחק מידע זה."
      h39: "פרטי קשר"
      p60: "אנו מקבלים בברכה את כל השאלות או הערות שעלולים לעלות אצלך על מדיניות הפרטיות או נוהלי הפרטיות שלנו. אם יש לך שאלות או הערות, נשמח אם תיצור איתנו קשר בכתובת: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, או <a <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
