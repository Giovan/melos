      s70: "Life.Church יכול לוותר על זכויותיו על פי תנאים אלה בכתב. אם תנאי כלשהו של תנאים אלה מוחזק על ידי בית משפט או בית דין אחר של סמכות שיפוטית מוסמכת להיות בלתי תקף, בלתי חוקי או בלתי ניתן לאכיפה מכל סיבה שהיא, הוראה זו תבוטל או תוגבל במידה המינימלית כך שההיתר התנאים אלה ימשיכו בכוח מלא ובתוקף."
