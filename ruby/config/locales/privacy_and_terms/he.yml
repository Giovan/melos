    privacy:
      policy: "מדיניות הפרטיות %{youversion}"
      h1: "סקירה קצרה"
      p1: "הנה סיכום על מה תוכל למצוא במדיניות הפרטיות המעודכנת שלנו, התקף לכל מוצרי ושירותי YouVersion:"
      h2: "להפוך את החוויה שלך לאישית."
      p2: "כאשר אתה יוצר חשבון ב-YouVersion או משתמש באחד האפליקציות שלנו, המידע שאנו אוספים הינו למטרות שיפור החוויה האישית שלך בכתובים."
      h3: "כיצד אנו משתמשים בנתונים שלך."
      p3: "מדיניות הפרטיות מתארת ומבהירה את סוגי הנתונים שאנו אוספים אודות הפעילות שלך וכיצד אנו משתמשים במידע זה על מנת לשפר את חוויתך ב-YouVersion. אין אנו משתפים נתונים המאפשרים זיהוי אישי שלך עם מפרסמים או כל גורם שלישי או עם רשתות מודעה."
      h4: "הפרטיות שלך מוגנת."
      p4: "כאשר אתה רואה סטטיסטיקות שאנו משתפים וחוגגים את מעורבות הכתובים סביב עולם, אנו מקפידים לעבד את הנתונים בדרך שמגנה על הפרטיות שלך. כאשר מידה זה מושתף ומפורסם, הנתונים מוצגים בדרך שאינה מאפשרת נגישות למידע האישי או זיהוי שלך. בנוסף אנו מיישמים ועובדים עם סטנדרטים של אבטחת מידע בתעשייה על מנת לאבטח את המידע שלך."
      h5: "זאת החוויה שלך."
      p5: "מדיניות הפרטיות שלנו מבהירה אילו זכויות יש לך בעת השימוש ב-YouVersion, הכולל שינוי, שיתוף ומחיקת המידע האישי שלך. כמוכן אנו גם מטפלים בטכנולוגיות איסוף מידע וכיצד תהליכים אלו מסייעים לקהילת YouVersion כדי לעסוק באופן מלא עם הכתובים."
      h6: "מדיניות פרטיות"
      p6: "עודכן לאחרונה ב-25.05.2018"
      p7: "כל עוד YouVersion מציגה לך גרסה בשפה האנגלית של מדיניות הפרטיות, אתה מסכים, שהתרגום שמוצג לך לנוחיותך בלבד, ושהגרסאות בשפה האנגלית של מדיניות הפרטיות יחולו על יחסיך עם YouVersion. אם וכאשר תוצג לך תרגום של מדיניות הפרטיות בשפה שלך, ואם יש סתירה בין השפה שלך ובין השפה האנגלית, הרי שגרסת השפה האנגלית תהיה תקפה."
      h7: "הגדרות"
      p8: "כדי להפוך את המסמך הזה לפשוט יותר, אנו נשתמש בכמה קיצורים לאורך המסמך. לדוגמה, כאשר אנו מדברים על \"YouVersion\" הכוונה היא ל:"
      l1: "האפליקציות הניידות האלה של YouVersion"
      l1-1: "יישומון הכתובים"
      l1-2: "אפליקציית הכתובים לילדים"
      l1-3: "Bible Lens"
      l2: "האתרים האלה של YouVersion"
      l3: "אפליקציית ה-YouVersion בפלטפורמות אחרות"
      l3-1: "יישומי הזרמת וידאו"
      l3-2: "עוזרי קול"
      p9: "כל מוצרי YouVersion הם בבעלות ומופעלים על ידי Life Covenant Church, Inc., אשר אנו מתייחסים כ-\"Life.Church\", \"אנחנו\", או \"אותנו\", במהלך כל מדיניות הפרטיות ותנאי השימוש הבאים. אנו מאפשרים למשתמשים לא רשומים להשתמש ב-YouVersion, נקרא להם \"מבקרים\", למשתמשים רשומים נקרא \"חברים.\" כאשר אנו מתייחסים לשניהם בפוליסה זו, נשתמש במונח \"משתמשים\" או \"אתם\" או \"אתה.\""
      h8: "הסכמה של תנאי השימוש"
      p10: "אנא קרא בעיון את מדיניות פרטיות זו מכיוון שמתואר כאן כיצד אנו אוספים, משתמשים, משתפים או מעבדים את המידע האישי. בנוסף לכך בעת השימוש ב-YouVersion אתה מסכים למדיניות פרטיות ולתנאי השימוש האלה. עוד אתה מסכים שהנתונים שלך יועברו ויעובדו בארצות הברית. השימוש לך ב-YouVersion גם מנוהל על ידי <a href=\"https://www.bible.com/terms\">תנאי השימוש שלנו</a>. בבקשה, תקרא את התנאים בתשומת לב."
      p11: "אנו מקבלים בברכה את כל השאלות או הערות שעלולים לעלות אצלך על מדיניות הפרטיות או נוהלי הפרטיות שלנו. אם יש לך שאלות או הערות, נשמח אם תיצור איתנו קשר בכתובת: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 או <a <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "כיצד אנו משתמשים במידע שלך"
      p12: "אין אנו משתפים את נתונים האישיים שלך עם מפרסמים של גורם שלישי או עם רשתות מודעות למסורת הפרסום שלהם. אנו משתמשים בנתונים שאנו אוספים אודותיך או שאתה מספק לנו, כולל מידע אישי כדלקמן:"
      l4-1: "כדי לספק לך מידע, מוצרים או שירותים של YouVersion שאתה מבקש מאיתנו;"
      l4-2: "כפי שמתואר במדיניות פרטיות זו;"
      l4-3: "כדי להגשים כל מטרה אחרת אשר מציב אותו;"
      l4-4: "על מנת למלא את חובותינו לאכוף את זכויותינו על פי מידיניות פרטיות שלנו ועל פי <a href=\"https://www.bible.com/terms\"> תנאי השימוש</a>;"
      l4-5: "בכל דרך אחרת אנו עשויים לתאר כאשר אתה מספק את המידע; "
      l4-6: "ולכל מטרה אחרת בהסכמתך."
      p13: "היכולת שלך לגשת ל-YouVersion אינה מותנית בכך שתספק לנו את המידע האישי שלך. ייתכן שתסרב לספק לנו מידע אישי. זה עשוי לאסור עלינו לספק לך שירותי ו/או פונקציונליות מסוימים של YouVersion-."
      h10: "קידום השימוש שלך ב-YouVersion"
      p14: "אנו משתמשים בנתונים האישיים שלך כי לאמת את גישת החברות שלך ל-YouVersion כאשר מתחבר. אנו גם משתמשים בנתונים האישיים שלך על מנת לזמן לך פונקציונליות מסוימת של YouVersion בהתאם לפונקציונליות שבה אתה משתמש ובוחר ובנתונים האישיים שאתה מסכים לשתף איתנו. אנו משתמשים במידע זה שיש לנו עליך, כדי לשפר ולהתאים לך את YouVersion באופן אישי, איסוף הנתונים נעשה גם בעזרת טכנולוגיות אוטומטיות אשר אנו דנים בהם במדיניות פרטיות זו ואת העיבוד הנתונים והסקת מסקנות שאנו מפיקים מנתונים אלה."
      h11: "חברים"
      p15: "YouVersion יאפשר לך לתקשר ולחבר למשתמשים אחרים ב-YouVersion על מנת לשתף פסוקים מן הכתובים, דברי הגות ותוכן אחר. כמוכן אנו מאפשרים לתקשר בינך לבין משתמשים אחרים דרך YouVersion, כולל, לדוגמה הדעות בין משתמשים. זאת הבחירה שלך תקשר עם משתמש אחר או לא. אנו נשתמש במידע עליך כדי לעזור לך לתקשר ולהתחבר ולשתף תוכן עם משתמשים אחרים ב-YouVersion. זה כולל מידע אישי שאתה מספק ומידע על האנשים שאתה מתקשר איתם. אנו עשויים גם להשתמש בפרטי אנשי הקשר שלך במכשיר הנייד אם אתה מעניק ל-YouVersion גישה לאנשי הקשר שלך."
      h12: "אירועים"
      p16: "\"אירועי YouVersion\" מאפשר לך לאתר שירותים בקהילות לידך, אשר משתמשות ב-YouVersion. איתור זה יעזור לך לעקוב אחר התוכן של דבר ההגות, לעסוק בכתבי הקודש, לרשום הערות, ולשמור עותק אישי של האירוע לעיון בעתיד. אם תבחר להשתמש בביצוע ה\"אירועים\" שלנו ותבחר לשתף את נתוני המיקום שלך, YouVersion תשתמש בנתונים אלה כדי לזמן לך רשימה של אירועים שעשויים לעניין אותך."
      h13: "המלצות"
      p17: "אנו משתמשים בנתונים שיש לנו אודותך ובמסקנות שאנו מפיקים מתוך הנתונים כדי להמליץ לך על תוכן ופונקציונליות מסוימים וכן על מוצרים ושירותים נוספים במוצעים באמצעות YouVersion. לדוגמה, בהתבסס על תכניות הקריאה שאתה משלים אנו נמליץ לך תכנית קריאה נוספת שעלולה לעניין אותך. ייתכן שניצור איתך קשר באמצעות הדו\"אל, והתראות בתוך האפליקציה כדי לדון איתך על הצעות אלו, כיצד להשתמש ב-YouVersion והודעות אחרות הקשורות ל-YouVersion. תוכל לבטל הרשמה להודעות אלו באמצעות הקישור לביטול ההרשמה בכל דוא\"ל שתקבל. יש אפשרות להתאים את סוג ואת אופי ההודעות בהגדרות של YouVersion או באמצעות הקישור <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "הודעות הקשורות לשירות"
      p18: "אנחנו עשויים להשתמש במידע שלך כדי ליצור איתך קשר בנוגע לחשבונך, אבטחה, עניינים מפשטיים ונושאים אחרים הקשורים לשירות. נעשה את זה דרך הודעות בתוך האפליקציה, התראות ו/או הודעות דוא\"ל. לידיעתך, אינך יכול לבטל את הסכמתך לקבל הודעות שירות אלה מאיתנו, כולל הודעות בנוגע לאבטחה ועניינים משפטיים."
      h15: "ניתוח וביצועים"
      p19: "אנו שואפים לראות עלייה במעורבות של בני האדם עם הכתובים ברחבי העולם. אנו משתמשים במידע אישי זמין לנו כדי לבחון מגמות חברתיות, כלכליות וגאוגרפיות, הנוגעות ללימודי הכתובים ופסוקים ספציפיים בכתובים. בחלק מהמקרים, אנו עובדים יחד עם גורמים שלישיים מהימנים על מנת לבצע מחקרים וסקרים אלה, כל זה תחת בקרות שנועדו להגן על פרטיותך. אנחנו מפרסמים או מאפשרים לאחרים לפרסם את התובנות שלנו, אך ורק בצורה שאינה חושפת את הפרטים האישיים שלך. כך לדוגמה אנחנו עלולים להשתמש במידע שלך על מנת ליצור סטטיסטיקה על השימוש הכולל ב-YouVersion ברחבי העולם ובאזורים גאוגרפיים ספציפיים."
      p20: "אנו משתמשים במידע של משתמשים, אשר לא ניתן לזיהוי על מנת לשווק את YouVersion. זה כולל תקשורת שמעודדת יצירת חברות ב-YouVersion וצמיחת הרשת, כמו חגיגה של מספר התקנת האפליקציה הכולל במכשירים ניידים ברחבי העולם. אנו משתמשים במידע, הכולל מידע אישי שסופק על המשתמש, צבירת נתוני משתמשים, נתונים שנאספו באמצעות השימוש ב-YouVersion (כמו הסטורית החיפוש, השלמות תכניות קריאה, פעילות בקריאת הכתובים), משוב ציבורי ומידע שנלקח מתוך נתונים אלה כדי לערוך מחקר ולאפשר פיתוח פנימי על מנת לספק חוויה טובה יותר ב-YouVersion, נוסף על אלה, מדידת ביצוע -YouVersion וצמיחה וגדילה של YouVersion והביצועים שלו. כל זה נעשה על ידי יצירת שיוניים ב-YouVersion שהם זמינים באופן כללי, כמוכן על ידי שליחת הודעות למשתמשים דרך YouVersion הממליץ על שימוש כזה או אחר בפונקציונליות ותכנים של YouVersion."
      h16: "סקרים ושאלונים"
      p21: "מדי פעם אנו עורכים סקרים ומחקרים דרך על ודרך YouVersion. אינך מחויב להגיב לסקרים או לשאלונים ויש לך את אפשרות לקבל מידע נוסף אודות המחקר."
      h17: "סוגיות ביטחוניות וטכניות"
      p22: "אנחנו משתמשים במידע (שיכול לכלול פרטים אודות הקשרים שלך) כדי לחקור, להגיב ולפתור תלונות, בעיות משפטיות, בעיות אבטחה וטכניות הנוגעות ל-YouVersion. אנו משתמשים במידע ובמידע על הקשרים שלך אם אנחנו חושבים שזה נחוץ לעניינים ביטחוניים או כדי לחקור מקרה של הונאה אפשרית או הפרה על החוק או על <a href=\"https://www.bible.com/terms\">תנאי השימוש שלנו</a> או על מדיניות הפרטיות ו/או ניסיונות לגרום לפגוע באחרים."
      h18: "מידע שאנו אוספים וכיצד אנו אוספים את זה"
      h19: "מידע שהינך מספק לנו"
      p23: "אתה לא צריך להיות מנוי YouVersion כדי להשתמש YouVersion. יחד עם זאת, עצם היותך מנוי, מאפשרת לנו להתאים את החשבון של YouVersion ולהפוך אותו ליותר אישי. על מנת להפוך מנוי, הינך נדרש ליצור חשבון ולספק מידע מסוים, כגון שמך וכתובת האימייל שלך, שישויכו לחשבון החבר שלך."
      p24: "מעבר למידע נדרש זה, יש לך אפשרויות אם לספק מידע נוסף כדי להיות מזוהה יותר עם החשבון. אנו אוספים את המידע האישי שהינך מספק, מפרסם, או מעלה דרך YouVersion. אינך חייב למסור את המידע; עם זאת, זה עלולה להגביל במידה מסוימת את היכולת שלנו להתאים עבורך את YouVersion וכן לפתוח את מלוא היכולות של YouVersion."
      p25: "אם תבחר לקשר YouVersion דרך אתרי אינטרנט, יישומים, שירותים או חשבונות חיצוניים, תספק את הנתונים האישיים המאוחסנים שם ל- YouVersion, Life.Church. לדוגמה, באפשרותך להתחיל חשבון YouVersion חדש על-ידי קישור לחשבון שלך בין פייסבוק לבין YouVersion, דרך זה תאפשר ל- Life.Church לגשת לפרטים אישיים השמורים בפייסבוק. תמיד ניתן לבטל את ההתקשרות בן החשבונות והיישומים זאת על-ידי שינוי ההגדרות הפרטיות שלך. בנוסף, כאשר הינך מעניק גישה לאנשי הקשר שלך במכשיר שלך לצורך הצעות חברות, YouVersion תוכל לשלוח זמנות ולאחסן את המידע בשרתים שלנו לצורך שיפור פונקציונליות."
      h20: "מידע רגיש"
      p26: "על-ידי הורדת ושימוש YouVersion, אנו לא מניחים כי אינך מייצג זרם דתי מסויים או בא לבטא השקפות דתיות מסוימת; אנו רק מניחים שאתה מעוניין אך ורק בכתובים. אנחנו לא מבקשים מהמשתמשים למספק מידע רגיש כגון גזע, מוצא אתני, ופילוסופיות או מצב בריאותי או הנפשי על מנת ליצור או לשמור על חשבון YouVersion. זו הבחירתך האישית אם יש לספק מידע רגיש, לידיעתך, אנו עשויים להשתמש בו בתור Life.Church כדי ליצור חוויה אישית יותר של YouVersion בעזרת כל המידע שתספק לנו. בכל מקרה, Life.Church רק מעבד את הנתונים שסיפקת לנו, אנו בתור Life.Church לא נשתמש במידע אלא כדי לשפור את חווית השימוש בחשבנוך הפרטי. יחד עם זאת, דרך פעולת מסירת המידע לנו, אנו רואים את הסכמתך המפורשת להשתמש במידע זה. אנו נשמר את המידע שלך בעזרת אמצעי הגנה המתאימים המצוינים במדיניות זו ולא אחרת שסופקו על-ידי Life.Church.? יש לך שאלות, אל תהסס לפנות אלינו help@youversion.com <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\"></a>."
      h21: "שימוש לשירותים אחרים"
      p27: "אנו עשויים לשלב את המידע שתשלח דרך החשבון שלך יחד עם מידע שתספק לנו באמצעות שירותים ומוצרים אחרים של Life.Church ואנו עושים שימוש במידע זה כדי לספק לך את חווית שימוש טובה יותר וכדי לשפר את איכות השירותים המסופקים על ידי Life.Church."
      h22: "ההודעות והתרומות שלך."
      p28: "כאשר YouVersion מאפשר לך לספק מידע שיפורסם, יופץ או יוצג, אנו מתייחסים אליו כאל מידע ש\"פורסם\", מידע זה יכול להימצא באזורים ציבוריים של YouVersion, אתרים שאליהם אתה ניגש דרך YouVersion או מועבר למשתמשים אחרים של YouVersion או של צדדים שלישיים, שנקראים \"תרומות המשתמשים\". לדוגמה, אלה הכוללים פעילויות כגון יצירת הערה, הוספת תגובה לפוסט של חבר או יצירת תמונת פסוק."
      p29: "שים לב, שכאשר משתף מידע אישי באופן ציבורי, בין עם באמצעות פרסומים משותפים, רשתות חברתיות, לוחות מודעות, או פורומים ציבוריים אחרים, אחרים עלולים לאסוף מידע זה ולהשתמש בו. השיתוף של מידע בדרך זו נעשית באחריות שלך. אין אנו יכולים להשגיע על פעולות של משתמשים אחרים או גורמים שלישיים שמתחברים כמשתמשים ושאתה בוחר לשתף איתם מידע או פרסומים שלך. לכן, אנחנו לא יכולים להבטיח שפוסטים שאתה משתף לא יוצגו על ידי אנשים לא מוסמכים, בנוסף אין אנו לוקחים שום אחריות חוקית הקשור לשיתופי פוסטים שלך."
      h23: "טכנולוגיות איסוף מידע אוטומטיות."
      p30: "<strong>שימוש בשירות.</strong> אנו מתחברים לנתוני שימוש כאשר אתה משתמש ב- YouVersion, כולל גם בעת הצגת תוכן, סוג הדפדפן, תוכנו, ביצוע חיפושים או בקשות, תאריך ושעת הבקשה, התקנת עדכון, חיפוש פונקציונליות חדשות או שימוש באחד או יותר מהכלים המוצעים באמצעות YouVersion. אנו משתמשים בפרוטוקולים של כתובות אינטרנט, כתובות IP (כתובות IP), קוקיס וטכנולוגיות אחרות כדי לזהות אותך ולאפשר לך להיכנס."
      p31: "<strong>עוגיות Cookie וטכנולוגיות דומות אחרות.</strong> אנו משתמשים בקובצי Cookie ובטכנולוגיות דומות (לדוגמה, משואות אינטרנט, פיקסלים, תגים ומזהי מכשירים) כדי לזהות אותך ו / או את המכשיר (ים) שלך, אם הוא דלוק או כבוי, או לגלות את היישומים השונים של YouVersion והתקנים. קובצי cookie וטכנולוגיות דומות עוזרים להקל על חוויית המשתמש הטובה ביותר של YouVersion, שכן הם מאפשרים לנו לזהות אותך ולשמור על העדפות המשתמש שלך בכל פעם שהינך משתמש בחשבון, הם עוזרים לנו לשמור על בטיחות החשבון שלך, ובדרך כלל משפרים את הפונקציונליות של המוצרים והשירותים המוצעים באמצעות YouVersion. הם גם מסייעים לנו להבטיח שמידע המשתמש משפרת את חווית השימוש בחשבון שלך. חשוב לציין, איננו משתמשים בקובצי Cookie או בטכנולוגיות דומות כדי לאפשר מודעות המבוססות על הצד שלישי."
      p32: "למרות שרוב דפדפני האינטרנט מקבלים קובצי cookie וכדומה כברירת מחדל, תוכל לשלוט בטכנולוגיות אלה באמצעות הגדרות הדפדפן וכלים דומים, אינך חופשי להסכים או לסרב לחלוטין לכל קובצי ה- cookie. אם אתה מסרב לקבל קבצי Cookie וטכנולוגיות דומות על ידי הפעלת ההגדרה המתאימה בדפדפן או בטלפון החכם שלך, ייתכן שלא תוכל לגשת לחלקים מסוימים של YouVersion, האוסרת עלינו לספק את מלוא היכולת של YouVersion ולמנוע את השימוש בתכונות ושירותים מסוימים הדורשים טכנולוגיות אלה."
      p33: "על ידי הסכמתך למדיניות הפרטיות שלנו, הינך מסכים לשימוש בקובצי Cookie ובטכנולוגיות דומות כפי שמתואר במדיניות זו. אם הינך משתמש ב- YouVersion מבלי לשנות את הגדרות הדפדפן או המכשיר כדי להשבית קובצי cookie, נניח שהינך מסכים לקבל את כל קובצי ה- Cookie שסופקו באמצעות YouVersion."
      p34: "<strong>מזהה מכשיר ומיקום.</strong> כשאתה ניגש או יוצא מ- YouVersion, אנו מקבלים את כתובת האתר של האתר שממנו באת וגם את האתר שאליו אתה מגיע. כמו כן, אנו מקבלים מידע על כתובת ה- IP שלך, שרת ה- proxy, מערכת ההפעלה, דפדפן האינטרנט והרחבות, מזהה המכשיר ותכונותיו ו / או ספק שירותי האינטרנט או הספק שלך לנייד. כמו כן, אנו מקבלים נתונים מהמכשירים ומהרשתות שלך, כולל נתוני מיקום. אם אתה משתמש ב- YouVersion ממכשיר נייד, המכשיר ישלח לנו נתונים על המכשיר ומיקום ה- GPS שלך על סמך הגדרות הטלפון והגישה שהענקת ל- YouVersion."
      p35: "אנו משתמשים במידע זה כדי לספק לך חוויית YouVersion מותאמת עבורך וליצור תקשורת איתך בצורה יעילה יותר. המידע נאסף גם כדי לקבוע את המספר המצטבר של מכשירים ייחודיים המשתמשים ב- YouVersion ו / או בחלקים של YouVersion, לעקוב אחר השימוש הכולל ולנתח נתוני שימוש כדי לשפר את היעילות של YouVersion עבור כל המנויים והמבקרים. אנו עשויים לשלב מידע זה עם מידע מצד שלישי כדי לספק לך חוויה טובה יותר ולשפר את איכות השירות שלנו."
      p36: "איננו משתפים אף אחד במידע המזהה אותך כולל זיהוי המכשיר או המיקום שלך ללא האישור המפורש ממך. כאשר אנו נדרשים להעביר מידע על ידי מערכת ההפעלה של המכשיר או דפדפן האינטרנט, נבקש ממך להצטרף לפני שנשתמש ב- GPS או בכלים אחרים כדי לזהות את המיקום המדויק שלך. עם זאת, אנו עשויים לאסוף באופן אוטומטי פרטים מסוימים על השימוש שלך ב- YouVersion, כולל נתוני תנועה, נתוני מיקום, יומנים ונתוני תקשורת אחרים והמשאבים שאליהם אתה ניגש ומשתמש ב- YouVersion או באמצעותו. אנו עשויים לאסוף מידע על המחשב ועל המכשיר הנייד ועל החיבור לאינטרנט, כולל מזהה המכשיר הייחודי של המכשיר הנייד, כתובת ה- IP, מערכת ההפעלה, סוג הדפדפן ופרטי הרשת לנייד. אם אינך רוצה שנאסוף מידע זה, עליך להפסיק את השימוש ב- YouVersion."
      p37: "<strong>הקשר הישיר שלך איתנו.</strong> אנו אוספים מידע עליך כאשר אתה שולח, מקבל או מתקשר איתנו דרך הודעות, כולל כאשר אתה שולח לנו מידע אישי או בקשות באמצעות דוא\"ל <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>דרך האתר <a href=\"https://help.youversion.com\">help.youversion.com</a>. אנו שומרים פרטי תקשרות אלה על מנת לתת לך מענה מיטבי, להגיב לך וכדי לשפר את השירותים שלנו."
      p38: "<strong>מידע אישי.</strong>אנו יכולים לקשר את הפרטים שאנו אוספים עליך באופן אוטומטי כפי שמתואר למעלה למידע האישי שאתה מספק לנו על מנת לשפר ולהתאים את תוכן המוצג לך וכדי להציג לך הצעות אודות שירותי YouVersion כפי שמתואר למעלה. Life.Church מחפש באופן עקבי, דרכים חדשות ומשופרות על מנת לזמן אותן ל-YouVersion ולגרום לך להיות יותר מעורב עם הכתובים. כאשר אנו משפרים את YouVersion, המשמעות של זה יכולה להיות, שנאסוף מידע חדש או נשתמש במידע חדש. מכיוון ש-YouVersion הינו דינמי ומכיוון שאנו כל הזמן מחפשים דרכים חדשות לביצוע חדש, אנו עלולים לבקש לאסוף מידע חדש. כאשר אנו אוספים מידע שונה באופן מהותי או משנים באופן מהותי את הדרך בה אנו משתמשים במידע שלך, אנו נודיע לך וגם נשנה ונתאים את מדיניות הפרטיות."
      h24: "איסוף מידע על ידי גורם שלישי"
      p39: "מדיניות פרטיות זו חלה רק על אתרים ויישומים הנמצאים בבעלות Life.Church ומופעלים על ידה. זכור כי YouVersion עשוי להכיל קישורים לאתרים או ליישומים אחרים. הינך אחראי לבדיקת הצהרות הפרטיות והמדיניות של אתרים אחרים שתבחר לקשר אליהם מ- YouVersion או ממנה, כך שתוכל להבין כיצד אתרים אלה אוספים, משתמשים ומאחסנים את המידע שלך. איננו אחראים להצהרות הפרטיות, למדיניות או לתוכן של אתרים או אפליקציות אחרים, כולל האתרים שהינך מקשר אליהם או מ- YouVersion. אתרים שמכילים מיתוג משותף (אזכור השם שלנו ושם של צד שלישי) מכילים תוכן שנמסר על ידי הצד השלישי ולא לנו."
      p40: "Life.Church אינו יכול להסדיר אתרים, תוכן או יישומים אחרים המקושרים או המסופקים מתוך YouVersion ואתרי האינטרנט והשירותים השונים שלנו. תוכן או יישומים מסוימים, כולל הצעות של שותפים, ב- YouVersion או בתוכו, עשויים להיות מוגשים על ידי צד שלישי, כולל ספקי תוכן, ספקי יישומים, חברות ניתוח, יצרן המכשיר הנייד שלך וספק השירות שלך לנייד. אתרים אחרים אלה עשויים להציב קובצי cookie או קבצים אחרים במחשב שלך, לאסוף נתונים או לבקש ממך מידע אישי. המידע שהם אוספים עשויים להיות קשורים למידע האישי שלך או שהם עשויים לאסוף מידע, כולל מידע אישי, על הפעילויות המקוונות שלך לאורך זמן ובאתרים שונים, אפליקציות ושירותים מקוונים אחרים. הם עשויים להשתמש במידע זה כדי לספק לך תוכן ממוקד מבוסס-עניין (התנהגותי). איננו שולטים בטכנולוגיות המעקב של צד שלישי זה או כיצד ניתן להשתמש בהם. אם יש לך שאלות לגבי תוכן ממוקד, עליך לפנות ישירות אל הספק האחראי."
      h25: "חשיפת המידע שלך"
      h26: "חשיפה בשמך"
      p41: "אנו עשויים לחשוף את המידע האישי שאנו אוספים או שתספק כמפורט במדיניות פרטיות זו כדי למלא את התחייבויותינו כלפי <a href=\"https://www.bible.com/terms\">תנאי השימוש</a>, המטרה שלשמה הינך מספק את זה, לכל מטרה אחרת שתבקש כאשר אתה מספק את המידע, או לכל מטרה אחרת שעבורה יש לנו את הסכמתך."
      h27: "חשיפה על ידיך"
      p42: "כאשר הינך משתף מידע באמצעות YouVersion, מידע זה ניתן לצפייה על ידך ועל ידי כל אדם אחר שבחרת לשתף איתו. אם הינך נותן גישה לחשבון YouVersion שלך ליישומים ושירותים אחרים, בהתאם לאישור שלך, לשירותים האלה תהיה גישה למידע המשותף שלך. השימוש, האיסוף וההגנה של הנתונים שלך על-ידי שירותי צד שלישי אלה כפופים למדיניות של צד שלישי זה."
      h28: "חשיפה פנימית"
      p43: "אנו נשתף את הנתונים האישיים שלך בתוך Life.Church כדי לעזור לשלב את המידע האישי המכוסה על פני ההיבטים השונים של YouVersion ושל המוצרים והשירותים האחרים שלנו, כדי לעזור לספק לך שירותים באופן מותאם אישית ואשר יהיה שימושי לך ולאחרים. לדוגמה, אנו יכולים להתאים אישית שירותים פוטנציאליים, להמליץ ​​לך באמצעות עוגיות או טכנולוגיות דומות אשר עוקבים אחר הפעילויות שבחרת כבר לקבל."
      h29: "חשיפת המידע לשרתים שלנו"
      p44: "אנו עשויים לחשוף מידע אישי שאנו אוספים או מספקים כפי שמתואר במדיניות פרטיות זו כלפי קבלנים, ספקי שירותים וצדדים שלישיים אחרים שבהם אנו משתמשים אך ורק כדי לתמוך במשימה שלנו (כגון ענן האירוח, תחזוקה, ניתוח, ביקורת, תשלומים, איתור הונאה, תקשורת ופיתוח). לדוגמה, חלק מהפלטפורמות של YouVersion המשמשות לשליחת הודעות דוא\"ל והודעות בנויות ומנוהלות על ידי צדדים שלישיים, ולכן חלק מהמידע שלך נשלח באופן מאובטח לשירותים אלה כדי לספק פונקציונליות כזו. לאותם הגורמים תהיה גישה למידע שלך כנדרש באופן סביר לביצוע המשימות הללו בשמנו ומחויבות לא לגלות או להשתמש בו למטרות אחרות."
      h30: "תהליך חוקי"
      p45: "ייתכן שנצטרך לחשוף מידע אודותיך כאשר נידרש על פי חוק, בהזמנה לדין או בהליך משפטי כזה או אחר או אם יש לנו אמונה בתום לב שגילוי נדרש באופן סביר (1) לחקור, למנוע או לנקוט פעולה בנוגע לחשד או פעילויות בלתי חוקיות בפועל או סיוע רשויות אכיפת החוק; (2) לאכוף את ההסכמים שלנו איתך; (3) לחקור ולהגן על עצמנו מפני תביעות או טענות של צד שלישי; (4) להגן על הביטחון או שלמות YouVersion; או (5) לממש או להגן על זכויות ובטיחות של החיים. כנסייה, החברים שלנו ו / או מבקרים, אנשי, או אחרים. אנו מנסים להודיע ​​לחברים על דרישות משפטיות לגבי הנתונים האישיים שלהם, לפי שיקול דעתנו, אלא אם כן אסור על פי חוק או צו בית משפט או כאשר הבקשה היא מקרה חירום. אנו עשויים לערער על דרישות אלה כאשר אנו מאמינים, לפי שיקול דעתנו, כי הבקשות הן חיצוניות, מעורפל או חסר סמכות נאותה, אבל אנחנו לא מבטיחים להיענות לכל דרישה."
      h31: "ספקי תוכן של YouVersion"
      p46: "היכולת שלנו לספק גרסאות שונות של הכתובים בשפות שונות היא תוצאה של הסכמים בינינו לבין חברות הכתובים ומוציאים לאור מסוימים, אשר נקרא \"ספקי תוכן YouVersion\". הסכמי ספק תוכן YouVersion מאפשרים לנו לספק למשתמשים YouVersion את היכולת להוריד טקסטי כתובים מסוימים לשימוש הלא מקוון על תנאי שאנו ב-YouVersion מקבלים מספקי תוכן, אנו נדרשים לספק את שם המשתמש, כתובת הדוא\"ל, והמדינה עבור תקשורת עתידית. כתוצאה מכך, על מנת לספק פונקציונליות אופציונלית זו, עלינו לספק את שמך, כתובת הדוא\"ל והמדינה שלך לספק התוכן של YouVersion הרלוונטי, אשר עשוי ליצור איתך קשר למטרות אחרות. אנו משתפים מידע זה רק עם ספק התוכן של YouVersion עבור הגרסה הלא מקוונת שביקשת, אנו עושים זאת על בסיס סודי, ורק אם ספק התוכן של YouVersion מסכים לשמור את המידע שאנו חולקים אודותיך בסודיות. אף מידע אישי אחר שלך לא ישותף עם כל ספקי התוכן של YouVersion. כאשר אתה בוחר להוריד גרסה לשימוש לא מקוון, תקבל הודעה כתזכורת למונחים אלה, שעליה עליך להסכים בשלב זה כדי להמשיך בהורדה. אנו לא נעביר שום מידע עד שתעניק לנו את אישורך, אשר יספק לך גישה להורדה של גרסה לא מקוונת זו. האינטראקציות שלך עם כל ספקי התוכן של YouTube הם אך ורק בינך לבין ספק התוכן של YouVersion."
      h32: "זו זכותך למחוק, לגשת ולתקן את המידע שלך"
      p47: "עבור נתונים אישיים שיש לנו אודותיך, יש לך את הזכויות הבאות:"
      l5-1: "מְחִיקָה. תוכל לבקש מאיתנו להסיר או למחוק את כל הנתונים האישיים שלך או חלקם. לידיעתך, פעולה זו עלולה להגביל את יכולתך להשתמש בפונקציונליות מסוימת של YouVersion. לידיעתך, כתובת דוא\"ל נדרשת כדי לקבל חשבון משתמש."
      l5-2: "תיקון / שינוי: תוכל לערוך חלק מהנתונים האישיים שלך דרך חשבונך או לבקש מאיתנו לשנות, לעדכן או לתקן את הנתונים שלך במקרים מסוימים, כולל אם המידע לא מדויק."
      l5-3: "התנגדות או הגבלה להשתמש בנתונים: באפשרותך לבקש מאיתנו להפסיק להשתמש בכל הנתונים האישיים שלך או בחלקם (לדוגמה, אם אין לנו זכות חוקית להמשיך להשתמש בה) או להגביל את השימוש שלנו בה (עבור לדוגמה, אם הנתונים האישיים שלך אינם מדויקים או מוחזקים שלא כדין)."
      l5-4: "הזכות לגשת ו/או לקחת את הנתונים שלך: אתה יכול לבקש מאיתנו עותק של הנתונים האישיים שלך שסיפקת לנו."
      p48: "על מנת לשלוח בקשות כאלה ואחרות, ניתן לשלוח לנו מייל ל <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. ניתן ליצור איתנו קשר בכתובת: Life Covenant Church, Inc, Attn.: YouVersion Support, 4600 E. St. 2nd, Edmond, Oklahoma 73034. אנו מבקשים מאנשים הפונים עם הבקשות לזהות את עצמם ולזהות את המידע המבוקש לקבלת גישה, תיקון או הסרה לפני שנעבד בקשות. אנו עשויים לדחות את הטיפול בבקשות אם לא נוכל לאמת את זהות המבקש, אם אנו סבורים שהבקשה תסכן את פרטיותם של אחרים, אם אנו סבורים שהשינוי יפר כל חוק או דרישה משפטית או לגרום למידע להיות שגוי או מטרה לגיטימית. בכל מקרה, כאשר אנו מספקים גישה למידע, מחיקה או תיקון, אנו מבצעים שירות זה ללא תשלום, אלא אם כן זה דורש מאמץ לא פרופורציונלי."
      p49: "אם תבחר לסגור את חשבונך או תבקש לשנות או למחוק חלק מהמידע האישי שלך או את כולו, נשמור את הנתונים האישיים שלך אם יש צורך סביר לעמוד בהתחייבויות המשפטיות שלנו (כולל בקשות לאכיפת החוק), לעמוד בדרישות הרגולטוריות, לפתור סכסוכים, לשמור על אבטחה, למנוע הונאה והתעללות, לאכוף את <a href=\"https://www.bible.com/terms\">תנאי השימוש שלנו</a> או למלא בקשות אחרות ממך (לדוגמה, ביטול הצטרפות להודעות נוספות או להעתקה של הנתונים שלך)."
      p50: "השימוש של YouVersion כולל מספר פונקציות, כולל בחירת תוכניות קריאת הכתובים, יצירת סימניות scripture, הדגשת חלקים מסוימים של כתבי הקודש, יצירת הערות רגעים לגבי הכתובים, חיפוש בכתובים מבוסס על אמוג'י או מילת מפתח, שמירת ושיתוף פסוקים מסוימים ויצירת תמונות מ טקסט מקראי מסוים. אלא אם כללת מידע המאפשר זיהוי אישי בתוכן שנוצר עם פונקציונליות זו (כגון תמונה או כתובת אישית או שם פרטי ושם משפחה), תוכן שנוצר עם פונקציונליות זו אינו נחשב לנתונים אישיים על-ידי Life.Church, שכן הוא מתייחס לטקסט התנ\"ך ואת התוכן ולא כל משתמש אחד במיוחד. כתוצאה מכך, Life.Church שומרת לעצמה את הזכות לשמור על מידע זה, כולל הסתייגויות ממידע זה לאחר מחיקת חשבון. לדוגמה, בעוד שנמחק את כתובת הדוא\"ל שלך אם החשבון שלך יימחק, נשמור לעצמנו את הזכות להשתמש ולשתף את מה ששיתפת מתוך הכתובים, הדגשות וכו 'על ידך באופן שאינו מזהה אותך באופן אישי. אנו נשמור גם את המספר המצטבר הכולל של יישומי YouVersion שיורדו שיכללו את העובדה שאתה מוריד את YouVersion מבלי לשמור על מידע אישי המשויך לחשבון זה."
      p51: "אין לנו שליטה במידע ששיתפת עם אחרים באמצעות YouVersion לאחר סגירת חשבונך או אם ביקשת למחוק מידע או ניסית למחוק את חשבונך בעצמך. המידע והתוכן ששיתפת עשויים להמשיך להיות מוצג בשירותים של אחרים (לדוגמה, כתוצאות במנוע החיפוש) עד לרענון המטמון שלהם."
      h33: "הערה לתושבי קליפורניה - זכויות הפרטיות של קליפורניה"
      p52: "אם אתה תושב קליפורניה וסיפקת לנו מידע אישי, החוק בקליפורניה מחייב שנספק לך סיכום של זכויות הפרטיות שלך במסגרת חוק הגנת הפרטיות המקוונת של קליפורניה (להלן: \"החוק\") וקוד העסקים והמקצוע של קליפורניה. כפי שנדרש על ידי החוק, אנו נספק לך את הקטגוריות של מידע המאפשר זיהוי אישי שאנו אוספים באמצעות YouVersion ואת הקטגוריות של אנשים או גורמים של צד שלישי שאיתם ניתן לזהות מידע מזהה אישי זה למטרות שיווק ישיר לפי בקשתך. החוק בקליפורניה מחייב אותנו להודיע ​​לך, לפי בקשתך, (1) את הקטגוריות של מידע הניתן לזיהוי אישי שאנו אוספים ואילו צדדים שלישיים אנו חולקים עם המידע הזה; (2) השמות והכתובות של אותם צדדים שלישיים; וכן) 3 (דוגמאות למוצרים המשווקים על ידי אותן חברות. חוק נוסף דורש מאיתנו לאפשר לך לשלוט על מי אנחנו יכולים ולא יכול לחלוק את המידע הזה עם. כדי לקבל מידע זה, שלח בקשה ל <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> והוסף את הביטוי \"בקשת פרטיות בקליפורניה\" בשורת הנושא. בעת יצירת קשר, ציין את שמך, כתובתך, כתובת האימייל שלך ומידע המאפשר זיהוי אישי שאינך רוצה שנשתף עם צד שלישי. אנא המתן שלושים (30) ימים לתגובה. כמו כן, לידיעתך, אין תשלום עבור שליטה על שיתוף המידע האישי שלך או בקשה להודעה זו."
      h34: "אבטחה והגנה"
      p53: "אנו מיישמים אמצעי אבטחה סטנדרטיים בתעשייה שנועדו להגן על הנתונים שלך. אלה כוללים שימוש בהצפנה עבור הנתונים שלך בזמן שהיא מועברת בין המכשיר או הדפדפן והשרתים שלנו. הנתונים שסופקו לנו באמצעות YouVersion מאוחסנים גם במערכת ניהול תשתיות מוסמכת של ISO 27017, כלומר היא נבדקה ונמצאה בהתאם לדרישות תקני מערכת הניהול ISO 27017, קוד בינלאומי מוכר של שיטות עבודה לבקרת אבטחת מידע עבור שירותי ענן."
      p54: "עם זאת, בהתחשב בטבעה של תקשורת וטכנולוגיית מידע, ושימוש באינטרנט הוא בעל סיכונים מהותיים, למרות שאנו עוקבים באופן קבוע אחר פגיעויות ותקיפות אפשריות, איננו יכולים להבטיח או להבטיח שהמידע שנמסר לנו באמצעות YouVersion או מאוחסן במערכות שלנו או אחרת יהיה חסין לחלוטין מחדירה בלתי מורשית על ידי אחרים, ולא נוכל להבטיח או להבטיח כי נתונים אלה לא יהיו נגישים או יחשפו או ישתנו או יהרסו עקב הפרה של כל אמצעי ההגנה הפיזית, הטכנית או הניהולית שלנו."
      h35: "עיבוד הנתונים"
      p55: "We will only collect and process personal data about you where we have lawful bases. Lawful bases include consent (where you have given consent), contract (where processing is necessary for the performance of a contract with you, such as providing YouVersion and YouVersion functionality you request and acting in accordance with this Privacy Policy and our <a href=\"https://www.bible.com/terms\">Terms of Use</a>) and other legitimate interests. Such legitimate interest include protection to you, us and other Members and third parties, to comply with applicable law, to enable and administer our business, to manage corporate transactions, to generally understand and improve our business and user relationships, and to enable us and other users of YouVersion to connect with you to exchange information, provided that the foregoing adequately protects your rights and freedoms."
      p56: "כאשר אנו נשענים על הסכמתך לעבד נתונים אישיים, יש לך את הזכות לסגת או לדחות את הסכמתך בכל עת ומקום שבו אנו מסתמכים על אינטרסים לגיטימיים, יש לך זכות להתנגד. אם יש לך שאלות לגבי הבסיס החוקי שבו אנו אוספים את הנתונים האישיים שלך, אנא צור איתנו קשר בכתובת <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "משתמשים מחוץ לארצות הברית"
      p57: "YouVersion מוצע מתוך ובתוך אוקלהומה בתוך ארצות הברית והשימוש שלך ב-YouVersion ומדיניות הפרטיות הזו כפופים לחוקי ארצות הברית או אולקהומה. כאשר אתה משתמש ב-YouVersion מחוץ לגבולות ארצות הברית, שים לב שהמידע שלך מועבר לארה\"ב, מאוחסן ומעובד שם, מכיוון שהשרתים ומאגרי נתונים העיקריים שלנו ממוקמים בארצות הברית ומופעלים משם גם כן. אנו מעבדים נתונים הן בתוך ארה\"ב והן מחוצה לה, ומסתמכים וכפופים למנגנונים המסופקים על פי חוק כדי להעביר באופן חוקי נתונים מעבר לגבולות. זה כולל התחייבויות חוזיות בינינו לבין חברות המעבירות נתונים אישיים הדורשים הגנה ואבטחה של נתונים אלה. חוקי הגנת הפרטיות וחוקים אחרים של מדינת אוקלהומה וארה\"ב עלולים להיות שונים מהחוקים בארצך. בעת השימוש ב-YouVersion אתה מסכים לכך שהמידע שלך יועבר למתקנים שלנו ולמתקנים של אותם גורמים שלישיים שאיתם אנו משתפים אותו כפי שמתואר במדיניות פרטיות זו."
      h37: "שינויים במדיניות הפרטיות שלנו"
      p58: "אנו עשויים לעדכן את מדיניות הפרטיות שלנו מעת לעת כדי לשקף שינויים בפרקטיקות שלנו. אנו נפרסם כל שינוי במדיניות הפרטיות שלנו בדף זה. אם נבצע שינויים מהותיים בדרך שבה אנו מתייחסים למידע האישי של המשתמשים שלנו, נספק הודעה על כך שמדיניות הפרטיות עודכנה. התאריך שבו מדיניות הפרטיות שונתה לאחרונה מופיע בראש הדף. הינך אחראי לוודא שיש לנו כתובת דוא\"ל פעילה ומספקת עבורך, וכן לעיין מדי פעם במדיניות פרטיות זו כדי לבדוק אם יש שינויים."
