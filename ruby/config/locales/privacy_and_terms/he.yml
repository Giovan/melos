      s74: "YouVersion מופעל על ידי Life Convention Church, Inc, תאגיד ללא כוונת רווח של אוקלהומה, הממוקם בכתובת 4600 E. St. 2nd, Edmond, Oklahoma 73034. כל משוב, הערות, בקשות לתמיכה טכנית והתקשרויות אחרות הקשורות YouVersion צריך להיות מכוון באמצעות דואר אלקטרוני <a href=\"mailto:help@youversion.com?Subject=Support%20Request\">help@youversion.com</a> או דרך האתר <a href=\"https://help.youversion.com\">help.youversion.com</a>, או בדואר לכתובת הנ\"ל. כל משוב שתספק לנו ייחשב כחסר סודיות. Life.Church תהיה חופשית להשתמש במידע כזה על בסיס בלתי מוגבל."
