      s47: "YouVersion ותכניו, התכונות והפונקציונליות שלו (כולל אך לא רק את כל המידע, התוכנה, הטקסט, הצגים, התמונות, הווידאו והשמע, העיצוב, הבחירה והסדר של אותו), הם בבעלות Life.Church, מעניקי הרישיונות שלה או ספקים אחרים של חומר זה ומוגנים על ידי זכויות יוצרים, זכויות יוצרים, פטנטים, סוד מסחרי וקניין רוחני אחר או חוקי זכויות קניין."
      s48: "לוגו ועיצובים"
      s49: "השם של YouVersion, השם והלוגו של Life.Church, כל השמות הקשורים, הסמלים, שמות המוצרים והשירותים, העיצובים והסיסמאות הם סימנים מסחריים ו/או זכויות יוצרים של Life.Church. אין להשתמש בסימנים אלה ובזכויות יוצרים ללא אישור מראש ובכתב מאת Life.Church. כל שאר השמות, הלוגו, שמות המוצרים והשירותים, עיצובים וסיסמאות ב- YouVersion הם סימנים מסחריים של בעליהם."
      s50: "זכויות קניין רוחני"
      s51: "אם אתה מאמין כי כל תוכן YouVersion, כולל תרומות המשתמש, מפר זכויות קניין רוחני, כולל זכויות יוצרים, שילחו הודעה על הפרת זכויות יוצרים ל <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>. לידיעתך, המדיניות של Life.Church היא לסיים את חשבונות המשתמשים של מפרים חוזרים."
      s52: "קישורים ושירותים של צד שלישי"
      s53: "YouVersion עשוי לכלול תוכן שסופק על ידי צדדים שלישיים. אם YouVersion מכיל קישורים לאתרים אחרים ולחלונות קופצים ומשאבים דומים המסופקים על ידי צדדים שלישיים, קישורים ומשאבים אלה מסופקים לנוחיותך בלבד. אין לנו שליטה על התוכן של האתרים או המשאבים הללו, ואינך מקבל עליהם כל אחריות או על כל אובדן או נזק העלולים לנבוע משימושך בהם. אם תחליט לגשת לכל אחד מהאתרים של צד שלישי המקושר מ- YouVersion, אתה עושה זאת לחלוטין על אחריותך ובכפוף לתנאי השימוש של אתרים אלה. כל ההצהרות ו / או הדעות המובעות בחומרים אלה, וכל המאמרים והתשובות לשאלות ולתכנים אחרים, מלבד התוכן המסופק על-ידי Life.Church, הם אך ורק הדעות והאחריות של האדם או הישות המספקים חומרים אלה. חומרים אלה אינם משקפים בהכרח את חוות דעתו של Life.Church. <strong>אנחנו לא אחראים, או אחראים כלפיך או כלפי צד שלישי כלשהו, ​​לתוכן או לדיוק של כל חומר שסופק על ידי צד שלישי כלשהו.</strong>"
      s54: "קישור אל ומ-YouVersion ויישומי רשתות החברתיות"
      s55: "YouVersion עשוי לספק תכונות מסוימות המאפשרות לך להתחבר או לקשר אל או ממדיה חברתית, כמו גם אתרי אינטרנט ויישומים אחרים של צד שלישי ולשתף מידע ותקשורת אל וממנה YouVersion ושירותי צד שלישי שכאלה. תוכל להשתמש בתכונות אלה אך ורק כאשר הן מסופקות על ידינו אך ורק ביחס לתוכן שבו הן מוצגות, ובאופן אחר, בהתאם לתנאים אלו, וכל התנאים וההגבלות הנוספים שאנו מספקים ביחס לתכונות אלה. אנו עשויים להשבית את כל התכונות האלה או את כולן בכל עת ללא הודעה על פי שיקול דעתנו."
      s56: "הגבלות גיאוגרפיות"
      s57: "Life.Church, הבעלים של YouVersion, מבוססת במדינת אוקלהומה בארצות הברית. אין אנו טוענים כי YouVersion או כל התוכן שלה נגישים או מתאימים מחוץ לארה\"ב. הגישה אל YouVersion אינה חוקית על ידי אנשים מסוימים או במדינות מסוימות. אם אתם ניגשים ל- YouVersion מחוץ לארה\"ב, אתם עושים זאת ביוזמתכם ואחראים על עמידה בחוקים המקומיים."
      s58: "כתב ויתור על אחריות"
      s59: "השימוש שלך ב-YouVersion, תכניו או כל שירות שמוצע, כל ביצוע ופונקציה וכל שימוש שאתה עושה במוצרי YouVersion הינו באחריותך הבלעדית. כל מה שמסופק לך אם זה על בסיס \"כמו שזה\" או \"כשזה זמין\", ללא כל אחריות מכל סוג שהוא, גם אם זה משתמע. LifeChurch או כל גורם אחר הקשור ל-LifeChurch אינו נותן אחריות או בוטח שלמות לגבי ביטחון, בטיחות, מהימנות, איכות, דייקנות, נכונות או זמינות של YouVersion. מבלי להגביל את הנאמר לעיל, אין LifeChurch או כל גורם קשור עם LifeChurch מבטיחים או מציגים ש-YouVersion או כל שירות וביצוע אחר של המוצרים המוצעים דרך YouVersion הם מהימנים, נכונים, מדויקים, נטולי שגיאות, ללא הפרעות, ששגיאות יתוקנו, ש-YouVersion או השרתים שלו שמזמנים את המוצרים הם נטולי וירוסים או כל תוכן פוגע אחר או ש-YouVersion או כל שירות שאתה בוחר להשתמש בו שקשור ל-YouVersion הולם את הדרישות, הצריכים או ציפיות שלך."
      s60: "בכך, Life.Church נמנעת מלקיחת אחריות מכל סוג שהוא, בין אם זה מפורש ובן אם זה משתמע, סטטוטורית או אחר, כולל אך ללא הגבלות אחריות כלשהי לסחירות, אי הפרה והתאמה למטרה מסוימת."
      s61: "האמור לעיל אינו, אינו מחליש שום לקיחת אחריות, שאינה ניתנת לביטול או הגבלה על פי חוק."
      s62: "הגבלת אחריות"
      s63: "בשום מקרה לא יהיו LIFE.CHURCH, או מי מטעמה כגון, ספקי שירות או העובדיהם, סוכניהם, נושאי משרה או נושאי משרה שלהם, אחראים על נזקים מכל סוג שהוא, על אף תיאוריה משפטית כלשהי, הנובעת או בקשר עם השימוש שלך, או חוסר יכולתך לשימוש, ליוזמה, לכל אתרי אינטרנט הקשורים ל- IT, לכל תוכן המוצע על-ידך או באמצעות אתרים אחרים או כל שירותים או פריטים הנכללים בהם, לרבות נזקים ישירים, עקיפים, מיוחדים, מקריים, תוצאתיים או עונשיים, לרבות ללא הגבלת אחריות, פציעה נפשית, כאב נפש וסבל, מפגע רגשי, אובדן הכנסות, אובדן רווחים, אובדן עסקים או חסכונות צפויים, אובדן שימוש, אובדן מוניטין, אובדן נתונים, ומה נגרם על ידי נזיקין (לרבות רשלנות), הפרה חוזה זה או אחר, גם אם ניתנים לצפייה."
      s64: "האמור לעיל אינו, אינו מחליש שום לקיחת אחריות, שאינה ניתנת לביטול או הגבלה על פי חוק."
      s65: "פיצויים"
      s66: "הנך מסכים להגן מכל נזק את Life.Church, שותפיה, מעניקי הרישיונות שלה ונותני השירותים שלה, ואת נושאי המשרה שלה, המנהלים, העובדים, הקבלנים, הסוכנים, המעניקים, הספקים, היורשים והמקצים, נזקים, פסקי דין, פרסים, הפסדים, עלויות, הוצאות או עמלות (לרבות שכר טרחת עורכי דין סביר) הנובעים או הקשורים להפרה שלך של תנאים אלה או לשימוש שלך ב- YouVersion, כולל, לא רק, את תרומות המשתמש שלך, שימוש בתוכן של YouVersion, בשירותים ובמוצרים שאינם מאושרים במפורש בתנאים אלה או בשימוש שלך בכל מידע המתקבל מ- YouVersion."
      s67: "הסדרת החוק וסמכות השיפוט"
      s68: "כל העניינים, המחלוקות או התביעות הנוגעות ל- YouVersion ולתנאים אלה (לרבות סכסוכים או תביעות שאינם חוזיים), יהיו כפופים ומתפרשים בהתאם לחוקים הפנימיים של מדינת אוקלהומה ללא מתן תוקף לכל בחירה או סתירה של הוראת חוק או כלל. כל תביעה משפטית, פעולה או הליך הנובעים או קשורים לתנאים אלה או YouVersion יופעלו באופן בלעדי בבתי המשפט הפדרליים של ארצות הברית או בבתי המשפט של מדינת אוקלהומה בכל מקרה הממוקם בעיר אוקלהומה סיטי, מחוז אוקלהומה. על ידי הסכמה לתנאים אלה ושימוש ב- YouVersion, אתה מוותר על כל התנגדויות לתרגול השיפוט על-ידך על-ידי בתי משפט שכאלה ועל מקום מפגש בבתי משפט כאלה."
