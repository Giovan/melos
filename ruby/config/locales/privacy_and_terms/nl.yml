      s41: "passende maatregelen te nemen, waaronder, maar niet beperkt tot, verwijzing naar wetshandhaving en openbaarmaking van je informatie, voor elk illegaal of ongeoorloofd gebruik van YouVersion; en"
      s42: "je toegang te beëindigen of te onderbreken tot geheel of delen van YouVersion om welke reden dan ook, met inbegrip van, maar niet beperkt tot, enige overtreding van deze voorwaarden."
      s43: "Zonder het voorgaande te beperken, hebben wij het recht om volledig samen te werken met wetshandhavingsinstanties of een gerechtelijk bevel waarin we worden verzocht of opgedragen om de identiteit of andere informatie bekend te maken van iedereen die materiaal op of via YouVersion plaatst. JE NEEMT AFSTAND VAN EN HOUDT LIFE.CHURCH EN HAAR LICENTIEHOUDERS EN DIENSTVERLENERS EN AL HUN WERKNEMERS, OFFICIEREN EN BESTUURDERS VRIJ VAN ELKE CLAIM VOORTVLOEIEND UIT ELKE ACTIE DIE DOOR ENIGE VAN DE VOORGAANDE PARTIJEN IS GENOMEN TIJDENS OF ALS GEVOLG VAN JURIDISCH ONDERZOEK EN ALLE MAATREGELEN DIE ZIJN GENOMEN ALS GEVOLG VAN ONDERZOEKEN DOOR LIFE.CHURCH OF RECHTSHANDHAVINGSINSTANTIES."
