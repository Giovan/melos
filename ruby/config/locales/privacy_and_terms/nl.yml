      s54: "Koppelen van en naar functies van YouVersion en sociale media"
      s55: "YouVersion kan bepaalde functies bieden waarmee je verbinding kunt maken met of linken naar of van sociale media, websites van derden en applicaties en informatie en communicatie kunt delen van en naar YouVersion en dergelijke services van derden. Je mag deze functies uitsluitend gebruiken zoals ze door ons worden geleverd, uitsluitend met betrekking tot de inhoud waarmee ze worden weergegeven en anderszins in overeenstemming met deze Voorwaarden en eventuele aanvullende voorwaarden die we bieden met betrekking tot dergelijke functies. We kunnen deze of een deel van deze functies op elk moment en zonder kennisgeving naar eigen goeddunken uitschakelen."
      s56: "Geografische beperkingen"
      s57: "Life.Church, de eigenaar van YouVersion, is gevestigd in de staat Oklahoma in de Verenigde Staten. We maken er geen aanspraak op dat YouVersion of de inhoud ervan toegankelijk of geschikt is buiten de Verenigde Staten. Toegang tot YouVersion is mogelijk niet legaal voor bepaalde personen of in bepaalde landen. Als je YouVersion buiten de Verenigde Staten opent, doe je dat op eigen initiatief en ben je verantwoordelijk voor de naleving van de lokale wetgeving."
