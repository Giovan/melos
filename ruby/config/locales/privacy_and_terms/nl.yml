nl:
  legal:
    privacy:
      policy: "%{youversion} Privacybeleid"
      h1: "Kort overzicht"
      p1: "Hier volgt een samenvatting van wat je kunt verwachten in ons privacybeleid, dat alle producten en services van YouVersion-merken omvat:"
      h2: "Jouw ervaring persoonlijk maken."
      p2: "Wanneer je een YouVersion-account maakt of een van onze applicaties of sites gebruikt, is de informatie die wij verzamelen bedoeld om een ​​meer gepersonaliseerde bijbelervaring te bieden."
      h3: "Hoe we je gegevens gebruiken."
      p3: "Het privacybeleid geeft een duidelijk overzicht van de soorten gegevens die we van je activiteit verzamelen en hoe we die informatie gebruiken om je ervaring met YouVersion te verbeteren. We delen je persoonlijk identificeerbare gegevens niet met externe adverteerders of advertentienetwerken."
      h4: "Je privacy is beschermd."
      p4: "Als je geweldige wereldwijde statistieken ziet over Bijbelbetrokkenheid zorgen we ervoor dat de gegevens zodanig worden geanalyseerd dat je privacy wordt beschermd. Wanneer deze informatie wordt gepubliceerd, kan daaruit geen persoonlijk identificeerbare informatie worden afgeleid. Daarnaast implementeren we standaard veiligheidswaarborgen die zijn ontworpen om je gegevens te beschermen."
      h5: "Het is jouw ervaring."
      p5: "Ons privacybeleid maakt duidelijk welke rechten je hebt wanneer je YouVersion gebruikt, inclusief toegang tot, delen, wijzigen en verwijderen van je persoonlijke gegevens. We richten ons ook op technologieën voor het verzamelen van gegevens en hoe die processen de YouVersion-gemeenschap helpen om optimaal in contact te komen met de Bijbel."
      h6: "Privacybeleid"
      p6: "Laatst gewijzigd op 25 mei 2018"
      p7: "Wanneer YouVersion je een vertaling van de Engelstalige versie van het privacybeleid heeft verstrekt, ga je ermee akkoord dat de vertaling uitsluitend voor jouw gemak wordt verstrekt en dat de Engelstalige versies van het privacybeleid je relatie met YouVersion bewaken. Als er een tegenstrijdigheid bestaat tussen wat de Engelstalige versie van het privacybeleid zegt en wat een vertaling zegt, dan heeft de Engelstalige versie voorrang."
      h7: "Definities"
      p8: "Om dit document gemakkelijker leesbaar te maken, gaan we overal een afkorting gebruiken. Wanneer we bijvoorbeeld 'YouVersion' zeggen, hebben we het over:"
      l1: "Deze mobiele applicaties van YouVersion"
      l1-1: "Bijbel App"
      l1-2: "Bijbel App voor Kinderen"
      l1-3: "Bible Lens"
      l2: "Deze websites van YouVersion"
      l3: "Deze applicaties van YouVersion op andere platformen"
      l3-1: "Toepassingen voor videostreaming"
      l3-2: "Spraakassistenten"
      p9: "YouVersion-producten zijn eigendom van en worden beheerd door Life Covenant Church, Inc., wat we in dit beleid 'Life.Church', 'ons' of 'wij' zullen noemen. We staan ​​het gebruik van YouVersion door niet-geregistreerde gebruikers toe, die we 'Bezoekers' zullen noemen, evenals geregistreerde gebruikers of 'Leden'. Wanneer we naar een van beide verwijzen in dit beleid, gebruiken we de term 'Gebruikers' of 'jij'.”"
      h8: "De voorwaarden accepteren"
      p10: "Lees dit privacybeleid aandachtig door, want het beschrijft hoe we je persoonlijke informatie zullen verzamelen, gebruiken, delen en verwerken. Door naar YouVersion te gaan, ga je akkoord met dit privacybeleid en de voorwaarden en geef je toestemming om je gegevens te laten overdragen naar en te verwerken in de Verenigde Staten. Je gebruik van YouVersion wordt ook beheerst door onze <a href=\"https://www.bible.com/terms\">gebruiksvoorwaarden</a>. Lees deze voorwaarden alsjeblieft ook aandachtig door."
      p11: "Wij staan open voor alle vragen of opmerkingen over ons privacybeleid en onze acties omtrent dit beleid. Heb je vragen of opmerkingen, dan kun je contact met ons opnemen: Life Covenant Church, Inc., t.a.v.: YouVersion ondersteuning, 4600 E. 2e St., Edmond, Oklahoma 73034 of <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Hoe wij je informatie gebruiken"
      p12: "We delen je persoonlijke gegevens niet met externe adverteerders of advertentienetwerken voor hun advertentiedoeleinden. We gebruiken gegevens die we over je verzamelen of die je ons verstrekt, inclusief persoonlijke informatie, als volgt:"
      l4-1: "Om je te voorzien van YouVersion en alle andere informatie, producten of diensten die je bij ons aanvraagt;"
      l4-2: "Zoals beschreven in dit privacybeleid;"
      l4-3: "Om een ​​ander doel te vervullen waarvoor je het verstrekt;"
      l4-4: "Om onze verplichtingen na te komen en onze rechten uit hoofde van dit privacybeleid en onze <a href=\"https://www.bible.com/terms\">Gebruiksvoorwaarden te handhaven</a>;"
      l4-5: "Op enige andere manier kunnen we beschrijven wanneer je de informatie verstrekt; en"
      l4-6: "Voor elk ander doel met jouw toestemming."
      p13: "Jouw mogelijkheid om toegang te krijgen tot YouVersion is niet afhankelijk van het verstrekken van persoonlijke gegevens en je kunt weigeren om persoonlijke informatie aan ons te verstrekken, maar dit kan ons beletten jou bepaalde YouVersion-services en/of -functionaliteit te bieden."
      h10: "Je gebruik van YouVersion faciliteren"
      p14: "We gebruiken jouw persoonlijke gegevens om jouw lidmaatschapstoegang tot YouVersion te verifiëren, ​​als je lid bent. We gebruiken jouw persoonlijke gegevens ook om bepaalde YouVersion-functionaliteit aan te bieden, afhankelijk van de functionaliteit die je gebruikt en kiest, en de persoonlijke gegevens die je met instemming verstrekt. We gebruiken de gegevens die we over jou verzameld hebben, gecombineerd met de hulp van geautomatiseerde technologieën die in dit beleid worden besproken en de conclusies die we trekken uit de informatie die we verzamelen, om YouVersion aan te bieden, te verbeteren en te personaliseren."
      h11: "Vrienden"
      p15: "YouVersion zal je in staat stellen te communiceren en contact te leggen met andere YouVersion gebruikers, en om Bijbelverzen, berichten en andere inhoud te delen. We stellen je ook in staat om contact te leggen via YouVersion zelf, door bijvoorbeeld berichten tussen leden. Het is jouw keus om te communiceren of contact te leggen met een ander lid. We zullen je data gebruiken om je te helpen contact te leggen, te communiceren, en inhoud te delen met andere YouVersion gebruikers. Dit is inclusief persoonlijke informatie die je ons geeft en mensen met wie je communiceert. We kunnen ook contactinformatie van je mobiele apparaat gebruiken als je ermee instemt YouVersion daarvoor toegang te verlenen."
      h12: "Bijeenkomsten"
      p16: "Met YouVersion Bijeenkomsten kun je kerkdiensten in de buurt lokaliseren die Bijeenkomsten gebruiken, zodat je de bijgeleverde inhoud kunt volgen, met de Bijbel kunt omgaan, aantekeningen kunt maken en je eigen kopie kunt opslaan voor toekomstig gebruik. Als je ervoor kiest om onze functie Bijeenkomsten te gebruiken en ervoor kiest om je locatiegegevens te delen, gebruikt YouVersion je locatiegegevens om een ​​lijst te bieden van bijeenkomsten die je mogelijk wilt bezoeken."
      h13: "Aanbevelingen"
      p17: "Wij gebruiken de gegevens die we over je hebben en de gevolgtrekkingen die we van die gegevens maken om bepaalde inhoud en functionaliteit aan te bevelen, evenals aanvullende producten en diensten die via YouVersion worden aangeboden. Op basis van een leesplan dat je voltooit, kunnen we je bijvoorbeeld aanvullende leesplannen voorstellen. We kunnen contact met je opnemen via pushberichten, e-mail of in-app-berichten om deze aanbevelingen te bespreken, hoe je YouVersion en andere YouVersion-nieuwsberichten kunt gebruiken. Je kunt je afmelden voor deze berichten via de link waarmee je je afmeldt in e-mails die deze berichten bevatten. Je kunt je meldingsinstellingen ook aanpassen in YouVersion-toepassingen of door <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Service-gerelateerde berichten"
      p18: "We kunnen je gegevens gebruiken om contact met je op te nemen over problemen met accounts, beveiliging, juridische en andere diensten. We doen dit via in-app-berichten, pushmeldingen en/of e-mail. Houd er rekening mee dat je je niet kunt afmelden voor het ontvangen van onze serviceberichten, inclusief beveiligings- en juridische kennisgevingen."
      h15: "Analyse en prestaties"
      p19: "We verlangen ernaar om de betrokkenheid van de Bijbel over de hele wereld te zien toenemen. We gebruiken de persoonlijke gegevens die voor ons beschikbaar zijn om sociale, economische en geografische trends te observeren als ze betrekking hebben op de leringen van de Bijbel en specifieke Bijbelverzen. In sommige gevallen werken we samen met vertrouwde derde partijen om dit onderzoek uit te voeren, onder besturingselementen die zijn ontworpen om je privacy te beschermen. Wij publiceren of staan ​​anderen toe onze inzichten te publiceren, maar alleen in een geaggregeerde vorm die jouw persoonlijk identificeerbare informatie niet vrijgeeft. We kunnen je gegevens bijvoorbeeld gebruiken om statistieken te genereren over het algehele gebruik van YouVersion wereldwijd en in specifieke landen en geografische regio's."
      p20: "We gebruiken geanonimiseerde en geaggregeerde gebruikersgegevens voor YouVersion marketing, inclusief communicatie die het lidmaatschap van YouVersion bevordert en netwerkgroei, zoals het vieren van het totale aantal mobiele YouVersion-installaties. We gebruiken gegevens, waaronder door de gebruiker verstrekte persoonlijke informatie, aggregaties van gebruikersgegevens, gegevens die zijn verzameld door gebruik van YouVersion (zoals zoekgeschiedenis, het voltooien van leesplannen, Bijbellezen), openbare feedback en informatie afgeleid van deze gegevens om intern onderzoek en ontwikkeling uit te voeren om een ​​betere algemene YouVersion-ervaring te bieden, verbeterde prestaties van YouVersion en mer gebruik van YouVersion en de bijbehorende functies. Dit gebeurt door in YouVersion wijzigingen aan te brengen die publiekelijk beschikbaar zijn, en door gebruikers berichten te sturen via YouVersion met betrekking tot suggesties over functionaliteit en inhoud van YouVersion."
      h16: "Peilingen en enquêtes"
      p21: "Peilingen en enquêtes worden soms door YouVersion uitgevoerd. Je bent niet verplicht om te reageren op peilingen of enquêtes, en je kunt keuzes maken over de informatie die je verstrekt."
      h17: "Beveiliging en technische problemen"
      p22: "We gebruiken de gegevens (waaronder jouw communicatie) om klachten, juridische, beveiligings- en technische problemen met YouVersion te onderzoeken, te beantwoorden en op te lossen. Wij gebruiken jouw gegevens en communicatie als wij denken dat dit noodzakelijk is voor veiligheidsdoeleinden, of om mogelijke fraude of overtredingen van de wet of onze <a href=\"https://www.bible.com/terms\">gebruiksvoorwaarden</a> of dit privacybeleid te onderzoeken en/of pogingen om anderen schade toe te brengen."
      h18: "Informatie die we verzamelen en hoe we deze verzamelen"
      h19: "Informatie die jij ons verstrekt"
      p23: "Je hoeft geen lid van YouVersion te worden om YouVersion te gebruiken. Het lidmaatschap stelt ons echter in staat om YouVersion aan te passen voor een ​​meer gepersonaliseerde ervaring. Om lid te worden moet je een account aanmaken en bepaalde informatie verstrekken, zoals jouw naam en e-mailadres, die aan jouw ledenaccount wordt gekoppeld."
      p24: "Naast deze vereiste informatie, heb je ook de keuze om aanvullende informatie te verstrekken die moet worden gekoppeld aan je ledenaccount. We verzamelen persoonlijke gegevens van jou wanneer je deze verstrekt, plaatst of uploadt naar YouVersion. Je hoeft dergelijke informatie niet te verstrekken; als je dit echter niet doet, kan dit onze mogelijkheden om YouVersion te personaliseren en jouw mogelijkheden om YouVersion optimaal te gebruiken, beperken."
      p25: "Als je ervoor kiest om YouVersion te linken met andere websites, applicaties en services of profielen die je hebt met toepassingen van derden, geef je de persoonlijke gegevens die in die toepassingen zijn opgeslagen door aan YouVersion en Life.Church. Je kunt bijvoorbeeld een nieuw YouVersion-lidmaatschapsaccount starten door je Facebook-account te koppelen aan YouVersion en persoonlijke informatie te verstrekken die je hebt gekozen om via Facebook te delen met Life.Church. Je kunt de koppeling met dergelijke accounts en toepassingen van derden intrekken door jouw instellingen met die toepassingen te wijzigen. Wanneer je bovendien toegang verleent tot je contacten op je apparaat ten behoeve van vriendensuggesties, melding van wanneer een contactpersoon toetreedt, of een uitnodiging naar YouVersion stuurt, wordt die informatie op onze servers opgeslagen om je deze functionaliteit aan te bieden."
      h20: "Gevoelige data"
      p26: "Door YouVersion te downloaden en te gebruiken, nemen we niet aan dat je van een bepaalde religieuze stroming bent of dat je een bepaalde religieuze overtuiging hebt; we gaan er alleen vanuit dat je geïnteresseerd bent in de Bijbel. We vereisen niet dat gebruikers ons dergelijke informatie bieden of andere gevoelige gegevens verstrekken zoals ras, etniciteit, filosofische overtuigingen of fysieke of mentale gezondheid om een ​​YouVersion-account aan te maken of te onderhouden. Het is jouw keuze om dergelijke gevoelige informatie te verstrekken. Als je ervoor kiest om gevoelige informatie te verstrekken, kan deze door Life.Church worden gebruikt om een ​​meer persoonlijke YouVersion-ervaring te creëren tezamen met andere niet-gevoelige informatie die je verstrekt. In ieder geval zal Life.Church alleen gevoelige gegevens die je ons verstrekt voor Life.Church's legitieme activiteiten namens jou verwerken en deze informatie niet vrijgeven zonder jouw uitdrukkelijke toestemming. Wij zullen jouw informatie opslaan onder voorbehoud van passende maatregelen zoals besproken in dit beleid en anderszins verstrekt door Life.Church. Als je vragen hebt, kun je contact met ons opnemen via <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Gebruik voor andere diensten"
      p27: "We kunnen de informatie die je indient met je account combineren met de informatie die je ons geeft via andere Life.Church diensten en producten, evenals wat we afleiden uit deze informatie, om je een betere gebruikerservaring te geven en de kwaliteit te verbeteren van alle diensten en producten die je geleverd worden door Life.Church."
      h22: "Jouw berichten en bijdragen."
      p28: "Wanneer YouVersion je toestaat om informatie te verstrekken die moet worden gepubliceerd, gedistribueerd of weergegeven, verwijzen we daarnaar als \"gepost\". Dit kan zich bevinden op openbare gedeelten van YouVersion, websites die je via YouVersion benadert, of die worden doorgegeven aan andere gebruikers van YouVersion of derden. We noemen dit allemaal 'gebruikersbijdragen'. Deze omvatten bijvoorbeeld activiteiten zoals het maken van een notitie, het maken van een opmerking bij het bericht van een vriend of het maken van een Versafbeelding."
      p29: "Houd er rekening mee dat als je persoonlijke informatie op een of andere manier openbaar maakt, via samenwerkingsposts, sociale media, prikborden of andere publieke online forums, deze informatie door anderen verzameld en gebruikt kan worden. Gebruikersbijdragen worden gepost en verzonden op eigen risico. We kunnen geen controle uitoefenen over de acties van andere gebruikers of derde partijen waarmee je jouw Gebruikersbijdragen deelt. Daarom kunnen en zullen we niet garanderen dat jouw Gebruikersbijdragen niet worden bekeken door onbevoegde personen, noch aanvaarden wij enige aansprakelijkheid in verband met jouw Gebruikersbijdragen."
      h23: "Technologieën voor automatische gegevensverzameling."
      p30: "<strong>Service Gebruik</strong> We slaan datagebruik op als je YouVersion gebruikt, inclusief wanneer je inhoud, browsertype of browser taal bekijkt of erop klikt, als je iets opzoekt of opvraagt, de datum en tijd van je verzoek, als je een update installeert, een nieuwe functie zoekt, of als je één of meerdere hulpmiddelen gebruikt die via YouVersion aangeboden worden. We gebruiken log-ins, apparaat informatie Internet Protocol (\"IP\") adressen, en cookies en soortgelijke technologieën om je te identificeren en je gebruik op te slaan."
      p31: "<strong>Cookies en andere vergelijkbare technologieën.</strong> We gebruiken cookies en vergelijkbare technologieën (bijvoorbeeld webbakens, pixels, tags en apparaat-ID's) om jou en/of je appara(a)t(en) aan, uit en tussen de verschillende applicaties van YouVersion en apparaten te herkennen. Cookies en soortgelijke technologieën helpen de best mogelijke gebruikerservaring van YouVersion te faciliteren, omdat deze ons in staat stellen om jouw gebruikersvoorkeuren van sessie tot sessie te behouden, ons te helpen jouw account veilig te houden en over het algemeen de functionaliteit van de producten en diensten die worden aangeboden via YouVersion te verbeteren. Ze helpen ons ook ervoor te zorgen dat ledeninformatie wordt gebruikt in combinatie met het juiste gebruikersaccount. Belangrijk is dat we geen cookies of vergelijkbare technologieën gebruiken om op interesses gebaseerde advertenties van derden mogelijk te maken."
      p32: "Hoewel de meeste internetbrowsers standaard cookies en dergelijke accepteren, kun je dit soort technologie beheren via je browserinstellingen en vergelijkbare tools en ermee akkoord gaan dat alle cookies worden geweigerd. Als je weigert cookies en soortgelijke technologieën te accepteren door de juiste instelling in je browser of smartphone te activeren, heb je mogelijk geen toegang tot bepaalde delen van YouVersion, waardoor we niet de volledige mogelijkheden van YouVersion kunnen bieden en het gebruik van bepaalde functies en services die deze technologieën vereisen."
      p33: "Door akkoord te gaan met ons Privacybeleid, ga je akkoord met het gebruik van cookies en soortgelijke technologieën, zoals beschreven in dit beleid. Als je YouVersion gebruikt zonder de instellingen van je browser of apparaat te wijzigen om cookies uit te schakelen, gaan wij ervan uit dat je akkoord gaat met het ontvangen van alle cookies die via YouVersion worden verstrekt."
      p34: "<strong>Apparaat-ID en locatie.</strong> Wanneer je YouVersion opent of verlaat, ontvangen we de URL van zowel de site waar je vandaan kwam als de URL die je als volgende bezoekt. We krijgen ook informatie over je IP-adres, proxyserver, besturingssysteem, webbrowser en add-ons, apparaat-ID en functies en / of ISP of je mobiele provider. We ontvangen ook gegevens van je apparaten en netwerken, inclusief locatiegegevens. Als je YouVersion vanaf een mobiel apparaat gebruikt, verzendt dat apparaat ons gegevens over je apparaat en je GPS-locatie op basis van je telefooninstellingen en toegang die je hebt verleend YouVersion."
      p35: "We gebruiken deze informatie om je een aangepaste YouVersion-ervaring te bieden en om effectiever met je te communiceren. De informatie wordt ook verzameld om het totale aantal unieke apparaten te bepalen met YouVersion en/of delen van YouVersion, het totale gebruik van de track te volgen en gebruiksgegevens te analyseren om de YouVersion-functionaliteit voor alle leden en bezoekers te verbeteren. We kunnen deze informatie combineren met informatie van derden om jou een betere ervaring te bieden en de kwaliteit van onze service te verbeteren."
      p36: "We delen je persoonlijk identificeerbare informatie niet met je apparaatidentificatie of -locatie zonder jouw uitdrukkelijke toestemming. Indien vereist door je apparaatbesturingssysteem of internetbrowser, zullen wij je vragen om je aan te melden voordat we GPS of andere hulpmiddelen gebruiken om je precieze locatie te bepalen. We kunnen echter automatisch bepaalde details van je gebruik van YouVersion verzamelen, inclusief verkeersgegevens, locatiegegevens, logboeken en andere communicatiegegevens en de bronnen die je op en via YouVersion bezoekt en gebruikt. We kunnen informatie verzamelen over je computer en mobiele apparaat en internetverbinding, inclusief de unieke apparaat-ID, het IP-adres, het besturingssysteem, het browsertype en mobiele netwerkinformatie van het mobiele apparaat. Als je niet wilt dat wij deze informatie verzamelen, moet je het gebruik van YouVersion stopzetten."
      p37: "<strong>Jouw directe communicatie naar ons.</strong> Wij verzamelen informatie over je wanneer je berichten naar ons verzendt, van ons ontvangt of met ons in contact treedt, ook wanneer je persoonlijke informatie of verzoeken indient door <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> e-mailen via de website <a href=\"https://help.youversion.com\">help.youversion.com</a>. We bewaren deze berichten om je vragen te verwerken, te reageren op je verzoeken en onze services te verbeteren."
      p38: "<strong>Persoonlijke informatie.</strong> We kunnen informatie die we automatisch verzamelen, zoals hierboven beschreven, koppelen aan persoonlijke informatie die je ons verstrekt om YouVersion aan je aan te passen en suggesties te doen over YouVersion-services en -functionaliteit zoals hierboven beschreven. Life.Church is voortdurend op zoek naar nieuwe en betere manieren om YouVersion aan te bieden en de betrokkenheid op de Bijbel te vergroten. Naarmate we YouVersion verbeteren, kan dit betekenen dat we nieuwe gegevens verzamelen of nieuwe manieren gebruiken om gegevens te gebruiken. Omdat YouVersion dynamisch is en we voortdurend nieuwe functies willen aanbieden, kunnen we de verzameling van nieuwe informatie nodig hebben. Als we wezenlijk andere persoonlijke gegevens verzamelen of de manier waarop we je gegevens gebruiken aanzienlijk wijzigen, zullen we je hiervan op de hoogte stellen en kunnen we dit privacybeleid ook wijzigen."
      h24: "Gegevensverzameling door derden"
      p39: "Dit privacybeleid is alleen van toepassing op sites en apps die eigendom zijn van en worden beheerd door Life.Church. Houd er rekening mee dat YouVersion links naar andere websites of apps kan bevatten. Je bent verantwoordelijk voor het controleren van de privacyverklaringen en het beleid van die andere websites die je kiest om naar of vanuit YouVersion te linken, zodat je begrijpt hoe die websites jouw informatie verzamelen, gebruiken en opslaan. Wij zijn niet verantwoordelijk voor de privacyverklaringen, het beleid of de inhoud van andere websites of apps, inclusief websites waarnaar je een link naar of van YouVersion hebt. Websites die co-branding bevatten (verwijzend naar onze naam en de naam van een derde partij) bevatten inhoud die door de derde partij is geleverd en niet door ons."
      p40: "Life.Church kan geen andere websites, inhoud of applicaties reguleren die gelinkt zijn aan, of verstrekt worden vanuit YouVersion en onze verschillende websites en diensten. Bepaalde inhoud of toepassingen, waaronder partneraanbiedingen, op of in YouVersion kunnen worden geleverd door derden, waaronder inhoudsproviders, toepassingsproviders, analysebedrijven, je fabrikant van mobiele apparaten en je mobiele serviceprovider. Deze andere sites kunnen hun eigen cookies of andere bestanden op je computer plaatsen, gegevens verzamelen of persoonlijke informatie bij jou inwinnen. De informatie die zij verzamelen kan worden gekoppeld aan je persoonlijke gegevens of ze kunnen informatie verzamelen, inclusief persoonlijke informatie, over je online activiteiten in de loop van de tijd en over verschillende websites, apps en andere online diensten. Ze kunnen deze informatie gebruiken om jou op interesses gebaseerde (gedrags) gerichte inhoud te bieden. We hebben geen controle over de volgtechnologieën van deze derden of over hoe ze kunnen worden gebruikt. Als je vragen hebt over gerichte inhoud, neem je rechtstreeks contact op met de verantwoordelijke provider."
      h25: "Openbaarmaking van jouw informatie"
      h26: "Openbaarmaking namens jou"
      p41: "We kunnen persoonlijke informatie die we verzamelen of die jij verstrekt, zoals beschreven in dit privacybeleid, vrijgeven om te voldoen aan onze verplichtingen onder onze <a href=\"https://www.bible.com/terms\">Gebruiksvoorwaarden</a>, het doel waarvoor jij deze verstrekt, voor elk ander doel dat jij aanvraagt ​​wanneer je de informatie verstrekt, of voor enig ander doel waarvoor wij jouw toestemming hebben."
      h27: "Openbaarmaking door jou"
      p42: "Wanneer je informatie deelt via YouVersion, kan die informatie worden bekeken door jezelf en door iemand anders met wie je ervoor hebt gekozen het te delen. Als je op basis van jouw goedkeuring toegang verleent tot jouw YouVersion-account aan andere toepassingen en services, hebben die services toegang tot jouw gedeelde gegevens. Het gebruik, de verzameling en de bescherming van jouw gegevens door dergelijke services van derde partijen is onderworpen aan het beleid van die derde partijen."
      h28: "Interne openbaarmaking"
      p43: "We zullen je persoonlijke gegevens intern delen met Life.Church om de persoonlijke informatie die wordt verzameld over de verschillende aspecten van YouVersion en onze andere producten en services, te helpen combineren om je op een manier te helpen die op jou is afgestemd en die nuttig is voor jou en anderen. We kunnen bijvoorbeeld potentiële services personaliseren om je aan te bevelen met behulp van cookies of vergelijkbare technologieën die bijhouden welke functionaliteit je al hebt gekozen om te ontvangen."
      h29: "Openbaarmaking aan onze serviceproviders"
      p44: "We kunnen persoonlijke informatie die we verzamelen of die je verstrekt, zoals beschreven in dit privacybeleid, openbaar maken aan contractanten, serviceproviders en andere derde partijen die wij uitsluitend gebruiken om onze missie te ondersteunen (zoals cloudhosting, onderhoud, analyse, audit, betalingen, fraudedetectie, communicatie en ontwikkeling). Sommige van de YouVersion-platformen die worden gebruikt om e-mails en meldingen te verzenden, worden bijvoorbeeld gebouwd en beheerd door derden, dus sommige van je gegevens worden veilig naar die services verzonden om dergelijke functionaliteit te bieden. Zij hebben toegang tot je informatie zoals redelijkerwijs noodzakelijk om deze taken namens ons uit te voeren en zijn verplicht om deze niet bekend te maken of voor andere doeleinden te gebruiken."
      h30: "Wettelijke procedure"
      p45: "Het is mogelijk dat we informatie over jou moeten vrijgeven als dit wettelijk, uit een dagvaarding of een ander juridisch proces, vereist is of als we te goeder trouw van mening zijn dat openbaarmaking redelijkerwijs noodzakelijk is om (1) onderzoek te doen naar, te voorkomen of actie te ondernemen met betrekking tot verdachte of feitelijke illegale activiteiten of om overheidsinstanties bij te staan; (2) onze overeenkomsten met jou af te dwingen; (3) onszelf te onderzoeken en ons te verdedigen tegen aanspraken of beschuldigingen van derden; (4) de beveiliging of integriteit van YouVersion te beschermen; of (5) de rechten en veiligheid van Life.Church, onze leden en / of bezoekers, personeel of anderen te beschermen. We proberen de leden op de hoogte te stellen van wettelijke eisen voor hun persoonlijke gegevens wanneer dit naar ons oordeel gewenst is, tenzij dit bij wet of rechterlijk bevel is verboden of wanneer het verzoek een noodgeval is. We kunnen dergelijke eisen betwisten wanneer we, naar eigen goeddunken, van mening zijn dat de verzoeken te breed, vaag of ongeschikt zijn, maar we beloven niet elke eis aan te vechten."
      h31: "YouVersion contentleveranciers"
      p46: "Ons vermogen om verschillende vertalingen van de Bijbel in verschillende talen aan te bieden, is het resultaat van en onderhevig aan overeenkomsten tussen ons en bepaalde bijbelgenootschappen en uitgevers, die we \"YouVersion contentleveranciers\" noemen. YouVersion contentleveranciersovereenkomsten stellen ons in staat gebruikers van YouVersion te voorzien in de mogelijkheid om bepaalde Bijbelteksten te downloaden voor offline gebruik op voorwaarde dat we de YouVersion inhoudsleverancier de naam, het e-mailadres en het land van de gebruiker verstrekken voor toekomstige communicatie. Om deze optionele functionaliteit te kunnen bieden, moeten we daarom jouw naam, e-mailadres en land verstrekken aan de betreffende YouVersion contentleverancier, die mogelijk contact met je opneemt voor andere doeleinden. We delen deze informatie alleen met de YouVersion contentleverancier voor de offline vertaling die je aanvraagt, we doen dit op vertrouwelijke basis en alleen als de YouVersion contentleverancier ermee instemt de informatie die we over jou delen vertrouwelijk te houden. Geen enkele andere persoonlijke informatie van jou zal worden gedeeld met enige YouVersion contentleveranciers. Wanneer je ervoor kiest om een ​​versie voor offline gebruik te downloaden, ontvang je een melding ter herinnering aan deze voorwaarden, waarmee je op dat moment akkoord moet gaan om door te gaan met jouw download. Er wordt geen informatie gedeeld totdat je goedkeuring verleent, die je dan toegang geeft om die offline vertaling te downloaden. Je communicatie met de YouVersion contentleveranciers zijn uitsluitend tussen jou en de YouVersion contentleverancier."
      h32: "Jouw rechten op het verwijderen, toegang krijgen tot en corrigeren van jouw gegevens"
      p47: "Voor wat betreft persoonlijke gegevens die we van jou hebben, heb je de volgende rechten:"
      l5-1: "Verwijdering. Je kunt ons vragen om alle of sommige van jouw persoonlijke gegevens te wissen of te verwijderen. Houd er rekening mee dat als je dit doet, jouw mogelijkheden om bepaalde functies van YouVersion te gebruiken kunnen worden beperkt. Houd er rekening mee dat een e-mailadres vereist is om een ​​ledenaccount te hebben."
      l5-2: "Correctie/wijziging: je kunt sommige van jouw persoonlijke gegevens bewerken via jouw account of ons vragen om jouw gegevens in bepaalde gevallen te wijzigen, bij te werken of te verbeteren, ook als deze onjuist zijn."
      l5-3: "Bezwaar tegen, beperken of verbieden, gebruik van gegevens: Je kunt ons vragen om te stoppen met het gebruiken van alle of sommige van jou persoonlijke gegevens (bijvoorbeeld als we geen wettelijk recht hebben om het te blijven gebruiken) of om ons gebruik ervan te beperken (bijvoorbeeld als je persoonlijke gegevens onjuist zijn of illegaal worden bewaard)."
      l5-4: "Recht om toegang te krijgen tot en/of het bemachtigen van jouw gegevens: je kunt ons om een ​​kopie vragen van jouw persoonlijke gegevens die jij ons hebt verstrekt."
      p48: "Als je deze of andere verzoeken met betrekking tot jouw persoonlijke gegevens wilt indienen, kun je ons een e-mail sturen naar <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Je kunt ook contact met ons opnemen via Life Covenant Church, Inc., t.a.v.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. We vragen personen die verzoeken doen, zichzelf te identificeren en aan te geven welke informatie moet worden opgevraagd, gecorrigeerd of verwijderd, voordat we verzoeken verwerken. We kunnen weigeren verzoeken te verwerken als we de identiteit van de aanvrager niet kunnen verifiëren, als we van mening zijn dat het verzoek de privacy van anderen in gevaar brengt, als we van mening zijn dat de wijziging een wet of wettelijke vereiste zou schenden of de informatie onjuist zou maken, of voor een soortgelijk legitiem doel. In ieder geval, waar we toegang tot informatie, verwijdering of correctie bieden, voeren we deze service kosteloos uit, behalve als dit een onevenredige inspanning zou vergen."
      p49: "Als je ervoor kiest om je account te sluiten of ons vraagt ​​sommige of al je persoonlijke gegevens te wijzigen of te verwijderen, zullen we redelijkerwijs noodzakelijke persoonlijke gegevens behouden om te voldoen aan onze wettelijke verplichtingen (inclusief wetshandhavingsverzoeken), voldoen aan wettelijke vereisten, geschillen oplossen, de beveiliging in stand houden, fraude en misbruik voorkomen, onze <a href=\"https://www.bible.com/terms\">Gebruiksvoorwaarden</a> afdwingen of andere verzoeken van je vervullen (bijvoorbeeld om je af te melden voor verdere berichten of voor een kopie van jouw gegevens)."
      p50: "Het gebruik van YouVersion omvat verschillende functies, waaronder het selecteren van leesplannen, het maken van bladwijzers, het markeren van bepaalde gedeelten van de Bijbel, het maken van notities en momenten met betrekking tot de Bijbel, het doorzoeken van de Bijbel op basis van een emoji of trefwoord, het opslaan en delen van bepaalde verzen en het creëren van afbeeldingen van bepaalde Bijbeltekst. Tenzij je persoonlijk identificeerbare informatie hebt opgenomen in inhoud die met deze functie is gemaakt (zoals een persoonlijke afbeelding of een persoonlijk adres of een voor- en achternaam), wordt inhoud die met deze functionaliteit is gemaakt door Life.Church niet als persoonlijke gegevens beschouwd, omdat het over het algemeen Bijbeltekst en inhoud is en niet specifiek voor één enkele gebruiker. Als gevolg hiervan behoudt Life.Church zich het recht voor om deze informatie te behouden, inclusief gevolgtrekkingen gemaakt met deze informatie na het verwijderen van een account. Terwijl we bijvoorbeeld je e-mailadres verwijderen als je account wordt verwijderd, behouden wij ons het recht voor om te gebruiken en te delen welke bijbelverzen door je werden gedeeld, gemarkeerd, enz. op een manier die je niet persoonlijk identificeert. We behouden ook ons ​​verzamelaantal van het totaal aantal gedownloade YouVersion-apps, inclusief het feit dat je YouVersion hebt gedownload zonder dat je persoonlijke gegevens bijhoudt die aan dat account zijn gekoppeld."
      p51: "We hebben geen controle over informatie die je met anderen hebt gedeeld via YouVersion nadat je jouw account hebt gesloten of hebt gevraagd om informatie te verwijderen of hebt geprobeerd je account zelf te verwijderen. Je informatie en inhoud die je hebt gedeeld, worden mogelijk nog steeds weergegeven in de services van anderen (bijvoorbeeld zoekresultaten van zoekmachines) totdat ze hun cachegeheugen hebben vernieuwd."
      h33: "Bericht aan inwoners van Californië - privacyrechten van Californië"
      p52: "Als je inwoner van Californië bent en ons persoonlijke informatie hebt verstrekt, vereist de wet van Californië dat wij je een samenvatting van je privacyrechten verstrekken volgens de California Online Privacy Protection Act (de \"Act\") en de California Business and Professions Code. Zoals vereist door de wet, zullen wij je op jouw verzoek de categorieën van persoonlijk identificeerbare informatie verstrekken die wij via YouVersion verzamelen en de categorieën van derde personen of entiteiten waarmee deze persoonlijk identificeerbare informatie kan worden gedeeld voor direct marketingdoelen. De wet van Californië vereist dat wij je, op jouw verzoek, (1) de categorieën van persoonlijk identificeerbare informatie die wij verzamelen en welke derden waarmee wij die informatie delen, meedelen; (2) de namen en adressen van die derden; en (3) voorbeelden van de producten die door die bedrijven op de markt worden gebracht. De wet verplicht ons verder om je in staat te stellen te bepalen met wie we wel en niet die informatie kunnen delen. Als je deze informatie wilt verkrijgen, stuur je een verzoek naar <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> en neemt je de zinsnede \"California Privacy Request\" op in de onderwerpregel. Vermeld bij je contact met ons je naam, adres, e-mailadres en welke persoonlijk identificeerbare informatie je niet wilt dat wij met derden delen. Houd rekening met dertig (30) dagen voor een reactie. Er worden geen kosten in rekening gebracht voor het beheer van het delen van je persoonlijk identificeerbare informatie of het aanvragen van deze kennisgeving."
      h34: "Beveiliging en bescherming"
      p53: "We implementeren veiligheidswaarborgen die standaard voor deze industrie zijn ontworpen om jouw gegevens te beschermen. Deze omvatten het gebruik van codering voor je gegevens terwijl deze wordt verzonden tussen je apparaat of browser en onze servers. Gegevens die ons via YouVersion worden verstrekt, worden ook opgeslagen in een ISO 27017-gecertificeerd infrastructuurbeheersysteem, wat betekent dat het is gecontroleerd en in overeenstemming bevonden met de vereisten van de managementsysteemnormen ISO 27017, een internationaal erkende praktijkcode voor informatiebeveiligingscontroles voor cloud diensten."
      p54: "Echter, gezien de aard van communicatie en informatietechnologie, en dat het gebruik van het internet inherente risico's heeft, hoewel wij regelmatig op mogelijke kwetsbaarheden en aanvallen controleren, kunnen wij niet garanderen of waarborgen dat aan ons verstrekte informatie via YouVersion of opgeslagen in onze systemen of op een andere manier, absoluut vrij zullen van ongeoorloofde inbreuk door anderen, noch kunnen wij garanderen of waarborgen dat dergelijke gegevens niet toegankelijk, openbaar gemaakt, gewijzigd of vernietigd door schending van onze fysieke, technische, of bestuurlijke veiligheidsmaatregelen."
      h35: "Verwerking van gegevens"
      p55: "We will only collect and process personal data about you where we have lawful bases. Lawful bases include consent (where you have given consent), contract (where processing is necessary for the performance of a contract with you, such as providing YouVersion and YouVersion functionality you request and acting in accordance with this Privacy Policy and our <a href=\"https://www.bible.com/terms\">Terms of Use</a>) and other legitimate interests. Such legitimate interest include protection to you, us and other Members and third parties, to comply with applicable law, to enable and administer our business, to manage corporate transactions, to generally understand and improve our business and user relationships, and to enable us and other users of YouVersion to connect with you to exchange information, provided that the foregoing adequately protects your rights and freedoms."
      p56: "Waar we afhankelijk zijn van jouw toestemming om persoonsgegevens te verwerken, heb je het recht om jouw toestemming op elk gewenst moment in te trekken of af te wijzen, en waar wij afhankelijk zijn van legitieme belangen heb je het recht om bezwaar aan te tekenen. Als je vragen hebt over de wettelijke basis waarop wij jouw persoonlijke gegevens verzamelen en gebruiken, kun je contact met ons opnemen via <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Gebruikers buiten de Verenigde Staten"
      p57: "YouVersion wordt aangeboden in en vanuit Oklahoma in de Verenigde Staten en je gebruik van YouVersion en dit privacybeleid wordt beheerst door de wetten van de Verenigde Staten en de staat Oklahoma. Als je YouVersion van buiten de Verenigde Staten gebruikt, moet je er rekening mee houden dat jouw informatie kan worden overgedragen aan, opgeslagen en verwerkt in de Verenigde Staten waar onze servers zich bevinden en onze centrale database wordt beheerd. We verwerken gegevens zowel binnen als buiten de Verenigde Staten en vertrouwen op wettelijk toegestane mechanismen om wettig gegevens over de grenzen heen over te brengen. Dit omvat contractuele verbintenissen tussen ons en bedrijven die persoonlijke gegevens overdragen die de bescherming en beveiliging van dergelijke gegevens vereisen. De gegevensbescherming en andere wetten van de staat Oklahoma, de Verenigde Staten en andere landen zijn mogelijk niet zo uitgebreid als die in jouw land. Door YouVersion te gebruiken, stem je ermee in dat je informatie wordt overgedragen aan onze faciliteiten en aan de faciliteiten van die derden met wie wij deze delen, zoals beschreven in dit privacybeleid."
      h37: "Wijzigingen in ons privacybeleid"
      p58: "We kunnen ons privacybeleid van tijd tot tijd bijwerken om wijzigingen in onze werkwijzen weer te geven. We zullen eventuele wijzigingen in ons privacybeleid op deze pagina plaatsen. Als we belangrijke wijzigingen aanbrengen in de manier waarop we omgaan met de persoonlijke gegevens van onze gebruikers, geven we een melding dat het privacybeleid is bijgewerkt. De datum waarop het Privacybeleid voor het laatst is gewijzigd, staat bovenaan de pagina. Jij bent er verantwoordelijk voor dat we een actueel en beschikbaar e-mailadres van je hebben en dat je periodiek dit privacybeleid bezoekt om het te controleren op eventuele wijzigingen."
      h38: "Kinderen onder de 16 jaar"
      p59: "We verzamelen geen persoonlijke informatie van personen waarvan we weten dat ze jonger zijn dan 16 jaar zonder de toestemming van de ouder of wettelijke voogd van de minderjarige. Een ouder of voogd mag toestemming geven voor het gebruik van YouVersion door een minderjarige. De ouder of voogd is alleen verantwoordelijk voor het toezicht op het gebruik van YouVersion door de minderjarige en zal de volledige verantwoordelijkheid op zich moeten nemen voor de interpretatie en het gebruik van enige informatie of suggesties die via YouVersion worden verstrekt. Als je denkt dat wij informatie hebben van of over een kind dat jonger is dan 16 jaar, neem dan contact met ons op via <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Als we erachter komen en bevestiging hebben dat we persoonlijke informatie hebben verzameld of ontvangen van een kind jonger dan 16 jaar zonder toestemming van de ouders, zullen we die informatie verwijderen."
      h39: "Contactgegevens"
      p60: "Wij staan open voor alle vragen of opmerkingen over ons privacybeleid en onze acties omtrent dit beleid. Heb je vragen of opmerkingen, dan kun je contact met ons opnemen: Life Covenant Church, Inc., t.a.v.: YouVersion ondersteuning, 4600 E. 2e St., Edmond, Oklahoma 73034, of <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
      title: "Gebruiksvoorwaarden"
      s1: "Laatst gewijzigd: 25 mei 2018"
      s2: "Wanneer YouVersion jou een versie van de Engelstalige vertaling van het Privacybeleid heeft verstrekt, ga je ermee akkoord dat de vertaling uitsluitend voor je gemak wordt verstrekt en dat de Engelstalige versies van het Privacybeleid jouw relatie met YouVersion bewaken. Als er een tegenstrijdigheid bestaat tussen wat de Engelstalige versie van het Privacybeleid zegt en wat een vertaling zegt, dan heeft de Engelstalige versie voorrang."
      s3: "Acceptatie van deze voorwaarden"
      s4: "Door <a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> en/of YouVersion mobiele apps, zoals de Bijbel app, Bijbel App voor Kinderen en Bible Lens (samen, \"YouVersion\") te gebruiken, accepteer je als gast of geregistreerde gebruiker akkoord te gaan met deze voorwaarden. Lees deze Voorwaarden evenals het <a href=\"https://www.bible.com/privacy\">Privacybeleid</a> zorgvuldig voordat u YouVersion gaat gebruiken. Als u niet akkoord gaat met deze Voorwaarden of het <a href=\"https://www.bible.com/privacy\">Privacybeleid</a>, moet je YouVersion niet gebruiken."
      s5: "Wijzigingen in de voorwaarden"
      s6: "YouVersion wordt aangeboden door Life Covenant Church, Inc. (\"Life.Church\", \"wij\" of \"ons\"). We kunnen deze Voorwaarden naar eigen goeddunken van tijd tot tijd herzien en bijwerken. Alle wijzigingen zijn van kracht wanneer we ze plaatsen. Je voortdurende gebruik van YouVersion na het plaatsen van herziene voorwaarden betekent dat je de wijzigingen accepteert en hiermee instemt."
      s7: "Wijzigingen in YouVersion"
      s8: "Hoewel we YouVersion en al zijn functies altijd willen aanbieden, behouden we ons het recht voor om YouVersion of een deel, gedeelte of functionaliteit van YouVersion zonder kennisgeving te wijzigen of te beëindigen. We zijn niet aansprakelijk als om welke reden dan ook het geheel of een deel van YouVersion op enig moment niet beschikbaar is."
      s9: "Informatie over jou en jouw toegang tot YouVersion"
      s10: "Alle informatie die we verzamelen op of via YouVersion is onderworpen aan ons <a href=\"https://www.bible.com/privacy\">Privacybeleid</a>. Door YouVersion te gebruiken, stem je in met alle acties die door ons zijn ondernomen met betrekking tot jouw informatie in overeenstemming met het <a href=\"https://www.bible.com/privacy\">Privacybeleid</a>."
      s11: "Geoorloofd en ongeoorloofd gebruik"
      s12: "Met deze voorwaarden kun je YouVersion gebruiken in overeenstemming met deze voorwaarden voor zowel je persoonlijk als niet-commercieel gebruik of voor het interne gebruik van je non-profitorganisatie. Alle rechten die niet uitdrukkelijk aan jou zijn verleend, zijn voorbehouden aan Life.Church. Je stemt ermee in dat het je niet is toegestaan om, ​​en dat je YouVersion niet als volgt zult gebruiken:"
      s13: "op een manier die een federale, staats, lokale, of internationale wet of regelgeving overtreedt;"
      s14: "voor het uitbuiten, beschadigen of pogen om minderjarigen op enigerlei wijze te misbruiken of te schaden door hen bloot te stellen aan ongepaste inhoud, persoonlijk identificeerbare informatie te vragen of anderszins;"
      s15: "zich uitgeven voor een bedrijf of persoon, inclusief Life.Church of een andere YouVersion-gebruiker;"
      s16: "om deel te nemen aan elk ander gedrag dat, zoals door ons bepaald, Life.Church of gebruikers van YouVersion kan schaden of blootstellen aan aansprakelijkheid;"
      s17: "op enige manier die YouVersion zou kunnen uitschakelen, overbelasten, beschadigen of aantasten of het gebruik van YouVersion door een ander zou kunnen belemmeren;"
      s18: "een robot, spider of ander automatisch apparaat, proces of middelen gebruiken om toegang te krijgen tot YouVersion voor elk doel, inclusief het monitoren of kopiëren van enig materiaal op YouVersion;"
      s19: "om virussen, Trojaanse paarden, wormen, DDos of ander materiaal te introduceren dat schadelijk of technologisch schadelijk is;"
      s20: "om te proberen ongeautoriseerde toegang te verkrijgen tot, beinvloeden van, schade aan of verstoring van delen van YouVersion of een server, computer of database verbonden met YouVersion;"
      s21: "om YouVersion aan te vallen via een denial-of-service-aanval of een gedistribueerde denial-of-service-aanval; en"
      s22: "anderszins trachten de goede werking van YouVersion te belemmeren."
      s23: "Je stemt er ook mee in dat je geen materiaal zult verzenden, willens en wetens ontvangen, uploaden, downloaden of hergebruiken dat naar eigen goeddunken door Life.Church is bepaald:"
      s24: "bevat materiaal dat lasterlijk, obsceen, onfatsoenlijk, beledigend, aanstootgevend, intimiderend, gewelddadig, hatelijk, opruiend of anderszins aanstootgevend is;"
      s25: "aanbieden van seksueel expliciet of pornografisch materiaal, geweld of discriminatie op welke basis dan ook, inclusief dat wat gebaseerd is op ras, geslacht, religie, nationaliteit, handicap, seksuele geaardheid of leeftijd;"
      s26: "inbreuk maakt op octrooien, handelsmerken, handelsgeheimen, auteursrechten of andere intellectuele eigendomsrechten of andere rechten van enige andere persoon;"
      s27: "in strijd is met de wettelijke rechten (inclusief de rechten op publiciteit en privacy) van anderen of materiaal bevatten dat aanleiding zou kunnen geven tot civiele of strafrechtelijke aansprakelijkheid op grond van toepasselijke wet- of regelgeving; of"
      s28: "promoot elke illegale activiteit, of verdedigt, bevordert of assisteert elke onwettige handeling;"
      s29: "gaat om commerciële activiteiten of verkopen, zoals wedstrijden, promotionele en andere verkoopbevorderdende acties, ruilhandel of reclame;  en"
      s30: "wekt de indruk dat het materiaal voortvloeit uit of is onderschreven door Life.Church of enige andere persoon of entiteit, indien dit niet het geval is."
      s31: "Gebruikersbijdragen"
      s32: "YouVersion bevat interactieve functies waarmee gebruikers content of materialen (gezamenlijk 'Gebruikersbijdragen') op of via YouVersion kunnen posten, verzenden, publiceren, weergeven of verzenden naar andere gebruikers of inhoud van andere personen."
      s33: "We controleren niet actief gebruikersbijdragen of ander materiaal voordat het op of via YouVersion wordt geplaatst en kunnen niet garanderen dat het aanstootgevende materiaal snel zal worden verwijderd nadat het is gepost. Dus, wij aanvaarden geen aansprakelijkheid voor enige actie of nalaten met betrekking tot uitzendingen, communicatie of inhoud geleverd door een gebruiker of derde partij."
      s34: "Alle gebruikersbijdragen moeten voldoen aan deze voorwaarden. Door Gebruikersbijdragen op of via YouVersion te verstrekken, verleen je ons en onze serviceproviders, en elk van hun licentiehouders, opvolgers en rechtverkrijgenden, het recht om deze te gebruiken, te reproduceren, aan te passen, uit te voeren, weer te geven, te verspreiden en op andere wijze bekend te maken aan derde partijen dergelijk materiaal om de YouVersion-functionaliteit aan te bieden die je aanvraagt ​​of anderszins gebruikt. Je verklaart en garandeert dat je de eigenaar bent van of zeggenschap hebt over alle rechten in en aan de Gebruikersbijdragen en het recht hebt om deze licentie te verlenen en dat al je Gebruikersbijdragen deze voorwaarden naleven en zullen naleven. Wij zijn niet verantwoordelijk of aansprakelijk jegens derden voor de inhoud of juistheid van Gebruikersbijdragen die door jou of een andere gebruiker van YouVersion zijn geplaatst."
      s35: "Accountbeveiliging"
      s36: "YouVersion biedt gebruikers de mogelijkheid om een ​​account aan te maken (\"leden\") waarvoor bepaalde informatie aan YouVersion moet worden verstrekt. Je gaat ermee akkoord dat alle informatie die je verstrekt om lid te worden en zich bij YouVersion te registreren, inclusief maar niet beperkt tot informatie die wordt verstrekt door het gebruik van interactieve functies op YouVersion, wordt bepaald door ons <a href=\"https://www.bible.com/privacy\">privacybeleid</a>, en je stemt in met alle acties wij nemen met betrekking tot jouw informatie in overeenstemming met ons <a href=\"https://www.bible.com/privacy\">privacybeleid</a>."
      s37: "Als je een gebruikersnaam, wachtwoord of vergelijkbare informatie kiest of krijgt die deel uitmaakt van onze beveiligingsprocedures, stem je ermee in dergelijke informatie vertrouwelijk te behandelen en stem je ermee in ons onmiddellijk op de hoogte te stellen van ongeoorloofde toegang tot of gebruik van je gebruikersnaam of wachtwoord of enige andere inbreuk op de beveiliging. We hebben het recht om elke gebruikersnaam, wachtwoord of andere identificatiecode, door jou gekozen of door ons verstrekt, op elk moment uit te schakelen als je van mening bent dat je enige bepaling van deze voorwaarden hebt overtreden."
