      s73: "Jouw opmerkingen en zorgen"
      s74: "YouVersion wordt beheerd door Life Covenant Church, Inc, een non-profitorganisatie uit Oklahoma, gevestigd aan 4600 E. 2nd St,, Edmond, Oklahoma 73034. Alle feedback, opmerkingen, verzoeken om technische ondersteuning en andere communicatie met betrekking tot YouVersion moet worden verricht door een e-mail te sturen <a href=\"mailto:help@youversion.com?\nSubject=Support%20Request\">help@youversion.com</a> of via de website <a href=\"https://help.youversion.com\">help.youversion.com</a>, of via een mail naar het bovenstaande adres. Alle feedback die je ons stuurt zal als niet-vertrouwelijk worden beschouwd. Life.Church is vrij om dergelijke informatie zonder beperkingen te gebruiken."
