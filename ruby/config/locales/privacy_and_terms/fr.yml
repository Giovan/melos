      copyright title: "Avis et procédure de réclamation pour violation de droit d'auteur ou de la propriété intellectuelle"
      copyright text: "Life.Church respecte la propriété intellectuelle des tiers. Nous demandons à nos utilisateurs de faire de-même, surtout lorsque cela concerne l'utilisation de YouVersion. Life.Church peut, si les circonstances l'exigent, et à sa seule discrétion, désactiver ou supprimer les comptes d'utilisateurs considérés comme transgresseurs répétés. Si vous pensez que votre travail a été plagié de manière à transgresser les droits de la propriété intellectuelle, ou que vos droits ont été bafoués de quelque manière que ce soit, veuillez nous envoyer les informations suivantes à legal@youversion.com:<ul type='none'><li>Une signature électronique ou physique de la personne autorisée à agir au nom du propriétaire des droits d'auteurs ou de propriété intellectuelle en question;</li><br><li>Une description écrite du travail soumis à droit d'auteur ou de toute propriété intellectuelle sujette à contrefaçon;</li><br><li>Une description écrite de la location du contenu contrefait sur Youversion;</li><br><li>Votre adresse, numéro de téléphone, et adresse e-mail (tout ce qui s'y rapporte);</li><br><li>Une déclaration écrite de votre part rapportant que c'est en toute bonne foi que vous nous avertissez que l'utilisation frauduleuse en question n'est permise ni par le propriétaire des droits d'auteurs, ni par son agent ou même par la loi;</li><br><li>Une déclaration écrite de votre part, sujette à une pénalité en cas de parjure, indiquant que les informations reprises dans votre déclaration sont exactes et que vous êtes le propriétaire intellectuel ou de droits, ou que vous êtes autorisé à agir de la part de celui-ci. Vous pouvez joindre les agents de Life.Church qui gèrent les rapports de fraude à la propriété intellectuelle ou de droits d'auteurs en utilisant un des moyens suivants:%{newline}Par courrier: Life.Church c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}Téléphone: (405) 680-5433%{newline}Fax: (405) 844-3002%{newline}Email: