      s15: "pour usurper l'identité ou tenter d'usurper l'identité d'une entreprise ou d'une personne, y compris de Life.Church ou d'un autre utilisateur de YouVersion;"
      s16: "pour vous livrer à toute autre conduite qui, telle que déterminée par nous, peut nuire à Life.Church ou aux utilisateurs de YouVersion, ou engager leur responsabilité;"
      s17: "de quelque manière que ce soit qui pourrait désactiver, surcharger, endommager ou altérer YouVersion ou interférer avec l'utilisation de YouVersion par un tiers;"
      s18: "en utilisant un robot, ou tout autre dispositif, processus ou moyen d'accéder à YouVersion dans n'importe quel but y compris la surveillance ou la copie de n'importe quelle ressource sur YouVersion;"
