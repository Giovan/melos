      s5: "Changements des Conditions d'utilisation"
      s6: "YouVersion est mis à disposition par Life Covenant Church, Inc. (“Life.Church” ou “nous”). Nous pouvons revoir ou mettre à jour ces Conditions d'utilisation de temps en temps, à notre seule discrétion. Toutes modifications prennent effets lorsque nous les publions. Votre utilisation de Youversion suite à la publication de Conditions d'utilisations revues signifie que vous acceptez les changements apportés."
      s7: "Changements de Youversion"
      s8: "Bien que nous espérons pouvoir toujours vous offrir Youversion et tout ses services, nous nous réservons le droit de modifier ou de cesser d'offrir Youversion ou toute partie, portion ou fonctionnalité de Youversion sans préavis. Nous ne saurions être tenus responsable si pour une raison quelconque, tout ou une partie de Youversion était indisponible à tout moment."
      s9: "Informations Sur Vous et Votre Accès à Youversion"
      s10: "Toutes les informations collectées sur ou par YouVersion sont soumises à notre <a href=\"https://www.bible.com/privacy\">Politique de Confidentialité</a>. En utilisant YouVersion, vous acceptez toutes les mesures prises vis à vis de vos informations, conformément à la <a href=\"https://www.bible.com/privacy\">Politique de Confidentialité</a>."
      s11: "Utilisation Autorisée et Non Autorisée"
      s12: "Ces conditions vous autorisent l'utilisation de YouVersion conformément aux présentes Conditions d'Utilisation pour votre usage strictement personnel et à but non commercial ou pour usage interne au sein de votre organisation à but non lucratif. Tous les droits qui ne vous sont pas expressément accordés appartiennent à Life.Church. Vous acceptez que vous n'avez pas le droit et que vous n'utiliserez pas YouVersion des manières suivantes :"
      s13: "de quelque manière que ce soit qui viole une loi ou un règlement fédéral, local, d'état ou international;"
      s14: "dans le but d'exploiter, de nuire à, ou d'essayer d'exploiter ou de nuire à, un mineur de quelque manière que ce soit en lui exposant un contenu inapproprié, en demandant des informations personnelles identifiable ou d'un autre manière;"
      s15: "pour usurper l'identité ou tenter d'usurper l'identité d'une entreprise ou d'une personne, y compris de Life.Church ou d'un autre utilisateur de YouVersion;"
      s16: "pour vous livrer à toute autre conduite qui, telle que déterminée par nous, peut nuire à Life.Church ou aux utilisateurs de YouVersion, ou engager leur responsabilité;"
      s17: "de quelque manière que ce soit qui pourrait désactiver, surcharger, endommager ou altérer YouVersion ou interférer avec l'utilisation de YouVersion par un tiers;"
      s18: "en utilisant un robot, ou tout autre dispositif, processus ou moyen d'accéder à YouVersion dans n'importe quel but y compris la surveillance ou la copie de n'importe quelle ressource sur YouVersion;"
      s19: "pour introduire des virus, chevaux de Troie, vers informatiques, bombes logiques, ou tout autre contenu malveillant ou technologiquement nuisible;"
      s20: "pour tenter d'accéder, d'interférer, d'endommager ou de perturber n'importe quelles parties de YouVersion ou n'importe quel serveur, ordinateur, ou base de données connectée à YouVersion;"
      s21: "pour attaquer YouVersion par le biais d'une attaque par déni de service (DoS attack) ou d'une attaque par déni de service distribuée; et"
      s22: "ou encore toute tentative d’interférer avec le bon fonctionnement de YouVersion."
      s23: "Vous acceptez également que vous n’enverrez pas, recevrez volontairement, téléchargerez, utiliserez ou réutiliserez tout contenu qui, tel que déterminé par Life.Church, à sa seule discrétion :"
      s24: "contient du contenu diffamatoire, obscène, indécent, abusif, offensant, harcelant, violent, haineux, provoquant ou autrement répréhensible;"
      s25: "promeut du contenu sexuellement explicite ou pornographique, la violence, ou la discrimination, y compris celle basée sur la race, le sexe, la religion, la nationalité, le handicap, l'orientation sexuelle, ou l'âge;"
      s26: "enfreint tout brevet, marque déposée, secret commercial, droit d'auteur, ou toute autre propriété intellectuelle ou droits d'une personne tierce;"
      s27: "viole les droits légaux (y compris les droits de publicité ou de confidentialité) d'autrui ou contient du contenu qui pourrait donner lieu à une responsabilité civile ou criminelle en vertu des lois ou règlements applicables; ou"
      s28: "promeut toute activité illégale, ou défend, promeut, ou assiste tout acte illégal;"
      s29: "implique des activités commerciales ou des ventes, telles que des concours, des tirages au sort et d'autres promotions des ventes, le troc ou la publicité; et"
      s30: "donne l'impression que le contenu provient de ou est approuvé par Life.Church ou toute autre personne ou entité, alors que ce n'est pas le cas."
      s31: "Contributions d'Utilisateur"
      s32: "YouVersion contient des fonctionnalités interactives qui permettent aux utilisateurs de commenter, soumettre, publier, afficher ou transmettre à d'autres utilisateurs ou à d'autres personnes du contenu (dénommé «Contributions d'Utilisateur») sur ou via YouVersion."
      s33: "Cependant, nous ne nous engageons pas à examiner les Contributions d'Utilisateur ou tout autre contenu avant sa publication sur ou via YouVersion, et ne pouvons garantir le retrait rapide de contenu répréhensible après sa publication. De ce fait, nous ne prenons aucune responsabilité vis à vis des actions concernant les transmissions, communications ou contenus fournis par des utilisateurs ou tiers."
      s34: "Toutes les Contributions d'Utilisateur doivent être conformes à ces Conditions d'Utilisation. En fournissant une Contribution d'Utilisateur sur ou via YouVersion, vous nous accordez, à nous et à nos fournisseurs, ainsi qu'a chacun de nos détenteurs de licences, successeurs et ayant droit respectifs, le droit d'utiliser, reproduire, modifier, exécuter, afficher, distribuer, et autrement divulguer à des tiers tout ce contenu dans le but d'offrir la fonctionnalité de YouVersion que vous demandez ou utilisez. Vous déclarez et garantissez que vous possédez ou contrôlez la totalité des droits envers et de ces Contributions d'Utilisateur et que vous avez le droit d'accorder cette licence et que toutes vos Contributions d'Utilisateur sont et seront en accords avec ces Conditions d'Utilisation. Nous ne sommes pas tenus responsables du contenu ou de la véracité de toute Contribution d'Utilisateur publiée par vous ou tout autre utilisateur de YouVersion."
      s35: "Sécurité du compte"
      s36: "YouVersion permet aux utilisateurs de créer un compte (\"Membres\") qui nécessite de fournir certaines informations à YouVersion. Vous acceptez que toutes les informations que vous fournissez pour devenir membre et vous inscrire à YouVersion, y compris, mais sans s'y limiter, les informations fournies par l'utilisation de toute fonctionnalité interactive sur YouVersion, sont régies par notre <a href=\"https://www.bible.com/privacy\">Politique de confidentialité</a>, et vous consentez à toutes les actions que nous prenons à l'égard de vos informations conformément à notre <a href=\"https://www.bible.com/privacy\">Politique de confidentialité</a>."
      s37: "Si vous choisissez un nom d'utilisateur, un mot de passe ou des informations similaires dans le cadre de nos procédures de sécurité, vous acceptez de traiter ces informations de manière confidentielle et vous acceptez de nous avertir immédiatement de tout accès non autorisé à votre nom d'utilisateur ou mot de passe ou toute autre violation de la sécurité. Nous avons le droit de désactiver n'importe quel nom d'utilisateur, mot de passe ou autre identifiant, choisi par vous ou fourni par nous, à tout moment si, à notre avis, vous avez violé une disposition de ces Conditions."
      s38: "Monitoring and Enforcement; Legal Compliance; Termination"
      s39: "You agree that we have the right to:"
      s40: "take any action with respect to any user, Member account or User Contribution that we deem necessary or appropriate in our sole discretion if we believe there to be a violation of these Terms, infringement of third party rights, a threat to the personal safety of others, or a threat or liability or harm to the goodwill associated with YouVersion or Life.Church;"
      s41: "take appropriate action, including without limitation, referral to law enforcement and disclosure of your information, for any illegal or unauthorized use of YouVersion; and"
      s42: "terminate or suspend your access to all or part of YouVersion for any or no reason, including without limitation, any violation of these Terms."
      s43: "Without limiting the foregoing, we have the right to fully cooperate with any law enforcement authorities or court order requesting or directing us to disclose the identity or other information of anyone posting any materials on or through YouVersion. YOU WAIVE AND HOLD HARMLESS LIFE.CHURCH AND ITS LICENSEES AND SERVICE PROVIDERS AND ALL OF THEIR EMPLOYEES, OFFICERS AND DIRECTORS FROM ANY CLAIMS RESULTING FROM ANY ACTION TAKEN BY ANY OF THE FOREGOING PARTIES DURING OR AS A RESULT OF LEGAL INVESTIGATIONS AND FROM ANY ACTIONS TAKEN AS A CONSEQUENCE OF INVESTIGATIONS BY EITHER LIFE.CHURCH OR LAW ENFORCEMENT AUTHORITIES."
      s44: "Your Reliance on Information and Translations"
      s45: "The information presented on or through YouVersion is made available solely for general information purposes. We do not warrant the accuracy, completeness or usefulness of this information. Any reliance you place on such information is strictly at your own risk. In addition, although we strive to provide information found on YouVersion in various languages, translations to languages other than English of YouVersion content are provided to us by other parties and we do not represent or warrant the accuracy of those translations. <strong>We disclaim all liability and responsibility arising from any reliance placed on such materials by you or any other visitor to YouVersion, or by anyone who may be informed of any of its contents.</strong>"
      s46: "Intellectual Property Rights"
      s47: "YouVersion and its contents, features and functionality (including but not limited to all information, software, text, displays, images, video and audio, and the design, selection and arrangement of the same), are owned by Life.Church, its licensors or other providers of such material and are protected by United States and international copyright, trademark, patent, trade secret and other intellectual property or proprietary rights laws."
      s48: "Logos and Designs"
      s49: "The YouVersion name, Life.Church name and logo, all related names, logos, product and service names, designs and slogans are trademarks and/or copyright of Life.Church. You must not use these marks and copyright without the prior written permission of Life.Church. All other names, logos, product and service names, designs and slogans on YouVersion are the trademarks of their respective owners."
      s50: "Intellectual Property Infringement"
      s51: "If you believe that any YouVersion content, including User Contributions, infringes your intellectual property rights, including copyright, please send notice of the copyright infringement to <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>. Please be aware that it is the policy of Life.Church to terminate the user accounts of repeat infringers."
      s52: "Third Party Links and Services"
      s53: "YouVersion may include content provided by third parties. If YouVersion contains links to other sites and pop-ups and similar resources provided by third parties, these links and resources are provided for your convenience only. We have no control over the contents of those sites or resources, and accept no responsibility for them or for any loss or damage that may arise from your use of them. If you decide to access any of the third party websites linked from YouVersion, you do so entirely at your own risk and subject to the terms and conditions of use for such websites. All statements and/or opinions expressed in these materials, and all articles and responses to questions and other content, other than the content provided by Life.Church, are solely the opinions and the responsibility of the person or entity providing those materials. These materials do not necessarily reflect the opinion of Life.Church. <strong>We are not responsible, or liable to you or any third party, for the content or accuracy of any materials provided by any third parties.</strong>"
      s54: "Linking from and to YouVersion and Social Media Features"
      s55: "YouVersion may provide certain features that enable you to connect or link to or from social media as well as other third party websites and applications and share information and communications to and from YouVersion and such third party services. You may use these features solely as they are provided by us solely with respect to the content they are displayed with and otherwise in accordance with these Terms and any additional terms and conditions we provide with respect to such features. We may disable all or any of this features at any time without notice in our discretion."
      s56: "Geographic Restrictions"
      s57: "Life.Church, the owner of YouVersion, is based in the state of Oklahoma in the United States. We make no claims that YouVersion or any of its content is accessible or appropriate outside of the United States. Access to YouVersion may not be legal by certain persons or in certain countries. If you access YouVersion from outside the United States, you do so on your own initiative and are responsible for compliance with local laws."
      s58: "Disclaimer of Warranties"
      s59: "YOUR USE OF YOUVERSION, ITS CONTENT AND ANY FUNCTIONALITY, SERVICES OR ITEMS OBTAINED THROUGH YOUVERSION IS AT YOUR OWN RISK, ALL OF WHICH ARE PROVIDED ON AN “AS IS” AND “AS AVAILABLE” BASIS, WITHOUT ANY WARRANTIES OF ANY KIND, EITHER EXPRESS OR IMPLIED. NEITHER LIFE.CHURCH NOR ANY PERSON ASSOCIATED WITH LIFE.CHURCH MAKES ANY WARRANTY OR REPRESENTATION WITH RESPECT TO THE COMPLETENESS, SECURITY, RELIABILITY, QUALITY, ACCURACY OR AVAILABILITY OF YOUVERSION. WITHOUT LIMITING THE FOREGOING, NEITHER LIFE.CHURCH NOR ANYONE ASSOCIATED WITH LIFE.CHURCH REPRESENTS OR WARRANTS THAT YOUVERSION OR ANY FUNCTIONALITY CONTENT OR ANY SERVICES OR ITEMS OBTAINED THROUGH YOUVERSION WILL BE ACCURATE, RELIABLE, ERROR-FREE OR UNINTERRUPTED, THAT DEFECTS WILL BE CORRECTED, THAT YOUVERSION OR THE SERVER THAT MAKES IT AVAILABLE ARE FREE OF VIRUSES OR OTHER HARMFUL COMPONENTS OR THAT YOUVERSION OR ANY SERVICES OR ITEMS OBTAINED THROUGH YOUVERSION WILL OTHERWISE MEET YOUR NEEDS OR EXPECTATIONS."
      s60: "LIFE.CHURCH HEREBY DISCLAIMS ALL WARRANTIES OF ANY KIND, WHETHER EXPRESS OR IMPLIED, STATUTORY OR OTHERWISE, INCLUDING BUT NOT LIMITED TO ANY WARRANTIES OF MERCHANTABILITY, NON-INFRINGEMENT AND FITNESS FOR PARTICULAR PURPOSE."
