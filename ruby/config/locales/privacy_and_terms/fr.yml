fr:
  legal:
    privacy:
      policy: "Politique de Confidentialité %{youversion}"
      h1: "Bref aperçu"
      p1: "Voici un résumé des informations que vous pourrez trouver dans notre Politique de Confidentialité, qui couvre l'ensemble des produits et services de la marque YouVersion :"
      h2: "Rendre votre expérience personnelle."
      p2: "Lorsque vous créez un compte YouVersion ou utilisez l'une de nos applications ou l'un de nos sites, les données collectées sont utilisées en vue de vous offrir une expérience sur mesure avec la Bible."
      h3: "Comment nous utilisons vos données."
      p3: "La Politique de confidentialité décrit clairement le type de données que nous collectons à partir de votre activité et comment nous utilisons ces informations pour améliorer votre expérience YouVersion. Nous ne partageons pas vos données personnelles avec des annonceurs tiers ou des réseaux publicitaires."
      h4: "Votre confidentialité est protégée."
      p4: "Lorsque nous partageons des statistiques et que nous nous réjouissons de l'intérêt pour la Bible dans le monde, nous veillons à analyser les données de manière à protéger votre vie privée. Lorsque cette information est publiée, ce n'est que sous une forme agrégée qui ne divulgue pas vos informations personnelles. En outre, nous respectons les mesures de sécurité standard de l'industrie conçues pour protéger vos données."
      h5: "C’est votre expérience."
      p5: "Notre Politique de confidentialité définit clairement quels sont vos droits en utilisant YouVersion, y compris l'accès, le partage, la modification et la suppression de vos données personnelles. Nous expliquons également les méthodes de collecte de données et comment elles vous aident à vous engager pleinement avec YouVersion et la Bible."
      h6: "Politique de confidentialité"
      p6: "Dernière modification le 25 mai 2018"
      p7: "Si YouVersion vous fournit une traduction de la version anglaise de la Politique de confidentialité, vous reconnaissez que cette traduction est fournie à titre indicatif uniquement et que la version anglaise de la Politique de confidentialité régit la relation entre vous et YouVersion. En cas de contradiction entre la version anglaise de la Politique de confidentialité et l'une des traductions, la version anglaise prévaut."
      h7: "Définitions"
      p8: "Nous utilisons des formes abrégées dans le présent document, afin d'en faciliter la lecture. Par exemple, lorsque nous écrivons \"YouVersion\", nous nous référons:"
      l1: "ces applications mobiles YouVersion"
      l1-1: "Bible App"
      l1-2: "La Bible App pour les Enfants"
      l1-3: "Bible Lens"
      l2: "Ces sites Internet YouVersion"
      l3: "Ces applications YouVersion sur d'autres plateformes"
      l3-1: "Applications de streaming vidéo"
      l3-2: "Assistants vocaux"
      p9: "Les produits YouVersion sont détenus et exploités par Life Covenant Church, Inc., ci-après \"Life.Church\" ou \"nous\". YouVersion peut être utilisée par des utilisateurs non enregistrés, appelés \"visiteurs\", ainsi que par des utilisateurs enregistrés, appelés \"membres\". Dans la présente Politique de confidentialité, les termes \"utilisateurs\" et \"vous\" englobent ces deux catégories d'utilisateurs."
      h8: "Accepter les Conditions "
      p10: "Veuillez lire attentivement la présente Politique de confidentialité, qui explique comment nous collectons, utilisons, partageons et traitons vos données personnelles. En accédant à YouVersion, vous acceptez cette Politique de confidentialité ainsi que ses conditions et consentez à ce que vos données soient transférées et traitées aux Etats-Unis. Votre utilisation de YouVersion est aussi régie par nos <a href=\"https://www.bible.com/terms\">Conditions d'utilisation</a>. Veuillez lire ces conditions tout aussi attentivement."
      p11: "Vos questions et remarques concernant la présente Politique de confidentialité et nos pratiques en matière de confidentialité sont les bienvenues. Si vous avez des questions ou des remarques, contactez-nous à l'adresse suivante: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 ou par e-mail à <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Comment nous utilisons vos données"
      p12: "Nous ne partageons pas vos données personnelles avec des annonceurs tiers ou des réseaux publicitaires. Les données que nous recueillons à votre sujet ou que vous nous fournissez, y compris toute information personnelle, sont utilisées comme suit:"
      l4-1: "Pour vous fournir YouVersion ainsi que les informations, produits ou services que vous nous avez demandés;"
      l4-2: "De la manière décrite dans la présente Politique de confidentialité;"
      l4-3: "Pour la réalisation de toutes autres fins pour lesquelles vous nous les avez fournies;"
      l4-4: "Pour nous acquitter de nos obligations et faire valoir nos droits aux termes de la présente Politique de confidentialité et de nos <a href=\"https://www.bible.com/terms\">Conditions d'utilisation</a>;"
      l4-5: "De toute autre manière décrite au moment où vous fournissez les informations; et"
      l4-6: "Pour tout autre usage autorisé par vous."
      p13: "Il n'est pas nécessaire de fournir des informations personnelles pour accéder à YouVersion et vous pouvez refuser de nous communiquer des informations personnelles; la non-fourniture de ces informations peut néanmoins nous empêcher de vous fournir certains services et/ou fonctionnalités de YouVersion."
      h10: "Faciliter votre utilisation de YouVersion"
      p14: "Nous utilisons vos données personnelles pour autoriser l'accès à votre compte YouVersion si vous êtes membre. Nous utilisons également vos données personnelles pour vous fournir certaines fonctionnalités de YouVersion, cela selon les fonctionnalités que vous choisissez et utilisez ainsi qu'en fonction des données personnelles que vous acceptez de fournir. Nous utilisons les données dont nous disposons à votre sujet pour fournir, améliorer et personnaliser YouVersion, en recourant notamment aux technologies automatisées présentées dans la présente Politique de confidentialité ainsi qu'au recoupement des informations que nous recueillons."
      h11: "Amis"
      p15: "YouVersion vous permet d'entrer en contact et de communiquer avec d'autres utilisateurs de YouVersion afin de partager des versets bibliques, des messages et d'autres contenus. Nous vous permettons aussi de communiquer avec d'autres par l'intermédiaire de YouVersion, sous la forme notamment de messages entre membres. Nous utiliserons les données à votre sujet pour vous aider à entrer en contact et à communiquer avec d'autres utilisateurs de YouVersion, et à partager des contenus avec eux. Ces données incluent les informations personnelles que vous nous fournissez et les individus avec lesquels vous communiquez. Si vous autorisez YouVersion à y accéder, nous pouvons aussi utiliser les informations de contacts figurant sur votre appareil mobile."
      h12: "Evénements "
      p16: "La fonction Évènements de YouVersion vous permet de localiser les assemblées qui utilisent cette fonction à proximité, vous permettant de suivre le contenu fourni, de vous plonger dans les Écritures, de prendre des notes et de les sauvegarder en référence pour plus tard. Si vous choisissez d'utiliser notre fonctionnalité Évènements et que vous choisissez de partager vos données de localisation, YouVersion utilisera vos données de localisation pour vous fournir une liste des évènements qui pourraient vous intéresser."
      h13: "Recommandations"
      p17: "Nous utilisons les données dont nous disposons à votre sujet et les déductions que nous tirons à partir de ces données pour vous recommander certains contenus et fonctionnalités ainsi que d'autres produits et services offerts par YouVersion. Par exemple, sur la base d'un plan biblique que vous avez achevé, nous pouvons vous suggérer d'autres plans bibliques. Nous pouvons vous contacter via des notifications push, des e-mails ou des messages intégrés aux applications pour discuter de ces recommandations, de la façon d'utiliser YouVersion et d'autres messages d'actualités YouVersion. Vous pouvez vous désabonner de ces messages via le lien de désabonnement dans les emails fournissant ces messages. Vous pouvez également personnaliser vos paramètres de notification dans les applications YouVersion ou en visitant <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Messages liés au service"
      p18: "Nous pouvons utiliser vos informations pour vous contacter à propos de votre compte, la sécurité, de problèmes juridiques ou tout autre problème lié au service. Nous vous contacterons via des messages dans l'application, de notifications et/ou par email. Veuillez noter que vous ne pouvez pas refuser de recevoir des messages de notre service, incluant les mentions légales et de sécurité."
      h15: "Analytique et performance"
      p19: "Notre désir est que l'intérêt pour la Bible augmente partout dans le monde. Nous utilisons les données personnelles dont nous disposons pour observer les tendances sociales, économiques et géographiques dans la mesure où elles concernent les enseignements de la Bible et des versets bibliques en particulier. Dans certains cas, nous collaborons avec des tiers de confiance pour effectuer ces recherches, moyennant des contrôles conçus pour protéger votre vie privée. Nous publions les observations ainsi dégagées et permettons à d'autres de les publier aussi, mais seulement sous une forme agrégée qui ne révèle pas d'informations permettant de vous identifier personnellement. Par exemple, nous pouvons utiliser vos données pour établir des statistiques sur l'utilisation globale de YouVersion dans le monde, dans certains pays ou dans certaines régions géographiques."
      p20: "Nous exploitons des données utilisateurs anonymisées et agrégées pour commercialiser YouVersion, y compris dans des communications qui promeuvent l'adhésion à YouVersion et la croissance du réseau en célébrant, par exemple, le nombre total d'installations mobiles de YouVersion. Nous utilisons des données, dont des données personnelles fournies par les utilisateurs, des données utilisateurs agrégées, des données recueillies lors de l'utilisation de YouVersion (historique de recherche, plans de lecture achevés, activité de lecture de la Bible p. ex.), des commentaires publics et des informations déduites à partir de ces données pour nos opérations internes de recherche et de développement, dans le but d'offrir une meilleure expérience globale de YouVersion, de mesurer la performance de YouVersion et d'augmenter l'utilisation de YouVersion et de ses fonctionnalités. Pour ce faire, nous procédons à des modifications de YouVersion communément accessibles ou envoyons par l'intermédiaire de YouVersion des messages aux utilisateurs pour leur suggérer des fonctionnalités et des contenus de YouVersion."
      h16: "Sondages"
      p21: "Des sondages sont parfois effectués par YouVersion. Vous n'êtes pas obligé d'y répondre, et vous pouvez choisir les informations que vous fournissez."
      h17: "Sécurité et Problèmes Techniques"
      p22: "Nous utilisons les données (qui peuvent inclure vos propres communications) pour examiner les réclamations ainsi que les problèmes juridiques, de sécurité ou techniques relatifs à YouVersion, y répondre et les résoudre. Nous utilisons vos données et communications lorsque nous l'estimons nécessaire à des fins de sécurité ou pour enquêter sur d'éventuelles fraudes, violations du droit, de nos <a href=\"https://www.bible.com/terms\">Conditions d'utilisation</a> ou de la présente Politique de confidentialité et/ou tentatives de nuire à autrui."
      h18: "Les informations que nous collectons et comment nous les collectons"
      h19: "Informations que vous nous fournissez"
      p23: "Il n'est pas nécessaire de devenir membre de YouVersion pour utiliser YouVersion. Cependant, si vous êtes membre, nous pouvons personnaliser votre expérience de YouVersion. Pour devenir membre, vous devez créer un compte et fournir certaines informations, notamment votre nom et votre adresse e-mail, lesquelles seront associées à votre compte de membre."
      p24: "Outre les informations obligatoires, vous pouvez choisir de fournir des informations supplémentaires qui seront associées à votre compte de membre. Nous recueillons des données personnelles lorsque vous les saisissez, publiez ou téléchargez dans YouVersion. Vous n'êtes pas tenu de fournir de telles données; cependant, si vous ne le faîtes pas, cela peut restreindre nos possibilités de personnaliser YouVersion et vos possibilités d'utiliser pleinement YouVersion."
      p25: "Si vous choisissez de lier YouVersion à d'autres sites Web, applications et services, ou à votre profil dans des applications tierces, vous fournissez à YouVersion et Life.Church les données personnelles stockées dans ces applications. Par exemple, vous pouvez créer un nouveau compte de membre YouVersion liant votre compte Facebook à YouVersion; ce faisant, vous fournissez à Life.Church les informations personnelles que vous avez décidé de partager par l'intermédiaire de Facebook. Vous pouvez annuler les liens établis avec de tels comptes et applications tierces en modifiant vos paramètres dans ces applications. De plus, lorsque vous autorisez l'accès à vos contacts sur votre appareil afin d'obtenir des suggestions d'amis, d'être informé lorsqu'un contact crée un compte ou d'envoyer des invitations à rejoindre YouVersion, ces informations sont alors stockées sur nos serveurs dans le but de vous offrir cette fonctionnalité."
      h20: "Données sensibles"
      p26: "Lorsque vous téléchargez et utilisez YouVersion, nous ne supposons pas que vous appartenez de ce fait à une dénomination religieuse particulière ou que vous exprimez une conviction religieuse particulière; nous supposons seulement que vous vous intéressez à la Bible. Nous ne demandons pas aux utilisateurs de nous indiquer de telles convictions ou de nous fournir d'autres données sensibles telles que la race, l'origine ethnique, les convictions philosophiques, la santé physique ou mentale pour créer ou tenir un compte de membre. C'est vous qui décidez si vous souhaitez fournir de telles informations sensibles lorsque l'option se présente. Si vous choisissez de fournir des informations sensibles, celles-ci pourront être utilisées par Life.Church pour personnaliser votre expérience de YouVersion, de la même façon qu'elle utilise les informations non sensibles que vous fournissez. Dans tous les cas, Life.Church traitera les données sensibles que vous nous fournissez uniquement dans le cadre des activités légitimes de Life.Church pour vous et ne communiquera pas ces informations sans votre consentement explicite. Nous conserverons vos données moyennant des garanties appropriées présentées dans la présente Politique de confidentialité et autrement prévues par Life.Church. Si vous avez des questions, n'hésitez pas à nous contacter à l'adresse <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Utilisation Pour d'Autres Services"
      p27: "Les informations de votre compte sont susceptibles d'être combinées avec des informations que vous nous fournissez par l'intermédiaire d'autres services et produits de Life.Church ainsi qu'avec les conclusions que nous tirons de ces informations, afin de vous offrir une meilleure expérience et d'améliorer la qualité de tous les services et produits que Life.Church vous fournit."
      h22: "Vos Messages et Contributions"
      p28: "Lorsque YouVersion vous permet de publier, distribuer ou afficher des informations , nous les identifions comme \"postés\". Que ceci se fasse sur les zones publiques de YouVersion, sur les sites Web auxquels vous accédez par le biais de YouVersion ou ceux transmis à d'autres utilisateurs de YouVersion ou à des tiers. Nous les appellerons toutes «contributions des utilisateurs». Par exemple, elles incluent des activités telles que la création d'une note, la publication d'un commentaire sur la publication d'un ami ou la création d'une image d’un verset."
      p29: "Garder à l'esprit s'il vous plaît, que si vous divulguez des informations personnelles de manière publique, que ce soit au travers de publications collaboratives, de réseaux sociaux, de forums ou d'autres plateformes publiques en ligne, ces informations peuvent être récupérées et utilisées par d'autres. Les contributions d'utilisateur sont affichées et transmises à votre propre risque. Nous ne pouvons pas contrôler les actions des autres utilisateurs ou tiers avec qui vous avez choisis de partager vos contributions d'utilisateur. De ce fait, nous ne pouvons garantir que vos contributions d'utilisateur ne seront pas vues par des personnes qui ne sont pas autorisées, et nous n'acceptons aucune responsabilité associée avec vos contributions d'utilisateurs."
      h23: "Technologies de collecte automatique de données."
      p30: "<strong>Utilisation du service.</strong> Nous enregistrons les données d'utilisation lorsque vous utilisez YouVersion, notamment lorsque vous consultez ou cliquez sur du contenu, le type de navigateur, la langue du navigateur, lorsque vous effectuez une recherche ou une demande, la date et l'heure de votre demande, lorsque vous installez une mise à jour ou recherchez d'autres fonctionnalités, ou d'autres outils offerts par YouVersion. Nous utilisons des identifiants, des adresses de protocole Internet («IP»), des cookies et des technologies similaires pour vous identifier et vous connecter."
      p31: "<strong> Cookies et autres technologies similaires. </strong> Nous utilisons des cookies et des technologies similaires (par exemple balises Web, pixels, tags et identifiants d'appareils) pour vous reconnaître et/ou votre ou vos appareils allumés et éteints au travers des différentes applications YouVersion et des appareils. Les cookies et technologies similaires facilitent la meilleure utilisation possible de YouVersion, car ils nous permettent de vous reconnaître et de préserver vos préférences d'utilisation d'une session à l'autre, nous aident à sécuriser votre compte, et améliorent en général la fonctionnalité des produits et services proposés par YouVersion. Ils nous aident également à nous assurer que les informations personnelles sont bien utilisées avec le bon compte. Surtout, nous n'utilisons pas de cookies ou de technologies similaires pour faciliter les publicités basées sur les intérêts de tiers."
      p32: "Bien que la plupart des navigateurs internet acceptent les cookies et autres technologies similaires par défaut, vous pouvez les contrôler via les paramètres de votre navigateur et outils semblables, et accepter de refuser tous les cookies. Si vous refuser d'accepter les cookies et autres technologies similaires en activant le paramètre approprié sur votre navigateur ou smartphone, vous pouvez être dans l'incapacité d’accéder à certaines parties de YouVersion, nous interdisant de fournir toutes les capacités de YouVersion et empêchant l'utilisation de certaines fonctionnalités et services qui ont besoin de ces technologies."
      p33: "En acceptant notre politique de confidentialité, vous acceptez l'utilisation de cookies et de semblables technologies décrites dans cette politique. Si vous utilisez YouVersion sans changer les paramètres de votre navigateur ou appareil pour désactiver les cookies, nous supposerons que vous acceptez de recevoir tous les cookies fournis via YouVersion."
      p34: "<strong> ID de l'appareil et localisation </strong> Lorsque vous accédez ou vous déconnectez de YouVersion, nous recevons l'URL du site d'où vous venez et de celui que vous consultez. Nous obtenons également des informations sur votre adresse IP, votre serveur proxy, votre système d'exploitation, votre navigateur Web et vos modules complémentaires, votre identifiant et fonctionnalités, et/ou votre fournisseur d'accès à Internet ou votre opérateur mobile. Nous recevons aussi des données de vos appareils et réseaux, y compris des données de localisation. Si vous utlisez YouVersion sur mobile, nous recevrons des informations sur votre appareil et votre localisation GPS en fonction des paramètres de votre téléphone et de l'accès que vous avez accordé à YouVersion."
      p35: "Nous utilisons ces informations pour vous proposer une expérience YouVersion sur mesure et communiquer plus efficacement avec vous. Les informations sont également collectées pour déterminer le nombre total d'appareils utilisant YouVersion et/ou des parties de YouVersion, pour suivre l'utilisation totale, et pour analyser les données d'utilisation pour améliorer les fonctionnalités de YouVersion pour tous les membres et visiteurs. Nous pouvons combiner ces informations avec des informations provenant de tiers pour vous fournir une meilleure expérience et pour améliorer la qualité de notre service."
      p36: "Nous ne partageons aucune de vos informations personnelles identifiables avec l'identification ou l'emplacement de votre appareil sans votre autorisation explicite. Lorsque le système d'exploitation ou le navigateur Internet de votre appareil l'exige, nous vous demanderons de vous inscrire avant d'utiliser le GPS ou d'autres outils pour identifier votre emplacement précis. Cependant, nous pouvons collecter automatiquement certains détails de votre utilisation de YouVersion, notamment les données de trafic, les données de localisation, les journaux et autres données de communication, ainsi que les ressources auxquelles vous accédez et que vous utilisez sur ou via YouVersion. Nous pouvons collecter des informations sur votre ordinateur, votre appareil mobile et votre connexion Internet, notamment l'identifiant unique de l'appareil mobile, l'adresse IP, le système d'exploitation, le type de navigateur et les informations sur le réseau mobile. Si vous ne souhaitez pas que nous collections ces informations, vous devez cesser d'utiliser YouVersion."
      p37: "<strong>Vos communications directes avec nous.</strong> Nous recueillons des informations sur vous lorsque vous envoyez, recevez ou échangez des messages avec nous, y compris lorsque vous soumettez des informations personnelles ou des requêtes par email<a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> sur notre site <a href=\"https://help.youversion.com\">help.youversion.com</a>. Nous gardons ces communications pour traiter vos requêtes, y apporter des réponses, et améliorer nos services."
      p38: "<strong>Informations Personnelles.</strong> Nous pouvons lier les informations que nous recueillons de façon automatique aux informations personnelles que vous nous fournissez comme décrit ci-dessus pour personnaliser YouVersion et faire des suggestions sur les services et les fonctionnalités de YouVersion. Life.Church cherche continuellement de nouvelles façons d'offrir une meilleure version de YouVersion et par là étendre intensifier l'engagement pour la Bible. Pour améliorer YouVersion, cela peut signifier la collecte de nouvelles données ou de nouvelles façons d'utiliser les données. Parce que YouVersion est dynamique, et que nous cherchons continuellement à offrir de nouvelles fonctionnalités, nous pouvons exiger la collecte de nouvelles informations. Si nous collectons des données personnelles différentes ou modifions sensiblement la manière dont nous utilisons vos données, nous vous en informerons et nous pourrons également modifier cette politique de confidentialité."
      h24: "Collecte d'Informations de Tiers"
      p39: "Cette politique de confidentialité ne s'applique qu'aux sites et applications appartenant à Life.Church et exploités par Life.Church. Veuillez garder à l'esprit que YouVersion peut contenir des liens vers d'autres sites ou applications. Il vous appartient d'examiner les déclarations de confidentialité et les politiques des autres sites Web que vous choisissez de lier à YouVersion, afin de comprendre comment ces sites collectent, utilisent et stockent vos informations. Nous ne sommes pas responsables des déclarations de confidentialité, des politiques ou du contenu d'autres sites ou applications, y compris les sites Web que vous liez vers ou depuis YouVersion. Les sites Web contenant du co-branding (référençant notre nom et le nom d'un tiers) contiennent du contenu fourni par des tiers et non par nous."
      p40: "Life.Church ne saurait réglementer d'autres sites, contenus ou applications liés ou fournis à partir de YouVersion et de nos divers sites et services. Certains contenus ou applications, y compris des offres de partenaires, sur YouVersion peuvent être fournis par des tiers, y compris des fournisseurs de contenu, des fournisseurs d'applications, des sociétés d'analyse, le fabricant de votre appareil mobile et votre fournisseur de service mobile. Ces autres sites peuvent placer leurs propres cookies ou d'autres fichiers sur votre ordinateur, collecter des données ou solliciter des informations personnelles auprès de vous. Les informations qu'ils collectent peuvent être associées à vos informations personnelles ou peuvent collecter des informations, y compris des informations personnelles, sur vos activités en ligne au fil du temps et sur différents sites Web, applications et autres services en ligne. Ils peuvent utiliser ces informations pour vous fournir un contenu ciblé (comportemental) axé sur les intérêts. Nous ne contrôlons pas les technologies de suivi de ces tierces parties ni la façon dont elles peuvent être utilisées. Si vous avez des questions sur le contenu ciblé, vous devez contacter le fournisseur responsable directement."
      h25: "Divulgation de vos Informations"
      h26: "Divulgation en Votre Nom"
      p41: "Nous pouvons divulguer des informations personnelles que nous collectons ou que vous fournissez comme décrit dans cette politique de confidentialité pour remplir nos obligations en vertu de nos <a href=\"https://www.bible.com/terms\">Conditions d’Utilisation</a>, le but pour lequel vous les fournissez, pour toute autre raison, vous demander lorsque vous fournissez des informations, ou pour toute autre fin pour laquelle nous avons votre consentement."
      h27: "Divulgation par Vous"
      p42: "Lorsque vous partagez des informations via YouVersion, ces informations sont visibles par vous et par toute autre personne avec qui vous choisissez de les partager. Si vous donnez accès à votre compte YouVersion à d'autres applications et services, en fonction de votre approbation, ces services auront alors accès à vos données partagées. L'usage, la collecte et la protection de vos données par ces services tiers sont sujets à leurs politiques."
      h28: "Divulgation interne"
      p43: "Nous partagerons vos données personnelles en interne au sein de Life.Church pour aider à croiser les informations personnelles couvertes par les différents aspects de YouVersion et nos autres produits et services afin de vous offrir des services personnalisés et utiles aussi bien à vous qu'à d'autres. Par exemple, nous pouvons personnaliser de potentiels services à vous recommander en utilisant des cookies ou des technologies similaires qui traquent quelles fonctionnalités vous avez opté au préalable de recevoir."
      h29: "Divulgation à nos fournisseurs de services"
      p44: "Nous pouvons diffuser des informations personnelles que nous collectons ou que vous fournissez à nos contractants, fournisseurs et services tiers que nous utilisons dans le seul cadre du soutien de notre mission (tels que l'hébergement, la maintenance, l'analyse, l'audit, les paiements, la detection de fraude, la communication et le développement). Par exemple, certaines plateformes de YouVersion utilisées pour l'envoi d'email ou de notifications sont créées et gérées par des tiers, de sorte que certaines de vos informations leur sont envoyées en toute sécurité pour des raisons de fonctionnalité. Ils auront accès à vos informations nécessaires de manière raisonnable pour accomplir ces tâches de votre part et sont tenus de ne pas les divulguer ou de les utiliser à d'autres fins."
      h30: "Procédure Légale"
      p45: "It is possible that we will need to disclose information about you when required by law, subpoena, or other legal process or if we have a good faith belief that disclosure is reasonably necessary to (1) investigate, prevent, or take action regarding suspected or actual illegal activities or to assist government enforcement agencies; (2) enforce our agreements with you; (3) investigate and defend ourselves against any third-party claims or allegations; (4) protect the security or integrity of YouVersion; or (5) exercise or protect the rights and safety of Life.Church, our Members and/or Visitors, personnel, or others. We attempt to notify Members about legal demands for their personal data when appropriate in our judgment, unless prohibited by law or court order or when the request is an emergency. We may dispute such demands when we believe, in our discretion, that the requests are overbroad, vague, or lack proper authority, but we do not promise to challenge every demand."
      h31: "YouVersion Content Providers"
      p46: "Our ability to provide different versions of the Bible in different languages is a result of and subject to agreements among us and certain Bible societies and publishers, which we’ll call “YouVersion Content Providers.” YouVersion Content Provider agreements allow us to provide YouVersion users the ability to download certain Bible text for offline use on the condition that we provide YouVersion Content Providers the user’s name, email address, and country for future communications. As a result, in order to provide this optional functionality, we must provide your name, email address and country to the pertinent YouVersion Content Provider, which may contact you for other purposes. We only share this information with the YouVersion Content Provider for the offline version you request, we do so on a confidential basis, and only if the YouVersion Content Provider agrees to keep the information we share about you confidential. No other personal information of yours will be shared with any YouVersion Content Providers. When you choose to download a version for offline use, you will receive a prompt as a reminder of these terms, which you must agree to at that time in order to continue with your download. No information will be shared until you grant approval, which will then give you access to download that offline version. Your interactions with any YouVersion Content Providers is solely among you and that YouVersion Content Provider."
      h32: "Your Rights to Deleting, Accessing and Correcting Your Information"
      p47: "Pour les données personnelles que nous avons sur vous, vous avez les droits suivants:"
      l5-1: "Deletion. You may ask us to erase or delete all or some of your personal data. Please note that doing so may limit your ability to use certain functionality of YouVersion. Please note that an email address is required to have a Member account."
      l5-2: "Correction/Modification: You may edit some of your personal data through your account or ask us to change, update, or fix your data in certain cases, including if it’s inaccurate."
      l5-3: "Object to, or Limit or Restrict, Use of Data: You can ask us to stop using all or some of your personal data (for example, if we have no legal right to keep using it) or to limit our use of it (for example, if your personal data is inaccurate or unlawfully held)."
      l5-4: "Right to Access and/or Take Your Data: You can ask us for a copy of your personal data you provided to us."
      p48: "To make these or any other requests with respect to your personal information, you may send us an e-mail to <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. You may also contact us at: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. We ask that individuals making requests identify themselves and identify the information requested to be accessed, corrected or removed before we process any requests. We may decline to process requests if we cannot verify the requestor's identity, if we believe the request will jeopardize the privacy of others, if we believe the change would violate any law or legal requirement or cause the information to be incorrect, or for a similar legitimate purpose. In any case, where we provide information access, deletion or correction, we perform this service free of charge, except if doing so would require a disproportionate effort."
      p49: "If you choose to close your account or ask that we modify or delete some or all of your personal information, we will retain your personal data if reasonably necessary to comply with our legal obligations (including law enforcement requests), meet regulatory requirements, resolve disputes, maintain security, prevent fraud and abuse, enforce our <a href=\"https://www.bible.com/terms\">Terms of Use</a> or fulfill any others requests from you (for example, to opt-out of further messages or for a copy of your data)."
      p50: "Use of YouVersion includes several functions, including selection of Bible reading plans, creating scripture bookmarks, highlighting certain portions of scripture, creating notes and moments concerning scripture, searching the Bible based on an emoji or keyword, saving and sharing certain verses and creating images from certain Biblical text. Unless you have included personally-identifiable information in content created with this functionality (such as a personal image or address or first and last name), content created with this functionality is not considered personal data by Life.Church, as it generally concerns Bible text and content and not any one user specifically. As a result, Life.Church reserves the right to maintain this information, including inferences made with this information after deletion of an account. For example, while we will delete your email address if your account is deleted, we will maintain and reserve the right to use and share what Bible verses were shared, highlighted, etc. by you in a manner that does not identify you personally. We will also retain our aggregate count of the number to total YouVersion applications downloaded which would include the fact of you downloading YouVersion without maintaining personal information associated with that account."
      p51: "We have no control of information you have shared with others through YouVersion after you close your account or asked to delete information or attempted to delete your account yourself. Your information and content you have shared may continue to be displayed in the services of others (for example, search engine results) until they refresh their cache."
      h33: "Notice to California Residents – California Privacy Rights"
      p52: "If you are a California resident and have provided us with personal information, California law requires that we provide you with a summary of your privacy rights under the California Online Privacy Protection Act (the “Act”) and the California Business and Professions Code. As required by the Act, we will provide you with the categories of personally identifiable information that we collect through YouVersion and the categories of third party persons or entities with whom such personally identifiable information may be shared for direct marketing purposes at your request. California law requires us to inform you, at your request, (1) the categories of personally identifiable information we collect and what third parties we share that information with; (2) the names and addresses of those third parties; and (3) examples of the products marketed by those companies. The Act further requires us to allow you to control who we can and cannot share that information with. To obtain this information, please send a request to <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> and include the phrase “California Privacy Request” in the subject line. When contacting us, please indicate your name, address, email address, and what personally identifiable information you do not want us to share with third parties. Please allow thirty (30) days for a response. Also, please note that there is no charge for controlling the sharing of your personally identifiable information or requesting this notice."
      h34: "Security and Protection"
      p53: "Nous implémentons les mesures de sécurité standard de l'industrie conçues pour protéger vos données. Cela inclut l'utilisation du cryptage pour vos données pendant leur transmission entre votre appareil ou votre navigateur et nos serveurs. Les données fournies par YouVersion sont également stockées dans un système de gestion d'infrastructure certifié ISO 27017, ce qui signifie qu'il a été jugé conforme aux normes de système de management ISO 27017, un code de pratique internationalement reconnu pour les contrôles de sécurité de l'information pour les services de cloud."
      p54: "Cependant, étant donné la nature de la technologie de la communication et de l'information, et puisque l'utilisation d'Internet comporte des risques inhérents, bien que nous surveillions régulièrement les vulnérabilités et les attaques possibles, nous ne pouvons assurer ou garantir que ces informations fournies par YouVersion ou stockées dans nos systèmes seront totalement exempts d'intrusion extérieur non autorisée, et nous ne pouvons assurer ou garantir que ces données ne peuvent être consultées, divulguées, altérées ou détruites par une violation de nos garanties physiques, techniques ou de gestion."
      h35: "Traitement des données"
      p55: "Nous ne collecterons et ne traiterons les données personnelles vous concernant que si nous avons des bases légales. Les bases légales comprennent le consentement (lorsque vous nous avez donné votre consentement), le contrat (lorsque le traitement est nécessaire pour l'exécution d'un contrat avec vous (comme par exemple la fourniture de YouVersion et de ses informations, lorsque que vous demandez et agissez conformément à cette Politique de confidentialité et nos <a href=\"https://www.bible.com/terms\">Conditions d'utilisation</a>) et d'autres intérêts légitimes.Ces intérêts légitimes comprennent votre et notre protection, ainsi que celle des autres membres et des tiers, pour se conformer à la loi applicable, et pour permettre et administrer notre entreprise, à gérer les transactions d'entreprise, pour comprendre et améliorer notre entreprise et les relations de nos utilisateurs, et pour nous permettre, ainsi qu'aux autres utilisateurs de YouVersion, de communiquer avec vous pour échanger des informations, à condition que ce qui précède protège adéquatement vos droits et vos libertés."
      p56: "Lorsque nous comptons sur votre consentement pour traiter des données personnelles, vous avez le droit de retirer ou de refuser votre consentement à tout moment et lorsque nous nous appuyons sur des intérêts légitimes, vous avez le droit de vous opposer. Si vous avez des questions sur les bases légales sur lesquelles nous collectons et utilisons vos données personnelles, veuillez nous contacter à <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Utilisateurs de l'extérieur des États-Unis"
      p57: "YouVersion est offert dans et depuis l'Oklahoma aux États-Unis et votre utilisation de YouVersion et de cette politique de confidentialité est régie par les lois des États-Unis et de l'État de l'Oklahoma. Si vous utilisez YouVersion en dehors des États-Unis, sachez que vos informations peuvent être transférées, stockées et traitées aux États-Unis où se trouvent nos serveurs et où notre base de données centrale est exploitée. Nous traitons les données à l'intérieur et à l'extérieur des États-Unis et nous nous appuyons sur des mécanismes légaux pour transférer légalement des données à travers les frontières. Cela inclut les engagements contractuels entre nous et les entreprises qui transfèrent des données personnelles qui nécessitent la protection et la sécurité de ces données. Les lois sur la protection des données et autres de l'État de l'Oklahoma, des États-Unis et d'autres pays pourraient ne pas être aussi complètes que celles de votre pays. En utilisant YouVersion, vous consentez à ce que vos informations soient transférées vers nos installations et vers les installations de ces tiers avec lesquels nous les partageons, comme décrit dans la présente Politique de confidentialité."
      h37: "Changements de notre Politique de Confidentialité"
      p58: "Nous pouvons mettre à jour notre politique de confidentialité de temps en temps pour refléter les changements dans nos pratiques. Nous publierons toute modification dans notre politique de confidentialité sur cette page. Si nous apportons des modifications importantes à la façon dont nous traitons les informations personnelles de nos utilisateurs, nous vous informerons que la Politique de confidentialité a été mise à jour. La date à laquelle la politique de confidentialité a été modifiée dernièrement est identifiée en haut de la page. Vous êtes responsable de veiller à ce que nous ayons une adresse e-mail active et par laquelle nous pouvons vous joindre, et de consulter de temps en temps cette Politique de confidentialité pour vérifier tout changement."
      h38: "Enfants de moins de 16 ans"
      p59: "Nous ne collectons pas d'informations personnelles auprès de toute personne que nous savons âgée de moins de 16 ans sans le consentement du parent ou du tuteur légal de ce mineur. Un parent ou tuteur peut consentir à l'utilisation de YouVersion par un mineur, lequel parent ou tuteur est seul responsable de la supervision de l'utilisation de YouVersion par le mineur et assume l'entière responsabilité de l'interprétation et de l'utilisation des informations ou suggestions fournies par YouVersion. Si vous pensez que nous pourrions avoir des informations sur ou concernant un enfant de moins de 16 ans, veuillez nous contacter au <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Si nous apprenons et avons la confirmation que nous avons recueilli ou reçu des informations personnelles d'un enfant de moins de 16 ans sans vérification du consentement parental, nous supprimerons ces informations."
      h39: "Informations de contact"
      p60: "Vos questions et remarques concernant la présente Politique de confidentialité et nos pratiques en matière de confidentialité sont les bienvenues. Si vous avez des questions ou des remarques, contactez-nous à l'adresse suivante: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, ou par e-mail à <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
      title: "Conditions d'utilisation"
      s1: "Dernière modification : le 25 mai 2018"
      s2: "Si YouVersion vous fournit une traduction de la version anglaise des Conditions d'utilisation, vous reconnaissez que cette traduction est fournie à titre indicatif uniquement et que la version anglaise des Conditions d'utilisation régit la relation entre vous et YouVersion. En cas de contradiction entre la version anglaise des Conditions d'utilisation et l'une des traductions, la version anglaise prévaut."
      s3: "Acceptation de ces Conditions"
