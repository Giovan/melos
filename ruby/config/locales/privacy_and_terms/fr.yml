      s20: "pour tenter d'accéder, d'interférer, d'endommager ou de perturber n'importe quelles parties de YouVersion ou n'importe quel serveur, ordinateur, ou base de données connectée à YouVersion;"
      s21: "pour attaquer YouVersion par le biais d'une attaque par déni de service (DoS attack) ou d'une attaque par déni de service distribuée; et"
      s22: "ou encore toute tentative d’interférer avec le bon fonctionnement de YouVersion."
      s23: "Vous acceptez également que vous n’enverrez pas, recevrez volontairement, téléchargerez, utiliserez ou réutiliserez tout contenu qui, tel que déterminé par Life.Church, à sa seule discrétion :"
      s24: "contient du contenu diffamatoire, obscène, indécent, abusif, offensant, harcelant, violent, haineux, provoquant ou autrement répréhensible;"
