      general title: "Informations générales"
      general text: "Intégralité de l'accord.Ces CONDITIONS D'UTILISATION constituent l'intégralité de l'accord passé entre vous et Life.Church et dirige votre utilisation de YouVersion, remplaçant tout accord précédent entre vous et Life.Church dans le respect de YouVersion. Vous pouvez aussi être sujet à des conditions d'utilisation additionnelles.<br><br>Choix de la Loi et du Forum. Les CONDITIONS D'UTILISATION et la relation entre vous et Life.Church sont sous la tutelle des lois de l'état d'Oklahoma sans égard pour les conflits de lois. Vous et Life.Church acceptez de vous soumettre à la juridiction personnelle et exclusive des tribunaux situés dans le compté de l'Oklahoma, en Oklahoma.<br><br>Renonciation et divisibilité des Conditions.L'échec de Life.Church d'exercer ou d'imposer certains droits ou provisions de ces CONDITIONS D'UTILISATION ne constitue pas une renonciation de ces droits ou provisions. Si une quelconque provision de ces CONDITIONS D'UTILISATION est reconnue invalide par un tribunal d'une juridiction compétente, les différentes parties acceptent néanmoins que le tribunal s'efforce de donner suite aux intentions des parties comme mentionné dans la provision, et les autres provisions de ces CONDITIONS D'UTILISATION demeurent pleinement effectives.<br><br>Pas de droit de survie et de non transférabilité.Vous aceptez que votre compte chez Life.Church est non transférable, et que tous les droits appartiennent à Life.Church L'identité ou le contenu de votre compte prennent fin à votre décès. Dès réception d'une copie d'un certificat de décès, Life.Church peut résilier votre compte et supprimer définitivement tous le contenu qui s'y trouve.<br><br>Lois de prescriptionsVous comprenez et acceptez qu'en l'absence de loi contraire, toute réclamation ou cause d'action découlant de ou relative à l'utilisation de YouVersion ou des CONDITIONS D'UTILISATION doit être déposée dans l'année (1) sous peine d'être prescrite à tout jamais.<br><br>Les sections titres contenues dans les CONDITIONS D'UTILISATION ne sont présentes que pour la forme et n'ont aucun effet légal ou contractuel."
