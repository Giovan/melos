fr:
  users:
    privacy:
      policy: "Politique de Confidentialité %{youversion}"
      intro: "A YouVersion, un site web et une application mobile qui fait partie de Life.Church, nous savons que c'est important pour vous de savoir comment vos données sont utilisées et partagées. Nous espérons que les détails ci-dessous vous aideront à comprendre comment YouVersion rassemblera, utilisera et protégera les données que vous nous donnez sur notre site et app."
      translation disclaimer: "La clause de confidentialité a été traduite à votre convenance. Cependant, Life.Church ne garantit pas l'exactitude des termes traduits par rapport au texte source. Au cas où des divergeances seraient constatées entre l'Anglais et la langue de traduction, la version Anglaise prévaudra."
      what we collect: "Ce que nous recevons et l'usage que nous en faisons"
      your information title: "L'information que vous fournissez"
      your information text: "Quand vous vous enregistrez pour obtenir un compte YouVersion, ou d'autres services de Life.Church/promotion qui exige un enregistrement, nous vous demandons de fournir des informations personnelles  (comme votre nom, adresse email et un mot de passe). Nous pouvons combiner l'information que vous enregistrez dans votre compte, avec les informations fournis à d'autres services de Life.Church ou par des tiers pour vous fournir une meilleure expérience et améliorer la qualité de nos services. Pour quelques services, nous pouvons vous donner la possibilité d'annuler la combinaison."
      device id title: "Numéro d'identification unique de l'appareil et localisation GPS"
      device id text: "Lorsque vous accédez à la Bible App de YouVersion, nous pouvons récupérer votre numéro de série (\"UDID\") ou adresse IP. Nous les utilisons afin de vous apporter une expérience sur-mesure. Cette information est recensée pour déterminer le nombre total d'appareils utilisant tout ou partie de notre service, suivre l'utilisation totale, analyser les données et aussi pour communiquer plus efficacement avec vous. Nous pouvons combiner cette information avec des données tierces dans le but d'optimiser votre expérience et améliorer notre qualité de service. Nous ne partageons aucune donnée personnelle relative à votre UDID ou localisation GPS avec  des tiers sans votre autorisation explicite."
      cookies title: "Cookies Life.Church"
      cookies text: "Quand vous visitez <a href='https://www.bible.com' target='_self'>www.bible.com</a>, nous pouvons envoyer un ou plusieurs cookies sur votre ordinateur, afin d'identifier votre navigateur de manière unique (Un cookie est seulement un petit fichier texte contenant une chaîne de caractères). En acceptant nos cookies, cela vous permet de maintenir vos préférences de session en session. Bien que la plupart des navigateurs acceptent les cookies par défaut, vous pouvez paramétrer votre navigateur pour refuser tous les cookies, ou pour qu'il vous informe quand vous recevez un cookie. Quelques fonctionnalités et services YouVersion peuvent ne pas fonctionner correctement si vous avez désactivé les cookies."
      log title: "Information d'enregistrement"
      log text: "Lorsque vous utilisez YouVersion, nos serveurs enregistrent automatiquement les informations que votre navigateur envoie lorsque vous visitez un de nos sites. Ces journaux de serveurs peuvent contenir des informations telles que votre requête web, votre adresse IP, le type de navigateur, la langue du navigateur, la date et l'heure de votre requête, et un ou plusieurs cookies qui peuvent identifier de manière unique votre navigateur."
      communications title: "Communications utilisateur"
      communications text: "Les renseignements personnels ou les requêtes que vous soumettez via <a href='https://www.bible.com/live' target='_self'>www.youversion.com/live</a> seront envoyés à l'administrateur de groupe. L'administrateur de groupe et/ou un de leurs membres aura accès à cette information. Quand vous envoyez un mail ou une autre communication à l'un des sites propriété de Life.Church, nous pouvons garder ces communications pour traiter vos demandes, pour répondre à votre requête et améliorer nos services."
      third party title: "Sites externes"
      third party text: "Cette Politique de Confidentialité s'applique seulement aux sites et applications qui sont propriété et maintenus par Life.Church. Life.Church ne peut pas réglementer les autres sites liés au sein de nos divers sites web et services. Ces autres sites peuvent placer leurs propres cookies ou autres fichiers sur votre ordinateur, collectionner  des données ou solliciter des informations personnelles de votre part. Vous devriez vous familiariser avec leurs Politique de Confidentialité, si vous choisissiez de visiter leurs sites."
      information use title: "Comment utilisons-nous vos informations?"
      information use text: "Lorsque vous vous inscrivez pour un service particulier qui nécessite une inscription, nous vous demandons de fournir des informations personnelles. Si Life.Church souhaite utiliser ces informations d'une autre manière que le but pour lequel elles ont été recueillies, alors nous vous demanderons votre consentement préalable à une telle utilisation. Vous pouvez refuser de fournir vos informations personnelles à n'importe lequel de nos services, auquel cas Life.Church ne pourra être en mesure de vous fournir ces services."
      information security title: "Comment protégeons-nous vos données?"
      information security text: "Life.Church ne partagera vos informations personnelles avec aucune autre institution hors de Life.Church sans votre consentement explicite. Life.Church peut partager vos information personnelle seulement si il semble, en toute bonne foi, que l'accès, l'utilisation, la préservation ou la révélation de ces informations est nécessaire à (a) satisfaire une loi, règle, procédure légale ou requête gouvernementale exécutoire, (b) faire appliquer les Conditions d'Utilisation, y compris l'investigation de possibles violations de ces conditions, (d) détecter, prévenir, ou gérer des fraudes, problèmes techniques ou de sécurité, ou (d) se protéger contre la violation imminente des droits, propriétés ou sécurité de Life.Church, ses utilisateurs ou le public tel que requis ou permis par la loi. Life.Church prendra les mesures de sécurité appropriées pour se protéger contre les accès, modification, révélation ou destructions non autorisés de données, y compris les revues internes de nos collectes de données, pratiques de stockages ou traitements, et mesures de sécurité, ainsi que mesures de sécurité physiques pour se protéger contre les accès non autorisés aux systèmes où nous stockons les données personnelles. Sans permission explicite de votre part, Life.Church restreint l'accès aux données personnelles à ses employés, sous-traitants et agents qui ont besoin de connaître ces informations pour faire fonctionner, développer ou améliorer nos services. Ces personnes sont tenues à des obligations de confidentialité et peut être sujettes à des mesures disciplinaires, incluant un renvoi et des poursuites judiciaires s'ils enfreignent ces obligations."
      data integrity title: "Véracité des données"
      data integrity text: "Life.Church révise notre collecte de données, le stockage et nos pratiques de traitement pour assurer que nous rassemblons ce que nous collectons, stockons et traitons comme informations personnelles uniquement pour fournir ou améliorer nos services. Nous prenons les mesures raisonnables pour que les informations personnelles que nous traitons soient précises, complètes et actuelles, mais nous dépendons de nos utilisateurs pour l'actualisation ou la correction de leurs informations personnelles lorsque c'est nécessaire."
      information access title: "Accéder et mettre à jour ses données personnelles"
      information access text: "Quand vous utilisez l'un des services de Life.Church, nous faisons tout notre possible afin de vous fournir l'accès a vos informations personnelles et l'opportunité de corriger ces données si elles sont incorrectes ou de les effacer à moins d'être tenu de les conserver légalement ou pour le service légitime. Nous demandons à chaque utilisateur de s'identifier et de fournir l'information qu'il souhaitent consulter, corriger ou effacer, avant de traiter ces demandes, et nous pouvons refuser de traiter des demandes qui sont abusivement réitérées ou systématiques, qui exigent un effort technique disproportionné, qui compromettent la confidentialité des autres, ou seraient difficiles à exécuter (par exemple, les demandes concernant des informations résidant sur des bandes magnétiques de sauvegarde), ou pour lesquelles aucun accès n'est prévu.  Dans tous les cas où nous permettons l'accès et la correction des informations, nous fournissons ce service gratuitement, tant que cela ne nécessite pas un effort disproportionné. Certains de nos services ont des procédures différentes pour accéder, corriger ou supprimer les informations personnelles."
      enforcement title: "Mise en application"
      enforcement text: "Life.Church revoit périodiquement sa conformité avec la Politique de confidentialité. Lorsque nous recevons des plaintes écrites concernant les questions de confidentialité, notre politique est de contacter l'utilisateur plaignant au sujet de ses préoccupations. Nous allons coopérer avec les autorités de réglementation appropriées, y compris les autorités locales de protection des données, afin de résoudre les plaintes concernant le transfert des données personnelles qui ne peuvent pas être résolus entre Life.Church et un individu."
      questions title: "Questions"
      questions text: "Toute question concernant notre politique de confidentialité peut être adressée à : <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "Conditions d'utilisation"
      translation disclaimer: "Les conditions d'utilisation ont été traduites à votre convenance. Cependant, Life.Church ne garantit pas l'exacte précision des termes traduits par rapport au texte source. Au cas où des divergeances seraient constatées entre l'Anglais et la langue de traduction, la version Anglaise prévaudra."
      acceptance title: "Termes de l'accord"
      acceptance text: "En cliquant sur &quot;J'accepte&quot;, vous reconnaissez avoir lu et accepter les conditions d'utilisation de YouVersion.\nLife.Church fournit des services sur Internet à travers son application YouVersion et divers sites Web, notamment <a href='https://www.bible.com' target='_self'>http://youversion.com</a>  ('YouVersion'), sous réserve des conditions d'utilisation suivantes. Life.Church peut mettre à jour les conditions d'utilisation de temps en temps, sans préavis, et maintient la version la plus récente de ces CONDITIONS D'UTILISATION à l'adresse : <a href='https://www.bible.com/terms' target='_self'>http://youversion.com/terms</a>.  Lors de l'utilisation de YouVersion, vous serez également soumis à d'éventuelles directives ou règles additionnelles qui peuvent être affichées de temps à autre sur le site de YouVersion. Toutes ces directives ou règles sont incorporées par référence dans les CONDITIONS D'UTILISATION. Les violations de ces conditions d'utilisation devraient être signalées par e-mail à <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "Description du service"
      description text: "Life.Church fournit aux utilisateurs un accès à une variété de services par le biais de YouVersion, y compris mais non limité à: le visionnement de vidéos en ligne, les messages du blog et les commentaires, les commentaires, divers outils de communication, des forums, et un contenu personnalisé, sans frais pour l'utilisateur. En utilisant YouVersion, vous comprenez que l'utilisation de telles communications peuvent inclure des annonces de service, des messages administratifs et d'autres messages auxquels vous avez souscrit individuellement. Vous comprenez et acceptez que vous êtes responsable pour avoir accès à YouVersion, ce qui peut impliquer l'équipement et les frais de tiers (tels que les frais de fournisseur de services Internet, les frais de temps d'antenne ou d'autres frais associés à l'exposition et de livraison de messages)."
      registration title: "Vos obligations suite à votre inscription"
      registration text: "Vous reconnaissez et acceptez de:<ul><li>fournir des informations réelles, précises, à jour et complètes en ce qui vous concerne tel que demandé sur les formulaires d'enregistrement Youversion (les 'informations d'enregsitrement') et</li><li>de maintenir ou mettre à jour ces informations d'enregistrement pour qu'elles demeurent vraies, précises et complètes. Si Life.Church venait à suspecter que ces informations soient fausses, imprécises, incomplètes ou obsolètes, Life.Church se réserve le droit de suspendre ou supprimer votre compte et de vous refuser toute ou n'importe quelle utilisation d'un support YouVersion (quel qu'il soit). Life.Church s'engage à défendre la sécurité et la vie privée de tous ses utilisateurs, en particulier les enfants. C'est pour cette raison que les parents qui permettent à leurs enfants de moins de 13 ans d'accéder à Youversion doivent reconnaître que YouVersion est conçu pour atteindre une audience très large. En tant que gardien légal de votre enfant, il est donc de votre responsabilité de déterminer si Youversion est approprié pour votre enfant ou pas.</li></ul>"
      privacy title: "Politique de confidentialité de Life.Church"
      privacy text: "Les données d'Inscription et autres informations vous concernant sont sujettes à notre politique de confidentialité, situé à <a href='https://www.bible.com/privacy' target='_self'>http://youversion.com/privacy</a>. Vous comprenez que, grâce à l'utilisation de YouVersion vous consentez à la collecte et l'utilisation (comme énoncé dans la Politique de confidentialité) de ces informations, y compris le transfert de celles-ci aux États-Unis et/ou dans d'autres pays pour le stockage, le traitement et l'utilisation par <a href='http://life.church' target='_self'>Life.Church</a>."
      account title: "Compte, mot de passe et sécurité des membres"
      account text: "Après avoir terminé le processus d'inscription YouVersion, vous recevrez un mot de passe et nom de compte. Vous êtes responsable du maintien de la confidentialité du mot de passe et du compte, et vous êtes entièrement responsable de toutes les activités qui se produisent sous votre mot de passe ou compte. Vous vous engagez à: <ul><li> aviser immédiatement Life.Church de toute utilisation non autorisée de votre mot de passe ou compte ou de toute autre violation de sécurité, et </li><li> de veiller à vous déconnecter de votre compte à la fin de chaque session.</li></ul>"
      conduct title: "Conduite des membres"
      conduct text: "Vous comprenez que toute information, donnée, texte, logiciel, musique, son, photographie, graphique, vidéo, message, tag, blog ou publication de forum, ou tout autre matérieu ('Contenu'), qu'il soit posté publiquement ou transmis en privé, est la seule responsabilité de la personne à l'origine de ce contenu. Cela signifie que vous êtes entièrement responsable de tous les Contenus que vous téléchargez, postez, envoyez par email, transmettez ou rendez disponibles via YouVersion. Bien que Life.Church surveille le Contenu soumis à YouVersion, Life.Church ne peut en garantir l'exactitude, l'integrité, la qualité, ou la pertinence. Vous comprenez et acceptez qu'en utilisant YouVersion, vous risquez d'être exposé à du Contenu offensant, indécent ou répréhensible. Vous acceptez de ne pas utiliser YouVersion pour:<ul type='none'><li>télécharger, poster, envoyer par email, transmettre ou rendre disponible tout Contenu illégal, blessant, menaçant, abusif, harcelant, délictueux, diffamatoire, vulgaire, obscène, calomnieux, violant la vie privé d'autrui, haineux, discriminatoire, ou de quelque façon répréhensible racialement ou ethniquement;</li><li>nuire aux mineurs de quelque manière; usurper l'identité de toute personne ou entité, y compris, mais sans s'y limiter, un fonctionnaire de Life.Church, un animateur de forum, un guide ou un hôte, ou l’état ou représenter faussement votre affiliation avec une personne ou entité;</li><li>une direction ou manipuler autrement des identificateurs afin de dissimuler l'origine du Contenu transmis par YouVersion</li><li>télécharger, poster, envoyer par email, transmettre ou rendre disponible tout Contenu pour lequel vous ne possédez pas les droits sous toute loi ou relation contractuelle ou fiduciaire (telle qu'une information interne, propriétaire et confidentiel apprise ou divulguée en tant qu'employé ou sous accord de non divulgation);</li><li>télécharger, poster, envoyer par email, transmettre ou rendre disponible tout Contenu appartenant à autrui; télécharger, afficher, transmettre par email ou rendre disponible toute publicité non sollicitée ou non autorisée, tout matériel promotionnel, «junk mail», «spam, «chaînes de lettres, ''systèmes pyramidaux», ou toute autre forme de solicitation, courrier, email, transmettre ou rendre disponible tout matériel qui contiendrait des virus informatiques ou tout autre code informatique, des fichiers ou programmes conçus pour interrompre, détruire ou limiter la fonctionnalité de tout logiciel ou matériel informatique ou équipement de télécommunications; de perturber le flux normal du dialogue, ou d'agir d'une manière qui affecte négativement la capacité des autres utilisateurs à s'engager dans des échanges en temps réel;</li><li>interférer avec ou perturber YouVersion, les serveurs ou lesréseaux connectés à YouVersion, ou enfreindre les exigences, procédures, politiques ou règlements des réseaux connectés à YouVersion;</li><li>enfreindre délibérément ou involontairement n'importe quel état, la loi applicable locale, nationale ou internationale;; fournir un soutien matériel ou des ressources (de dissimuler ou de déguiser la nature, l'emplacement, la source ou la propriété d'un soutien matériel ou des ressources) à tout organisme désigné par le gouvernement des États-Unis comme une organisation terroriste étrangère en vertu de l'article 219 de la Loi sur la nationalité et l'immigration;</li><li>«traquer» ou harceler autrui; et/ou collecter ou stocker des données personnelles sur d'autres utilisateurs dans le cadre de la conduite et les activités interdites énoncées ci-dessus. Life.Church</li><li></li><li></li><li></li><li></li><li></li><li></li></ul>fourni à YouVersion par le bénéfice spirituel et/ou religieux non compensé, personnel et immatériel. Vous reconnaissez que Life.Church peut ou ne peut pas pré-visualiser le Contenu, mais que Life.Church et ses délégués ont le droit (mais pas l'obligation), à leur seule discrétion, de présélectionner, refuser ou supprimer tout Contenu disponible via YouVersion, pour une raison quelconque. br brVous reconnaissez, consentez et acceptez que Life.Church puisse accéder, préserver et divulguer les informations de votre compte et votre Contenu si cela est exigé par la Loi ou par une croyance de bonne foi qu'un tel accès, préservation or divulgation est raisonnablement nécessaire pour:<ul><li>se conformer à une procédure judiciaire; respecter les CONDITIONS D'UTILISATION; répondre à des demandes selon lesquelles ce contenu violerait les droits d'un tiers; <li>respecter les conditions d'utilisation; répondre aux revendications arguant de la violation des droits de tiers; répondre à vos demandes de service à la clientèle;</li><li>ou protéger les droits, la propriété ou la sécurité personnelle de Life.Church, de ses utilisateurs et du public.</li><li>Vous comprenez que le traitement technique et la transmission de YouVersion, incluant votre contenu, peuvent impliquer des transmissions sur divers réseaux;</li><li>et modifications pour se conformer et s'adapter aux exigences techniques des réseaux ou des dispositifs.</li></ul><ul><li></li><li></li></ul>"
      international title: "Caractère mondial des communications"
      international text: "En utilisant YouVersion, vous acceptez de fait que des communications vous soient envoyées à partir des ordinateurs des réseaux de Life.Church, lesquels ordinateurs sont en partie localisés en partie à travers le monde. Par conséquent, même des communications qui peuvent sembler intra-nationales par nature, peuvent s'avérer être internationales et mondiales, qu'importe l'endroit où vous vous trouvez physiquement au moment de la transmission. Ainsi donc, vous reconnaissez que l'utilisation de YouVersion engendre la transmission de données à l'échelle internationale. Reconnaissant la nature mondiale de l'Internet, vous vous engagez à respecter toutes les règles locales concernant la conduite en ligne et le contenu acceptable. Plus précisément, vous vous engagez à respecter toutes les lois applicables concernant la transmission de données techniques exportées des États-Unis ou du pays dans lequel vous résidez."
      content title: "Contenu soumis ou mis à disposition pour l'inclusion dans le service"
      content text: "Life.Church n'est pas propriétaire du Contenu que vous fournissez ou rendez disponible sur YouVersion. Toutefois, par respect pour le Contenu que vous fournissez ou rendez disponible sur des emplacements accessibles à la publicité sur YouVersion, vous permettez à Life.Church les licences mondiales, libres de droits et non-exhaustives, comme suit: <ul type='none'><li>Avec respect pour le Contenu que vous fournissez ou rendez disponible sur des emplacements accessibles à la publicité sur YouVersion, la licence d'utiliser, distribuer, reproduire, modifier, adapter, démontrer publiquement, diffuser de la publicité et de produire des travaux dérivés tels que du Contenu afin de fournir et de promouvoir de domaine spécifique de YouVersion pour lequel ce Contenu à été soumis ou rendu accessible.</li>Avec respect envers du Contenu autre que des photographies, graphiques, audio ou vidéo que vous fournissez ou rendez disponibles sur des emplacements accessibles à la publicité sur YouVersion, la licence perpétuelle, irrévocable et totalement sous-licenciable d'utiliser, distribuer, reproduire, modifier, adapter, publier, traduire, démontrer publiquement, diffuser de la publicité et de créer des travaux dérivés (en tout ou en partie) et d'incorporer ce Contenu dans d'autres travaux sous n'importe quel format ou média connu dès maintenant ou développé plus tard.<li>'Accessible publiquement.' Les zones 'Accessibles publiquement' de YouVersion sont des zones conçues afin d'être disponible au grand public.</li>Les zones accessibles publiquement de YouVersion incluent, mais ne sont pas limitées aux, tableaux de messages, commentaires des blogs, zones communautaires, et les forums qui sont accessibles aux membres et aux visiteurs.<li></li></ul>"
      contributions title: "Remerciements à Life.Church"
      contributions text: "En soumettant des idées, des suggestions, des documents, ou des propositions («contributions») à Life.Church, vous reconnaissez et acceptez que :<ul><li> vos Contributions ne contiennent pas de renseignements confidentiels ou exclusifs ;</li><li> Life.Church n'est soumis à aucune obligation de confidentialité, expresse ou implicite, en ce qui concerne les Contributions ;</li><li>Life.Church doit être autorisé à utiliser ou divulguer (ou choisir de ne pas utiliser ou divulguer) telles Contributions pour n'importe quel but, de quelque façon que ce soit, dans tous les médias du monde entier ;</li><li>Life.Church peut avoir quelque chose de semblable aux Contributions déjà à l'étude ou en développement ;</li><li>vos Contributions deviennent automatiquement la propriété de Life.Church sans aucune obligation de Life.Church envers vous, et </li><li>vous n'avez droit à aucun dédommagement ou remboursement d'aucune sorte de Life.Church sous aucun prétexte.</li></ul>"
      indemnity title: "Indemnisation et décharge de responsabilité"
      indemnity text: "Vous acceptez de dispenser Life.Church et ses filiales, sociétés affiliées, dirigeants, agents, employés, partenaires et concédants de licence de toute réclamation ou demande, y compris les honoraires raisonnables d'avocat, faite par une tierce partie liée à ou découlant du Contenu que vous présentez, affichez, transmettez ou rendez disponible de quelque autre manière par le biais de YouVersion, votre utilisation de YouVersion, votre connexion à YouVersion, votre violation des CONDITIONS D'UTILISATION, ou votre violation de tout autre droit.Vous comprenez et acceptez expressément que Life.Church et ses filiales, sociétés affiliées, dirigeants, employés, agents, partenaires et concédants de licence n'offrent aucune garantie que :<ul><li>YouVersion répondra à vos exigences ; </li><li>YouVersion sera ininterrompu, opportun, sûr ou sans erreur, et </li><li> les résultats qui peuvent être obtenus à partir de l'utilisation de YouVersion seront exacts ou fiables. En aucun cas, Life.Church se sera tenu responsable pour toute perte ou dommage de quelque nature que ce soit résultant de l'utilisation de tout Contenu mis à disposition via YouVersion. </li></ul>Vous comprenez et acceptez expressément que tout matériel téléchargé ou autrement obtenu par l'utilisation de YouVersion est accessible de votre propre gré et à vos propres risques, et vous serez seul responsable pour tout dommage à votre système informatique ou de la perte de données résultant du téléchargement de tel matériel."
      resale title: "Interdiction de revente des services"
      resale text: "Vous acceptez de ne pas reproduire, dupliquer, copier, vendre, échanger, revendre ou exploiter à des fins commerciales, toute partie de YouVersion (y compris votre Identification Life.Church), l'utilisation de YouVersion, ou l'accès à YouVersion."
      storage title: "Règles générales concernant l'utilisation et le stockage des données"
      storage text: "Vous reconnaissez que Life.Church peut établir et modifier de temps à autre les pratiques générales et les limites concernant l'utilisation de YouVersion, y compris, et sans limitation, le nombre maximal de jours pendant lesquels le contenu sera retenu par YouVersion. Vous acceptez que Life.Church n'ai aucune responsabilité ou garantie pour la suppression ou le défaut de stocker tout contenu maintenu ou transmis par YouVersion. Vous reconnaissez que Life.Church se réserve le droit, à sa seule discrétion, de se déconnecter et de supprimer complètement les comptes qui restent inactifs pendant une période de temps prolongée."
      modifications title: "Modifications du Service"
      modifications text: "Life.Church se réserve le droit à tout moment et de temps à autre de modifier ou interrompre, temporairement ou définitivement, YouVersion (ou toute partie de celui-ci) avec ou sans préavis. Vous acceptez que Life.Church ne soit pas tenue pour responsable envers vous ou une tierce partie pour toute modification, suspension ou interruption de YouVersion."
      termination title: "Résiliation"
      termination text: "Vous acceptez que Life.Church puisse, dans certaines circonstances et sans préavis, à sa seule discrétion, résilier immédiatement votre compte et l'accès à YouVersion à tout moment et pour n'importe quelle raison, et ne doit pas être tenu responsable envers vous ou tout tiers partie pour toute résiliation de votre compte ou accès à YouVersion."
      dealings title: "Accords avec les tiers"
      dealings text: "Vous reconnaissez que vos rapports avec des tiers rencontrés ou trouvés sur ou via YouVersion sont uniquement entre vous et ces tiers. Vous acceptez que Life.Church ne saura être tenu responsable de toute perte ou dommage de toutes sortes encourus comme résultat de ces transactions."
      links title: "Liens"
      links text: "YouVersion ou des tiers peuvent fournir des liens vers d'autres sites web ou ressources. Vous reconnaissez et acceptez que Life.Church n'a aucun contrôle sur cela, n'est pas responsable de leur disponibilité, n'approuve pas et n'est pas responsable ou redevable de tout contenu, publicité, produits ou autres matériaux disponibles sur ou à partir de ces sites ou ressources. Vous reconnaissez et acceptez que Life.Church n'est responsable en aucune façon pour tout dommage ou perte causé par ou en relation avec l'utilisation ou le recours à de tels sites ou ressources."
      rights title: "Droits de propriété"
      rights text: "Vous reconnaissez et acceptez que YouVersion contient des informations propriétaires et confidentielles qui sont protégées par des copyrights, marques déposées, marques de service, brevets, les lois de propriété intellectuelle ou autres droits de propriété et lois. Sauf expressément autorisé par la loi applicable ou autorisée par Life.Church, vous vous engagez à ne pas modifier, louer, emprunter, vendre, distribuer ou créer des œuvres dérivées basées sur YouVersion, en tout ou en partie."
      limitation title: "Responsabilité limitée"
