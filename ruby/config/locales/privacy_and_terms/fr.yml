      s67: "Governing Law and Jurisdiction"
      s68: "All matters, disputes or claims relating to YouVersion and these Terms (including non-contractual disputes or claims), shall be governed by and construed in accordance with the internal laws of the State of Oklahoma without giving effect to any choice or conflict of law provision or rule. Any legal suit, action or proceeding arising out of, or related to, these Terms or YouVersion shall be instituted exclusively in the federal courts of the United States or the courts of the State of Oklahoma in each case located in the City of Oklahoma City, Oklahoma County. By agreeing to these Terms and using YouVersion, you waive any and all objections to the exercise of jurisdiction over you by such courts and to venue in such courts."
