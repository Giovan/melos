      p56: "កន្លែងដែលយើងពឹងផ្អែកលើការយល់ព្រមរបស់អ្នកដើម្បីដំណើរការទិន្នន័យផ្ទាល់ខ្លួនអ្នកមានសិទ្ធិដកឬបដិសេធការយល់ព្រមរបស់អ្នកនៅពេលណាក៏បាននិងកន្លែងដែលយើងពឹងផ្អែកលើផលប្រយោជន៍ស្របច្បាប់អ្នកមានសិទ្ធិជំទាស់។ ប្រសិនបើអ្នកមានសំណួរអំពីមូលដ្ឋានស្របច្បាប់ដែលយើងប្រមូលនិងប្រើទិន្នន័យផ្ទាល់ខ្លួនរបស់អ្នកសូមទាក់ទងមកយើងខ្ញុំតាមរយៈ <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>។"
