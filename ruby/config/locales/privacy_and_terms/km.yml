      p36: "យើងមិនចែករំលែកព័ត៌មានអត្តសញ្ញាណផ្ទាល់ខ្លួនរបស់អ្នករួមជាមួយអត្តសញ្ញាណឧបករណ៍ឬទីតាំងរបស់អ្នកដោយគ្មានការអនុញ្ញាតពីអ្នកឡើយ។ នៅពេលដែលតម្រូវដោយប្រព័ន្ធប្រតិបត្តិការឧបករណ៍អេឡិចត្រូនិចឬអ៊ីនធឺណេតយើងនឹងស្នើសុំឱ្យអ្នកចូលមុនពេលយើងប្រើ GPS ឬឧបករណ៍ផ្សេងទៀតដើម្បីកំណត់ទីតាំងច្បាស់លាស់របស់អ្នក។ ទោះយ៉ាងណាក៏ដោយយើងអាចប្រមូលព័ត៌មានលម្អិតជាក់លាក់នៃការប្រើប្រាស់ YouVersion ដោយស្វ័យប្រវត្តិរួមទាំងទិន្នន័យចរាចរទិន្នន័យទីតាំងកំណត់ហេតុនិងទិន្នន័យទំនាក់ទំនងផ្សេងទៀតនិងធនធានដែលអ្នកចូលប្រើនិងប្រើនៅលើឬតាមរយៈ YouVersion ។ យើងអាចប្រមូលព័ត៌មានអំពីកុំព្យូទ័រនិងឧបករណ៍ចល័តនិងអ៊ីនធឺណេតរបស់អ្នករួមមានឧបករណ៍សម្គាល់ឧបករណ៍តែមួយគត់ឧបករណ៍ចល័តអាសយដ្ឋាន IP ប្រព័ន្ធប្រតិបត្តិការប្រភេទកម្មវិធីរុករកនិងព័ត៌មានបណ្តាញទូរស័ព្ទចល័ត។ ប្រសិនបើអ្នកមិនចង់ឱ្យយើងប្រមូលព័ត៌មាននេះអ្នកគួរតែបញ្ឈប់ការប្រើប្រាស់យូវីប័ដ។"
