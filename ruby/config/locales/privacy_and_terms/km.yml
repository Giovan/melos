      s66: "អ្នកយល់ព្រមការពារ, សងសោហ៊ុយនិងថែរក្សា Life.Church, អ្នកគ្រប់គ្រង, អ្នកផ្តល់អាជ្ញាប័ណ្ណនិងអ្នកផ្តល់សេវាកម្មរបស់ខ្លួនហើយនិងមន្ត្រីនិងអ្នកគ្រប់គ្រងរបស់វានិយោជិកអ្នកម៉ៅការភ្នាក់ងារអ្នកផ្តល់អាជ្ញាប័ណ្ណអ្នកផ្គត់ផ្គង់អ្នកស្នងនិងអ្នកទទួលខុសត្រូវពីការទទួលខុសត្រូវបំណុល។ ការខូចខាតការវិនិច្ឆ័យរង្វាន់ការខាតបង់ការចំណាយថ្លៃឈ្នួលឬថ្លៃឈ្នួល (រាប់បញ្ចូលទាំងថ្លៃឈ្នួលមេធាវីសមហេតុសមផល) ដែលកើតឡើងពីឬពាក់ព័ន្ធនឹងការរំលោភលើល័ក្ខខ័ណ្ឌទាំងនេះឬការប្រើប្រាស់យូវ៉េតរបស់អ្នករួមបញ្ចូលប៉ុន្តែមិនកំណត់ចំពោះការចូលរួមរបស់អ្នកប្រើណាមួយ ប្រើប្រាស់មាតិកា YouVersion មាតិកាសេវាកម្មនិងផលិតផលដែលមិនមែនជាការអនុញ្ញាតច្បាស់លាស់នៅក្នុងលក្ខខណ្ឌទាំងនេះឬការប្រើប្រាស់ព័ត៌មានដែលទទួលបានពី YouVersion ។"
