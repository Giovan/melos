      s59: "ការប្រើប្រាស់របស់អ្នកប្រើប្រាស់មាតិការបស់វានិងមុខងារណាមួយសេវាកម្មឬវត្ថុដែលអ្នកបានទទួលតាមរយៈហានិភ័យរបស់អ្នកគឺជាអ្វីដែលត្រូវបានផ្តល់ជូនតាម \"ជា\" និង \"តាមដែលអាចធ្វើទៅបាន\" ដោយគ្មានការធានាគ្រប់ប្រភេទនិងការបង្ហាញច្បាស់លាស់។ ឬត្រូវបានបញ្ជាក់។ ជីវិតមិនថ្មីៗឬបុគ្គលណាម្នាក់ដែលមានទំនាក់ទំនងជាមួយជីវិត។ ការធានារ៉ាប់រងឬការតំណាងណាមួយដោយគោរពតាមភាពពេញលក្ខណៈសន្តិសុខ, ភាពជឿជាក់, ភាពត្រឹមត្រូវ, ភាពត្រឹមត្រូវឬភាពបែកបាក់របស់អ្នក។ ដោយគ្មានការកំណត់អំពីការលះបង់ជីវិតមនុស្សឬបុគ្គលណាម្នាក់ដែលជាអ្នកតំណាងរឺក៏លិខិតបញ្ជាក់ថាការចូលរួមរបស់អ្នកឬសកម្មភាពណាមួយឬសេវាកម្មណាមួយឬរបស់របរដែលអ្នកបានទទួលតាមរយៈភាពយុតិ្តធម៌នឹងមានភាពត្រឹមត្រូវទំនុកចិត្តមិនមានកំហុសឬមិនមានការប្រែប្រួលដែលកំហុសទាំងនោះនឹងត្រូវបានកែតម្រូវ, ថាវីវីសឬម៉ាស៊ីនមេដែលវាអាចប្រើបានដោយឥតគិតថ្លៃនៃវីរុសឬសមាសធាតុដែលមានគ្រោះថ្នាក់ដទៃទៀតឬថាការផ្តល់ជូនឬសេវាកម្មណាមួយឬរបស់របរដែលបានទទួលតាមរយៈអ្នកនឹងបំពេញតាមតម្រូវការឬតម្រូវការរបស់អ្នក។"
      s60: "LIFE.CHURCH បដិរូប្តរាល់ការធានាគ្រប់ប្រភេទទោះមានការបញ្ជាក់ឬបញ្ជាក់ក្តីសុពលភាពក៏ដោយក៏រួមបញ្ចូលប៉ុន្តែមិនកំណត់ចំពោះការធានាណាមួយនៃការលក់ដូរមិនមានការរំលោភបំពាននិងភាពសមហេតុផលសម្រាប់គោលបំណងជាក់លាក់។"
      s61: "ការលះបង់មិនប៉ះពាល់ដល់ការធានាណាមួយដែលមិនអាចរាប់បញ្ចូលឬត្រូវបានកំណត់ដោយច្បាប់ដែលអាចប្រើបានឡើយ។"
      s62: "ដែនកំណត់លើការទទួលខុសត្រូវ"
      s63: "ក្នុងករណីដែលមិនមានអ្វីកើតឡើងដល់ជីវិតអ្នកផ្តល់អាជ្ញាប័ណ្ណអ្នកផ្តល់សេវាកម្មឬបុគ្គលិកណាមួយរបស់ពួកគេភ្នាក់ងារមន្រ្តីឬអ្នកគ្រប់គ្រងត្រូវមានទំនួលខុសត្រូវចំពោះការខូចខាតនៃប្រភេទណាមួយតាមទ្រឹស្តីច្បាប់ណាមួយដែលកើតឡើងឬជាប់ទាក់ទងនឹងការប្រើប្រាស់របស់អ្នកឬភាពមិនអាចទទួលយកបាន ការប្រើប្រាស់យូវីវេនិងគ្រប់បណ្តាញភ្ជាប់ទៅនឹងវាឬមាតិកាណាមួយដែលបានផ្តល់ជូននៅលើឬតាមរយៈអ្នកឬគេហទំព័រណាមួយផ្សេងទៀតឬសេវាកម្មណាមួយឬរបស់របរដែលអ្នកបានទទួលតាមរយៈការរំលោភបំពានដោយរាប់បញ្ចូលទាំងការខូចខាតដោយផ្ទាល់ឬដោយចេតនាណាមួយដោយរាប់បញ្ចូលទាំងគ្មានដែនកំនត់។ ការឈឺចាប់ការឈឺចាប់ការឈឺចាប់ការឈឺចាប់ការរំជើបរំជួលចិត្តការបាត់បង់ប្រាក់ចំណេញការបាត់បង់ប្រាក់ចំណេញការខាតបង់អាជីវកម្មឬការសន្សំប្រាក់ការកាត់កំហាប់ការបាត់បង់ការបាត់បង់ការបាត់បង់ទិន្នន័យនិងមូលហេតុដែលនាំឱ្យមានការខូចខាត (រាប់បញ្ចូលភាពមិនធម្មតា) បាស នៃកិច្ចសន្យាឬអ្វីផ្សេងទៀតទោះបីជាមិនគិតថ្លៃក៏ដោយ។"
      s64: "ការអភ័យទោសនេះមិនមានឥទ្ធិពលលើការទទួលខុសត្រូវណាមួយដែលមិនអាចត្រូវបានរាប់បញ្ចូលឬត្រូវបានកំណត់ដោយច្បាប់ដែលអាចប្រើបានឡើយ។"
