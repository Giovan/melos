      s68: "រាល់បញ្ហាជម្លោះឬការអះអាងពាក់ព័ន្ធនឹង YouVersion និងល័ក្ខខ័ណ្ឌទាំងនេះ (រួមទាំងជម្លោះឬពាក្យបណ្តឹងដែលមិនមែនជាកិច្ចសន្យា) នឹងត្រូវបានគ្រប់គ្រងនិងបកស្រាយដោយយោងទៅតាមច្បាប់ផ្ទៃក្នុងនៃរដ្ឋអូក្លាហូម៉ាដោយមិនមានអានុភាពលើជម្រើសណាមួយឬទំនាស់រវាងច្បាប់ ឬច្បាប់។ ឈុតស្របច្បាប់សកម្មភាពឬនីតិវិធីណាមួយដែលកើតចេញពីឬជាប់ទាក់ទងនឹងលក្ខខណ្ឌទាំងនេះឬការបកប្រែត្រូវធ្វើឡើងដោយផ្តាច់មុខនៅក្នុងតុលាការសហព័ន្ធសហរដ្ឋអាមេរិកឬតុលាការរដ្ឋអូក្លាហូម៉ាក្នុងករណីនីមួយៗដែលមានទីតាំងនៅទីក្រុងអូក្លាហូម៉ា, ទីក្រុងអូក្លាហូម៉ា។ ដោយយល់ព្រមទៅនឹងល័ក្ខខ័ណ្ឌទាំងនេះនិងការប្រើប្រាស់ YouVersion អ្នកលះបង់ការជំទាស់ណាមួយនិងទាំងអស់ចំពោះការអនុវត្តយុត្តាធិការលើអ្នកដោយតុលាការបែបនេះនិងទីកន្លែងនៅក្នុងតុលាការបែបនេះ។"
      s69: "លះបង់និងភាពខុសគ្នា"
      s70: "LifeChurch អាចបោះបង់សិទ្ធិរបស់ខ្លួនក្រោមលក្ខខណ្ឌទាំងនេះជាលាយលក្ខណ៍អក្សរ។ ប្រសិនបើល័ក្ខខ័ណ្ឌណាមួយនៃល័ក្ខខ័ណ្ឌទាំងនេះត្រូវបានធ្វើឡើងដោយតុលាការឬសាលាក្តីផ្សេងទៀតនៃដែនសមត្ថកិច្ចដែលមិនមានសុពលភាពខុសច្បាប់ឬមិនអាចអនុវត្តបានដោយហេតុផលណាមួយនោះការផ្តល់នេះនឹងត្រូវលុបបំបាត់ឬកំណត់ទៅវិសាលភាពអប្បបរមាដូចដែលបទប្បញ្ញត្តិដែលនៅសល់នៃល័ក្ខខ័ណ្ឌទាំងនេះនឹងបន្ត។ កម្លាំងពេញនិងផលប៉ះពាល់។"
      s71: "កិច្ច​ព្រម​ព្រៀង​ទាំង​មូល"
      s72: "លក្ខខណ្ឌនិងការរបស់យើងទាំងនេះ <a href=\"https://www.bible.com/privacy\">គោលការណ៍ភាពឯកជន</a> បង្កើតបានកិច្ចព្រមព្រៀងតែមួយគត់និងទាំងមូលរវាងអ្នកនិងជីវិតកតិកាសញ្ញាសាសនាចក្រ, Inc ដោយគោរពទៅ YouVersion និងជំនួសទាំងអស់មុនពេលនិងដែលមានស្រាប់យល់ដឹង, កិច្ចព្រមព្រៀងការធានានិងការបង្ហាញ, ទាំងសរសេរនិងផ្ទាល់មាត់ដោយគោរពទៅនឹង YouVersion ។"
      s73: "យោបល់និងកង្វល់របស់អ្នក"
      s74: "YouVersion ត្រូវបានដំណើរការដោយជីវិតកតិកាសញ្ញាសាសនាចក្រ, ក្រុមហ៊ុន Oklahoma មិនរកប្រាក់ចំណេញមួយដែលមានទីតាំងនៅ 4600 E. ផ្លូវទី 2, Edmond, អូក្លាហូម៉ា 73034 ។ រាល់មតិយោបល់យោបល់សំណើគាំទ្របច្ចេកទេសនិងទំនាក់ទំនងផ្សេងទៀតដែលទាក់ទងនឹង YouVersion គួរតែត្រូវបានដឹកនាំ តាមរយៈអ៊ីម៉ែល <a href=\"mailto:help@youversion.com?Subject=Support%20Request\">help@youversion.com</a> ឬតាមរយៈគេហទំព័រ <a href=\"https://help.youversion.com\">help.youversion.com</a>ឬផ្ញើទៅអាស័យដ្ឋានខាងលើ។ រាល់មតិយោបល់ដែលអ្នកផ្តល់ឱ្យយើងនឹងត្រូវចាត់ទុកថាមិនមានការសម្ងាត់។ LifeChChurch ត្រូវមានសេរីភាពក្នុងការប្រើព័ត៌មានបែបនេះនៅលើមូលដ្ឋានមិនកំណត់។"
