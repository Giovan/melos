      p27: "យើងអាចបញ្ចូលព័ត៌មានដែលអ្នកដាក់នៅក្រោមគណនីរបស់អ្នកជាមួយព័ត៌មានដែលអ្នកផ្តល់ឱ្យយើងតាមរយៈសេវាកម្មជីវិតនិងសេវាកម្មផ្សេងៗរបស់ Life.Church និងការសន្និដ្ឋានដែលយើងធ្វើពីព័ត៌មាននេះដើម្បីផ្តល់ឱ្យអ្នកនូវបទពិសោធន៏ប្រសើរជាងមុននិងដើម្បីបង្កើនគុណភាពសេវាកម្មនិងផលិតផលទាំងអស់ដែលផ្តល់ជូន។ ដល់អ្នកដោយ Life.Church ។"
      h22: "ប្រកាសនិងការចូលរួមរបស់អ្នក។"
      p28: "នៅពេល YouVersion អនុញ្ញាតឱ្យអ្នកផ្តល់ពត៌មានដែលត្រូវបានបោះផ្សាយចែកចាយឬបង្ហាញយើងសំដៅទៅលើវាជា \"ប្រកាស\" ដែលអាចមាននៅលើកន្លែងសាធារណៈនៃ YouVersion គេហទំព័រដែលអ្នកចូលតាមរយៈ YouVersion ឬបញ្ជូនទៅអ្នកប្រើផ្សេងទៀតរបស់ YouVersion ឬភាគីទីបី, ទាំងអស់នេះយើងនឹងហៅ \"ការបរិច្ចាគរបស់អ្នកប្រើ។ \" ឧទាហរណ៍ទាំងនេះរួមបញ្ចូលសកម្មភាពដូចជាការបង្កើតចំណាំការធ្វើអត្ថាធិប្បាយលើអត្ថបទរបស់មិត្តម្នាក់ឬការបង្កើតរូបភាពខារ។"
      p29: "សូមចងចាំថាប្រសិនបើអ្នកបង្ហាញព័ត៌មានផ្ទាល់ខ្លួននៅក្នុងសាធារណៈថាតើតាមរយៈការសហការរួមគ្នាប្រព័ន្ធផ្សព្វផ្សាយសង្គមក្រុមប្រឹក្សាសារឬវេទិកាអនឡាញសាធារណៈផ្សេងទៀតព័ត៌មាននេះអាចត្រូវបានប្រមូលនិងប្រើប្រាស់ដោយអ្នកដទៃ។ ការបរិច្ចាគរបស់អ្នកប្រើត្រូវបានបង្ហោះនិងបញ្ជូនតាមហានិភ័យផ្ទាល់ខ្លួនរបស់អ្នក។ យើងមិនអាចគ្រប់គ្រងលើសកម្មភាពរបស់អ្នកប្រើផ្សេងទៀតឬភាគីទីបីដែលអ្នកជ្រើសរើសដើម្បីចែករំលែកការរួមចំណែករបស់អ្នក។ ដូច្នេះយើងមិនអាចនិងមិនធានាថាការបរិច្ចាគអ្នកប្រើរបស់អ្នកនឹងមិនត្រូវបានមើលដោយមនុស្សដែលគ្មានការអនុញ្ញាតហើយយើងក៏មិនទទួលយកការទទួលខុសត្រូវដែលពាក់ព័ន្ធនឹងការចូលរួមរបស់អ្នកប្រើរបស់អ្នកដែរ។"
      h23: "បច្ចេកវិជ្ជាប្រមូលទិន្នន័យដោយស្វ័យប្រវត្តិ។"
      p30: "<strong>សេវាកម្មប្រើ។</strong> យើងចុះកំណត់ហេតុការប្រើប្រាស់ទិន្នន័យនៅពេលអ្នកប្រើ YouVersion រួមទាំងនៅពេលអ្នកមើលឬចុចលើមាតិកាប្រភេទកម្មវិធីរុករកភាសាកម្មវិធីរុករកស្វែងរកការស្នើសុំកាលបរិច្ឆេទនិងពេលវេលានៃការស្នើសុំរបស់អ្នកដំឡើងបច្ចុប្បន្នភាពស្វែងរកមុខងារថ្មីឬប្រើមួយ ឬឧបករណ៍ជាច្រើនទៀតដែលផ្តល់តាមរយៈ YouVersion ។ យើងប្រើប្រូតូកូលអ៊ីនធឺណែតព័ត៌មានឧបករណ៍ (\"អាយភី\") និងខូឃីស៍និងបច្ចេកវិទ្យាស្រដៀងគ្នាដើម្បីកំណត់អត្តសញ្ញាណអ្នកនិងកត់ត្រាការប្រើប្រាស់របស់អ្នក។"
      p31: "<strong>ឃុកឃីនិងបច្ចេកវិទ្យាស្រដៀងគ្នាផ្សេងទៀត។</strong> យើងប្រើខូឃីស៍និងបច្ចេកវិទ្យាស្រដៀង ៗ គ្នា (ឧទាហរណ៍កម្មវិធីត្រួតពិនិត្យសកម្មភាពលើបណ្ដាញភីកសែលស្លាកនិងឧបករណ៍កំណត់អត្តសញ្ញាណឧបករណ៍) ដើម្បីសម្គាល់អ្នកនិង / ឬឧបករណ៍របស់អ្នកបិទនិងកាត់តាមកម្មវិធី YouVersion និងឧបករណ៍ផ្សេងទៀត។ ខូឃីស៍និងបច្ចេកវិទ្យាស្រដៀងគ្នាជួយសម្របសម្រួលបទពិសោធអ្នកប្រើដ៏ល្អបំផុតរបស់ YouVersion នៅពេលពួកគេអនុញ្ញាតឱ្យយើងស្គាល់អ្នកនិងថែរក្សាចំណង់ចំណូលចិត្តអ្នកប្រើរបស់អ្នកពីសម័យមួយទៅសម័យជួយយើងរក្សាគណនីរបស់អ្នកឱ្យមានសុវត្ថិភាពនិងជាទូទៅធ្វើអោយប្រសើរឡើងនូវមុខងារនៃផលិតផលនិងសេវាកម្មដែលផ្តល់តាមរយៈ YouVersion ។ ពួកគេក៏ជួយយើងអោយធានាថាព័ត៌មានសមាជិកត្រូវបានប្រើប្រាស់នៅក្នុងសមាសភាពជាមួយគណនីសមាជិកត្រឹមត្រូវ។ សំខាន់បំផុត, យើងមិនប្រើខូឃីស៍ឬបច្ចេកវិទ្យាស្រដៀងគ្នាដើម្បីជួយសម្រួលការផ្សាយពាណិជ្ជកម្មផ្អែកលើចំណាប់អារម្មណ៍ពីភាគីទីបី។"
      p32: "ទោះបីជាកម្មវិធីរុករកអ៊ិនធឺរណែតភាគច្រើនទទួលយកខូឃីស៍និងការចូលចិត្តតាមលំនាំដើមក៏ដោយអ្នកអាចគ្រប់គ្រងប្រភេទបច្ចេកវិទ្យាទាំងនេះតាមរយៈការកំណត់កម្មវិធីរុករកនិងឧបករណ៍ស្រដៀងគ្នានិងយល់ព្រមបដិសេធខូគីទាំងអស់។ ប្រសិនបើអ្នកបដិសេធមិនទទួលយកខូឃីស៍និងបច្ចេកវិទ្យាដែលស្រដៀងគ្នាដោយការបើកដំណើរការការកំណត់សមរម្យនៅលើកម្មវិធីរុករកឬស្មាតហ្វូនរបស់អ្នកអ្នកប្រហែលជាមិនអាចចូលផ្នែកណាមួយនៃ YouVersion រារាំងយើងពីការផ្តល់នូវសមត្ថភាពពេញលេញរបស់ YouVersion និងរារាំងការប្រើប្រាស់លក្ខណៈពិសេសនិងសេវាកម្មមួយចំនួន តម្រូវឱ្យមានបច្ចេកវិទ្យាទាំងនេះ។"
      p33: "ដោយយល់ព្រមទៅនឹងគោលនយោបាយភាពឯកជនរបស់យើងអ្នកយល់ព្រមនឹងការប្រើប្រាស់ខូឃីស៍និងបច្ចេកវិទ្យាដែលស្រដៀងគ្នាដូចដែលបានពិពណ៌នានៅក្នុងគោលការណ៍នេះ។ ប្រសិនបើអ្នកប្រើ YouVersion ដោយមិនផ្លាស់ប្តូរកម្មវិធីរុករកឬឧបករណ៍របស់អ្នកដើម្បីបិទខូឃីយើងនឹងសន្មត់ថាអ្នកយល់ព្រមទទួលយកខុកឃីទាំងអស់ដែលផ្តល់តាមរយៈ YouVersion ។"
      p34: "<strong>លេខសម្គាល់ឧបករណ៍និងទីតាំង។</strong> នៅពេលអ្នកចូលឬចាកចេញពី YouVersion យើងទទួលបាន URL នៃគេហទំព័រទាំងពីរដែលអ្នកបានមកពីនិងមួយទៀតដែលអ្នកទៅ។ យើងក៏ទទួលបានព័ត៌មានអំពីអាសយដ្ឋាន IP របស់អ្នក, ម៉ាស៊ីនបម្រើប្រូកស៊ី, ប្រព័ន្ធប្រតិបត្តិការ, កម្មវិធីរុករកបណ្ដាញនិងកម្មវិធីបន្ថែម, ឧបករណ៍កំណត់អត្តសញ្ញាណនិងលក្ខណៈពិសេសនិង / ឬ ISP ឬក្រុមហ៊ុនទូរស័ព្ទចល័តរបស់អ្នក។ យើងក៏ទទួលបានទិន្នន័យពីឧបករណ៍និងបណ្ដាញរបស់អ្នករួមទាំងទិន្នន័យទីតាំងផងដែរ។ ប្រសិនបើអ្នកប្រើ YouVersion ពីឧបករណ៍ចល័តនោះឧបករណ៍នោះនឹងផ្ញើទិន្នន័យរបស់យើងអំពីឧបករណ៍និងទីតាំង GPS របស់អ្នកដោយផ្អែកលើការកំណត់ទូរស័ព្ទរបស់អ្នកនិងការចូលប្រើដែលអ្នកបានផ្តល់ឱ្យ YouVersion ។"
