      h24: "ការប្រមូលព័ត៌មានរបស់ភាគីទីបី"
      p39: "គោលនយោបាយភាពឯកជននេះអនុវត្តតែចំពោះគេហទំព័រនិងកម្មវិធីដែលគ្រប់គ្រងនិងដំណើរការដោយ Life.Church ។ សូមចងចាំថា YouVersion អាចមានតំណភ្ជាប់ទៅកាន់គេហទំព័រឬកម្មវិធីផ្សេងទៀត។ អ្នកគឺជាអ្នកទទួលខុសត្រូវក្នុងការពិនិត្យឡើងវិញនូវសេចក្តីថ្លែងការណ៍សិទ្ធិឯកជននិងគោលនយោបាយនៃគេហទំព័រផ្សេងទៀតដែលអ្នកជ្រើសរើសភ្ជាប់ឬមកពី YouVersion ដូច្នេះអ្នកអាចយល់ពីរបៀបដែលគេហទំព័រទាំងនោះប្រមូលយកប្រើនិងផ្ទុកព័ត៌មានរបស់អ្នក។ យើងមិនទទួលខុសត្រូវចំពោះសេចក្តីថ្លែងការណ៍សិទ្ធិឯកជនគោលនយោបាយឬមាតិកានៃគេហទំព័រឬកម្មវិធីផ្សេងទៀតរួមទាំងវិបសាយដែលអ្នកភ្ជាប់ទៅឬមកពី YouVersion ។ វេបសាយដែលមានស្លាកយីហោយីហោ (យោងលើឈ្មោះរបស់យើងនិងឈ្មោះរបស់ភាគីទីបី) មានមាតិកាដែលផ្តល់ដោយភាគីទីបីនិងមិនមែនយើងទេ។"
      p40: "Life.Church មិនអាចគ្រប់គ្រងតំបន់បណ្ដាញមាតិកាឬកម្មវិធីដែលបានភ្ជាប់ឬផ្ដល់ពីក្នុង YouVersion និងគេហទំព័រនិងសេវាកម្មផ្សេងៗទៀតរបស់យើង។ ខ្លឹមសារឬកម្មវិធីមួយចំនួនរួមទាំងការផ្តល់ជូនជាដៃគូនៅលើឬនៅក្នុង YouVersion អាចត្រូវបានផ្តល់ដោយភាគីទីបីរួមមានអ្នកផ្តល់មាតិកាអ្នកផ្តល់កម្មវិធីក្រុមហ៊ុនវិភាគក្រុមហ៊ុនផលិតឧបករណ៍ចល័តរបស់អ្នកនិងក្រុមហ៊ុនផ្តល់សេវាកម្មទូរស័ព្ទចល័តរបស់អ្នក។ គេហទំព័រផ្សេងទៀតទាំងនេះអាចដាក់ខុកឃីឬឯកសារផ្សេងទៀតរបស់ពួកគេនៅលើកុំព្យូទ័ររបស់អ្នក, ប្រមូលទិន្នន័យឬប្រមូលព័ត៌មានផ្ទាល់ខ្លួនពីអ្នក។ ព័ត៌មានដែលពួកគេប្រមូលអាចពាក់ព័ន្ធនឹងព័ត៌មានផ្ទាល់ខ្លួនរបស់អ្នកឬពួកគេអាចប្រមូលព័ត៌មានរួមទាំងព័ត៌មានផ្ទាល់ខ្លួនសកម្មភាពអំពីអនឡាញរបស់អ្នកតាមពេលវេលានិងលើគេហទំព័រផ្សេងៗកម្មវិធីនិងសេវាកម្មលើអ៊ីនធឺណិតផ្សេងៗទៀត។ ពួកគេអាចប្រើព័ត៌មាននេះដើម្បីផ្ដល់ឱ្យអ្នកនូវមាតិកាគោលដៅដែលមានមូលដ្ឋានលើចំណាប់អារម្មណ៍។ យើងមិនគ្រប់គ្រងបច្ចេកវិទ្យាតាមដានរបស់ភាគីទីបីទាំងនេះឬរបៀបដែលពួកគេអាចប្រើបានទេ។ ប្រសិនបើអ្នកមានសំណួរណាមួយអំពីមាតិកាគោលដៅអ្នកគួរតែទាក់ទងអ្នកផ្តល់ការទទួលខុសត្រូវដោយផ្ទាល់។"
      h25: "ការបង្ហាញព័ត៌មានរបស់អ្នក"
      h26: "ការបង្ហាញនៅលើឥរិយាបទរបស់អ្នក"
      p41: "យើងអាចបង្ហាញទិន្នន័យផ្ទាល់ខ្លួនដែលយើងប្រមូលឬអ្នកផ្តល់ការដូចដែលបានរៀបរាប់នៅក្នុងគោលការណ៍ឯកជនភាពនេះដើម្បីបំពេញកាតព្វកិច្ចរបស់យើងក្រោមការរបស់យើង <a href=\"https://www.bible.com/terms\">លក្ខខណ្ឌនៃការប្រើប្រាស់</a>គោលបំណងដែលអ្នកបានផ្តល់នូវការវាសម្រាប់គោលបំណងណាមួយផ្សេងទៀតដែលអ្នកបានស្នើសុំនៅពេលដែលអ្នកផ្ដល់ពឬ សម្រាប់គោលបំណងផ្សេងទៀតណាមួយដែលយើងមានការយល់ព្រមរបស់អ្នក។"
      h27: "ការបង្ហាញដោយអ្នក"
      p42: "នៅពេលអ្នកចែករំលែកព័ត៌មានតាមរយៈ YouVersion ព័ត៌មាននោះអាចមើលបានដោយអ្នកនិងអ្នកផ្សេងទៀតដែលអ្នកបានជ្រើសរើសដើម្បីចែករំលែកវា។ ប្រសិនបើអ្នកអនុញ្ញាតឱ្យចូលប្រើគណនី YouVersion របស់អ្នកទៅកម្មវិធីនិងសេវាកម្មផ្សេងៗដោយផ្អែកលើការយល់ព្រមរបស់អ្នកសេវាកម្មទាំងនោះបន្ទាប់មកអាចចូលប្រើព័ត៌មានដែលអ្នកបានចែករំលែក។ ការប្រើប្រាស់ការប្រមូលនិងការការពារទិន្នន័យរបស់អ្នកដោយសេវាកម្មភាគីទីបីបែបនេះគឺស្ថិតនៅក្រោមគោលនយោបាយរបស់ភាគីទីបីទាំងនោះ។"
      h28: "ការបង្ហាញផ្ទៃក្នុង"
      p43: "យើងនឹងចែករំលែកទិន្នន័យផ្ទាល់ខ្លួនរបស់អ្នកនៅក្នុង Life.Church ដើម្បីជួយរួមបញ្ចូលព័ត៌មានផ្ទាល់ខ្លួនគ្របដណ្តប់លើទិដ្ឋភាពផ្សេងគ្នានៃ YouVersion និងផលិតផលនិងសេវាកម្មដទៃទៀតរបស់យើងដើម្បីជួយផ្តល់សេវាកម្មដល់អ្នកតាមលក្ខណៈផ្ទាល់ខ្លួននិងមានប្រយោជន៍ដល់អ្នកនិងអ្នកដទៃ។ ឧទាហរណ៍យើងអាចបដិរូបកម្មសេវាកម្មដ៏មានសក្តានុពលដើម្បីផ្ដល់អនុសាសន៍ឱ្យអ្នកប្រើខូឃីស៍ឬបច្ចេកវិទ្យាដែលស្រដៀងនឹងការងារដែលអ្នកបានជ្រើសរើសដើម្បីទទួល។"
      h29: "ការបង្ហាញដល់អ្នកផ្តល់សេវាកម្មរបស់យើង"
      p44: "យើងអាចបង្ហាញព័ត៌មានផ្ទាល់ខ្លួនដែលយើងប្រមូលឬអ្នកផ្តល់ជូនដូចដែលបានពិពណ៌នានៅក្នុងគោលការណ៍សិទ្ធិឯកជននេះចំពោះអ្នកម៉ៅការអ្នកផ្តល់សេវាកម្មនិងភាគីទីបីផ្សេងទៀតដែលយើងប្រើតែប៉ុណ្ណោះដើម្បីគាំទ្រដល់បេសកកម្មរបស់យើង (ដូចជាការបង្ហោះពពកការថែទាំការវិភាគសវនកម្មការទូទាត់ការរកមើលការក្លែងបន្លំ, ការទំនាក់ទំនងនិងការអភិវឌ្ឍន៍) ។ ឧទាហរណ៍វេទិកា YouVersion មួយចំនួនដែលប្រើដើម្បីផ្ញើអ៊ីមែលនិងការជូនដំណឹងត្រូវបានស្ថាបនានិងគ្រប់គ្រងដោយភាគីទីបីដូច្នេះព័ត៌មានមួយចំនួនរបស់អ្នកត្រូវបានបញ្ជូនយ៉ាងមានសុវត្ថិភាពទៅសេវាទាំងនោះដើម្បីផ្ដល់មុខងារបែបនេះ។ ពួកគេនឹងមានលទ្ធភាពប្រើប្រាស់ព័ត៌មានរបស់អ្នកដែលចាំបាច់ដើម្បីបំពេញភារកិច្ចទាំងនេះក្នុងនាមយើងហើយមានកាតព្វកិច្ចមិនបង្ហាញឬប្រើប្រាស់វាសម្រាប់គោលបំណងផ្សេងទៀត។"
      h30: "ដំណើរការច្បាប់"
      p45: "វាអាចទៅរួចដែលយើងនឹងត្រូវបង្ហាញព័ត៌មានអំពីអ្នកនៅពេលដែលតម្រូវដោយច្បាប់ដីកាឬនីតិវិធីច្បាប់ដទៃទៀតឬប្រសិនបើយើងមានជំនឿថាការបង្ហាញព័ត៌មានគឺចាំបាច់ដើម្បី (1) ស៊ើបអង្កេតការពារឬចាត់វិធានការពាក់ព័ន្ធនឹងសង្ស័យឬ សកម្មភាពខុសច្បាប់ពិតប្រាកដឬដើម្បីជួយដល់ភ្នាក់ងារសមត្ថកិច្ចរបស់រដ្ឋាភិបាល។ (2) អនុវត្តកិច្ចព្រមព្រៀងរបស់យើងជាមួយអ្នក។ (3) ស៊ើបអង្កេតនិងការពារខ្លួនយើងប្រឆាំងនឹងការអះអាងរបស់ភាគីទីបីឬការចោទប្រកាន់ណាមួយ។ (4) ការពារសុវត្ថិភាពឬសុចរិតភាពនៃ YouVersion; ឬ (5) ហាត់ប្រាណឬការពារសិទ្ធិនិងសុវត្ថិភាពនៃជីវិត។ ជំពូកសមាជិកនិង / ឬភ្ញៀវទេសចរបុគ្គលិកឬអ្នកដទៃ។ យើងព្យាយាមជូនដំណឹងសមាជិកអំពីការស្នើសុំផ្លូវច្បាប់សម្រាប់ទិន្នន័យផ្ទាល់ខ្លួនរបស់ពួកគេនៅពេលសមរម្យនៅក្នុងការវិនិច្ឆ័យរបស់យើងលើកលែងតែមានការហាមឃាត់ដោយច្បាប់ឬបទបញ្ជារបស់តុលាការឬនៅពេលការស្នើសុំគឺជារឿងអាសន្ន។ យើងអាចជំទាស់នឹងការទាមទារបែបនេះនៅពេលយើងជឿតាមសំណើរបស់យើងថាការស្នើសុំនេះគឺមានច្រើនហួសប្រមាណភាពមិនច្បាស់លាស់ឬមិនមានសិទ្ធិអំណាចត្រឹមត្រូវប៉ុន្តែយើងមិនសន្យាថានឹងប្រកួតប្រជែងគ្រប់តម្រូវការទាំងអស់នោះទេ។"
      h31: "YouVersion អ្នកផ្តល់មាតិកា"
      p46: "សមត្ថភាពរបស់យើងក្នុងការផ្តល់នូវកំណែព្រះគម្ពីរខុសៗគ្នាជាភាសាផ្សេងគឺជាលទ្ធផលនិងស្ថិតក្រោមកិច្ចព្រមព្រៀងរវាងយើងនិងក្រុមព្រះគម្ពីរនិងអ្នកបោះពុម្ពផ្សាយមួយចំនួនដែលយើងនឹងហៅថា \"អ្នកផ្តល់មាតិកាអ្នកផ្តាច់ការ\" ។ កិច្ចព្រមព្រៀងអ្នកផ្តល់មាតិកាអ្នកប្រើ YouVersion អនុញ្ញាតឱ្យយើងផ្ដល់ឱ្យអ្នកប្រើ YouVersion សមត្ថភាពក្នុងការទាញយកអត្ថបទព្រះគម្ពីរជាក់លាក់សម្រាប់ការប្រើក្រៅបណ្តាញនៅលើលក្ខខណ្ឌដែលយើងផ្តល់ជូន YouVersion មាតិកាផ្តល់នូវឈ្មោះរបស់អ្នកប្រើអាសយដ្ឋានអ៊ីម៉ែលនិងប្រទេសសម្រាប់ការទំនាក់ទំនងនាពេលអនាគត។ ជាលទ្ធផលដើម្បីផ្តល់នូវមុខងារស្រេចចិត្តនេះយើងត្រូវតែផ្តល់ឈ្មោះអាសយដ្ឋានអ៊ីម៉ែលនិងប្រទេសរបស់អ្នកទៅអ្នកផ្តល់មាតិកា Content YouVersion ដែលអាចទាក់ទងអ្នកសម្រាប់គោលបំណងផ្សេងទៀត។ យើងចែករំលែកព័ត៌មាននេះជាមួយអ្នកផ្តល់មាតិកា YouVersion សម្រាប់កំណែក្រៅបណ្ដាញដែលអ្នកស្នើសុំយើងធ្វើដូច្នេះនៅលើមូលដ្ឋានគ្រឹះសម្ងាត់ហើយមានតែនៅពេលអ្នកផ្តល់មាតិកា YouVersion យល់ស្របដើម្បីរក្សាព័ត៌មានដែលយើងចែករំលែកអំពីភាពសម្ងាត់របស់អ្នក។ គ្មានព័ត៌មានផ្ទាល់ខ្លួនផ្សេងទៀតរបស់អ្នកនឹងត្រូវបានចែករំលែកជាមួយអ្នកផ្តល់មាតិកា YouVersion ណាមួយទេ។ នៅពេលអ្នកជ្រើសរើសទាញយកកំណែសម្រាប់ការប្រើប្រាស់ក្រៅបណ្តាញអ្នកនឹងទទួលបានការរំលឹកជាការរំលឹកនៃលក្ខខណ្ឌទាំងនេះដែលអ្នកត្រូវតែយល់ព្រមនៅពេលនោះដើម្បីបន្តជាមួយការទាញយករបស់អ្នក។ គ្មានព័ត៌មាននឹងត្រូវបានចែករំលែកទេរហូតទាល់តែអ្នកទទួលការយល់ព្រមដែលនឹងផ្តល់ឱ្យអ្នកនូវការទាញយកកំណែក្រៅប្រព័ន្ធ។ អន្តរកម្មរបស់អ្នកជាមួយអ្នកផ្តល់មាតិកា YouVersion គឺមានតែនៅក្នុងចំណោមអ្នកនិងអ្នកផ្តល់មាតិកា YouVersion ។"
      h32: "សិទ្ធិរបស់អ្នកក្នុងការបញ្ឈប់ការចូលនិងការកែតម្រូវព័ត៌មានរបស់អ្នក"
      p47: "សម្រាប់ទិន្នន័យផ្ទាល់ខ្លួនដែលយើងមានអំពីអ្នកអ្នកមានសិទ្ធិដូចខាងក្រោម:"
      l5-1: "ការលុប។ អ្នកអាចសុំឱ្យយើងលុបឬលុបទិន្នន័យផ្ទាល់ខ្លួនរបស់អ្នកទាំងអស់ឬខ្លះ។ សូមចំណាំថាការធ្វើដូច្នេះអាចកំណត់នូវសមត្ថភាពរបស់អ្នកក្នុងការប្រើមុខងារមួយចំនួនរបស់ YouVersion ។ សូមកត់សម្គាល់ថាអាសយដ្ឋានអ៊ីម៉ែលមួយតម្រូវឱ្យមានគណនីសមាជិក។"
      l5-2: "កែតម្រូវ / កែប្រែ: អ្នកអាចកែប្រែទិន្នន័យផ្ទាល់ខ្លួនមួយចំនួនរបស់អ្នកតាមរយៈគណនីរបស់អ្នកឬស្នើសុំឱ្យយើងផ្លាស់ប្តូរធ្វើបច្ចុប្បន្នភាពឬជួសជុលទិន្នន័យរបស់អ្នកនៅក្នុងករណីមួយចំនួនរួមទាំងប្រសិនបើវាមិនត្រឹមត្រូវ។"
      l5-3: "វត្ថុទៅឬដាក់កម្រិតឬដាក់កម្រិតការប្រើប្រាស់ទិន្នន័យ: អ្នកអាចស្នើសុំឱ្យយើងឈប់ប្រើទិន្នន័យទាំងអស់របស់អ្នកឬមួយចំនួន (ឧទាហរណ៍ប្រសិនបើយើងមិនមានសិទ្ធិស្របច្បាប់ដើម្បីបន្តប្រើវា) ឬដើម្បីកំណត់ការប្រើប្រាស់របស់យើង (សម្រាប់ ឧទាហរណ៍ប្រសិនបើទិន្នន័យផ្ទាល់ខ្លួនរបស់អ្នកមិនត្រឹមត្រូវឬដាក់ខុសច្បាប់) ។"
      l5-4: "សិទ្ធិក្នុងការទទួលនិង / ឬយកទិន្នន័យរបស់អ្នក: អ្នកអាចស្នើសុំឱ្យយើងចម្លងទិន្នន័យផ្ទាល់ខ្លួនរបស់អ្នកដែលអ្នកបានផ្តល់ឱ្យយើង។"
      p48: "ដើម្បីធ្វើឱ្យសំណើផ្សេងទៀតទាំងនេះឬណាមួយជាមួយនឹងការគោរពទិន្នន័យផ្ទាល់ខ្លួនរបស់អ្នកអ្នកអាចផ្ញើមកយើងអ៊ីមែលដើម្បី <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>។ អ្នកក៏អាចទាក់ទងមកយើងតាមរយៈ: វចនានុក្រមជីវិតកតញ្ញូ, អិលធីអេស។ អ្នកជំនួយការ YouVersion, 4600 E. St. 2, Edmond, អូក្លាហូម៉ា 73034 ។ យើងស្នើសុំឱ្យបុគ្គលម្នាក់ៗស្នើសុំកំណត់អត្តសញ្ញាណខ្លួនឯងនិងកំណត់អត្តសញ្ញាណព័ត៌មានដែលត្រូវបានចូលមើល, កែតម្រូវ ឬបានយកចេញមុនពេលដែលយើងដំណើរការសំណើណាមួយ។ យើងអាចបដិសេធមិនដំណើរការសំណើរប្រសិនបើយើងមិនអាចផ្ទៀងផ្ទាត់អត្តសញ្ញាណរបស់អ្នកស្នើសុំប្រសិនបើយើងជឿជាក់ថាសំណើនេះនឹងធ្វើឱ្យប៉ះពាល់ដល់សិទ្ធិឯកជនរបស់អ្នកដទៃប្រសិនបើយើងជឿថាការផ្លាស់ប្តូរនឹងបំពានលើច្បាប់ឬតម្រូវការផ្លូវច្បាប់ឬបណ្តាលអោយព័ត៌មានមិនត្រឹមត្រូវឬស្រដៀងគ្នា គោលបំណងស្របច្បាប់។ ក្នុងករណីណាក៏ដោយដែលយើងផ្តល់នូវការចូលដំណើរការលុបឬកែតម្រូវព័ត៌មានយើងអនុវត្តសេវាកម្មនេះដោយឥតគិតថ្លៃលើកលែងតែការធ្វើដូច្នេះនឹងតម្រូវឱ្យមានការខិតខំមិនសមាមាត្រ។"
      p49: "ប្រសិនបើអ្នកជ្រើសរើសបិទគណនីរបស់អ្នកឬសុំឱ្យយើងកែប្រែឬលុបព័ត៌មានផ្ទាល់ខ្លួនខ្លះឬទាំងអស់របស់អ្នកយើងនឹងរក្សាទុកទិន្នន័យផ្ទាល់ខ្លួនរបស់អ្នកប្រសិនបើចាំបាច់ដើម្បីអនុវត្តតាមកាតព្វកិច្ចផ្លូវច្បាប់របស់យើង (រួមបញ្ចូលទាំងសំណើអនុវត្តច្បាប់) បំពេញតាមតម្រូវការបទបញ្ញត្តិដោះស្រាយជម្លោះ។ ថែរក្សាសុវត្ថិភាពទប់ស្កាត់ការក្លែងបន្លំនិងការរំលោភបំពានអនុវត្តលក្ខខណ្ឌ <a href=\"https://www.bible.com/terms\">នៃការប្រើប្រាស់របស់យើង</a> ឬបំពេញការស្នើសុំផ្សេងៗទៀតពីអ្នក (ឧទាហរណ៍ដើម្បីបដិសេធសារបន្ថែមឬថតចំលងទិន្នន័យរបស់អ្នក) ។"
      p50: "ការប្រើប្រាស់ YouVersion រួមបញ្ចូលនូវមុខងារមួយចំនួនរួមមានការជ្រើសរើសគំរោងអានព្រះគម្ពីរការបង្កើតចំណាំព្រះគម្ពីរការបន្លិចផ្នែកណាមួយនៃព្រះគម្ពីរការបង្កើតកំណត់ត្រានិងពេលវេលាទាក់ទងនឹងព្រះគម្ពីរការស្វែងរកព្រះគម្ពីរដោយផ្អែកលើអារម្មណ៍ឬពាក្យគន្លឹះការរក្សាទុកនិងចែករំលែកខខ្លះនិងការបង្កើតរូបភាពពី អត្ថបទព្រះគម្ពីរខ្លះ។ លុះត្រាតែអ្នកបានបញ្ចូលព័ត៌មានផ្ទាល់ខ្លួនដែលអាចកំណត់អត្តសញ្ញាណនៅក្នុងមាតិកាដែលបានបង្កើតជាមួយមុខងារនេះ (ដូចជារូបភាពផ្ទាល់ខ្លួនឬអាសយដ្ឋានឬនាមត្រកូលនិងនាមត្រកូល) មាតិកាដែលបង្កើតឡើងដោយមុខងារនេះមិនត្រូវបានចាត់ទុកថាទិន្នន័យផ្ទាល់ខ្លួនដោយ Life.Church ជាទូទៅវាទាក់ទងនឹងអត្ថបទព្រះគម្ពីរ និងមាតិកាហើយមិនមែនអ្នកប្រើណាមួយជាក់លាក់។ ជាលទ្ធផល Life.Church រក្សាសិទ្ធិក្នុងការថែរក្សាព័ត៌មាននេះរួមទាំងការសន្និដ្ឋានដែលបានធ្វើឡើងជាមួយព័ត៌មាននេះបន្ទាប់ពីការលុបគណនី។ ឧទាហរណ៍ខណៈពេលដែលយើងនឹងលុបអាសយដ្ឋានអ៊ីមែលរបស់អ្នកប្រសិនបើគណនីរបស់អ្នកត្រូវបានលុបយើងនឹងរក្សានិងរក្សាសិទ្ធិក្នុងការប្រើនិងចែករំលែកអ្វីដែលខគម្ពីរត្រូវបានចែករំលែកការបន្លិចជាដើមដោយអ្នកនៅក្នុងលក្ខណៈមួយដែលមិនកំណត់អត្តសញ្ញាណអ្នកផ្ទាល់។ យើងក៏នឹងរក្សាទុកចំនួនសរុបនៃចំនួនសរុបរបស់អ្នកដែលបានទាញយកដែលនឹងរួមបញ្ចូលការពិតនៃការទាញយក YouVersion ដោយមិនរក្សាព័ត៌មានផ្ទាល់ខ្លួនដែលជាប់ទាក់ទងជាមួយគណនីនោះ។"
      p51: "យើងមិនមានការគ្រប់គ្រងព័ត៌មានដែលអ្នកបានចែករំលែកជាមួយអ្នកដទៃតាមរយៈ YouVersion បន្ទាប់ពីអ្នកបិទគណនីរបស់អ្នកឬស្នើសុំលុបព័ត៌មានឬប៉ុនប៉ងលុបគណនីរបស់អ្នកដោយខ្លួនឯង។ ព័ត៌មាននិងមាតិកាដែលអ្នកបានចែករំលែកអាចបន្តត្រូវបានបង្ហាញនៅក្នុងសេវាកម្មរបស់អ្នកដទៃ (ឧទាហរណ៍លទ្ធផលម៉ាស៊ីនស្វែងរក) រហូតដល់ពួកគេធ្វើឱ្យឃ្លាំងសម្ងាត់របស់ពួកគេស្រស់។"
      h33: "សេចក្តីជូនដំណឹងដល់អ្នករស់នៅរដ្ឋកាលីហ្វ័រនីញ៉ា - សិទ្ធិឯកជនរបស់កាលីហ្វញ៉ា"
      p52: "ប្រសិនបើអ្នកជាអ្នករស់នៅរដ្ឋកាលីហ្វ័រនីញ៉ាហើយបានផ្តល់ឱ្យយើងនូវព័ត៌មានផ្ទាល់ខ្លួនច្បាប់រដ្ឋកាលីហ្វ័រញ៉ាតម្រូវឱ្យយើងផ្ដល់ឱ្យអ្នកនូវសេចក្ដីសង្ខេបសិទ្ធិឯកជនរបស់អ្នកក្រោមច្បាប់ការពារសិទ្ធិឯកជនលើបណ្តាញតាមអេឡិចត្រូនិច (\"ច្បាប់\") និងលេខកូដអាជីវកម្មនិងវិជ្ជាជីវៈរបស់កាលីហ្វញ៉ា។ ដូចដែលតម្រូវដោយច្បាប់យើងនឹងផ្តល់ឱ្យអ្នកនូវប្រភេទព័ត៌មានដែលអាចកំណត់អត្តសញ្ញាណជាលក្ខណៈឯកជនដែលយើងប្រមូលបានតាមរយៈ YouVersion និងប្រភេទនៃភាគីទីបីឬអង្គភាពទីបីដែលព័ត៌មានអត្តសញ្ញាណផ្ទាល់ខ្លួនទាំងនេះអាចត្រូវបានចែករំលែកសម្រាប់គោលបំណងទីផ្សារដោយផ្ទាល់តាមសំណើរបស់អ្នក។ ច្បាប់រដ្ឋកាលីហ្វ័រញ៉ាតម្រូវឱ្យយើងជូនដំណឹងដល់អ្នកតាមសំណើរបស់អ្នក (1) ប្រភេទនៃព័ត៌មានអត្តសញ្ញាណផ្ទាល់ខ្លួនដែលយើងប្រមូលនិងអ្វីដែលភាគីទីបីដែលយើងចែករំលែកព័ត៌មាននោះជាមួយ។ (2) ឈ្មោះនិងអាស័យដ្ឋានរបស់ភាគីទីបីទាំងនោះ និង (3) ឧទាហរណ៍នៃផលិតផលដែលត្រូវបានលក់ដោយក្រុមហ៊ុនទាំងនោះ។ ច្បាប់នេះតម្រូវឱ្យយើងបន្ថែមទៀតដើម្បីអនុញ្ញាតឱ្យអ្នកគ្រប់គ្រងថាយើងជានរណាហើយមិនអាចចែករំលែកព័ត៌មានទាំងនោះបាន។ ដើម្បីទទួលបានព័ត៌មាននេះសូមផ្ញើសំណើទៅ <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> និងបញ្ចូលឃ្លា \"ការស្នើសុំឯកជនភាពកាលីហ្វញ៉ា\" នៅក្នុងបន្ទាត់ប្រធានបទ។ នៅពេលទាក់ទងមកយើងសូមបង្ហាញឈ្មោះអាសយដ្ឋានអាសយដ្ឋានអ៊ីម៉ែលនិងព័ត៌មានអត្តសញ្ញាណផ្ទាល់ខ្លួនរបស់អ្នកដែលអ្នកមិនចង់ឱ្យយើងចែករំលែកជាមួយភាគីទីបី។ សូមអនុញ្ញាតឱ្យសាមសិប (30) ថ្ងៃសម្រាប់ការឆ្លើយតប។ សូមចំណាំផងដែរថាមិនមានការគិតថ្លៃសម្រាប់ការគ្រប់គ្រងការចែករំលែកព័ត៌មានអត្តសញ្ញាណផ្ទាល់ខ្លួនរបស់អ្នកឬការស្នើសុំការជូនដំណឹងនេះទេ។"
