      p26: "ដោយការទាញយកនិងប្រើប្រាស់ YouVersion យើងមិនសន្មត់ថាអ្នកជានិកាយសាសនាណាមួយឬបង្ហាញជំនឿសាសនាណាមួយរបស់យើងទេ។ យើងគ្រាន់តែសន្មតថាអ្នកចាប់អារម្មណ៍នឹងព្រះគម្ពីរ។ យើងមិនតម្រូវឱ្យអ្នកប្រើផ្តល់នូវជំនឿបែបនេះដល់យើងឬផ្តល់ទិន្នន័យរសើបផ្សេងទៀតដូចជាពូជសាសន៍ជាតិពន្ធុទស្សនវិជ្ជាឬសុខភាពផ្លូវកាយឬផ្លូវចិត្តដើម្បីបង្កើតឬថែរក្សាគណនីសមាជិក YouVersion ។ វាគឺជាជម្រើសរបស់អ្នកថាត្រូវផ្តល់ព័ត៌មានរសើបបែបនេះវាគួរតែជាជម្រើសដើម្បីធ្វើដូច្នេះ។ ប្រសិនបើអ្នកជ្រើសរើសផ្តល់ព័ត៌មានរសើបណាមួយវាអាចត្រូវបានប្រើដោយ Life.Church ដើម្បីបង្កើតបទពិសោធន៏ YouVersion ដែលមានលក្ខណៈផ្ទាល់ខ្លួនបន្ថែមទៀតដូចជាព័ត៌មានដែលមិនប្រកាន់អក្សរតូចធំផ្សេងទៀតដែលអ្នកផ្តល់ជូន។ ក្នុងករណីណាក៏ដោយ Life.Church នឹងដំណើរការទិន្នន័យរសើបដែលអ្នកផ្តល់ឱ្យយើងសម្រាប់សកម្មភាពស្របច្បាប់របស់ Life.Church ក្នុងនាមអ្នកហើយនឹងមិនបង្ហាញព័ត៌មាននេះដោយគ្មានការយល់ព្រមពីអ្នក។ យើងនឹងរក្សាព័ត៌មានរបស់អ្នកតាមការធានារ៉ាប់រងសមរម្យដែលបានពិភាក្សានៅក្នុងគោលនយោបាយនេះហើយបើមិនដូច្នេះទេត្រូវបានផ្តល់ឱ្យដោយ Life.Church ។ អ្នកគួរតែមានសំណួរណាមួយ, មានអារម្មណ៍ដោយឥតគិតថ្លៃដើម្បីទាក់ទងមកយើងនៅ <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>។"
