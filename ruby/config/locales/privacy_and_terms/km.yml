      p23: "អ្នកមិនចាំបាច់ក្លាយជាសមាជិក YouVersion ដើម្បីប្រើ YouVersion ។ ទោះជាយ៉ាងណាក៏ដោយសមាជិកភាពអនុញ្ញាតឱ្យយើងកែសម្រួល YouVersion ដើម្បីក្លាយជាអ្នកដែលមានបទពិសោធន៍ច្រើន។ ដើម្បីក្លាយជាសមាជិកអ្នកត្រូវបានតម្រូវឱ្យបង្កើតគណនីមួយនិងផ្ដល់ព័ត៌មានជាក់លាក់ដូចជាឈ្មោះនិងអាសយដ្ឋានអ៊ីម៉ែលរបស់អ្នកដែលនឹងត្រូវបានភ្ជាប់ជាមួយគណនីសមាជិករបស់អ្នក។"
      p24: "លើសពីព័ត៌មានដែលត្រូវការនេះអ្នកមានជម្រើសអំពីថាតើត្រូវផ្តល់ព័ត៌មានបន្ថែមដើម្បីភ្ជាប់ជាមួយគណនីសមាជិករបស់អ្នកឬយ៉ាងណា។ យើងប្រមូលទិន្នន័យផ្ទាល់ខ្លួនពីអ្នកនៅពេលអ្នកផ្ដល់, ប្រកាសឬផ្ទុកវាឡើងទៅ YouVersion ។ អ្នកមិនចាំបាច់ផ្តល់ព័ត៌មានបែបនេះទេ។ ទោះយ៉ាងណាក៏ដោយប្រសិនបើអ្នកមិនធ្វើវាទេនោះវាអាចកំណត់នូវសមត្ថភាពរបស់យើងក្នុងការបដិរូបកម្ម YouVersion និងសមត្ថភាពរបស់អ្នកក្នុងការប្រើ YouVersion ក្នុងកម្រិតធំបំផុត។"
      p25: "ប្រសិនបើអ្នកជ្រើសរើសភ្ជាប់ YouVersion ជាមួយវេបសាយកម្មវិធីនិងសេវាកម្មផ្សេងទៀតដែលអ្នកមានជាមួយកម្មវិធីភាគីទីបីនោះអ្នកនឹងផ្តល់នូវទិន្នន័យផ្ទាល់ខ្លួនដែលបានរក្សាទុកនៅលើកម្មវិធីទាំងនោះទៅ YouVersion និង Life.Church ។ ឧទាហរណ៍អ្នកអាចចាប់ផ្ដើមគណនីថ្មីរបស់ YouVersion ដោយភ្ជាប់គណនីហ្វេសប៊ុករបស់អ្នកទៅ YouVersion ដោយផ្តល់ព័ត៌មានផ្ទាល់ខ្លួនដែលអ្នកបានជ្រើសរើសដើម្បីចែករំលែកតាមរយៈ Facebook ទៅ Life.Church ។ អ្នកអាចដកហូតតំណភ្ជាប់ជាមួយគណនីនិងកម្មវិធីភាគីទីបីដោយការកែប្រែការកំណត់របស់អ្នកជាមួយកម្មវិធីទាំងនោះ។ លើសពីនេះទៀតនៅពេលដែលអ្នកអនុញ្ញាតឱ្យចូលដំណើរការទំនាក់ទំនងរបស់អ្នកនៅលើឧបករណ៍របស់អ្នកសម្រាប់គោលបំណងការស្នើសុំមិត្តការជូនដំណឹងនៅពេលទំនាក់ទំនងចូលរួមឬការផ្ញើការអញ្ជើញទៅ YouVersion ព័ត៌មាននោះត្រូវបានរក្សាទុកនៅលើម៉ាស៊ីនមេរបស់យើងដើម្បីផ្តល់ឱ្យអ្នកនូវមុខងារនេះ។​"
