      p57: "YouVersion ត្រូវបានផ្តល់ជូននៅក្នុងនិងមកពីអូក្លាហូម៉ានៅក្នុងសហរដ្ឋអាមេរិកនិងការប្រើរបស់អ្នក YouVersion និងគោលនយោបាយភាពឯកជននេះត្រូវបានគ្រប់គ្រងដោយច្បាប់របស់សហរដ្ឋអាមេរិកនិងរដ្ឋអូក្លាហូម៉ា។ ប្រសិនបើអ្នកកំពុងប្រើ YouVersion ពីខាងក្រៅសហរដ្ឋអាមេរិកសូមដឹងថាព័ត៌មានរបស់អ្នកអាចត្រូវបានផ្ទេររក្សាទុកនិងដំណើរការនៅក្នុងសហរដ្ឋអាមេរិកដែលជាទីតាំងរបស់ម៉ាស៊ីនបម្រើរបស់យើងហើយមូលដ្ឋានទិន្នន័យកណ្តាលរបស់យើងត្រូវបានដំណើរការ។ យើងដំណើរការទិន្នន័យទាំងក្នុងនិងក្រៅសហរដ្ឋអាមេរិកនិងពឹងផ្អែកលើយន្តការផ្ដល់ច្បាប់ដោយស្របច្បាប់ដើម្បីផ្ទេរទិន្នន័យឆ្លងកាត់ព្រំដែន។ នេះរួមបញ្ចូលទាំងការសន្យាក្នុងកិច្ចសន្យារវាងយើងនិងក្រុមហ៊ុនផ្ទេរទិន្នន័យផ្ទាល់ខ្លួនដែលទាមទារការការពារនិងសុវត្ថិភាពនៃទិន្នន័យបែបនេះ។ ការការពារទិន្នន័យនិងច្បាប់ដទៃទៀតនៃរដ្ឋអូក្លាហូម៉ាសហរដ្ឋអាមេរិកនិងប្រទេសដទៃទៀតប្រហែលជាមិនមានលក្ខណៈទូលំទូលាយដូចនៅក្នុងប្រទេសរបស់អ្នកទេ។ ដោយប្រើ YouVersion អ្នកយល់ព្រមនឹងព័ត៌មានរបស់អ្នកត្រូវបានបញ្ជូនទៅកន្លែងរបស់យើងនិងទៅកន្លែងរបស់ភាគីទីបីដែលយើងចែករំលែកវាដូចដែលបានពិពណ៌នានៅក្នុងគោលការណ៍ឯកជនភាពនេះ។"
      h37: "ការផ្លាស់ប្តូរគោលការណ៍ឯកជនភាពរបស់យើង"
      p58: "យើងអាចធ្វើបច្ចុប្បន្នភាពគោលនយោបាយភាពឯកជនរបស់យើងពីពេលមួយទៅពេលមួយដើម្បីឆ្លុះបញ្ចាំងពីការផ្លាស់ប្តូរនៅក្នុងការអនុវត្តរបស់យើង។ យើងនឹងប្រកាសការផ្លាស់ប្តូរណាមួយចំពោះគោលនយោបាយភាពឯកជនរបស់យើងនៅលើទំព័រនេះ។ ប្រសិនបើយើងធ្វើការផ្លាស់ប្តូរសំខាន់ៗចំពោះរបៀបដែលយើងព្យាបាលព័ត៌មានផ្ទាល់ខ្លួនរបស់អ្នកប្រើយើងនឹងផ្តល់ជូននូវសេចក្តីជូនដំណឹងថាគោលការណ៍ភាពឯកជនត្រូវបានធ្វើបច្ចុប្បន្នភាព។ កាលបរិច្ឆេទដែលគោលនយោបាយភាពឯកជនត្រូវបានកែប្រែចុងក្រោយត្រូវបានបញ្ជាក់នៅផ្នែកខាងលើនៃទំព័រ។ អ្នកមានទំនួលខុសត្រូវក្នុងការធានាថាយើងមានអាសយដ្ឋានអ៊ីម៉ែលសកម្មនិងអាចផ្តល់ជូនសម្រាប់អ្នកនិងដើម្បីទស្សនាគោលការណ៍ភាពឯកជននេះជាទៀងទាត់ដើម្បីពិនិត្យមើលការផ្លាស់ប្តូរណាមួយ។"
      h38: "ក្មេងអាយុក្រោម 16 ឆ្នាំ"
      p59: "យើងមិនប្រមូលព័ត៌មានផ្ទាល់ខ្លួនពីមនុស្សណាម្នាក់ដែលយើងដឹងថាមានអាយុក្រោម 16 ឆ្នាំទេបើគ្មានការយល់ព្រមពីឪពុកម្តាយឬអាណាព្យាបាលស្របច្បាប់នៃអនីតិជននោះ។ ឪពុកឬម្ដាយឬអាណាព្យាបាលអាចយល់ព្រមប្រើប្រាស់យូវីងដោយអនីតិជនដែលឪពុកម្តាយឬអាណាព្យាបាលទទួលខុសត្រូវតែម្នាក់គត់ក្នុងការផ្តល់ការទទួលខុសត្រូវចំពោះការប្រើប្រាស់អនីតិជនរបស់ YouVersion និងទទួលខុសត្រូវទាំងស្រុងចំពោះការបកស្រាយនិងការប្រើប្រាស់ព័ត៌មានឬការផ្តល់យោបល់ដែលផ្តល់តាមរយៈ YouVersion ។ ប្រសិនបើអ្នកជឿថាយើងអាចមានពណាមួយពីឬប្រហែលជាកុមារអាយុក្រោម 16 ឆ្នាំ, សូមទាក់ទងមកយើងខ្ញុំនៅ <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>។ ប្រសិនបើយើងបានដឹងហើយមានការបញ្ជាក់ថាយើងបានប្រមូលឬទទួលបានព័ត៌មានផ្ទាល់ខ្លួនពីកុមារអាយុក្រោម 16 ដោយគ្មានការបញ្ជាក់ពីការយល់ព្រមពីមាតាបិតាយើងនឹងលុបព័ត៌មាននោះ។"
      h39: "ព័ត៌មានទំនាក់ទំនង"
      p60: "ដើម្បីសួរសំណួរឬអត្ថាធិប្បាយអំពីគោលការណ៍ឯកជនភាពនេះនិងការអនុវត្តន៍ភាពជាឯកជនរបស់យើង, អ្នកអាចទាក់ទងមកយើងតាម: ជីវិតកតិកាសញ្ញាសាសនាចក្រ, Inc បាន, ការគាំទ្រ YouVersion.: Attn, 4600 អ៊ីទី 2 ផ្លូវ, Edmond រដ្ឋ Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">ជំនួយ @ YouVersion ។ com</a>។"
