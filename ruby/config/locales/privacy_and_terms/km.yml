      s49: "ឈ្មោះ YouVersion, ឈ្មោះ Life.Church និងស្លាកសញ្ញា, ឈ្មោះដែលពាក់ព័ន្ធទាំងអស់, ស្លាកសញ្ញា, ឈ្មោះផលិតផលនិងសេវាកម្ម, ការរចនានិងពាក្យស្លោកគឺជាពាណិជ្ជសញ្ញានិង / ឬកម្មសិទ្ធិបញ្ញានៃ Life.Church ។ អ្នកមិនត្រូវប្រើសញ្ញាទាំងនេះនិងការរក្សាសិទ្ធិដោយគ្មានការអនុញ្ញាតជាលាយលក្ខណ៍អក្សរជាមុនពី Life.Church ។ រាល់ឈ្មោះផ្សេងទៀតស្លាកសញ្ញាឈ្មោះផលិតផលនិងសេវាកម្មការរចនានិងពាក្យស្លោកលើ YouVersion គឺជាពាណិជ្ជសញ្ញារបស់ម្ចាស់កម្មសិទ្ធិ។"
