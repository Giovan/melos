  legal:
    privacy:
      policy: "%{youversion} ច្បាប់​ជាឯក​ជន"
      h1: "មើល​ពី​ក្ដី​សង្ខេប"
      p1: "នេះ​ជា​សេចក្ដី​សង្ខេប​អំពី​ក្ដី​រំពឹង​ដែល​អ្នក​អាច​រក​ឃើញ​នៅ​ក្នុង​គោល​ការណ៍​ជា​ឯក​ជន និង​លក្ខខណ្ឌ​ក្នុង​ការ​ប្រើ​ប្រាស់ ដែល​បញ្ជាក់​ពី​ផលិត​ផល​និង​សេវាកម្ម​ស្តង់​ដារ​របស់​ YouVersion៖"
      h2: "បង្កើត​នូវ​បទ​ពិសោធន៍​ផ្ទាល់​របស់​អ្នក"
      p2: "ពេល​អ្នក​បង្កើត​គណនី​ YouVersion មួយ ឬ​ប្រើប្រាស់​នូវ​កម្មវិធី​ណា​មួយ​របស់​យើង​ ឬ​គេហ៍ទំព័យើង នោះ​ព័ត៌មាន​ដែល​យើង​ប្រមូល​មក​គឺ​ដើម្បី​ផ្ដល់​ជូន​លោក​អ្នក​នូវ​ការប្រើ​ប្រាស់​ព្រះ​គម្ពីរ​ក្នុង​គោល​បំណង​ជាក់លាក់​ផ្ទាល់​ខ្លួន។"
      h3: "របៀបដែលយើងប្រើប្រាស់ទិន្នន័យរបស់អ្នក។"
      p3: "គោល​នយោ​បាយ​ភាពឯកជនបង្ហាញ​ច្បាស់​អំពី​ប្រភេទ​ទិន្នន័យ​ដែល​យើង​ប្រមូល​ពី​សកម្មភាពរបស់អ្នកនិងរបៀបដែលយើងប្រើព័ត៌មាននោះដើម្បីបង្កើនបទពិសោធន៍ YouVersion របស់អ្នក។ យើង​មិន​ចែក​រំលែក​ទិន្នន័យ​ដែល​អាច​កំណត់​អត្តសញ្ញាណ​ជា​លក្ខណៈ​ឯកជន​របស់​អ្នក​ជា​មួយ​អ្នក​ផ្សាយពាណិជ្ជកម្ម​ភាគី​ទី​បី​ឬ​បណ្តាញ​ផ្សព្វ​ផ្សាយ​ឡើយ។"
      h4: "ភាព​ជា​ឯក​ជន​របស់​អ្នក​ត្រូវ​បាន​ការពារ"
      p4: "នៅ​ពេល​អ្នក​ឃើញ​ស្ថិតិ​ដែល​យើង​ចែក​រំលែក​ហើយ​អបអរសាទរ​អំពី​ការ​ចូល​រួម​ព្រះគម្ពីរ​នៅ​ជុំ​វិញ​ពិភព​លោក​យើង​ត្រូវ​ប្រាកដ​ថា​វិភាគ​ទិន្នន័យ​ក្នុង​របៀប​ការពារ​ភាព​ឯក​ជន​របស់​អ្នក។ នៅ​ពេល​ដែល​ព័ត៌មាន​នេះ​ត្រូវ​បាន​បោះពុម្ភ​ផ្សាយ​វា​មាន​តែ​នៅ​ក្នុង​សំណុំ​បែប​បទ​សរុប​ដែល​មិន​បង្ហាញ​ព័ត៌​មាន​សម្ងាត់​ផ្ទាល់​ខ្លួន​របស់​អ្នក​។ លើស​ពី​នេះ​ទៀត​យើង​អនុវត្ត​ការ​ការពារ​សុវត្ថិភាព​ស្តង់ដារ​ឧស្សាហកម្ម​ដែល​បាន​រចនា​ឡើង​ដើម្បី​ការពារ​ទិន្នន័យ​របស់​អ្នក​។"
      h5: "វា​ជា​បទ​ពិសោធ​របស់​អ្នក"
      p5: "គោល​នយោបាយ​ភាព​ឯក​ជន​របស់​យើង​បង្ហាញ​យ៉ាង​ច្បាស់​អំពីសិទ្ធិរបស់អ្នកនៅពេលអ្នកប្រើ YouVersion រួម​ទាំង​ការ​ចូល​ប្រើ​ចែក​រំលែក​ការ​ផ្លាស់​ប្តូរ​និង​ការ​លុប​ទិន្នន័យ​ផ្ទាល់​ខ្លួន​របស់​អ្នក។ យើង​ក៏​និយាយ​ពីរ​បៀប​ដែល​បច្ចេក​វិទ្យា​ប្រមូល​ទិន្នន័យ​ជួយ​ផ្តល់​នូវ​មុខងារ​និង​ការ​យល់ដឹង​ដើម្បី​ជួយ​អ្នក​ចូល​រួម​យ៉ាង​ពេញ​លេញ​ជាមួយ YouVersion និងព្រះគម្ពីរ។"
      h6: "ច្បាប់​ជាឯកជន"
      p6: "កែប្រែចុងក្រោយនៅថ្ងៃទី 25 ខែឧសភាឆ្នាំ 2018"
      p7: "WhereYouVersion បាន​ផ្តល់​ឱ្យ​អ្នក​នូវ​ការ​បក​ប្រែ​ជា​ភាសា​អង់គ្លេស​នៃ​គោល​ការណ៍​ភាព​ឯក​ជន​បន្ទាប់​មក​អ្នក​យល់​ព្រម​ថា​ការ​បក​ប្រែ​ត្រូវ​បាន​ផ្តល់​ជូន​សម្រាប់​តែ​ភាព​ងាយ​ស្រួល​របស់​អ្នក​ប៉ុណ្ណោះ​ហើយ​ថា​កំណែ​ភាសា​អង់គ្លេស​នៃ​គោល​ការណ៍​ភាព​ឯកជន​នឹង​គ្រប់​គ្រង​ទំនាក់ទំនង​របស់​អ្នក​ជាមួយ​ YouVersion ។ ប្រសិន​បើ​មាន​ការ​ផ្ទុយ​គ្នា​រវាង​អ្វី​ដែល​កំណែ​ភាសា​អង់គ្លេស​នៃ​គោលការណ៍​ឯក​ជន​ភាព​និយាយ​និង​អ្វី​ដែល​ការ​បកប្រែ​និយាយ​នោះកំណែភាសាអង់គ្លេសត្រូវមានអាទិភាព។"
      h7: "និយមន័យ"
      p8: "ដើម្បីធ្វើឱ្យឯកសារនេះកាន់តែងាយស្រួលអានយើងនឹងប្រើអក្សរកាត់មួយចំនួននៅទូទាំង។ ឧទាហរណ៍នៅពេលយើងនិយាយថា \"YouVersion\" យើងកំពុងនិយាយអំពី:"
      l1: "កម្មវិធីទូរស័ព្ទ YouVersion ទាំងនេះ"
      l1-1: "កម្មវិធីព្រះគម្ពីរ"
      l1-2: "កម្មវិធីព្រះគម្ពីរសម្រាប់កុមារ"
      l1-3: "កញ្ចក់​កែវ​ព្រះគម្ពីរ"
      l2: "គេហទំព័រ YouVersion ទាំងនេះ"
      l3: "កម្មវិធី YouVersion ទាំងនេះនៅលើវេទិកាផ្សេងទៀត"
      l3-1: "កម្មវិធីស្ទ្រីមវីដេអូ"
      l3-2: "ជំនួយការសំឡេង"
      p9: "ផលិតផល YouVersion ត្រូវបានគ្រប់គ្រងនិងដំណើរការដោយ Life of Conduct Church, Inc. ដែលយើងនឹងហៅថា \"Life.Church\" \"យើង\" ឬ \"យើង\" នៅ​ក្នុង​គោល​នយោ​បាយនេះ។ យើងអនុញ្ញាតឱ្យប្រើ YouVersion ដោយអ្នកប្រើដែលមិនបានចុះបញ្ជីដែលយើងនឹងហៅថា \"អ្នកទស្សនា\" ក៏ដូចជាអ្នកប្រើប្រាស់ដែលបានចុះឈ្មោះឬ \"សមាជិក\" ។ នៅពេលយើងយោងទាំងក្នុងគោលនយោបាយនេះយើងនឹងប្រើពាក្យ \"អ្នកប្រើ\" ឬ \"អ្នក ។ \""
      h8: "ការទទួលយកលក្ខខណ្ឌ"
      p10: "សូម​អាន​គោលការណ៍​ឯកជន​ភាព​នេះ​ដោយ​ប្រុងប្រយ័ត្ន​ពី​ព្រោះ​វា​ពិភាក្សា​ពី​របៀប​ដែល​យើង​នឹង​ប្រមូល​ប្រើ​ចែក​រំលែក​និង​ដំណើរការ​ព័ត៌មាន​ផ្ទាល់​ខ្លួន​របស់​អ្នក​ហើយ​ដោយ​ការ​​ចូល​ប្រើ YouVersion អ្នក​យល់ស្រប​នឹង​គោលការណ៍​ភាពឯកជន​នេះ​និង​លក្ខខណ្ឌ​របស់​វា​ព្រម​ទាំង​យល់​ព្រម​ឱ្យ​ទិន្នន័យ​របស់​អ្នក​ផ្ទេរ​និង​ដំណើរ​ការ​នៅ​ក្នុង​សហរដ្ឋ​អាមេរិក​។ ។ ការ​ប្រើប្រាស់របស់អ្នកនៃ YouVersion ក៏ត្រូវបានគ្រប់គ្រងដោយ <a href=\"https://www.bible.com/terms\">លក្ខ​ខណ្ឌ​នៃ​ការ​ប្រើ​ប្រាស់​របស់​យើង​</a>​។ សូម​អានលក្ខខណ្ឌទាំងនោះដោយយកចិត្តទុកដាក់ផងដែរ។"
      p11: "យើងសូមស្វាគមន៍ចំពោះសំណួរឬយោបល់ដែលអ្នកអាចមានអំពីគោលការណ៍ភាពឯកជននិងការអនុវត្តសិទ្ធិឯកជនរបស់យើង។ ប្រសិនបើអ្នកមានសំណួរឬយោបល់ណាមួយ, អ្នកអាចទាក់ទងមកយើងតាម: ជីវិតកតិកាសញ្ញាសាសនាចក្រ, Inc បាន, ការគាំទ្រ YouVersion.: Attn, 4600 អ៊ីទី 2 ផ្លូវ, Edmond រដ្ឋ Oklahoma 73034 ឬ <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>។"
      h9: "របៀបដែលយើងប្រើប្រាស់ព័ត៌មានរបស់អ្នក"
      p12: "យើងមិនចែករំលែកទិន្នន័យផ្ទាល់ខ្លួនរបស់អ្នកជាមួយអ្នកផ្សាយពាណិជ្ជកម្មភាគីទីបីឬបណ្តាញផ្សព្វផ្សាយដើម្បីគោលបំណងផ្សាយពាណិជ្ជកម្មរបស់ពួកគេឡើយ។ យើងប្រើទិន្នន័យដែលយើងប្រមូលអំពីអ្នកឬដែលអ្នកផ្តល់ឱ្យយើងរួមទាំងព័ត៌មានផ្ទាល់ខ្លួនដូចខាងក្រោម:"
      l4-1: "ដើម្បីផ្ដល់ឱ្យអ្នកនូវ YouVersion និងព័ត៌មានផ្សេងទៀតផលិតផលឬសេវាកម្មដែលអ្នកស្នើសុំពីយើង។"
      l4-2: "ដូចដែលបានពិពណ៌នានៅក្នុងគោលការណ៍ភាពឯកជននេះ។"
      l4-3: "ដើម្បីបំពេញគោលបំណងផ្សេងទៀតដែលអ្នកផ្តល់ឱ្យ។"
      l4-4: "ដើម្បីអនុវត្តកាតព្វកិច្ចរបស់យើងនិងពង្រឹងសិទ្ធិរបស់យើងក្រោមគោលនយោបាយសិទ្ធិឯកជននេះនិងលក្ខខណ្ឌ <a href=\"https://www.bible.com/terms\">នៃការប្រើប្រាស់របស់យើង</a>។"
      l4-5: "តាមវិធីផ្សេងទៀតយើងអាចពណ៌នានៅពេលអ្នកផ្តល់ព័ត៌មាន។ និង"
      l4-6: "សម្រាប់គោលបំណងផ្សេងទៀតជាមួយនឹងការយល់ព្រមរបស់អ្នក។"
      p13: "សមត្ថភាពរបស់អ្នកក្នុងការចូលប្រើ YouVersion មិនពឹងផ្អែកលើអ្នកដែលផ្តល់ឱ្យយើងនូវព័ត៌មានផ្ទាល់ខ្លួនរបស់អ្នកហើយអ្នកអាចបដិសេធមិនផ្តល់ព័ត៌មានផ្ទាល់ខ្លួនដល់យើងទោះយ៉ាងណាក៏ដោយដែលអាចហាមឃាត់យើងពីការផ្តល់ឱ្យអ្នកនូវសេវាកម្មវ៉ិបសាយនិង / ឬមុខងារជាក់លាក់របស់អ្នក។"
      h10: "សម្របសម្រួលការប្រើប្រាស់របស់អ្នកនៃការបែងចែក"
      p14: "យើងប្រើទិន្នន័យផ្ទាល់ខ្លួនរបស់អ្នកដើម្បីផ្តល់សិទ្ធិឱ្យសមាជិកភាពរបស់អ្នកអាចចូលរួមជាមួយ YouVersion ប្រសិនបើអ្នកជាសមាជិក។ យើងក៏ប្រើទិន្នន័យផ្ទាល់ខ្លួនរបស់អ្នកដើម្បីផ្ដល់មុខងារជាក់លាក់របស់ YouVersion អាស្រ័យលើមុខងារដែលអ្នកប្រើនិងជ្រើសនិងទិន្នន័យផ្ទាល់ខ្លួនដែលអ្នកយល់ព្រមផ្តល់។ យើងប្រើទិន្នន័យដែលយើងមានអំពីអ្នកដើម្បីផ្តល់ជូនកែលម្អនិងបដិរូបកម្ម YouVersion រួមទាំងជំនួយពីបច្ចេកវិទ្យាស្វ័យប្រវត្តិដែលបានពិភាក្សានៅក្នុងគោលនយោបាយនេះនិងការសន្និដ្ឋានដែលយើងធ្វើពីព័ត៌មានដែលយើងប្រមូល។"
      h11: "មិត្ត​ភក្តិ"
      p15: "YouVersion នឹងអនុញ្ញាតឱ្យអ្នកទំនាក់ទំនងនិងភ្ជាប់ជាមួយអ្នកប្រើ YouVersion ផ្សេងទៀតដើម្បីចែករំលែកខគម្ពីរសារនិងមាតិកាផ្សេងទៀត។ យើង​ក៏​អនុញ្ញាត​ឱ្យ​មាន​ទំនាក់​ទំនងរវាងអ្នកនិងអ្នកដទៃតាមរយៈ YouVersion រួមបញ្ចូលទាំងសាររវាងសមាជិកផងដែរ។ វាគឺជាជំរើសរបស់អ្នកក្នុងការទាក់ទងឬតភ្ជាប់ជាមួយសមាជិកផ្សេងទៀត។ យើង​នឹងប្រើទិន្នន័យអំពីអ្នកដើម្បីជួយអ្នកភ្ជាប់និងទំនាក់ទំនងនិងចែករំលែកមាតិកាជាមួយអ្នកប្រើ YouVersion ផ្សេងទៀត។ នេះ​រួម​បញ្ចូល​ទាំង​ព័ត៌មាន​ផ្ទាល់​ខ្លួន​ដែល​អ្នក​ផ្តល់​ឱ្យយើងនិងបុគ្គលដែលអ្នកទាក់ទង។ យើងក៏អាចប្រើព័ត៌មានទំនាក់ទំនងពីឧបករណ៍ចល័តរបស់អ្នកផងដែរប្រសិនបើអ្នកផ្តល់ការអនុញ្ញាតឱ្យ YouVersion ចូល​ប្រើ​ដូច​គ្នា។"
      h12: "ព្រឹត្តិការណ៍នានា"
      p16: "ព្រឹត្តិការណ៍ YouVersion អនុញ្ញាតឱ្យអ្នកស្វែងរកទីតាំងវិហារនៅក្បែរនោះដែលកំពុងប្រើព្រឹត្តិការណ៍ដែលអនុញ្ញាតឱ្យអ្នកធ្វើតាមមាតិកាដែលបានផ្តល់ឱ្យចូលរួមក្នុងបទគម្ពីរកត់ត្រានិងរក្សាទុកច្បាប់ចម្លងរបស់អ្នកសម្រាប់ជាឯកសារយោងនាពេលអនាគត។ ប្រសិនបើអ្នកជ្រើសរើសយកព្រឹត្តិការណ៍ព្រឹត្តការណ៍របស់យើងហើយជ្រើសរើសចែករំលែកទិន្នន័យទីតាំងរបស់អ្នក YouVersion នឹងប្រើទិន្នន័យទីតាំងរបស់អ្នកដើម្បីផ្តល់បញ្ជីរាយនាមព្រឹត្តិការណ៍ដែលអ្នកចាប់អារម្មណ៍ក្នុងការចូលរួម។"
      h13: "ណែនាំ"
      p17: "យើងប្រើទិន្នន័យដែលយើងមានអំពីអ្នកនិងការសន្និដ្ឋានដែលយើងធ្វើពីទិន្នន័យនោះដើម្បីណែនាំមាតិកាជាក់លាក់និងមុខងារក៏ដូចជាផលិតផលនិងសេវាកម្មបន្ថែមដែលផ្តល់តាមរយៈ YouVersion ។ ឧទាហរណ៍ដោយផ្អែកលើផែនការព្រះគម្ពីរអ្នកអាចស្នើឱ្យមានគំរោងព្រះគម្ពីរថែមទៀតដល់អ្នក។ យើងអាចទាក់ទងអ្នកតាមរយៈការជូនដំណឹងការជម្រុញអ៊ីម៉ែលឬសារនៅក្នុងកម្មវិធីដើម្បីពិភាក្សាអំពីអនុសាសន៍ទាំងនេះរបៀបប្រើ YouVersion និងសារព័ត៌មាន YouVersion ផ្សេងទៀត។ អ្នកអាចឈប់ទទួលសារទាំងនេះតាមរយៈតំណឈប់ជាវនៅក្នុងអ៊ីម៉ែលដែលផ្តល់សារទាំងនេះ។ អ្នកក៏អាចកែតម្រូវការកំណត់ការជូនដំណឹងរបស់អ្នកនៅក្នុងកម្មវិធី YouVersion ឬដោយការចូលមើលគេហទំព័រ <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>។"
      h14: "សារទាក់ទងនឹងសេវាកម្ម"
      p18: "យើងអាចប្រើព័ត៌មានរបស់អ្នកដើម្បីទាក់ទងអ្នកអំពីគណនីសុវត្ថិភាពសន្តិសុខនិងបញ្ហាទាក់ទងនឹងសេវាកម្មផ្សេងៗទៀត។ យើងនឹងធ្វើវាតាមរយៈសារក្នុងកម្មវិធីការជំរុញការជូនដំណឹងនិង / ឬអ៊ីម៉ែល។ សូមដឹងថាអ្នកមិនអាចបដិសេធក្នុងការទទួលសារពីយើងរួមទាំងការជូនដំណឹងផ្នែកសុវត្ថិភាពនិងផ្លូវច្បាប់។"
      h15: "វិភាគនិងការអនុវត្ត"
      p19: "យើងមានបំណងចង់ឃើញការរីកចម្រើនក្នុងការទាក់ទងនឹងព្រះគម្ពីរនៅទូទាំងពិភពលោក។ យើងប្រើទិន្នន័យផ្ទាល់ខ្លួនដែលអាចរកបានដើម្បីឱ្យយើងសង្កេតមើលពីនិន្នាការសង្គមសេដ្ឋកិច្ចនិងភូមិសាស្រ្តនៅពេលពួកគេទាក់ទងនឹងការបង្រៀនក្នុងព្រះគម្ពីរនិងខគម្ពីរជាក់លាក់។ នៅក្នុងករណីខ្លះយើងធ្វើការជាមួយភាគីទីបីដែលជឿទុកចិត្តដើម្បីធ្វើការស្រាវជ្រាវនេះក្រោមការគ្រប់គ្រងដែលត្រូវបានរចនាឡើងដើម្បីការពារភាពឯកជនរបស់អ្នក។ យើងបោះពុម្ពផ្សាយឬអនុញ្ញាតឱ្យអ្នកដទៃបោះពុម្ពផ្សាយការយល់ដឹងរបស់យើងប៉ុន្តែមានតែក្នុងសំណុំបែបបទដែលមិនបង្ហាញព័ត៌មានសម្ងាត់ផ្ទាល់ខ្លួនរបស់អ្នកទេ។ ឧទាហរណ៍យើងអាចប្រើទិន្នន័យរបស់អ្នកដើម្បីបង្កើតស្ថិតិអំពីការប្រើប្រាស់ទូទៅនៃ YouVersion នៅទូទាំងពិភពលោកនិងនៅក្នុងប្រទេសជាក់លាក់និងតំបន់ភូមិសាស្ត្រ។"
      p20: "យើងប្រើទិន្នន័យអ្នកប្រើដែលបានកំណត់អត្តសញ្ញាណនិងប្រមូលផ្តុំទៅក្នុងទីផ្សារ YouVersion រួមទាំងការទំនាក់ទំនងដែលលើកកម្ពស់សមាជិកភាព YouVersion និងការរីកលូតលាស់បណ្តាញដូចជាការអបអរចំនួនសរុបនៃការដំឡើងចល័ត YouVersion ។ យើងប្រើទិន្នន័យរួមមានអ្នកប្រើដែលបានផ្តល់ព័ត៌មានផ្ទាល់ខ្លួនទិន្នន័យប្រមូលទិន្នន័យអ្នកប្រើទិន្នន័យដែលប្រមូលបានតាមរយៈការប្រើប្រាស់យូវីប័រ (ដូចជាប្រវត្តិស្វែងរក, ការអានផែនការអាន, សកម្មភាពអានព្រះគម្ពីរ) មតិយោបល់សាធារណៈនិងព័ត៌មានដែលបានមកពីទិន្នន័យនេះដើម្បីធ្វើការស្រាវជ្រាវនិងអភិវឌ្ឍន៍ខាងក្នុង ក្នុងគោលបំណងដើម្បីផ្តល់នូវបទពិសោធដ៏ល្អប្រសើរជាងអ្នករួមបញ្ចូលវាស់វែងការអនុវត្តរបស់ YouVersion និងបង្កើនការប្រើប្រាស់ YouVersion និងលក្ខណៈពិសេសរបស់វា។ នេះត្រូវបានធ្វើដោយការផ្លាស់ប្តូរ YouVersion ដែលជាទូទៅអាចប្រើបានក៏ដូចជាផ្ញើសារអ្នកប្រើតាមរយៈ YouVersion ដែលបង្ហាញមុខងារ YouVersion និងមាតិកា។"
      h16: "ការស្ទង់មតិនិងការស្ទង់មតិ"
      p21: "ពេលខ្លះការស្ទង់មតិនិងការស្ទង់មតិត្រូវបានអនុវត្តតាមរយៈយើងតាមរយៈ YouVersion ។ អ្នកមិនមានកាតព្វកិច្ចឆ្លើយតបនឹងការស្ទង់មតិឬស្ទង់មតិទេហើយអ្នកមានជម្រើសអំពីព័ត៌មានដែលអ្នកផ្តល់។"
      h17: "សន្តិសុខនិងបញ្ហាបច្ចេកទេស"
      p22: "យើងប្រើទិន្នន័យ (ដែលអាចរួមបញ្ចូលការប្រាស្រ័យទាក់ទងរបស់អ្នក) ដើម្បីស៊ើបអង្កេតឆ្លើយតបនិងដោះស្រាយពាក្យបណ្តឹងច្បាប់សុវត្ថិភាពនិងបញ្ហាបច្ចេកទេសទាក់ទងនឹង YouVersion ។ យើងប្រើទិន្នន័យនិងការប្រាស្រ័យទាក់ទងរបស់អ្នកប្រសិនបើយើងគិតថាវាចាំបាច់សម្រាប់គោលបំណងសន្ដិសុខឬដើម្បីស៊ើបអង្កេតការក្លែងបន្លំឬការរំលោភបំពានច្បាប់ឬលក្ខខណ្ឌ <a href=\"https://www.bible.com/terms\">ក្នុងការប្រើប្រាស់របស់យើង</a> ឬគោលនយោបាយសិទ្ធិឯកជននេះនិង / ឬការប៉ុនប៉ងធ្វើបាបអ្នកដទៃ។"
      h18: "ព័ត៌មានដែលយើងប្រមូលនិងរបៀបដែលយើងប្រមូលវា"
