      s6: "YouVersion ត្រូវបានផ្តល់ជូនដោយជីវិតកតិកាសញ្ញាសាសនាចក្រ, Inc. (\"Life.Church\", \"យើង\" ឬ \"យើង\") ។ យើងអាចកែប្រែនិងធ្វើបច្ចុប្បន្នភាពល័ក្ខខ័ណ្ឌទាំងនេះតាមឆន្ទៈរបស់យើង។ រាល់ការផ្លាស់ប្តូរមានប្រសិទ្ធិភាពនៅពេលយើងដាក់ប្រកាស។ ការបន្តប្រើ YouVersion របស់អ្នកបន្ទាប់ពីការបញ្ឈប់ល័ក្ខខ័ណ្ឌកែប្រែមានន័យថាអ្នកព្រមទទួលនិងយល់ព្រមនឹងការផ្លាស់ប្តូរ។"
      s7: "ការផ្លាស់ប្តូរទៅ YouVersion"
      s8: "ខណៈពេលដែលយើងសង្ឃឹមថានឹងផ្តល់ជូន YouVersion និងលក្ខណៈពិសេសរបស់វាជានិច្ចយើងសូមរក្សាសិទ្ធិក្នុងការផ្លាស់ប្តូរឬបញ្ឈប់ការផ្តល់ជូន YouVersion ឬផ្នែកណាមួយផ្នែកឬមុខងាររបស់ YouVersion ដោយគ្មានការជូនដំណឹង។ យើងនឹងមិនទទួលខុសត្រូវទេប្រសិនបើមានមូលហេតុណាមួយឬផ្នែកណាមួយនៃ YouVersion មិនអាចប្រើបានគ្រប់ពេល។"
      s9: "ព័ត៌មានអំពីអ្នកនិងការចូលប្រើ YouVersion"
      s10: "ពយើងប្រមូលទាំងអស់តាមរយៈការ YouVersion នៅលើឬប្រធានបទរបស់យើងគឺ <a href=\"https://www.bible.com/privacy\">គោលការណ៍ភាពឯកជន</a>។ ដោយប្រើ YouVersion អ្នកយល់ព្រមទៅនឹងសកម្មភាពទាំងអស់ដែលបាននាំយកដោយពួកយើងដោយគោរពតាមពរបស់អ្នកនៅក្នុងការអនុលោមតាម <a href=\"https://www.bible.com/privacy\">គោលការណ៍ភាពឯកជន</a>។​"
      s11: "ការប្រើប្រាស់និងមិនអនុញ្ញាត"
      s12: "ល័ក្ខខ័ណ្ឌទាំងនេះអនុញ្ញាតឱ្យអ្នកប្រើ YouVersion ស្របតាមល័ក្ខខ័ណ្ឌទាំងនេះសម្រាប់ការប្រើប្រាស់ផ្ទាល់ខ្លួននិងមិនមែនពាណិជ្ជកម្មរបស់អ្នកឬសម្រាប់ការប្រើប្រាស់ក្នុងអង្គការមិនរកប្រាក់កម្រៃរបស់អ្នក។ សិទ្ធិទាំងអស់ដែលមិនត្រូវបានផ្តល់ជូនអ្នកត្រូវបានរក្សាដោយ Life.Church ។ អ្នកយល់ព្រមថាអ្នកមិនត្រូវបានអនុញ្ញាតនិងមិនប្រើ YouVersion ដូចខាងក្រោម:"
      s13: "នៅក្នុងវិធីណាមួយដែលរំលោភលើច្បាប់ឬបទប្បញ្ញត្តិសហព័ន្ធ, រដ្ឋ, មូលដ្ឋានឬអន្ដរជាតិណាមួយ;"
      s14: "សំរាប់គោលបំណងនៃការកេងប្រវ័ញ្ច, ការធ្វើបាបឬប៉ុនប៉ងកេងប្រវ័ញ្ចឬបង្កគ្រោះថ្នាក់ដល់អនីតិជនតាមវិធីណាមួយដោយបង្ហាញឱ្យពួកគេឃើញនូវមាតិកាដែលមិនសមរម្យ, ស្នើសុំព័ត៌មានដែលអាចកំណត់អត្តសញ្ញាណជាលក្ខណៈផ្ទាល់ខ្លួនឬបើមិនដូច្នោះទេ។"
      s15: "ក្លែងបន្លំឬព្យាយាមក្លែងបន្លំក្រុមហ៊ុនឬមនុស្សណាមួយដែលរួមមាន Life.Church ឬអ្នកប្រើ YouVersion ផ្សេងទៀត;"
      s16: "ដើម្បីចូលរួមក្នុងការប្រព្រឹត្ដណាផ្សេងទៀតដែលបានកំណត់ដោយពួកយើងអាចប៉ះពាល់ដល់ជីវិត.Church ឬអ្នកប្រើ YouVersion ឬបង្ហាញពួកគេទៅនឹងការទទួលខុសត្រូវ;"
      s17: "ក្នុងលក្ខណៈណាមួយដែលអាចបិទដំណើរការបង្ខូចឬធ្វើឱ្យខូច YouVersion ឬរារាំងការប្រើរបស់ YouVersion របស់អ្នកដទៃ។"
      s18: "ប្រើប្រាស់រ៉ូបូតស្ពឺឬឧបករណ៍ស្វ័យប្រវត្តិផ្សេងទៀតដំណើរការឬមធ្យោបាយដើម្បីចូលប្រើ YouVersion សម្រាប់គោលបំណងណាមួយរួមទាំងការត្រួតពិនិត្យឬចម្លងឯកសារណាមួយនៅលើ YouVersion ។"
      s19: "ដើម្បីណែនាំវីរុស Trojan horses, Worm គ្រាប់បែកតក្កវិជ្ជាឬសម្ភារៈផ្សេងទៀតដែលមានគ្រោះថ្នាក់ឬបច្ចេកវិទ្យាដែលមានគ្រោះថ្នាក់។"
      s20: "ព្យាយាមដើម្បីទទួលបានការចូលដោយគ្មានការអនុញ្ញាតរំខានការខូចខាតឬការបំផ្លាញផ្នែកណាមួយនៃ YouVersion ឬម៉ាស៊ីនបម្រើកុំព្យួទ័រឬមូលដ្ឋានទិន្នន័យណាមួយដែលភ្ជាប់ជាមួយ YouVersion;"
      s21: "ដើម្បីវាយប្រហារ YouVersion តាមរយៈការវាយប្រហារបដិសេធនៃសេវាកម្មណាមួយឬការវាយប្រហារបដិសេធការចែកចាយសេវាកម្ម។ និង"
      s22: "បើមិនដូច្នេះទេព្យាយាមបង្អាក់ការងាររបស់ YouVersion ។"
      s23: "អ្នកក៏យល់ព្រមផងដែរថាអ្នកនឹងមិនផ្ញើចំណេះដឹងទទួលយកទាញយកទាញយកប្រើប្រាស់ឬប្រើឡើងវិញនូវសម្ភារៈណាមួយដែលកំណត់ដោយ Life.Church ក្នុងការសំរេចចិត្តរបស់ខ្លួន:"
      s24: "មានសម្ភារៈណាដែលប្រមាថ, អាសគ្រាម, មិនសមរម្យ, រំលោភបំពាន, បំពាន, យាយី, ហឹង្សា, ស្អប់ខ្ពើម, រលាកឬក៏ផ្ទុយទៅវិញ។"
      s25: "លើកកម្ពស់សម្ភារៈអាសអាភាសឬសម្ភារៈអាសអាភាស, អំពើហឹង្សាឬការរើសអើងលើគ្រប់បែបយ៉ាងរួមទាំងការរើសអើងពូជសាសន៍ភេទសាសនាសាសនាសញ្ជាតិពិការភាពទិសដៅផ្លូវភេទឬអាយុ។"
      s26: "បំពានប៉ាតង់និក្ខិត្តសញ្ញាសម្ងាត់ពាណិជ្ជកម្មសិទ្ធិអ្នកនិពន្ធឬកម្មសិទ្ធិបញ្ញាផ្សេងទៀតឬសិទ្ធិផ្សេងៗរបស់បុគ្គលណាម្នាក់។"
      s27: "បំពានសិទ្ធិស្របច្បាប់ (រាប់បញ្ចូលទាំងសិទ្ធិនៃការផ្សព្វផ្សាយនិងភាពឯកជន) របស់អ្នកដទៃឬមានសម្ភារៈដែលអាចបង្កឱ្យមានការទទួលខុសត្រូវស៊ីវិលឬព្រហ្មទណ្ឌណាមួយនៅក្រោមច្បាប់ឬបទបញ្ជាដែលអាចអនុវត្តបាន។ ឬ"
      s28: "លើកកម្ពស់សកម្មភាពខុសច្បាប់ណាមួយឬអ្នកតស៊ូមតិជំរុញឬជួយដល់សកម្មភាពណាដែលមិនស្របច្បាប់។"
      s29: "ពាក់ព័ន្ធនឹងសកម្មភាពពាណិជ្ជកម្មឬការលក់ដូចជាការប្រកួតប្រជែងការឈ្នះឆ្នោតនិងការផ្សព្វផ្សាយការលក់ផ្សេងទៀតការផ្លាស់ប្តូរឬការផ្សាយពាណិជ្ជកម្ម; និង"
      s30: "ផ្តល់នូវចំណាប់អារម្មណ៍ថាសម្ភារៈដែលចេញមកពីឬត្រូវបានគាំទ្រដោយ Life.Church ឬមនុស្សឬអង្គភាពណាមួយផ្សេងទៀតប្រសិនបើនេះមិនមែនជាករណី។"
      s31: "ការចូលរួមរបស់អ្នកប្រើ"
      s32: "YouVersion មានលក្ខណៈអន្តរកម្មដែលអនុញ្ញាតឱ្យអ្នកប្រើប្រកាសដាក់ស្នើបោះពុម្ភបង្ហាញឬបញ្ជូនទៅអ្នកប្រើផ្សេងទៀតឬអ្នកដទៃមាតិកាឬវត្ថុធាតុដើម (រួម, \"ការចូលរួមរបស់អ្នកប្រើ\") នៅលើឬតាមរយៈ YouVersion ។"
      s33: "ទោះជាយ៉ាងណាក៏ដោយយើងមិនធ្វើការពិនិត្យឡើងវិញនូវការចូលរួមរបស់អ្នកប្រើឬសម្ភារៈផ្សេងទៀតមុនពេលដែលវាត្រូវបានបង្ហោះនៅលើឬតាមរយៈ YouVersion ហើយមិនអាចធានាបាននូវការលុបចោលសម្ភារៈដែលមិនសមរម្យភ្លាមៗបន្ទាប់ពីវាត្រូវបានគេបង្ហោះ។ ដូច្នេះយើងមិនទទួលខុសត្រូវចំពោះសកម្មភាពឬសកម្មភាពណាមួយដែលទាក់ទងនឹងការបញ្ជូនការទំនាក់ទំនងឬមាតិកាដែលផ្តល់ដោយអ្នកប្រើណាមួយឬភាគីទីបីឡើយ។"
      s34: "រាល់ការបរិច្ចាគរបស់អ្នកប្រើប្រាស់ត្រូវតែគោរពតាមល័ក្ខខ័ណ្ឌទាំងនេះ។ ដោយផ្ដល់ការបរិច្ចាគរបស់អ្នកប្រើនៅលើឬតាមរយៈ YouVersion អ្នកផ្តល់ឱ្យយើងនិងអ្នកផ្តល់សេវាកម្មរបស់យើងនិងអ្នកទទួលអាជ្ញាប័ណ្ណអ្នកស្នងនិងអ្នកទទួលសិទ្ធិរបស់ពួកវានិងសិទ្ធិរបស់យើងរៀងៗខ្លួនមានសិទ្ធិប្រើ reproduce កែប្រែកែតម្រូវបង្ហាញការចែកចាយនិងបើមិនដូច្នេះទេដើម្បីបង្ហាញដល់ ភាគីទីបីសម្ភារៈបែបនេះដើម្បីផ្ដល់នូវមុខងារ YouVersion ដែលអ្នកស្នើសុំឬប្រើប្រាស់។ អ្នកតំណាងនិងធានាថាអ្នកជាម្ចាស់ឬគ្រប់គ្រងសិទ្ធិទាំងអស់ក្នុងនិងការរួមចំណែករបស់អ្នកប្រើប្រាស់ហើយមានសិទ្ធិផ្តល់អាជ្ញាប័ណ្ណនេះហើយការរួមចំណែករបស់អ្នកប្រើទាំងអស់របស់អ្នកនឹងធ្វើហើយនឹងអនុលោមតាមលក្ខខណ្ឌទាំងនេះ។ យើងខ្ញុំមិនទទួលខុសត្រូវឬទទួលខុសត្រូវចំពោះភាគីទីបីណាមួយឡើយចំពោះខ្លឹមសារឬភាពត្រឹមត្រូវនៃការបរិច្ចាគអ្នកប្រើប្រាស់ដែលបានបង្ហោះដោយអ្នកឬអ្នកប្រើប្រាស់ណាមួយផ្សេងទៀតរបស់ YouVersion ។"
      s35: "សុវត្ថិភាពគណនី"
      s36: "YouVersion អនុញ្ញាតឱ្យអ្នកប្រើប្រាស់បង្កើតគណនីមួយ (\"សមាជិក\") ដែលតម្រូវឱ្យផ្តល់ព័ត៌មានជាក់លាក់ទៅ YouVersion ។ អ្នកយល់ព្រមថាពទាំងអស់ដែលអ្នកបានផ្តល់ឱ្យក្លាយទៅជាសមាជិកមួយនិងចុះ YouVersion រួមមានប៉ុន្តែមិនបានកំណត់ចំពោះព, បានផ្តល់ជូនតាមរយៈការប្រើប្រាស់នៃលក្ខណៈពិសេសអន្តរកម្មណាមួយនៅលើ YouVersion វាត្រូវបានគ្រប់គ្រងដោយរបស់យើង <a href=\"https://www.bible.com/privacy\">គោលការណ៍ភាពឯកជន</a>ហើយអ្នកយល់ព្រមទៅនឹងសកម្មភាពទាំងអស់ យើងយកចិត្តទុកដាក់លើព័ត៌មានរបស់អ្នកស្របតាមគោលនយោបាយភាពឯកជន <a href=\"https://www.bible.com/privacy\">របស់យើង</a>។"
      s37: "ប្រសិនបើអ្នកជ្រើសរើសឬត្រូវបានផ្តល់ឱ្យនូវឈ្មោះអ្នកប្រើប្រាស់ពាក្យសម្ងាត់ឬព័ត៌មានស្រដៀងគ្នាដែលជាផ្នែកនៃនីតិវិធីសុវត្ថិភាពរបស់យើងអ្នកយល់ព្រមក្នុងការប្រព្រឹត្តព័ត៌មានទាំងនោះជាការសម្ងាត់ហើយយល់ព្រមប្រាប់យើងភ្លាមៗអំពីការចូលប្រើប្រាស់ឬការប្រើប្រាស់ឈ្មោះអ្នកប្រើប្រាស់របស់អ្នកដោយគ្មានការអនុញ្ញាត។ ឬពាក្យសម្ងាត់ឬការរំលោភបំពានផ្សេងទៀតនៃសុវត្ថិភាព។ យើងមានសិទ្ធិដើម្បីបិទឈ្មោះអ្នកប្រើប្រាស់ពាក្យសម្ងាត់ឬអត្តសញ្ញាណសម្គាល់ផ្សេងទៀតមិនថាលោកអ្នកបានជ្រើសរើសឬផ្តល់ដោយយើងខ្ញុំទេនៅពេលណាក៏ដោយប្រសិនបើអ្នកគិតថាអ្នកបានរំលោភលើល័ក្ខខ័ណ្ឌទាំងនេះ។"
      s38: "ការតាមដាននិងការអនុវត្ត អនុលោមតាមច្បាប់ ការបញ្ចប់"
      s39: "អ្នកយល់ព្រមថាយើងមានសិទ្ធិ:"
      s40: "ចាត់វិធានការណាមួយដោយគោរពតាមអ្នកប្រើគណនីសមាជិកឬការចូលរួមរបស់អ្នកប្រើដែលយើងគិតថាជាការចាំបាច់ឬសមស្របតាមឆន្ទានុសិទ្ធិរបស់យើងផ្ទាល់ប្រសិនបើយើងជឿជាក់ថាមានការបំពានលើល័ក្ខខ័ណ្ឌទាំងនេះការរំលោភបំពានសិទ្ធិរបស់ភាគីទីបីការគំរាមកំហែងដល់សុវត្ថិភាពផ្ទាល់ខ្លួនរបស់អ្នកដទៃ, ឬការគំរាមកំហែងឬការទទួលខុសត្រូវឬក៏ប៉ះពាល់ដល់សុឆន្ទៈដែលទាក់ទងនឹង YouVersion ឬ Life.Church;"
      s41: "ចាត់វិធានការសមស្របរាប់បញ្ចូលទាំងគ្មានដែនកំណត់ការបញ្ជូនទៅកាន់ការអនុវត្តន៍ច្បាប់និងការបញ្ចេញព័ត៌មានរបស់អ្នកសម្រាប់ការប្រើប្រាស់ខុសច្បាប់ណាមួយឬគ្មានការអនុញ្ញាតពី YouVersion ។ និង"
      s42: "បញ្ចប់ឬផ្អាកការចូលរបស់អ្នកទៅគ្រប់ផ្នែកឬផ្នែកណាមួយនៃ YouVersion សម្រាប់ហេតុផលណាមួយឬគ្មានដោយរួមបញ្ចូលដោយគ្មានការកំណត់ការរំលោភបំពានល័ក្ខខ័ណ្ឌទាំងនេះ។"
      s43: "ដោយគ្មានការកំណត់អ្វីដែលមានចែងខាងលើយើងមានសិទ្ធិសហការយ៉ាងពេញលេញជាមួយអាជ្ញាធរអនុវត្តច្បាប់ណាមួយឬបញ្ជាតុលាការដើម្បីស្នើសុំឬណែនាំយើងឱ្យបង្ហាញអត្តសញ្ញាណឬព័ត៌មានផ្សេងទៀតរបស់អ្នកដែលដាក់សម្ភារៈណាមួយនៅលើឬតាមរយៈ YouVersion ។ អ្នកបន្សល់ទុកនិងថែរក្សាជីវិតរស់រវើកនិងអាជ្ញាប័ណ្ណនិងអ្នកផ្តល់សេវាកម្មនិងបុគ្គលិកទាំងអស់របស់ពួកគេមន្រ្តីនិងអ្នកគ្រប់គ្រងពីការទាមទារណាមួយដែលទទួលលទ្ធផលពីសកម្មភាពទាំងឡាយណាដែលត្រូវបានធ្វើឡើងដោយភាគីដែលធ្វើអន្តោប្រវេសន៍ឬជាលទ្ធផលនៃការស៊ើបអង្កេតផ្លូវច្បាប់និងពីសកម្មភាពណាមួយដែលបាននាំ ជាការស៊ើបអង្កេតនៃការស៊ើបអង្កេតដោយអាជ្ញាធរអាយ។ អាយ។"
      s44: "ការពឹងផ្អែករបស់អ្នកលើព័ត៌មាននិងការបកប្រែ"
      s45: "ព័ត៌មានដែលបង្ហាញនៅលើឬតាមរយៈ YouVersion គឺអាចរកបានសម្រាប់គោលបំណងព័ត៌មានទូទៅតែប៉ុណ្ណោះ។ យើងមិនធានាភាពត្រឹមត្រូវភាពពេញលេញឬភាពមានប្រយោជន៍នៃព័ត៌មាននេះទេ។ ការពឹងផ្អែកណាមួយដែលអ្នកដាក់នៅលើព័ត៌មានបែបនេះគឺស្ថិតក្រោមហានិភ័យរបស់អ្នក។ លើសពីនេះទៀតទោះបីជាយើងខិតខំផ្តល់ព័ត៌មានដែលមាននៅលើ YouVersion ជាភាសាផ្សេងៗក៏ដោយការបកប្រែទៅជាភាសាផ្សេងក្រៅពីភាសាអង់គ្លេសនៃមាតិកា YouVersion ត្រូវបានផ្តល់ឱ្យដោយភាគីផ្សេងទៀតហើយយើងមិនតំណាងឬធានាភាពត្រឹមត្រូវនៃការបកប្រែទាំងនោះទេ។ <strong>យើងបដិសេធការទទួលខុសត្រូវនិងការទទួលខុសត្រូវទាំងអស់ដែលកើតឡើងពីការពឹងផ្អែកណាមួយលើសម្ភារៈទាំងនោះដោយអ្នកឬអ្នកទស្សនាផ្សេងទៀតចំពោះ YouVersion ឬដោយនរណាម្នាក់ដែលអាចទទួលព័ត៌មានអំពីមាតិកាណាមួយរបស់វា។</strong>"
      s46: "សិទ្ធិកម្មសិទ្ធិបញ្ញា"
      s47: "YouVersion និងមាតិការបស់វាលក្ខណៈពិសេសនិងមុខងារ (រាប់បញ្ចូលទាំងប៉ុន្តែមិនមានកំណត់ចំពោះគ្រប់ព័ត៌មានសូហ្វវែរអត្ថបទបង្ហាញរូបភាពវីដេអូនិងសម្លេងនិងការរចនាការជ្រើសរើសនិងការរៀបចំដូចគ្នា) ត្រូវបានគ្រប់គ្រងដោយ Life.Church អ្នកផ្តល់អាជ្ញាប័ណ្ណរបស់វា ឬអ្នកផ្គត់ផ្គង់សម្ភារៈទាំងនោះហើយត្រូវបានការពារដោយសហរដ្ឋអាមេរិកនិងការរក្សាសិទិ្ធអន្ដរជាតិយីហោប៉ាតង់ឃាតកម្មពាណិជ្ជកម្មនិងកម្មសិទ្ធិបញ្ញាផ្សេងទៀតឬច្បាប់សិទ្ធិកម្មសិទ្ធិ។"
