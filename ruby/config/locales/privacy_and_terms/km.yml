      s57: "LifeChurch, ម្ចាស់នៃ YouVersion, មានមូលដ្ឋាននៅរដ្ឋអូក្លាហូម៉ានៅសហរដ្ឋអាមេរិក។ យើងមិនអះអាងថា YouVersion ឬមាតិកាណាមួយរបស់វាអាចចូលដំណើរការឬសមស្របនៅក្រៅសហរដ្ឋអាមេរិកទេ។ ការចូលប្រើ YouVersion អាចមិនស្របច្បាប់ចំពោះមនុស្សមួយចំនួនឬនៅក្នុងប្រទេសមួយចំនួន។ ប្រសិនបើអ្នកចូលប្រើ YouVersion ពីខាងក្រៅសហរដ្ឋអាមេរិកអ្នកធ្វើដូច្នេះដោយគំនិតផ្តួចផ្តើមរបស់អ្នកនិងទទួលខុសត្រូវចំពោះការអនុលោមតាមច្បាប់ក្នុងស្រុក។"
