ca:
  legal:
    privacy:
      policy: "Política de privacitat de %{youversion}"
      h1: "Breu resum"
      p1: "A continuació, es mostra un resum del que pots trobar a la nostra Política de privadesa, que abasta tots els productes i serveis de YouVersion:"
      h2: "Personalitzant la teva experiència."
      p2: "Quan crees un compte de YouVersion o utilitzes qualsevol de les nostres aplicacions o llocs, la informació que recopilem és per oferir una experiència més personalitzada a la Bíblia."
      h3: "Com utilitzem les dades."
      p3: "La Política de privadesa mostra clarament els tipus de dades que recopilem de la teva activitat i com utilitzem aquesta informació per millorar la teva experiència YouVersion. No compartim les teves dades d'identificació ni amb tercers ni amb anunciants ni amb xarxes publicitàries."
      h4: "La teva privadesa està protegida."
      p4: "Quan vegis estadístiques que compartim i celebrem sobre el compromís amb la Bíblia a tot el món, ens assegurem d'analitzar les dades d'una manera que protegeixi la teva privadesa. Quan aquesta informació es publica, només es troba en una forma agregada que no revela la teva informació d'identificació personal. A més, implementem salvaguardes de seguretat estàndard de la indústria dissenyades per protegir les teves dades."
      h5: "És la teva experiència."
      p5: "La nostra Política de privadesa aclareix els drets que tens quan fas servir YouVersion, inclòs l'accés, la compartició, el canvi i l'eliminació de dades personals. També abordem com les tecnologies de recopilació de dades ofereixen funcions i coneixements per ajudar-te a participar plenament amb YouVersion i amb la Bíblia."
      h6: "Política de privacitat"
      p6: "Darrera modificació el 25 de maig de 2018"
      p7: "Si YouVersion t'ha proporcionat una traducció de la versió en anglès de la Política de privadesa, acceptes que la traducció només es proporciona per a la teva comoditat i que les versions en anglès de la Política de privadesa governaran la teva relació amb YouVersion. Si hi ha alguna contradicció entre el que diu la versió en anglès de la Política de privadesa i el que diu una traducció, la versió en anglès serà prioritària."
      h7: "Definicions"
      p8: "Per fer que aquest document sigui més fàcil de llegir, utilitzarem abreviatures. Per exemple, quan diem \"YouVersion\", estem parlant de:"
      l1: "Aquestes aplicacions mòbils YouVersion"
      l1-1: "Aplicació de la Bíblia"
      l1-2: "Bible App for Kids"
      l1-3: "Bible Lens"
      l2: "Aquests llocs web de YouVersion"
      l3: "Aquestes aplicacions YouVersion en altres plataformes"
      l3-1: "Aplicacions de transmissió de vídeo"
      l3-2: "Assistents de veu"
      p9: "Els productes YouVersion són propietat de Life Covenant Church, Inc., i operats per Life Covennat Church,inc., que anomenarem \"Life.Church\", a partir d'ara i en aquest document \"nosaltres\" o \"nosaltres\". Permetem l'ús de YouVersion per part d'usuaris no registrats, que anomenarem \"Visitants\", així com usuaris registrats o \"Membres\". Quan ens referim a ambdós en aquesta política, utilitzarem el terme \"Usuaris\" o \"vosaltres\". \""
      h8: "Accepta els Termes"
      p10: "Si-us-plau, llegeix atentament aquesta Política de privadesa perquè tracta sobre com recopilem, utilitzem, compartim i processem la teva informació personal i, accedint a YouVersion, acceptes aquesta Política de privacitat i les seves condicions d'ús i dones permís per transferir i processar les teves dades als Estats Units.. El teu ús de YouVersion també es regeix per les nostres <a href=\"https://www.bible.com/terms\">condicions d'ús</a>. Si-us-plau, llegeix aquestes condicions acuradament."
      p11: "Agraïm qualsevol pregunta o comentari que facis sobre aquesta Política de privadesa i sobre les nostres pràctiques de privadesa. Si tens alguna pregunta o comentari, pots contactar amb nosaltres a: Life Covenant Church, Inc., attn.: Support YouVersion, 4600 E. 2nd St., Edmond, Oklahoma 73034 o <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Com utilitzem la teva informació"
      p12: "No compartim les teves dades personals amb cap anunciant ni amb xarxes publicitàries per als seus propòsits publicitaris. Utilitzem les dades que recopilem sobre tu o les que ens proporciones, inclosa qualsevol informació personal, de la manera següent:"
      l4-1: "Per proporcionar-te YouVersion, i qualsevol altra informació, productes o serveis que ens sol·licitis;"
      l4-2: "Com es descriu en aquesta Política de privadesa;"
      l4-3: "Per a complir amb qualsevol altre propòsit per al qual ens les proporcions;"
      l4-4: "Per dur a terme les nostres obligacions i fer complir els nostres drets recollits en aquesta Política de Privacitat i les nostres <a href=\"https://www.bible.com/terms\">condicions d'ús</a>;"
      l4-5: "De qualsevol altra manera que t'expliquem quan proporcions la informació; i"
      l4-6: "Per a qualsevol altre propòsit amb el teu consentiment."
      p13: "La possibilitat de que accedeixis a YouVersion no depèn de que ens proporcions la teva informació personal i pot ser que no vulguis enviar informació personal, però això ens pot impedir proporcionar-te alguns serveis i / o funcionalitats de YouVersion."
      h10: "Facilitant el teu ús de YouVersion"
      p14: "Utilitzem les teves dades personals per autoritzar el teu accés com a membre a YouVersion si, n'ets un membre. També fem servir les teves dades personals per proporcionar determinades funcionalitats de YouVersion segons la funcionalitat que utilitzis i triis, i les dades personals que acceptes proporcionar. Utilitzem les dades que tenim sobre tu per a proporcionar, per a millorar i per a personalitzar YouVersion, incloent-hi l'ajuda de les tecnologies automatitzades que es discuteixen en aquesta política i les inferències que fem a partir de la informació que recopilem."
      h11: "Amics"
      p15: "YouVersion et permetrà comunicar-te i connectar-te amb altres usuaris de YouVersion per compartir versos, missatges i altres continguts de la Bíblia. També oferim comunicacions entre tu i altres usuaris a través de YouVersion, inclosos, per exemple, missatges entre membres. Comunicar-te o connectar-te amb un altre membre és la teva elecció entre. Utilitzarem dades sobre tu per ajudar a connectar-te i comunicar-te i compartir contingut amb altres usuaris de YouVersion. Això inclou la informació personal que ens proporcionis i les persones amb què es comunica. També podem utilitzar la informació de contacte del vostre dispositiu mòbil si concedeixes permís a YouVersion per accedir-hi."
      h12: "Esdeveniments"
      p16: "Els Esdeveniments YouVersion permeten trobar serveis de l'església properes que utilitzin Esdeveniments, que et permetin seguir el contingut que proporcionen, participar amb l'Escriptura, prendre notes i guardar la teva pròpia còpia per a futures referències. Si decideixes utilitzar la nostra funció d'Esdeveniments i optar per compartir les dades d'ubicació, YouVersion utilitzarà les teves dades d'ubicació per proporcionar una llista d'esdeveniments que et poden interessar."
      h13: "Recomanacions"
      p17: "Utilitzem les dades que tenim sobre tu i les inferències que fem a partir d'aquestes dades per recomanar cert contingut i funcionalitat, així com productes i serveis addicionals que s'ofereixen a través d'YouVersion. Per exemple, sobre la base d'un pla de la Bíblia que completis, podem suggerir altres plans bíblics. Podem contactar amb tu mitjançant notificacions, correus electrònics o missatges integrats a l'aplicació per analitzar aquestes recomanacions, com utilitzar YouVersion i altres missatges de notícies de YouVersion. Pots cancel·lar la subscripció a aquests missatges mitjançant l'enllaç de cancel·lació de la subscripció als correus electrònics que proporcionen aquests missatges. També pots adaptar la teva configuració de notificació a les aplicacions YouVersion o visitant <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Missatges relacionats amb el servei"
      p18: "Podem utilitzar la teva informació per contactar amb tu sobre el teu compte, la seguretat, els problemes legals i altres qüestions relacionades amb el servei. Ho farem a través de missatges integrats a l'aplicació, notificacions i / o correu electrònic. Tingues en compte que no pots desactivar la recepció dels nostres missatges de servei, inclosos els de seguretat i els avisos legals."
      h15: "Anàlisi i rendiment"
      p19: "Volem veure augmentar el compromís amb la Bíblia a tot el món. Utilitzem les dades personals que tenim a la nostra disposició per observar tendències socials, econòmiques i geogràfiques que pertanyen als ensenyaments de la Bíblia i els versets específics de la Bíblia. En alguns casos, treballem amb tercers de confiança per realitzar aquesta investigació, sota controls que estan dissenyats per protegir la teva privadesa. Publiquem o permetem que d'altres publiquin els nostres resultats, però només en un format agregat que no reveli la teva informació d'identificació personal. Per exemple, podem utilitzar les teves dades per generar estadístiques sobre l'ús general de YouVersion a tot el món i en països i regions geogràfiques específiques."
      p20: "Utilitzem dades d'usuari sense identificació i agregades per comercialitzar YouVersion, incloses les comunicacions que promocionen la pertinença a YouVersion i el creixement de la xarxa, com ara celebrar el nombre total d'instal·lacions mòbils de YouVersion. Utilitzem dades, incloent informació personal proporcionada per l'usuari, agregacions de dades d'usuari, dades recopilades mitjançant l'ús de YouVersion (com ara l'historial de cerca, les finalitzacions de plans de lectura, l'activitat de lectura de la Bíblia), la retroalimentació pública i la informació inferida d'aquestes dades per a dur a terme investigacions i desenvolupaments interns per a proporcionar una millor experiència global de YouVersion, mesurar el rendiment de YouVersion i augmentar l'ús de YouVersion i les seves característiques. Això es realitza fent canvis a YouVersion que generalment estan disponibles, així com enviant missatges a través d'YouVersion que suggereixen la funcionalitat i el contingut de YouVersion."
      h16: "Enquestes i votacions"
      p21: "A vegades, fem enquestes i votacions a través de YouVersion. No estàs obligat a respondre a les enquestes o les votacions, i tens diverses opcions sobre la informació que hi. proporciones."
      h17: "Seguretat i problemes tècnics"
      p22: "Utilitzem les dades (que poden incloure les teves comunicacions) per a investigar, respondre i resoldre reclamacions, qüestions legals, de seguretat i tècniques relacionades amb YouVersion. Utilitzem les teves dades i comunicacions si pensem que és necessari per motius de seguretat o per investigar un possible frau o violacions de la llei o de les nostres <a href=\"https://www.bible.com/terms\">condicions d'ús</a> o d'aquesta política de privacitat i / o intents de danyar a uns altres."
      h18: "Informació que recollim i com la recollim"
      h19: "Informació que ens proporciones"
      p23: "No t'has de convertir en un membre de YouVersion per utilitzar YouVersion. Tanmateix, ser-ne membre ens permet adaptar YouVersion per a que sigui una experiència més personalitzada. Per esdevenir un membre, has de crear un compte i proporcionar certa informació, com ara el teu nom i la teva adreça de correu electrònic, que s'associarà amb el teu compte de membre."
      p24: "Més enllà d'aquesta informació obligatòria, tens opcions sobre si s'ha d'associar informació addicional al teu compte de membre. Recopilem dades personals teves quan les proporciones, les publiques o les carregues a YouVersion. No has de proporcionar aquesta informació; Tanmateix, si no ho fas, pots limitar la nostra capacitat per personalitzar YouVersion i la teva capacitat d'utilitzar YouVersion en la seva totalitat."
      p25: "Si decideixes enllaçar YouVersion amb altres llocs web, aplicacions i serveis o perfils que tinguis amb aplicacions de tercers, proporcionaràs les dades personals emmagatzemades en aquestes aplicacions a YouVersion i Life.Church. Per exemple, pots iniciar un nou compte de membre de YouVersion enllaçant el teu compte de Facebook a YouVersion, proporcionant la informació personal que has decidit compartir amb Life.Church a través de Facebook. Pots revocar l'enllaç amb aquests comptes i aplicacions de tercers modificant la teva configuració amb aquestes aplicacions. A més, quan concedeixes accés als contactes del teu dispositiu amb el propòsit de rebre suggeriments d'amics, de notificar quan s'uneix un contacte o d'enviar una invitació a YouVersion, aquesta informació s'emmagatzema als nostres servidors amb l'objectiu d'oferir-te aquesta funcionalitat."
      h20: "Dades sensibles"
      p26: "En descarregar i utilitzar YouVersion, no assumim que siguis de cap confessió religiosa en concret o que ens estiguis expressant qualsevol creença religiosa en particular; només suposem que estàs interessat en la Bíblia. No es necessari que els usuaris ens proporcionin les seves creences o que ens proporcionin qualsevol altra dada sensible com raça, ètnia, creences filosòfiques o salut física i mental per crear o mantenir un compte de membre de YouVersion. Si existeix la opció de compartir informació sensible tu esculls si la facilites o no. Si decideixes proporcionar qualsevol informació sensible, es pot utilitzar per part de Life.Church per crear una experiència de YouVersion més personalitzada igual que passa amb l'informació no sensible. En qualsevol cas, Life.Church únicament tractarà les dades sensibles que ens proporcionis per a les legítimes activitats del Life.Church en el teu nom i no per a divulgar aquesta informació sense el teu consentiment. Mantenim la informació segons les salvaguardes adequades discutides en aquesta política proveïdes per Life.Church. Si tens qualsevol consulta, no dubtis a contactar-nos a <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Ús per a altres serveis"
      p27: "Podem combinar la informació que envies al teu compte amb la informació que ens proporciones a través d'altres serveis i productes de Life.Church, així com les inferències que fem a partir d'aquesta informació per proporcionar-te una millor experiència i millorar la qualitat de tots els serveis i productes proporcionats. per Life.Church."
      h22: "Les teves publicacions i contribucions."
      p28: "Quan YouVersion et permet proporcionar informació que es publicarà, distribuïrà, o mostrarà, la indiquem com a \"publicada\", que pot ser en àrees públiques de YouVersion, llocs web accedits a través de YouVersion o transmeses a altres usuaris de YouVersion o tercers, que anomenarem \"contribucions d'usuari.\" Per exemple, això inclou activitats com la creació d'una nota, fer un comentari en el post d'un amic o crear una imatge de vers."
      p29: "Has de tenir en compte que si divulgues la informació personal de manera pública ja sigui mitjançant publicacions col·laboratives, publicacions socials, taulers de missatges o altres fòrums públics en línia, aquesta informació pot ser recollida i usada per altres usuaris. Les contribucions de l'usuari es publiquen i es transmeten sota el teu propi risc. No podem controlar les accions d'altres usuaris o tercers amb els quals escullis compartir les teves contribucions d'usuari. Per tant, no podem garantir ni garantim que les persones no autoritzades no visualitzin les contribucions de l'usuari, ni acceptem cap responsabilitat associada amb les teves contribucions d'usuari."
      h23: "Tecnologies de recollida automàtica de dades."
      p30: "<strong>Ús del servei.</strong> Es registren les dades d'ús quan s'utilitza YouVersion, incloent quan es visualitza o es fa clic a contingut, el tipus de navegador, l'idioma del navegador, realitzar una cerca o sol·licitud, la data i l'hora de la teva sol·licitud, instal·lar una actualització, buscar noves funcionalitats o utilitzar una o més eines que s'ofereixen a través de YouVersion. Utilitzem adreces de registre, adreça de protocol d'Internet del dispositiu (\"IP\") i galetes i tecnologies similars per identificar-te i registrar-t'hi."
      p31: "<strong>Galetes i altres tecnologies similars.</strong> Utilitzem galetes i tecnologies similars (per exemple, balises web, píxels, etiquetes i identificadors de dispositius) per reconèixer-te a tu i / o als teus dispositius dins, fora i a través de les diferents aplicacions de YouVersion i dispositius. Les galetes i tecnologies similars ajuden a facilitar la millor experiència possible d'usuari de YouVersion, ja que ens permeten reconèixer-te i mantenir les teves preferències d'usuari de sessió en sessió, ajudar-nos a mantenir el teu compte fora de perill i, en general, millorar la funcionalitat dels productes i serveis oferts mitjançant YouVersion. També ens ajuden a garantir que la informació dels membres s'utilitzi en associació amb el compte de membre correcte. És important destacar que no utilitzem galetes ni tecnologies similars per facilitar anuncis basats en interessos de tercers."
      p32: "Tot i que la majoria dels navegadors d'Internet accepten galetes i similars de manera predeterminada, pots controlar aquests tipus de tecnologia a través de la configuració del teu navegador i d'eines similars per a rebutjar totes les galetes completament. Si rebutges acceptar les galetes i tecnologies similars activant la configuració adequada al teu navegador o telèfon intel·ligent, és possible que no puguis accedir a determinades parts de YouVersion, en impedir-nos oferir tota la capacitat de YouVersion i evitar l'ús de determinades funcions i serveis que requereixen aquestes tecnologies."
      p33: "En acceptar la nostra Política de privadesa, acceptes l'ús de galetes i tecnologies similars tal com es descriu en aquesta política. Si utilitzes YouVersion sense canviar el navegador o la configuració del teu dispositiu per inhabilitar les galetes, assumirem que acceptes rebre totes les galetes proporcionades a través de YouVersion."
      p34: "<strong>ID del dispositiu i ubicació.</strong> Quan accedixes o deixes YouVersion, rebem l'URL del lloc del qual vens i al que et dirigieixes a continuació. També obtenim informació sobre la teva adreça IP, servidor proxy, sistema operatiu, navegador web i complements, identificador i característiques del dispositiu i / o ISP o el teu operador de telefonia mòbil. També rebem dades dels teus dispositius i xarxes, incloses les dades d'ubicació. Si utilitzes YouVersion des d'un dispositiu mòbil, aquest dispositiu ens enviarà dades sobre el teu dispositiu i la ubicació del GPS en funció de la configuració del vostre telèfon i l'accés que hagis concedit a YouVersion."
      p35: "Utilitzem aquesta informació per proporcionar-te una experiència YouVersion a mida i per comunicar-nos amb tu de manera més eficaç. La informació també es recopila per determinar el nombre total de dispositius únics que utilitzen YouVersion o parts de YouVersion, fa un seguiment de l'ús total i analitza les dades d'ús per millorar la funcionalitat YouVersion per a tots els membres i visitants. Podem combinar aquesta informació amb informació de tercers per proporcionar-te una millor experiència i millorar la qualitat del nostre servei."
      p36: "No compartim res de la teva informació d'identificació personal juntament amb la identificació o la ubicació del teu dispositiu sense el teu permís explícit. Quan ho requereixi el sistema operatiu del teu dispositiu o del navegador d'Internet, et demanarem que l'activis abans d'utilitzar GPS o altres eines per identificar la teva ubicació precisa. Tanmateix, podem recollir automàticament determinats detalls del teu ús de YouVersion, incloses les dades de trànsit, dades d'ubicació, registres i altres dades de comunicació i els recursos als quals accedeix i utilitzes a través de YouVersion. Podem recopilar informació sobre l'ordinador i el dispositiu mòbil i la connexió a Internet, inclosos l'identificador únic del dispositiu mòbil, l'adreça IP, el sistema operatiu, el tipus de navegador i la informació de la xarxa mòbil. Si no vols que recopilem aquesta informació, hauríes de deixar d'utilitzar YouVersion."
      p37: "<strong>Les teves comunicacions directes amb nosaltres.</strong> Recopilem informació sobre tu quan ens envies missatges, en reps de nostres o participes amb missatges nostres, fins i tot quan envïis informació personal o sol·licituds mitjançant un correu electrònic a <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help.youversion.com</a> a través del lloc web <a href=\"https://help.youversion.com\">help.youversion.com</a>. Conservem aquestes comunicacions per processar les teves consultes, respondre a les teves sol·licituds i millorar els nostres serveis."
      p38: "<strong>Informació personal.</strong> Podem vinclar la informació que recopilem automàticament tal com s'ha descrit anteriorment a la informació personal que ens proporcionis per adaptar YouVersion al teu ús i fer-te suggeriments sobre els serveis i la funcionalitat de YouVersion tal com s'ha descrit anteriorment. Life.Church busca constantment formes noves i millorades d'oferir YouVersion i augmentar el compromís amb la Bíblia. A mesura que millorem YouVersion, això pot significar la recopilació de dades noves o noves formes d'utilitzar dades. Atès que YouVersion és dinàmic i busquem contínuament oferir noves funcions, és possible que necessitem recollir nova informació. Si recopilem dades personals diferents o modifiquem materialment com utilitzem les teves dades, t'ho notificarem i també podrem modificar aquesta Política de privadesa."
      h24: "Recull d'informació de tercers"
      p39: "Aquesta Política de privadesa només s'aplica als llocs i a les aplicacions propietat de Life.Church. Has de tenir en compte que YouVersion pot contenir enllaços a altres llocs web o a aplicacions. Tu ets l'encarregat de revisar les polítiques i declaracions de privadesa d'aquells altres llocs web que decideixin enllaçar des de o a YouVersion, per a que puguis entendre com aquests llocs web recopilen, utilitzen i emmagatzemen la teva informació. No ens fem responsables de les declaracions de privadesa, les polítiques o el contingut d'altres llocs web o aplicacions, inclosos els llocs web als quals enllacen o des de YouVersion. Els llocs web que contenen la marca conjunta (referenciant el nostre nom i el nom d'un tercer) contenen contingut lliurat per un tercer i no per nosaltres."
      p40: "Life.Church no pot regular altres llocs, continguts o aplicacions vinculades o proporcionades des de dins de YouVersion i els nostres diversos llocs web i serveis. Alguns continguts o aplicacions, incloses les ofertes de col·laboradors, en o a YouVersion poden ser subministrades per tercers, inclosos els proveïdors de contingut, els proveïdors d'aplicacions, les empreses analítiques, el fabricant de dispositius mòbils i el proveïdor de serveis mòbils. Aquests altres llocs poden col·locar les seves pròpies galetes o altres fitxers a l'ordinador, recollir dades o sol·licitar informació personal teva. La informació que recopilen es pot associar a la teva informació personal o poden recopilar informació, inclosa la teva informació personal, sobre les teves activitats en línia al llarg del temps i en diferents llocs web, aplicacions i altres serveis en línia. Poden utilitzar aquesta informació per proporcionar-te contingut orientat (comportamental) basat en interessos. No controlem les tecnologies de seguiment d'aquestes terceres empreses o la seva utilització. Si tens cap pregunta sobre el contingut orientat, t'has de posar en contacte directament amb el proveïdor responsable."
      h25: "Divulgació de la teva informació"
      h26: "Divlugació en nom teu"
      p41: "Podem revelar informació personal que recollim o que tu has proveït com es descriu en aquesta Política de privadesa per complir les nostres obligacions sota els nostres <a href=\"https://www.bible.com/terms\">condicions d'ús</a>, per al propòsit per al qual l'has proporcionat, per a qualsevol altre propòsit que sol·licitis quan es proporciona la informació, o per qualsevol altre propòsit pel qual tinguem el teu consentiment."
      h27: "Divulgació feta per tu"
      p42: "Quan comparteixis informació a través d'YouVersion, la teva informació i la de qualsevol persona que hagis triat per compartir-la, la pots visualitzar. Si dónes accés al teu compte YouVersion a altres aplicacions i serveis, segons la teva aprovació, aquests serveis tindrien accés a la informació que comparteixis. L'ús, recollida i protecció de les teves dades per aquests serveis de tercers està subjecte a les polítiques de tercers."
      h28: "Divulgació interna"
      p43: "Compartirem les teves dades personals internament a Life.Church per ajudar a combinar la informació personal que abasta els diferents aspectes de YouVersion i els nostres altres productes i serveis per ajudar a proporcionar-te serveis d'una manera personalitzada i útil per a tu i per a altres usuaris. Per exemple, podem personalitzar els serveis potencials per recomanar-te que utilitzis galetes o tecnologies similars que controlin la funcionalitat que ja has triat rebre."
      h29: "Divulgació als nostres proveïdors de serveis"
      p44: "Podem revelar la informació personal que recopilem o que proporciones tal com es descriu en aquesta Política de privacitat als contractistes, proveïdors de serveis i altres tercers que utilitzem únicament per donar suport a la nostra missió (com allotjament en núvol, manteniment, anàlisi, auditoria, pagaments, detecció de fraus, comunicació i desenvolupament). Per exemple, algunes de les plataformes YouVersion utilitzades per enviar correus electrònics i notificacions són construïdes i gestionades per tercers, de manera que algunes de les teves dades s'envien de manera segura a aquells serveis per tal de proporcionar aquesta funcionalitat. Tindran accés a la teva informació només per al que sigui raonablemente necessari per dur a terme aquestes tasques en nom nostre i estan obligats a no revelar-la ni utilitzar-la per a d'altres finalitats."
      h30: "Procediments Jurídics"
      p45: "És possible que hàgim de revelar informació sobre tu quan ens sigui requerida per les autoritats, per citació judicial o per un altre procés legal o si tenim la creença de bona fe que la divulgació és raonablement necessària per (1) investigar, prevenir o prendre mesures respecte a sospites o activitats il·legals reals o per ajudar a les agències governamentals; (2) imposar els nostres acords amb tu; (3) investigar i defensar-nos contra qualsevol reclamació o acusació de tercers; (4) protegir la seguretat o la integritat de YouVersion; o (5) exercir o protegir els drets i la seguretat de Life.Church, els nostres Membres i / o Visitants, personal o altres. Intentem informar als membres sobre les demandes legals de les seves dades personals quan sigui apropiat segons el nostre judici, llevat que estigui prohibit per la llei o per l'ordre judicial o quan la sol·licitud sigui una emergència. Podem discutir aquestes demandes quan creiem, segons el nostre criteri, que les sol·licituds siguin desproporcionades, vagues o no tinguin l'autoritat adequada, però no ens comprometem a desafiar totes les demandes."
      h31: "Proveïdors de contingut de YouVersion"
      p46: "La nostra capacitat de proporcionar diferents versions de la Bíblia en diferents idiomes és fruit d'un acord entre nosaltres i algunes societats i editors bíblics, que anomenarem \"Proveïdors de continguts de YouVersion\". Els acords amb proveïdors de continguts de YouVersion ens permeten proporcionar als usuaris de YouVersion la possibilitat de descarregar determinats textos de la Bíblia per a utilitzar-los fora de línia amb la condició que proporcionem als proveïdors de continguts de YouVersion el nom de l'usuari, l'adreça de correu electrònic i el país per a futures comunicacions. Com a resultat, per proporcionar aquesta funcionalitat opcional, hem de proporcionar el teu nom, la teva adreça electrònica i el teu país al proveïdor de continguts de YouVersion corresponent, que pot contactar amb tu per d'altres finalitats. Només compartim aquesta informació amb el proveïdor de continguts de YouVersion de la versió fora de línia que sol·licitis, ho fem de manera confidencial i només si el proveïdor de continguts de YouVersion accepta mantenir la confidencialitat de la informació que compartim. No es compartirà cap altra informació personal amb cap proveïdor de continguts de YouVersion. Quan tries descarregar una versió per a ús fora de línia, rebràs un missatge com a recordatori d'aquestes condicions, que hauràs d'acceptar en aquest moment per a poder continuar amb la teva descàrrega. No es compartirà cap informació fins que donis l'aprovació, que et donarà accés a la descàrrega de la versió fora de línia. Les teves interaccions amb qualsevol proveïdor de continguts de YouVersion són únicament entre tu i el proveïdor de continguts de YouVersion."
      h32: "Els teus drets d'esborrar, accedir i corregir la teva informació"
      p47: "Tens els drets següents, per a les dades personals que tenim sobre tu:"
      l5-1: "Esborrar. Pots demanar-nos que esborrem o suprimim totes o algunes de les teves dades personals. Cal que tinguis en compte que si ho fas, pots limitar la teva capacitat d'utilitzar determinades funcions de YouVersion. Has de tenir en compte que cal una adreça de correu electrònic per tenir un compte de membre."
      l5-2: "Corregir / modificar: pots editar algunes de les teves dades personals a través del teu compte o demanar-nos que canviem, actualitzem o rectifiquem les teves dades en determinats casos, incloent-hi si són inexactes."
      l5-3: "Oposar-te a, o limitar, o restringir l'ús de les teves dades: Pots demanar-nos que deixem d'utilitzar totes o algunes de les teves dades personals (per exemple, si no tenim el dret legal d'utilitzar-es) o de limitar l'ús que en fem (per exemple, si les teves dades són inexactes o es mantenen de forma ilegal)."
      l5-4: "Dret a l'accés i / o a la recollida de dades: pots demanar-nos una còpia de les dades personals que ens hagis proporcionat."
      p48: "Per fer aquesta sol·licitud o qualsevol altra pel que fa a la teva informació personal, pot enviar un correu electrònic a <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. També pots contactar amb nosaltres a: Life Covenant Church, Inc., attn.: Support for YouVersion, 4600 E. 2nd St., Edmond, Oklahoma 73034. Demanem que els individus que presentin sol·licituds s'identifiquin i identifiquin la informació sol·licitada per accedir-hi, corregir-la o eliminar-la abans de processar qualsevol sol·licitud. Podem rebutjar processar les sol·licituds si no podem verificar la identitat del sol.licitant, si creiem que la sol·licitud pot posar en perill la privadesa dels altres, si creiem que el canvi violaria qualsevol llei o requisit legal o que la informació sigui incorrecta o per a un altre similar finalitat legítima. En qualsevol cas, quan proporcionem accés a informació, eliminació o correcció, realitzem aquest servei de forma gratuïta, excepte si fos necessari un esforç desproporcionat."
      p49: "Si decideixes tancar el teu compte o demanar que modifiquem o suprimim tota la teva informació personal o part d'ella, conservarem les teves dades personals si és necessari per complir amb les nostres obligacions legals (incloses les sol·licituds d'aplicació de la llei), complir els requisits reglamentaris, resoldre conflictes, mantenir la seguretat, prevenir el frau i l'abús, fer complir les nostres <a href=\"https://www.bible.com/terms\">condicions d'ús</a> o complir amb altres peticions teves (per exemple, per donar-te de baixa d'altres missatges o per obtenir una còpia de les teves dades)."
      p50: "L'ús de YouVersion inclou diverses funcions, inclosa la selecció de plans de lectura de la Bíblia, creació de marcadors de les Escriptures, subratllar certes parts de l'Escriptura, creació de notes i moments relacionats amb les Escriptures, la cerca de la Bíblia basada en emojis o paraules clau, guardar i compartir determinats versets i crear imatges a partir d'un text bíblic. A menys que hagis inclòs informació personalment identificable en el contingut creat amb aquesta funcionalitat (com ara una imatge personal o una adreça o nom i cognoms), el contingut creat amb aquesta funcionalitat no es considerat dades personals per part Life.Church, ja que generalment es refereix al text de la Bíblia i contingut i no específicament cap usuari. Com a resultat, Life.Church es reserva el dret de mantenir aquesta informació, incloses les inferències realitzades amb aquesta informació després de la supressió d'un compte. Per exemple, encara que la vostra adreça de correu electrònic si el teu compte s'elimina, mantenim i ens reservem el dret d'utilitzar i compartir els versets bíblics que s'hagin compartit, subratllat, etc., de forma que no se t'identifiqui personalment. També retindrem el recompte agregat del número total d'aplicacions YouVersion descarregades, que inclourien el fet de que hagis descarregat YouVersion, sense mantenir la informació personal associada a aquest compte."
      p51: "No tenim cap control de la informació que hagis compartit amb altres persones a través d'YouVersion després de tancar el compte o quan ens demanis que eliminem la informació que hagis intentat suprimir del teu compte. La informació i el contingut que has compartit poden continuar mostrant-se als serveis d'altres (per exemple, els resultats del motor de cerca) fins que actualitzin la seva memòria cau."
      h33: "Avís als residents de Califòrnia - Drets de privacitat a Califòrnia"
      p52: "Si ets resident a Califòrnia i ens has proporcionat informació personal, la llei de Califòrnia exigeix ​​que et proporcionem un resum dels teus drets de privacitat en virtut de la Llei de protecció de privadesa en línia de Califòrnia (la \"Llei\") i el Codi de negocis i professions de Califòrnia. Tal com exigeix ​​la Llei, et proporcionarem les categories d'informació d'identificació personal que recopilem a través de YouVersion i les categories de les terceres persones o entitats amb les quals es pugui compartir aquesta informació d'identificació personal amb finalitats de màrqueting directe a petició teva. La llei de Califòrnia ens obliga a informar-te, a la teva sol.licitud, (1) les categories d'informació d'identificació personal que recopilem i amb quins tercers compartim aquesta informació; (2) els noms i adreces d'aquests tercers; i (3) exemples dels productes comercialitzats per aquestes empreses. A més, la Llei ens exigeix ​​que et permetem controlar amb qui podem compartir aquesta informacióiamb qui no. Per obtenir aquesta informació, si us plau enviar una sol·licitud a <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> i inclou la frase \"sol·licitud de privacitat per a California\" en la línia d'assumpte. En contactar amb nosaltres, indica el teu nom, la teva adreça, la teva adreça electrònica i quina informació d'identificació personal no vols que compartim amb tercers. Si us plau, deixan's trenta (30) dies per a respondre't. Tingues també en compte que no has de pagar res per controlar la compartició de la teva informació d'identificació personal o per sol·licitar aquest avís."
      h34: "Seguretat i Protecció"
      p53: "Implementem mesures estàndard de seguretat industrial dissenyades per a protegir les teves dades. Aquestes inclouen l'ús del xifratge per a les teves dades mentre es transmeten entre el teu dispositiu o el navegador i els nostres servidors. Les dades que ens proporciones a través de YouVersion també s'emmagatzemen en un sistema de gestió d'infraestructures certificat ISO 27017, el que significa que s'ha verificat i s'ha donat la confirmitat amb els requisits de les normes del sistema de gestió ISO 27017, un codi de pràctica internacionalment reconegut per a controls de seguretat d'informació serveis en el núvol."
      p54: "No obstant això, donada la naturalesa de les comunicacions i les tecnologies de la informació, i que l'ús d'Internet té riscos inherents, tot i que monitoritzem periòdicament possibles vulnerabilitats i atacs, no podem garantir que la informació que ens proporciones a través de YouVersion o que estigui emmagatzemada en els nostres sistemes serà absolutament lliure d'intrusions no autoritzades per part d'altres, ni podem garantir que aquestes dades no es puguin accedir, divulgar, alterar o destruir per violar qualsevol de les nostres garanties físiques, tècniques o de gestió."
      h35: "Tractament de les dades"
      p55: "Només recollirem i processarem dades personals sobre tu on tinguem bases legals. Les bases legals inclouen el consentiment (quan l'hagis donat), el contracte (quan, per a l'execució, sigui necessari un contracte amb tu (com el subministrament d'YouVersion i de lafuncionalitat YouVersion que sol·licitis i actuar d'acord amb aquesta Política de Privacitat i les nostres <a href=\"https://www.bible.com/terms\">condicions d'ús</a>)) i altres interessos legítims. Aquests interessos legítims inclouen la teva protecció, la nostra i la d'altres membres i terceres parts, per complir amb la legislació aplicable, habilitar i administrar el nostre negoci, administrar transaccions corporatives, comprendre i millorar en general el nostre negoci i les relacions amb l'usuari i permetre que nosaltres i altres usuaris de YouVersion es connectin amb tu per intercanviar informació, sempre que l'anterior protegeixi adequadament els teus drets i llibertats."
      p56: "Quan confiem en el teu consentiment per processar dades personals, tens el dret de retirar o denegar el teu consentiment en qualsevol moment i quan confiem en interessos legítims, tens dret a fer-ho. Si tens cap pregunta sobre les bases legals sobre les quals recollim i utilitzem les teves dades personals, si-us-plau, posat en contacte amb nosaltres a <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Usuaris de fora dels Estats Units"
      p57: "YouVersion s'ofereix dins i fora d'Oklahoma als Estats Units i l'ús de YouVersion i aquesta Política de privacitat es regeix per les lleis dels Estats Units i l'Estat d'Oklahoma. Si utilitzes YouVersion des de fora dels Estats Units, tingues en compte que la teva informació es pot transferir, emmagatzemar i processar als Estats Units on es troben els nostres servidors i la nostra base de dades central. Processem les dades tant dins com fora dels Estats Units i confiem en mecanismes legalment proporcionats per transferir dades de manera legal a través de les fronteres. Això inclou compromisos contractuals entre nosaltres i empreses que transfereixen dades personals que requereixen la protecció i seguretat d'aquestes dades. La protecció de dades i altres lleis de l'Estat d'Oklahoma, els Estats Units i altres països podrien no ser tan complets com els del teu país. Mitjançant l'ús de YouVersion, acceptes que la teva informació sigui transferida a les nostres instal·lacions i a les instal·lacions d'aquells tercers amb els quals la compartim tal com es descriu en aquesta Política de privacitat."
      h37: "Canvis a la nostra política de privadesa"
      p58: "Podem actualitzar la nostra política de privadesa de tant en tant per reflectir els canvis en les nostres pràctiques. Publicarem qualsevol canvi a la nostra Política de privadesa en aquesta pàgina. Si fem canvis materials sobre com tractem la informació personal dels nostres usuaris, t'indicarem que s'ha actualitzat la Política de privadesa. La data de la darrera modificació de la Política de privadesa s'identifica a la part superior de la pàgina. Ets responsable d'assegurar-nos que tenim una adreça electrònica activa i en funcionament actualitzada i de visitar periòdicament aquesta Política de privadesa per consultar els canvis."
      h38: "Nens menors de 16 anys"
      p59: "No recopilem informació personal de cap persona que sabem del cert que té menys de 16 anys sense el consentiment del pare o tutor legal d'aquest menor. Un pare o tutor pot consentir l'ús de YouVersion per part d'un menor, el pare o tutor és l'únic responsable de supervisar l'ús de YouVersion per part del menor i assumeix la plena responsabilitat de la interpretació i l'ús de qualsevol informació o suggeriment que es proporcioni a través d'YouVersion. Si creus que podriem tenir alguna informació d'o sobre un nen menor de 16 anys, si-us-plau contacta amb nosaltres a <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Si ho descubrim i confirmem que hem recollit o rebut informació personal d'un menor de 16 anys sense verificar el consentiment dels pares, eliminarem aquesta informació."
      h39: "Informació de contacte"
      p60: "Per formular preguntes o comentaris sobre aquesta Política de privades i les nostres pràctiques de privadesa, pots contactar amb nosaltres a: Life Covenant Church, Inc., attn.: Support YouVersion, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help @ youversion. com</a>."
    terms:
      title: "Termes d'ús"
      s1: "Darrera modificació el 25 de maig de 2018"
      s2: "Si YouVersion t'ha proporcionat una traducció de la versió en anglès de la Política de privadesa, acceptes que la traducció només es proporciona per a la teva comoditat i que les versions en anglès de la Política de privadesa governaran la teva relació amb YouVersion. Si hi ha alguna contradicció entre el que diu la versió en anglès de la Política de privadesa i el que diu una traducció, la versió en anglès té prioritat."
      s3: "Acceptació d'aquestes Condicions"
      s4: "Mitjançant l'ús de <a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> i / o de les aplicacions mòbils de YouVersion, l'aplicació de la Bíblia, Bible App for Kids i Bible Lens (junts, \"YouVersion\"), ja sigui com a convidat o com a usuari registrat, acceptes i estàs d'acord amb aquestes condicions. Si us plau, llegeix aquestes condicions, així com el <a href=\"https://www.bible.com/privacy\">Política de privadesa</a> detingudament abans de començar a utilitzar YouVersion. Si no acceptes aquestes condicions o la <a href=\"https://www.bible.com/privacy\">Política de privadesa</a>, no pots accedir a YouVersion. ni utilitzar-la."
      s5: "Canvis en les condicions"
      s6: "YouVersion és ofert per Life Covenant Church, Inc. (\"Life.Church\", \"nosaltres\" o \"nosaltres\"). Podem revisar i actualitzar aquestes condicions d'ús de tant en tant a la nostra discreció. Tots els canvis són efectius quan els publiquem. El teu ús continuat de YouVersion després de publicar les condicions revisades significa que acceptes i estàs d'acord amb els canvis."
      s7: "Canvis a YouVersion"
      s8: "Encara que esperem oferir sempre YouVersion i totes les seves característiques, ens reservem el dret a canviar o deixar d'oferir YouVersion o qualsevol part, o funcionalitat de YouVersion sense previ avís. No serem responsables si, per qualsevol motiu, tota o part de YouVersion no està disponible en algún moment."
      s9: "Informació sobre tu i el teu accés a YouVersion"
      s10: "Tota la informació que recollim en o a través d'YouVersion està subjecta a la nostra <a href=\"https://www.bible.com/privacy\">Política de privadesa</a>. Mitjançant l'ús d'YouVersion, s'autoritza la utilització de totes les accions preses per nosaltres pel que fa a la teva informació d'acord amb el <a href=\"https://www.bible.com/privacy\">Política de privadesa</a>."
      s11: "Ús permès i ús no permès"
      s12: "Aquestes condicions et permeten utilitzar YouVersion d'acord amb aquestes condicions, ja sigui per al teu ús personal i no comercial o per a l'ús intern de la teva organització sense ànim de lucre. Tots els drets que no se't concedeixen expressament estan reservats per Life.Church. Acceptes que no se't permet utilitzar YouVersion, i no ho faràs, de la manera següent:"
      s13: "de qualsevol manera que violi qualsevol llei o reglament federal, estatal, local o internacional;"
      s14: "amb la finalitat d'explotar, danyar o intentar explotar o perjudicar els menors d'alguna manera exposant-los a continguts inadequats, demanant informació d'identificació personal o d'una altra manera;"
      s15: "per suplantar o intentar suplantar a qualsevol empresa o persona, incloent Life.Church o un altre usuari de YouVersion;"
      s16: "per participar en qualsevol altra conducta que, tal com determina la nostra part, pugui danyar a Life.Church o als usuaris de YouVersion o exposar-los a responsabilitat civil;"
      s17: "de qualsevol manera que pugui desactivar, sobrecarregar, danyar o deteriorar YouVersion o interferir amb l'ús d'YouVersion d'un altre usuari;"
      s18: "utilitzar qualsevol robot, aranya o altre dispositiu, procés o mitjà automàtic per accedir a YouVersion per a qualsevol propòsit, inclosa la supervisió o còpia de qualsevol material en YouVersion;"
      s19: "introduir virus, troians, cucs, bombes lògiques o qualsevol altre material maliciós o tecnològicament nociu;"
      s20: "intentar obtenir accés no autoritzat, interferir, danyar o interrompre qualsevol part de YouVersion o qualsevol servidor, ordinador o base de dades connectat a YouVersion;"
      s21: "atacar YouVersion mitjançant un atac de denegació de servei o un atac de denegació de servei distribuït; i"
      s22: "qualsevol intent d'interferir amb el funcionament correcte de YouVersion."
      s23: "També acceptes que no enviaràs, rebràs, penjaràs, baixaràs, utilitzaràs o reutilitzaràs de manera conscient qualsevol material que, tal i com determini Life.Church a la seva exclusiva discreció:"
      s24: "contingui qualsevol material que sigui difamatori, obscè, indecent, abusiu, ofensiu, hostigador, violent, odiós, provocador o de qualsevol altre tipus censurable;"
      s25: "promoure material sexualment explícit o pornogràfic, violència o discriminació per qualsevol causa, incloent la basada en raça, sexe, religió, nacionalitat, discapacitat, orientació sexual o edat;"
      s26: "infringeixi qualsevol patent, marca registrada, secret comercial, drets d'autor o qualsevol altra propietat intel·lectual o altres drets de qualsevol altra persona;"
      s27: "violi els drets legals (inclosos els drets de publicitat i privadesa) d'altres o conté qualsevol material que pugui donar lloc a qualsevol responsabilitat civil o penal de conformitat amb les lleis o reglaments aplicables; o"
      s28: "promogui qualsevol activitat il·legal, o promou, promou o assisteix a qualsevol acte il·legal;"
      s29: "impliqui activitats comercials o vendes, com concursos, sorteigs i altres promocions de vendes, bescanvi o publicitat; i"
      s30: "dongui la impressió que el material emana o està endossat per Life.Church o qualsevol altra persona o entitat, si aquest no és el cas."
      s31: "Contribucions dels usuaris"
      s32: "YouVersion conté funcions interactives que permeten als usuaris publicar, enviar, publicar, mostrar o transmetre a altres usuaris o continguts o materials d'altres persones (col·lectivament, \"Contribucions de l'usuari\") a través d'YouVersion."
      s33: "Tanmateix, no ens comprometem a revisar les contribucions de l'usuari ni a cap altre material abans de publicar-lo a YouVersion o a través d'YouVersion, i no podem garantir l'eliminació ràpida de material censurable després d'haver estat publicat. Per tant, no assumim cap responsabilitat per cap acció o inacció respecte a transmissions, comunicacions o continguts proporcionats per qualsevol usuari o tercer."
      s34: "Totes les contribucions dels usuaris han de complir aquestes condicions. En proporcionar qualsevol contribució dels usuaris a través de YouVersion, ens concedeixes a nosaltres i als nostres proveïdors de serveis, i cadascun dels seus i els nostres respectius titulars de llicències, successors i assignacions, el dret d'usar, reproduir, modificar, executar, mostrar, distribuir i divulgar a a tercers, qualsevol material semblant per tal d'oferir la funcionalitat YouVersion que sol·licitis o utilitzis d'una altra manera. Tu garanteixes ser propietari o controlar tots els drets a les contribucions de l'usuari i tens dret a concedir aquesta llicència i que totes les contribucions de usuari compleixin aquests condicions. No som responsables de cap tercer, pel contingut o la precisió de les contribucions de l'usuari publicades per tu o per qualsevol altre usuari de YouVersion."
      s35: "Seguretat del compte"
      s36: "YouVersion permet als usuaris crear un compte (\"Membres\") que requereix proporcionar certa informació a YouVersion. Acceptes que tota la informació que proporcionis en convertir-te en un membre i registrar-te a YouVersion, incloent, però no limitat a, la informació proporcionada a través de l'ús de qualsevol característiques interactives de YouVersion, es regeix per la nostra <a href=\"https://www.bible.com/privacy\">Política de privadesa</a>, per la qual cosa consentei-xes a totes les accions que prenguem respecte a la teva informació d'acord amb la nostra <a href=\"https://www.bible.com/privacy\">Política de privadesa</a>."
      s37: "Si tries, o se't facilita, un nom d'usuari, contrasenya o informació similar com a part dels nostres procediments de seguretat, acceptes tractar aquesta informació de manera confidencial i acceptes notificar-nos immediatament de qualsevol accés no autoritzat o ús del teu nom d'usuari o contrasenya o qualsevol altre incompliment de la seguretat. Tenim el dret de desactivar qualsevol nom d'usuari, contrasenya o un altre identificador, ja siguin triats o proporcionats per nosaltres, en qualsevol moment si, segons la nostra opinió, ha infringit qualsevol disposició d'aquests condicions."
      s38: "Seguiment i execució; Compliment legal; Finalització"
      s39: "Acceptes que tenim dret a:"
      s40: "realitzar qualsevol acció respecte a qualsevol usuari, compte de membre o contribució d'usuari que considerem necessària o apropiada pera la teva discreció si creiem que hi ha una infracció d'aquestes condicions, la violació de drets de tercers, una amenaça per a la seguretat personal dels altres, o una amenaça o responsabilitat o dany a la bona voluntat associada amb YouVersion o Life.Church;"
      s41: "prendre mesures apropiades, incloent, sense limitacions, la referència a l'aplicació de la llei i divulgació de la seva informació, per a qualsevol ús il·legal o no autoritzat de YouVersion; i"
      s42: "rescindir o suspendre l'accés a tota o part de YouVersion per qualsevol motiu o sense motiu, incloent, sense limitacions, qualsevol infracció d'aquests condicions."
      s43: "Sense limitar l'anterior, tenim el dret de cooperar plenament amb qualsevol autoritat judicial o d'ordre judicial que ens sol·liciti o ens dirigeixi a revelar la identitat o altra informació de qualsevol persona que publiqui material a través de YouVersion. DISPENSES I EXONERES A LIFE.CHURCH I A LES SEVES LLICÈNCIES I ELS SEUS PROVEÏDORS DE SERVEI I A TOTS ELS SEUS TREBALLADORS, ADVOCATS I DIRECTORS DE QUALSEVOL RECLAMACIÓ QUE RESULTI DE QUALSEVOL ACCIÓ DE QUALSEVOL DE LES PARTS ANTERIORS DURANT O COM A RESULTAT D'INVESTIGACIONS JUDICIALS I DE QUALSEVOL ACCIÓ REALITZADA COM A CONSECUENCIA D'INVESTIGACIONS PER PART DE LES AUTORITATS LEGALS."
      s44: "La teva confiança en la informació i en les traduccions"
      s45: "La informació que es presenta a través d'YouVersion està disponible únicament per obtenir informació general. No garantim la precisió, la integritat ni la utilitat d'aquesta informació. Qualsevol confiança que dipositis en aquesta informació és estrictament sota el teu propi risc. A més, tot i que ens esforcem per proporcionar la informació que es troba en YouVersion en diversos idiomes, les traduccions a altres idiomes que no siguin l'anglès del contingut YouVersion els aporten altres parts i no representem ni garantim l'exactitud d'aquestes traduccions. <strong>Rebutgem tota responsabilitat derivada de la confiança dipositada en aquests materials o per qualsevol altre visitant a YouVersion, o per qualsevol persona que pugui rebre informació sobre qualsevol dels seus continguts.</strong>"
      s46: "Drets de propietat intel · lectual"
      s47: "YouVersion i els seus continguts, característiques i funcionalitats (que inclouen, entre d'altres, la informació, el programari, el text, les pantalles, les imatges, el vídeo i l'àudio i el disseny, la selecció i l'ordenació dels mateixos) són propietat de Life.Church, els seus llicenciadors o altres proveïdors d'aquest tipus de material i estan protegits pels Estats Units i les normes internacionals sobre drets d'autor, marques registrades, patents, secrets comercials i altres drets de propietat intel·lectual o de propietat industrial."
      s48: "Logotips i dissenys"
      s49: "El nom YouVersion, el nom i el logotip de Life.Church, tots els noms relacionats, logotips, noms de productes i serveis, dissenys i eslògans són marques registrades i / o drets d'autor de Life.Church. No has d'utilitzar aquestes marques i drets d'autor sense l'autorització prèvia per escrit de Life.Church. Tots els altres noms, logotips, noms de productes i serveis, dissenys i consignes a YouVersion són les marques comercials dels seus respectius propietaris."
      s50: "Infracció de la propietat intel·lectual"
      s51: "Si creus que qualsevol contingut YouVersion, incloses les contribucions dels usuaris, infringeixen els teus drets de propietat intel·lectual, inclosos els drets d'autor, si-us-plau, envia una notificació de la infracció de drets d'autor a <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>. Cal que tinguis en compte que és la política de Life.Church resoldre els comptes d'usuari dels infractors reincidents."
      s52: "Enllaços i serveis de tercers"
      s53: "YouVersion pot incloure contingut proporcionat per tercers. Si YouVersion conté enllaços a altres llocs i finestres emergents i recursos similars proporcionats per tercers, aquests enllaços i recursos es proporcionen només per a la teva comoditat. No tenim cap control sobre els continguts d'aquests llocs o recursos, i no acceptem cap responsabilitat per ells o per qualsevol pèrdua o dany que pugui derivar-se del seu ús. Si decideixes accedir a qualsevol dels llocs web de tercers enllaçats des de YouVersion, ho fas sota la teva propia responsabilitat i estàs subjecte als termes i condicions d'ús d'aquests llocs web. Totes les declaracions i / o opinions expressades en aquests materials i tots els articles i respostes a preguntes i altres continguts, excepte els continguts proporcionats per Life.Church, són únicament les opinions i la responsabilitat de la persona o entitat que subministra aquests materials. Aquests materials no reflecteixen necessàriament l'opinió de Life.Church. <strong>No som responsables davant teu ni de cap tercer, del contingut o la precisió de qualsevol material proporcionat per tercers.</strong>"
      s54: "Enllaçar des de i cap a YouVersion i les eines de xarxes socials"
      s55: "YouVersion pot proporcionar determinades funcions que et permeten connectar-te o enllaçar-te o des de les xarxes socials, així com altres llocs web i aplicacions de tercers i compartir informació i comunicacions des de i per a YouVersion i aquests serveis de tercers. Només pots utilitzar aquestes característiques a mesura que les facilitem únicament pel que fa al contingut que es mostra i, de qualsevol altra manera que estigui d'acord amb aquestes condicions d'ús i d'altres addicionals que oferim respecte a aquestes funcions. Podem desactivar totes o algunes d'aquestes funcions en qualsevol moment sense previ avís al nostre criteri."
      s56: "Restriccions geogràfiques"
      s57: "Life.Church, el propietari de YouVersion, està localitzat a l'estat d'Oklahoma als Estats Units. No assegurem que YouVersion o cap dels seus continguts sigui accessible o apropiat fora dels Estats Units. L'accés a YouVersion pot ser que no sigui legal per determinades persones o en determinats països. Si accedeixes a YouVersion des de fora dels Estats Units, ho fas sota la teva pròpia iniciativa i ets responsable del compliment de les lleis locals."
      s58: "Limitació de garanties"
      s59: "EL TEU ÚS DE YOUVERSION, EL SEU CONTINGUT I QUALSEVOL FUNCIONALITAT, SERVEIS O OBJECTIUS OBTINGUTS A TRAVÉS DE YOUVERSION SON SOTA LA TEVA PROPIA RESPONSABILITAT, TOTS S'OFEREIXEN \"COM ESTÀ\" I \"COM ESTÀ DISPONIBLE\", SENSE CAP GARANTIA DE CAP TIPUS, JA SIGUI EXPRESSADA O IMPLÍCITA. NI LIFE.CHURCH NI CAP PERSONA ASSOCIADA AMB LIFE.CHURCH GARANTEIX LA INTEGRITAT, SEGURETAT, FIABILITAT, QUALITAT, EXACTITUD O DISPONIBILITAT DE LA YOUVERSION. SENSE LIMITAR L'ANTERIOR, NI LIFE.CHURCH NI CAP PERSONA ASSOCIADA AMB LA LIFE.CHURCH GARANTEIX QUE ELS CONTINGUTS O QUALSEVOL CONTINGUT DE LA FUNCIONALITAT O QUALSEVOL SERVEI O OBJECTIU OBTINGUTS A TRAVÉS DE YOUVERSION SERAN EXACTES, CONFIABLES, SENSE ERRORS O ÍNTEGRES, QUE ELS DEFECTES SERAN CORREGITS, QUE YOUVERSION O EL SERVIDOR QUE EL FA DISPONIBLE, SÓN LLIURES DE VIRUS O ALTRES COMPONENTS PERJUDICIALS O QUE YOUVERSION O QUALSEVOL SERVEI O COMPONENT OBTINGUT A TRAVÉS DE YOUVERSION, SERÀ CONFORME LES TEVES NECESSITATS O EXPECTATIVES."
      s60: "PER LA PRESENT LIFE.CHURCH REBUTJA TOTES LES GARANTIES DE CAP TIPUS, JA SIGUI EXPRESSA O IMPLÍCITA, ESTATUTÀRIA O DE CAP ALTRE TIPUS, INCLOENT, PERÒ NO LIMITAT A, QUALSEVOL GARANTIA DE COMERCIABILITAT, INFRACCIÓ I APTITUD PER A PROPÒSITS DETERMINATS."
      s61: "L'ANTERIOR NO AFECTA QUALSEVOL GARANTIA QUE NO PUGUI SER EXCLOSA O LIMITADA SOTA LA LEGISLACIÓ VIGENT."
      s62: "Limitació de responsabilitat"
      s63: "EN CAP CAS LIFE.CHURCH, ELS SEUS CEDENTS, ELS SEUS PROVEÏDORS DE SERVEIS, O ELS SEUS TREBALLADORS, AGENTS, ADVOCATS O DIRECTORS, SERAN RESPONSABLES PER DANYS DE QUALSEVOL TIPUS, SOTA QUALSEVOL TEORIA LEGAL, SORGITS DE, O EN RELACIÓ AMB, EL TEU ÚS, O LA INCAPACITAT D'UTILITZAR YOUVERSION, ALTRES LLOCS WEB, A QUALSEVOL CONTINGUT OFERT O BE A TRAVÉS DE LA YOUVERSION O D'ALTRES LLOCS WEB O DE QUALSEVOL SERVEI O OBJECTIU OBTINGUTS A TRAVÉS DE YOUVERSION, INCLOSOS DANYS DIRECTES, INDIRECTES, ESPECIALS, INCIDENTALS, CONSECUCIONALS O PUNITIUS, INCLOSES, PERÒ NO LIMITAT A, LESIONS PERSONALS, DOLOR I SUFRIMENTS, ANGOIXA EMOCIONAL, PÈRDUA D'INGRESSOS, PÈRDUA DE BENEFICIS, PÈRDUA DE NEGOCI OD'ESTALIVS PREVISTOS, PÈRDUA D'ÚS, PÈRDUA DE FONS D'INVERSIÓ, PÈRDUA DE DADES, I QUAN SIGUI CAUSAT PER PERJUDICIS (INCLOSA LA NEGLIGÈNCIA), L'INCOMPLIMENT DEL CONTRACTE O D'ALTRES, TOT-I-QUE SIGUI PREVISIBLE."
      s64: "L'ANTERIOR NO AFECTA QUALSEVOL GARANTIA QUE NO PUGUI SER EXCLOSA O LIMITADA SOTA LA LEGISLACIÓ VIGENT."
      s65: "Indemnització"
      s66: "Acceptes defensar, indemnitzar i mantenir indemnes a Life.Church, als seus afiliats, cedents de llicencia i proveïdors de serveis, i als seus respectius advocats, directius, empleats, contractistes, agents, llicenciadors, proveïdors, successors i cedents des de i contra qualsevol reclamació, responsabilitat, danys, judicis, indemnització, pèrdues, despeses, honoraris (inclosos els honoraris raonables dels advocats) derivats o relacionats amb la teva violació d'aquestes condicions d'ús o de l'ús que facis de YouVersion, incloent, però no limitant-se a, contribucions de l'usuari, qualsevol l'ús de contingut, serveis i productes de YouVersion que no estiguin expressament autoritzats en aquests condicions d'ús o l'ús de qualsevol informació obtinguda de YouVersion."
      s67: "Llei aplicable i jurisdicció"
      s68: "Tots els assumptes, disputes o reclamacions relatives a YouVersion i aquestes condicions d'ús (incloses les controvèrsies o reclamacions no contractuals) es regiran i interpretaran d'acord amb les lleis internes de l'Estat d'Oklahoma sense donar efecte a cap disposició d'elecció o conflicte de lleis o regla. Qualsevol demanda legal, acció o procediment derivada de, o relacionada amb, aquestes condicions d'ús o amb YouVersion serà instituïda exclusivament en els tribunals federals dels Estats Units o en els tribunals de l'Estat d'Oklahoma ubicats a la Ciutat d'Oklahoma City, Comtat d'Oklahoma. En acceptar aquestes condicions d'ús i utilitzar YouVersion, renuncies a tota objecció a l'exercici de la jurisdicció sobre tu per part d'aquests tribunals i a se jutjat en aquests tribunals."
      s69: "Renuncia i divisibilitat"
      s70: "Life.Church només podrà renunciar als seus drets sota aquestes condicions per escrit. Si alguna de les disposicions d'aquestes condicions d'ús és exercida per un tribunal o un altre tribunal de jurisdicció competent per ser invàlides, il·legals o inaplicables per qualsevol motiu, aquesta disposició s'eliminarà o se'n limitarà l'abast mínim de tal manera que les restants disposicions d'aquestes condicions continuaran essent de ple dret."
      s71: "Acord complet"
      s72: "Aquestes condicions d'ús i la nostra <a href=\"https://www.bible.com/privacy\">Política de privacitat</a> constitueixen l'únic i total acord entre tu i Life Covenant Church, Inc. pel que fa a YouVersion, i reemplacen tots els enteniments, acords, declaracions i garanties, anteriors i contemporanis, tant escrits com orals, pel que fa a YouVersion."
      s73: "Els teus comentaris i preocupacions"
      s74: "YouVersion és operat per Life Covenant Church, Inc., una corporació sense ànim de lucre d'Oklahoma, ubicada a 4600 E. 2nd St., Edmond, Oklahoma 73034. Tots els comentaris, peticions de suport tècnic i altres comunicacions relatives a YouVersion s'han de dirigir per correu electrònic a <a href=\"mailto:help@youversion.com?Subject=Support%20Request\">help@youversion.com</a> o mitjançant la pàgina web <a href=\"https://help.youversion.com\">help.youversion.com</a>, o per correu ordinari a l'adreça anterior. Qualsevol comentari que ens proporcionis es considerarà no confidencial. Life.Church serà lliure d'utilitzar aquesta informació de forma no restringida."
