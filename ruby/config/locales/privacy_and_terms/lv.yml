      s17: "jebkādā veidā, kas varētu atspējot, pārslogot, sabojāt vai apgrūtināt YouVersion darbību, vai traucēt citiem lietot YouVersion;"
      s18: "izmantojot jebkura veida tīmekļa robotu, rāpuļprogrammu vai citu automātisko ierīci, procesu vai līdzekļus, lai piekļūtu YouVersion jebkādā nolūkā, tostarp jebkura YouVersion materiāla pārraudzības vai kopēšanas nolūkā;"
      s19: "lai ieviestu jebkādus vīrusus, Trojas zirgus, tārpus, loģiskās bumbas vai citus materiālus, kas ir ļaunprātīgi vai tehnoloģiski kaitīgi;"
