      s22: "kā citādi mēģinātu traucēt pareizai YouVersion darbībai."
      s23: "Tu arī piekrīti, ka tu nesūtīsi, apzināti nesaņemsi, neaugšuplādēsi, nelejuplādēsi, neizmantosi vai atkārtoti neizmantosi nevienu materiālu, kas atbilstoši Life.Church izpratnei:"
