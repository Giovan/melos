      termination text: "Jūs piekrītat, ka, jebkādu iemeslu dēļ, vai bez iemesliem un bez iepriekšējā brīdinājuma, Life.Church ir rīcības brīvība jebkurā brīdī, nekavējoties, izdzēst jūsu Life.Church kontu un slēgt piekļuvi YouVersion un nebūs atbildīga jūsu vai jebkuras trešās puses priekšā par to."
