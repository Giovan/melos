      copyright title: "Autortiesību vai intelektuālā īpašuma aizskaršanas paziņojums vai pretenziju sniegšanas procedūra"
      copyright text: "Life.Church ciena citu intelektuālo īpašumu. Mēs lūdzam savus lietotājus darīt to pašu, it īpaši attiecībā uz YouVersion lietošanu. Life.Church attiecīgos apstākļos un vienpusēji var atslēgt vai/un izdzēst to lietotāju kontus, kas atkārtoti veic pārkāpumus. Ja jūs uzskatāt, ka jūsu darbs ir nokopēts veidā, kas liecina par autortiesību pārkāpumu, vai jūsu intelektuālās īpašuma tiesības ir pārkāptas kādā citā veidā, lūdzam atsūtīt uz e-pastu legal@youversion.com tālāk norādīto informāciju:<ul type='none'><li>tās personas, kura attiecīgajā jautājumā ir pilnvarota rīkoties attiecīgo autortiesību vai cita veida intelektuālā īpašuma īpašnieka vārdā, elektronisko vai fizisko parakstu;</li><br><li>tā ar autortiesībām aizsargātā darba vai cita intelektuālā īpašuma rakstisku aprakstu, attiecībā uz kuru, jūsprāt, ir noticis pārkāpums; </li><br><li>rakstisku aprakstu par vietu, kur tieši YouVersion atrodams materiāls, pret kuru, jūsuprāt, ir noticis pārkāpums;</li><br/><li>savu adresi, tālruņa numuru un e-pasta adresi (visu, kas ir attiecināms);</li><br/><li>jūsu rakstisku apliecinājumu, ka jums ir pamats uzskatīt, ka autortiesību īpašnieks, tā pārstāvis vai likums nav atļāvis norādītā satura izmantošanu;</li><br/><li>jūsu rakstisku apliecinājumu, apzinoties sodu par nepatiesas liecības sniegšanu, ka jūsu pretenzijā minētā informācija ir patiesa un, ka jūs esat autortiesību vai intelektuālā īpašuma īpašnieks, vai ka jūs esat pilnvarots rīkoties autortiesību vai intelektuālā īpašuma īpašnieka vārdā. Life.Church pārstāvis ar autortiesībām saistīto pretenziju vai citu autortiesību jautājumu risināšanā ir sasniedzams tālāk norādītajā veidā:%{newline}pasta adrese: Life.Church c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}Tālrunis: (405) 680-5433%{newline}Fakss: (405) 844-3002%{newline}E-pasts: %{mailto_link}</li></ul>"
      general title: "Vispārēja informācija"
      general text: "Pilnā vienošanās. Šie Lietošanas Noteikumi apkopo visu vienošanos starp jums un Life.Church un nosaka jūsu YouVersion lietošanu, aizstājot jebkādas iepriekšējās vienošanās starp jums un Life.Church attiecībā uz YouVersion. Jūs arī varat tikti pakļauti papildus noteikumiem un nosacījumiem.<br><br>Tiesas un likuma izvēle. Lietošanas noteikumi attiecības starp jums un Life.Church tiks reglamentēti pēc Oklahomas štata likumiem bez konfliktēšanas ar likumiem. Jūs un Life.Church piekrītat pakļauties personīgajai un apgabala jurisdikcijai Oklahoma apgabalā, Oklahoma.<br><br>Noteikumu nodalīšana un atteikšanās. Life.Church nespēja pielietot vai piemērot jebkādas tiesības vai nodrošināt šo Lietošanas Noteikumu TERMS OF USE nav uzskatāms par atteikšanos no šādām tiesībām vai noteikumiem. Ja jebkāda šo Lietošanas Noteikumu nodrošināšana pēc jurisdikcijā esošās personas atzinuma tiek konstatēta par spēkā neesošu, puses tomēr piekrīt, ka tiesai būtu jcenšas rast risinājumu' nodomiem, kas atspoguļoti noteikumos, un citi nosacījumi  Lietošanas noteikumos paliek pilnā spēkā un darbībā.<br><br>Bez sagādāšanas un tālāk nodošanas tiesībām. Jūs piekrītat ka Life.Church konts ir nenododams tālāk, un jebkādas tiesības jūsu Life.Church ID saturam izbeidzas ar jūsu nāvi. Saņemot miršanas apliecības kopiju, Life.Church var likvidēt jūsu kontu un pilnībā izdzēst visu tā saturu.<br><br>Ierobežojumu noteikumi. Jūs saprotat un piekrītat ka neatkarīgi no noteikumiem vai likuma par pretējo, visas prasības, kas celtas no vai saistītas ar YouVersion lietošanu vai Lietošanas noteikumiem jābūt aizpildītiem (1) gada laikā kopš šāda prasība vai pieteikuma iesniegšanas vai iestāsies noilgums.<br><br>Paragrāfu nosaukumi Lietošanas noteikumiem ir tikai ērtībai un tiem nav nekāda juridiska vai līgumsaistoša spēka."
