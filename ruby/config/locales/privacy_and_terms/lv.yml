      s25: "popularizē seksuālus vai pornogrāfiskus materiālus, vardarbību vai diskrimināciju jebkādā veidā, tostarp tādu, kas balstīta uz rasi, dzimumu, reliģiju, tautību, invaliditāti, seksuālo orientāciju vai vecumu;"
      s26: "pārkāpj jebkuru patentu, preču zīmi, komercnoslēpumu, autortiesības vai citu intelektuālo īpašumu vai citas citas personas tiesības;"
