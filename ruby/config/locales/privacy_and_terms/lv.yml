      contributions title: "Ieguldījums YouVersion"
      contributions text: "Iesniedzot idejas, ierosinājumus, dokumentus un/vai priekšlikumus (&quot;Ieguldījumi&quot;), priekš YouVersion, jūs atzīstat un piekrītat, ka:<ul><li> jūsu ieguldījumi nesatur konfidenciālu vai patentētu informāciju;</li><li> Life.Church nav nekādu konfidencialitātes pienākumu, tiešu vai netiešu, attiecībā uz iemaksām;</li><li> Life.Church ir tiesības izmantot vai atklāt (vai izvēlēties vai izmantot vai atklāt) šādus ieguldījumus jebkādiem mērķiem, jebkādā veidā, jebkuros pasaules medijos;</li><li> var būt, ka Life.Church jau izskata vai izstrādā ko līdzīgu ieguldījumiem;</li><li> Jūsu iemaksas automātiski kļūst par Life.Church īpašumu bez jebkāda pienākuma pret jums; un</li><li> jums nav tiesību uz kompensāciju vai jebkāda veida atlīdzību pie jebkādiem apstāļiem no Life.Church.</li>&lt;/ ul&gt;"
