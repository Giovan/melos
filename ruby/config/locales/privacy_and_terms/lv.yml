      s36: "YouVersion ļauj lietotājiem izveidot kontu (\"Biedri\"), kura izveidei nepieciešams sniegt YouVersion noteiktu informāciju. Tu piekrīti, ka visu tevis sniegto informāciju, lai kļūtu par Biedru un reģistrētos pakalpojumā YouVersion, tostarp, bet ne tikai, informāciju, kas sniegta, izmantojot jebkuru interaktīvo YouVersion funkciju, regulē mūsu <a href=\"https://www.bible.com/privacy\">Privātuma politika</a>, un tu piekrīti visām mūsu veiktajām darbībām saistībā ar tavu informāciju, kas atbilst mūsu <a href=\"https://www.bible.com/privacy\">Privātuma politikai</a>."
      s37: "Ja tu izvēlies vai arī tev tiek piešķirts lietotājvārds, parole vai līdzīga informācija kā daļa no mūsu drošības procedūrām, tu piekrīti, ka šī informācija tiek uzskatīta par konfidenciālu, un piekrīti nekavējoties paziņot mums par jebkādu nesankcionētu piekļuvi tavam lietotājvārdam vai parolei, vai par to izmantošanu, vai par jebkuru citu drošības pārkāpumu. Mums ir tiesības jebkurā brīdī atspējot jebkuru tevis vai mūsu izvēlēto lietotājvārdu, paroli vai citu identifikatoru, ja, atbilstoši mūsu ieskatam, tu esi pārkāpis kādu no šiem Noteikumiem."
      s38: "Uzraudzība un izpilde; Atbilstība tiesību aktiem; Izbeigšana"
      s39: "Tu piekrīti, ka mums ir tiesības:"
      s40: "veikt jebkādas darbības attiecībā uz jebkuru lietotāju, Biedra kontu vai Lietotāja ieguldījumu, kuras pēc saviem ieskatiem mēs uzskatām par nepieciešamām vai atbilstošām, ja uzskatām, ka ir pārkāpti šie Noteikumi, tiek pārkāptas trešo pušu tiesības, tiek apdraudēta citu personu drošība, vai pastāv apdraudējums, rodas saistības vai ir nodarīts kaitējums labajai gribai saistībā ar YouVersion vai Life.Church;"
      s41: "veikt nepieciešamās darbības, tostarp bez ierobežojuma vērsties tiesībaizsardzības iestādēs un izpaust tavu informāciju par jebkuru nelegālu vai neatļautu YouVersion lietošanu; un"
      s42: "izbeigt vai apturēt tavu piekļuvi pilnībā vai dalēji YouVersion jebkura iemesla dēļ vai bez iemesla, tostarp, bet neaprobežojoties ar, par jebkuru šo Noteikumu pārkāpumu."
      s43: "Neaprobežojoties ar iepriekš minēto, mums ir tiesības pilnībā sadarboties ar jebkādām tiesībaizsardzības iestādēm vai tiesas rīkojumu, pieprasot vai liekot mums izpaust identitāti vai citu informāciju par ikvienu, kas publicē materiālus vietnē YouVersion vai caur to. TU ATSAKIES UN APŅEMIES PILNĪBĀ PASARGĀT LIFE.CHURCH UN TĀS LICENČU TURĒTĀJUS, UN PAKALPOJUMU SNIEDZĒJUS, UN VISUS DARBINIEKUS, AMATPERSONAS UN DIREKTORUS NO JEBKĀDU PRASĪBU IZVIRZĪŠANAS PAR JEBKĀDĀM IEPRIEKŠMINĒTO PUŠU VEIKTAJĀM DARBĪBĀM TIESISKĀS IZMEKLĒŠANAS LAIKĀ UN PAR JEBKĀDĀM DARBĪBĀM, KO VEIKUŠAS LIFE.CHURCH VAI TIESĪBSARGĀJOŠĀS IESTĀDES NOTIKUŠO IZMEKLĒŠANU REZULTĀTĀ."
      s44: "Tava paļaušanās uz informāciju un tulkojumiem"
