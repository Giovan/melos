lv:
  users:
    privacy:
      policy: "%{youversion} Privātuma politika"
      intro: "YouVersion, interneta lapa, kas pieder un tiek darbināta Life.Church, zin, ka jums rūp kā tiek dalīta un lietota informācija par jums. Mēs ceram, ka sekojošais izklāstījums palīdzēs jums saprast tieši kā YouVersion savāks, izmantos un aizsargās jūsu sniegto informāciju mūsu aplikācijā vai interneta lapā."
      translation disclaimer: "Privātuma politika ir pārtulkota jūsu ērtībai; tomēr, Life.Church negarantē un nepārstāv tulkojuma precizitāti. Ja tiek atrastas jebkādas neprecizitātes starp angļu un pārtulkoto versiju, angļu tulkojums tiks uzskatīts kā galvenais."
      what we collect: "Ko mēs ievācam un kā mēs to lietojam"
      your information title: "Jūsu sniegtā informācija"
      your information text: "Mēs pieprasam jūsu personas datus (kā piemēram vārds, e-pasta adrese un konta parole), kad jūs reģistrējaties YouVersion kontam, vai citam Life.Church pakalpojumam, kas prasa reģistrāciju. Mēs varam apvienot jūsu kontā sniegto informāciju ar informāciju no citiem Life.Church pakalpojumiem vai trešām personām, lai nodrošinātu jums labāku pieredzi un lai uzlabotu mūsu pakalpojumu kvalitāti. Dažiem noteiktiem pakalpojumiem mēs varētu atļaut jums atteikties no šāda veida informācijas apvienošanas."
      device id title: "ierīces unikālais ID un GPS atrašanās vieta"
      device id text: "Kad jūs lietojiet YouVersion Bībeles aplikāciju, mēs drīkstam piekļūt jūsu Unikālās Ierīces ID ('UDID') un/vai IP addresei un/vai GPS atrašanās vietai. Mēs izmantosim šo informāciju, lai sniegtu piemērotu jums pakapojumu. Informācija tiek vākta, lai noteiktu unikālo ierīču precīzu skaitu, kas lieto mūsu pakalpojumus daļēji vai pilnībā, lai izsekotu pilnīgai lietojamībai, datu analīzei un lai spētu efektīvāk ar jums komunicēt. Mēs varam apvienot šo informāciju ar citu informāciju no trešām personām, lai nodrošinātu jums labāku lietojamību un lai uzlabotu mūsu pakalpojumu kvalitāti. Mēs nenododam jūsu personīgos identifikācijas datus līdz ar UDID vai GPS atrašanās vietu trešām personām bez jūsu tiešās atļaujas."
      cookies title: "Life.Church sīkfaili"
      cookies text: "Kad apmeklējat <a href='https://www.bible.com' target='_self'>www.youversion.com</a>, mēs varam nosūtīt vienu vai vairākus sīkfailus uz jūsu datoru, lai varētu unikāli identificēt jūsu pārlūku. (Sīkfails ir vienkārši maziņš teksta fails, kas satur simbolus.) Pieņemot mūsu sīkfailus, dod iespēju jums paturēt jūsu lietotāja iestatījumus no sesijas uz sesiju. Lai gan lielākā daļa pārlūku pieņem sīkfailus pēc noklusējuma, jūs varat uzstādīt savu pārlūku, lai tas nepieņemtu vai paziņotu jums, ka jums tiek sūtīts sīkfails. Dažas YouVersion funkcijas un pakalpojumi var strādāt nepareizi, ja jums ir atspējoti sīkfaili."
      log title: "Pierakstīšanās informācija"
      log text: "Kad jūs lietojat YouVersion, mūsu serveri automātiski ieraksta informāciju ko jūsu pārlūks nosūta, kad jūs apmeklējat vienu no mūsu tīmekļa lapām. Šīs servera darbības var iekļaut sevī informāciju, kā jūsu tīmekļa pieprasījums, Interneta Protokola adresi, pārlūka tipu, pārlūka valodu, datumu un laiku un vienu vai vairākus sīkfailus, kas spēj unikāli identificēt jūsu pārlūku."
      communications title: "Lietotāja komunikācijas"
      communications text: "Personīgā iformācija vai pieprasījumi, kurus jūs sniedzat caur <a href='https://www.bible.com/live' target='_self'>www.youversion.com/live</a> tiks nosūtīti grupas administratoram. Grupas administratoram un/vai tās dalībniekiem būs piekļuve šai informācijai. Kad nosūtat e-pastu vai citu informāciju uz Life.Church piederošo tīmekļa lapu, mēs varam paturēt šo saraksti, lai apstrādātu šo informāciju, atbildētu uz jūsu pieprasījumu un uzlabotu mūsu pakalpojumus."
      third party title: "Trešo personu saites"
      third party text: "Privātuma politika attiecas tikai uz lapām un aplikācijām, kas pieder un tiek uzturētas caur Life.Church. Life.Church nevar regulēt citas lapas, kas saistītas ar mūsu daudzām tīmekļa lapām un pakalpojumiem. Šīs citas lapas var sūtīt savus sīkfailus vai citus datus uz jūsu datoru, savākt datus vai prasīt no jums personīgo informāciju. Jums būtu jāiepazīstas ar viņu unikālo privātumu politiku, lai zinātu vai vēlaties apmeklēt viņu lapas."
      information use title: "Kā mēs izmantojam jūsu informāciju?"
      information use text: "Kad jūs pierakstāties noteiktam pakalpojumam, kam nepieciešama reģistrēšanās, mēs lūdzam sniegt mums personīgo informāciju. Ja Life.Church vēlētos pielietot šo informāciju citiem nolūkiem, nekā tā tika sniegta, tad mēs lūgsim jūsu atļauju. Jūs var atteikties no personīgās informācijas sniegšanas jebkuram no mūsu pakalpojumiem, bet tad mēs iespējams nespēsim jums sniegt pakalpojumu kuru veējāties."
      information security title: "Kā mēs aizsargājam jūsu informāciju?"
      information security text: "Life.Church nedalās ar jūsu personīgo informāciju ar citām iestādēm ārpus Life.Church bez jūsu piekrišanas. Life.Church var dalīties ar jūsu personīgo informāciju tikai tad, ja tā tic, ka šādas informācijas piekļuve, lietošana, glabāšana vai publiskošana ir nepieciešama (a) piemērota likuma, noteikumu, tiesisku procesu vai pastiprinātu valdības pieprasījumu apmierināšanai, (b) pastiprināti piemērotu Lietošanas noteikumu, ieskaitot pārkāpumu izmeklēšanu, (c) noteikt, novērst vai savādāku krāpšanos ar adresi, drošības vai tehniskām problēmām, vai (d) aizsargāt pret nenovēršamu kaitējumu Life.Church tiesībām, īpašumam vai drošībai, tās lietotājiem vai sabiedrībai kā pieprasa vai atļauj likums. Life.Church izmanto piemērotus drošibas pasākumus, lai aizsargātos pret neautorizētu piekļuvi datiem vai to pārveidošanu, atklāšanu vai iznīcināšanu,ieskaitot iekšējus datubāzes pārskatus, uzturēšanu, apstrādi un drošības pasākumus, kā arī fiziskās drošības pasākumi lai pasargātu no neautorizētas piekļuves sistēmai, kurā glabājam personas datus. Ja vienīgi nav iegūtu atļauja no jums, Life.Church ierobežo piekļuvi saviem darbiniekiem personas informācijai, vai līgumdarbiniekiem un aģentiem, kam nepieciešams zināt šo informāciju, lai darbotos, attīstītu vai uzlabotu mūsu pakalpojumus. Šie indivīdi ir saistīti ar konfidencialitātes pienākumiem un var tikt saukti pie atbildības, ieskaitot atlaišanu un kriminālatbildību, ja viņi pārkāpj šos pienākumus."
      data integrity title: "Datu integritāte"
      data integrity text: "Life.Church uzmana jūsu datu ievākšanu, uzglabāšanu un apstrādi, lai nodrošinātu to, ka mēs ievācam, uzglabājam un apstrādājam tikai to personīgo informāciju, kas nepieciešama mūsu pakalpojumu sniegšanai vai uzlabošanai. Mēs veicam saprātīgus soļos, lai nodrošinātu, ka mūsu apstrādātā informācija ir precīza, pilnīga un spēkā esoša, bet mēs paļaujamies uz mūsu lietotājiem, ka tie atjaunos viņu personīgo informāciju kad vien būs tāda nepieciešamība."
      information access title: "Piekļūšana personīgajai informācijai un tās atjaunošana"
      information access text: "Kad jūs lietojat Life.Church pakalpojumus, mēs cenšamies cik varam lai nodrošinātu jūs ar piekļuvi jūsu personas datiem un izlabot tos ja tie ir kļūdaini, vai izdzēst tos pēc jūsu pieprasījuma, ja tie nav glabājami priekš likuma vai tiesisko pakalpojumu mērķiem. Mēs lūdzam individuāliem lietotājiem identificēt sevi pirms pieprasītās informācijas piekļūšanas, labošanas un dzēsšanas pirms mēs to apstiprinām, un mēs varam atteikt šādu lūgumu, ja tas nesaprātīgi atkārtojas vai sistemātiski, pieprasa nesamērīgi lielas tehniskas pūles, apdraud citu Privātumu vai ir nesamēroti nepraktiski (piemēram, pieprasījums attiecībā uz dublētiem ierakstiem), vai tam, kam savādāk nav nepieciešama piekļuve. Jebkurā gadījumā, lai arī kur mēs piedāvātu piekļuvi informācijai vai tās izmaiņas, mēs to darām bezmaksas, izņemot ja vien tas neprasa nesamērojamas piepūles. Dažiem no mūsu pakalpojumiem ir savādākas procedūras, lai spētu piekļūt, labot vai izdzēst lietotāja personīgo informāciju."
      enforcement title: "pastiprināšana"
      enforcement text: "Life.Church periodiski pārskata savu atbilstību šai Konfidencialitātes politikai. Kad mēs saņemam oficiālas rakstveida sūdzības par Konfidencialitātes problēmām, tā ir mūsu politika, ka mēs sazināmies ar lietotāju kas sūdzas attiecībā par viņa bažām. Mēs sadarbojamies ar attiecīgajām regulatīvajām iestādēm, tostarp vietējām datu aizsardzības iestādēm, lai atrisinātu visas sūdzības par personas datu pārsūtīšanu, ko nevar atrisināt starp Life.Church un indivīdu."
      questions title: "Jautājumi"
      questions text: "Jebkuri jautājumi par privātuma politiu var tikt adresēti uz: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "Lietošanas nosacījumi"
      translation disclaimer: "Lietošanas noteikumi ir pārtulkoti jūsu ērtībai; tomēr, Life.Church negarantē un nepārstāv tulkojuma precizitāti. Ja tiek atrastas jebkādas neprecizitātes starp angļu un pārtulkoto versiju, angļu tulkojums tiks uzskatīts kā galvenais."
      acceptance title: "Nosacījumu pieņemšana"
      acceptance text: "Piespiežot &quot;Es piekrītu&quot;, jūs apliecināt, ka esat izlasījuši un piekrītat YouVersion Lietošanas noteikumiem.  Life.Church nodrošina pakalpojumus internetā un tīmeklī ('Tīmeklis') caur YouVersion aplikāciju un dažādām tīmekļa lapām, ieskaitot <a href='https://www.bible.com' target='_self'>http://bible.com</a> (kopīgi, 'YouVersion'), pakļaujoties Lietošanas Noteikumiem. Life.Church var bez brīdinājuma ik pa laikam atjaunināt Lietošanas Noteikumus un uzglabā lielāko daļu no Lietošanas Noteikumu versijām šeit: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Lietojot YouVersion, jūs būsiet pakļauti arī jebkādiem papildus norādījumiem vai likumiem, kas var ik pa laikam tikt publicēti YouVersion lapā. Visi šādi norādījumi vai likumi tiek pievienoti ar atsauci uz šiem Lietošanas Noteikumiem. Par Lietošanas Noteikumu pārkāpumiem jāpaziņo pa e-pastu <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "Pakalpojuma apraksts"
      description text: "Life.Church nodrošina lietotājus ar bezmaksas pieeju dažādiem pakalpojumiem caur YouVersion, tai skāitā, bet ne tikai, video skatīšanos tīmeklī, bloga ierakstus un komentārus, reportāžas, citas dažādas saziņas iespējas, forumus un personalizēto saturu. Lietojot YouVersion, jūs saprotat ka šāda lietošana var iekļaut sevī sazināšanos no Life.Church puses, ieskaitot, bet neaprobežojoties ar pakalpojuma paziņojumiem, administratīvajām ziņām un cita veida ziņojumiem uz kuriem esat personīgi parakstījušies. Jūs saprotat un piekrītat, ka pats esat atbildīgs piekļuves iegūšanu YouVersion, kas var ietvert aprīkojumu un trešo pušu izmaksas (piemēram, interneta pakalpojuma sniedzēja izmaksas, ētera laika izmaksas, vai citas izmaksas kas saistītas ar ziņojumu publiskošanu un nogādāšanu)."
      registration title: "Jūsu reģistrācijas pienākumi"
      registration text: "Jūs apzināties un piekrītat:<ul><li>sniegt patiesu, precīzu, aktuālu un pilnu informāciju par sevi, kā to pieprasa YouVersion reģistrācijas veidlapa(s) (“Reģistrēšanās dati”) un</li><li>uzturēt un atjaunot Reģistrācijas datus, lai tie būtu patiesi, precīzi, aktuāli un pilnīgi. Ja Life.Church rodas aizdomas, ka sniegtā informācija ir nepatiesa, neprecīza, ir novecojusi vai nav pilnīga, Life.Church patur tiesības apturēt vai likvidēt jūsu kontu un atteikt jebkādu un visu esošo vai nākotnē paredzamo YouVersion (vai jebkādu tās sastāvdaļu) lietošanu. Life.Church rūpējas par visu lietotāju, it īpaši bērnu, drošību un privātumu. Tāpēc vecākiem, kuru bērni nav sasnieguši 13 gadu vecumu, ja viņi ļauj bērniem piekļūt YouVersion, ir jāapzinās, ka YouVersion ir izstrādāta, lai uzrunātu plašāku auditoriju. Tādējādi Jūs kā likumīgs bērna aizbildnis uzņematies atbildību un izvērtējat, vai YouVersion ir piemērots jūsu bērnam.</li></ul>"
      privacy title: "YouVersion privātuma politika"
      privacy text: "Reģistrācijas dati un cita informācija par jums ir pakļauta mūsu Privātuma Politikai, kas atrodas <a href='https://www.bible.com/privacy' target='_self'>http://youversion.com/privacy</a>. Jūs saprotat, ka caur jūsu YouVersion lietošanu jūs piekrītat šīs informācijas ievākšanai un lietošanai (atbilstoši Privātuma Politikai), ieskaitot šīs informācijas sūtīšanu uz Savienotajām Valstīm un/vai citām valstīm uzglabāšanai, apstrādei un lietošanai caur <a href='http://life.church' target='_self'>Life.Church</a>."
      account title: "Lietotāja konts, parole un drošība"
      account text: "Pabeidzot YouVersion reģistrācijas procesu, jūs saņemsiet paroli un konta nosaukumu. Jūs esat atbildīgs par paroles un konta konfidencialitātes saglabāšanu, un jūs esat pilnībā atbildīgs par visām darbībām, kas tiek veiktas ar jūsu paroli vai kontu. Jūs piekrītat: <ul><li> nekavējoties informēt Life.Church par jebkuru jūsu paroles vai konta neatļautu izmantošanu vai kādu citu drošības pārkāpumu, un &lt;/ li&gt;<li> nodrošināt, ka jūs izejat no sava konta katra apmeklējuma beigās &lt;/ li&gt;&lt;/ ul&gt;"
      conduct title: "Dalībnieka uzvešanās"
      conduct text: "Jūs saprotat, ka visa informācija, dati, teksts, programmatūra, mūzika, skaņas, photogrāfijas, grafika, video, ziņojumi, birkas, blogi vai foruma ieraksti, vai citi materiāli ('Content'), vai nu publiski sūtīti vai privāti pārraidīti, atbildība gulstās uz pašu šo personu, no kura ir nākusi saturs. Tas nozīmē, ka esat pilnībā atbildīgi par visu saturu, ko augšuplādējat, publicējat, nosūtat pa e-pastu, pārraidīt vai citādi padarīt pieejamu caur YouVersion. Lai gan Life.Church seko saturam, kas tiek publicēts caur YouVersion, Life.Church nevar garantēt precizitāti, integritāti, kvalitāte vai šāda satura piemērotību. Jūs saprotat un piekrītt, ka lietojot YouVersion, jūs varat tikt pakļauts saturam, kas ir aizvainojošs, necienīgs vai pretrunīgs. Jūs piekrītat nelietot YouVersion lai:<ul type='none'><li>augšuplādēt, publicētu, sūtītu pa e-pastul, pārraidīt vai padarīt pieejamu citā veidā jebkādu saturu kas ir nelikumīgs, kaitējošs, draudošs, ļaunprātīgs, uzmācīgs, aizliegts, deformējošs, vulgārs, piedauzīgs, apmelojošs, aizskar kādas personas privātumu, naidpilns, diskriminējošs, vai rasistiski, etniski vai kā citādi nosodāms;</li><li>nodara pāri minoritātēm;</li><li>uzdodoties par citu personu vai organizāciju, ieskaitot, bet ne tikai aprobežojoties ar Life.Church pārstāvi, foruma vadītāju, pavadoni vai namatēvu, vai nepatiesi sniegt paziņojumus vai savādāk reprezentēt savu saistību ar personu vai organizāciju;</li><li>viltot virsrakstus vai citādi manipulēt ar identifikatoriem, lai slēptu caur YouVersion nosūtāmā satura izcelsmi;</li><li>augšuplādēt, publicēt vai nosūtīt pa e-pastu, pārraidīt vai savādāk padarīt pieejamu saturu uz kuru jums nav nekādu tiesību, lai padarītu to pieejamu pie jebkāda likuma vai līguma saistībām vai kā uzticības personai (kā, piemēram, iekšējā informācija, īpašuma vai konfidenciāla informācija, kas iegūta vai tika izpausta kā daļa no darba attiecībām vai kā daļa no neizspaužamajiem līgumiem);</li><li>augšuplādēt, publicēt vai nosūtīt pa e-pastu, pārraidīt vai savādāk padarīt pieejamu saturu, kas pārkāpj jebkuru pušu jebkādus patentus, preču zīmes, komercnoslēpumus, autortiesības vai citas īpašuma tiesības ('Rights');</li><li>augšuplādēt, publicēt vai nosūtīt pa e-pastu, pārraidīt vai savādāk padarīt pieejamu jebkuru nevēlamu vai neatļautu reklāmu, vai veicināšanas materiālus, 'surogātpastu,' 'mēstules,' 'ķēdes vēstules,' 'piramīdu shēmas,' vai cita veida lūgumus</li><li>augšuplādēt, publicēt vai nosūtīt pa e-pastu, pārraidīt vai savādāk padarīt pieejamu jebkuru materiālu, kas satur programmatūras vīrusus vai  citus datora kodus, failus vai programmas radītas, lai traucētu, iznīcinātu vai ierobežotu jebkura datora programmatūras vai aparatūras vai telekomunikācijas aprīkojumu funkcionalitāti;</li><li>sagraut normālo dialogu plūsmu vai citādi rīkoties tā, lai negatīvi ietekmētu citu lietotāju spēju iesaistīties reāllaika apmaiņas procesos;</li><li>traucēt vai sagraut YouVersion vai serverus vai tīklus savienotos ar YouVersion, vai nepaklausīt citām YouVersion pieslēgtā tīkla prasībām, procedūrām, politikai vai regulējumiem;</li><li>ar nodomu vai nejauši pārkāpt jebkādus vietējos, valsts, nacionālos vai starptautiskos tiesību aktus;;</li><li>sniegt materiālo atbalstu vai citus resursus (slēpt vai viltot materiālā atbalsta vai citu resursa raksturu, atrašanās vietu, izcelšanos vai īpašumtiesības) jebkādai ASV valdības radītajai organizācijai(ām) kā ārvalstu teroristu organizācijai saskaņā ar Imigrācijas un pilsonības likumu 219 sadaļu;</li><li>'izsekot' vai citādi uzmākties citiem; un/vai</li><li>vākt vai uzglabāt citu lietotāju personas datus saistībā ar iepriekš izklāstītu aizliegtu rīcību.</li></ul>Life.Church nodrošina YouVersion bez kompensācijām, personiskiem un nemateriāliem garīgiem un/vai reliģioziem ieguvumiem. Jūs apzināties, ka Life.Church var arī nepārskatīt iepriekš saturu, bet Life.Church un tās izstrādātājiem būs tiesības (bet ne pienākums) jebkāda iemesla dēl pēc saviem uzskatiem pārskatīt, noraidīt, vai izdzēst jebkuru saturu, kas ir pieejams caur YouVersion.<br><br>Jūs apzināties, atļaujat un piekrītat, ka Life.Church var piekļūt, saglabāt un atklāt jūsu konta informāciju un saturu, ja tas tiks ar likumu pieprasīts vai ticot tam, ka šāda informācijas glabāšana vai atklāšana ir saprāta robežās nepieciešama, lai:<ul><li>pakļautos likuam;<li>pastiprināt Lietošanas nosacījumus;</li><li>reaģēt uz pretenzijām, ka saturs pārkāpj trešo pušu tiesības;</li><li>atbildēt uz jūsu pieprasījumu atbalsta centram; vai</li><li> aizsargāt Life.Church tiesības, īpašumu un personīgo drošību, tās lietotājus un publiku.</li></ul><br>Jūs saprotat, ka YouVersion tehniskā apstrāde un pārraide, ieskaitot jūsu saturu, var ietvert sevī<ul><li>pārraides pa vairākiem tīkliem; un</li><li>izmaiņas, lai atbilstu un pielāgotos savienojoto tīklu vai ierīču tehniskajām prasībām.</li></ul>"
      international title: "Vispārēja komunikāciju daba"
      international text: "Jūs atzīstat, ka, izmantojot YouVersion, jūs saziņa notiks caur Life.Church datortīkliem, kas atrodas visā pasaulē. Tā rezultātā, pat komunikācijas, kas, šķiet, ir vietēja rakstura, var tikt nosūtīti gan kā vietējā gan kā globālā komunikācija neatkarīgi no tā, kur jūs atrodaties fiziski pārraides laikā. Tādējādi jūs atzīstat, ka YouVersion izmantošana izraisa vietēju un starptautisku informācijas apriti. Pārzinot vispasaules interneta raksturu, jūs piekrītat ievērot visus vietējos noteikumus par rīcību tiešsaistē un pieņemamu saturu. Proti, jūs piekrītat ievērot visus piemērojamos likumus attiecībā uz tehnisko datu pārraidi kas iziet no Amerikas Savienotajām Valstīm vai valstis, kurā jūs dzīvojat."
      content title: "Saturs, kas tika iesniegts vai padarīts par pieejamu, pakalpojuma iekļaušanā."
