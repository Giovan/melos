      s12: "Šie Noteikumi ļauj tev izmantot YouVersion, ievērojot šos Noteikumus, vai nu savai privātai, vai nekomerciālai lietošanai, vai arī jūsu bezpeļņas organizācijas iekšējai lietošanai. Visas tiesības, kas tev nav tieši piešķirtas, ir rezervētas Life.Church. Tu piekrīti, ka tev nav atļauts un, ka tu nelietosi YouVersion:"
      s13: "jebkādā veidā, kas pārkāpj jebkuru federālo, valsts, vietējo vai starptautisko likumu vai regulējumu;"
      s14: "nolūkā izmantot nepilngadīgos, kaitēt tiem vai mēģinot tos izmantot vai tiem kaitēt jebkādā veidā, piedāvājot tiem nepiemērotu saturu, mēģinot no tiem izdibināt personīgi identificējamu informāciju vai kādā citādā veidā;"
      s15: "uzdodoties vai mēģinot uzdoties par jebkuru citu uzņēmumu vai personu, tostarp par Life.Church vai par citu YouVersion lietotāju;"
