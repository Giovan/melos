      s28: "veicina jebkuru nelikumīgu darbību, vai atbalsta, veicina vai palīdz jebkurai nelikumīgai rīcībai;"
      s29: "ietver komercdarbību vai pārdošanu, piemēram, konkursus, totalizatorus un citus pārdošanas veicināšanas pasākumus, barteri vai reklāmu; un"
