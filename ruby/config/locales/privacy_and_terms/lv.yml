lv:
  legal:
    privacy:
      policy: "%{youversion} Privātuma politika"
      h1: "Īss pārskats"
      p1: "Tālāk apkopots svarīgākais mūsu privātuma politikā, kas attiecas uz visiem YouVersion zīmola produktiem un pakalpojumiem:"
      h2: "Padarīt personisku tavu pieredzi."
      p2: "Kad tu izveido YouVersion kontu vai lieto kādu no mūsu lietojumprogrammām vai vietnēm, mēs apkopojam informāciju, lai sniegtu personīgāku Bībeles pieredzi."
      h3: "Kā mēs izmantojam tavus datus."
      p3: "Privātuma politikā ir skaidri norādīti datu veidi, ko mēs iegūstam no tavām darbībām, un tas, kā mēs izmantojam šo informāciju, lai pilnveidotu tavu YouVersion lietošanas pieredzi. Mēs neizplatām personu identificējošos datus trešo pušu reklāmdevējiem vai reklāmas tīkliem."
      h4: "Tavs privātums ir aizsargāts."
      p4: "Attiecībā uz statistiku, ar kuru mēs dalāmies un atzīmējam Bībeles lietošanas izplatīšanos visā pasaulē, mēs pārliecināmies, ka analizējam datus tādā veidā, kas aizsargā tavu privātumu. Šī informācija tiek publicēta tikai apkopotā veidā, neizpaužot personu identificējošu informāciju. Turklāt mēs ieviešam nozares standartiem atbilstošus drošības pasākumus datu aizsardzībai."
      h5: "Tā ir tava pieredze."
      p5: "Mūsu Privātuma politika skaidri nosaka, kādas tev ir tiesības izmantot YouVersion, tostarp attiecībā uz piekļuvi saviem personas datiem, to izplatīšanu, mainīšanu un dzēšanu. Mēs arī pievēršam uzmanību tam, kā datu vākšanas tehnoloģijas palīdz nodrošināt funkcionalitāti un padziļina izpratni, palīdzot tev pilnībā iesaistīties YouVersion un Bībeles lietošanā."
      h6: "Konfidencionalitātes politika"
      p6: "Pēdējās izmaiņas veiktas 2018. gada 25. maijā"
      p7: "Ja YouVersion ir nodrošinājis Privātuma politikas tulkojumu no angļu valodas, tad tu piekrīti, ka tulkojums ir paredzēts tikai tavai ērtībai un ka tavas attiecības ar YouVersion regulē Privātuma politikas angļu valodas versijas. Ja pastāv pretrunas starp to, kas rakstīts Privātuma politikas angļu valodas versijā un tās tulkojumā, tad prioritāte ir angļu valodas versijai."
      h7: "Definīcijas"
      p8: "Lai padarītu šo dokumentu vieglāk lasāmu, mēs izmantosim saīsinātos apzīmējumus. Piemēram, kad mēs sakām \"YouVersion\", mēs runājam par:"
      l1: "Šīm YouVersion mobilajām lietojumprogrammām"
      l1-1: "Bībeles aplikācija"
      l1-2: "Bībeles lietotne bērniem"
      l1-3: "Bible Lens"
      l2: "Šīm YouVersion tīmekļa vietnēm"
      l3: "Šīm YouVersion lietojumprogrammām citās platformās"
      l3-1: "Video straumēšanas programmas"
      l3-2: "Balss palīgi"
      p9: "YouVersion produkti pieder un tos pārvalda Life Covenant Church, Inc, ko šajā politikā mēs saucam par \"Life.Church\", \"mūsu\" vai \"mēs\". Mēs atļaujam izmantot YouVersion nereģistrētiem lietotājiem, kurus mēs saucam par \"Apmeklētājiem\", kā arī reģistrētiem lietotājiem jeb \"Dalībniekiem\". Šajā politikā, atsaucoties uz abu veidu lietotājiem, mēs lietojam terminu \"Lietotāji\", \"tu\" vai \"jūs\"."
      h8: "Piekrišana nosacījumiem"
      p10: "Lūdzu, rūpīgi izlasi šo Privātuma politiku, jo tajā tiek izskaidrots, kā mēs savācam, izmantojam, izplatām un apstrādājam tavu personas informāciju, un, piekļūstot YouVersion, tu piekrīti šai Privātuma politikai un tās nosacījumiem, kā arī piekrīti, ka tavi dati tiek pārsūtīti un apstrādāti Amerikas Savienotajās Valstīs. Attiecībā uz to, kā tu izmanto YouVersion, noteicoši ir arī mūsu <a href=\"https://www.bible.com/terms\">Lietošanas noteikumi</a>. Lūdzu, rūpīgi izlasi arī šos noteikumus."
      p11: "Mēs labprāt uzklausīsim visus iespējamos jautājumus vai komentārus par šo Privātuma politiku un mūsu privātuma aizsardzības praksi. Ja tev ir kādi jautājumi vai komentāri, vari ar mums sazināties: Life Covenant Church, Inc., att.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 vai <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Kā mēs izmantojam tavu informāciju"
      p12: "Mēs nenododam tavus personu identificējošos datus trešo pušu reklāmdevējiem vai reklāmas tīkliem. Datus, ko mēs apkopojam par tevi vai ko tu mums sniedz, tostarp jebkuru personas informāciju, mēs izmantojam šādi:"
      l4-1: "Lai nodrošinātu tev YouVersion un jebkuru citu informāciju, nodrošinātu produktus vai pakalpojumus, ko mums pieprasi;"
      l4-2: "Kā aprakstīts šajā Privātuma politikā;"
      l4-3: "Lai sasniegtu jebkurus citu mērķus, kuru dēļ tu esi tos sniedzis;"
      l4-4: "Lai izpildītu mūsu saistības un īstenotu mūsu tiesības saskaņā ar šo Privātuma politiku un mūsu <a href=\"https://www.bible.com/terms\">Lietošanas noteikumiem</a>;"
      l4-5: "Jebkurā citā veidā, ko mēs esam aprakstījuši, saņemot no tevis informāciju; un"
      l4-6: "Jebkādam citam nolūkam ar tavu piekrišanu."
      p13: "Tavas iespējas piekļūt YouVersion nav atkarīgas no tā, vai tu sniedz mums savu personas informāciju, un tu vari atteikties sniegt mums personas informāciju, taču tas var neļaut mums sniegt tev noteiktus YouVersion pakalpojumus un/vai iespējas."
      h10: "Nolūkā veicināt YourVersion lietošanu"
      p14: "Ja esi YouVersion dalībnieks, mēs izmantojam tavus personas datus, lai autorizētu tavu dalībnieka piekļuvi YouVersion. Mēs arī izmantojam tavus personas datus, lai nodrošinātu noteiktas YouVersion iespējas atkarībā no tevis izvēlētajām un izmantotajām funkcijām, kā arī tādus personas datus, kādus piekrīti sniegt. Mēs izmantojam mūsu rīcībā esošos datus par tevi, lai sniegtu, uzlabotu un personalizētu YouVersion, tostarp izmantojot šīs politikas ietvaros apspriestās automatizētās tehnoloģijas un secinājumus, ko mēs iegūstam no iegūtās informācijas."
      h11: "Draugi"
      p15: "YouVersion ļaus tev sazināties un izveidot kontaktus ar citiem YouVersion lietotājiem, lai dalītos ar Bībeles versijām, ziņām un citu saturu. Mēs arī iespējojam saziņu starp tevi un citiem, izmantojot YouVersion, tostarp, piemēram, ziņojumus starp dalībniekiem. Tu pats vari izvēlēties, vai vēlies sazināties ar kādu citu dalībnieku vai nē. Mēs izmantosim datus par tevi, lai palīdzētu tev veidot kontaktus, sazināties un koplietot saturu ar citiem YouVersion lietotājiem. Tas ietver personas informāciju, ko tu sniedz mums un personām, ar kurām tu sazinies. Mēs arī varam izmantot tavas mobilās ierīces kontaktinformāciju, ja tu piešķir atļauju YouVersion tai piekļūt."
      h12: "Notikumi"
      p16: "YouVersion Pasākumi ļauj tev atrast tuvumā esošos dievkalpojumus draudzēs, kas izmanto funkciju Pasākumi, ļaujot tev sekot līdzi to nodrošinātajam saturam, iesaistīties Rakstu lasīšanā, veikt piezīmes un saglabāt savu kopiju turpmākai atsaucei. Ja izvēlies izmantot mūsu funkciju Pasākumi un iespēju kopīgot savus atrašanās vietas datus, YouVersion izmantos tavus atrašanās vietas datus, lai sniegtu to Pasākumu sarakstu, kurus tu varētu vēlēties apmeklēt."
      h13: "Ieteikumi"
      p17: "Mēs izmantojam mūsu rīcībā esošos datus par tevi un secinājumus, ko mēs iegūstam no šiem datiem, lai ieteiktu noteiktu saturu un funkcijas, kā arī citus produktus un pakalpojumus, kas tiek piedāvāti, izmantojot YouVersion. Piemēram, mēs varam ieteikt tev citus Bībeles plānus, pamatojoties uz Bībeles plānu, kuru tu pabeidzi. Lai apspriestu šos ieteikumus, YouVersion izmantošanas iespējas un informētu par citiem YouVersion jaunumu paziņojumiem, mēs varam sazināties ar tevi, izmantojot pašpiegādes paziņojumus, e-pastu vai ziņojumus lietotnē. Tu vari atteikties no šo paziņojumu abonēšanas, izmantojot atrakstīšanās saiti šo ziņojumu e-pastos. Tāpat tu vari pielāgot paziņojumu iestatījumus YouVersion lietotnēs vai, apmeklējot <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Ar pakalpojumu saistītas ziņas"
      p18: "Mēs varam izmantot tavu informāciju, lai sazinātos ar tevi par kontu, drošību, juridiskajiem un citiem ar pakalpojumu saistītiem jautājumiem. Mēs to darīsim, izmantojot lietotnes ziņojumus, pašpiegādes paziņojumus un/vai e-pastu. Ievēro, ka tu nevari atteikties no pakalpojumu ziņu saņemšanas no mums, tostarp no drošības un juridisko paziņojumu saņemšanas."
      h15: "Analītika un veiktspēja"
      p19: "Mēs vēlamies redzēt, ka iesaistīšanās Bībeles lietošanā pieaug visā pasaulē. Mēs izmantojam mūsu rīcībā esošos personas datus, lai novērotu sociālās, ekonomiskās un ģeogrāfiskās tendences, jo tās ir saistītas ar Bībeles mācību un konkrētiem Bībeles pantiem. Dažos gadījumos šādu pētījumu veikšanai mēs sadarbojamies ar uzticamām trešajām pusēm, veicot stingru kontroli un tādējādi aizsargājot tavu privātumu. Mēs publicējam vai ļaujam citiem publicēt mūsu izpētes rezultātus, bet tikai kopsavilkuma veidā, kas neizpauž personas identificējošu informāciju. Piemēram, mēs varam izmantot tavus datus, lai apkopotu statistiku par YouVersion kopējo izmantošanu visā pasaulē, konkrētās valstīs vai ģeogrāfiskos reģionos."
      p20: "Mēs izmantojam nepersonalizētus un apkopotus lietotāju datus, lai popularizētu YouVersion, tostarp sazināmies, aicinot iesaistīties YouVersion un paplašināt tīklu, piemēram, atzīmējot kopējo YouVersion mobilo instalāciju skaitu. Mēs izmantojam datus, tostarp lietotāju sniegto personas informāciju, lietotāju datu apkopojumus, datus, kas iegūti, lietojot YouVersion (piemēram, meklēšanas vēsturi, lasīšanas plānu izpildi, Bībeles lasīšanas aktivitāti), publiskās atsauksmes un informāciju, kas iegūta no šiem datiem, lai veiktu iekšējo izpēti un attīstību nolūkā nodrošināt labāku kopējo YouVersion pieredzi, novērtēt YouVersion veiktspēju un paplašināt YouVersion un tās funkciju izmantošanu. Tas tiek nodrošināts, veicot visiem pieejamas YouVersion izmaiņas, kā arī, izmantojot YouVersion, lai nosūtītu lietotājiem ziņojumus un ieteiktu YouVersion funkcijas un saturu."
      h16: "Aptaujas un apsekojumi"
      p21: "Reizēm mēs, izmantojot YouVersion, veicam aptaujas un apsekojumus. Tev nav obligāti jāpiedalās aptaujās un apsekojumos, un tu vari izvēlēties, kādu informāciju sniegt."
      h17: "Drošība un tehniskie jautājumi"
      p22: "Mēs izmantojam datus (tostarp arī tavu komunikāciju), lai veiktu izpēti, sniegtu atbildes un nodrošinātu risinājumu sūdzību gadījumos vai juridiskajos, drošības un tehniskajos jautājumos saistībā ar YouVersion. Mēs izmantojam tavus datus un komunikāciju, ja mēs uzskatām to par nepieciešamu drošības nolūkos vai arī, veicot izmeklēšanu iespējamas krāpniecības, likumpārkāpumu, mūsu <a href=\"https://www.bible.com/terms\">Lietošanas nosacījumu</a> vai šīs Privātuma politikas pārkāpumu gadījumos un/vai gadījumos, ja notiek mēģinājumi aizskart citus."
      h18: "Kādu informāciju un kādā veidā mēs iegūstam"
      h19: "Informācija, kuru tu mums sniedz"
      p23: "Lai lietotu YouVersion, tev nav jākļūst par YouVersion dalībnieku. Tomēr dalībniekiem mēs varam nodrošināt, ka YouVersion tiek īpaši pielāgota un personalizēta. Lai kļūtu par dalībnieku, tev ir jāizveido konts un jāsniedz noteikta informācija: vārds un e-pasta adrese, kas tiks piesaistīta tavam dalībnieka kontam."
      p24: "Tu vari izvēlēties, vai papildus šai obligāti sniedzamajai informācijai tu vēlies sniegt arī citus datus, kurus pievienot savam dalībieka kontam. Mēs iegūstam tavus personas datus, ja tu tos sniedz, publicē vai augšupielādē YouVersion. Tev nav obligāti jāsniedz šāda informācija, tomēr, to nedarot, tas varētu ierobežot mūsu iespējas personalizēt YouVersion un tavas iespējas izmantot YouVersion pilnā apmērā."
      p25: "Ja tu izvēlies sasaistīt YouVersion ar citām tīmekļa vietnēm, lietojumprogrammām un pakalpojumiem vai profiliem, kas tev ir saistībā ar trešo pušu lietojumprogrammām, tu nodrošināsi šajās lietojumprogrammās saglabātos personas datus YouVersion un Life.Church. Piemēram, tu varētu izvēlēties izveidot jaunu YouVersion dalībnieka kontu, sasaistot savu Facebook kontu ar YouVersion un sniedzot personas informāciju, kuru tu Facebook izvēlējies koplietot ar Life.Church. Tu vari atsaukt saiti ar šādiem kontiem un trešo pušu lietojumprogrammām, veicot iestatījumu izmaiņas šajās lietojumprogrammās. Turklāt, ja tu atļauj piekļūt kontaktinformācijai savā ierīcē, lai varētu veidot ieteikumus draugiem, saņemt paziņojumu, ja kontaktpersona pievienojas, vai nosūtīt uzaicinājumu uz YouVersion, šī informācija tiek saglabāta mūsu serveros, lai šo funkciju tev varētu piedāvāt."
      h20: "Sensitīvie dati"
      p26: "Kad tu lejupielādē un izmanto YouVersion, mēs to neuztveram kā apliecinājumu tam, ka tu piederi kādai konkrētai reliģiskajai konfesijai vai, ka šādā veidā tu demonstrē kādu noteiktu reliģisko pārliecību; mēs vienkārši pieņemam, ka tevi interesē Bībele. Lai izveidotu vai uzturētu YouVersion dalībnieka kontu, mēs neprasām, lai lietotāji atklāj mums savus ar ticību saistītos uzskatus vai sniedz par sevi jebkādus citus sensitīvus datus, piemēram, rasi, etnisko piederību, filozofisko pārliecību vai fiziskās vai garīgās veselības stāvokli. \nGadījumos, kad tiek piedāvāta iespēja sniegt šādu sensitīvu informāciju, tu drīksti izvēlēties, vai to darīt vai nē. Attiecībā uz jebkādu sensitīvu informāciju, ko tu izvēlējies sniegt, Life.Church ir tiesības to izmantot, lai veidotu individuālāku YouVersion pieredzi, piemēram, saistībā ar citu tevis sniegto ne sensitīvo informāciju. Jebkurā gadījumā, Life.Church apstrādās tikai tādus sensitīvos datus, kurus tu mums sniedzi ar mērķi nodrošināt Life.Church likumīgas darbības tavā vārdā, un neatklās šo informāciju bez tavas piekrišanas. Mēs uzturēsim tavu informāciju saskaņā ar atbilstošajām drošības garantijām, kas ir aprakstītas šajā politikā, un ko nodrošina Life.Church. Ja tev ir kādi jautājumi, sazinies ar mums <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Izmantošana citiem pakalpojumiem"
      p27: "Lai tev nodrošinātu labāku lietošanas pieredzi un uzlabotu visu Life.Church tev sniegto pakalpojumu un produktu kvalitāti, mums ir tiesības apvienot informāciju, kuru tu sniedz savā kontā, ar informāciju, kuru tu mums sniedz, lietojot citus Life.Church pakalpojumus un produktus, kā arī ar visiem no šīs informācijas izdarītajiem secinājumiem."
      h22: "Tavas izliktās ziņas un publikācijas."
      p28: "Informāciju, ko YouVersion ļauj tev sniegt publicēšanai, izplatīšanai vai parādīšanai, mēs saucam par \"izliktu publicēšanai\" - gan attiecībā uz publiski pieejamām YouVersion vietnēm, gan vietnēm, kurām tu piekļūsti, izmantojot YouVersion, vai nosūtot citiem YouVersion lietotājiem vai trešajām personām, ko visu kopā mēs saucam par \"lietotāju publikācijām\". Piemēram, to skaitā ir tādas darbības kā piezīmes izveide, drauga ziņas komentēšana vai Panta attēla izveide."
      p29: "Lūdzu, ņem vērā to, ka, ja tu publiski atklāj personiska rakstura informāciju, izmantojot kopdarba ziņas, sociālās vietnes, sludinājumus vai citus publiskus tiešsaistes forumus, šo informāciju var apkopot un izmantot citi. Lietotāju publikācijas tiek izliktas un nosūtītas uz tavu atbildību. Mēs nevaram kontrolēt citu lietotāju vai trešo personu, ar kuriem tu izvēlies dalīties ar savām lietotāja publikācijām, darbības. Tāpēc mēs nevaram garantēt un negarantējam, ka tavas lietotāja publikācijas neskatīsies nepiederošas personas, kā arī mēs neuzņemamies nekādu atbildību saistībā ar tavām lietotāja publikācijām."
      h23: "Automātiskās datu vākšanas tehnoloģijas."
      p30: "<strong>Pakalpojuma lietošana.</strong> Mēs reģistrējam tavus YouVersion lietošanas datus, tostarp, konkrēta satura skatīšanu vai klikšķināšanu, pārlūkprogrammas veidu, pārlūkprogrammas valodu, meklēšanu vai meklēšanas pieprasījumus, meklēšanas pieprasījumu datumu un laiku, atjauninājumu uzstādīšanu, jaunu funkciju meklēšanu un viena vai vairāku YouVersion piedāvāto rīku izmantošanu. Lai identificētu tevi un reģistrētu tavus lietošanas datus, mēs izmantojam ielogošanās informāciju, ierīces informāciju par interneta protokolu (\"IP\") adresēm un sīkfailus, kā arī citas līdzīgas tehnoloģijas."
      p31: "<strong>Sīkfaili un citas līdzīgas tehnoloģijas.</strong> Mēs izmantojam sīkfailus un līdzīgas tehnoloģijas (piemēram, tīmekļa informatorus, pikseļus, tagus un ierīču identifikatorus), lai atpazītu tevi un/vai tavu(-as) ierīci(-es) dažādās YouVersion un ierīču lietojumprogrammās, kā arī starp tām un ārpus tām. Sīkfaili un tamlīdzīgas tehnoloģijas palīdz nodrošināt iespējami labāko YouVersion lietotāju pieredzi, jo tie ļauj mums atpazīt tevi un saglabāt tavus lietotāja uzstādījumus katrā sesijā, palīdz mums saglabāt tava kontu drošību un kopumā uzlabot YouVersion piedāvāto produktu un pakalpojumu darbību. Tie arī palīdz mums nodrošināt, ka informācija par dalībnieku tiek izmantota kopā ar pareizo dalībnieka kontu. Svarīgi, ka mēs neizmantojam sīkfailus vai līdzīgas tehnoloģijas, lai atbalstītu interešu balstītas reklāmas no trešo personu puses."
      p32: "Lai gan lielākā daļa interneta pārlūku pēc noklusējuma pieņem sīkfailus un tamlīdzīgus līdzekļus, tu vari kontrolēt šo tehnoloģiju veidus un izvēlēties pilnībā atteikties no visiem sīkfailiem, izmantojot savas pārlūkprogrammas iestatījumus vai tamlīdzīgus rīkus. Ja, aktivizējot atbilstošo iestatījumu savā pārlūkprogrammā vai viedtālrunī, tu atteiksies pieņemt sīkdatnes un tamlīdzīgas tehnoloģijas, iespējams, tu nevarēsi piekļūt noteiktām YouVersion daļām, liedzot mums nodrošināt visas YouVersion iespējas un neļaujot tev izmantot noteiktas funkcijas un pakalpojumus, kuru darbībai nepieciešamas šīs tehnoloģijas."
      p33: "Piekrītot mūsu privātuma politikai, tu piekrīti izmantot sīkdatnes un tamlīdzīgas tehnoloģijas, atbilstoši to aprakstam šajā politikā. Ja tu izmantosi \"YouVersion\", nemainot pārlūkprogrammu vai ierīces iestatījumus, lai atspējotu sīkfailus, mēs pieņemsim, ka tu piekrīti saņemt visus sīkfailus, kas tiek nodrošināti, izmantojot YouVersion."
      p34: "<strong>Ierīces identifikators un atrašanās vieta.</strong> Kad tu pieslēdzies YouVersion vietnei vai pamet to, mēs saņemam gan vietnes, no kuras tu ieradies, gan vietnes, uz kuru devies kā nākamo, adreses. Mēs arī saņemam informāciju par tavu IP adresi, starpniekserveri, operētājsistēmu, tīmekļa pārlūkprogrammu un tās pievienojumprogrammām, ierīces identifikatoru un funkcijām, un/vai interneta pakalpojumu sniedzēju vai mobilo sakaru operatoru. Mēs arī saņemam datus no tavām ierīcēm un tīkliem, ieskaitot atrašanās vietas datus. Ja tu izmanto YouVersion no mobilās ierīces, šī ierīce nosūtīs mums datus par sevi un GPS noteikto atrašanās vietu, pamatojoties uz tava tālruņa iestatījumiem un piekļuves tiesībām, kuras esi piešķīris YouVersion."
      p35: "Mēs izmantojam šo informāciju, lai nodrošinātu pielāgotu YouVersion pieredzi un efektīvāk ar tevi sazinātos. Informācija tiek arī vākta, lai noteiktu YouVersion un/vai YouVersion daļas izmantojušo kopējo unikālo ierīču skaitu, lai noteiktu kopējo lietojuma statistiku un analizētu izmantošanas datus, nolūkā uzlabot YouVersion iespējas visiem dalībniekiem un apmeklētājiem. Lai nodrošinātu tev labāku lietošanas pieredzi un uzlabotu mūsu pakalpojumu kvalitāti, mums ir tiesības apvienot šo informāciju ar trešo personu sniegto informāciju."
      p36: "Bez tavas atļaujas mēs nenododam citiem ne tavu personu identificējošo informāciju, nedz tavas ierīces identifikāciju vai atrašanās vietu. Lai noteiktu precīzu tavu atrašanās vietu, gadījumos, kad to pieprasa tavas ierīces operētājsistēma vai interneta pārlūkprogramma, mēs lūgsim tev atļauju lietot GPS vai citus rīkus pirms to izmantošanas. Tomēr mums ir tiesības automātiski apkopot dažus datu veidus par tavu YourVersion lietošanu, tostarp datplūsmas datus, atrašanās vietas datus, reģistrus un citus saziņas datus, un datus par resursiem, kuriem tu piekļūsti un kurus tu lieto YouVersion vietnē vai, izmantojot to. Mums ir tiesības uzkrāt informāciju par tavu datoru un mobilo ierīci un interneta pieslēgumu, tostarp mobilās ierīces unikālo ierīces identifikatoru, IP adresi, operētājsistēmu, pārlūkprogrammas veidu un informāciju par mobilo tīklu. Ja tu nevēlies, lai mēs uzkrātu šo informāciju, tev ir jāatsakās no YouVersion izmantošanas."
      p37: "<strong>Tava tiešā saziņa ar mums.</strong> Mēs apkopojam informāciju par tevi, kad tu sūti, saņem ziņas vai iesaisties ziņapmaiņā ar mums, tajā skaitā, ja iesniedz personisku informāciju vai pieprasījumus e-pasta veidā uz adresi <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>, izmantojot vietni <a href=\"https://help.youversion.com\">help.youversion.com</a>. Mēs saglabājam šo saziņu, lai apstrādātu tavus jautājumus, atbildētu uz taviem pieprasījumiem un uzlabotu mūsu pakalpojumus."
      p38: "<strong>Personas informācija.</strong> Mums ir tiesības sasaistīt iepriekš aprakstīto automātiski savākto informāciju ar tevis sniegto personas informāciju, lai tev pielāgotu YouVersion un sniegtu ieteikumus par YouVersion pakalpojumiem un funkcionalitāti, atbilstoši iepriekš aprakstītajam. Life.Church nepārtraukti meklē jaunus un uzlabotus veidus, kā piedāvāt YouVersion un veicināt iesaistīšanos Bībeles lasīšanā. Pastāvīga YouVersion pilnveidošana var nozīmēt jauna veida datu uzkrāšanu vai jaunus datu izmantošanas veidus. Tā kā YouVersion nemitīgi attīstās un mēs pastāvīgi cenšamies piedāvāt jaunas funkcijas, mums var būt nepieciešama jauna veida informācijas uzkrāšana. Ja mums būs nepieciešams sākt uzkrāt būtiski atšķirīgus personas datus vai būtiski mainīt tavu datu izmantošanas veidus, mēs tev to paziņosim un, iespējams, veiksim izmaiņas arī šajā privātuma politikā."
      h24: "Trešo pušu informācijas uzkrāšana"
      p39: "Šī privātuma politika attiecas tikai uz vietnēm un lietotnēm, kas Life.Church īpašumā vai pārvaldībā. Lūdzu, ņem vērā, ka YouVersion var saturēt saites uz citām vietnēm vai lietotnēm. Tu esi atbildīgs par citu tīmekļa vietņu, kuras esat izvēlējies pārlūkot, izmantojot saites uz vai no YouVersion, privātuma paziņojumu un politiku pārskatīšanu tādā mērā, lai varētu izprast, kā šīs vietnes uzkrāj, izmanto un uzglabā tavu informāciju. Mēs neesam atbildīgi par citu vietņu vai lietotņu saturu, privātuma paziņojumiem vai politiku, tostarp par vietnēm, kurām ir saite uz YouVersion vai no tās. Tīmekļa vietņu, kas satur kopzīmolu (atsaucoties uz mūsu un trešās puses nosaukumu), saturu ir piegādājusi trešā puse nevis mēs."
      p40: "Life.Church nevar regulēt citas vietnes, saturu vai lietojumprogrammas, uz kuriem ir saites vai piekļuve no YouVersion un dažādām mūsu tīmekļa vietnēm un pakalpojumiem. Daļu satura vai lietojumprogrammu, tostarp partneru piedāvājumus, YouVersion var iesniegt trešās personas, tostarp satura nodrošinātāji, lietojumprogrammu nodrošinātāji, analītiskie uzņēmumi, tavas mobilās ierīces ražotājs un tavu mobilo pakalpojumu sniedzējs. Šīs citas vietnes tavā datorā var ievietot savus sīkfailus vai citus failus, uzkrāt datus vai pieprasīt no tevis personas informāciju. Šo personu uzkrātā informācija var tikt sasaistīta ar tavu personas informāciju, vai arī tās var uzkrāt informāciju, tostarp personas informāciju, par tavām tiešsaistes darbībām laika gaitā un dažādās vietnēs, lietotnēs un citos tiešsaistes pakalpojumos. Viņi var izmantot šo informāciju, lai sniegtu tev interešu (uzvedības) balstītu saturu. Mēs nekontrolējam šo trešo personu izsekošanas tehnoloģijas un to, kā tās var tikt izmantotas. Ja tev ir kādi jautājumi par šādu mērķētu saturu, tev ir tieši jāsazinās ar atbildīgo pakalpojumu sniedzēju."
      h25: "Tavas informācijas atklāšana"
      h26: "Informācijas atklāšana tavā vārdā"
      p41: "Mums ir tiesības izpaust personas informāciju, ko mēs uzkrājam vai kuru tu mums sniedz, kā ir aprakstīts šajā privātuma politikā, lai izpildītu mūsu saistības saskaņā ar mūsu <a href=\"https://www.bible.com/terms\">Lietošanas Noteikumiem</a>, tādiem mērķiem, kuru dēļ tu esi mums to sniedzis, jebkurā citā tevis pieprasītajā nolūkā, sniedzot šo informāciju, vai arī jebkuram citam mērķim, kura dēļ esam saņēmuši tavu piekrišanu."
      h27: "Tevis izdarīta izpaušana"
      p42: "Kad tu izplati informāciju, izmantojot YouVersion, šī informācija ir redzama tev un ikvienam citam, kam tu izvēlējies to atklāt. Ja esi piešķīris citām lietojumprogrammām un pakalpojumiem piekļuvi savam YouVersion kontam, tad, pamatojoties uz tavu apstiprinājumu, šiem pakalpojumiem būs piekļuve tavai kopīgotajai informācijai. Tavu datu izmantošanai, apkopošanai un aizsardzībai, izmantojot šādu trešo pušu pakalpojumus, tiek piemērotas šo trešo personu politikas."
      h28: "Iekšēja informācijas atklāšana"
      p43: "Lai mēs varētu sniegt pakalpojumus tev un citiem noderīgā, personalizētā veidā un šim nolūkam mums būtu vieglāk apvienot tavu personas informāciju, kas aptver dažādus YourVersion aspektus un mūsu citus produktus un pakalpojumus, mēs koplietosim tavus personas datus Life.Church organizācijas ietvaros. Piemēram, mēs varam personalizēt potenciālos pakalpojumus, lai ieteiktu tev izmantot sīkfailus vai tamlīdzīgas tehnoloģijas, kas reģistrē tevis jau izvēlētās funkcijas."
      h29: "Informācijas atklāšana mūsu Pakalpojumu sniedzējiem"
      p44: "Mums ir tiesības izpaust personas informāciju, ko mēs apkopojam vai tu sniedz, atbilstoši aprakstam šajā privātuma politikā, līgumslēdzējiem, pakalpojumu sniedzējiem un citām trešām personām, kuras mēs izmantojam vienīgi mūsu misijas atbalstam (piemēram, mākoņpakalpojumu izmantošana, uzturēšana, analīze, audits, maksājumi, krāpniecības reģistrēšana, komunikācija un attīstība). Piemēram, dažas no e-pasta un paziņojumu nosūtīšanai izmantotajām YouVersion platformām ir izveidojuši un pārvalda trešās puses, tādēļ, lai nodrošinātu šādu funkciju, daļa tavu datu tiek drošā veidā nosūtīti šiem pakalpojumiem. Viņiem būs piekļuve tavai informācijai tikai tādā mērā, cik tas ir pamatoti nepieciešams, lai veiktu šos uzdevumus mūsu vārdā, un viņiem ir pienākums neizpaust un neizmantot to citiem mērķiem."
      h30: "Tiesiskais process"
      p45: "Iespējams, ka mums būs jāatklāj informācija par tevi, ja to pieprasa likums, tiesas pavēste vai cits tiesisks process, vai, ja mums ir labticīga pārliecība, ka informācijas izpaušana ir pamatoti vajadzīga, lai (1) izmeklētu, novērstu vai veiktu pasākumus saistībā ar aizdomām vai faktiski notikušām nelikumīgām darbībām vai, lai palīdzētu valsts izpildvaras institūcijām; (2) pildītu ar tevi noslēgtos līgumus; (3) izmeklētu un aizstāvētu sevi pret trešo personu prasībām vai apgalvojumiem; (4) aizsargātu YourVersion drošību vai integritāti, vai, (5) lai īstenotu vai aizsargātu Life.Church, mūsu dalībnieku un/vai apmeklētāju, personāla vai citu personu tiesības un drošību. Mēs cenšamies informēt dalībniekus par juridiski pamatotiem viņu personas datu pieprasījumiem, atbilstoši mūsu vērtējumam, ja vien tas nav aizliegts ar likumu vai tiesas rīkojumu vai, ja tas ir saistīts ar ārkārtēju situāciju. Mums ir tiesības apstrīdēt šādas prasības, ja pēc saviem ieskatiem mēs uzskatām, ka pieprasījumi ir pārāk plaši, neskaidri vai nepietiekami pamatoti, taču mēs neapņemies apstrīdēt visus pieprasījumus."
      h31: "YouVersion satura nodrošinātāji"
      p46: "Mūsu spēja nodrošināt dažādas Bībeles versijas dažādās valodās ir mūsu vienošanos ar noteiktām Bībeles biedrībām un izdevējiem, ko mēs saucam par \"YouVersion satura nodrošinātājiem\", priekšmets un rezultāts. Saskaņā ar YouVersion satura pakalpojumu sniedzēju līgumiem mēs varam nodrošināt YouVersion lietotājiem iespēju lejupielādēt konkrētu Bībeles tekstu bezsaistes lietošanai ar nosacījumu, ka mēs nodrošinām YouVersion satura nodrošinātājiem lietotāja vārdu, e-pasta adresi un valsti turpmākai saziņai. Tā rezultātā, lai nodrošinātu šo papildu funkcionalitāti, mums jānorāda tavs vārds, e-pasta adrese un valsts attiecīgajam YouVersion satura nodrošinātājam, kurš var sazināties ar tevi citos nolūkos. Šī informācija tiek nodota tikai tevis pieprasītās bezsaistes versijas YouVersion satura nodrošinātājam, mēs to darām konfidenciāli un tikai tad, ja YouVersion satura nodrošinātājs piekrīt glabāt kā konfidenciālu tam nodoto informāciju par tevi. Nekāda cita tavas personas informācija netiks nodota nevienam YouVersion satura nodrošinātājam. Tev izvēloties lejupielādēt versiju bezsaistes lietojumam, tu saņemsi brīdinājumu kā atgādinājumu par šiem noteikumiem, kuriem tev būs jāpiekrīt, lai turpinātu lejupielādi. Nekāda informācija netiks nodota trešajām pusēm līdz tavam apstiprinājumam, pēc kura tev būs pieejama šī bezsaistes versijas lejupielāde. Tava sadarbība ar jebkuru YouVersion satura nodrošinātāju ir tikai tavā un šī YouVersion satura nodrošinātāja ziņā."
      h32: "Tavas tiesības dzēst un labot savu informāciju, un tai piekļūt"
      p47: "Attiecībā uz mūsu rīcībā esošajiem taviem personas datiem tev ir šādas tiesības:"
      l5-1: "Dzēšana. Tu vari lūgt, lai mēs dzēšam vai izņemam visus vai daļu tavu personas datu. Lūdzu, ņem vērā, ka šāda rīcība var ierobežot tavas iespējas izmantot noteiktas YouVersion funkcijas. Lūdzu, ņem vērā, ka e-pasta adrese ir nepieciešama, lai izveidotu dalībnieka kontu."
      l5-2: "Labošana/mainīšana. Tu savā kontā vari rediģēt daļu savu personas datu vai noteiktos gadījumos lūgt mums mainīt, atjaunināt vai labot savus datus, tostarp, ja tie ir neprecīzi."
      l5-3: "Datu izmantošanas neatļaušana, limitēšana vai ierobežošana: tu vari lūgt mums pārtraukt izmantot visus vai daļu savu personas datu (piemēram, ja mums nav likumīgu tiesību to turpināt lietot) vai ierobežot to izmantošanu (piemēram, ja tavi personas dati ir neprecīzi vai tiek glabāti nelikumīgi)."
      l5-4: "Tiesības piekļūt saviem datiem un/vai lietot tos: tu vari pieprasīt mums savu iesniegto personas datu kopiju."
      p48: "Lai veiktu šos vai citus pieprasījumus attiecībā uz savu personas informāciju, tu vari nosūtīt mums e-pastu uz adresi <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Tu vari arī sazināties ar mums: Life Covenant Church, Inc., att.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. Mēs lūdzam, lai, pirms mēs apstrādājam jebkuru pieprasījumu, personas, kas iesniedz pieprasījumus, identificētu sevi un identificētu to informāciju, kurai nepieciPieprasījumiešams piekļūt, labot vai izņemt. Mēs varam atteikties apstrādāt pieprasījumus, ja mēs nevaram pārbaudīt pieprasījuma iesniedzēja identitāti, ja mēs uzskatām, ka pieprasījums apdraudēs citu personu konfidencialitāti, ja mēs uzskatām, ka izmaiņas varētu būt pretrunā jebkuram likumam vai juridiskai prasībai, vai padarītu informāciju nepareizu, vai arī saistībā ar citiem tamlīdzīgiem likumīgiem mērķiem. Jebkurā gadījumā, ja mēs nodrošinām piekļuvi informācijai, tās izņemšanu vai labošanu, mēs šo pakalpojumu veicam bez maksas, izņemot gadījumus, ja tas prasītu neproporcionāli lielas pūles."
      p49: "Ja tu izvēlēsies slēgt savu kontu vai pieprasīt, lai mēs mainām vai dzēšam daļu vai visu tavu personas informāciju, mēs saglabāsim tavus personas datus, ja to pamatoti vajadzēs, lai izpildītu mūsu juridiskās saistības (ieskaitot tiesībaizsardzības iestāžu pieprasījumus), ievērotu normatīvās prasības, risinātu strīdus, uzturētu drošību, novērstu krāpšanu un ļaunprātīgu izmantošanu, pildītu mūsu <a href=\"https://www.bible.com/terms\">Lietošanas noteikumus</a> vai izpildītu jebkurus citus tavus pieprasījumus (piemēram, atteikties no turpmākiem ziņojumiem vai savu datu kopijas)."
      p50: "YouVersion izmantošana ietver vairākas funkcijas, tai skaitā Bībeles lasīšanas plānu izvēle, Rakstu grāmatzīmju izveide, atsevišķu Rakstu daļu izcelšana, ar Rakstiem saistītu piezīmju un notikumu izveidošana, meklēšana Bībelē, pamatojoties uz emocijzīmi vai atslēgvārdu, konkrētu pantu saglabāšana un kopīgošana un attēlu izveidošana, izmantojot noteiktu Bībeles tekstu. Ja vien saturam, kas izveidots, izmantojot kādu no šīm funkcijām, tu neesi iekļāvis personu identificējamu informāciju (piemēram, savu fotogrāfiju, adresi vai vārdu un uzvārdu), ar šo funkciju izveidotais saturs Life.Church netiek uzskatīts par personas datiem, jo ​​tas parasti attiecas uz Bībeles tekstu un saturu, nevis kādu konkrētu lietotāju. Tā rezultātā Life.Church patur tiesības saglabāt šo informāciju pēc konta dzēšanas, tostarp secinājumus, kas veikti ar šo informāciju. Piemēram, kaut arī mēs izdzēsīsim tavu e-pasta adresi, ja tiek dzēsts tavs konts, mēs saglabāsim un rezervēsim tiesības izmantot un kopīgot Bībeles pantus, kurus tu kopīgoji, iezīmēji, utt. tādā veidā, kas neļauj identificēt tevi personīgi. Mēs arī saglabāsim apkopotos uzskaites datus kopējam YouVersion lietojumprogrammu lejupielāžu skaitam, kas ietvers faktu, ka tu esi lejupielādējis YouVersion, nesaglabājot ar šo kontu saistīto personas informāciju."
      p51: "Pēc tam, kad esi aizvēris savu kontu vai pieprasījis dzēst informāciju, vai mēģinājis pats izdzēst savu kontu, mums nav nekādas kontroles pār informāciju, kuru esi kopīgojis ar citiem, izmantojot YouVersion. Tava informācija un saturs, kuru esi kopīgojis, joprojām var tikt parādīta citu personu nodrošinātajos pakalpojumos (piemēram, meklētājprogrammas rezultātos), līdz tie ir atsvaidzinājuši kešatmiņu."
      h33: "Paziņojums Kalifornijas iedzīvotājiem - Kalifornijas privātuma tiesības"
      p52: "Ja esi Kalifornijas iedzīvotājs un esi mums nosūtījis savu personas informāciju, saskaņā ar Kalifornijas tiesību aktiem mēs tev sniedzam kopsavilkumu par tavām privātuma tiesībām saskaņā ar Kalifornijas tiešsaistes privātās dzīves aizsardzības likumu (\"Likums\") un Kalifornijas uzņēmējdarbības un profesiju kodeksu. Kā noteikts likumā, mēs nodrošināsim tevi ar personīgi identificējamas informācijas kategorijām, kuras mēs apkopojam, izmantojot YouVersion, un to trešo personu vai objektu kategorijām, kurām šāda informāciju var tikt izplatīta tiešās tirdzniecības nolūkos pēc tava pieprasījuma. Saskaņā ar Kalifornijas tiesību aktiem pēc tava pieprasījuma mums (1) jāinformē tevi par personu identificējošas informācijas kategorijām, ko mēs iegūstam, un kādām trešajām personām mēs šo informāciju nododam; (2) šo trešo personu vārdi un adreses; un (3) produktu, kurus tirgo šie uzņēmumi, piemēri. Likums arī pieprasa, lai mēs ļautu tev kontrolēt, kam mēs drīkstam un kam nedrīkstam nodot šo informāciju. Lai iegūtu šo informāciju, lūdzu, sūti pieprasījumu uz adresi <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> un tēmas rindiņā iekļauj frāzi \"California Privacy Request\". Sazinoties ar mums, lūdzu, norādi savu vārdu, adresi, e-pasta adresi un to personu identificējošo informāciju, ko tu nevēlies, lai mēs nododam trešajām personām. Lūdzu, gaidi mūsu atbildi trīsdesmit (30) dienu laikā. Tāpat, lūdzu, ņem vērā, ka nav jāmaksā par personas identificējošas informācijas kopīgošanas kontroli vai šī paziņojuma pieprasīšanu."
      h34: "Drošība un aizsardzība"
