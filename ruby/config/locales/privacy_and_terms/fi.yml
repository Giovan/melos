  users:
    privacy:
      policy: "%{youversion} yksityisyyskäytännöt"
      intro: "Me tiedämme sinun välittävän, kuinka tietojasi käsitellään ja jaetaan. Toivomme, että seuraavat ohjeet auttavat sinua ymmärtämään, kuinka YouVersion, Life.Church:n omistama ja hallinnoima internetsivusto ja sovellus, kerää, käyttää ja suojelee tietojasi."
      translation disclaimer: "Yksityisyyskäytännöt on käännetty kielellesi; LifeChurch ei kuitenkaan takaa käännöksen oikeellisuutta.  Jos epäjohdonmukaisuuksia käännetyn ja englanninkielisen version välillä esiintyy, noudatetaan englanninkielistä versiota."
      what we collect: "Mitä keräämme ja kuinka käytämme keräämäämme tietoa"
      your information title: "Antamasi tiedot"
      your information text: "Kun rekisteröit YouVersion-tilin tai otat käyttöön muun Life.Church:n palvelun tai tuotteen, joka vaatii rekisteröitymistä, pyydämme henkilökohtaisia tietojasi (kuten nimen, sähköpostiosoitteen ja salasanan ko. palveluun). Saatamme yhdistää myös Life.Church:n muiden palveluiden tai kolmansien osapuolten tietoja luomasi tilin tietoihin voidaksemme tarjota sinulle paremman käyttökokemuksen ja parantaaksemme palveluidemme laatua. Saatamme joidenkin palveluiden suhteen tarjota sinulle myös mahdollisuuden jättää joitakin tietoja yhdistämättä."
      device id title: "Yksilöllinen laitetunnus ja GPS-sijainti"
      device id text: "Kun käytät YouVersion Raamattusovellusta mobiililaitteellasi, voimme kerätä tietoja, kuten yksilöllisen laitetunnuksen (UDID) ja/tai IP-osoitteen ja/tai GPS-sijainnin. Käytämme näitä tietoja tarjotaksemme juuri sinulle räätälöidyn käyttökokemuksen. Tietoja kerätään, jotta voimme määritellä palveluitamme tai niiden osia käyttävien laitteiden määrän, pitääksemme kirjaa kokonaiskäytöstä, analysoidaksemme tietoja ja jotta voisimme olla tehokkaammin yhteydessä sinuun. Saatamme yhdistää tietoja kolmansien osapuolten tietojen kanssa tarjotaksemme sinulle paremman käyttökokemuksen ja parantaaksemme palvelumme laatua. Emme jaa kolmansien osapuolten kanssa mitään henkilökohtaisia tietoja, joista sinut voitaisiin tunnistaa laitteestasi keräämiemme tietojen perusteella ilman erikseen antamaasi lupaa."
      cookies title: "Life.Church evästeet"
      cookies text: "Kun vierailet sivustolla <a href='https://www.bible.com' target='_self'>www.youversion.com</a>, saatamme lähettää yhden tai useamman evästeen tietokoneellesi, jotta voisimme tunnistaa selaimesi. (Eväste on yksinkertaisesti pieni tekstitiedosto, joka sisältää merkkijonon.) Evästeiden hyväksyminen mahdollistaa asetustesi säilymisen istunnosta toiseen. Vaikkakin useimmat selaimet hyväksyvät evästeet automaattisesti, voit asettaa selaimesi estämään kaikki evästeet tai hälyttämään ennen evästeen asennusta. Jotkin YouVersionin ominaisuudet ja palvelut eivät toimi kunnolla, jos evästeet on estetty."
      log title: "Lokitiedot"
      log text: "Kun käytät YouVersionia, palvelimemme keräävät tietoa automaattisesti selaimeltasi vieraillessasi sivuillamme. Nämä palvelimien lokitiedot voivat sisältää seuraavia tietoja: lataamasi sivu, IP-osoitteesi, selaimen tyyppi, selaimen kieli, sivun latauksen ajankohta ja yhden tai useamman evästeen, joiden avulla selaimesi tunnistetaan."
      communications title: "Yhteydenpito käyttäjän kanssa"
      communications text: "Henkilökohtaiset tiedot tai pyynnöt, jotka lähetät sivuston<a href='https://www.bible.com/live' target='_self'>www.youversion.com/live</a> kautta lähetetään ryhmän ylläpitäjälle. Ryhmän ylläpitäjällä ja/tai jollakin muulla ryhmän jäsenistä on pääsy näihin tietoihin. Kun lähetät sähköpostin tai jonkin muun yhteydenoton Life.Church:n omistamalle sivustolle, saatamme säilyttää yhteydenottosi voidaksemme käsitellä pyyntösi ja vastata siihen sekä parantaa palvelujamme."
      third party title: "Kolmansien osapuolten sivustot"
      third party text: "Nämä yksityisyyskäytännöt koskevat vain sivustoja ja sovelluksia, jotka omistaa ja joita hallinnoi Life.Church. Life.Church ei voi säädellä muita sivustoja, jotka ovat linkitettyinä eri internetsivustoihimme ja palveluihimme. Nämä muut sivustot saattavat asettaa omat evästeensä tai muita tiedostoja tietokoneellesi, kerätä tietoja tai tavoitella henkilökohtaisia tietojasi. Sinun tulisi tutustua heidän omiin yksilötyisyyskäytäntöihinsä, jos päätät vierailla heidän sivustoillaan."
      information use title: "Kuinka käytämme tietojasi?"
      information use text: "Kun rekisteröidyt johonkin tiettyyn palveluun, niin pyydämme sinulta henkilökohtaisia tietoja. Jos Life.Church haluaisi käyttää näitä tietoja jollakin muulla tavalla kuin mitä varten ne on kerätty, siinä tapauksessa pyydämme sinulta ensin suostumuksen. Voit kieltäytyä antamasta henkilötietojasi mihinkään palveluumme, mutta siinä tapauksessa emme voi tarjota sinulle palvelujamme."
      information security title: "Miten suojaamme tietosi?"
      information security text: "Life.Church ei jaa henkilökohtaisia tietojasi Life.Church:n ulkopuolisille tahoilla ilman erillistä suostumustasi. LifeChuch.tv voi jakaa henkilökohtaisia tietojasi ainoastaan uskoessaan pääsyn tietoihin, niiden käytön, säilytyksen tai tiedonannon olevan ehdottoman välttämätöntä \n(a) lain, säädöksen, oikeustoimenpiteiden tai pakottavan hallinnollisen pyynnön vuoksi, (b) sovellettavien käyttöehtojen rikkomusten selvittämiseksi, (c) havaitakseen, estääkseen, tai muuten osoittaakseen vilpin, turvallisuuteen tai tekniikkaan liittyvien asioiden vuoksi tai (d) suojellakseen Life.Church:n oikeuksia, omaisuutta tai turvallisuutta, käyttäjiä tai yleisöä lain vaatimusten mukaan. Life.Church käyttää soveliaita turvatoimenpiteitä datan suojaamiseksi luvattomalta pääsyltä, muuttamiselta, paljastamiselta tai tuhoamiselta. Toimenpiteisiin sisältyvät datakokoelman, varaston ja prosessointikäytäntöjen sekä turvatoimenpiteiden sisäiset katselmoinnit, kuten myös fyysiset turvatoimenpiteet, joilla suojellaan luvattomalta pääsyltä järjestelmiin joissa säilytämme henkilökohtaisia tietoja. Rajaamme yksityisiin tietoihin pääsyn Life.Church:n työntekijöihin, alihankkijoihin ja henkilöihin jotka tarvitsevat näitä tietoja palveluidemme tuottamiseen, kehittämiseen tai parantamiseen. Salassapitovelvoitteet sitovat näitä henkilöitä ja heidät  voidaan irtisanoa ja saattaa rikosoikeudelliseen vastuuseen, mikäli he rikkovat velvoitteensa."
      data integrity title: "Tietosuoja"
      data integrity text: "Life.Church tarkastaa henkilökohtaisten tietojen keräämistä, säilytystä ja käsittelyä koskevat käytännöt taatakseen, että keräämme, säilytämme ja käsittelemme ainoastaan palvelujen tuottamisen tai parantamisen kannalta oleellisia tietoja. Pyrimme takaamaan, että kerätyt tiedot ovat paikkansapitäviä, täydellisiä ja ajantasaisia, mutta on käyttäjän omalla vastuulla huolehtia omien tietojensa päivittämisestä tarpeen mukaan."
      information access title: "Henkilökohtaisten tietojen saatavuus ja päivitys"
      information access text: "Kun käytät mitä tahansa Life.Churchin palvelua, pyrimme hyvässä uskossa tarjoamaan sinulle pääsyn henkilökohtaisiin tietoihisi ja joko korjaamaan tiedot, mikäli ne ovat virheelliset tai pyynnöstäsi poistamaan nuo tiedot ellei niitä lain puitteissa vaadita säilytettäväksi tai muutoin käytettäväksi laillisiin tarkoituksiin. Pyydämme yksittäisiä käyttäjiä todentamaan henkilöllisyytensä ja tiedot joihin pyydetään pääsyä, korjaamista tai poistoa ennen kyseisten pyyntöjen käsittelyä, ja voimme kieltäytyä pyyntöjen käsittelystä, jotka ovat kohtuuttoman toistuvia tai säännönmukaisia, tai ne vaativat kohtuutonta teknistä toteutusta, vaarantavat toisten yksityisyyden tai olisivat äärimmäisen epäkäytännöllisiä (esimerkiksi, pyynnöt koskien tietoja, jotka sijaitsevat varmuuskopiotiedostoissa), tai joihin pääsyä ei muutoin vaadita. Pääsy tietoihin ja niiden korjaaminen on ilmainen palvelu, paitsi, jos se edellyttää kohtuutonta työmäärää. Joillakin palveluistamme on erilaiset käytännöt käyttäjien henkilökohtaisiin tietoihin pääsyyn, niiden korjaamiseen tai poistamiseen."
      enforcement title: "Toimeenpano"
      enforcement text: "Life.Church tarkistaa näiden Yksityisyyskäytäntöjen toteutumisen säännöllisesti. Kun saamme yksityisyyteen liittyvän kirjallisen valituksen, on käytäntömme ottaa yhteyttä valituksen tehneeseen käyttäjään hänen huolenaiheidensa tiimoilta. Toimimme yhteistyössä asiaankuuluvien viranomaisten kanssa, mukaan lukien paikalliset tietosuojaviranomaiset, selvittääksemme kaikki valitukset koskien henkilökohtaisten tietojen siirtoa, mikäli asiaa ei voida ratkaista Life.Churchin ja yksittäisen käyttäjän kesken."
      questions title: "Kysymykset"
      questions text: "Yksityisyyskäytäntöihin liittyvät kysymykset voit osoittaa: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "Käyttöehdot"
      translation disclaimer: "Käyttöehdot on käännetty kielellesi; Life.Church ei kuitenkaan takaa käännöksen oikeellisuutta.  Jos epäjohdonmukaisuuksia käännetyn ja englanninkielisen version välillä esiintyy, noudatetaan englanninkielistä versiota."
      acceptance title: "Ehtojen hyväksyminen"
      acceptance text: "Klikkaamalla 'Hyväksyn' kuittaat, että olet lukenut ja hyväksyt ja suostut noudattamaan YouVersionin KÄYTTÖEHTOJA.  Life.Church tarjoaa palveluitaan Internetissä (Webissä) YouVersion-sovelluksen ja useiden sivustojen kautta, joihin sisältyy <a href='https://www.bible.com' target='_self'>http://bible.com</a>(kollektiivisesti 'YouVersion'), johon pätevät seuraavat KÄYTTÖEHDOT. Life.Church voi päivittää KÄYTTÖEHTOJA ajoittain, ilman ilmoitusta, ja viimeisin versio näistä KÄYTTÖEHDOISTA löytyy osoitteesta: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Kun käytät YouVersionia, suostut myös noudattamaan muita mahdollisia ohjeita ja sääntöjä, joita voidaan päivittää ajoittain YouVersion-sivustolle. Kaikki tällaiset ohjeet tai säännöt viittaavat täten näihin KÄYTTÖEHTOIHIN. Näiden KÄYTTÖEHTOJEN rikkomisesta tulee ilmoittaa sähköpostitse osoitteeseen <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "Palvelun kuvaus"
      description text: "Life.Church tarjoaa käyttäjille veloituksetta pääsyn erilaisiin ​​palveluihin YouVersionin kautta, mukaan lukien mutta ei rajoittuen, online-videoiden katselu, blogikirjoitukset ja kommentit, selitykset, muut erilaiset viestintävälineet, keskustelualueet, ja mukautettu sisältö. Käyttämällä YouVersionin palveluita, ymmärrät, että tällaiseen käyttöön voi kuulua tiedonantoja Life.Churchilta, mukaan lukien mutta ei rajoittuen, palveluun liittyvä tiedotus, hallinnolliset viestit ja muut viestit, jotka olet erikseen tilannut. Ymmärrät ja hyväksyt, että olet itse vastuussa oman pääsysi järjestämisestä YouVersionin palveluihin, johon saattaa sisältyä laitteiden ja kolmannen osapuolen maksuja (kuten Internet-palveluntarjoajan maksut, puheaikamaksut, tai muut maksut, jotka liittyvät viestien näyttämiseen ja toimittamiseen)."
      registration title: "Rekisteröitymisvelvollisuutesi"
      registration text: "Ymmärrät ja suostut:<ul><li>tarjoamaan paikkansa pitävät, ajankohtaiset ja täydelliset tiedot itsestäsi, kuten pyydetään YouVersionin rekisteröitymislomakkeella ('Rekisteröintitiedot') ja</li><li>ylläpitämään sekä viipymättä päivittämään rekisteröintitiedot pitääksesi ne ajantasalla. Jos Life.Church epäilee, että tiedot ovat epätodet, epätarkat, vanhentuneet tai epätäydelliset, Life.Church:lla on oikeus jäädyttää tai sulkea käyttäjätili ja kieltää kaikki nykyinen tai tuleva YouVersionin (tai sen minkä tahansa osan) käyttö. Life.Church suhtautuu vakavasti kaikkien käyttäjiensä, erityisesti lasten, turvallisuuteen ja yksityisyyteen. Tästä johtuen, alle 13-vuotiaiden lasten vanhempien, jotka sallivat lastensa käyttää YouVersionia pitää tiedostaa, että YouVersion on suunniteltu laajaa käyttäjäkuntaa varten. Näin ollen, lapsesi laillisena holhoojana, on sinun vastuullasi päättää, onko YouVersion sovelias lapsellesi.</li></ul>"
      privacy title: "YouVersionin yksityisyyskäytännöt"
      privacy text: "Rekisteröintitiedot ja muut sinua koskevat tiedot ovat Yksityisyyskäytäntöjemme alaisia, ne löytyvät osoitteesta <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>. Ymmärrät, että käyttämällä YouVersionia hyväksyt em. tietojen keräämisen ja käytön (kuten ilmoitetaan Yksityisyyskäytännöissä), sekä näiden tietojen siirron Yhdysvaltoihin ja/tai muihin maihin säilyttämistä, käsittelyä ja <a href='http://life.church' target='_self'>Life.Churchin käyttöä varten</a>."
      account title: "Käyttäjätili, salasana ja turvallisuus"
      account text: "Viimeistelemällä YouVersionin rekisteröitymisprosessin saat käyttäjätilin ja salasanan. Olet vastuussa pitämään salasanan ja tilitietosi salassa, ja olet täysin vastuussa kaikesta toiminnasta, joka tapahtuu käyttäjätilisi alla. Suostut: välittömästi ilmoittamaan Life.Churchille kaikesta käyttäjätilisi luvattomasta käytöstä tai mistä tahansa tietomurrosta, ja takaamaan, että kirjaudut ulos jokaisen istunnon päätteeksi."
      conduct title: "Jäsenmenettely"
      conduct text: "Ymmärrät, että kaikki informaatio, data, teksti, ohjelmistot, musiikki, äänet, valokuvat, piirrokset, videot, viestit, merkinnät, blogi- tai keskustelualueen viestit tai muut materiaalit ('Sisältö'), julkiset tai yksityiset, ovat yksinomaan sen henkilön vastuulla, joka on tuon sisällön alunperin luonut. Tämä tarkoittaa sitä, että olet täysin vastuussa kaikesta Sisällöstä, jonka lataat, lähetät sähköpostitse, siirrät tai muutoin asetat saataville YouVersionin kautta. Vaikka Life.Church valvookin Sisältöä, joka lähetetään YouVersionille, Life.Church ei voi järkevästi taata tuon sisällön paikkansapitävyyttä, rehellisyyttä, laatua tai soveltuvuutta. Ymmärrät ja hyväksyt, että käyttämällä YouVersionin palveluita saatat altistua Sisällölle, joka on loukkaavaa, säädytöntä tai epämiellyttävää. Suostut olemaan käyttämättä YouVersionin palveluita seuraavin tavoin:<ul type='none'><li>lataamalla, lähettämällä sähköpostia, siirtämällä tai muutoin asettamalla saataville mitään Sisältöä, joka on laitonta, vahingollista, uhkaavaa, loukkaavaa, ahdistavaa, kiduttavaa, halventavaa, alatyylistä, siveetöntä, herjaavaa, toisen henkilön yksityisyyttä häiritsevää, inhottavaa, syrjivää tai rodullisesti, etnisesti tai muutoin paheksuttavaa;</li><li>vahingoittamaan lapsia millään tavoin;</li><li>esiintymän toisena henkilönä tai kokonaisuutena, sisältäen muttei rajoittuen, Life.Churchin työntekijät, keskustelualueen vetäjät, opas tai isäntä, tai valheellisesti ilmoittamaan tai muutoin hämäämään yhteytesi henkilön tai kokonaisuuden kanssa;</li><li>väärentämään otsikoita tai muutoin käsittelemään tunnisteita naamioidaksesi minkä tahansa YouVersioniin lähetetyn Sisällön alkuperän;</li><li>lataamaan, lähettämään sähköpostitse, siirtämään tai muutoin asettamaan saataville mitään Sisältöä, mihin sinulla ei ole oikeutta minkään lain, sopimuksen tai luottamussuhteiden puitteissa (kuten sisäpiiritieto, yksityinen ja luottamuksellinen tieto, joka on opittu tai julkaistu osana työsuhdetta tai salassapitosopimuksen alaisena);</li><li>lataamaan, lähettämään sähköpostitse, siirtämään tai muutoin asettamaan saataville mitään Sisältöä, joka rikkoo mitään patenttia, tavaramerkkiä, kauppasalaisuutta, tekijänoikeutta tai muita minkään osapuolen yksityisiä oikeuksia ('Oikeudet');</li><li>lataamaan, lähettämään sähköpostitse, siirtämään tai muutoin asettamaan saataville mitään pyytämätöntä tai hyväksymätöntä mainontaa, mainosmateriaalia, 'roskapostia', 'spämmiä', 'ketjukirjeitä', 'pyramidihuijauksia' tai mitään muita anomuksia;</li><li>lataamaan, lähettämään sähköpostitse, siirtämään tai muutoin asettamaan saataville mitään materiaalia, joka sisältää viruksia tai muuta ohjelmakoodia, tiedostoja tai ohjelmia, joiden tarkoitus on keskeyttää, tuhota tai rajoittaa minkään ohjelmiston, laitteiston tai tietoliikennelaitteiden toimintaa;</li><li>keskeyttämään keskustelun normaalia etenemistä tai muutoin käyttäytymään negatiivisesti toisten käyttäjien kykyyn ryhtyä reaaliaikaisiin keskusteluihin vaikuttavin tavoin;</li><li>sekaantumaan tai häiritsemään YouVersionia tai palvelimia tai YouVersioniin liittyviä tietoverkkoja, tai jättämään noudattamatta vaatimuksia, menettelytapoja, käytäntöjä tai YouVersioniin liittyvien tietoverkkojen säännöksiä;</li><li>tahallisesti tai tahattomasti rikkomaan mitään soveltuvia paikallisia, valtiollisia, kansallisia tai kansainvälisiä lakeja;</li><li>tarjoamaan aineellista tukea tai resursseja (tai salaamaan tai naamioimaan aineellisen tuen tai resurssin luonteen, sijainnin, lähteen tai omistussuhteen) millekään organisaatiolle, jonka Yhdysvaltain hallitus on määritellyt ulkomaiseksi terroristijärjestöksi Maahanmuutto- ja kansalaisuuslain 219. artiklan mukaisesti;</li><li>'vaanimaan' tai muutoin häiritsemään toista; ja/tai</li><li>keräämään tai säilyttämään henkilökohtaisia tietoja muista käyttäjistä liittyen kiellettyyn menettelyyn ja toimintoihin yllä kuvatuin tavoin.</li></ul>Life.Church tarjoaa YouVersionin palveluita vastikkeettomasti, henkilökohtaisesti ja aineettomasti hengelliseksi ja/tai uskonnolliseksi hyödyksi. Tiedostat, että Life.Church voi sensuroida tai voi jättää sensuroimatta Sisällön, mutta Life.Churchilla ja sen suunnittelijoilla on oikeus (mutta ei velvollisuutta) oman harkintansa mukaan sensuroida, hylätä tai poistaa mitä tahansa Sisältöä, joka on saatavilla YouVersionin kautta, mistä tahansa syystä.<br><br>Tiedostat, suostut ja hyväksyt, että Life.Church voi päästä käyttäjätilisi tietohin, jäädyttää tai julkaista ne, mikäli laki sitä vaatii tai on syytä uskoa, että sellainen pääsyn jäädyttäminen tai julkaiseminen on aiheellisesti välttämätöntä:<ul><li>lain noudattamiseksi;<li>KÄYTTÖEHTOJEN noudattamiseksi;</li><li>vastineeksi väitteisiin, joiden mukaan mikä tahansa Sisältö rikkoo kolmansien osapuolien oikeuksia;</li><li>vastineeksi asiakaspalvelupyyntöihisi; tai</li><li> suojellakseen Life.Churchin oikeuksia, omaisuutta tai Life.Churcin, käyttäjien ja yleisön henkilökohtaista turvallisuutta.</li></ul><br>Ymmärrät, että YouVersioinin tekniset prosessit ja lähetykset, sisältäen Sisältösi, saattaa käsittää<ul><li>lähetyksiä useiden tietoverkkojen kautta; ja</li><li>muutoksia tietoverkkojen tai laitteiden yhdistämisen teknisten vaatimusten mukauttamiseen ja sovittamiseen.</li></ul>"
      international title: "Viestinnän yleinen luonne"
      international text: "Tiedostat, että käyttämällä YouVersionin palveluita saat aikaan viestintää, joka lähetetään Life.Churchin tietokoneverkkojen yli, joiden osaset sijaitsevat ympäri maailmaa. Sen johdosta jopa viestintä, joka vaikuttaa luonteeltaan paikalliselta voi ollakin maailmanlaajuista viestinvälitystä huolimatta siitä missä olet fyysisesti lähetyshetkellä. Samoin, tiedostat, että YouVersionin palveluiden käyttö johtaa paikallisiin ja maailmanlaajuisiin lähetyksiin. Internetin maailmanlaajuisen luonteen tunnistamalla, suostut noudattamaan kaikkia paikallisia sääntöjä, jotka koskevat verkkokäyttäytymistä ja hyväksyttävää Sisältöä. Erityisesti, suostut noudattamaan kaikkia soveltuvia lakeja koskien Yhdysvalloista tai asuinmaastasi vietävien teknisten tietojen lähetystä."
      content title: "Sisällön tuottaminen palveluun"
      content text: "Life.Church ei saa omistusoikeutta Sisältöön, jonka lisäät tai teet julkisesti saatavilla oleviin YouVersionin osioihin. Kuitenkin, lisätessäsi tai tehdessäsi julkisesti saatavilla oleviin YouVersionin osioihin Sisältöä, myönnät Life.Church:lle seuraavat maailmanlaajuiset, rojaltivapaat ja peruuttamattomat lisenssit:<ul type='none'><li>Sisältöön, jonka lähetät tai teet julkisesti saatavilla oleviin YouVersionin osioihin, lisenssin käyttämiseen, jakeluun, toisintamiseen, muokkaamiseen, sovittamiseen, julkiseen näyttämiseen, julkaisemiseen, johdannaisten teosten valmistamiseen Sisällöstä sen YouVersion-osion käyttöön ja mainostamiseen, johon Sisältö oli lisätty tai tehty saataville. Tämä lisenssi on voimassa ainoastaan sen aikaa jonka sisällytät Sisältöä YouVersioniin ja päättyy, kun poistat tai kun Life.Church poistaa Sisällön YouVersionista.</li><br><li>Liittyen Sisältöön, joka on muuta kuin valokuvia, piirroksia, ääntä tai videota, jonka olet asettanut saataville YouVersionin julkisille osioille, jatkuva, peruuttamaton ja täysin lisensioitava lupa käyttää, jakaa, toisintaa, muokata, muuttaa, julkaista, kääntää, julkisesti esittää, asettaa näytteille ja tehdä johdannaisia sellaisesta Sisällöstä (joko kokonaisuudessaan tai osittain) ja sisällyttää sellaista Sisältöä muihin tuotoksiin missä tahansa nyt tunnetussa tai myöhemmin kehitetyssä muodossa tai mediassa.</li><br><li>'Julkisesti saatavilla.' 'Julkisesti saatavilla' olevat YouVersionin alueet ovat niitä alueita, joiden on tarkoitus olla avoinna julkiselle yleisölle. Julkisesti saatavilla olevat YouVersionin alueet sisältävät, mutta eivät rajoitu, keskustelualueet, blogimerkinnät, yhteisölliset alueet ja foorumit, jotka ovat avoinna sekä jäsenille, että vierailijoille.</li></ul>"
      contributions title: "YouVersionin avustaminen"
      contributions text: "Lähettämällä ideoita, ehdotuksia, dokumentteja ja/tai esityksiä ('Tuotokset') YouVersionille, tiedostat ja hyväksyt, että:<ul><li> Tuotoksesi ei sisällä luottamuksellisia tai yksityisiä tietoja;</li><li> Life.Church ei ole salassapitovelvollinen, suoraan tai epäsuorasti, Tuotoksia koskien;</li><li> Life.Churchilla on oikeus käyttää tai julkaista (tai olla käyttämättä tai julkaisematta) Tuotokset missä tahansa tarkoituksessa, millä tahansa tavalla, missä tahansa mediassa maailmanlaajuisesti;</li><li> Life.Churchilla saattaa olla jo joitakin samankaltaisia Tuotoksia työn alla tai kehitteillä;</li><li> Tuotoksistasi tulee automaattisesti Life.Churchin omaisuutta ilman, että Life.Churchilla on velvollisuuksia sinua kohtaan; ja</li><li> et ole missään olosuhteissa oikeutettu minkäänlaiseen hyvitykseen tai korvaukseen Life.Churchilta.</li></ul>"
      indemnity title: "Korvausvelvollisuus ja vastuuvapaus"
      indemnity text: "Suostut takaamaan ja pitämään Life.Churchin ja sen alaiset, yhteistyökumppanit, päällystön, edustajat, työntekijät, kumppanit ja lisensoijat vapaana kaikista vaateista tai haasteista, sisältäen kohtuulliset asianajapalkkiot, jonka mikä tahansa kolmas osapuoli tekee tai ilmenee lataamasi, lähettämäsi, välittämäsi tai muulla tavoin YouVersionissa saataville asettamasi Tuotoksen johdosta, YouVersionin käyttösi, yhteytesi YouVersioniin, KÄYTTÖEHTOJEN rikkomisesi tai toisen oikeuksien rikkomisesi vuoksi. Ymmärrät nimenomaisesti ja hyväksyt sen, että Life.Church ja sen alaiset, yhteistyökumppanit, päällystö, työntekijät, edustajat, kumppanit ja lisensoijat eivät takaa, että:<ul><li> YouVersion täyttää vaatimuksesi;</li><li> YouVersion on keskeytymätön, oikea-aikainen, turvallinen tai virhevapaa; ja</li><li> YouVersionin käytöstä saatavat tulokset olisivat tarkkoja tai luotettavia. Life.Church ei ole missään olosuhteissa millään tavoin vastuullinen minkäänlaisesta menetyksestä tai vahingosta, joka on aihetunut minkä tahansa YouVersionin kautta saatavilla olevan sisällön takia.</li></ul>Ymmärrät nimenomaisesti ja hyväksyt sen, että mihin tahansa ladattuun tai muutoin YouVersionin käytön kautta hankittuun aineistoon pääsy tapahtuu omalla vastuulla, ja olet yksin vastuussa kaikenlaisista vahingoista tietokonejärjestelmällesi tai tietojen menetyksestä, joka aiheutuu minkä tahansa tuollaisen materiaalin lataamisesta."
      resale title: "Jälleenmyyntikielto"
      resale text: "Suostut olemaan toistamatta, kopioimatta, myymättä, vaihtamatta, jälleenmyymättä tai hyväksikäyttämättä kaupallisiin tarkoituksiin mitään YouVersionin osaa (sisältää Life.Church-tunnuksesi), YouVersionin käyttöä tai YouVersioniin pääsyä."
      storage title: "Yleiset käytännöt koskien käyttöä ja tietovarastoa"
      storage text: "Tiedostat, että Life.Church saattaa luoda, ja ajoittain muokata, yleisiä käytäntöjä ja rajoituksia koskien YouVersionin käyttöä, sisältäen rajoittamattomasti päivien enimmäismäärän, jonka YouVersion säilyttää Sisältöä. Hyväksyt, että Life.Churchilla ei ole vastuuta tai velvollisuutta minkään YouVersionin ylläpitämän tai lähettämän Sisällön poistamisesta tai varastoinnin epäonnistumisesta. Tiedostat, että Life.Church pitää itsellään oikeuden, harkintansa mukaan, kirjata ulos ja kokonaan poistaa käyttäjätilit, jotka ovat käyttämättöminä pitkän aikaa."
      modifications title: "Muutokset palveluun"
      modifications text: "Life.Church pidättää oikeuden milloin tahansa ja ajoittain muuttaa tai lopettaa, väliaikaisesti tai pysyvästi, YouVersionin (tai sen minkä tahansa osan) siitä ilmoittaen tai ilman ilmoitusta. Käyttäjä hyväksyy, että Life.Church ei ole vastuussa sinulle tai millekään kolmannelle osapuolelle mistään muutoksista, YouVersionin keskeyttämisestä tai lopettamisesta."
      termination title: "Irtisanominen"
      termination text: "Hyväksyt sen, että Life.Church voi mistä tahansa syystä tai ilman syytä ja ilman eri ilmoitusta, oman harkintansa mukaan, välittömästi päättää Life.Church -tilisi ja estää pääsyn YouVersionin palveluihin milloin tahansa ja mistä tahansa syystä, eikä se ole vastuussa tilin päättämisestä tai YouVersionin palveluihin pääsyn estämisestä sinulle tai kenellekään kolmannelle osapuolelle."
      dealings title: "Yhteistyö kolmansien osapuolten kanssa"
      dealings text: "Tiedostat, että kanssakäymisesi YouVersionissa tai sen kautta kohtaamiesi tai löytämiesi osapuolten kanssa ovat yksinomaan sinun ja noiden osapuolten välisiä. Hyväksyt, että Life.Church ei ole vastuullinen tai velvollinen minkäänlaisista menetyksistä tai vahingoista, jotka aiheutuvat kyseisten kanssakäymisten johdosta."
      links title: "Linkit"
      links text: "YouVersion saattaa tarjota, tai kolmannet osapuolet saattavat tarjota, linkkejä muihin www-sivustoihin tai aineistoihin. Tiedostat ja hyväksyt, että Life.Church ei valvo, ole vastuussa saatavuudesta, tue ja ole vastuussa tai velvollinen, mistään Sisällöstä, mainonnasta, tuotteista tai muista materiaaleista, jotka ovat saatavilla noilla muilla sivustoilla tai aineistoissa. Tiedostat ja hyväksyt, että Life.Church ei ole vastuussa millään tavoin mistään vahingosta tai menetyksestä, joka aiheutuu tai johon on yhteydessä minkä tahansa kyseisen sivuston tai aineiston käyttö tai niistä riippuvaisuus."
      rights title: "Omistusoikeudet"
      rights text: "Hyväksyt ja tiedostat, että YouVersion sisältää yksityisiä ja luottamuksellisia tietoja, jotka ovat tekijänoikeuksin, tavaramerkein, palvelumerkein, patentein, immateriaalioikeuksin ja muilla yksityisillä oikeuksilla ja laiella suojattuja. Muutoin kuin nimenomaisella luvalla soveltuvan lain tai Life.Churcin suostumuksella, lupaudut olemaan kopioimatta, muokkaamatta, vuokraamatta, liisaamatta, lainaamatta, myymättä, jakelematta, asettamatta julkisesti näytteille, julkisesti esittämättä tai luomatta johdannaisia töitä YouVersioniin perustuen, joko kokonaan tai osittain."
      limitation title: "Vastuurajoitus"
      limitation text: "Nimenomaisesti ymmärrät ja hyväksyt, että Life.Church ja sen alaiset, yhteistyökumppanit, päällystö, työntekijät, edustajat, kumppanit ja lisensoijat eivät ole vastuussa sinulle mistään suorasta, epäsuorasta, oheisesta, erityisestä, merkittävästä tai esimerkillisestä vahingosta, sisältäen, muttei rajoittuen, tulonmenetys, hyväntahto, käyttö, data tai muut aineettomat menetykset (vaikka Life.Churchia on evästetty kyseisten vahinkojen mahdollisuudesta), joka johtuu:<ul><li>YouVersionin käytöstä tai kykenemättömyydestä sen käyttämiseen;</li><li>luvattomasta pääsystä tai lähetystesi tai datasi muuttamisesta;</li><li>minkä tahansa kolmannen osapuolen kannanotosta tai toiminnasta YouVersionissa; tai</li><li>mistä tahansa muusta YouVersioniin liittyvästä syystä.</li></ul>"
      beneficiaries title: "Ei kolmansia osapuolia edunsaajina"
      beneficiaries text: "Hyväksyt, että ellei toisin mainita näissä KÄYTTÖEHDOISSA, tällä sopimuksella ei ole kolmansia osapuolia edunsaajina."
      notice title: "Huomaa"
      notice text: "Life.Church voi tarjota sinulle ilmoituksia, mukaan lukien ilmoitukset näitä KÄYTTÖEHTOJA koskevista muutoksista, mukaan lukien mutta ei rajoittuen sähköpostitse, postitse, SMS, MMS, tekstiviestein, viestein YouVersionissa, tai muilla tunnetuilla tai myöhemmin kehitetyillä kohtuullisilla keinoilla."
      trademark title: "Tuotemerkin tiedot"
      trademark text: "YouVersioniin ja sen työmuotoihin liittyvät tavaramerkit, logot, palvelumerkit ja tuotteiden ja palveluiden nimet ovat Life.Churchin tavaramerkkejä ('Life.Churcin merkit'). Suostut olemaan esittämättä tai käyttämättä Life.Churchin merkkejä millään tavoin, ilman Life.Churchin kirjallista lupaa."
      copyright title: "Ilmoitus- ja menettelytapa tekijänoikeus- tai immateriaalioikeusrikkomuksia koskevissa vaateissa"
      copyright text: "Life.Church kunnioittaa toisten immateriaalioikeuksia. Pyydämme käyttäjiämme tekemään samoin, erityisesti, kun kyseessä on YouVersionin palveluiden käyttö. Life.Church voi, soveltuvissa olosuhteissa ja oman harkintansa mukaan, keskeyttää ja/tai sulkea käyttäjätilin niiltä käyttäjiltä, jotka toistuvasti rikkovat sääntöjä. Jos olet sitä mieltä, että töitäsi on kopioitu tavalla, joka rikkoo tekijänoikeuttasi, tai immateriaalioikeuksiasi on muuten käytetty väärin, lähetä seuraavat tiedot osoitteeseen: legal@youversion.com:<ul type='none'><li>Elektroninen tai fyysinen allekirjoitus henkilöltä, joka on valtuutettu toimimaan tekijänoikeuksien tai muiden immateriaalioikeuksien haltijan puolesta;</li><br/><li>Kirjallinen kuvaus tekijänoikeuden tai immateriaalioikeuden alaisesta työstä, jonka uskot joutuneen rikkeen kohteeksi;</li><br/><li>Kirjallinen kuvaus siitä, missä materiaali, jota rike koskee, sijaitsee YouVersionin palvelussa/palveluissa;</li><br/><li>Osoitteesi, puhelinnumerosi, ja sähköpostiosoitteesi (kaikki, jotka käytettävissä);</li><br/><li>Oma kirjallinen lausuntosi, että toimit hyvässä uskossa, että kiistanalaista käyttöä ei ole hyväksytty tekijänoikeuden haltijan, agentin tai lain puolesta;</li><br/><li>Oma kirjallinen lausuntosi, väärän valan rangaistuksen uhalla, että yllä olevat tiedot huomautuksessasi ovat paikkansa pitävät ja että olet tekijänoikeuksien tai immateriaalioikeuksien haltija, tai että olet valtuutettu toimimaan tekijänoikeuksien tai immateriaalioikeuksien haltijan puolesta. Life.Church:n tekijän- ja immateriaalioikeuksista vastaavan henkilön voit tavoittaa seuraavasti:%{newline}Postitse: Life.Church c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}Puhelimitse: +1 405 680 5433%{newline}Faxilla: +1 405 844 3002%{newline}Sähköpostitse: %{mailto_link}</li></ul>"
      general title: "Yleistiedot"
      general text: "Koko suostumus. Nämä KÄYTTÖEHDOT muodostavat koko suostumuksen sinun ja Life.Churchin välillä ja määräävät YouVersionin käyttöäsi, syrjäyttäen mitkä tahansa aiemmat suostumukset sinun ja Life.Churchin välillä YouVersioniin liittyen. Voit olla myös muiden ehtojen ja edellytysten alainen.<br><br>Lain ja foorumin valinta. KÄYTTÖEHTOJA ja suhdetta sinun ja Life.Churchin välillä määräävät Oklahoman osavaltion lait huomioimatta lakiehtojen ristiriitoja. Sinä ja Life.Church suostutte alistumaan Oklahomassa, Oklahoman piirikunnassa sijaitsevien oikeuslaitosten henkilökohtaiseen ja yksinomaiseen tuomiovaltaan.<br><br>Vastuuvapauslauseke ja ehtojen ositettavuus. Life.Churchin epäonnistuminen minkä tahansa näiden KÄYTTÖEHTOJEN oikeuden tai säännöksen käyttämisessä tai valvomisessa ei määrää minkään sellaisen oikeuden tai säännöksen vastuuvapautta. Jos mikä tahansa säännös näissä KÄYTTÖEHDOISSA todetaan toimivaltaisessa tuomioistuimessa pätemättömäksi, osapuolet hyväksyvät siitä huolimatta, että tuomioistuin pyrkii saattamaan osapuolet noudattamaan säännöksiä, ja näiden KÄYTTÖEHTOJEN muut säännökset ovat edelleen voimassa.<br><br>Kuolemantapaus ja käyttäjätilin siirtämättömyys. Hyväksyt, että Life.Church-käyttäjätilisi ei ole siirrettävissä, ja että kaikki oikeudet Life.Church-käyttäjätiliisi tai käyttäjätilisi sisältöön päättyvät kuollessasi. Vastaanotettuaan kuolintodistuksen, Life.Church voi sulkea käyttäjätilisi ja pysyvästi poistaa kaiken sisällön.<br><br>Vanhentumissääntö. Ymmärrät ja hyväksyt, että huolimatta mistä tahansa päinvastaisesta säännöstä tai laista, kaikki vaatimukset tai syytteet, jotka johtuvat YouVersionista tai sen käytöstä tai näistä KÄYTTÖEHDOISTA pitää jättää yhden (1) vuoden sisällä vaateen tai syytteen ilmenemisen jälkeen tai luopua iäksi.<br><br>Otsikointi näissä KÄYTTÖEHDOISSA on toteutettu mukavuussyistä, eikä otsikoinnilla ole laillista tai sopimuksenmukaista vaikutusta."
