fi:
  legal:
    privacy:
      policy: "%{youversion} yksityisyyskäytännöt"
      h1: "Lyhyt yleiskatsaus"
      p1: "Tässä yhteenveto tietosuojakäytännöstämme, joka kattaa kaikki YouVersion-tuotteet ja palvelut:"
      h2: "Yksilöllinen käyttökokemus."
      p2: "Kun luot YouVersion-tilin tai käytät sovelluksiamme tai sivustojamme, keräämme tietoa sitä varten, että voimme tarjota sinulle yksilöllisemmän raamattukokemuksen."
      h3: "Miten käytämme tietojasi."
      p3: "Tietosuojakäytännössä kerrotaan selvästi, minkätyyppisiä tietoja keräämme toiminnastasi ja miten käytämme tietoja YouVersion-kokemuksesi parantamiseen. Emme jaa henkilökohtaisia tietojasi kolmannen osapuolen mainostajille tai mainosverkostoille."
      h4: "Yksityisyytesi on turvattu."
      p4: "Kun julkaisemme tilastoja esim. Raamattusovelluksen käytöstä, voit olla varma, että analysoimme dataa tavalla, joka turvaa yksityisyytesi. Kun tätä tietoa julkaistaan, se on aina kokonaisuus, josta ei voi tunnistaa sinua. Lisäksi käytämme yleisesti hyväksyttyjä suojauskeinoja tietoturvasi varmistamiseen."
      h5: "Oma kokemuksesi."
      p5: "Tietosuojakäytännöstämme käy selväksi, mitä oikeuksia sinulla on, kun käytät YouVersionia, mukaan lukien oikeus nähdä, jakaa, muuttaa ja poistaa henkilökohtaisia tietojasi. Käsittelemme myös sitä, miten tiedonkeruutekniikoiden ansiosta voit saada enemmän irti YouVersionista ja Raamatusta."
      h6: "Yksityisyyskäytännöt"
      p6: "Muokattu viimeksi 25.5.2018"
      p7: "Silloin kun YouVersion tarjoaa sinulle käännöksen englanninkielisestä tietosuojakäytännöstä, hyväksyt sen, että käännös on tuotettu vain avuksesi ja että tietosuojakäytännön englanninkielisellä versiolla on ratkaiseva asema suhteessasi YouVersioniin. Jos tietosuojakäytännön englanninkielisen version ja käännöksen välillä on ristiriita, englanninkielisellä versiolla on etusija."
      h7: "Määritelmät"
      p8: "Helpottaaksemme tämän asiakirjan lukemista käytämme käsitteistä lyhyempiä muotoja. Esimerkiksi kun puhumme \"YouVersionista\", tarkoitamme:"
      l1: "Näitä YouVersion-mobiilisovelluksia"
      l1-1: "Raamattusovellus"
      l1-2: "Lasten Raamattusovellus"
      l1-3: "Bible Lens"
      l2: "Näitä YouVersion-verkkosivustoja"
      l3: "Näitä YouVersion-sovelluksia muilla alustoilla"
      l3-1: "Videoiden suoratoistosovellukset"
      l3-2: "Ääniavustajat"
      p9: "YouVersion-tuotteet omistaa ja niitä ylläpitää Life Covenant Church, Inc., johon viittaamme tässä tietosuojakäytännössä aina nimellä \"Life.Church\" tai pronominilla \"me\". YouVersionia voi käyttää ilman rekisteröitymistä, ja näitä käyttäjiä kutsumme \"vierailijoiksi\". Rekisteröityneitä käyttäjiä kutsumme \"jäseniksi\". Kun viittaamme molempiin, käytämme termiä \"käyttäjät\" tai pronominia \"sinä\"."
      h8: "Ehtojen hyväksyminen"
      p10: "Ole hyvä ja lue tämä tietosuojakäytäntö huolellisesti, koska siinä kerrotaan, miten keräämme, käytämme, jaamme ja käsittelemme henkilökohtaisia tietojasi, ja YouVersionia käyttämällä hyväksyt tämän tietosuojakäytännön ja sen ehdot ja hyväksyt sen, että tietosi siirretään Yhdysvaltoihin ja käsitellään siellä. YouVersionin käyttöäsi ohjaavat myös <a href=\"https://www.bible.com/terms\">käyttöehtomme</a>. Lue myös ne huolella."
      p11: "Jos sinulla on mitä tahansa tähän tietosuojakäytäntöön tai yksityisyyskäytäntöihimme liittyviä kysymyksiä tai kommentteja, voit lähettää ne kirjeitse osoitteeseen: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, USA tai sähköpostitse osoitteeseen <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Miten käytämme tietojasi"
      p12: "Emme jaa henkilökohtaisia tietojasi kolmannen osapuolen mainostajille tai mainosverkostoille mainostustarkoituksiin. Käytämme tietoja, jotka olemme keränneet sinusta tai jotka sinä olet antanut meille, mukaan lukien henkilökohtaisia tietoja, seuraavasti:"
      l4-1: "Tarjotaksemme sinulle YouVersionin tai mitä tähansa muuta tietoa, tuotteita tai palveluita, joita pyydät meiltä;"
      l4-2: "Niin kuin tässä tietosuojakäytännössä kuvataan;"
      l4-3: "Täyttääksemme minkä tahansa muun tarkoituksen, jota varten olet antanut tietoja;"
      l4-4: "Täyttääksemme velvollisuutemme ja pannaksemme täytäntöön oikeutemme tämän tietosuojakäytännön ja <a href=\"https://www.bible.com/terms\">käyttöehtojemme</a> nojalla;"
      l4-5: "Millä tahansa muulla tavalla, jonka kuvailemme silloin kun annat tiedot; ja"
      l4-6: "Mihin tahansa muuhun tarkoitukseen sinun luvallasi."
      p13: "Voit käyttää YouVersionia, vaikka et anna meille henkilökohtaisia tietojasi, ja voit kieltäytyä antamasta meille henkilökohtaisia tietoja, mutta se voi rajoittaa/estää tiettyjä YouVersion-palveluja ja/tai -toimintoja."
      h10: "YouVersionin käytön helpottaminen"
      p14: "Käytämme henkilökohtaisia tietojasi, jotta voit kirjautua sisään YouVersioniin, jos olet jäsen. Käytämme henkilökohtaisia tietojasi myös tarjotaksemme tiettyjä YouVersion-toimintoja riippuen siitä, mitä toimintoa käytät ja minkä toiminnon valitset ja mitä henkilökohtaisia tietoja annat meille. Käytämme antamiasi tietojasi tarjotaksemme, parantaaksemme ja yksilöidäksemme YouVersionia, mukaan lukien automaattisten tekniikoiden avulla, joita käsitellään tässä tietosuojakäytännössä, sekä päätelmien avulla, joita teemme keräämästämme tiedosta."
      h11: "Ystävät"
      p15: "YouVersionissa käyttäjät voivat viestiä ja olla yhteydessä muiden YouVersion-käyttäjien kanssa jakaakseen raamatunjakeita, viestejä ja muuta sisältöä. YouVersionin kautta käyttäjät voivat myös viestiä keskenään, esimerkiksi jäsenten välisten viestien avulla. On oma valintasi, haluatko viestiä tai olla yhteydessä toisen jäsenen kanssa. Käytämme tietojasi auttaaksemme sinua olemaan yhteydessä ja viestimään ja jakamaan sisältöä muiden YouVersion-käyttäjien kanssa. Tähän sisältyy antamasi henkilökohtaiset tiedot ja henkilöt, joiden kanssa viestit. Voimme myös käyttää mobiililaitteellasi olevia yhteystietoja, jos annat YouVersionille käyttöoikeuden niihin."
      h12: "Tapahtumat"
      p16: "YouVersionin Tapahtumat-ominaisuuden avulla voit löytää lähelläsi olevia hengellisiä tilaisuuksia, jotka käyttävät Tapahtumat-ominaisuutta, ja seurata tilaisuutta järjestäjien antaman sisällön avulla, lukea Raamattua, tehdä muistiinpanoja ja tallentaa oman kopion annetusta sisällöstä myöhempää käyttöä varten. Jos haluat käyttää Tapahtumat-ominaisuutta ja jakaa sijaintitietosi, YouVersion käyttää sijaintitietojasi etsiäkseen tilaisuuksia, joihin mahdollisesti haluaisit osallistua."
      h13: "Suositukset"
      p17: "Käytämme tietojasi ja niistä tekemiämme päätelmiä suositellaksemme tiettyä YouVersionin kautta tarjottua sisältöä ja tiettyjä toimintoja ja lisätuotteita ja -palveluja. Esimerkiksi lukemasi raamatunlukusuunnitelman perusteella voimme ehdottaa sinulle muita raamatunlukusuunnitelmia. Voimme ottaa sinuun yhteyttä push-ilmoitusten, sähköpostin tai sovelluksen sisäisten viestien kautta ja kertoa näistä suosituksista, siitä miten käyttää YouVersionia, ja lähettää muita YouVersionin uutisviestejä. Voit peruuttaa näiden viestien tilauksen sähköposteissa olevan peruutuslinkin kautta. Voit myös mukauttaa ilmoitusasetuksia YouVersion-sovelluksissa tai verkkosivulla <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Palveluviestit"
      p18: "Voimme käyttää tietojasi ottaaksemme sinuun yhteyttä tiliin, tietoturvaan ja juridisiin seikkoihin liittyvissä asioissa sekä muissa palveluun liittyvissä asioissa. Teemme sen sovelluksen sisäisten viestien, push-ilmoitusten ja/tai sähköpostin kautta. Huomaa, että et voi kieltäytyä palveluviesteistämme, joihin sisältyy tietoturvatiedotteet ja juridiset tiedotteet."
      h15: "Data-analyysi ja tehokkuus"
      p19: "Haluamme, että Raamattuun perehdytään yhä enemmän joka puolella maailmaa. Käytämme hallussamme olevia henkilökohtaisia tietoja sosiaalisten, taloudellisten ja maantieteellisten trendien seuraamiseen sikäli kun ne liittyvät Raamatun opetuksiin ja tiettyihin raamatunjakeisiin. Joissain tapauksissa suoritamme tätä tutkimusta yhteistyössä luotettavien kolmannen osapuolen tahojen kanssa siten, että yksityisyytesi on turvattu. Julkaisemme tai sallimme muiden julkaista näitä tietoja, mutta vain kokonaisuutena, josta ei voi tunnistaa sinua. Esimerkiksi voimme käyttää tietojasi laatiaksemme tilastoja YouVersionin kokonaiskäytöstä maailmanlaajuisesti tai tietyissä maissa ja tietyillä maantieteellisillä alueilla."
      p20: "Käytämme tunnistamattomaksi tehtyä ja yhteen kerättyä käyttäjätietoa YouVersionin markkinointiin, mukaan lukien viestintään, jonka tarkoitus on kasvattaa YouVersionin käyttäjäkuntaa ja käyttöä. Tästä viestinnästä on esimerkkinä YouVersionin mobiiliasennusten kokonaismäärän julkaiseminen. Käytämme tietoja, mukaan lukien käyttäjien antamaa henkilökohtaista tietoa, yhteen kerättyä käyttäjätietoa, YouVersionin käytön kautta kerättyä tietoa (kuten hakuhistoriaa, lukusuunnitelmien suorituksia, Raamatun lukemisen akviivisuutta), julkista palautetta ja tästä datasta pääteltyä tietoa sisäiseen tutkimukseen ja tuotekehitykseen, jonka tarkoitus on parantaa YouVersionia, mitata YouVersionin tehokkuutta ja lisätä YouVersionin ja sen ominaisuuksien käyttöä. Tämä tehdään tekemällä YouVersioniin muutoksia, jotka ovat yleisesti saatavilla, sekä lähettämällä YouVersionin kautta käyttäjille viestejä, joissa kerrotaan YouVersionin toiminnoista ja sisällöstä."
      h16: "Mielipidetutkimukset ja kyselyt"
      p21: "Teemme joskus mielipidetutkimuksia ja kyselyjä YouVersionin kautta. Niihin vastaaminen ei ole pakollista, ja voit valita, mitä tietoja annat."
      h17: "Tietoturva ja tekniset ongelmat"
      p22: "Käytämme tietoja (joihon voi sisältyä viestintääsi) YouVersionia koskevien valitusten, juridisten, tietoturvaan liittyvien ja teknisten ongelmien tutkimiseen, niihin vastaamiseen ja niiden selvittämiseen. Käytämme tietojasi ja viestintääsi, jos se on mielestämme välttämätöntä tietoturvasyistä tai jos täytyy tutkia mahdollisia petoksia tai lakia tai <a href=\"https://www.bible.com/terms\">käyttöehtojamme</a> tai tätä tietosuojakäytäntöä kohtaan tehtyjä rikkomuksia tai yrityksiä vahingoittaa toisia."
      h18: "Mitä tietoja keräämme ja miten"
      h19: "Antamasi tiedot"
      p23: "Sinun ei tarvitse olla YouVersionin jäsen, jos haluat käyttää YouVersionia. Jäsenyyden avulla voimme kuitenkin mukauttaa YouVersionista yksilöllisemmän kokemuksen. Jos haluat liittyä jäseneksi, sinun tulee luoda tili ja antaa tiettyjä tietoja, kuten nimesi ja sähköpostiosoitteesi, jotka yhdistetään jäsentiliisi."
      p24: "Tämän pakollisen tiedon lisäksi voit valita, haluatko antaa lisätietoja liitettäväksi jäsentiliisi. Keräämme henkilökohtaista tietoa sinusta, kun annat, lähetät tai lataat sitä YouVersioniin. Sinun ei ole pakko antaa näitä tietoja, mutta jos et anna, se saattaa rajoittaa kykyämme tehdä YouVersionista yksilöllinen ja sinun kykyäsi käyttää YouVersionin kaikkia ominaisuuksia."
      p25: "Jos haluat yhdistää YouVersionin muihin verkkosivustoihin, sovelluksiin ja palveluihin tai profiileihin, jotka on liitetty kolmannen osapuolen sovelluksiin, annat noihin sovelluksiin tallennetut henkilökohtaiset tiedot YouVersionille ja Life.Churchille. Voit esimerkiksi luoda uuden YouVerson-jäsentilin linkittämällä Facebook-tilisi YouVersioniin ja antamalla näin haluamasi henkilökohtaiset tiedot Facebookin kautta Life.Churchille. Voit purkaa linkityksen tällaisten tilien ja kolmannen osapuolen sovellusten kanssa muokkaamalla asetuksiasi noissa sovelluksissa. Lisäksi jos annat käyttöoikeuden laitteesi yhteystietoihin sitä varten, että voimme antaa ystäväsuosituksia, ilmoittaa, kun yhteystieto liittyy YouVersioniin, tai lähettää kutsun YouVersioniin, tämä tieto tallennetaan palvelimillemme sitä varten, että voimme tarjota sinulle nämä toiminnot."
      h20: "Arkaluonteiset tiedot"
      p26: "Kun lataat ja käytät YouVersionia, emme oleta, että kuulut johonkin tiettyyn uskontokuntaan tai että ilmaiset meille tiettyä uskoa; oletamme vain, että olet kiinnostunut Raamatusta. Emme vaadi käyttäjiä kertomaan meille uskostaan tai muitakaan arkaluonteisia tietoja, kuten rotu, etnisyys, filosofiset uskomukset tai fyysinen tai psyykkinen terveydentila, YouVersion-jäsentilin luomista tai ylläpitämistä varten. On oma valintasi, haluatko antaa sellaisia arkaluonteisia tietoja, jos on mahdollisuus antaa niitä. Jos haluat antaa arkaluonteisia tietoja, Life.Church käyttää niitä yksilöllisemmän YouVersion-kokemuksen luomiseen, niin kuin muitakin, ei-arkaluonteisia tietoja. Joka tapauksessa Life.Church käsittelee antamaasi arkaluonteista tietoa Life.Churchin laillisiin, sinun hyväksesi tapahtuviin toimintoihin eikä paljasta tätä tietoa ilman erityistä lupaasi. Suojaamme tietosi asianmukaisilla suojauskeinoilla, joita käsitellään tässä tietosuojakäytännössä, ja muilla Life.Churchin suojauskeinoilla. Jos sinulla on kysymyksiä, ota meihin yhteyttä osoitteella <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Tietojen käyttäminen muita palveluita varten"
      p27: "Voimme yhdistää tilisi kautta antamasi tiedot muiden Life.Churchin palveluiden ja tuotteiden kautta antamisesi tietojen kanssa sekä tästä tiedosta tekemiemme päätelmien kanssa tarjotaksemme sinulle paremman kokemuksen ja parantaaksemme kaikkien Life.Churchin palveluiden ja tuotteiden laatua."
      h22: "Julkaisusi ja tuotoksesi"
      p28: "Kun YouVersion antaa sinulle mahdollisuuden antaa tietoa julkaistavaksi, jaettavaksi tai näytettäväksi, kutsumme tätä tiedon antamista \"julkaisemiseksi\", ja se voi tapahtua YouVersionin julkisilla alueilla tai YouVersionin verkkosivustoilla tai tieto voidaan välittää muille YouVersion-käyttäjille tai kolmannelle osapuolelle. Kaikkea tätä tietoa kutsumme \"käyttäjätuotoksiksi\". Niihin kuuluu esimerkiksi toiminnot, kuten muistiinpanon luominen, ystävän julkaisuun kommentoiminen tai huoneentaulun luominen."
      p29: "Huomaa, että jos paljastat henkilökohtaista tietoa julkisella tavalla, esim. yhdessä muiden kanssa tehtyjen tuotosten kautta, sosiaalisessa mediassa, keskustelusivustojen tai muiden julkisten verkkofoorumien kautta, toiset voivat kerätä ja käyttää tätä tietoa. Käyttäjätuotokset lähetetään ja välitetään omalla vastuullasi. Emme voi kontrolloida, mitä muut käyttäjät tai kolmannet osapuolet, joille jaat käyttäjätuotoksiasi, tekevät. Siitä syystä emme voi taata emmekä takaa, että käyttäjätuotoksiasi eivät näe asiattomat henkilöt, emmekä myöskään ota vastuuta mistään käyttäjätuotoksistasi."
      h23: "Automaattiset tiedonkeruumenetelmät"
      p30: "<strong>Palvelun käyttö.</strong> Keräämme käyttötietoja, kun käytät YouVersionia, esimerkiksi kun tarkastelet tai klikkaat sisältöä, tallennamme selaintyyppisi ja selaimen kielen. Kun suoritat haun tai pyynnön, tallennamme pyynnön päivämäärän ja ajan. Keräämme tietoja myös, kun esimerkiksi asennat päivityksen, etsit uusia toimintoja tai käytät yhtä tai useampaa YouVersionin kautta tarjottua työkalua. Käytämme sisäänkirjautumisia, laitteen tietoja, internetin yhteyskäytäntöosoitteita (IP-osoitteita) ja evästeitä ja samankaltaisia teknisiä ratkaisuja käyttäjän tunnistamiseen ja käyttötietojen keräämiseen."
      p31: "<strong>Evästeet ja muut vastaavat tekniikat.</strong> Käytämme evästeitä ja vastaavia tekniikoita (kuten esimerkiksi verkkolähettimiä, pikseleitä, tunnisteita ja laitetunnisteita) tunnistaaksemme sinut ja/tai laitteesi YouVersionin eri palveluissa ja niiden ulkopuolella. Evästeet ja vastaavat tekniikat auttavat meitä tarjoamaan parhaan mahdollisen käyttäjäkokemuksen YouVersionista, sillä ne mahdollistavat meidän tunnistaa sinut ja säilyttää asetuksesi istunnosta toiseen, auttavat meitä pitämään käyttäjätilisi turvallisena, ja parantaa yleisesti YouVersionin tarjoamia tuotteita ja palveluita. Ne auttavat meitä myös varmistamaan, että jäsentietojasi käytetään oikean käyttäjätilin yhteydessä. Mikä tärkeintä, me emme käytä evästeitä tai vastaavia tekniikoita kolmansien osapuolten kiinnostuksiin perustuvien mainosten tarjoamiseen."
      p32: "Vaikka useimmat verkkoselaimet oletuksena hyväksyvät evästeet yms., voit hallita niitä selaimesi asetusten tai samankaltaisten työkalujen kautta ja voit myös kieltää ne kokonaan. Jos kieltäydyt hyväksymästä evästeitä yms. selaimesi tai älypuhelimesi asetuksissa, et ehkä pysty käyttämään tiettyjä YouVersionin osia, minkä vuoksi et voi käyttää YouVersionia täysipainoisesti etkä voi käyttää tiettyjä ominaisuuksia tai palveluja, jotka edellyttävät näitä teknisiä ratkaisuja."
      p33: "Hyväksymällä tietosuojakäytäntömme hyväksyt evästeiden ja muiden senkaltaisten teknisten ratkaisujen käytön siten kuin tässä tietosuojakäytännössä kuvataan. Jos käytät YouVersionia estämättä evästeitä selaimesi tai laitteesi asetuksissa, oletamme, että hyväksyt kaikkien YouVersionin kautta tulevien evästeiden vastaanottamisen."
      p34: "<strong>Laitetunnus ja sijainti.</strong> Kun saavut YouVersionin sivustolle tai lähdet sieltä, näemme sekä miltä sivustolta saavuit että mille sivustolle menet seuraavaksi. Saamme myös tietoa IP-osoitteestasi, välityspalvelimesta, käyttöjärjestelmästä, verkkoselaimesta ja sen lisäosista, laitteen tunnuksesta ja ominaisuuksista ja/tai internet-palveluntarjoajastasi tai matkaviestinoperaattoristasi. Saamme tietoja myös laitteiltasi ja verkoiltasi, mukaan lukien sijaintitiedot. Jos käytät YouVersionia mobiililaitteella, laite lähettää meille tietoa laitteestasi ja GPS-sijainnistasi laitteesi asetusten ja YouVersionille antamiesi käyttöoikeuksien mukaan."
      p35: "Käytämme tätä tietoa tarjotaksemme sinulle räätälöidyn YouVersion-kokemuksen ja pystyäksemme viestimään kanssasi tehokkaammin. Tätä tietoa kerätään myös YouVersionia ja/tai sen osia käyttävien laitteiden kokonaismäärän selvittämiseksi, kokonaiskäytön seuraamiseksi ja käyttötiedon analysoimiseksi, jotta voisimme parantaa YouVersionin toimintoja kaikille jäsenille ja vierailijoille. Voimme yhdistää tämän tiedon kolmannen osapuolen tietoihin antaaksemme sinulle paremman käyttäjäkokemuksen ja parantaaksemme palvelumme laatua."
      p36: "Emme jaa henkilökohtaisia tietojasi mukaan lukien laitetunnustasi tai sijaintiasi ilman erityistä lupaasi. Pyydämme lupaasi ennen kuin käytämme GPS-tietoja tai muita työkaluja tarkan sijaintisi määrittämiseen, jos laitteesi käyttöjärjestelmä tai verkkoselain vaatii luvan pyytämistä. Voimme kuitenkin kerätä automaattisesti tiettyjä yksityiskohtia YouVersionin käytöstäsi, mukaan lukien verkkoliikennetietoa, sijaintitietoa, lokitietoa ja muuta viestintätietoa ja resursseja, joita käytät YouVersionissa tai sen kautta. Voimme kerätä tietoja tietokoneestasi tai mobiililaitteestasi ja internetyhteydestäsi, mukaan lukien mobiililaitteen yksilöllinen laitetunnus, IP-osoite, käyttöjärjestelmä, verkkoselaintyyppi ja mobiiliverkon tiedot. Jos et halua meidän keräävän tätä tietoa, sinun tulisi lopettaa YouVersionin käyttö."
      p37: "<strong>Viestintäsi suoraan meille.</strong> Keräämme sinusta tietoa, kun lähetät tai vastaanotat viestejä tai olet meihin yhteydessä viestien kautta, mukaan lukien kun lähetät henkilökohtaista tietoa tai pyyntöjä sähköpostiosoitteeseen <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> tai verkkosivustolla <a href=\"https://help.youversion.com\">help.youversion.com</a>. Säilytämme tämän viestinnän kysymyksiesi käsittelyä varten, pyyntöihisi vastaamista varten ja palveluidemme parantamista varten."
      p38: "<strong>Henkilökohtaiset tiedot.</strong> Voimme yhdistää automaattisesti kerätyt tiedot, joita käsittelimme yllä, antamiisi henkilökohtaisiin tietoihin räätälöidäksemme YouVersionin sinulle ja tehdäksemme ehdotuksia YouVersion-palveluista ja -toiminnoista, kuten yllä on kuvattu. Life.Church etsii johdonmukaisesti uusia ja parempia tapoja tarjota YouVersionia ja lisätä Raamatun tuntemusta. Kun parannamme YouVersionia, se voi tarkoittaa uudentyyppisten tietojen keräämistä tai uusia tapoja käyttää tietoja. Koska YouVersion on jatkuvasti kehittyvä ja pyrimme jatkuvasti tarjoamaan uusia ominaisuuksia, meidän on ehkä välttämätöntä kerätä uudentyyppisiä tietoja. Jos keräämme olennaisesti erilaista tietoa tai olennaisesti muutamme sitä, miten käytämme tietojasi, ilmoitamme siitä sinulle ja voimme myös muokata tätä tietosuojakäytäntöä."
      h24: "Kolmannen osapuolen suorittama tietojen keräys"
      p39: "Tämä tietosuojakäytöntö koskee vain Life.Churchin omistamia ja ylläpitämiä sivustoja ja sovelluksia. Muista, että YouVersionissa voi olla linkkejä muille verkkosivustoille tai muihin sovelluksiin. On sinun vastuullasi lukea noiden verkkosivustojen, joilta tulet YouVersioniin tai joille menet YouVersionista, tietosuojaselosteet ja -käytännöt, jotta voit ymmärtää, miten sivustot keräävät, käyttävät ja varastoivat tietojasi. Emme ole vastuussa muiden verkkosivustojen tai sovellusten tietosuojaselosteista tai -käytännöistä tai sisällöstä, mukaan lukien verkkosivustojen, joilta tulet YouVersioniin tai joille menet YouVersionista. Verkkosivustot, jotka sisältävät brändien yhdistämistä (meidän nimemme ja kolmannen osapuolen nimen yhdistämistä), sisältävät sisältöä, jonka toimittaa kolmas osapuoli emmekä me."
      p40: "Life.Church ei voi hallita muita sivustoja, sisältöä tai sovelluksia, joihin on linkki tai jotka tarjotaan YouVersionista ja eri verkkosivustoiltamme ja palveluistamme. YouVersionissa voi olla sisältöä tai sovelluksia, mukaan lukien kumppaneidemme tarjouksia, jotka toimittaa kolmas osapuoli, mukaan lukien sisällön tarjoajat, sovellusten tarjoajat, data-analytiikkayritykset, mobiililaitteesi valmistaja ja matkaviestinoperaattorisi. Nämä muut sivustot voivat laittaa omia evästeitään tai muita tiedostoja tietokoneellesi, kerätä tietoja tai pyytää henkilökohtaisia tietojasi. Tieto, jota he keräävät, voidaan yhdistää henkilökohtaisiin tietoihisi tai he voivat kerätä tietoa, mukaan lukien henkilökohtaista tietoa, toiminnastasi verkossa ajan mittaan ja eri verkkosivustoilla, eri sovelluksissa ja muissa verkkopalveluissa. He voivat käyttää tätä tietoa tarjotakseen sinulle kohdennettua sisältöä. Emme hallitse näitä kolmansien osapuolten seurantatyökaluja tai sitä, miten niitä voidaan käyttää. Jos sinulla on kysymyksiä kohdennetusta sisällöstä, sinun tulisi ottaa yhteyttä suoraan sisällön tarjoajaan."
      h25: "Tietojesi luovuttaminen"
      h26: "Tietojesi luovuttaminen sinun puolestasi"
      p41: "Voimme luovuttaa henkilökohtaisia tietojasi, joita keräämme tai joita annat meille tässä tietosuojakäytännössä kuvatulla tavalla, täyttääksemme <a href=\"https://www.bible.com/terms\">käyttöehtojemme</a> mukaiset velvollisuutemme, täyttääksemme sen tarkoituksen, jota varten annat tiedot, täyttääksemme sen tarkoituksen, jota pyydät antaessasi tiedot, tai täyttääksemme minkä tahansa muun tarkoituksen, johon meillä on lupasi."
      h27: "Tiedonanto"
      p42: "Kun jaat tietoa YouVersionin kautta, tuo tieto näkyy sinulle ja kelle tahansa, jolle olet jakanut tiedot. Jos annat muille sovelluksille tai palveluille pääsyn YouVersion-tiliisi, hyväksynnästäsi riippuen noilla palveluilla on pääsy jakamiisi tietoihin. Tuollaisten kolmansien osapuolten suorittama tietojesi käyttö, kerääminen ja suojaaminen on riippuvainen heidän tietosuojakäytännöistään."
      h28: "Sisäinen luovutus"
      p43: "Jaamme henkilökohtaisia tietojasi sisäisesti Life.Churchissa, jotta olisi helpompi yhdistää YouVersionin eri osissa ja muissa tuotteissamme ja palveluissamme kerättyä henkilökohtaista tietoa sitä varten, että olisi helpompi tarjota sinulle palveluita tavalla, joka on yksilöllinen ja hyödyllinen sinulle ja muille. Voimme esimerkiksi suositella sinulle palveluita yksilöllisesti käyttämällä evästeitä tai muita keinoja, jotka seuraavat, mitä toimintoja olet jo valinnut käytettäväksi."
      h29: "Luovutus palveluiden tarjoajillemme"
      p44: "Saatamme luovuttaa henkilökohtaista tietoa, jota keräämme tai jonka annat meille niin kuin tässä tietosuojakäytännössä on kuvattu, alihankkijoille, palvelujen tarjoajille ja muille kolmansille osapuolille, joita käytämme yksinomaan päämäärämme tukemiseen (kuten pilvipalvelimet, ylläpito, analysointi, tilintarkastus, maksut, väärinkäytösten havaitseminen, viestintä ja tuotekehitys). Esimerkiksi jotkut sähköpostien ja ilmoitusten lähettämiseen käytettävät YouVersion-alustat ovat kolmannen osapuolen kehittämiä ja ylläpitämiä, joten osa tiedoistasi lähetetään suojattuina kyseisiin palveluihin, jotta voisimme tarjota sellaiset toiminnot. Heillä on pääsy tietoihisi sen mukaan kuin on välttämätöntä näiden tehtävien suorittamiseksi puolestamme, ja he ovat velvollisia olemaan luovuttamatta tai käyttämättä tietoja muihin tarkoituksiin."
      h30: "Oikeusprosessi"
      p45: "On mahdollista, että meidän täytyy luovuttaa tietoja sinusta, jos laki, kutsu todistajaksi tai muu oikeudellinen prosessi sitä vaatii tai jos vilpittömästi uskomme, että luovutus on aiheellisesti välttämätöntä (1) epäiltyjen tai todellisten laittomien toimintojen tutkimiseksi, ehkäisemiseksi tai niiden vuoksi toimenpiteisiin ryhtymiseksi, tai viranomaisten avustamiseksi; (2) kanssasi tekemiemme sopimusten täytäntöön panemiseksi; (3) kolmannen osapuolen vaatimusten tai syytösten tutkimiseksi tai niitä vastaan puolustautumiseksi; (4) YouVersionin turvallisuuden tai eheyden suojaamiseksi; tai (5) Life.Churchin, jäseniemme/vierailijoidemme, henkilökuntamme tai muiden ihmisten oikeuksien käyttämiseksi ja turvallisuuden takaamiseksi. Pyrimme ilmoittamaan jäsenille heidän henkilökohtaisiin tietoihinsa kohdistuvista oikeusvaateista, jos arvioimme sen tarpeelliseksi eikä laki tai tuomioistuimen määräys sitä kiellä tai jos vaade on hätätapaus. Saatamme asettaa kyseenalaisiksi sellaiset vaateet, jos uskomme, harkintamme mukaan, että vaateet ovat liian laajoja, epämääräisiä tai niihin ei ole asianmukaista valtuutusta, mutta emme lupaa asettaa jokaista vaadetta kyseenalaiseksi."
      h31: "YouVersionin sisällöntuottajat"
      p46: "Kykymme tarjota eri raamatunkäännöksiä eri kielillä on tulosta sopimuksista ja alisteinen sopimuksille meidän ja tiettyjen raamattuseurojen ja -julkaisijoiden välillä, joita kutsumme \"YouVersionin sisällöntuottajiksi\". YouVersionin sisällöntuottajasopimusten ansiosta voimme tarjota YouVersionin käyttäjille mahdollisuuden ladata tietyn raamatuntekstin offline-käyttöä varten sillä ehdolla, että annamme YouVersionin sisällöntuottajille käyttäjän nimen, sähköpostiosoitteen ja maan myöhempää viestintää varten. Tämän vuoksi jotta voimme tarjota tämän valinnaisen toiminnon, meidän täytyy antaa nimesi, sähköpostiosoitteesi ja maasi kyseiselle YouVersionin sisällöntuottajalle, joka saattaa ottaa sinuun yhteyttä muissa tarkoituksissa. Jaamme nämä tiedot vain pyytämäsi offline-käännöksen tarjoajalle, teemme sen luottamuksellisesti ja vain jos sisällöntuottaja lupaa pitää tiedot salassa. Mitään muita henkilökohtaisia tietojasi emme jaa millekään YouVersionin sisällöntuottajille. Kun lataat käännöksen offline-käyttöä varten, näet kehotteen, joka muistuttaa sinua näistä ehdoista, jotka sinun täytyy hyväksyä ennen kuin voit jatkaa latausta. Mitään tietoja ei jaeta ennen kuin annat sille hyväksynnän, joka sitten antaa sinulle oikeuden ladata tuon offline-käännöksen. Kaikki vuorovaikutus sinun ja minkä tahansa YouVersionin sisällöntuottajan välillä on täysin teidän välistä."
      h32: "Oikeutesi poistaa, nähdä ja korjata tietosi"
      p47: "Sinulla on seuraavat oikeudet tietoihin, joita meillä on sinusta:"
      l5-1: "Poistaminen. Voit pyytää meitä hävittämään tai poistamaan kaikki tai osan henkilökohtaisista tiedoistasi. Huomaa, että tämän tekeminen saattaa rajoittaa kykyäsi käyttää tiettyjä YouVersionin toimintoja. Huomaa myös, että jäsentili edellyttää sähköpostiosoitteen antamista."
      l5-2: "Korjaaminen/muuttaminen: voit muokata osaa henkilökohtaisista tiedoistasi tilisi kautta tai pyytää meitä muuttamaan, päivittämään tai korjaamaan tietojasi tietyissä tapauksissa, mukaan lukien tietojen ollessa virheellisiä."
      l5-3: "Tietojen käytön estäminen, rajaaminen tai rajoittaminen: voit pyytää meitä lopettamaan kaikkien tai joidenkin henkilökohtaisten tietojesi käytön (esimerkiksi jos meillä ei ole laillista oikeutta jatkaa niiden käyttämistä) tai rajoittamaan niiden käyttöä (esimerkiksi jos henkilökohtaiset tietosi ovat virheelliset tai laittomasti hallussa pidetyt)."
      l5-4: "Oikeus nähdä ja/tai saada tietosi: voit pyytää meiltä kopion meille antamistasi henkilökohtaisista tiedoistasi."
      p48: "Näiden tai muiden pyyntöjen tekeminen henkilökohtaisiin tietoihisi liittyen voit lähettää meille sähköpostia osoitteeseen <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Voit myös ottaa meihin yhteyttä osoitteessa Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. Pyydämme, että pyyntöjä esittävät henkilöt todistavat henkilöllisyytensä ja yksilöivät ne tiedot, jotka haluavat nähdä, korjata tai poistaa ennen kuin käsittelemme pyyntöjä. Meillä on oikeus kieltäytyä käsittelemästä pyyntöjä, jos emme voi vahvistaa pyytäjän henkilöllisyyttä ja uskomme, että pyyntö vaarantaa toisten yksityisyyden, tai jos tietojen muutos rikkoo lakia tai lakisääteisiä vaatimuksia, vääristää tietoja tai muista vastaavista oikeudellisista syistä. Joka tapauksessa, kun tarjoamme tietoihin pääsyä, tietojen poistamista tai korjaamista, teemme sen ilmaiseksi, paitsi jos se edellyttää kohtuutonta vaivaa."
      p49: "Jos päätät sulkea tilisi tai pyydät meitä muokkaamaan tai poistamaan joitain tai kaikki henkilökohtaiset tietosi, säilytämme henkilötietosi, jos se on tarpeen lakisääteisten velvollisuuksiemme noudattamiseksi (mukaan lukien lainvalvontapyynnöt), täyttääksemme lakisääteiset vaatimukset, riitojen ratkaisemiseen, turvallisuuden ylläpitämiseen, petosten ja väärinkäytösten ehkäisemiseksi, <a href=\"https://www.bible.com/terms\">käyttöehtojen</a> valvomiseen tai muiden pyyntöjesi täyttämiseksi (esimerkiksi kieltäytyminen tulevista viesteistä tai kopio tiedoistasi)."
      p50: "YouVersionin käyttö pitää sisällään useita toimintoja, mukaan lukien valikoima Raamatun lukusuunnitelmia, kirjanmerkkien luominen, raamatuntekstin korostaminen, muistiinpanojen luonti ja raamatuntekstiin liittyvät hetket, raamatunhaku käyttämällä hymiöitä tai avainsanoja, tiettyjen jakeiden tallentaminen ja jakaminen ja huoneentaulujen luonti tietystä raamatuntekstistä. Ellet ole sisällyttänyt henkilökohtaisia tietoja em. toiminnoilla tuottamaasi tuotokseen (kuten oma kuva tai osoite tai etu- ja sukunimi), tuotostasi ei pidetä henkiökohtaisena tietona Life.Churchin toimesta, koska se sisältää yleensä raamatuntekstiä ja sisältöä, joka ei liity kehenkään tiettyyn käyttäjään. Tästä johtuen Life.Church pidättää oikeuden säilyttää nämä tiedot, mukaan lukien näiden tietojen perusteella tehdyt päätelmät tilin poistamisen jälkeen. Me esimerkiksi poistamme sähköpostiosoitteesi tilin poistamisen yhteydessä, mutta säilytämme ja pidämme oikeuden käyttää ja jakaa mitä raamatunjakeita olet jakanut, korostanut jne., tavalla, josta ei voi yksilöidä sinua henkilökohtaisesti. Säilytämme myös YouVersionin sovellusten latauskertojen lukumäärän, johon sisältyy sinun latauksesi, ilman tiliin liitettyjä henkilökohtaisia tietoja."
      p51: "Emme hallitse tietoja, jotka olet jakanut muiden kanssa YouVersionin kautta, kun suljet tilin tai pyydät tietojen poistoa tai yrität poistaa tilisi itse. Tietosi ja jakamasi sisältö saattavat edelleen olla näkyvissä muiden käyttämissä palveluissa (esimerkiksi hakutuloksissa) kunnes ne päivittävät välimuistinsa."
      h33: "Ilmoitus Kalifornian asukkaille - Kalifornian yksityisyyden suoja"
      p52: "Jos asut Kaliforniassa ja olet antanut meille henkilökohtaisia tietoja, Kalifornian lainsäädäntö edellyttää, että me annamme sinulle yhteenvedon yksityisyyden suojastasi California Online Privacy Protection -asetuksen (jäljempänä \"asetus\") ja California Business and Professions Code -sääntöjen mukaisesti. Asetuksen mukaisesti tarjoamme sinulle henkilökohtaiset tunnistetiedot, jotka keräämme YouVersionin kautta ja tiedot kolmansista osapuolista, joille em. henkilökohtaisia tunnistetietoja mahdollisesti jaetaan suoramarkkinointitarkoituksessa pyynnöstäsi. Kalifornian laki edellyttää, että ilmoitamme sinulle, pyynnöstäsi, (1) keräämämme henkilökohtaiset tunnistetiedot ja mille kolmansille osapuolille tietoja jaamme; (2) noiden kolmansien osapuolten nimet ja osoitetiedot; ja (3) esimerkkejä em. kolmansien osapuolten markkinoimista tuotteista. Lisäksi asetus edellyttää, että annamme sinulle mahdollisuuden hallinnoida kenelle voimme tai emme voi jakaa tietoja. Voit saada nämä tiedot lähettämällä pyynnön osoitteeseen <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> otsikolla \"California Privacy Request\". Kun otat meihin yhteyttä, ilmoita meille nimesi, osoitteesi, sähköpostiosoitteesi ja mitä henkilökohtaisia tunnistetietoja et halua meidän jakavan kolmansille osapuolille. Pyyntöjen käsittelyaika on kolmekymmentä (30) päivää. Tietojen jakamisen valvonta tai yllä mainitun pyynnön esittäminen ovat maksuttomia."
      h34: "Turvallisuus ja suojaus"
      p53: "Käytämme alalla vakiintuneita turvallisuustekniikoita tietojesi suojaamiseen. Näitä ovat esimerkiksi tietojen salaus, kun tietoja lähetetään laitteesi tai selaimesi ja palvelintemme välillä. YouVersionin kautta meille tarjotut tiedot tallennetaan ISO 27017 -standardin mukaiseen tiedonhallintajärjestelmään, joka tarkoittaa, että se on tarkistettu ja todettu kansainvälisesti tunnustettujen pilvipalveluiden tietosuojakäytäntöjen ISO 27017 -standardin mukaiseksi."
      p54: "Ottaen kuitenkin huomioon tietoliikenteen ja tietotekniikan luonteen sekä sen, että internetin käyttöön liittyy luontaisia riskejä, vaikka säännöllisesti valvommekin mahdollisia haavoittuvuuksia ja hyökkäyksiä, emme voi taata, että YouVersionin kautta meille tarjotut tiedot tai järjestelmiimme tallennetut tiedot ovat täysin vapaita luvattomalta tunkeutumiselta, emmekä myöskään voi taata, että em. tietoihin ei pääse käsiksi tai ettei niitä voi paljastaa, muuttaa tai tuhota murtamalla fyysiset, tekniset tai hallinnolliset turvakäytäntömme."
      h35: "Tietojen käsittely"
      p55: "We will only collect and process personal data about you where we have lawful bases. Lawful bases include consent (where you have given consent), contract (where processing is necessary for the performance of a contract with you, such as providing YouVersion and YouVersion functionality you request and acting in accordance with this Privacy Policy and our <a href=\"https://www.bible.com/terms\">Terms of Use</a>) and other legitimate interests. Such legitimate interest include protection to you, us and other Members and third parties, to comply with applicable law, to enable and administer our business, to manage corporate transactions, to generally understand and improve our business and user relationships, and to enable us and other users of YouVersion to connect with you to exchange information, provided that the foregoing adequately protects your rights and freedoms."
      p56: "Nojaamme suostumukseesi henkiökohtaisten tietojen käsittelyyn, sinulla on oikeus peruuttaa tai hylätä suostumuksesi milloin tahansa ja nojatessamme oikeutettuihin etuihin, sinulla on oikeus vastustaa. Jos sinulla on kysyttävää laillisista perusteista, joiden nojalla keräämme ja käytämme henkilötietojasi, ota yhteyttä osoitteeseen <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Käyttäjät Yhdysvaltojen ulkopuolella"
      p57: "YouVersionin palvelut tarjotaan Yhdysvaltojen Oklahomasta käsin ja YouVersionin käyttöäsi ja tätä tietosuojakäytäntöä valvotaan Yhdysvaltojen ja Oklahoman osavaltion lakien mukaisesti. Jos käytät YouVersionia Yhdysvaltojen ulkopuolella, otathan huomioon, että tietojasi voidaan lähettää säilytettäväksi ja/tai käsitelväksi Yhdysvaltoihin, jossa palvelimemme sijaitsevat ja keskustietokantaamme käytetään. Käsittelemme tietoja Yhdysvalloissa ja sen ulkopuolella ja luotamme laillisiin mekanismeihin, joiden avulla tietoja siirretään laillisesti rajojen yli. Tähän sisältyy sopimussuhteiset sitoumukset, jotka koskevat meitä ja yrityksiä, jotka siirtävät henkilötietoja, jotka edellyttävät näiden tietojen suojaa ja turvallisuutta. Oklahoman osavaltion, Yhdysvaltojen ja muiden maiden tietosuoja ja muut lait eivät välttämättä ole yhtä kattavia kuin omassa maassasi. Käyttämällä YouVersionia annat suostumuksen, että tietojasi siiretään laitoksiimme ja niiden kolmansien osapuolten palveluihin, joiden kanssa jaamme tiedot tämän tietosuojakäytännön mukaisesti."
      h37: "Muutokset tietosuojakäytäntöömme"
      p58: "Voimme ajoittain päivittää tietosuojakäytäntöämme vastaamaan käytäntöjemme muutoksia. Lähetämme kaikki muutokset tietosuojakäytäntöömme tälle sivulle. Jos teemme olennaisia muutoksia tapaan, jolla käsittelemme henkilökohtaisia tietoja, ilmoitamme tietosuojakäytännön päivityksestä. Sivun yläosaan on merkitty päivämäärä, jolloin tietosuojakäytäntö on päivitetty. Olet itse vastuussa siitä, että sinulla on ajantasainen, aktiivinen, sähköpostiosoite ja että luet tämän tietosuojakäytännön säännöllisin väliajoin, jotta olet perillä mahdollisista muutoksista."
      h38: "Alle 16-vuotiaat lapset"
      p59: "Emme kerää henkilökohtaisia tietoja käyttäjiltä, joiden tiedämme olevan alle 16-vuotiaita ilman vanhemman tai laillisen huoltajan suostumusta. Vanhempi tai huoltaja voi hyväksyä alaikäisen henkilön YouVersionin käytön, jolloin vanhempi tai huoltaja on vastuussa alaikäisen käyttäjän YouVersionin käytön valvomisesta ja hän ottaa täyden vastuun YouVersionin kautta annettujen tietojen tulkinnasta ja käytöstä. Jos uskot, että saamme tietoja alle 16-vuotiaasta lapsesta, ota yhteyttä osoitteeseen <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Jos voimme vahvistaa, että olemme keränneet tai saaneet henkilökohtaisia tietoja alle 16-vuotiaalta lapselta ilman vanhempien suostumusta, poistamme nämä tiedot."
      h39: "Yhteystiedot"
      p60: "Jos sinulla on kysyttävää tai kommentoitavaa tähän tietosuojakäytäntöön tai yksityisyyskäytäntöihimme liittyen, voit ottaa yhteyttä osoitteeseen: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
      title: "Käyttöehdot"
      s1: "Viimeksi muokattu: 25. toukokuuta 2018"
      s2: "Silloin kun YouVersion tarjoaa sinulle käännöksen englanninkielisistä käyttöehdoista, hyväksyt sen, että käännös on tuotettu vain avuksesi ja että käyttöehtojen englanninkielisellä versiolla on ratkaiseva asema suhteessasi YouVersioniin. Jos käyttöehtojen englanninkielisen version ja käännöksen välillä on ristiriita, englanninkielisellä versiolla on etusija."
      s3: "Näiden ehtojen hyväksyminen"
      s4: "Käyttämällä sivustoja <a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> ja/tai YouVersionin Raamattusovellusta, Lasten Raamattusovellusta ja Bible Lens -toimintoa (jäljemäpänä \"YouVersion\"), joko vieraana tai rekisteröityneenä käyttäjänä, hyväksyt ja suostut näihin käyttöehtoihin. Lue nämä käyttöehdot sekä <a href=\"https://www.bible.com/privacy\">tietosuojakäytäntömme</a> huolellisesti ennen kuin aloitat YouVersionin käytön. Jos et hyväksy näitä käyttöehtoja tai <a href=\"https://www.bible.com/privacy\">tietosuojakäytäntöämme</a> et saa käyttää YouVersionia."
      s5: "Käyttöehtojen muutokset"
      s6: "YouVersionin tarjoaa Life Covenant Church, Inc. (\"Life.Church\", \"me\"). Voimme tarkistaa ja päivittää näitä käyttöehtoja aika ajoin oman harkintamme mukaan. Kaikki muutokset astuvat voimaan, kun lähetämme ne. Jatkamalla YouVersionin käyttöä näiden käyttöehtopäivitysten jälkeen hyväksyt muutokset."
      s7: "Muutokset YouVersioniin"
      s8: "Vaikka toivommekin, että YouVersion ja kaikki sen ominaisuudet ovat aina käytettävissä, pidätämme oikeuden muuttaa tai lopettaa YouVersionin tai minkä tahansa sen ominaisuuksista ilman erillistä ilmoitusta. Emme ole vastuussa, jos YouVersion tai jokin sen toiminnoista ei ole saatavilla."
      s9: "Tietoja sinusta ja YouVersionin käyttöoikeudestasi"
      s10: "Kaikkeen YouVersionin kautta keräämäämme tietoon sovelletaan <a href=\"https://www.bible.com/privacy\">tietosuojakäytäntöämme</a>. Käyttämällä YouVersionia hyväksyt kaikki toimet, joita antamillesi tiedoille teemme <a href=\"https://www.bible.com/privacy\">tietosuojakäytäntömme</a> mukaisesti."
      s11: "Sallittu ja luvaton käyttö"
      s12: "Nämä käyttöehdot sallivat sinun käyttää YouVersionia näiden käyttöehtojen mukaisesti, joko henkilökohtaiseen ja ei-kaupalliseen käyttöön tai voittoa tavoittelemattoman organisaation sisäiseen käyttöön. Life.Church pidättää kaikki oikeudet, joita ei ole nimenomaisesti annettu sinulle. Hyväksyt, että et voi käyttää YouVersionia alla luetelluin tavoin:"
      s13: "toiminta rikkoo liittovaltion, valtion, paikallista tai kansainvälistä lakia tai määräystä;"
      s14: "toiminta sisältää alaikäisten hyväksikäyttöä, vahingoittamista tai niiden yrittämistä, tavalla tai toisella altistamalla heidät sopimattomalle sisällölle, pyytämällä henkilökohtaisia tietoja tai muutoin;"
      s15: "tekeytyä tai yrittää tekeytyä yritykseksi tai toiseksi henkilöksi, mukaan lukien Life.Church tai toinen YouVersionin käyttäjä;"
      s16: "ryhtymään mihinkään muuhun meidän määrittelemäämme toimintaan, joka voi vahingoittaa Life.Churchia tai YouVersionin käyttäjiä tai saattaa heidät vastuuseen;"
      s17: "millä tahansa tavalla, joka voi poistaa, rasittaa, vahingoittaa tai heikentää YouVersionia tai häiritä toisten YouVersionin käyttöä;"
      s18: "käyttää mitä tahansa robottia, www-sivuja läpi käyviä tietokoneohjelmia tai muita automaattisia laitteita, prosesseja tai keinoja YouVersionin käyttämiseksi mihin tahansa tarkoitukseen, myös minkä tahansa YouVersionin aineiston seurantaan tai kopiointiin;"
      s19: "käyttää viruksia, troijalaisia, matoja, logiikkapommeja tai muita haitallisia tai teknisesti haitallisia materiaaleja;"
      s20: "yrittää päästä luvattomasti, sekoittaa, vahingoittaa tai häiritä mitä tahansa YouVersionin osaa tai siihen yhteydessä olevaa palvelinta, tietokonetta tai tietokantaa;"
      s21: "hyökätä YouVersionin-palveluihin palvelunestohyökkäyksen tai hajautetun palvelunestohyökkäyksen avulla; ja"
      s22: "muutoin yrittää häiritä YouVersionin normaalia toimintaa."
      s23: "Hyväksyt myös, että et lähetä, tietoisesti vastaanota, lataa palvelimelle tai palvelimelta, käytä tai uudelleenkäytä mitään materiaalia, jonka Life.Church oman harkintansa mukaan määrittelee:"
      s24: "sisältävän mitä tahansa materiaalia, joka on loukkaavaa, siveetöntä, kaksimielistä, herjaavaa, ahdistelevaa, väkivaltaista, vastenmielistä, kiihottavaa tai muutoin paheksuttavaa;"
      s25: "sisältää epäsiveellistä tai pornografista materiaalia, väkivaltaa tai minkäänlaista syrjintää, mukaan lukien rotuun, sukupuoleen, uskontoon, kansalaisuuteen, vammaan, sukupuoliseen suuntautumiseen tai ikään perustuva syrjintä;"
      s26: "rikkoo mitä tahansa toisen henkilön patenttia, tavaramerkkiä, liikesalaisuutta, tekijänoikeutta tai muuta immateriaalioikeutta tai muuta oikeutta;"
      s27: "rikkoo muiden henkilöiden laillisia oikeuksia (mukaan lukien julkisuuteen ja yksityisyyteen liittyvät oikeudet) tai sisältää aineistoa, joka voi johtaa siviili- tai rikosoikeudelliseen vastuuseen sovellettavien lakien tai asetusten mukaisesti; tai"
      s28: "edistää mitä tahansa laitonta toimintaa tai puolustaa, edistää tai avustaa laittomia toimia;"
      s29: "liittyy kaupallisiin toimintoihin tai myyntiin, kuten kilpailuihin, arvontoihin ja muihin myynninedistämistoimiin, vaihtoon tai mainontaan; ja"
      s30: "antaa vaikutelman, että materiaali on peräisin, tai hyväksytty, Life.Churchin tai muun henkilön tai yhteisön toimesta, jos näin ei ole."
      s31: "Käyttäjien tuotokset"
      s32: "YouVersion sisältää vuorovaikutteisia ominaisuuksia, joiden avulla käyttäjät voivat lähettää, julkaista, esittää tai lähettää toisille käyttäjille tai henkilöille sisältöä tai aineistoa (jäljempänä \"käyttäjätuotokset\") YouVersionin kautta."
      s33: "Emme kuitenkaan ole sitoutuneet tarkastelemaan käyttäjien tuotoksia tai mitään muutakaan materiaalia ennen kuin se on lähetetty YouVersionin kautta, emmekä voi varmistaa kyseenalaisen materiaalin välitöntä poistoa lähetyksen jälkeen. Joten me emme ota vastuuta mistään käyttäjän tai kolmannen osapuolen toiminnasta tai toimimattomuudesta liittyen lähetyksiin, viestintään tai sisältöön."
      s34: "Kaikkien käyttäjätuotoksien on oltava näiden käyttöehtojen mukaisia. Tuottamalla käyttäjätuotoksia YouVersionin kautta, annat meille ja palveluntarjoajillemme ja niiden omistajille sekä omistajillemme, seuraajillemme ja toimeksiantajillemme oikeuden käyttää, muokata, esittää, näyttää, jakaa tai muutoin ilmaista kolmansille osapuolille nämä tuotokset tarjotaksemme sinulle pyytämäsi tai muutoin käyttämäsi YouVersionin toiminnallisuus. Takaat, että omistat tai hallitset kaikki oikeudet käyttäjätuotoksiin ja että sinulla on oikeus myöntää nämä oikeudet ja että kaikki käyttäjätuotoksesi ovat näiden käyttöehtojen mukaisia. Me emme ole vastuussa millekään kolmannelle osapuolelle sinun tai kenenkään muun YouVersionin käyttäjän käyttäjätuotoksen sisällöstä tai sen oikeellisuudesta."
      s35: "Käyttäjätilin tietoturva"
      s36: "YouVersion antaa käyttäjien luoda käyttäjätilin (\"Jäsenet\"), joka edellyttää tiettyjen tietojen antamista YouVersionille. Hyväksyt, että kaikkia antamasi tietoja jäsenyyteesi ja YouVersion-rekisteröitymiseesi liittyen, sisältäen, mutta ei rajoittuen, YouVersionin vuorovaikutteisten ominaisuuksien kautta saatuja tietoja, käsitellään <a href=\"https://www.bible.com/privacy\">käyttöehtojemme</a> mukaisesti, ja hyväksyt kaikki tietojasi koskevat toimenpiteet, jotka suoritamme <a href=\"https://www.bible.com/privacy\">käyttöehtojemme</a> mukaisesti."
      s37: "Jos valitset, tai sinulle annetaan, käyttäjänimi, salasana tai vastaavanlaisia tietoja osana tietoturvaamme, suostut käyttämään näitä tietoja luottamuksellisesti, ja sitoudut ilmoittamaan meille välittömästi mahdollisesta käyttäjätunnusten luvattomasta käytöstä tai mistä tahansa muusta turvallisuusuhasta. Pidätämme oikeuden poistaa käytöstä mikä tahansa käyttäjätunnus, salasana tai muu tunniste milloin tahansa, jos se mielestämme rikkoo mitä tahansa näiden käyttöehtojen osaa, riippumatta siitä onko se itse valitsemasi vai meidän tarjoama."
      s38: "Seuranta ja täytäntöönpano; Lainsäädännön noudattaminen; Päättäminen"
      s39: "Hyväksyt, että meillä on oikeus:"
      s40: "ryhtyä mihin tahansa tarpeellisiin toimiin koskien käyttäjää, käyttäjätiliä tai käyttäjätuotoksia, jos katsomme, että näitä käyttöehtoja on loukattu, kolmansien osapuolten oikeuksia on loukattu, muiden henkilökohtainen turvallisuus on uhattuna tai YouVersionin/Life.Churchin hyväntahtoisuus on vaarantunut;"
      s41: "ryhtyä asianmukaisiin toimiin, rajoituksetta, myös luovuttamaan tietosi lainvalvojille, YouVersionin laittomasta tai luvattomasta käytöstä; ja"
      s42: "päättää tai keskeyttää pääsysi YouVersioniin kokonaan tai osittain näiden käyttöehtojen rikkomisesta johtuen."
      s43: "Rajoittamatta edellä mainittua, meillä on oikeus tehdä täysipainoisesti yhteistyötä lainvalvojien tai tuomioistuinten kanssa, jos he pyytävät meitä luovuttamaan käyttäjän henkilöllisyys tai muita tietoja kenestä tahansa, joka lähettää sisältöä YouVersioniin tai sen kautta. ET ASETA LIFE.CHURCHIA TAI SEN LISENSOIJIA TAI PALVELUNTARJOAJIA TAI TYÖNTEKIJÖITÄ, VIRKAILIJOITA TAI JOHTAJIA VASTUUSEEN HEIDÄN TOIMISTAAN TAI POLIISITUTKINNAN AIHEUTTAMISTA SEURAUKSISTA TAI LIFE.CHURCHIN TAI LAINSÄÄDÄNTÖVIRANOMAISTEN TUTKIMUSTEN AIHEUTTAMISTA SEURAUKSISTA."
      s44: "Luottamuksesi tietoihin jä käännöksiin"
      s45: "YouVersionin kautta saatavilla olevat tiedot ovat saatavilla vain yleistietojen saamiseksi. Emme takaa tietojen oikeellisuutta, täydellisyyttä tai hyödyllisyyttä. Luotat niihin omalla vastuulla. Lisäksi, vaikka pyrimme tarjoamaan YouVersion-sivustolla olevia tietoja useilla kielillä, englannista käännettyt aineistot tarjoaa muut tahot ja me emme edusta tai takaa näiden käännösten oikeellisuutta. <strong>Pidättäydymme kaikesta vastuusta liittyen käännettyihin aineistoihin, jotka sinä, muut YouVersion-sivustolla vierailijat tai kuka tahansa näkee.</strong>"
      s46: "Immateriaalioikeudet"
      s47: "YouVersion ja sen sisältö, ominaisuudet ja toiminnot (mukaan lukien kaikki tiedot, ohjelmistot, teksti, näytöt, kuvat, video ja ääni sekä niiden ulkoasu, valikoima ja järjestely) ovat Life.Churchin, sen lisenssinantajien tai muiden tällaisten aineistojen tarjoajien omaisuutta ja ne ovat Yhdysvaltojen ja kansainvälisten tekijänoikeuksien, tavaramerkkien, patenttien, liikesalaisuuksien ja muiden immateriaalioikeuksien tai omistusoikeuslainsäädäntöjen suojelemia."
      s48: "Logot ja ulkoasu"
      s49: "YouVersion-nimi, Life.Church-nimi ja logot, kaikki siihen liittyvät nimet, logot, tuotteiden ja palveluiden nimet, ulkoasut ja iskulauseet ovat Life.Churchin tavaramerkkejä ja/tai tekijänoikeuksia. Et saa käyttää näitä merkkejä ja tekijänoikeuksia ilman Life.Churchin kirjallista lupaa. Kaikki muut nimet, logot, tuot- teet, palvelut, ulkoasut ja iskulauseet ovat omistajiensa tavaramerkkejä."
      s50: "Immateriaalioikeusrikkomus"
      s51: "Jos uskot, että minkä tahansa YouVersion-sisällön, mukaan lukien käyttäjätuotokset, loukkaa immateriaalioikeuksiasi, kuten tekijänoikeuksia, lähetä tekijänoikeusrikkomusilmoitus osoitteeseen <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>. Huomaa, että Life.Churchin käytäntö on lopettaa toistuvien rikkojien käyttäjätilit."
      s52: "Kolmannen osapuolen linkit ja palvelut"
      s53: "YouVersion voi sisältää kolmannen osapuolen tarjoamaa sisältöä. Jos YouVersion sisältää linkkejä muihin sivustoihin, ponnahdusikkunoihin ja vastaaviin kolmansien osapuolten tarjoamiin aineistoihin, nämä linkit ja aineistot on tarkoitettu vain sinulle. Meillä ei ole valtuuksia näiden sivustojen tai aineistojen sisällön suhteen, emmekä ota vastuuta niistä tai mahdollisista vahingoista, jotka saattavat aiheutua niiden käytöstä. Jos päätät käyttää YouVersionin kautta mitä tahansa kolmannen osapuolen sivustoa, teet sen omalla vastuulla ja kyseisten sivustojen käyttöehtojen ehdoilla. Kaikki näillä sivustoilla esitetyt lausunnot ja/tai mielipiteet, ja kaikki artikkelit ja vastaukset kysymyksiin ja muu sisältö, lukuun ottamatta Life.Churchin tarjoamaa sisältöä, ovat yksinomaan kyseisen aineiston tarjoavan henkilön tai yhteisön mielipiteitä ja heidän vastuullaan. Nämä aineistot eivät välttämättä vastaa Life.Churchin mielipidettä. <strong>Me emme ole vastuussa mistään kolmannen osapuolen toimittaminen aineistojen sisällöstä tai oikeellisuudesta, sinulle tai kolmansille osapuolille.</strong>"
      s54: "Linkittäminen YouVersioniin ja sosiaalisen median ominaisuudet"
      s55: "YouVersion voi tarjota tiettyjä ominaisuuksia, joiden avulla voit muodostaa yhteyden tai linkittää sosiaaliseen mediaan sekä muiden kolmansien osapuolten sivustoihin ja sovelluksiin ja jakaa tietoa, kommunikoida YouVersionin ja kolmansien osapuolten kautta. Voit käyttää näitä ominaisuuksia yksinomaan sellaisina kuin ne ovat ja siinä kontekstissa kuin ne on esitetty ja muutoin näiden käyttöehtojen ja muiden tarjoamiemme lisäehtojen mukaisesti. Voimme harkintamme mukaan poistaa käytöstä kaikki tai minkä tahansa näistä ominaisuuksista milloin tahansa ilman erillistä ilmoitusta."
      s56: "Maantieteelliset rajoitukset"
      s57: "Life.Church, YouVersionin omistaja, sijaitsee Oklahoman osavaltiossa Yhdysvalloissa. Emme takaa, että YouVersion tai mikään sen sisällöistä on käytettävissä tai soveliasta Yhdysvaltojen ulkopuolella. YouVersioniin pääsy ei välttämättä ole laillista tietyille henkilöille tai tietyissä maissa. Jos käytät YouVersionia Yhdysvaltojen ulkopuolella, teet sen omasta aloitteestasi ja olet vastuussa paikallisten lakien noudattamisesta."
      s58: "Vastuuvapauslauseke"
      s59: "YOUVERSIONIN KÄYTTÖ, SISÄLTÖ JA MIKÄ TAHANSA TOIMINNALLISUUS, PALVELUT TAI YOUVERSIONILTA SAADUT TUOTTEET OVAT OMALLA VASTUULLASI, JA JOTKA TARJOTAAN \"SELLAISENAAN\" JA \"KUTEN SAATAVILLA\", ILMAN TAKUITA. LIFE.CHURCH EIKÄ KUKAAN LIFE.CHURCHIN TOIMIHENKILÖISTÄ TAKAA YOUVERSIONIN TÄYDELLISYYTTÄ, TURVALLISUUTTA, LUOTETTAVUUTTA, LAATUA, TARKKUUTTA TAI SAATAVUUTTA. EDELLÄ MAINITTUA RAJOITTAMATTA, LIFE.CHURCH TAI KUKAAN LIFE.CHURCHIN TOIMIHENKILÖISTÄ EI TAKAA, ETTÄ YOUVERSION TAI MIKÄÄN TOIMINNALLISUUS, SISÄLTÖ, PALVELUT TAI YOUVERSIONIN KAUTTA SAADUT TUOTTEET OVAT PAIKKANSAPITÄVIÄ, LUOTETTAVIA, VIRHEETTÖMIÄ TAI KOSKEMATTOMIA, ETTÄ VIAT KORJATAAN, ETTÄ YOUVERSION TAI SEN PALVELIMET OVAT VIRUKSETTOMIA TAI ILMAN MUITA HAITALLISIA KOMPONENTTEJA TAI ETTÄ YOUVERSION TAI MIKÄÄN SEN TARJOAMISTA PALVELUISTA TAI YOUVERSIONIN KAUTTA SAADUISTA TUOTTEISTA TÄYTTÄISI TARPEESI TAI ODOTUKSESI."
      s60: "LIFE.CHURCH LUOPUU KAIKISTA TAKUISTA, ILMEISISTÄ TAI EPÄSUORISTA, LAKISÄÄTEISISTÄ TAI MUISTA, MUKAANLUKIEN MUTTA EI RAJOITTAEN TAKUITA KAUPALLISESTA HYÖDYNNETTÄVYYDESTÄ, SOPIVUUDESTA TIETTYYN TARKOITUKSEEN JA LOUKKAAMATTOMUUDESTA."
      s61: "EDELLÄ MAINITTU EI VAIKUTA MIHINKÄÄN TAKUISIIN, JOITA EI VOIDA SOVELTAA TAI RAJOITTAA SOVELLETTAVASSA LAINSÄÄDÄNNÖSSÄ."
      s62: "Vastuunrajoitus"
      s63: "LIFE.CHURCH, SEN LISENSOIJAT, PALVELUNTARJOAJAT TAI TYÖNTEKIJÄT, AGENTIT, VIRKAILIJAT TAI JOHTOHENKILÖT EIVÄT OLE MISSÄÄN TAPAUKSESSA VASTUUSSA MINKÄÄNLAISISTA VAHINGOISTA, JOTKA AIHEUTUVAT OMASTA KÄYTÖSTÄSI, TAI KYKENEMÄTTÖMYYDESTÄ KÄYTTÄÄ YOUVERSIONIA, SIIHEN LINKITETTYJÄ SIVUSTOJA, YOUVERSIONIN KAUTTA TARJOTTUJA SISÄLTÖJÄ TAI MUITA VASTAAVIA SIVUSTOJA TAI YOUVERSIONILTA SAATUJA PALVELUITA TAI TUOTTEITA, MUKAAN LUKIEN VÄLITTÖMÄT, VÄLILLISET, ERITYISET, SATUNNAISET, SEURAAVAT TAI RANKAISEVAT VAHINGOT, MUKAAN LUKIEN MUTTEI RAJOITTUEN, HENKILÖKOHTAISET VAURIOT, KIVUT JA KÄRSIMYKSET, AHDISTUS, TULONMENETYS, LIIKETOIMINNAN TAI ODOTETTUJEN SÄÄSTÖJEN MENETYS, KÄYTÖN MENETYS, HYVÄNTAHDON MENETYS, TIETOJEN MENETYS, JA VAHINGONTEOSTA (MYÖS HUOLIMATTOMUUDESTA) JOHTUVA SOPIMUSRIKKO TAI MUU, VAIKKA OLISIKIN ENNUSTETTAVISSA."
      s64: "EDELLÄ MAINITTU EI VAIKUTA MIHINKÄÄN TAKUISIIN, JOITA EI VOIDA SOVELTAA TAI RAJOITTAA SOVELLETTAVASSA LAINSÄÄDÄNNÖSSÄ."
      s65: "Korvausvelvollisuus"
      s66: "Sitoudut puolustamaan, korvaamaan ja olemaan saattamatta Life.Churchia, sen tytäryhtiöitä, lisensoijia ja palveluntarjoajia sekä virkailijoita, johtajia, työntekijöitä, urakoitsijoita, asiamiehiä, tavarantoimittajia, seuraajia ja valtuutettuja vahingonkorvausvastuuseen, tuomiolle, olemaan aiheuttamatta niille vahinkoa, palkkiovaatimuksia, tappioita, kuluja tai maksuja (mukaan lukien kohtuulliset asianajopalkkiot), jotka johtuvat näiden käyttöehtojen rikkomisesta tai YouVersionin käyttämisestä, mukaan lukien, mutta ei rajoittuen, käyttäjätuotoksesi, YouVersionin sisällön käyttö, palvelut ja tuotteet, muutoin kuin on näissä käyttöehdoissa tai YouVersionilta saamiesi tietojen nojalla nimenomaisesti sallittu."
      s67: "Sovellettava laki ja toimivalta"
      s68: "Kaikki YouVersioniin ja näihin käyttöehtoihin (mukaan lukien sopimukseen perustumattomat riidat tai korvausvaatimukset) liittyvät asiat, kiistat tai vaatimukset määräytyvät ja tulkitaan Oklahoman osavaltion sisäisten lakien mukaisesti ilman, että niissä on valinnanvaraa tai ristiriitoja lain tai asetusten suhteen. Kaikki näihin käyttöehtoihin tai YouVersioniin liittyvät oikeudenkäynnit, toimet tai menettelyt on käynnistettävä yksinomaan Yhdysvaltojen liittovaltion tuomioistuimissa tai Oklahoman osavaltion tuomioistuimissa Oklahoma Cityn kaupungissa, Oklahoman maakunnassa. Hyväksymällä nämä käyttöehdot ja käyttämällä YouVersionia, pidättäydyt kaikista vastaväitteistä, jotka koskevat tällaisten tuomioistuinten toimivallan käyttämistä näissä tuomioistuimissa."
      s69: "Poikkeus ja erivapaus"
      s70: "Life.Church voi luopua näiden käyttöehtojen mukaisista oikeuksistaan vain kirjallisesti. Jos jotain näiden käyttöehtojen osaa pidetään pätemättömänä, laittomana tai toteuttamiskelvottomana jonkin tuomioistuimen tai muun toimivaltaisen tuomiovallan määräyksestä, tällainen säännös on poistettava tai rajoitettava mahdollisimman vähäiseksi siten, että näiden käyttöehtojen muita osia sovelletaan täysimääräisinä."
      s71: "Koko sopimus"
      s72: "Nämä käyttöehdot ja <a href=\"https://www.bible.com/privacy\">tietosuojakäytäntömme</a> ovat ainoa ja täydellinen sopimus sinun ja Life Covenant Church Inc:n välillä suhteessa YouVersioniin ja ne korvaavat kaikki aiemmat ja rinnakkaiset, kirjalliset ja suulliset, sopimukset, edut ja takuut."
      s73: "Kommenttisi ja huolenaiheesi"
      s74: "YouVersionia ylläpitää Life Covenant Church, Inc., Oklahoman osavaltiossa Yhdysvalloissa toimiva voittoa tavoittelematon yhtiö, jonka osoite on 4600 E. 2nd St., Edmond, Oklahoma 73034, USA. Kaikki YouVersioniin liittyvä palaute, kommentit, tukipyynnöt ja muu viestintä tulee lähettää sähköpostiosoitteeseen <a href=\"mailto:help@youversion.com?Subject=Support%20Request\">help@youversion.com</a> tai internetissä osoitteessa <a href=\"https://help.youversion.com\">help.youversion.com</a> tai kirjeitse yllä olevaan postiosoitteeseen. Mitään antamaasi palautetta ei käsitellä luottamuksellisena. Life.Church on vapaa käyttämään sellaista tietoa ilman rajoituksia."
