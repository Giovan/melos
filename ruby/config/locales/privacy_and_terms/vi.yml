  legal:
    privacy:
      policy: "Quy định riêng tư của %{youversion}"
      h1: "Tổng quan về"
      p1: "Dưới đây là tóm tắt về những gì bạn có thể mong đợi tìm thấy trong Chính sách bảo mật của chúng tôi, bao gồm tất cả các sản phẩm và dịch vụ mang thương hiệu YouVersion:"
      h2: "Making your experience personal."
      p2: "When you create a YouVersion account or use any one of our applications or sites, the information we collect is for the purpose of offering a more personalized Bible experience."
      h3: "Cách chúng tôi sử dụng dữ liệu của bạn."
      p3: "Chính sách bảo mật nêu rõ các loại dữ liệu chúng tôi thu thập từ hoạt động của bạn và cách chúng tôi sử dụng thông tin đó để nâng cao trải nghiệm YouVersion của bạn. Chúng tôi không chia sẻ dữ liệu nhận dạng cá nhân của bạn với bất kỳ nhà quảng cáo hoặc mạng quảng cáo của bên thứ ba nào."
      h4: "Quyền riêng tư của bạn được bảo vệ."
      p4: "Khi bạn thấy số liệu thống kê chúng tôi chia sẻ và kỷ niệm về sự tham gia của Kinh Thánh trên toàn thế giới, chúng tôi đảm bảo phân tích dữ liệu theo cách bảo vệ quyền riêng tư của bạn. Khi thông tin này được xuất bản, nó chỉ ở dạng tổng hợp không tiết lộ thông tin nhận dạng cá nhân của bạn. Ngoài ra, chúng tôi thực hiện các biện pháp bảo vệ an ninh tiêu chuẩn của ngành được thiết kế để bảo vệ dữ liệu của bạn."
      h5: "Đó là trải nghiệm của bạn."
      p5: "Chính sách bảo mật của chúng tôi giúp bạn biết rõ bạn có quyền lợi gì khi sử dụng YouVersion, bao gồm truy cập, chia sẻ, thay đổi và xóa dữ liệu cá nhân của bạn. Chúng tôi cũng giải quyết cách công nghệ thu thập dữ liệu giúp cung cấp chức năng và thông tin chi tiết để giúp bạn tham gia đầy đủ với YouVersion và Kinh Thánh."
      h6: "Quy định riêng tư"
      p6: "Sửa đổi lần cuối vào ngày 25 tháng 5 năm 2018"
      p7: "Khi YouVersion cung cấp cho bạn bản dịch phiên bản tiếng Anh của Chính sách bảo mật, bạn đồng ý rằng bản dịch chỉ được cung cấp để thuận tiện cho bạn và các phiên bản tiếng Anh của Chính sách bảo mật sẽ điều chỉnh mối quan hệ của bạn với YouVersion. Nếu có bất kỳ mâu thuẫn nào giữa phiên bản tiếng Anh của Chính sách bảo mật và nội dung bản dịch thì phiên bản tiếng Anh sẽ là chuẩn."
      h7: "Các định nghĩa"
      p8: "Để làm cho tài liệu này dễ đọc hơn, chúng ta sẽ sử dụng một số viết tắt. Ví dụ: khi chúng tôi nói “YouVersion”, chúng tôi đang nói về:"
      l1: "Các ứng dụng di động YouVersion"
      l1-1: "Ứng dụng Kinh Thánh"
      l1-2: "Ứng dụng Kinh Thánh dành cho Thiếu Nhi"
      l1-3: "Bible Lens"
      l2: "Các trang web YouVersion"
      l3: "Các ứng dụng YouVersion trên các nền tảng khác"
      l3-1: "Ứng dụng truyền video trực tuyến"
      l3-2: "Trợ lý giọng nói"
      p9: "Các sản phẩm YouVersion được sở hữu và điều hành bởi Life Covenant Church, Inc., mà chúng tôi gọi là \"Life.Church\", \"chúng tôi\" hoặc \"chúng tôi\" trong suốt chính sách này. Chúng tôi cho phép người dùng chưa đăng ký sử dụng YouVersion mà chúng tôi sẽ gọi là \"Khách truy cập\" cũng như người dùng đã đăng ký hoặc \"Thành viên\". Khi chúng tôi đề cập đến cả trong chính sách này, chúng tôi sẽ sử dụng thuật ngữ \"Người dùng\" hoặc \"bạn. ”"
      h8: "Chấp nhận các điều khoản"
      p10: "Vui lòng đọc kỹ Chính sách bảo mật này vì thảo luận về cách chúng tôi sẽ thu thập, sử dụng, chia sẻ và xử lý thông tin cá nhân của bạn, và bằng cách truy cập YouVersion bạn đồng ý với Chính sách bảo mật này và các điều khoản và sự đồng ý của nó.. Việc sử dụng YouVersion của bạn cũng được điều chỉnh bởi <a href=\"https://www.bible.com/terms\">Điều khoản Sử dụng</a>của chúng tôi. Vui lòng đọc kỹ các điều khoản đó."
      p11: "Chúng tôi hoan nghênh bất kỳ câu hỏi hoặc nhận xét nào mà bạn có thể có về Chính sách bảo mật và thực hành bảo mật của chúng tôi. Nếu bạn có bất kỳ câu hỏi hoặc nhận xét nào, bạn có thể liên hệ với chúng tôi tại: Life Covenant Church, Inc., attn.: Hỗ trợ YouVersion, 4600 E. 2nd St., Edmond, Oklahoma 73034 hoặc <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Cách chúng tôi sử dụng thông tin của bạn"
      p12: "Chúng tôi không chia sẻ dữ liệu cá nhân của bạn với bất kỳ nhà quảng cáo hoặc mạng quảng cáo bên thứ ba nào cho mục đích quảng cáo của họ. Chúng tôi sử dụng dữ liệu mà chúng tôi thu thập về bạn hoặc bạn cung cấp cho chúng tôi, bao gồm bất kỳ thông tin cá nhân nào, như sau:"
      l4-1: "Để cung cấp cho bạn với YouVersion và bất kỳ thông tin, sản phẩm hoặc dịch vụ nào khác mà bạn yêu cầu từ chúng tôi;"
      l4-2: "Như được mô tả trong Chính sách bảo mật này;"
      l4-3: "Để thực hiện bất kỳ mục đích nào khác mà bạn cung cấp;"
      l4-4: "Để thực hiện nghĩa vụ của chúng tôi và thực thi các quyền của chúng tôi theo Chính sách bảo mật này và <a href=\"https://www.bible.com/terms\">Điều khoản sử dụng</a>của chúng tôi;"
      l4-5: "Trong bất kỳ cách nào khác, chúng tôi có thể mô tả khi bạn cung cấp thông tin; và"
      l4-6: "Đối với bất kỳ mục đích nào khác với sự đồng ý của bạn."
      p13: "Khả năng truy cập YouVersion của bạn không phụ thuộc vào việc cung cấp thông tin cá nhân và bạn có thể từ chối gửi thông tin cá nhân cho chúng tôi, tuy nhiên, điều đó có thể ngăn chúng tôi cung cấp cho bạn một số dịch vụ và / hoặc chức năng nhất định của YouVersion."
      h10: "Tạo điều kiện cho việc sử dụng YouVersion của bạn"
      p14: "Chúng tôi sử dụng dữ liệu cá nhân của bạn để cho phép quyền truy cập thành viên của bạn vào YouVersion nếu bạn là Thành viên. Chúng tôi cũng sử dụng dữ liệu cá nhân của bạn để cung cấp chức năng nhất định của YouVersion tùy thuộc vào chức năng bạn sử dụng và chọn và dữ liệu cá nhân mà bạn đồng ý cung cấp. Chúng tôi sử dụng dữ liệu mà chúng tôi có về bạn để cung cấp, cải thiện và cá nhân hóa YouVersion, bao gồm cả sự trợ giúp của các công nghệ tự động được thảo luận trong chính sách này và các suy luận mà chúng tôi tạo ra từ thông tin chúng tôi thu thập."
      h11: "Bạn bè"
      p15: "YouVersion sẽ cho phép bạn giao tiếp và kết nối với những người dùng YouVersion khác để chia sẻ câu Kinh Thánh, thông điệp và nội dung khác. Chúng tôi cũng cho phép liên lạc giữa bạn và những người khác thông qua YouVersion, bao gồm, ví dụ, thông điệp giữa các Thành viên. Đó là sự lựa chọn của bạn cho dù giao tiếp hay kết nối với một Thành viên khác. Chúng tôi sẽ sử dụng dữ liệu về bạn để giúp bạn kết nối và giao tiếp và chia sẻ nội dung với những người dùng YouVersion khác. Điều này bao gồm thông tin cá nhân mà bạn cung cấp cho chúng tôi và các cá nhân mà bạn liên lạc. Chúng tôi cũng có thể sử dụng thông tin liên hệ từ thiết bị di động của bạn nếu bạn cấp quyền cho YouVersion để truy cập như vậy."
      h12: "Sự kiện"
      p16: "Sự kiện YouVersion cho phép bạn định vị các buổi nhóm của hội thánh lân cận đang sử dụng Sự kiện, cho phép bạn theo dõi cùng với nội dung được cung cấp, tương tác với Kinh thánh, ghi chú và lưu bản sao của riêng bạn để tham khảo trong tương lai. Nếu bạn chọn sử dụng tính năng Sự kiện của chúng tôi và chọn chia sẻ dữ liệu vị trí của bạn, YouVersion sẽ sử dụng dữ liệu vị trí của bạn để cung cấp danh sách các Sự kiện bạn có thể quan tâm."
      h13: "Đề nghị"
      p17: "Chúng tôi sử dụng dữ liệu chúng tôi có về bạn và các suy luận mà chúng tôi tạo ra từ dữ liệu đó để giới thiệu thêm một số nội dung và chức năng nhất định cũng như các sản phẩm và dịch vụ được cung cấp bởi YouVersion. Ví dụ, dựa trên một kế hoạch Kinh Thánh mà bạn hoàn tất, chúng tôi có thể đề xuất các kế hoạch kinh thánh bổ sung cho bạn. Chúng tôi có thể liên hệ với bạn qua thông báo đẩy, email hoặc tin nhắn trong ứng dụng để thảo luận các đề xuất này, cách sử dụng YouVersion và các tin nhắn tin tức YouVersion khác. Bạn có thể hủy đăng ký các tin nhắn này qua liên kết hủy đăng ký trong email cung cấp các tin nhắn này. Bạn cũng có thể điều chỉnh cài đặt thông báo trong ứng dụng YouVersion hoặc bằng cách truy cập <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Liên quan đến dịch vụ tin nhắn"
      p18: "Chúng tôi có thể sử dụng thông tin của bạn để liên hệ với bạn về các vấn đề liên quan đến tài khoản, bảo mật, pháp lý và các vấn đề liên quan đến dịch vụ khác. Chúng tôi sẽ thực hiện việc này thông qua tin nhắn trong ứng dụng, thông báo và / hoặc email. Xin lưu ý rằng bạn không thể chọn không nhận tin nhắn dịch vụ từ chúng tôi, bao gồm cả thông báo bảo mật và pháp lý."
      h15: "Phân tích và hiệu suất"
      p19: "Chúng tôi mong muốn được thấy sự gắn kết với Kinh Thánh trên toàn thế giới. Chúng tôi sử dụng các dữ liệu cá nhân có sẵn cho chúng tôi để quan sát các xu hướng xã hội, kinh tế và địa lý khi chúng liên quan đến những lời dạy của Kinh Thánh và những câu Kinh Thánh cụ thể. Trong một số trường hợp, chúng tôi làm việc với các bên thứ ba đáng tin cậy để thực hiện nghiên cứu này, dưới sự kiểm soát được thiết kế để bảo vệ quyền riêng tư của bạn. Chúng tôi xuất bản hoặc cho phép người khác xuất bản thông tin chi tiết của chúng tôi nhưng chỉ ở dạng tổng hợp không tiết lộ thông tin nhận dạng cá nhân của bạn. Ví dụ: chúng tôi có thể sử dụng dữ liệu của bạn để tạo thống kê về việc sử dụng tổng thể YouVersion trên toàn thế giới và ở các quốc gia và khu vực địa lý cụ thể."
      p20: "Chúng tôi sử dụng dữ liệu người dùng được xác định và tổng hợp để tiếp thị YouVersion, bao gồm các thông tin liên lạc quảng bá thành viên YouVersion và tăng trưởng mạng, chẳng hạn như tổng số lượt cài đặt YouVersion trên thiết bị di động. Chúng tôi sử dụng dữ liệu, bao gồm thông tin cá nhân do người dùng cung cấp, dữ liệu người dùng được cung cấp, dữ liệu được thu thập thông qua việc sử dụng YouVersion (như lịch sử tìm kiếm, hoàn thành kế hoạch đọc, hoạt động đọc Kinh thánh), phản hồi công khai và thông tin được suy ra từ dữ liệu này để tiến hành nghiên cứu và phát triển nội bộ để cung cấp trải nghiệm YouVersion tổng thể tốt hơn, đo lường hiệu suất của YouVersion và tăng mức sử dụng của YouVersion và các tính năng của nó. Điều này được thực hiện bằng cách thực hiện các thay đổi cho YouVersion thường có sẵn, cũng như gửi tin nhắn của người dùng thông qua YouVersion đề xuất chức năng và nội dung của YouVersion."
      h16: "Thăm dò và khảo sát ý kiến"
      p21: "Thăm dò và khảo sát đôi khi được chúng tôi thực hiện thông qua YouVersion. Bạn không bắt buộc phải trả lời các cuộc thăm dò hoặc khảo sát và bạn có các lựa chọn về thông tin bạn cung cấp."
      h17: "Vấn đề bảo mật và kỹ thuật"
      p22: "Chúng tôi sử dụng dữ liệu (có thể bao gồm thông tin liên lạc của bạn) để điều tra, trả lời và giải quyết các vấn đề về khiếu nại, pháp lý, an ninh và kỹ thuật liên quan đến YouVersion. Chúng tôi sử dụng dữ liệu và thông tin liên lạc của bạn nếu chúng tôi cho rằng nó là cần thiết vì mục đích bảo mật hoặc để điều tra gian lận hoặc vi phạm pháp luật hoặc <a href=\"https://www.bible.com/terms\">Điều khoản sử dụng</a> hoặc Chính sách bảo mật và / hoặc nỗ lực làm hại người khác."
      h18: "Thông tin chúng tôi thu thập và cách chúng tôi thu thập thông tin"
      h19: "Thông tin bạn cung cấp cho chúng tôi"
      p23: "Bạn không cần trở thành thành viên YouVersion để sử dụng YouVersion. Tuy nhiên, tư cách thành viên cho phép chúng tôi điều chỉnh YouVersion thành trải nghiệm cá nhân hóa hơn. Để trở thành Thành viên, bạn được yêu cầu tạo một tài khoản và cung cấp một số thông tin nhất định như tên và địa chỉ email của bạn, sẽ được liên kết với tài khoản Thành viên của bạn."
      p24: "Ngoài thông tin bắt buộc này, bạn có các lựa chọn về việc có cung cấp thông tin bổ sung để liên kết với tài khoản Thành viên của bạn hay không. Chúng tôi thu thập dữ liệu cá nhân khi bạn cung cấp, đăng hoặc tải nó lên YouVersion. Bạn không phải cung cấp thông tin đó; tuy nhiên, nếu không, nó có thể hạn chế khả năng cá nhân hóa YouVersion và khả năng sử dụng YouVersion của bạn ở mức tối đa."
      p25: "Nếu bạn chọn liên kết YouVersion với các trang web, ứng dụng và dịch vụ hoặc tiểu sử khác mà bạn có với ứng dụng của bên thứ ba, bạn sẽ cung cấp dữ liệu cá nhân được lưu trữ trên các ứng dụng đó cho YouVersion và Life.Church. Ví dụ, bạn có thể bắt đầu một tài khoản thành viên YouVersion mới bằng cách liên kết tài khoản Facebook của bạn với YouVersion, cung cấp thông tin cá nhân mà bạn đã chọn để chia sẻ thông qua Facebook với Life.Church. Bạn có thể thu hồi liên kết với các tài khoản như vậy và các ứng dụng của bên thứ ba bằng cách sửa đổi cài đặt của bạn với các ứng dụng đó. Ngoài ra, khi bạn cấp quyền truy cập vào danh bạ trên thiết bị của mình cho mục đích đề xuất kết bạn, hãy thông báo khi một liên hệ tham gia hoặc gửi lời mời đến YouVersion, thông tin đó được lưu trữ trên máy chủ của chúng tôi nhằm mục đích cung cấp cho bạn chức năng này."
      h20: "Dữ liệu nhạy cảm"
      p26: "Bằng cách tải xuống và sử dụng YouVersion, chúng tôi không cho rằng bạn thuộc bất kỳ giáo phái tôn giáo cụ thể nào hoặc thể hiện cho chúng tôi bất kỳ niềm tin tôn giáo cụ thể nào; chúng tôi cho rằng bạn quan tâm đến Kinh Thánh. Chúng tôi không yêu cầu người dùng cung cấp niềm tin như vậy cho chúng tôi hoặc cung cấp bất kỳ dữ liệu nhạy cảm khác như chủng tộc, dân tộc, niềm tin triết học hoặc sức khỏe thể chất hoặc tinh thần để tạo hoặc duy trì tài khoản Thành viên YouVersion. Đó là sự lựa chọn của bạn cho dù để cung cấp thông tin nhạy cảm như vậy nên nó là một lựa chọn để làm như vậy. Nếu bạn chọn cung cấp bất kỳ thông tin nhạy cảm nào, thông tin đó có thể được Life.Church sử dụng để tạo trải nghiệm YouVersion được cá nhân hóa hơn như thông tin không nhạy cảm khác mà bạn cung cấp. Trong mọi trường hợp, Life.Church sẽ chỉ xử lý dữ liệu nhạy cảm mà bạn cung cấp cho chúng tôi cho các hoạt động hợp pháp của Life.Church nhân danh bạn và sẽ không tiết lộ thông tin này mà không có sự đồng ý rõ ràng của bạn. Chúng tôi sẽ duy trì thông tin của bạn tuân theo các biện pháp bảo vệ thích hợp được thảo luận trong chính sách này và được Life.Church cung cấp. Nếu bạn có bất kỳ câu hỏi nào, vui lòng liên hệ với chúng tôi theo địa chỉ <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Sử dụng cho các dịch vụ khác"
      p27: "Chúng tôi có thể kết hợp thông tin bạn gửi trong tài khoản của bạn với thông tin bạn cung cấp cho chúng tôi thông qua các dịch vụ và sản phẩm Life.Church khác cũng như các thông tin chúng tôi đưa ra từ thông tin này để cung cấp cho bạn trải nghiệm tốt hơn và nâng cao chất lượng của tất cả các dịch vụ và sản phẩm được cung cấp cho bạn bởi Life.Church."
      h22: "Bài viết và sự đóng góp của bạn."
      p28: "Khi YouVersion cho phép bạn cung cấp thông tin được xuất bản, phân phối hoặc hiển thị, chúng tôi gọi đó là \"được đăng\", có thể nằm trên các khu vực công khai của YouVersion, các trang web bạn truy cập thông qua YouVersion hoặc truyền tới người dùng khác của YouVersion hoặc bên thứ ba, tất cả những gì chúng ta sẽ gọi là \"Đóng góp của người dùng\". Ví dụ, chúng bao gồm các hoạt động như tạo Ghi chú, đưa ra nhận xét về bài đăng của bạn bè hoặc tạo Hình ảnh câu Kinh Thánh."
      p29: "Xin lưu ý rằng nếu bạn tiết lộ thông tin cá nhân theo cách công khai cho dù thông qua các bài đăng cộng tác, truyền thông xã hội, bảng tin hoặc các diễn đàn trực tuyến công khai khác, thông tin này có thể được người khác thu thập và sử dụng. Đóng góp của người dùng được đăng và truyền theo rủi ro của riêng bạn. Chúng tôi không thể kiểm soát hành động của người dùng khác hoặc bên thứ ba mà bạn chọn chia sẻ Đóng góp người dùng của mình. Do đó, chúng tôi không thể và không đảm bảo rằng các Đóng góp của người dùng của bạn sẽ không được xem bởi những người không được ủy quyền, cũng như chúng tôi không chấp nhận bất kỳ trách nhiệm pháp lý nào liên quan đến Đóng góp của người dùng của bạn."
      h23: "Công nghệ thu thập dữ liệu tự động."
      p30: "<strong>Sử dụng dịch vụ.</strong> Chúng tôi ghi dữ liệu sử dụng khi bạn sử dụng YouVersion, bao gồm khi bạn xem hoặc nhấp vào nội dung, loại trình duyệt, ngôn ngữ trình duyệt, thực hiện tìm kiếm hoặc yêu cầu, ngày và giờ yêu cầu của bạn, cài đặt bản cập nhật, tìm kiếm chức năng mới hoặc sử dụng hoặc nhiều công cụ hơn được cung cấp qua YouVersion. Chúng tôi sử dụng thông tin đăng nhập, địa chỉ giao thức internet thông tin thiết bị (“IP”) và cookie cũng như các công nghệ tương tự để nhận dạng bạn và đăng nhập sử dụng của bạn."
      p31: "<strong>Cookie và các công nghệ tương tự khác.</strong> Chúng tôi sử dụng cookie và các công nghệ tương tự (ví dụ: đèn hiệu web, pixel, thẻ và số nhận dạng thiết bị) để nhận dạng bạn và / hoặc (các) thiết bị của bạn bật, tắt và trên các ứng dụng khác nhau của YouVersion và thiết bị. Cookie và các công nghệ tương tự giúp hỗ trợ trải nghiệm người dùng tốt nhất có thể của YouVersion vì chúng cho phép chúng tôi nhận ra bạn và duy trì tùy chọn người dùng của bạn từ phiên này sang phiên khác, giúp chúng tôi giữ an toàn cho tài khoản của bạn và thường cải thiện chức năng của sản phẩm và dịch vụ được cung cấp qua YouVersion. Chúng cũng giúp chúng tôi đảm bảo rằng thông tin Thành viên được sử dụng cùng với tài khoản Thành viên chính xác. Quan trọng hơn, chúng tôi không sử dụng cookie hoặc các công nghệ tương tự để tạo điều kiện thuận lợi cho quảng cáo dựa trên sở thích từ bên thứ ba."
      p32: "Mặc dù hầu hết các trình duyệt internet chấp nhận cookie và các loại tương tự theo mặc định, bạn có thể kiểm soát các loại công nghệ này thông qua cài đặt trình duyệt của bạn và các công cụ tương tự và đồng ý từ chối tất cả cookie hoàn toàn. Nếu bạn từ chối chấp nhận cookie và các công nghệ tương tự bằng cách kích hoạt cài đặt thích hợp trên trình duyệt hoặc điện thoại thông minh, bạn có thể không truy cập được một số phần của YouVersion, ngăn chúng tôi cung cấp đầy đủ tính năng của YouVersion và ngăn chặn việc sử dụng các tính năng và dịch vụ nhất định yêu cầu những công nghệ này."
      p33: "Bằng cách đồng ý với Chính sách bảo mật của chúng tôi, bạn đồng ý với việc sử dụng cookie và các công nghệ tương tự như được mô tả trong chính sách này. Nếu bạn sử dụng YouVersion mà không thay đổi cài đặt trình duyệt hoặc thiết bị của mình để tắt cookie, chúng tôi giả định rằng bạn đồng ý nhận tất cả cookie được cung cấp bởi YouVersion."
      p34: "<strong>ID thiết bị và Vị trí.</strong> Khi bạn truy cập hoặc rời khỏi YouVersion, chúng tôi nhận được URL của cả trang web bạn đến và trang bạn truy cập tiếp theo. Chúng tôi cũng nhận thông tin về địa chỉ IP, máy chủ proxy, hệ điều hành, trình duyệt web và tiện ích bổ sung, số nhận dạng thiết bị và các tính năng và / hoặc ISP hoặc nhà cung cấp dịch vụ di động của bạn. Chúng tôi cũng nhận dữ liệu từ thiết bị và mạng của bạn, bao gồm dữ liệu vị trí. Nếu bạn sử dụng YouVersion từ thiết bị di động, thiết bị đó sẽ gửi cho chúng tôi dữ liệu về thiết bị và vị trí GPS của bạn dựa trên cài đặt điện thoại của bạn và quyền truy cập bạn đã cấp cho YouVersion."
      p35: "Chúng tôi sử dụng thông tin này để cung cấp trải nghiệm YouVersion phù hợp cho bạn và để giao tiếp với bạn hiệu quả hơn. Thông tin cũng được thu thập để xác định tổng số thiết bị duy nhất sử dụng YouVersion và / hoặc các phần của YouVersion, theo dõi tổng mức sử dụng và phân tích dữ liệu sử dụng để cải thiện chức năng YouVersion cho tất cả Thành viên và Khách truy cập. Chúng tôi có thể kết hợp thông tin này với thông tin từ bên thứ ba để cung cấp cho bạn trải nghiệm tốt hơn và để cải thiện chất lượng dịch vụ của chúng tôi."
      p36: "Chúng tôi không chia sẻ bất kỳ thông tin nhận dạng cá nhân nào của bạn cùng với nhận dạng thiết bị hoặc vị trí của bạn mà không có sự cho phép rõ ràng của bạn. Khi được yêu cầu bởi hệ điều hành thiết bị hoặc trình duyệt internet của bạn, chúng tôi sẽ yêu cầu bạn chọn lựa trước khi chúng tôi sử dụng GPS hoặc các công cụ khác để xác định vị trí chính xác của bạn. Tuy nhiên, chúng tôi có thể tự động thu thập các chi tiết nhất định về việc sử dụng YouVersion của bạn, bao gồm dữ liệu lưu lượng, dữ liệu vị trí, nhật ký và dữ liệu liên lạc khác cũng như tài nguyên bạn truy cập và sử dụng trên hoặc thông qua YouVersion. Chúng tôi có thể thu thập thông tin về máy tính và thiết bị di động và kết nối internet của bạn, bao gồm số nhận dạng thiết bị duy nhất của thiết bị di động, địa chỉ IP, hệ điều hành, loại trình duyệt và thông tin mạng di động. Nếu bạn không muốn chúng tôi thu thập thông tin này, bạn nên ngừng sử dụng YouVersion."
      p37: "<strong>Truyền thông của bạn trực tiếp cho chúng tôi.</strong> Chúng tôi thu thập thông tin về bạn khi bạn gửi, nhận hoặc tương tác với tin nhắn với chúng tôi, kể cả khi bạn gửi thông tin cá nhân hoặc yêu cầu bằng cách gửi email tới <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> thông qua trang web <a href=\"https://help.youversion.com\">help.youversion.com</a>. Chúng tôi giữ lại các thông tin liên lạc đó để xử lý các yêu cầu của bạn, đáp ứng các yêu cầu của bạn và cải thiện các dịch vụ của chúng tôi."
      p38: "<strong>Thông tin cá nhân.</strong> Chúng tôi có thể kết hợp thông tin mà chúng tôi thu thập tự động như mô tả ở trên cho thông tin cá nhân mà bạn cung cấp cho chúng tôi để điều chỉnh YouVersion cho bạn và đưa ra đề xuất về các dịch vụ và chức năng của YouVersion như được mô tả ở trên. Life.Church đề xuất cách cải tiến mới để cung cấp cho YouVersion và tăng sự tham gia của Kinh Thánh. Khi chúng tôi cải thiện YouVersion, điều này có thể có nghĩa là thu thập dữ liệu mới hoặc các cách mới để sử dụng dữ liệu. Vì YouVersion là động và chúng tôi liên tục tìm cách cung cấp các tính năng mới, chúng tôi có thể yêu cầu thu thập thông tin mới. Nếu chúng tôi thu thập dữ liệu cá nhân khác nhau về mặt vật chất hoặc thay đổi vật chất cách chúng tôi sử dụng dữ liệu của bạn, chúng tôi sẽ thông báo cho bạn và cũng có thể sửa đổi Chính sách bảo mật này."
      h24: "Bộ sưu tập thông tin của bên thứ ba"
      p39: "Chính sách bảo mật này chỉ áp dụng cho các trang web và ứng dụng được sở hữu và điều hành bởi Life.Church. Xin lưu ý rằng YouVersion có thể chứa liên kết đến các trang web hoặc ứng dụng khác. Bạn có trách nhiệm xem xét các điều khoản về quyền riêng tư và chính sách của các trang web khác mà bạn chọn liên kết đến hoặc từ YouVersion để bạn có thể hiểu cách các trang web đó thu thập, sử dụng và lưu trữ thông tin của bạn. Chúng tôi không chịu trách nhiệm về các điều khoản về quyền riêng tư, chính sách hoặc nội dung của các trang web hoặc ứng dụng khác, bao gồm các trang web bạn liên kết đến hoặc từ YouVersion. Các trang web chứa đồng thương hiệu (tham chiếu tên của chúng tôi và tên của bên thứ ba) chứa nội dung do bên thứ ba cung cấp chứ không phải chúng tôi."
      p40: "Life.Church không thể điều chỉnh các trang web, nội dung hoặc ứng dụng khác được liên kết hoặc cung cấp từ bên trong YouVersion và các trang web và dịch vụ khác nhau của chúng tôi. Một số nội dung hoặc ứng dụng, bao gồm ưu đãi đối tác, trên hoặc trong YouVersion có thể được phục vụ bởi bên thứ ba, bao gồm nhà cung cấp nội dung, nhà cung cấp ứng dụng, công ty phân tích, nhà sản xuất thiết bị di động và nhà cung cấp dịch vụ di động của bạn. Các trang web khác này có thể đặt cookie của riêng họ hoặc các tệp khác trên máy tính của bạn, thu thập dữ liệu hoặc thu hút thông tin cá nhân từ bạn. Thông tin họ thu thập có thể được liên kết với thông tin cá nhân của bạn hoặc họ có thể thu thập thông tin, bao gồm thông tin cá nhân, về hoạt động trực tuyến của bạn theo thời gian và trên các trang web, ứng dụng và các dịch vụ trực tuyến khác. Họ có thể sử dụng thông tin này để cung cấp cho bạn nội dung được nhắm mục tiêu dựa trên sở thích (hành vi). Chúng tôi không kiểm soát các công nghệ theo dõi của bên thứ ba này hoặc cách chúng có thể được sử dụng. Nếu bạn có bất kỳ câu hỏi nào về nội dung được nhắm mục tiêu, bạn nên liên hệ trực tiếp với nhà cung cấp chịu trách nhiệm."
      h25: "Tiết lộ thông tin của bạn"
      h26: "Tiết lộ thay mặt bạn"
      p41: "Chúng tôi có thể tiết lộ thông tin cá nhân mà chúng tôi thu thập hoặc bạn cung cấp như được mô tả trong Chính sách bảo mật này để thực hiện nghĩa vụ của chúng tôi theo <a href=\"https://www.bible.com/terms\">Điều khoản sử dụng</a>, mục đích mà bạn cung cấp cho bất kỳ mục đích nào khác mà bạn yêu cầu khi bạn cung cấp thông tin hoặc cho bất kỳ mục đích nào khác mà chúng tôi có sự đồng ý của bạn."
      h27: "Tiết lộ bởi bạn"
      p42: "Khi bạn chia sẻ thông tin qua YouVersion, bạn có thể xem thông tin đó và bởi bất kỳ ai khác mà bạn đã chọn chia sẻ thông tin đó. Nếu bạn cấp quyền truy cập vào tài khoản YouVersion của mình cho các ứng dụng và dịch vụ khác, dựa trên sự chấp thuận của bạn, các dịch vụ đó sẽ có quyền truy cập vào thông tin được chia sẻ của bạn. Việc sử dụng, thu thập và bảo vệ dữ liệu của bạn bởi các dịch vụ bên thứ ba đó phải tuân theo các chính sách của bên thứ ba đó."
      h28: "Tiết lộ nội bộ"
      p43: "Chúng tôi sẽ chia sẻ dữ liệu cá nhân của bạn trong nội bộ Life.Church để giúp kết hợp thông tin cá nhân được bảo vệ qua các khía cạnh khác nhau của YouVersion và các sản phẩm và dịch vụ khác của chúng tôi để giúp cung cấp dịch vụ cho bạn theo cách được cá nhân hóa và hữu ích cho bạn và những người khác. Ví dụ: chúng tôi có thể cá nhân hóa các dịch vụ tiềm năng để giới thiệu cho bạn sử dụng cookie hoặc các công nghệ tương tự theo dõi chức năng nào bạn đã chọn nhận."
      h29: "Tiết lộ cho nhà cung cấp dịch vụ của chúng tôi"
      p44: "Chúng tôi có thể tiết lộ thông tin cá nhân mà chúng tôi thu thập hoặc bạn cung cấp như được mô tả trong Chính sách bảo mật này cho nhà thầu, nhà cung cấp dịch vụ và các bên thứ ba khác mà chúng tôi chỉ sử dụng để hỗ trợ sứ mệnh của mình (như lưu trữ đám mây, bảo trì, phân tích, thanh toán, phát hiện gian lận, giao tiếp và phát triển). Ví dụ, một số nền tảng YouVersion được sử dụng để gửi email và thông báo được xây dựng và quản lý bởi bên thứ ba, vì vậy một số thông tin của bạn được gửi một cách an toàn đến các dịch vụ đó để cung cấp chức năng như vậy. Họ sẽ có quyền truy cập thông tin của bạn một cách hợp lý để thực hiện các nhiệm vụ này thay mặt chúng tôi và có nghĩa vụ không tiết lộ hoặc sử dụng nó cho các mục đích khác."
      h30: "Quy trình pháp lý"
      p45: "Có thể chúng tôi sẽ cần tiết lộ thông tin về bạn khi có yêu cầu của luật pháp, tòa án hoặc thủ tục pháp lý khác hoặc nếu chúng tôi thực sự tin rằng việc tiết lộ là cần thiết một cách hợp lý để (1) điều tra, ngăn chặn hoặc hành động liên quan đến nghi ngờ hoặc các hoạt động bất hợp pháp thực tế hoặc để hỗ trợ các cơ quan thực thi của chính phủ; (2) thực thi các thỏa thuận của chúng tôi với bạn; (3) điều tra và tự bảo vệ mình chống lại bất kỳ tuyên bố hoặc cáo buộc nào của bên thứ ba; (4) bảo vệ an ninh hoặc tính toàn vẹn của YouVersion; hoặc (5) thực thi hoặc bảo vệ quyền và sự an toàn của Life.Church, Thành viên và / hoặc Khách thăm, nhân viên của chúng tôi hoặc những người khác. Chúng tôi cố gắng thông báo cho Thành viên về các yêu cầu pháp lý đối với dữ liệu cá nhân của họ khi thích hợp về pháp lý của chúng tôi, trừ khi bị pháp luật hoặc lệnh cấm của tòa án hoặc khi yêu cầu là trường hợp khẩn cấp. Chúng tôi có thể tranh chấp các yêu cầu đó khi chúng tôi tin rằng, theo quyết định của chúng tôi, các yêu cầu là quá mức, mơ hồ hoặc thiếu thẩm quyền thích hợp, nhưng chúng tôi không hứa sẽ không thừa nhận mọi nhu cầu."
      h31: "Nhà cung cấp nội dung YouVersion"
      p46: "Khả năng của chúng tôi cung cấp các phiên bản khác nhau của Kinh Thánh bằng các ngôn ngữ khác nhau là kết quả của và thỏa thuận giữa chúng tôi và nhà xuất bản Bible Sociaties, mà chúng tôi gọi là “Nhà cung cấp nội dung YouVersion.” Thỏa thuận của nhà cung cấp nội dung YouVersion cho phép chúng tôi cung cấp cho người dùng YouVersion khả năng tải xuống bản dịch Kinh Thánh nhất định để sử dụng ngoại tuyến với điều kiện chúng tôi cung cấp cho bạn Nhà cung cấp Nội dung YouVersion tên, địa chỉ email và quốc gia của người dùng để liên lạc trong tương lai. Do đó, để cung cấp chức năng tùy chọn này, chúng tôi phải cung cấp tên, địa chỉ email và quốc gia của bạn cho Nhà cung cấp nội dung YouVersion, có thể liên hệ với bạn cho các mục đích khác. Chúng tôi chỉ chia sẻ thông tin này với Nhà cung cấp nội dung YouVersion cho phiên bản ngoại tuyến mà bạn yêu cầu, chúng tôi làm như vậy trên cơ sở bảo mật và chỉ khi Nhà cung cấp nội dung YouVersion đồng ý bảo mật thông tin chúng tôi chia sẻ về bạn. Không có thông tin cá nhân nào khác của bạn sẽ được chia sẻ với bất kỳ Nhà cung cấp nội dung YouVersion nào. Khi bạn chọn tải xuống phiên bản để sử dụng ngoại tuyến, bạn sẽ nhận được lời nhắc làm lời nhắc về các điều khoản này, mà bạn phải đồng ý tại thời điểm đó để tiếp tục tải xuống. Sẽ không có thông tin nào được chia sẻ cho đến khi bạn đồng ý, sau đó sẽ cấp cho bạn quyền truy cập để tải xuống phiên bản ngoại tuyến đó. Tương tác của bạn với bất kỳ Nhà cung cấp nội dung YouVersion nào chỉ là một trong số bạn và Nhà cung cấp nội dung YouVersion."
      h32: "Quyền của bạn để xóa, truy cập và chỉnh sửa thông tin của bạn"
      p47: "Đối với dữ liệu cá nhân mà chúng tôi có về bạn, bạn có các quyền sau:"
      l5-1: "Xóa. Bạn có thể yêu cầu chúng tôi xóa tất cả hoặc một phần dữ liệu cá nhân của bạn. Xin lưu ý rằng làm như vậy có thể hạn chế khả năng sử dụng của bạn cho một số chức năng nhất định của YouVersion. Xin lưu ý rằng địa chỉ email là bắt buộc để có tài khoản Thành viên."
      l5-2: "Chỉnh sửa / sửa đổi: Bạn có thể chỉnh sửa một số dữ liệu cá nhân của mình thông qua tài khoản hoặc yêu cầu chúng tôi thay đổi, cập nhật hoặc sửa dữ liệu của bạn trong một số trường hợp nhất định, bao gồm cả nếu nó không chính xác."
      l5-3: "Đối tượng, hoặc Hạn chế hoặc Hạn chế, Sử dụng Dữ liệu: Bạn có thể yêu cầu chúng tôi ngừng sử dụng tất cả hoặc một số dữ liệu cá nhân của bạn (ví dụ: nếu chúng tôi không có quyền hợp pháp để tiếp tục sử dụng) hoặc giới hạn việc sử dụng dữ liệu của chúng tôi (đối với ví dụ: nếu dữ liệu cá nhân của bạn không chính xác hoặc được giữ trái phép)."
      l5-4: "Quyền truy cập và / hoặc lấy dữ liệu của bạn: Bạn có thể yêu cầu chúng tôi cung cấp bản sao dữ liệu cá nhân của bạn cho chúng tôi."
      p48: "Để thực hiện các yêu cầu này hoặc bất kỳ yêu cầu nào khác liên quan đến thông tin cá nhân của bạn, bạn có thể gửi cho chúng tôi một e-mail tới <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Bạn cũng có thể liên hệ với chúng tôi tại: Life Covenant Church, Inc., attn.: Hỗ trợ YouVersion, 4600 E. 2nd St., Edmond, Oklahoma 73034. Chúng tôi yêu cầu các cá nhân yêu cầu xác định bản thân và xác định thông tin được yêu cầu truy cập, sửa chữa hoặc bị xóa trước khi chúng tôi xử lý mọi yêu cầu. Chúng tôi có thể từ chối xử lý yêu cầu nếu chúng tôi không thể xác minh danh tính của người yêu cầu, nếu chúng tôi cho rằng yêu cầu sẽ gây nguy hiểm cho quyền riêng tư của người khác, nếu chúng tôi tin rằng thay đổi sẽ vi phạm bất kỳ luật hoặc yêu cầu pháp lý nào hoặc khiến thông tin không chính xác hoặc mục đích hợp pháp. Trong mọi trường hợp, nơi chúng tôi cung cấp truy cập thông tin, xóa hoặc chỉnh sửa, chúng tôi thực hiện dịch vụ này miễn phí, trừ khi làm như vậy sẽ yêu cầu nỗ lực không cân xứng."
      p49: "Nếu bạn chọn đóng tài khoản của mình hoặc yêu cầu chúng tôi sửa đổi hoặc xóa một số hoặc tất cả thông tin cá nhân của bạn, chúng tôi sẽ giữ lại dữ liệu cá nhân của bạn nếu cần thiết để tuân thủ các nghĩa vụ pháp lý của chúng tôi (bao gồm yêu cầu thực thi pháp luật), đáp ứng các yêu cầu pháp lý, giải quyết tranh chấp, duy trì bảo mật, ngăn chặn gian lận và lạm dụng, thực thi <a href=\"https://www.bible.com/terms\">Điều khoản Sử dụng</a> của chúng tôi hoặc thực hiện bất kỳ yêu cầu nào khác từ bạn (ví dụ: để chọn không nhận thêm thông báo hoặc sao chép dữ liệu của bạn)."
      p50: "Việc sử dụng YouVersion bao gồm một số chức năng, bao gồm lựa chọn các kế hoạch đọc Kinh Thánh, tạo ra đánh dấu, tô màu các câu kinh thánh, tạo ghi chú và những khoảnh khắc liên quan đến kinh thánh, tìm kiếm Kinh Thánh dựa trên biểu tượng cảm xúc hoặc từ khóa, lưu và chia sẻ một số câu. văn bản Kinh thánh nào đó. Trừ khi bạn đã bao gồm thông tin nhận dạng cá nhân trong nội dung được tạo bằng chức năng này (chẳng hạn như hình ảnh hoặc địa chỉ cá nhân hoặc họ và tên), nội dung được tạo bằng chức năng này không được coi là dữ liệu cá nhân của Life.Church. và nội dung chứ không phải bất kỳ người dùng nào cụ thể. Kết quả là, Life.Church bảo lưu quyền duy trì thông tin này, bao gồm các suy luận được thực hiện với thông tin này sau khi xóa tài khoản. Ví dụ, trong khi chúng tôi sẽ xóa địa chỉ email của bạn nếu tài khoản của bạn bị xóa, chúng tôi sẽ duy trì và bảo lưu quyền sử dụng và chia sẻ những câu Kinh Thánh được chia sẻ, đánh dấu, v.v. của bạn theo cách không nhận dạng cá nhân bạn. Chúng tôi cũng sẽ giữ số tổng hợp của chúng tôi về tổng số các ứng dụng YouVersion đã tải xuống, bao gồm thực tế bạn tải xuống YouVersion mà không cần duy trì thông tin cá nhân liên quan đến tài khoản đó."
      p51: "Chúng tôi không kiểm soát thông tin bạn đã chia sẻ với những người khác thông qua YouVersion sau khi bạn đóng tài khoản hoặc yêu cầu xóa thông tin hoặc cố tự xóa tài khoản của mình. Thông tin và nội dung bạn đã chia sẻ có thể tiếp tục được hiển thị trong các dịch vụ của người khác (ví dụ: kết quả của công cụ tìm kiếm) cho đến khi chúng làm mới bộ nhớ tạm của chúng."
      h33: "Thông báo cho cư dân California - Quyền riêng tư của California"
      p52: "Nếu bạn là cư dân California và đã cung cấp cho chúng tôi thông tin cá nhân, luật California yêu cầu chúng tôi cung cấp cho bạn bản tóm tắt quyền riêng tư của bạn theo Đạo luật bảo vệ quyền riêng tư trực tuyến California (Đạo luật) và Bộ luật kinh doanh và nghề nghiệp California. Theo yêu cầu của Đạo luật, chúng tôi sẽ cung cấp cho bạn các loại thông tin nhận dạng cá nhân mà chúng tôi thu thập thông qua YouVersion và các danh mục của bên thứ ba hoặc các pháp nhân có thể chia sẻ thông tin nhận dạng cá nhân đó cho các mục đích tiếp thị trực tiếp theo yêu cầu của bạn. Luật California yêu cầu chúng tôi thông báo cho bạn, theo yêu cầu của bạn, (1) các loại thông tin nhận dạng cá nhân mà chúng tôi thu thập và những bên thứ ba mà chúng tôi chia sẻ thông tin đó; (2) tên và địa chỉ của các bên thứ ba đó; và (3) ví dụ về các sản phẩm được tiếp thị bởi các công ty đó. Đạo luật tiếp tục yêu cầu chúng tôi cho phép bạn kiểm soát những người chúng tôi có thể và không thể chia sẻ thông tin đó. Để có được thông tin này, vui lòng gửi yêu cầu tới <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> và bao gồm cụm từ “Yêu cầu bảo mật California” trong dòng chủ đề. Khi liên hệ với chúng tôi, vui lòng cho biết tên, địa chỉ, địa chỉ email của bạn và thông tin nhận dạng cá nhân nào bạn không muốn chúng tôi chia sẻ với bên thứ ba. Vui lòng đợi ba mươi (30) ngày để có phản hồi. Ngoài ra, xin lưu ý rằng bạn không bị tính phí khi kiểm soát việc chia sẻ thông tin nhận dạng cá nhân của bạn hoặc yêu cầu thông báo này."
      h34: "Bảo mật và bảo vệ"
      p53: "Chúng tôi thực hiện các biện pháp bảo vệ an ninh tiêu chuẩn của ngành được thiết kế để bảo vệ dữ liệu của bạn. Chúng bao gồm việc sử dụng mã hóa cho dữ liệu của bạn trong khi dữ liệu đang được truyền giữa thiết bị hoặc trình duyệt của bạn và máy chủ của chúng tôi. Dữ liệu được cung cấp cho chúng tôi qua YouVersion cũng được lưu trữ trong hệ thống quản lý cơ sở hạ tầng được chứng nhận ISO 27017, có nghĩa là đã được kiểm tra và tuân thủ các yêu cầu của tiêu chuẩn hệ thống quản lý ISO 27017. dịch vụ điện toán đám mây."
      p54: "Tuy nhiên, do tính chất của truyền thông và công nghệ thông tin và việc sử dụng internet có rủi ro vốn có, mặc dù chúng tôi thường xuyên giám sát các lỗ hổng và tấn công có thể xảy ra, chúng tôi không thể đảm bảo hoặc đảm bảo thông tin được cung cấp cho chúng tôi thông qua YouVersion hoặc được lưu trữ trong hệ thống của chúng tôi hoặc nếu không, chúng tôi cũng không thể bảo đảm hoặc đảm bảo rằng dữ liệu đó có thể không được truy cập, tiết lộ, thay đổi hoặc phá hủy do vi phạm bất kỳ biện pháp bảo vệ vật lý, kỹ thuật hoặc quản lý nào của chúng tôi."
      h35: "Xử lý dữ liệu"
      p55: "Chúng tôi sẽ chỉ thu thập và xử lý dữ liệu cá nhân về bạn nơi chúng tôi có cơ sở hợp pháp. Các cơ sở hợp pháp bao gồm sự đồng ý (nơi bạn đã đồng ý), hợp đồng (nơi xử lý cần thiết cho việc thực hiện hợp đồng với bạn (chẳng hạn như cung cấp chức năng YouVersion và YouVersion bạn yêu cầu và hành động theo Chính sách bảo mật này và <a href=\"https://www.bible.com/terms\">Điều khoản sử dụng của chúng tôi</a>) và các quyền lợi hợp pháp khác bao gồm bảo vệ cho bạn, chúng tôi và các thành viên khác và bên thứ ba, tuân thủ luật hiện hành, để cho phép và quản lý doanh nghiệp của chúng tôi, quản lý giao dịch của công ty, nói chung hiểu và cải thiện doanh nghiệp và người dùng của chúng tôi các mối quan hệ, và để cho phép chúng tôi và những người dùng khác của YouVersion kết nối với bạn để trao đổi thông tin, miễn là bảo vệ đầy đủ các quyền và tự do của bạn đã đề cập ở trên."
      p56: "Khi chúng tôi dựa vào sự đồng ý của bạn để xử lý dữ liệu cá nhân, bạn có quyền rút lui hoặc từ chối chấp thuận của bạn bất cứ lúc nào và nơi chúng tôi dựa vào các lợi ích hợp pháp, bạn có quyền phản đối. Nếu bạn có bất kỳ câu hỏi nào về các cơ sở hợp pháp mà chúng tôi thu thập và sử dụng dữ liệu cá nhân của bạn, vui lòng liên hệ với chúng tôi theo địa chỉ <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Người dùng từ bên ngoài Hoa Kỳ"
      p57: "YouVersion được cung cấp trong và từ Oklahoma ở Hoa Kỳ và việc sử dụng YouVersion của bạn và Chính sách bảo mật này được điều chỉnh bởi luật pháp của Hoa Kỳ và Tiểu bang Oklahoma. Nếu bạn đang sử dụng YouVersion từ bên ngoài Hoa Kỳ, xin lưu ý rằng thông tin của bạn có thể được chuyển đến, lưu trữ và xử lý tại Hoa Kỳ, nơi các máy chủ của chúng tôi được đặt và cơ sở dữ liệu trung tâm của chúng tôi được vận hành. Chúng tôi xử lý dữ liệu cả bên trong và bên ngoài Hoa Kỳ và dựa vào cơ chế được cung cấp hợp pháp để chuyển giao hợp pháp dữ liệu qua biên giới. Điều này bao gồm các cam kết hợp đồng giữa chúng tôi và các công ty chuyển dữ liệu cá nhân yêu cầu bảo vệ và bảo mật dữ liệu đó. Việc bảo vệ dữ liệu và các luật khác của Bang Oklahoma, Hoa Kỳ và các quốc gia khác có thể không đầy đủ như luật pháp ở quốc gia của bạn. Bằng cách sử dụng YouVersion, bạn đồng ý với thông tin của bạn được chuyển đến cơ sở của chúng tôi và các cơ sở của những bên thứ ba mà chúng tôi chia sẻ thông tin đó như được mô tả trong Chính sách bảo mật này."
      h37: "Thay đổi chính sách bảo mật của chúng tôi"
      p58: "Đôi khi, chúng tôi có thể cập nhật Chính sách bảo mật của mình để phản ánh những thay đổi trong thực tiễn của chúng tôi. Chúng tôi sẽ đăng bất kỳ thay đổi nào đối với Chính sách bảo mật của chúng tôi trên trang này. Nếu chúng tôi thực hiện các thay đổi quan trọng đối với cách chúng tôi xử lý thông tin cá nhân của người dùng, chúng tôi sẽ cung cấp thông báo rằng Chính sách bảo mật đã được cập nhật. Ngày Chính sách bảo mật được sửa đổi lần cuối được xác định ở đầu trang. Bạn có trách nhiệm đảm bảo rằng chúng tôi có địa chỉ email hoạt động và có thể gửi được cập nhật cho bạn và định kỳ truy cập Chính sách bảo mật này để kiểm tra mọi thay đổi."
      h38: "Trẻ em dưới 16 tuổi"
      p59: "Chúng tôi không thu thập thông tin cá nhân từ bất kỳ người nào mà chúng tôi thực sự biết là dưới 16 tuổi mà không có sự đồng ý của cha mẹ hoặc người giám hộ hợp pháp của trẻ vị thành niên đó. Cha mẹ hoặc người giám hộ có thể đồng ý sử dụng YouVersion cho trẻ vị thành niên, phụ huynh hoặc người giám hộ chịu trách nhiệm hoàn toàn về việc sử dụng YouVersion của trẻ vị thành niên và chịu hoàn toàn trách nhiệm giải thích và sử dụng bất kỳ thông tin hoặc đề xuất nào được cung cấp qua YouVersion. Nếu bạn tin rằng chúng tôi có thể có bất kỳ thông tin nào từ hoặc về một đứa trẻ dưới 16 tuổi, vui lòng liên hệ với chúng tôi theo địa chỉ <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Nếu chúng tôi tìm hiểu và có xác nhận, chúng tôi đã thu thập hoặc nhận thông tin cá nhân từ một đứa trẻ dưới 16 tuổi mà không xác minh sự đồng ý của cha mẹ, chúng tôi sẽ xóa thông tin đó."
      h39: "Thông tin liên lạc"
      p60: "Để đặt câu hỏi hoặc nhận xét về Chính sách bảo mật và thực thi quyền riêng tư của chúng tôi, bạn có thể liên hệ với chúng tôi tại: Life Covenant Church, Inc.,.: Hỗ trợ YouVersion, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help @ youversion. com</a>."
    terms:
      title: "Điều khoản sử dụng"
      s1: "Sửa đổi lần cuối vào ngày 25 tháng 5 năm 2018"
      s2: "Khi YouVersion cung cấp cho bạn bản dịch phiên bản tiếng Anh của Điều khoản, thì bạn đồng ý rằng bản dịch chỉ được cung cấp để thuận tiện cho bạn và các phiên bản bằng tiếng Anh của Điều khoản sẽ điều chỉnh mối quan hệ của bạn với YouVersion. Nếu có bất kỳ mâu thuẫn nào giữa nội dung phiên bản bằng tiếng Anh của Điều khoản và nội dung bản dịch thì phiên bản tiếng Anh sẽ là phiên bản chính."
      s3: "Chấp nhận các điều khoản"
      s4: "Bằng cách sử dụng <a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> và / hoặc YouVersion ứng dụng di động App Kinh Thánh, Ứng dụng Kinh Thánh Thiếu Nhi cho Trẻ em và độ dài Kinh thánh (cùng với \"YouVersion\"), dù là khách hoặc người dùng đã đăng ký, bạn chấp nhận và đồng ý với các Điều khoản này. Vui lòng đọc các Điều khoản này cũng như <a href=\"https://www.bible.com/privacy\">Chính sách bảo mật</a> cẩn thận trước khi bạn bắt đầu sử dụng YouVersion. Nếu bạn không đồng ý với các điều khoản này hoặc <a href=\"https://www.bible.com/privacy\">Chính sách bảo mật</a> bạn không phải truy cập hoặc sử dụng YouVersion."
      s5: "Thay đổi Điều khoản"
      s6: "YouVersion được cung cấp bởi Life Covenant Church, Inc. (“Life.Church”, “we” hoặc “us”). Đôi khi, chúng tôi có thể sửa đổi và cập nhật các Điều khoản này theo quyết định riêng của mình. Mọi thay đổi đều hiệu quả khi chúng tôi đăng chúng. Việc bạn tiếp tục sử dụng YouVersion sau khi đăng các Điều khoản đã sửa đổi có nghĩa là bạn chấp nhận và đồng ý với các thay đổi."
      s7: "Thay đổi đối với YouVersion"
      s8: "Mặc dù chúng tôi hy vọng luôn cung cấp cho bạn tính năng YouVersion và tất cả các tính năng của nó, chúng tôi bảo lưu quyền thay đổi hoặc ngừng cung cấp YouVersion hoặc bất kỳ phần nào, phần hoặc chức năng của YouVersion mà không cần thông báo. Chúng tôi sẽ không chịu trách nhiệm nếu vì bất kỳ lý do nào, tất cả hoặc bất kỳ phần nào của YouVersion không có sẵn bất cứ lúc nào."
      s9: "Thông tin về bạn và quyền truy cập của bạn về YouVersion"
      s10: "Mọi thông tin chúng tôi thu thập trên hoặc thông qua YouVersion là tùy thuộc vào chúng ta <a href=\"https://www.bible.com/privacy\">Chính sách bảo mật</a>. Bằng cách sử dụng YouVersion, bạn bằng lòng tất cả các hành động của chúng tôi liên quan đến thông tin của bạn phù hợp với <a href=\"https://www.bible.com/privacy\">Chính sách bảo mật</a>."
      s11: "Được phép và không được sử dụng"
      s12: "Các điều khoản này cho phép bạn sử dụng YouVersion theo Điều khoản này cho mục đích sử dụng cá nhân và phi thương mại hoặc cho việc sử dụng nội bộ của tổ chức phi lợi nhuận của bạn. Tất cả các quyền không được cấp rõ ràng cho bạn đều được bảo lưu bởi Life.Church. Bạn đồng ý rằng bạn không được phép và sẽ không sử dụng YouVersion như sau:"
      s13: "theo bất kỳ cách nào vi phạm bất kỳ luật hoặc quy định nào của liên bang, tiểu bang, địa phương hoặc quốc tế;"
      s14: "với mục đích khai thác, gây hại hoặc cố gắng khai thác hoặc gây hại cho trẻ vị thành niên bằng bất kỳ cách nào bằng cách phơi bày chúng với nội dung không phù hợp, yêu cầu thông tin nhận dạng cá nhân hoặc cách khác;"
      s15: "mạo danh hoặc cố mạo danh bất kỳ công ty hoặc cá nhân nào, kể cả Life.Church hoặc người dùng YouVersion khác;"
      s16: "để tham gia vào bất kỳ hành vi nào khác mà theo quyết định của chúng tôi, có thể gây hại cho Life.Church hoặc người dùng của YouVersion hoặc phơi bày chúng với trách nhiệm pháp lý;"
      s17: "theo bất kỳ cách nào có thể vô hiệu hóa, làm quá tải, hư hỏng hoặc làm giảm sự cố của YouVersion hoặc gây trở ngại cho việc sử dụng YouVersion của người khác;"
      s18: "sử dụng bất kỳ rô bốt, gián điệp hoặc thiết bị tự động, quy trình hoặc phương tiện khác để truy cập YouVersion cho bất kỳ mục đích nào, bao gồm theo dõi hoặc sao chép bất kỳ tài liệu nào trên YouVersion;"
      s19: "để đưa vào bất kỳ loại vi-rút, trojan, sâu, bom lôgic hoặc tài liệu nào độc hại hoặc có hại về mặt kỹ thuật;"
      s20: "để cố gắng truy cập trái phép, can thiệp, làm hỏng hoặc làm gián đoạn bất kỳ phần nào của YouVersion hoặc bất kỳ máy chủ, máy tính hoặc cơ sở dữ liệu nào được kết nối với YouVersion;"
      s21: "để tấn công YouVersion thông qua tấn công từ chối dịch vụ hoặc tấn công từ chối dịch vụ được phân phối; và"
      s22: "nếu không cố gắng can thiệp vào việc làm việc phù hợp của YouVersion."
      s23: "Bạn cũng đồng ý rằng bạn sẽ không gửi, cố ý nhận, tải lên, tải xuống, sử dụng hoặc sử dụng lại bất kỳ tài liệu nào, theo quyết định của Life.Church theo quyết định riêng của mình:"
      s24: "chứa bất kỳ tài liệu nào phỉ báng, tục tĩu, không đứng đắn, lạm dụng, xúc phạm, quấy rối, bạo lực, hận thù, khích động hoặc có thể bị phản đối;"
      s25: "quảng cáo tài liệu khiêu dâm, bạo lực hoặc phân biệt đối xử tình dục trên bất kỳ cơ sở nào, kể cả dựa trên chủng tộc, giới tính, tôn giáo, quốc tịch, khuyết tật, khuynh hướng tình dục hoặc tuổi tác;"
      s26: "vi phạm bất kỳ bằng sáng chế, nhãn hiệu, bí mật thương mại, bản quyền hoặc tài sản trí tuệ nào khác hoặc các quyền khác của bất kỳ người nào khác;"
      s27: "vi phạm các quyền hợp pháp (bao gồm quyền công khai và quyền riêng tư) của người khác hoặc chứa bất kỳ tài liệu nào có thể dẫn đến bất kỳ trách nhiệm dân sự hoặc hình sự nào theo luật hoặc quy định hiện hành; hoặc là"
      s28: "thúc đẩy bất kỳ hoạt động bất hợp pháp nào hoặc ủng hộ, khuyến khích hoặc hỗ trợ bất kỳ hành động bất hợp pháp nào;"
      s29: "bao gồm các hoạt động thương mại hoặc bán hàng, chẳng hạn như các cuộc thi, rút ​​thăm trúng thưởng và các chương trình khuyến mãi khác, trao đổi hoặc quảng cáo; và"
      s30: "tạo ấn tượng rằng tài liệu phát ra từ hoặc được xác nhận bởi Life.Church hoặc bất kỳ cá nhân hoặc tổ chức nào khác, nếu đây không phải là trường hợp."
      s31: "Đóng góp của người dùng"
      s32: "YouVersion chứa các tính năng tương tác cho phép người dùng đăng, gửi, xuất bản, hiển thị hoặc truyền cho người dùng khác hoặc nội dung hoặc tài liệu người khác (gọi chung là \"Đóng góp của người dùng\") trên hoặc thông qua YouVersion."
      s33: "Tuy nhiên, chúng tôi không cam kết xem xét Đóng góp của người dùng hoặc bất kỳ tài liệu nào khác trước khi được đăng trên hoặc thông qua YouVersion và không thể đảm bảo xóa tài liệu bị phản đối ngay sau khi được đăng. Vì vậy, chúng tôi không chịu trách nhiệm đối với bất kỳ hành động hoặc hành động nào liên quan đến việc truyền, truyền thông hoặc nội dung do bất kỳ người dùng hoặc bên thứ ba nào cung cấp."
      s34: "Tất cả các Đóng góp của Người dùng phải tuân thủ các Điều khoản này. Bằng cách cung cấp bất kỳ Đóng góp của Người dùng nào trên hoặc thông qua YouVersion, bạn cấp cho chúng tôi và các nhà cung cấp dịch vụ của chúng tôi, mỗi người và người được cấp phép, người kế thừa và người được giao, quyền sử dụng, sao chép, sửa đổi, thực hiện, hiển thị, phân phối và tiết lộ bên thứ ba bất kỳ tài liệu nào như vậy để cung cấp chức năng YouVersion mà bạn yêu cầu hoặc sử dụng khác. Bạn tuyên bố và đảm bảo rằng bạn sở hữu hoặc kiểm soát tất cả các quyền trong và đối với Đóng góp của người dùng và có quyền cấp giấy phép này và tất cả các Đóng góp của người dùng của bạn đều tuân thủ các Điều khoản này. Chúng tôi không chịu trách nhiệm hoặc chịu trách nhiệm đối với bất kỳ bên thứ ba nào về nội dung hoặc tính chính xác của bất kỳ Đóng góp người dùng nào do bạn hoặc bất kỳ người dùng YouVersion nào khác đăng."
      s35: "Bảo mật tài khoản"
      s36: "YouVersion cho phép người dùng tạo một tài khoản (“Thành viên”) yêu cầu cung cấp một số thông tin nhất định cho YouVersion. Bạn đồng ý rằng tất cả các thông tin mà bạn cung cấp để trở thành một thành viên và đăng ký với YouVersion, bao gồm, nhưng không giới hạn, thông tin được cung cấp thông qua việc sử dụng bất kỳ tính năng tương tác trên YouVersion, được điều chỉnh bởi chúng tôi <a href=\"https://www.bible.com/privacy\">Chính sách bảo mật</a>, và bạn đồng ý với tất cả các hành động chúng ta hãy tôn trọng thông tin của bạn phù hợp với chúng tôi với <a href=\"https://www.bible.com/privacy\">Chính sách bảo mật</a>."
      s37: "Nếu bạn chọn, hoặc được cung cấp, tên người dùng, mật khẩu hoặc thông tin tương tự như một phần trong quy trình bảo mật của chúng tôi, bạn đồng ý xử lý thông tin đó một cách bí mật và đồng ý thông báo ngay cho chúng tôi về bất kỳ quyền truy cập hoặc sử dụng trái phép tên người dùng của bạn hoặc mật khẩu hoặc bất kỳ vi phạm bảo mật nào khác. Chúng tôi có quyền vô hiệu hóa bất kỳ tên người dùng, mật khẩu hoặc số nhận dạng khác, dù bạn đã chọn hoặc do chúng tôi cung cấp, vào bất kỳ lúc nào, theo ý kiến ​​của chúng tôi, bạn đã vi phạm bất kỳ điều khoản nào trong các Điều khoản này."
      s38: "Giám sát và thi hành; Tuân thủ pháp luật; Chấm dứt"
      s39: "Bạn đồng ý rằng chúng tôi có quyền:"
      s40: "thực hiện bất kỳ hành động nào đối với bất kỳ người dùng nào, tài khoản Thành viên hoặc Đóng góp của Người dùng mà chúng tôi cho là cần thiết hoặc phù hợp theo quyết định của mình nếu chúng tôi cho rằng có vi phạm các Điều khoản này, vi phạm quyền của bên thứ ba, đe dọa đến sự an toàn cá nhân của người khác, hoặc một mối đe dọa hoặc trách nhiệm hoặc gây hại cho thiện chí liên kết với YouVersion hoặc Life.Church;"
      s41: "thực hiện hành động thích hợp, bao gồm nhưng không giới hạn, giới thiệu đến việc thực thi pháp luật và tiết lộ thông tin của bạn, cho bất kỳ việc sử dụng trái phép hoặc trái phép nào của YouVersion; và"
      s42: "chấm dứt hoặc tạm ngừng quyền truy cập của bạn vào tất cả hoặc một phần của YouVersion vì bất kỳ hoặc không có lý do nào, bao gồm nhưng không giới hạn, bất kỳ vi phạm các Điều khoản này."
      s43: "Không giới hạn ở trên, chúng tôi có quyền hợp tác đầy đủ với bất kỳ cơ quan thực thi pháp luật hoặc lệnh tòa yêu cầu hoặc chỉ đạo chúng tôi tiết lộ danh tính hoặc thông tin khác của bất kỳ ai đăng bất kỳ tài liệu nào trên hoặc thông qua YouVersion. BẠN TỪ BỎ VÀ GIỮ GIẤY PHÉP VÔ HẠI CỦA LIFE.CHURCH, CÁC NHÀ CUNG CẤP DỊCH VỤ VÀ CÁC NHÂN VIÊN CỦA HỌ, VIÊN CHỨC VÀ CÁC GIÁM ĐỐC KHỎI MỌI KHIẾU NẠI DO BẤT KỲ HÀNH ĐỘNG THỰC HIỆN CỦA BẤT CỨ CỦA CÁC BÊN TRÊN TRONG HOẶC LÀ KẾT QUẢ CỦA ĐIỀU TRA PHÁP LÝ VÀ TỪ BẤT CỨ HÀNH ĐỘNG NHƯ HẬU QUẢ CỦA CUỘC ĐIỀU TRA BỞI LIFE.CHURCH HOẶC CƠ QUAN PHÁP LUẬT CÓ THẨM QUYỀN."
      s44: "Sự phụ thuộc của bạn vào thông tin và bản dịch"
      s45: "Thông tin được trình bày trên hoặc thông qua YouVersion chỉ được cung cấp cho mục đích thông tin chung. Chúng tôi không đảm bảo tính chính xác, đầy đủ hoặc hữu ích của thông tin này. Bất kỳ sự phụ thuộc nào bạn đặt vào các thông tin đó đều hoàn toàn chịu rủi ro. Ngoài ra, mặc dù chúng tôi cố gắng cung cấp thông tin được tìm thấy trên YouVersion bằng nhiều ngôn ngữ, bản dịch sang các ngôn ngữ khác ngoài tiếng Anh của nội dung YouVersion được cung cấp cho chúng tôi và chúng tôi không đại diện hoặc đảm bảo tính chính xác của các bản dịch đó. <strong>Chúng tôi từ chối tất cả trách nhiệm pháp lý và trách nhiệm phát sinh từ bất kỳ sự phụ thuộc đặt trên các vật liệu như vậy bởi bạn hoặc bất kỳ khách truy cập khác trên YouVersion, hoặc bởi bất cứ ai có thể được thông báo về bất kỳ nội dung của nó.</strong>"
      s46: "Quyền sở hữu trí tuệ"
      s47: "YouVersion và nội dung, tính năng và chức năng của nó (bao gồm nhưng không giới hạn ở tất cả thông tin, phần mềm, văn bản, hiển thị, hình ảnh, video và âm thanh cũng như thiết kế, lựa chọn và sắp xếp), được sở hữu bởi Life.Church, người cấp phép hoặc các nhà cung cấp vật liệu khác và được bảo vệ bởi Hoa Kỳ và bản quyền quốc tế, nhãn hiệu, bằng sáng chế, bí mật thương mại và các luật sở hữu trí tuệ hoặc quyền sở hữu trí tuệ khác."
      s48: "Biểu tượng và thiết kế"
      s49: "Tên YouVersion, tên và biểu tượng Life.Church, tất cả tên, biểu tượng, tên sản phẩm và dịch vụ, thiết kế và khẩu hiệu có liên quan là các nhãn hiệu và / hoặc bản quyền của Life.Church. Bạn không được sử dụng các nhãn hiệu và bản quyền này nếu không có sự cho phép trước bằng văn bản của Life.Church. Tất cả các tên, biểu tượng, tên sản phẩm và dịch vụ, thiết kế và khẩu hiệu khác trên YouVersion đều là nhãn hiệu của chủ sở hữu tương ứng."
      s50: "Vi phạm sở hữu trí tuệ"
      s51: "Nếu bạn tin rằng bất kỳ nội dung nào của YouVersion, bao gồm cả Đóng góp của người dùng, vi phạm quyền sở hữu trí tuệ của bạn, kể cả bản quyền, vui lòng gửi thông báo vi phạm bản quyền tới <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>. Xin lưu ý rằng đó là chính sách của Life.Church để chấm dứt tài khoản người dùng của những người vi phạm."
      s52: "Liên kết và dịch vụ của bên thứ ba"
      s53: "YouVersion có thể bao gồm nội dung do bên thứ ba cung cấp. Nếu YouVersion chứa liên kết đến các trang web khác và xuất hiện và các tài nguyên tương tự do bên thứ ba cung cấp, các liên kết và tài nguyên này chỉ được cung cấp để thuận tiện cho bạn. Chúng tôi không kiểm soát nội dung của các trang web hoặc tài nguyên đó và không chịu trách nhiệm về chúng hoặc cho bất kỳ tổn thất hoặc thiệt hại nào phát sinh từ việc bạn sử dụng chúng. Nếu bạn quyết định truy cập bất kỳ trang web của bên thứ ba nào được liên kết từ YouVersion, bạn hoàn toàn chịu rủi ro và tuân theo các điều khoản và điều kiện sử dụng cho các trang web đó. Tất cả các tuyên bố và / hoặc ý kiến ​​được trình bày trong các tài liệu này và tất cả các bài viết và câu trả lời cho các câu hỏi và nội dung khác, ngoài nội dung được cung cấp bởi Life.Church, chỉ là ý kiến ​​và trách nhiệm của cá nhân hoặc tổ chức cung cấp các tài liệu đó. Những tài liệu này không nhất thiết phản ánh ý kiến ​​của Life.Church. <strong>Chúng tôi không chịu trách nhiệm hoặc chịu trách nhiệm đối với bạn hoặc bất kỳ bên thứ ba, về nội dung hoặc tính chính xác của bất kỳ vật liệu được cung cấp bởi bất kỳ bên thứ ba.</strong>"
      s54: "Liên kết từ và đến YouVersion và các tính năng truyền thông xã hội"
      s55: "YouVersion có thể cung cấp các tính năng nhất định cho phép bạn kết nối hoặc liên kết đến hoặc từ các phương tiện truyền thông xã hội cũng như các ứng dụng và trang web của bên thứ ba khác và chia sẻ thông tin và liên lạc đến và từ YouVersion và các dịch vụ của bên thứ ba đó. Bạn chỉ có thể sử dụng các tính năng này vì chúng được chúng tôi cung cấp duy nhất liên quan đến nội dung chúng được hiển thị và theo các Điều khoản này và mọi điều khoản và điều kiện bổ sung mà chúng tôi cung cấp liên quan đến các tính năng đó. Chúng tôi có thể vô hiệu hóa tất cả hoặc bất kỳ tính năng này bất kỳ lúc nào mà không cần thông báo theo quyết định của chúng tôi."
      s56: "Hạn chế địa lý"
      s57: "Life.Church, chủ sở hữu của YouVersion, có trụ sở tại tiểu bang Oklahoma ở Hoa Kỳ. Chúng tôi không đưa ra tuyên bố rằng Youversion hoặc bất kỳ nội dung nào của Nội dung đó có thể truy cập hoặc thích hợp bên ngoài Hoa Kỳ. Quyền truy cập vào YouVersion có thể không hợp pháp bởi một số người hoặc ở một số quốc gia nhất định. Nếu bạn truy cập YouVersion từ bên ngoài Hoa Kỳ, bạn làm như vậy theo sáng kiến ​​của riêng bạn và chịu trách nhiệm tuân thủ luật pháp địa phương."
      s58: "Từ chối bảo hành"
      s59: "BẠN SỬ DỤNG YOUVERSION, NỘI DUNG CỦA NÓ VÀ CHỨC NĂNG, DỊCH VỤ HOẶC KHOẢN MỤC THU ĐƯỢC THÔNG QUA YOUVERSION LÀ NGUY CƠ CỦA RIÊNG BẠN, TẤT CẢ ĐỀU ĐƯỢC CUNG CẤP TRÊN MỘT \"\" VÀ \"NHƯ SẴN CÓ\" CƠ SỞ, MÀ KHÔNG CÓ BẤT KỲ BẢO ĐẢM NÀO, HOẶC NHẬN HOẶC NGỤ Ý. CẢ LIFE.CHURCH HOẶC BẤT KỲ NGƯỜI NÀO LIÊN KẾT VỚI LIFE.CHURCH HOẶC ĐẠI DIỆN BẤT KỲ BẢO ĐẢM ĐỐI VỚI TÍNH ĐẦY ĐỦ, BẢO MẬT, ĐỘ TIN CẬY, CHẤT LƯỢNG, ĐỘ CHÍNH XÁC HOẶC CÓ SẴN CỦA YOUVERSION. KHÔNG GIỚI HẠN VIỆC ĐÃ NÓI Ở TRÊN, CẢ LIFE.CHURCH HOẶC BẤT CỨ AI LIÊN KẾT VỚI ĐẠI DIỆN LIFE.CHURCH HOẶC BẢO ĐẢM RẰNG YOUVERSION HOẶC BẤT KỲ NỘI DUNG CHỨC NĂNG HOẶC BẤT KỲ DỊCH VỤ HOẶC THU ĐƯỢC THÔNG QUA YOUVERSION SẼ ĐƯỢC CHÍNH XÁC, TIN CẬY, KHÔNG CÓ LỖI HOẶC KHÔNG BỊ GIÁN ĐOẠN, RẰNG KHIẾM KHUYẾT SẼ ĐƯỢC SỬA CHỮA, YOUVERSION HOẶC MÁY CHỦ MÀ LÀM CHO NÓ KHÔNG CÓ VIRUS HOẶC CÁC THÀNH PHẦN CÓ HẠI KHÁC HOẶC YOUVERSION ĐÓ HOẶC BẤT KỲ DỊCH VỤ HOẶC CÁC KHOẢN MỤC CÓ ĐƯỢC THÔNG QUA YOUVERSION KHÁC SẼ ĐÁP ỨNG NHU CẦU HOẶC MONG ĐỢI CỦA BẠN."
      s60: "LIFE.CHURCH TỪ CHỐI TẤT CẢ BẢO ĐẢM NÀO, CHO DÙ HIỆN HỮU HAY NGỤ Ý, THEO LUẬT ĐỊNH HOẶC BẰNG CÁCH KHÁC, BAO GỒM NHƯNG KHÔNG GIỚI HẠN BẤT KỲ BẢO ĐẢM VỀ KHẢ NĂNG TRAO ĐỔI, KHÔNG VI PHẠM VÀ PHÙ HỢP CHO CÁC MỤC ĐÍCH CỤ THỂ."
      s61: "ĐIỀU ĐÃ NÓI Ở TRÊN KHÔNG ẢNH HƯỞNG BẤT KỲ BẢO ĐẢM NÀO MÀ KHÔNG THỂ ĐƯỢC LOẠI TRỪ HOẶC GIỚI HẠN THEO LUẬT ÁP DỤNG."
      s62: "Giới hạn trách nhiệm pháp lý"
      s63: "TRONG SỰ KIỆN SẼ KHÔNG CÓ LIFE.CHURCH CẤP GIẤY PHÉP, NHÀ CUNG CẤP DỊCH VỤ, HOẶC BẤT KỲ CỦA NHÂN VIÊN, ĐẠI LÝ, CÁN BỘ HOẶC GIÁM ĐỐC CHỊU TRÁCH NHIỆM VỀ CÁC THIỆT HẠI CỦA BẤT KỲ HÌNH THỨC NÀO, DƯỚI BẤT KỲ LÝ THUYẾT PHÁP LÝ, PHÁT SINH HOẶC LIÊN QUAN ĐẾN VIỆC SỬ DỤNG CỦA BẠN, HOẶC KHÔNG CÓ KHẢ NĂNG SỬ DỤNG, YOUVERSION, BẤT KỲ TRANG WEB LIÊN KẾT ĐẾN NÓ, BẤT KỲ NỘI DUNG ĐƯỢC CUNG CẤP TRÊN HOẶC THÔNG QUA YOUVERSION HOẶC CÁC TRANG WEB KHÁC HOẶC BẤT KỲ DỊCH VỤ HOẶC CÁC MỤC THU ĐƯỢC THÔNG QUA YOUVERSION, BAO GỒM BẤT KỲ TRỰC TIẾP, GIÁN TIẾP, ĐẶC BIỆT, NGẪU NHIÊN, DO HẬU QUẢ HOẶC TRỪNG PHẠT THIỆT HẠI, BAO GỒM NHƯNG KHÔNG GIỚI HẠN CÁ NHÂN CHẤN THƯƠNG, ĐAU ĐỚN VÀ ĐAU KHỔ, CẢM XÚC ĐAU KHỔ, MẤT DOANH THU, MẤT LỢI NHUẬN, MẤT MÁT CỦA DOANH NGHIỆP HOẶC CÁC KHOẢN TIẾT KIỆM DỰ ĐOÁN, TỔN THẤT SỬ DỤNG, MẤT MÁT THIỆN CHÍ, MẤT DỮ LIỆU, VÀ LIỆU GÂY RA DO SAI LẦM PHÁP LÝ (BAO GỒM CẢ DO SƠ SUẤT), VI PHẠM HỢP ĐỒNG HOẶC BẰNG CÁCH KHÁC, THẬM CHÍ NẾU THẤY TRƯỚC."
      s64: "ĐIỀU ĐÃ NÓI Ở TRÊN KHÔNG ẢNH HƯỞNG BẤT KỲ BẢO ĐẢM NÀO MÀ KHÔNG THỂ ĐƯỢC LOẠI TRỪ HOẶC GIỚI HẠN THEO LUẬT ÁP DỤNG."
      s65: "Sự bồi thường"
      s66: "Bạn đồng ý bảo vệ, bồi thường và giữ Life.Church vô hại, các chi nhánh, người cấp phép và nhà cung cấp dịch vụ và nhân viên, giám đốc, nhân viên, nhà thầu, đại lý, người cấp phép, nhà cung cấp, người kế thừa và người chuyển nhượng của họ và chống lại mọi khiếu nại, trách nhiệm pháp lý, thiệt hại, bản án, giải thưởng, tổn thất, chi phí, chi phí hoặc phí (bao gồm phí luật sư hợp lý) phát sinh từ hoặc liên quan đến việc bạn vi phạm các Điều khoản này hoặc việc sử dụng YouVersion của bạn, bao gồm, nhưng không giới hạn sử dụng nội dung, dịch vụ và sản phẩm của YouVersion không được ủy quyền rõ ràng trong các Điều khoản này hoặc việc bạn sử dụng bất kỳ thông tin nào có được từ YouVersion."
      s67: "Luật chính quyền và pháp quyền"
      s68: "Tất cả các vấn đề, tranh chấp hoặc khiếu nại liên quan đến YouVersion và các Điều khoản này (bao gồm tranh chấp hoặc khiếu kiện không theo hợp đồng) sẽ được điều chỉnh và hiểu theo luật nội bộ của Bang Oklahoma mà không ảnh hưởng đến bất kỳ sự lựa chọn hoặc xung đột nào về luật hoặc quy tắc. Bất kỳ vụ kiện, hành động hoặc thủ tục tố tụng nào phát sinh từ hoặc liên quan đến, các Điều khoản này hoặc Chương trình YouVersion sẽ được thiết lập riêng trong các tòa án liên bang của Hoa Kỳ hoặc các tòa án của Bang Oklahoma trong mỗi trường hợp đặt tại Thành phố Oklahoma, Quận Oklahoma. Bằng cách đồng ý với các Điều khoản và sử dụng YouVersion, bạn từ bỏ bất kỳ và tất cả các phản đối đối với việc thực hiện thẩm quyền đối với bạn bởi các tòa án như vậy và đến địa điểm tại các tòa án như vậy."
      s69: "Miễn trừ và Tính hiệu lực"
      s70: "Life.Church chỉ có thể từ bỏ quyền của mình theo các Điều khoản này bằng văn bản. Nếu bất kỳ điều khoản nào trong các Điều khoản này được tòa án hoặc tòa án khác có thẩm quyền xử lý không hợp lệ, bất hợp pháp hoặc không thể thi hành vì bất kỳ lý do nào, thì điều khoản đó sẽ bị loại bỏ hoặc giới hạn ở mức tối thiểu sao cho các điều khoản còn lại của các Điều khoản này sẽ tiếp tục toàn lực và hiệu lực."
      s71: "Toàn bộ thỏa thuận"
      s72: "Các Điều khoản và <a href=\"https://www.bible.com/privacy\">Chính sách bảo mật của chúng tôi</a> tạo thành thỏa thuận duy nhất và toàn bộ giữa bạn và Life Covenant Church, Inc. đối với YouVersion với và thay thế tất cả trước đây và hiện nay hiểu biết, thỏa thuận, cơ quan đại diện và bảo đảm, cả bằng văn bản và bằng miệng, đối với YouVersion."
      s73: "Ý kiến và mối quan tâm của bạn"
      s74: "YouVersion được điều hành bởi Life Covenant Church, Inc., một công ty phi lợi nhuận Oklahoma, tọa lạc tại 4600 E. 2nd St., Edmond, Oklahoma 73034. Tất cả các phản hồi, ý kiến, yêu cầu hỗ trợ kỹ thuật và các thông tin liên lạc khác liên quan đến YouVersion bằng cách gửi email tới <a href=\"mailto:help@youversion.com?Subject=Support%20Request\">help@youversion.com</a> hoặc qua trang web <a href=\"https://help.youversion.com\">help.youversion.com</a>hoặc gửi qua thư đến địa chỉ trên. Bất kỳ phản hồi nào bạn cung cấp cho chúng tôi sẽ được coi là không bảo mật. Life.Church sẽ được tự do sử dụng thông tin đó trên cơ sở không hạn chế."
