zh-CN:
  users:
    privacy:
      policy: "%{youversion} 隐私政策"
      intro: "YouVersion，作为 Life.Church 拥有并运营的网站和应用软件，知道您关心自己的信息是如何被使用和分享的。我们希望以下的说明能够帮助您理解YouVersion 将如何收集，使用和保护您向我们提供的信息。"
      translation disclaimer: "隐私政策是为了方便您查阅而翻译，然而，Life.Church 对于翻译的准确性不做任何承诺或保证。如果译文与英文有不一致的地方，应以英文为准。"
      what we collect: "我们收集的信息及其用途"
      your information title: "您提供的信息"
      your information text: "当您注册 YouVersion  账户或者其他 Life.Church 的服务或任何需要注册的活动的时候，我们会向您询问您的个人资料（包括您的姓名，邮件地址和一个帐户密码）。我们会把您申请帐户时提交的资料与 Life.Church 其他服务项目或者第三方所提供的信息合并，以便我们能够向您提供更好的服务并提高我们服务的质量。对于某些服务，我们会允许您决定是否合并这些信息。"
      device id title: "唯一设备身份和 GPS 位置"
      device id text: "当您使用 YouVersion 圣经软件时，我们可以获取您的唯一设备身份(“UDID”)，IP 地址和/或 GPS 位置。通过这些信息，我们可以为您提供量身定做的服务。获取这些信息是为了统计使用我们的服务或部分服务的设备总数，跟踪使用总量，分析数据，以及更有效地与您沟通。我们可以把这些信息和第三方信息结合起来，让您获得更佳体验，提升我们的服务。我们不会与第三方共享与您的 UDID 或 GPS 位置相关的个人信息。"
      cookies title: "Life.Church 网站的 cookies"
      cookies text: "当您访问 <a href='https://www.bible.com' target='_self'>www.bible.com</a>时，我们可以发送一个或多个 cookie 到您的电脑，这样我们就能识别您的浏览器。（cookie 其实就是一个很小的文本文件，其中包含一串字符）接受我们的 cookie 使浏览器可以在您下次打开我们的网页时记录您的使用偏好。虽然大多数浏览器默认接受 Cookie，但您可以设置浏览器拒绝所有 cookie，或提醒您正在接收 cookie。如果您关闭了 cookie 的收发，YouVersion 的部分功能或服务将无法正常生效。"
      log title: "日志信息"
      log text: "当您使用 YouVersion 时，我们的服务器会在您访问我们的网站时自动记录您的浏览器所发送的信息。这些服务器记录的信息包括您的网页请求，IP 地址，浏览器类型，浏览器语言，请求日期与时间，以及可以识别您的浏览器的一个或多个 Cookie。"
      communications title: "用户通讯"
      communications text: "您通过 <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a> 提交的个人信息或请求会被发送到群组管理员那里。群组管理员或者其中一个管理员将会处理这些信息。当您通过发送电子邮件或者信息给 Life.Church 所属的任何一个网站，我们将保留这些信息来处理您的问题，回应您的请求并改善我们的服务。"
      third party title: "第三方站点"
      third party text: "本隐私政策仅适用于由 Life.Church 所有并运营的网站和应用程序。 Life.Church 不能控制其他从我们的网页和服务链接出去的其他网站。其他网站可能在您的电脑上储存它们的缓存或其他文件，收集数据或者要求您的个人资料。如果选择访问他们的网站，您需要详细了解他们各自的隐私政策。"
      information use title: "我们会如何使用您的信息？"
      information use text: "当您注册一个要求注册的特定服务的时候，我们要求您提供个人信息。如果Life.Church 使用这些信息的目的与与当初收集信息的目的不同，我们在使用前将首先征求您的同意。您可以拒绝向我们的任何服务提交个人信息，在这种情况下，Life.Church 有可能不能够给您提供相关的服务。"
      information security title: "我们如何保护您的信息？"
      information security text: "未经您明确同意，我们不会与 Life.Church 以外的其他机构分享您的个人信息。只有当我们有充分的理由相信，对这些信息的访问、使用、保存或披露是合理的，并且是必要的时候，Life.Church 才会分享您的个人信息。这包括（a）满足任何适用的法律、法规、法律程序或者强制执行的政府要求；（b）执行适用的使用条款，包括调查潜在违规行为；（c）检测、预防或解决欺诈、安全或技术问题；或（d）在法律的要求或允许下，防止即将发生的损害行为以保护 Life.Church 、它的用户或公众的财产和安全。 Life.Church 会采取必要的安全措施，以防止未经授权的访问或未经授权的修改、披露或销毁数据。这包括审查我们内部的数据收集、存储和处理惯例和安全措施，以及物理安全措施，以防止未经授权的访问个人数据存储系统。除非从您获得明确许可，Life.Church 会限制访问个人信息，这包括雇员、承包商和那些需要知道这些信息来经营、开发和改善我们的服务的代理商。这些人都必须履行保密义务，否则会受到纪律处分，包括解雇及刑事起诉。"
      data integrity title: "数据完整性"
      data integrity text: "Life.Church 审查数据收集、储存和处理的惯例，以确保我们只收集、储存和处理用来提供或改善我们服务的个人信息。我们采取合理的步骤以确保我们处理的个人信息是正确的、完整以及是最新的，不过在任何有必要的时候，我们得依靠用户们自己来更新或更改他们的个人信息。"
      information access title: "获取并更新个人信息"
      information access text: "当您使用任何 Life.Church 的服务时，我们会真诚地努力为您提供个人信息访问服务，无论是改正不准确的数据，或者按您要求删除相关数据，除非依法要求保留这些信息或者出于合法服务的目的必须保留这些信息。在处理这些请求前，我们请每个用户确认身份和要求获取、改正或者删除的信息，我们可能会拒绝处理那些不合理的重复、系统性的请求、与技术努力不相称的请求、妨害他人隐私的请求、或者非常不切实际的请求（例如，涉及到保存在备份磁带上的信息的请求），或者其他非必需访问的请求。我们提供信息访问和修改服务，此服务是免费的，除非提供此服务需要付出不相称的努力。我们的一些服务有不同的程序来存取，纠正或删除用户的个人信息。"
      enforcement title: "强制条款"
      enforcement text: "Life.Church 定期地审查隐私政策的执行情况。当我们接到有关隐私问题的正式书面投诉时，我们会就用户关心的问题，联系做出投诉的用户。我们将配合相关的监管机构，包括当地的数据保护部门，以解决 Life.Church 和个人之间不能解决的有关个人资料转让方面的投诉。"
      questions title: "问题"
      questions text: "任何与隐私政策有关的问题可发送给： <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "使用条款"
      translation disclaimer: "使用条款是为了方便您查阅而翻译，Life.Church 对于翻译的准确性不做任何承诺或保证。如果英文和译文不一致，应以英文为准。"
      acceptance title: "接受使用条款"
      acceptance text: "当您点击“我同意”，即表示您确认已经阅读并同意受 YouVersion 《使用条款》的约束。 Life.Church 通过 YouVersion 应用程序和各网站，包括 <a href='https://www.bible.com' target='_self'>http://bible.com</a> （统称 “YouVersion”），在因特网和万维网（以下称“网络”）上提供服务，服务内容遵循《使用条款》。 Life.Church 可能会在不另行通知的情况下，对《使用条款》做不定期更新，最新的《使用条款》公布在这里：<a href='https://www.bible.com/terms' target='_self'>https://bible.com/zh-CN/terms</a> 。在使用 YouVersion 时，您也应遵守在 YouVersion 网站上不时发布的所有附加准则或规则。所有这些准则或规则皆被纳入《使用条款》。违反《使用条款》的行为应当受到举报，举报邮箱为 <a href='mailto:legal@youversion.com'>legal@youversion.com</a>。"
      description title: "服务说明"
      description text: "Life.Church 通过 YouVersion 免费向用户提供多样化的服务，包括但不限于在线观看视频，博客博文和评论，文章评论，其他各种通讯工具，论坛和个性化的内容。在使用 YouVersion 时，您理解这种使用可能包括与Life.Church 的通信，包括但不限于服务通告、管理信息和您个别订阅的其他信息。您理解并同意，您自己负责获得 YouVersion 的使用权，这可能包括设备和第三方费用（例如互联网服务商费，通话费，或与消息传递和显示有关的其他费用）。"
      registration title: "您的注册义务"
      registration text: "您确认并同意：<ul><li>根据YouVersion注册表格的要求，提供真实、准确、最新以及完整的个人信息（以下称“注册资料”），</li><li>维持和及时更新注册资料，以确保信息是真实的、准确的、最新的与完整的。如果Life.Church怀疑这些信息不真实、不准确、不是最新或不完整，Life.Church有权暂停或终止您的账户，并拒绝现在或将来对YouVersion的任何使用（或其任何部分的使用）。Life.Church关注其所有用户，特别是儿童的安全和隐私。出于这个原因，允许自己13岁以下的孩子使用YouVersion的父母必须确认：YouVersion的宗旨是吸引广泛的读者群。因此，作为您孩子的法定监护人，确定YouVersion是否适合您的孩子使用是您的责任。</li></ul>"
      privacy title: "YouVersion 的隐私政策"
      privacy text: "您的注册资料和其他信息受到我们的隐私政策 (详见 <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>) 约束。您了解，通过 YouVersion 的使用，您同意这些信息的收集和使用（如隐私政策所列），包括由 <a href='http://life.church' target='_self'>Life.Church</a> 把这些信息转移给美国或者其他国家储存、处理和使用。"
      account title: "会员帐户、密码和保全"
      account text: "在完成 YouVersion 的注册过程中，您将收到一个密码和账户设置。您对密码和账户有保密责任，并且对于在您的账户和密码下而发生的一切活动，您承担全部责任。您同意： <ul><li>立刻通知 Life.Church 一切未经授权的使用您的账户或者密码或者其他违反数据安全的行为，和 </li><li>确保您在每次使用您的账户之后安全退出。</li></ul>"
      conduct title: "成员行为准则"
      conduct text: "您明白所有的信息、数据、文本、软件、音乐、声音、照片、图表、视频、信息、卷标、博客或论坛贴或其它材料（&quot;内容&quot;），无论是公开发布的还是私下传送的，都由内容提供者承担全部责任。这意味着您，而不是Life.Church，对您上传、发布、电邮、发送或者通过其它方式添加到YouVersion 的内容负全责。 虽然 Life.Church 会监控提交到 YouVersion的内容，但 Life.Church 无法保证其准确性、一致性、质量及恰当性。您承认并同意通过使用 YouVersion，您也许会接触到侮辱性或不恰当的内容。您同意不用 YouVersion 来：<ul type='none'><li>上传、发布、电邮、传递或者通过其它方式添加任何非法、有害、威胁、辱骂、侵扰、侵权、诋毁、庸俗、猥亵、 诽谤、侵犯他人隐私、憎恨、歧视、种族歧视或基于其它原因需被禁止的内容；</li><li>以任何方式伤害未成年人；</li><li>假冒任何个人或团体——包括但不限于 Life.Church 职员、论坛带领人、指导或主持人，或虚假陈述或误传您与某个人或团体的关系；</li><li>伪造数据标题或以其他方式操控识别数据以掩盖通过 YouVersion 传输内容的发源地；</li><li>上传、发布、电邮、传输或者通过其它方式添加任何您在法律规定和合同、信托关系下无权发布的信息 （例如通过雇佣关系知晓的、或受保密协议约束的内部信息、专有或保密信息）；</li><li>上传, 发布、电邮、传输或者通过其它方式添加任何侵犯他方专利、商标、商业秘密、版权或者其它专有权利的内容；</li><li>上传、发布、电邮、传输或者通过其它方式添加任何无邀请或无批准的广告、促销材料、垃圾邮件、连锁信，传销或其它形式的招揽客户的行为；</li><li>上传、发布、电邮、传输或者通过其它方式添加任何包含软件病毒或其它干扰、破坏或限制任何电脑软硬件或电讯设备功能的计算机代码、文件、程序；</li><li>干扰任何正常对话流或以其他举动来负面影响其它用户实时交流的行为；</li><li>干扰或影响 YouVersion 或与其相连的服务器或网络，或者违反任何与 YouVersion 相连网络的要求、程序、政策或规定；</li><li>故意地或无意地违反任何当地、州或国家或国际法律，包括但不限于美国证券交易委员会制定的规定，任何国家级或其它证券交易所的规定，包括但不限于纽约证券交易所、美国证券交易所或 NASDAQ 及其他有法律执行力的规定；</li><li>向美国政府基于移民及国籍法第219条指定为外国恐怖组织提供重要支持或资源 （或隐匿隐藏该支持或资源的性质、位置、来源及所有权）；</li><li>跟踪或者骚扰他人；</li><li>搜集或存储其他用户的个人信息以进行上述明令禁止的行为。</li><li>Life.Church 通过 YouVersion 提供无偿、个性化及无形的信仰帮助。您确认 Life.Church 可能会也可能不会先进行内容审查，但Life.Church 及其指定人有权（但没有义务）自行决定，以任何理由审查、拒绝、或移除 YouVersion 上的任何内容。<br><br>您确认，如果法律要求或者基于善意相信此类存取、保留或披露是必要的，您承认并同意 Life.Church 在下列情况下可以存取、保存或披露您的帐号信息及内容：<ul><li>符合法律程序； <li>履行《使用条款》；</li><li>回应第三方就任何内容违反其知识产权的指控；</li><li>回答您的客户服务请求；或 </li><li>保护 Life.Church 及其用户和公众的权利、财产、个人安全。</li></ul><br>您明白 YouVersion 的技术处理及传输，包括您的内容，可能会 <ul><li>通过各种网络的传输；及 </li><li>调整改变以匹配或适应网络或设备连接的技术要求。</li></ul>"
      international title: "通讯的全球性"
      international text: "您确认在使用 YouVersion 的时侯，您将通过 Life.Church 的计算机网络（其中部分计算机网络遍布全球）发送讯息。因此，无论您在传输讯息的时候身在何处，有些原本是州内性质的通讯可能成为州际性的通讯。相应地，您确认使用 YouVersion 会造成州际性或全球性数据传输。认识到互联网的全球性，您同意遵守有关在线行为和可接受内容的所有地方性法规。具体来说，您同意遵守所有关于从美国或您居住的国家传输出口的技术数据的适用法律。"
      content title: "提交或提供列入服务的内容"
      content text: "Life.Church 不拥有您提交的或者使之在 YouVersion 服务中可获得的内容的所有权。但是，对于您提交的或者使之在 YouVersion 公众区域可获得的内容，您在以下方面授予 Life.Church 在全世界范围内的、免费的、非独家的使用权：<ul type='none'><li>对于您提交或者使之在 YouVersion 公共区域可获得的内容，为了提供和推广相应的 YouVersion 区域的目的，授权使用、传播、复制、修改、改编、公开表演、公开展示前述内容和制作前述内容的衍生产品。 本授权的期限与您选择使前述内容在 YouVersion 上持续存在的时间一致，并将在您或者 YouVerison 在 YouVersion 上删除前述内容时终止。</li><br><li>关于您提交或者使之在 YouVersion 公共区域可获得的内容，除了照片、图表、音频或视频外，永久地、不可撤消地且完全可再授权地使用、传播、复制、修改、改编、出版、翻译、公开表演、公开展示前述内容和制作前述内容（整体或者部分）的衍生产品，并可将前述内容以现在已知或者今后开发出来的任一格式或者媒介编入其他作品中。</li><br><li>“公众区域”：YouVersion 的“公众区域”是指那些一般公众可以进入的区域。YouVersion 的公众区域包括但不限于留言板、博客评论、网上社区、以及向会员和访客开放的论坛。</li></ul>"
      contributions title: "向 YouVersion 捐赠"
      contributions text: "在提交任何意见、建议、文件、和/或计划（“提案”）给 Life.Church 时，您将确认并同意：<ul><li> 您的提案中不包括任何保密或专有信息； </li><li>Life.Church 对您的提案不承担任何明示或默示的保密义务；</li><li>Life.Church 有权为任何目的、以任何方式，通过全球任何媒体使用或者公开（或者不使用或不公开）您的提案； </li><li> Life.Church 可能已经拥有与您的提案相类似的处于筹划或者开发阶段的方案；</li><li> 您的提案将自动成为 Life.Church 的财产，但是 Life.Church 无需对您承担任何义务； </li><li>在任何情况下，您都无权向 Life.Church 要求赔偿或者补偿。"
      indemnity title: "赔偿和责任免除"
      indemnity text: "您同意保护并使 Life.Church 及其附属机构、关联公司、管理人员、代理人、员工、合伙人或许可人免受任何第三方提出的任何索赔或者要求（包括合理的律师费）之害，前述索赔或要求可起因于或者产生于您提交、发布、传送或使之通过 YouVersion 可以获得的内容，或者可起因于或产生于您使用 YouVersion、接入 YouVersion、违反使用条款或者违反任何他人权利。您明确理解并同意 Life.Church 及其附属机构、关联公司、管理人员、雇员、代理人、合伙人和许可人并不保证：<ul><li>YouVersion 将满足您的要求；</li><li> YouVersion 将连续、及时、安全或无误；</li><li> 使用YouVersion 获得的结果是正确的或可靠的。在任何情况下，对于因使用在YouVersion 上可获得的内容造成的任何损失或损害，Life.Church 都不承担任何责任。</li></ul>您明确理解并同意：从 YouVersion 下载或获得的任何资料是由您自主选择使用并自负风险，并且对下载前述资料产生的对您计算机系统的损害或者资料的损失，您应独自负责。"
      resale title: "不得转售服务"
