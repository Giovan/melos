      s40: "在我们认为有违反这些条款、侵犯第三方权利、威胁他人人身安全、或者对 YouVersion 或 Life.Church 相关商誉构成威胁、不利或损害的行为存在时，自行决定对任何用户、成员账户或用户投稿采取我们认为必要或恰当的行动；"
