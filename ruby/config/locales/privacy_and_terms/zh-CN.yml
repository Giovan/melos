      s11: "允许和不允许的使用"
      s12: "这些条款允许您依照其使用 YouVersion，以作个人用途、非商业用途，或在您的非营利组织内部使用。所有未明确授予您的权利均由 Life.Church 保留。您同意您没有许可，也不会以下列方式使用 YouVersion："
      s13: "以任何方式违反任何联邦、州、地方或国际法律或法规；"
      s14: "通过将不适当内容暴露给未成年人、索要个人身份信息或其他任何方式，以利用、伤害或企图利用或伤害未成年人为目的；"
      s15: "冒充或试图冒充任何公司或个人，包括 Life.Church 或其他 YouVersion 用户；"
      s16: "参与任何其他由我们确定可能损害 Life.Church 或 YouVersion 用户或使他们承担责任的行为；"
      s17: "以任何方式可能导致 YouVersion 无法运转、超负荷运转，或破坏、损害 YouVersion，或者干扰他人使用 YouVersion；"
      s18: "出于任何目的使用任何机器人、蜘蛛，或其他自动设备、程序或方法访问 YouVersion，包括监控或复制 YouVersion 上的任何材料；"
      s19: "植入任何病毒、特洛伊木马、蠕虫、逻辑炸弹，或其他恶意或技术上有害的材料；"
      s20: "试图未经授权访问、干扰、损害或扰乱 YouVersion 的任何部分或与 YouVersion 相连的任何服务器、计算机或数据库；"
      s21: "通过拒绝服务攻击或分布式拒绝服务攻击来攻击 YouVersion；以及"
      s22: "其他干扰 YouVersion 正常运转的企图。"
      s23: "您同意您不会发送、故意接收、上传、下载、使用或重新使用任何由 Life.Church 自行决定的材料："
      s24: "包含诽谤、淫秽、下流、辱骂、冒犯、骚扰、暴力、仇恨、煽动或其他令人反感的任何材料；"
      s25: "在任何基础上宣传猥亵或色情材料、暴力或歧视，包括基于种族、性别、宗教、国籍、残疾、性取向或年龄等歧视；"
      s26: "侵犯任何专利、商标、商业机密、版权、其他知识产权或任何其他人的其他权利；"
      s27: "侵犯他人的合法权利（包括公开权和隐私权），或包含任何可能导致适用法律法规下的民事或刑事责任的材料；或者"
      s28: "宣传任何非法活动，或者倡导、宣传或协助任何非法行为；"
      s29: "参与商业活动或销售，比如竞赛、抽奖和其他促销、易货或广告等；以及"
      s30: "给人造成这些材料是出自 Life.Church 或任何其他人或实体，或得到其认可的印象，而实际情况并非如此。"
      s31: "用户投稿"
