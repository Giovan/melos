      s37: "如果您选择或被提供了用户名、密码或类似信息作为我们的部分安全程序，则您同意将此类信息保密，并同意在发生任何未经授权的访问、使用您的用户名或密码，或任何其他违反安全的行为时立即通知我们。如果我们认为您违反了这些条款的任何规定，那么我们有权随时禁用任何用户名、密码或其他标识符，无论它是由您选择的还是由我们提供的。"
      s38: "监测与执行；法律遵从；终止"
