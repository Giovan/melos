zh-CN:
  legal:
    privacy:
      policy: "%{youversion} 隐私政策"
      h1: "简介"
      p1: "我们的隐私政策和使用条款涉及 YouVersion 品牌的所有产品与服务，以下是它的摘要内容："
      h2: "让你的体验更个性化。"
      p2: "在你创建 YouVersion 账户、使用我们的任一应用或网站时，我们收集的信息的唯一目的，是为你提供更加个性化的圣经体验。"
      h3: "我们如何使用您的数据。"
      p3: "隐私政策明确列出了我们从您的活动中收集的数据类型，以及我们怎样使用这些信息来提升您的 YouVersion 使用体验。我们不会将您个人的可识别数据分享给任何第三方广告商或广告网络。"
      h4: "你的隐私得到保护。"
      p4: "当您看到我们分享与庆贺激动人心的全球使用圣经的数据时，我们确保在做数据分析的同时也做足了相关工作，以保护您的隐私。我们在发布这些信息时，只给出总体数字而不透露您个人的身份信息。此外，我们还实施业界标准安全保护措施，来保障您的资料。"
      h5: "这是你的体验。"
      p5: "我们的隐私政策明确了您在使用 YouVersion 时的各项权利，包括访问、分享、修改和删除您的个人资料。我们还涉及到资料收集技术，即这些技术怎样有助于提供功能与洞察，以便让您可以完全地投入到 YouVersion 和圣经中去。"
      h6: "隐私政策"
      p6: "最后修改于2018年5月25日"
      p7: "YouVersion 为您提供隐私政策英文版的其他语言译本仅供您参考，您同意只有隐私政策的英文版才具有管辖您与 YouVersion 之关系的效力。如果隐私政策的英文版与其他语言译本有任何矛盾之处，应以英文版为准。"
      h7: "定义"
      p8: "为了使本文档更易于阅读，我们将在全文中使用简称，例如当我们提到“YouVersion”时，我们所指的是："
      l1: "下列 YouVersion 移动应用程序"
      l1-1: "圣经软件"
      l1-2: "儿童圣经软件"
      l1-3: "Bible Lens"
      l2: "下列 YouVersion 网站"
      l3: "其他平台上的下列 YouVersion 应用程序"
      l3-1: "在线收看视频的应用程序"
      l3-2: "语音辅助"
      p9: "YouVersion 各产品的所有权与经营权都归 Life Covenant Church, Inc.，在本政策中简称“Life.Church”或“我们”。我们允许未注册用户（以下简称“访问者”）和注册用户（以下简称“成员”）使用 YouVersion。在本政策中我们提到两者时，将以“用户”或“您”来指代。"
      h8: "接受条款"
      p10: "请仔细阅读本隐私政策，因为它讨论了我们如何收集、使用、分享和处理您的个人信息，一旦访问 YouVersion，即表示您同意本隐私政策及其条款，并许可将您的数据转移至美国并在美国进行处理。您对 YouVersion 的使用也受我们的<a href=\"https://www.bible.com/terms\">使用条款</a>约束，也请您仔细阅读那些条款。"
      p11: "我们欢迎您就本隐私政策和我们的隐私惯例提出任何问题或意见。如果您有任何问题或意见，可以通过以下方式联系我们：Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 或 <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>。"
      h9: "我们如何使用您的信息"
      p12: "我们不会将您的个人数据分享给任何第三方广告商或广告网络，以供其做广告用途。我们是为了下述目的而使用我们收集的关于您或您提供给我们的数据，包括任何个人信息："
      l4-1: "为您提供 YouVersion 及您向我们要求的任何其他信息、产品或服务；"
      l4-2: "如本隐私政策所描述；"
      l4-3: "为实现您提供信息的其他任何目的；"
      l4-4: "为实施本隐私政策及我们的<a href=\"https://www.bible.com/terms\">使用条款</a>所规定的我们的义务与权利；"
      l4-5: "在您提供信息时以我们可能描述的任何其他方式；及"
      l4-6: "为您所准许的任何其他目的。"
      p13: "您访问 YouVersion 的能力并不取决于您是否向我们提供您的个人信息，您可以拒绝向我们提交个人信息，但是这可能会妨碍我们为您提供某些 YouVersion 服务和/或功能。"
      h10: "方便您使用 YouVersion"
      p14: "如果您是成员，那么我们会使用您的个人数据授权您对 YouVersion 的成员访问。依据您使用和选择的功能以及您同意提供的个人数据，我们还会使用您的个人数据来提供 YouVersion 的某些功能。我们使用有关您的数据来提供、改进和个性化 YouVersion，这包括在本政策中讨论的自动化技术的帮助，和我们从收集的信息中做出的推断。"
      h11: "朋友"
      p15: "YouVersion 将允许您与其他 YouVersion 用户进行交流与连接，以分享圣经经文、消息和其他内容。我们还通过 YouVersion 来启用您和其他人之间的交流，其中包括成员之间的消息等。是否与其他成员进行交流或连接是您的选择。我们将使用有关您的数据来帮助您连接和交流，并与其他 YouVersion 用户分享内容。这包括您向我们及与您沟通的个人提供的个人信息。如果您授权 YouVersion 访问权限，我们也可以使用您移动设备上的联系人信息。"
      h12: "互动"
      p16: "YouVersion【互动】使您可以找到附近使用【互动】功能的教会服务，令您得以跟踪领会所提供的内容、投入圣经、做笔记，并保存自己的副本以供将来参考。如果您选择使用我们的【互动】功能并选择共享您的位置数据，那么 YouVersion 将使用您的位置数据来为您提供您可能感兴趣的活动列表。"
      h13: "推荐的计划"
      p17: "我们会使用有关您的数据和我们从这些数据做出的推断，来推荐某些内容、功能及通过 YouVersion 提供的附加产品和服务。例如根据您完成的某个读经计划，我们可能向您建议更多的读经计划。我们可能通过推送通知、电子邮件或应用内消息与您联系，以讨论这些建议、如何使用 YouVersion，以及其他 YouVersion 新闻邮件。您可以在提供这些信息的电子邮件中通过取消订阅链接来退订这些邮件。您还可以在 YouVersion 的各应用程序中或通过访问 <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a> 来调整通知设置。"
      h14: "与服务相关的消息"
      p18: "我们可能会使用您的信息就账户、安全、法律及其他服务相关问题与您联系。我们将通过应用内消息、推送通知和/或电子邮件来完成此操作。请注意，您不能选择不接收我们的服务信息，包括安全和法律声明。"
      h15: "分析和性能"
      p19: "我们希望看到世界各地有更多的人投入圣经。我们会使用可用的个人数据，来观察与圣经的教导与特定圣经经文相关的社会、经济和地理趋势。在某些情况下，我们会与值得信赖的第三方合作，并在旨在保护您隐私的控制下执行此项研究。我们发布或允许他人发布我们的见解，但只以不透露您个人身份信息的汇总形式发布，例如，我们可能会使用您的数据来生成有关 YouVersion 在全球以及特定国家和地区总体使用状况的统计数据。"
      p20: "我们使用去识别和汇总的用户数据来营销 YouVersion，包括推广 YouVersion 成员资格和网络增长的通信，例如庆祝 YouVersion 移动设备安装总数等。我们使用包括用户提供的个人信息、用户数据汇总、通过 YouVersion 使用收集到的数据（如搜索历史、完成的读经计划、圣经阅读活动等）、公众反馈及从这些数据推断出的信息等各类数据，来进行内部研发，以提供更好的 YouVersion 整体体验、衡量 YouVersion 的性能、增加 YouVersion 的使用及其功能等。这一切是借助对一般可用的 YouVersion 进行更改，并通过 YouVersion 向用户发送 YouVersion 功能和内容建议来实现的。"
      h16: "民意调查和调研"
      p21: "我们有时通过 YouVersion 进行民意调查和调研。您没有义务对民意调查或调研作出回应, 您有权选择您提供的信息。"
      h17: "安全和技术问题"
      p22: "我们使用这些数据（可能包括您的通信）来调查、回应与解决涉及 YouVersion 的投诉、法律、安全和技术问题。如果我们认为有必要为安全起见，或者调查潜在欺诈或违反法律、我们的<a href=\"https://www.bible.com/terms\">使用条款</a> 或本隐私政策的行为，和/或伤害他人的企图时，我们会使用您的数据和通信。"
      h18: "我们收集的信息及我们如何收集"
      h19: "您向我们提供的信息"
      p23: "您无需成为 YouVersion 成员即可使用 YouVersion。但是成员资格使我们能够将 YouVersion 定制为更具个性化的体验。要成为成员，您需要创建账户并提供某些信息，例如您的姓名和电邮地址，这些信息将与您的成员账户相关联。"
      p24: "除了这些必需的信息之外，您还可以选择是否提供与您的成员账户关联的额外信息。当您提供、发布或上传到 YouVersion 时，我们会收集您的个人资料。您不必提供此类信息；但是若您不这样做，则有可能会限制我们个性化 YouVersion 的能力及您充分利用 YouVersion 的能力。"
      p25: "如果您选择将 YouVersion 与其他网站、应用程序和第三方应用程序的服务或个人档案关联起来，那么您会将存储在这些应用程序里的个人资料提供给 YouVersion 和 Life.Church。例如，您可以通过将您的 Facebook 账户与 YouVersion 关联起来而开始一个新的 YouVersion 成员账户，把您选择的个人信息通过 Facebook 分享给 Life.Church。您可以通过修改这些应用程序的设置来撤消同这些账户及第三方应用程序的关联。此外，当您为使用推荐朋友、联系人加入通知或发送 YouVersion 邀请等功能而授予设备上的联系人访问权限时，该信息将存储在我们的服务器上，以便为您提供这些功能。"
      h20: "敏感数据"
      p26: "在您下载和使用 YouVersion 时，我们不会假定您属于任何特定宗教派别，或在向我们表达任何特定宗教信仰；我们只是假定您对圣经感兴趣。我们不要求用户向我们提供此类信仰信息，或提供任何其他敏感数据，例如种族、民族、哲学信仰，或者身体或精神健康状况，以便创建或保持 YouVersion 成员账户。是否提供此类敏感信息是您的选择，仅应作为一种选项。如果您选择提供任何敏感信息，它就像您提供的其他不敏感信息一样，可能会被 Life.Church 用来创建一个更个性化的 YouVersion 体验。无论如何，Life.Church 只会为了Life.Church 出于您的利益进行的合法活动之目的来处理您提供给我们的敏感数据，且不会在未经您明确同意的情况下披露这些信息。我们将保持您的信息受此政策所讨论的和 Life.Church 以其他方式所提供的适当保障措施的保护。如果您有任何问题，请随时联系我们：<a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>。"
      h21: "用于其他服务"
      p27: "我们可能会将您在账户下提交的信息、您通过其他 Life.Church 服务和产品提供给我们的信息，以及我们根据此信息做出的推断相结合，为您提供更好的体验，并改善 Life.Church 向您提供的所有服务和产品的质量。"
      h22: "您的帖子和投稿"
      p28: "当 YouVersion 允许您提供要发布、传播或展示的信息时，我们将该信息称为“已发布”，它们可能位于 YouVersion 的公共区域，您通过 YouVersion 访问或传递给 YouVersion 用户或第三方的网站，所有这些我们统称为“用户投稿”，举例来说，这些包括创建笔记、对朋友的帖子发表评论，或创建【经文图】等活动。"
      p29: "请记得，如果您通过合作发帖、社交媒体、留言板或其他公共在线论坛以公开方式披露了个人信息，则此信息可能会被其他人收集和使用。用户投稿的发布和传递的由您自负风险。其他用户或您选择分享您的用户投稿的第三方做出的行为，我们无法控制。因此，我们不能也不会保证您的用户投稿不会被未经授权的人查看，我们也不会承担与您的用户投稿相关的任何责任。"
      h23: "自动数据收集技术"
      p30: "<strong>服务使用。</strong> 当您使用 YouVersion 时，我们会记录使用数据，包括您查看或点击内容、浏览器类型、浏览器语言、执行搜索或请求、请求的日期和时间、安装更新、寻求新功能，或者使用通过 YouVersion 提供的一种或多种工具等。我们使用登录、设备信息互联网协议（“IP”）地址，以及 Cookie 和类似技术来识别您并记录您的使用。"
      p31: "<strong>Cookie 和其他类似技术。</strong>我们使用 Cookie 和类似技术（例如网络信标、像素标志、标签和设备标识符等）来识别您和/或您设备的开启、关闭，以及 YouVersion 的不同应用程序和各设备。Cookie 和类似技术有助于促进 YouVersion 的最佳用户体验，因为它们使我们能够识别您的身份，在会话之间保持您的用户偏好，并帮助我们保障您的账户安全，和从总体上改进通过 YouVersion 提供的产品与服务的功能。它们还帮助我们确保成员信息被与正确的成员账户联合使用。重要的是，我们不使用 Cookie 或类似技术来便利来自第三方基于兴趣的广告。"
      p32: "虽然大多数互联网浏览器默认接受 Cookie 之类小文件，但您可以通过浏览器设置和类似工具来控制这些类型的技术，并同意完全拒绝所有的 Cookie。如果您通过在浏览器或智能手机上激活相应设置，从而拒绝接受 Cookie 和类似技术，则可能无法访问 YouVersion 的某些部分，并阻止我们提供 YouVersion 的全部功能，还会阻碍某些需要这些技术的功能和服务的使用。"
      p33: "同意我们的隐私政策，即表示您同意使用本政策中所述的 Cookie 和类似技术。如果您在不更改浏览器或设备设置以禁用 Cookie 的情况下使用 YouVersion，我们将假定您同意接收通过 YouVersion 提供的所有 Cookie。"
      p34: "<strong>设备 ID 和位置。</strong>当您访问或离开 YouVersion 时，我们会收到您来自的网站和访问的下一个网站的网址。我们还会获得有关您的 IP 地址、代理服务器、操作系统、网络浏览器与附件、设备标识符与功能，和/或 ISP 或您的移动运营商等信息。我们还会从您的设备和网络接收数据，包括位置数据。如果您通过移动设备使用 YouVersion，该设备会根据您的手机设置和您授予 YouVersion 的访问权限，向我们发送有关您的设备和 GPS 位置的数据。"
      p35: "我们使用这些信息为您提供量身定制的 YouVersion 体验，并更有效地与您沟通。这些信息还会被收集起来，用以确定使用 YouVersion 和/或 YouVersion 某些部分的唯一设备的总数、跟踪总体使用情况，并分析使用情况数据，来改进提供给所有成员和访问者的 YouVersion 功能。我们可能会将这些信息与第三方的信息结合起来，为您提供更好的体验，并改善我们的服务质量。"
      p36: "未经您的明确许可，我们不会分享您的任何个人身份信息与设备标识或位置。在您的设备操作系统或互联网浏览器发出请求时，我们会在使用 GPS 或其他工具识别您的确切位置之前，要求您选择加入。但是我们可能会自动收集您使用 YouVersion 的某些详细信息，包括流量数据、位置数据、日志和其他通信数据，以及您在或通过 YouVersion 访问与使用的资源。我们可能会收集有关您的计算机、移动设备及互联网连接的信息，包括移动设备的唯一设备标识符、IP 地址、操作系统、浏览器类型和移动网络信息等。如果您不希望我们收集此信息，则应停止使用 YouVersion。"
      p37: "<strong>您直接发送给我们的通讯。</strong>当您发送、接收或同我们做消息往来时，我们会收集有关您的信息，包括当您通过电子邮件 <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>、<a href=\"https://help.youversion.com\">help.youversion.com</a> 网站提交个人信息或请求。我们保留这些通信来处理您的征询、回应您的请求及改进我们的服务。"
      p38: "<strong>个人信息。</strong>我们可能会将上述自动收集的信息同您提供给我们的个人信息绑定，以便为您量身定制 YouVersion，并就上述 YouVersion 的服务和功能提出建议。Life.Church 一直在寻求以更新更好的方式来提供 YouVersion，以提高人们对圣经的投入度。随着我们对 YouVersion 的改进，这可能意味着我们必须收集新的数据，或以新的方式使用数据。由于YouVersion 是动态的，我们不断寻求提供新的功能，因此我们将来可能需要收集新的信息。如果我们要收集截然不同的个人数据，或以截然不同的方式使用您的数据，我们将通知您，而且也有可能修改本隐私政策。"
      h24: "第三方的信息收集"
      p39: "本隐私政策仅适用于 Life.Church 所拥有和运营的网站与应用程序。请记得，YouVersion 可能含有指向其他网站或应用程序的链接。您如果选择在 YouVersion 和其他网站之间建立链接，就有责任查看它们的隐私声明和政策，以便了解这些网站如何收集、使用和存储您的信息。对于其他网站或应用程序的隐私声明、政策或内容，包括您链接到 YouVersion 或从 YouVersion 链接来的网站，我们概不负责。含有联合品牌（即提及我们的名称和第三方名称）的网站，其中的内容仅由第三方而非由我们提供。"
      p40: "从 YouVersion 内部及我们各网站与服务所链接或提供的其他网站、内容或应用程序，均不受 Life.Church 管制。YouVersion 上或其内部的一些内容或应用程序（包括合作伙伴优惠）可能由第三方提供，这些第三方包括内容提供商、应用程序提供商、分析公司、您的移动设备制造商，和您的移动服务提供商。这些其他网站可能会在您的计算机上放置自己的 cookie 或其他文件、收集数据或向您索取个人信息。他们收集的信息可能与您的个人信息相关，或者他们可能会收集您长期以来跨越不同网站、应用程序及其他在线服务的信息，其中还可能包括您的个人信息。他们可能会使用这些信息为您提供基于您兴趣（行为）的针对性内容。这些第三方的跟踪技术和其使用方式都不受我们控制。如果您对针对性内容有任何疑问，请直接同负责的提供商联系。"
      h25: "您的信息的披露"
      h26: "代您披露的信息"
      p41: "我们可能会按照本隐私政策的规定，披露我们收集或您提供的个人信息，以履行我们在<a href=\"https://www.bible.com/terms\">使用条款</a>之下所负有的义务、实现您提供信息的目的、您提供信息时要求的任何其他目的，或者我们征得您同意的任何其他目的。"
      h27: "由您披露"
      p42: "当您通过 YouVersion 分享信息时，您和您选择分享的任何人都可以查看该信息。如果您许可向其他应用程序和服务授予您的 YouVersion 账户访问权限，那么这些服务将能访问您的共享信息。这类第三方服务对您的数据的使用、收集和保护受那些第三方政策的约束。"
      h28: "内部披露"
      p43: "我们将在 Life.Church 内部共享您的个人数据，以便综合 YouVersion 各方面与我们其他产品和服务中所涵盖的个人信息，好为您提供个性化的服务，让您及他人都受益。例如，我们可以使用 cookie 或类似技术来跟踪您已选择接收的功能，借此将潜在的服务加以个性化，推荐给您。"
      h29: "向我们的服务提供商披露"
      p44: "我们可能会按照本隐私政策所述，向承包商、服务提供商和仅用于支持我们事工的其他第三方（例如云托管、维护、分析、审计、支付、欺诈检测、沟通和发展）披露我们所收集或您所提供的个人信息。例如某些用于发送电子邮件和通知的 YouVersion 平台是由第三方构建和管理的，因此您的一些信息会被安全发送至那些服务商，以提供此类功能。他们有权在合理的必要下访问您的信息，以便替我们执行上述各项工作。他们有义务不披露您的信息，也不得将您的信息用于其他目的。"
      h30: "法律程序"
      p45: "在法律、传票或其他法律程序要求下，或者我们有充分理由相信披露是合理必要的，以便（1）对涉嫌或实际的非法活动进行调查、预防或采取行动，或者协助政府执法机构；（2）执行我们与您的协议；（3）调查和保护我们不受任何第三方索赔或指控；（4）保护 YouVersion 的安全或完整性；或（5）行使或保护 Life.Church、我们的成员和/或访问者、职员或其他人的权利和安全等时，我们有可能披露您的信息。在我们认定适当时，我们会尝试通知成员有关其个人数据的法律要求，除非是受法律或法院命令禁止，或要求紧急。如果我们有理由相信这些要求过于宽泛、模糊或缺乏适当的权威，我们可能会对这些要求提出异议，但我们并不保证会挑战每一项要求。"
      h31: "YouVersion 内容提供商"
      p46: "由于我们同某些圣经协会和出版商（简称“YouVersion 内容提供者”）之间有协议，因而能够提供各种语言的不同圣经译本，我们也受这些协议约束。这些 YouVersion 内容提供者协议允许我们向 YouVersion 用户提供某些圣经文本的下载供离线使用，条件是我们必须向 YouVersion 内容提供者提供该用户的姓名、电邮地址和国家等信息，以便提供者日后联系用户。因此，为了提供此可选功能，我们必须将您的姓名、电邮地址和国家信息提供给相关 YouVersion 内容提供者，他们可能会为其他目的联系您。我们只向您所要求之离线译本的 YouVersion 内容提供者共享这些信息，此共享基于保密原则，且该 YouVersion 内容提供者同意对我们共享的您的信息保密。其他个人信息都不会共享给任何 YouVersion 内容提供者。当您选择下载某个译本作离线使用时，您会收到提醒您以上条款的提示，此时您必须同意这些条款，才能继续下载。在未征得您同意之前，任何信息都不会被共享，您同意之后，也获得下载该离线译本的权限。您与任何 YouVersion 内容提供者之间的往来，纯属您与该 YouVersion 提供者之间的事。"
      h32: "您删除、查阅和更正您的信息的权利"
      p47: "对于我们所拥有的关于您的个人数据，您有以下的权利："
      l5-1: "删除。您可以要求我们删除您的全部或部分个人数据。请注意，这样做可能会限制您对 YouVersion 某些功能的使用。还请注意，必须提供电邮地址才能拥有成员账户。"
      l5-2: "修正／修改：您可以通过您的账户修改您的一些个人数据，或在某些情况下（包括数据不正确时）要求我们更改、更新或修复您的数据。"
      l5-3: "反对、限制或禁止数据的使用：您可以要求我们停用您全部或部分的个人数据（例如，当我们没有法律依据能继续使用该数据时），或限制我们对该数据的使用（例如，该数据不正确，或我们违法拥有该数据时）。"
      l5-4: "查阅和／或获取您的数据：您可以向我们索取您提供给我们的个人数据的副本。"
      p48: "若您想针对您的个人资料提出上述或任何其他的请求，请发电邮至 <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>，或发函至 Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034。提出请求时请务必表明您的身份，并标明您想查阅、更正或删除的信息，我们才能受理。但如遇到下列情况，我们可能会拒绝受理：当我们无法验证请求者身份时；当我们认为该请求会危害他人隐私时；当我们认为修改某项信息可能会违反法律法规或导致该项信息变得不正确时；或出于类似的正当目的。无论如何，在我们提供信息查阅、删除或更正时，都将免费提供服务，除非这样做所需的努力不成比例。"
      p49: "若您选择关闭您的账户，或要求我们修改或删除您部分或全部的个人信息，我们将在合理的必要情况下保留您的个人数据，以履行我们的法律义务（包括执法要求）、符合监管要求、解决纠纷、维护安全、防止欺诈和滥用、执行我们的<a href=\"https://www.bible.com/terms\">使用条款</a> ，或实现您的任何其他请求（例如，选择不再接收更多的信息，或要求您个人数据的副本）。"
      p50: "YouVersion 拥有多项功能，包括选择读经计划、创建经文书签、高亮显示经文、创建关于经文的笔记和动态、利用表情符号或关键字搜索经文、保存和分享经节，以及使用特定的经文制作图片等。除非您在使用这些功能时添加了个人可识别信息（例如个人照片、地址、姓名等），否则利用这些功能创建的内容均不被 Life.Church 视为个人数据，因其一般只涉及圣经经文和内容，不涉及个别用户。因此，即使在账号被注销之后，Life.Church 依然有权保留这些信息，包括可以从中做出的推断。例如在您注销账户后，我们虽然会删除您的电邮地址，我们也维护和保留我们的权利，以无法识别您的方式使用与共享您曾分享、高亮显示等的经文信息。我们还会保留 YouVersion 各应用的下载总数，其中也包括您曾下载的 YouVersion 计数，但不会保留与您已注销账户关联的个人信息。"
      p51: "在您关闭账户，或要求我们删除信息，或自己尝试删除账户之后，您曾经通过 YouVersion 和他人分享过的信息将不受我们的控制。您所分享过的信息和内容可能会继续显示在他人的服务里（例如，搜索引擎结果），直到他们刷新缓存为止。"
      h33: "加利福尼亚州居民须知——加州隐私权"
      p52: "根据加利福尼亚州的法律规定，您若是加州居民，且向我们提供了您的个人信息，我们就有义务向您提供您在《加州网上隐私保护法》（California Online Privacy Protection Act; 以下简称《保护法》）以及《加州商业与职业守则》（California Business and Professions Code）之下所拥有的隐私权的摘要。根据《保护法》的规定，我们必须按照您的要求，向您提供我们通过 YouVersion 所收集到的个人可识别信息的类别，以及我们可能为了直销的目的而分享这些信息的第三方个人或团体的类别。根据加州法律的规定，我们必须按照您的要求向您披露：（1）我们所收集的个人可识别信息的类别，以及我们与哪些第三方分享那些信息；（2）那些第三方的姓名与地址；以及（3）那些公司所推销的产品的例子。《保护法》更进一步规定，我们必须允许您控制我们能够或不能够跟谁分享那些信息。若您想取得（1）至（3）的信息，请以英文发送电邮至<a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> ，在主题里标明“California Privacy Request”。联络我们时，请注明您的姓名、住家地址、电邮地址，以及您不要我们和第三方分享哪些个人可识别信息。我们会在三十（30）天内予以回复，敬请耐心等候。另外也请您注意，控制您的个人可识别信息的分享或要求这份通知，都无须付费。"
      h34: "安全与保护"
      p53: "我们实施旨在保护您数据的行业性标准安全保护措施。这包括在您的设备或浏览器与我们的服务器之间传输数据时使用加密技术。通过 YouVersion 提供给我们的数据也存储在经 ISO 27017 认证的基础设施管理系统中，这意味着它已经过审核，符合管理体系标准 ISO 27017 的要求，该标准是国际公认的云服务信息安全管理实践规范。"
      p54: "然而鉴于通信和信息技术的性质，以及互联网使用所具有的固有风险，虽然我们定期监测可能的漏洞和攻击，但是我们无法保证通过 YouVersion 提供给我们、存储在我们的系统中或其他情况下的信息将绝对不受他人未经授权的侵扰，我们也不能保证这些数据不会因对我们的物质、技术或管理保障的侵犯而被访问、披露、更改或销毁。"
      h35: "数据处理"
      p55: "我们只会在有合法基础的情况下收集和处理您的个人资料。合法基础包括同意（即经您同意）、合同（即信息处理是履行与您签署的合同所必需的，如提供 YouVersion 和您要求的 YouVersion 功能，以及依照本隐私政策和我们的<a href=\"https://www.bible.com/terms\">使用条款</a>执行）和其他合法利益。这种合法利益包括保护您、我们和其他成员与第三方，以遵守适用法律、实现和管理我们的业务、管理公司交易、总体上理解与改进我们的业务和用户关系，并使我们和 YouVersion 的其他用户能够与您连接以交换信息，前提是前述内容充分保护您的权利和自由。"
      p56: "在我们依赖您的同意处理个人数据之处，您有权随时撤回或拒绝您的同意，在我们依赖合法利益之处，您有权提出异议。如果您对我们收集和使用您个人数据的合法基础有任何疑问，请发电邮至 <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> 联系我们。"
      h36: "美国境外用户"
      p57: "YouVersion 是在美国境内的俄克拉荷马州并从该州提供服务的，因此您对 YouVersion 的使用以及本隐私政策，都受到美国以及俄克拉荷马州法律的管制。若您是在美国境外使用 YouVersion 的，请留意，由于我们的服务器设在美国，中央数据库也在美国操作，因此您的信息有可能会被传输到美国，并在当地受存储和处理。我们既在美国国内也在国外处理数据。跨境传输数据时，我们依靠法定机制来合法地进行，替我们传输数据的公司也是如此。我们和这些公司之间的合同规定，他们有责任保护这些数据的安全。俄克拉荷马州、美国以及其他国家的数据保护措施和相关法律未必如您国家一样周全。您若使用 YouVersion，就是同意让您的信息被传输到我们的设施，并如本隐私政策所述，也传输到我们分享您数据的第三方的设施。"
      h37: "我们隐私政策的更改"
      p58: "我们可能会不时更新我们的隐私政策，以反映我们在实际操作上的变化。我们将在此页面上发布对我们隐私政策的任何更改。如果我们对用户个人信息的处理方式进行重大修改，我们会发出隐私政策已更新的通知。隐私政策上次修改的日期显示在页面顶部。您有责任确保提供给我们最新、有效、可接收电邮的电邮地址，并定期访问本隐私政策，以检查是否有任何更改。"
      h38: "16岁以下儿童"
      p59: "对任何我们确知未满16岁的未成年人，未经其父母或法定监护人的同意，我们不会收集此人的个人信息。家长或监护人可能同意未成年人使用 YouVersion，则该家长或监护人应全权负责监督其对 YouVersion 的使用，并承担解释和使用通过 YouVersion 提供的任何信息或建议的全部责任。如果您认为我们可能有来自或关于某个未满16岁儿童的任何信息，请电邮至 <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> 同我们联系。如果我们了解并确认已收集或收到来自未满16岁儿童且未经父母同意的个人信息，我们将删除该信息。"
      h39: "联系信息"
      p60: "如果您对本隐私政策和我们的隐私惯例有任何问题或意见，可以通过以下方式联系我们：Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>。"
