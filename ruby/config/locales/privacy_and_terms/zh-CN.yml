      s33: "但是对于在 YouVersion 上或通过 YouVersion 发布的用户投稿或任何其他材料，我们不保证会在发布之前进行审核，也无法确保在发布后立即移除令人反感的材料。因此，我们不对任何用户或第三方提供的节目、通讯或内容承担任何作为或不作为的责任。"
      s34: "所有用户投稿必须遵守这些条款。您在 YouVersion 上或通过 YouVersion 提供任何用户投稿时，即授予我们和我们的服务提供商，以及他们和我们各自的许可证持有人、继承人与受让人使用、复制、修改、表演、展示、传播和以其他方式向第三方公开任何此类材料的权利，以便提供您所要求的或以其他方式使用的 YouVersion 功能。您声明并保证您拥有或控制该用户投稿的所有权利，且有权授予此许可，而且您的所有用户投稿都遵守这些条款。对于您或 YouVersion 的任何其他用户发布的任何用户投稿的内容或准确性，我们不承担任何责任，也不对任何第三方承担责任。"
      s35: "账户安全"
