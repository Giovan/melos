mn:
  legal:
    privacy:
      policy: "%{youversion} Хувийн Нууцлалын Талаарх Бодлого"
      h1: "Товч"
      p1: "Манай Ашиглах нөхцөл болон Хувийн нууцлалын журмын хураангуйг доорхоос та олж харах бөгөөд энэ нь Youversion нэр бүхий бүхий л бүтээгдэхүүнүүд болон үйлчилгээнүүдийг хамааруулна:"
      h2: "Бүхий л зүйлсийг өөрийнхөө хүссэнээр тохируулах."
      p2: "Та Youversion данс үүсгэх эсвэл манай аль нэг аппликешн эсвэл сайтыг ашиглах үед, бидний цуглуулсан бүхий л мэдээллүүд нь улам олон хувийн Библи хэрэглээг таньд боломжтой болгохын тулд ашиглагддаг."
      h3: "Таны мэдээллүүдийг бид хэрхэн ашиглаж байна вэ."
      p3: "Нууцлалын Бодлогод таны үйл ажиллагаанаас бидний цуглуулдаг мэдээллийн төрлүүдийг болон таны YouVersion ашиглалтыг улам илүү сайжруулахын тулд бид энэ мэдээллийг хэрхэн ашигладаг болохыг тодорхой заасан байдаг. Бид таны хувийн мэдээллийг гуравдагч этгээдийн зар сурталчилгаа эсвэл зар сурталчилгааны сүлжээнүүдтэй хуваалцдаггүй."
      h4: "Таны хувийн нууцлал хамгаалагдсан."
      p4: "Бидний таньтай статистикүүдийг болон дэлхий даяар Библитэй хэрхэн холбогдож буйг хуваалцах үед, таны нууцлалыг хамгаалах арга замаар өгөгдлүүдийг бид боловсруулдагт та итгэлтэй байж болно. Эдгээр мэдээллүүд нийтлэгдэх үед, таны хувийн мэдээллийг ил гаргахгүй зөвхөн нэгтгэсэн цогц мэдээлэл маягтаар хүрдэг. Үүнээс гадна бид таны мэдээллүүдийг хамгаалахад чиглэсэн үйлдвэрлэлийн стандартын аюулгүй байдлуудыг ашигладаг."
      h5: "Энэ бол таны ашиглалтад зориулагдсан зүйл."
      p5: "Youversion-ийг ашиглах үед хувийн мэдээлэлдээ нэвтрэх, хуваалцах, өөрчлөх болон устгахыг оролцуулан ямар эрхүүдийг та эдлэх талаар манай журамд тодорхой дурьдагдсан байдаг. Энд бид мөн мэдээлэл цуглуулах технологиуд болон эдгээр үйл ажиллагаанууд нь Youversion-той болон Библитэй холбогдох бүрэн боломжийг олгоход хэрхэн дэмжлэг үзүүлдэг талаар дурьдагдсан байдаг."
      h6: "Хувийн мэдээллийн талаарх баримтлал"
      p6: "Хамгийн сүүлд 2018 оны 5-р сарын 25-нд өөрчлөгдсөн"
      p7: "Хэрвээ YouVersion нь Нууцлалын Бодлогыг англи хэл дээр орчуулагдсанаар таньд өгсөн бол та энэ орчуулга нь зөвхөн таньд хэрэгтэй үед боломжтой байдлыг хангахын тулд өгөгдсөн бөгөөд Нууцлалын Бодлогын англи хэл дээрх хувилбар нь YouVersion-тэй харилцах таны харилцааг зохицуулна гэдэгтэй санал нийлж байна гэсэн үг. Хэрэв Нууцлалын Бодлогын англи хэл дээрх хувилбар болон орчуулгын хооронд маргаантай зүйл гарвал, англи хэл дээрх хувилбар нь давамгайлах болно."
      h7: "Тодорхойлолтууд"
      p8: "Энэ бичиг баримтыг уншихад хялбар болгохын тулд бид зарим нэг товч бичлэгийг ашиглах болно. Жишээ нь \"YouVersion\" гэж хэлэхэд бид дараах зүйлсийн талаар ярьж байна:"
      l1: "Эдгээр YouVersion мобайл аппликейшнүүд"
      l1-1: "Библи Апп"
      l1-2: "Хүүхдийн Библи Апп"
      l1-3: "Библийн Линз"
      l2: "Эдгээр YouVersion вэбсайтууд"
      l3: "Эдгээр YouVersion аппликейшнүүд нь бусад платформууд дээр"
      l3-1: "Видеог цацах аппликейшнүүд"
      l3-2: "Дуут туслахууд"
      p9: "YouVersion бүтээгдэхүүнүүдийг \"Life.Church\", \"бид,\" гэсэн бидний ашиглах нэрүүдтэйгээр Life Covenant Church, Inc., эзэмшин бас ашигладаг. Бид таньд \"Гишүүд\" эсвэл бүртгэлтэй хэрэглэгчид, мөн \"Зочид\" гэж нэрлэгддэг бүртгэлгүй хэрэглэгч байдлаар YouVersion-ийг ашиглахыг зөвшөөрдөг. Бид энэ бодлогын хувьд аль алинд нь хандах үедээ бид \"Хэрэглэгчид\" эсвэл \"та\" гэсэн нэр томъёог ашигладаг"
      h8: "Нөхцлүүдийг хүлээн зөвшөөрөх"
      p10: "Энэ Хувийн нууцлалын бодлогыг анхааралтайгаар уншина уу. Учир таны хувийн мэдээллийг бид хэрхэн цуглуулдаг, ашигладаг, хуваалцдаг болон боловсруулдаг талаар энд дурьддаг, мөн YouVersion-д та нэвтрэх замаар энэхүү Нууцлалын Бодлого, түүний нөхцлүүдийг хүлээн зөвшөөрч бас Ану-д таны мэдээллүүдийг шилжүүлж бас боловсруулах зөвшөөрлийг олгож байна гэсэн үг. YouVersion-ны хэрэглээ тань <a href=\"https://www.bible.com/terms\">Ашиглах нөхцөл</a>-р мөн зохицуулагддаг. Эдгээр нөхцлүүдийг мөн анхааралтай уншина уу."
      p11: "Энэ Нууцлалын Бодлого болон нууцлалын хэрэглээний талаарх асуултууд эсвэл сэтгэгдлүүдээ та чөлөөтэй асууж бас хэлж болно. Хэрэв танд ямар нэгэн асуулт эсвэл сэтгэгдэл байвал дараах хаягаар бидэнтэй холбоо барина уу: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 эсвэл <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Бид таны мэдээлэлийг хэрхэн ашигладаг вэ"
      p12: "Бид таны хувийн мэдээллийг ямар нэгэн гуравдагч этгээдийн сурталчилгаа эсвэл зар сурталчилгааны сүлжээнүүдтэйгээ хуваалцдаггүй. Бид таны талаар цуглуулсан мэдээллийг эсвэл таны бидэнд өгч буй мэдээлэл, түүний дотор дараахь мэдээллийг ашигладаг:"
      l4-1: "YouVersion болон таны хүссэн бусад мэдээлэл, бүтээгдэхүүнүүд эсвэл ашиглахаар бидэнд хүсэлт гаргасан үйлчилгээнүүд;"
      l4-2: "Энэхүү Нууцлалын Бодлогод тодорхойлсноор;"
      l4-3: "Таны өгсөн бусад зорилгыг биелүүлэхийн  тулд;"
      l4-4: "Энэ Нууцлалын бодлого болон <a href=\"https://www.bible.com/terms\">Ашиглах нөхцлүүдийн</a>хүрээнд бидний хүлээх үүрэг болон эдлэх эрхийг бэхжүүлэх;"
      l4-5: "Таны өгсөн мэдээллийг бид өөрөөр тайлбарлах боломжтой эсэх; болон"
      l4-6: "Өөр бусад зорилгоор таны зөвшөөрөлтэйгээр."
      p13: "Бидэнд таны хувийн мэдээллээ өгөх байдлын тухайд YouVersion-д таны нэвтрэх чадвар нь тохиолдлын зүйл биш бөгөөд та хувийн мэдээллээ бидэнд өгөхөөс татгалзаж болох боловч, энэ нь бид таныг YouVersion-ны тодорхой үйлчилгээнүүд болон/эсвэл функцээр хангахыг боломжыг хязгаарлахад хүргэх болно."
      h10: "YouVersion-ны хэрэглээг тань хялбарчилж байна"
      p14: "Хэрэв та гишүүн бол таныг YouVersion руу нэвтрэх гишүүний эрхтэй болгохын тулд бид таны хувийн мэдээллийг ашигладаг. Бид таны ашигладаг болон сонгож байгаа функцээс болон таны бидэнд өгөхөөр зөвшөөрсөн хувийн мэдээллүүдээс хамаарч YouVersion-ны тодорхой функцээр таныг хангахын тулд мөн хувийн мэдээллийг тань ашигладаг. Бид таны талаарх мэдээллийг энэ бодлогод хэлэлцсэн автоматжуулсан технологиудын болон бидний цуглуулсан мэдээллээс бидний гаргасан дүгнэлтүүдийн тусламжтайгаар YouVersion-ыг таньд ашиглуулах, сайжруулах бас хувийн болгохын тулд ашигладаг."
      h11: "Найзууд"
      p15: "YouVersion нь таньд YouVersion-ны бусад хэрэглэгчидтэй холбогдож Библийн эшлэлүүд, мессэжүүд болон бусад агуулгыг хуваалцах боломжийг олгох болно. Бид бас YouVersion-ээр дамжуулан таны болон бусдын хоорондхи харилцаа холбоог, тухайлбал, Гишүүдийн хоорондын мессэжүүдийг боломжтой болгосон. Өөр гишүүнтэй харилцах, холбогдох эсэхээ шийдэх нь таны сонголт юм. YouVersion-ны бусад хэрэглэгчидтэй холбогдох, харилцах бас аливаа агуулгыг тэдэнтэй хуваалцах боломжийг танд олгоход туслахын тулд таны мэдээллүүдийг бид ашиглах болно. Үүнд таны бидэнд болон таны харилцаж буй хувь хүмүүст өгч буй хувийн мэдээлэл орно. Мөн бид таны хөдөлгөөнт хэрэгслэлүүд дээрх холбоо барих мэдээллийг ашиглаж болзошгүй бөгөөд YouVersion-д ашиглах адил эрхийг та олгох боломжтой."
      h12: "Арга Хэмжээ"
      p16: "YouVersion Үйл явдлууд нь Үйл явдлуудыг ашигладаг танд ойр буй сүмүүдийг олох боломжийг таньд олгож, өгөгдсөн агуулгатай нь нийцүүлэн тухайн сургаалийг дагах, Судартай холбогдох, тэмдэглэл хөтлөх, ирээдүйн лавлагаанд зориулж өөрийн хувийг хадгалах боломжийг олгодог. Хэрэв та Үйл явдлыг ашиглахыг болон байршлынхаа мэдээллийг хуваалцахыг сонгосон бол, YouVersion таны оролцохоор сонирхож болох үйл явдлын жагсаалтыг таньд олгохын тулд байршлын тань мэдээллийг ашиглах болно."
      h13: "Зөвлөмжүүд"
      p17: "Тодорхой агуулга, функц болон нэмэлт бүтээгдэхүүнүүд, үйлчилгээнүүдийг санал болгохын тулд бид таны талаарх мэдээлэл болон дүгнэлтүүдийг ашигладаг. Жишээлбэл, таны уншиж дуусгасан Библи Уншлагын Төлөвлөгөөн дээр үндэслэн нэмэлт төлөвлөгөөнүүдийг бид танд санал болгож болно. Бид танд зөвлөмж, и-мэйл эсвэл апп-доторх мессежээр дамжуулан эдгээр зөвлөмжүүдийн талаар, YouVersion-ыг хэрхэн ашиглах болон YouVersion-ийн бусад мэдээллийн тухай мессэжүүдийн талаар харилцан ярилцахын тулд тантай холбогдож болзошгүй. Та эдгээр мессежээр илгээдэг имэйл дэхь бүртгэлээс хасагдахын тулд өгөгдсөн линкийг ашиглаж болно. Та мөн YouVersion аппликешнд мэдэгдлийн тохиргоогоо тохируулах боломжтой эсвэл <a href=\"https://www.bible.com/notification-settings\">bible.com/notification- settings</a>-д зочилно уу."
      h14: "Үйлчилгээтэй холбоотой мессэжүүд"
      p18: "Бид таны бүртгэл бүхий данс, аюулгүй байдал, эрх зүйн болон бусад үйлчилгээтэй холбоотой асуудлуудын талаарх мэдээллийг таньд өгөхийн тулд мэдээллүүдийг тань ашиглаж болно. Бид үүнийг апп доторх мессэж, мэдэгдлүүд болон/эсвэл и-мэйлээр явуулах болно. Биднээс аюулгүй байдлын болон хууль эрх зүйн мэдэгдэл зэрэг үйлчилгээний мессэжүүдийг хүлээн авахаас татгалзах боломжгүй гэдгийг анхаарна уу."
      h15: "Анализүүд ба Гүйцэтгэл"
      p19: "Бид дэлхий даяарх Библийн хэрэглээ нэмэгдэхийг харахыг хүсдэг. Бид Библийн сургаал ба Библийн тодорхой эшлэлүүдэд хамааралтай нийгэм, эдийн засаг, газарзүйн чиг хандлагыг ажиглахын тулд бидэнд өгч буй таны хувийн мэдээллийг ашигладаг. Зарим тохиолдолд, энэхүү судалгааг гүйцэтгэхийн тулд таны нууцлалыг хамгаалахад чиглэсэн хяналтын дагуу бид итгэмжлэгдсэн гуравдагч талуудтай хамтран ажилладаг. Бид үзэл бодлыг хэвлэн нийтэлж эсвэл бусдад бидний үзэл бодлыг хэвлэн нийтлэхийг зөвшөөрдөг, гэхдээ таны хувийн мэдээллийг олж авах боломжгүй зөвхөн нэгтгэсэн хэлбэрээр бид хэвлэн нийтлэх буюу хэвлэн нийтлэхийг зөвшөөрдөг. Жишээ нь, бид дэлхий даяарх YouVersion болон тухайн улс, газарзүйн бүсийн нийт хэрэглээний талаарх статистик мэдээллийг боловсруулахын тулд таны мэдээллийг ашиглаж болно."
      p20: "Бид YouVersion-ыг олон нийтийн хүртээл болгохын тулд хэрэглэгчдэд зориулсан нийтлэг, нэгдсэн мэдээллийн өгөгдлийг ашигладаг бөгөөд YouVersion-ыг хөдөлгөөнт хэрэгслэлүүд дээрх нийт суулгалтын тоог тэмдэглэх гэх мэтээр YouVersion-ын гишүүнчлэл болон сүлжээний өсөлтийг дэмжих харилцаа холбоо үүнд хамаардаг. Бидэнд өгсөн таны хувийн мэдээлэл, хэрэглэгчийн өгөгдлийн нэгтгэлүүд, YouVersion-ыг ашиглалтын тусламжтайгаар цуглуулсан мэдээллүүд (хайлтын түүх, уншлагын төлөвлөгөө дуусгалтууд, Библи уншлагын үйл ажиллагаа гэх мэт), олон нийтийн санал бодол, танд илүү дээр YouVersion-ын мэдрэмжийг олгохын тулд дотоод судалгаа болон сайжруулалтыг гүйцэтгэх, YouVersion-ийн ашиглалтыг хэмжихийн тулд мөн YouVersion болон түүний функцуудын ашиглалтыг нэмэгдүүлэхийн тулд ашиглагддаг. Үүнийг YouVersion-д ерөнхийдөө ашиглах боломжтой өөрчлөлтүүдийг хийх, YouVersion-ийн функц болон агуулгуудыг санал болгох замаар хэрэглэгчидэд мессеж илгээх аргаар хийдэг."
      h16: "Санал асуулгууд болон судалгаанууд"
      p21: "Бид санал асуулга болон судалгаануудыг заримдаа YouVersion-р дамжуулан явуулдаг. Та санал асуулга эсвэл судалгаанд хариулт өгөх шаардлагагүй бөгөөд танд ямар мэдээллээ өгөх сонголт байдаг."
      h17: "Аюулгүй байдал ба техникийн асуудлууд"
      p22: "Бид YouVersion-тай холбоотой гомдол, эрх зүй, аюулгүй байдал болон техникийн асуудлуудыг судалж, хариу өгөх, шийдвэрлэхийн тулд өгөгдлүүдийг (таны харилцаа холбоог хамааруулан) ашиглах боломжтой. Бид үүнийг аюулгүй байдлын зорилгоор эсвэл залилангийн хэрэг байж болзошгүй эсвэл хууль зөрчсөн эсвэл манай <a href=\"https://www.bible.com/terms\">Ашиглах нөхцөл</a>эсвэл энэ Нууцлалын бодлогыг зөрчсөн ба/эсвэл бусдад хор хөнөөл учруулах оролдлого байж болзошгүй гэж бид үзсэн тохиолдолд таны өгөгдлүүд болон харилцаа холбоонуудыг ашигладаг."
      h18: "Бидний цуглуулдаг мэдээлэл болон бид хэрхэн үүнийг цуглуулдаг вэ"
      h19: "Таны  бидэнд өгдөг мэдээлэл"
      p23: "Та YouVersion-ыг ашиглахын тулд YouVersion-ийн гишүүн болох шаардлагагүй. Гэсэн хэдий ч, гишүүнчлэл нь YouVersion-ыг илүү хувийн мэдрэмж болгон өөртөө тохируулах боломжийг бидэнд олгодог. Гишүүн болохын тулд та өөрийн Гишүүний данстай холбоотой нэр, и-мэйл хаяг зэрэг тодорхой мэдээллүүдийг агуулсан данс үүсгэх шаардлагатай."
      p24: "Энэхүү шаардлагатай мэдээллээс гадна Гишүүний данстай холбоотой нэмэлт мэдээллээр хангах эсэх талаар сонголт нь таньд байгаа болно. Та YouVersion-д өгөх, оруулах эсвэл байршуулах үед л бид хувийн мэдээллийг тань таниас цуглуулж авдаг. Та ийм мэдээллийг өгөх шаардлагагүй; гэсэн хэдий ч, хэрэв та эдгээр мэдээллийг бидэнд өгөхгүй бол, YouVersion-г таньд тохируулах бидний боломжийг болон YouVersion-ыг бүрэн хэмжээгээр ашиглах боломжийг тань хязгаарлах болно."
      p25: "Хэрэв та YouVersion-ыг гуравдагч этгээдийн програмуудтай хамт байх бусад вэбсайтууд, аппликешнүүд болон үйлчилгээнүүд эсвэл профайлуудтай холбохыг хүсвэл, Та эдгээр аппликешнд хадгалагдсан хувийн датаг YouVersion болон Life.Church- д өгөх болно. Жишээ нь, Facebook-ийн бүртгэлийг YouVersion-тэй холбох замаар YouVersion-ны Гишүүний бүртгэлийг үүсгэж байгаа бол Life.Church руу Facebook-ээр дамжуулан хувийн мэдээллээ хуваалцах зөвшөөрлийг өгч байна гэсэн үг. Та эдгээр тохиргоог өөрчлөх замаар ийм бүртгэл болон гуравдагч талын аппликешн холбоосыг хүчингүй болгох боломжтой. Үүнээс гадна, та найзын санал болголт, тухайн хүн нэгдэх үеийн мэдэгдэл эсвэл YouVersion руу урилга илгээсэн тухай мэдээллийг хөдөлгөөнт төхөөрөмж дээрх харилцагчиддаа харагдах боломжийг олгосноор танд энэ функцуудыг санал болгох зорилгоор бидний сервер дээр тэдгээр мэдээллүүд хадгалагддаг."
      h20: "Мэдрэмтгий өгөгдөл"
      p26: "YouVersion-г татан авч ашиглаж байгаа л бол бид таныг тодорхой шашны урсгалд хамаарагддаг эсвэл ямар нэг шашин шүтлэгтэй холбоотой итгэлээ бидэнд илэрхийлж байна гэж бид үздэггүй; та Библийг сонирхож байгаа л гэж бид үздэг. Хэрэглэгчид ийм итгэл үнэмшил үзүүлэх эсвэл YouVersion-ны гишүүний данс үүсгэх эсвэл хадгалахын тулд арьсны өнгө, үндэс угсаа, философийн итгэл үнэмшил, бие бялдрын болон сэтгэцийн эрүүл мэнд гэх мэт бусад мэдрэмтгий өгөгдөл өгөхийг бид шаарддаггүй. Иймэрхүү эмзэг мэдээллийг өгөх эсэх нь таны сонголт бөгөөд зөвхөн хүсвэл эдгээр мэдээллийг өгөх боломжтой. Хэрэв та ямар нэгэн эмзэг мэдээллийг өгөхийг хүсч байвал Life.Church нь таны өгсөн бусад мэдрэмтгий бус мэдээллүүдийн нэгэн адилаар YouVersion-ын илүү хувийн мэдрэмжийг үүсгэхийн тулд ашиглах боломжтой. Ямар ч тохиолдолд Life.Church-ийн албан ёсны үйл ажиллагаануудад таны нэрийн өмнөөс таны бидэнд өгсөн мэдрэмтгий өгөгдлийг л Life.Church боловсруулах бөгөөд эдгээр мэдээллийг зөвшөөрөхгүйгээр задруулахгүй. Бид энэ бодлогын хүрээнд авч үзсэнчлэн мөн Life.Church-с өгөгдсөнчөн мэдээллийн нууцыг тань хадгалах болно. Хэрэв танд асуух зүйл байвал <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>-р бидэнд хандана уу."
      h21: "Бусад үйлчилгээнүүдэд ашиглах"
      p27: "Бид таны бүртгэлд оруулсан мэдээллийг өөр бусад Life.Church-ын үйлчилгээнүүд болон бүтээгдэхүүнээр дамжуулан олж авсан мэдээлэлтэй хослуулж улмаар таньд улам илүү мэдрэмжийг төрүүлэхийн тулд мөн Life.Church-с таньд зориулах бүхий л үйлчилгээнүүд болон бүтээгдэхүүнүүдийн чанарыг дээшлүүлэхийн тулд эдгээр мэдээллээс бид дүгнэлтийг гаргаж болно."
      h22: "Таны Мэдэгдлүүд ба хувь нэмэр."
      p28: "YouVersion нь хэвлэн нийтлэх, түгээх, үзүүлэх зэрэг мэдээллээр хангах боломжийг таньд олгож байгааг бид \"Оруулсан\" гэж нэрлэдэг бөгөөд, энэ нь YouVersion-ын олон нийтийн хэсэгт, YouVersion-р дамжуулан нэвтэрч буй вэбсайтууд, эсвэл YouVersion-ын бусад хэрэглэгчид рүү эсвэл гуравдагч тал руу дамжуулсан аливаа зүйлс байж болох ба эдгээрийг нийтэд нь бид \"Хэрэглэгчийн хувь нэмэр\" гэж нэрлэнэ. Жишээ нь, үүнд Тэмдэглэл үүсгэх, найзынхаа оруулсан зүйл дээр сэтгэгдэл бичих, эсвэл Эшлэлийн зураг үүсгэх зэрэг үйл ажиллагаанууд орно."
      p29: "Хэрэв та хувийн мэдээллээ олон нийтэд хүргэх, хамтарч оруулсан зүйлс, олон нийтийн мэдээллийн хэрэгсэл, мессежний самбар, эсвэл бусад олон нийтийн онлайн форумаар дамжуулвал энэ мэдээллийг бусад хүмүүс цуглуулж, ашиглах боломжтой гэдгийг санаарай. Хэрэглэгчийн оруулсан хувь нэмрийг та өөрийн эрсдэлээр оруулж, дамжуулдаг болно. Бид таны Хэрэглэгчийн оруулсан хувь нэмрийг хуваалцахаар сонгосон бусад хэрэглэгч эсвэл гуравдагч этгээдийн үйл ажиллагаанд хяналт тавьж чадахгүй. Тиймээс бид таны Хэрэглэгчийн оруулсан хувь нэмрийг зөвшөөрөлгүй этгээд үзэхгүй байх болно гэж бид амладаггүй эсвэл бид хэрэглэгчийн хувь нэмэрт тань хамаарах аливаа хариуцлагыг хүлээхгүй болно."
      h23: "Автомат өгөгдөл цуглуулах технологиуд."
      p30: "<strong>Үйлчилгээний хэрэглээ.</strong> Та YouVersion-ыг ашиглах үед агуулгыг үзэх эсвэл агуулга дээр дарах, хөтчийн төрөл, хөтчийн хэл, хайлт хийх эсвэл хүсэлт гаргах, хүсэлт гаргасан он сар өдөр, шинэчлэлт суулгах, шинэ функц эрж хайх, эсвэл YouVersion-ны санал болгодог нэг эсвэл түүнээс олон хэрэгслэлүүдийг ашиглах гэх мэтийг хамааруулан хэрэглээний мэдээллийг тань бид хадгалдаг. Бид таны хэн болохыг тодорхойлох бас таны  хэрэглээний бүртгэлийг хөтлөхийн тулд нэвтрэх мэдээллүүд, төхөөрөмжийн мэдээлэл интернет протокол (\"IP\") хаягууд, күүки болон үүнтэй төстэй технологиудыг ашигладаг."
      p31: "<strong>Күүки болон ижил төстэй бусад технологиуд.</strong> Күүки болон үүнтэй ижил төстэй технологиуд (жишээлбэл, вэб дохио, пикселүүд, шошгууд болон төхөөрөмжийн таних тэмдгийг)-ыг ашиглан YouVersion-ны өөр бусад аппликейшн болон хөдөлгөөнт хэрэгслэлүүдээс таныг болон/эсвэл таны төхөөрөмжийг (үүдийг) таних, асаах, унтраах боломжтой. Күүки болон үүнтэй ижил төстэй технологи нь бидэнд таныг танихыг зөвшөөрч, хэрэглэгчийн хувьд эрхэмлэдэг зүйлсээ горимоос горимд хадгалсан хэвээр байх, таны дансыг аюулгүй байлгахад бидэнд туслах, болон YouVersion-оос санал болгож буй бүтээгдэхүүнүүд ба үйлчилгээнүүдийг функцын хувьд ерөнхийд нь сайжруулахад туслах замаар YouVersion-ын хамгийн сайн боломжит хэрэглэгчийн туршлагыг олгоход тусалдаг. Мөн тэдгээр нь Гишүүний мэдээллийг зөвхөн гишүүний зөв данстай холбох тохиолдолд л ашиглах боломжтой болно гэдэгт итгэлтэй байхад бидэнд тусалдаг. Хамгийн гол нь бид күүки буюу үүнтэй төстэй технологийг гуравдагч этгээдийн сонирхолд тулгуурласан зар сурталчилгааг дэмжихэд ашигладаггүй."
      p32: "Хэдийгээр ихэнх интернетийн хөтчүүд күүкиг хүлээн зөвшөөрч улмаар үүнийг ашиглахдаа дуртай байдаг боловч эдгээр төрлийн технологийг таны хөтчийн тохиргоо болон үүнтэй төстэй хэрэгслүүдээр дамжуулан хянах боломжгүй бөгөөд бүх күүкинээс бүгдээс нь татгалзахаар тохиролцох ямар ч боломжгүй. Хэрэв та хөтөч эсвэл ухаалаг гар утасны тохиргоон дахь зохих тохиргоог идэвхжүүлснээр күүки болон үүнтэй ижил төстэй технологийг хүлээн зөвшөөрөхөөс татгалзвал, YouVersion-ын тодорхой хэсгүүдэд хандах боломжгүй, YouVersion-ын зарим хэсэгт нэвтэрч чадахгүй болох бөгөөд, YouVersion-ыг бүрэн утгаар нь ашиглах боломжийг таньд олгоход хориг тавьж улмаар эдгээр технологиудыг зайлшгүй шаарддаг тодорхой онцлогууд болон үйлчилгээнүүдийг ашиглахад саад болдог."
      p33: "Бидний Нууцлалын Бодлогыг хүлээн зөвшөөрснөөр та энэ бодлогод тусгагдсан күүки болон үүнтэй төстэй технологийг ашиглахыг зөвшөөрч байна гэсэн үг. Хэрэв та күүкийг идэвхгүй болгохын тулд хөтөч эсвэл төхөөрөмжийн тохиргоог өөрчлөхгүйгээр YouVersion-ыг ашиглавал YouVersion-ээр дамжуулсан бүх күүкийг хүлээн авахыг зөвшөөрч байна гэж бид үзэх болно."
      p34: "<strong>Төхөөрөмжийг тодорхойлох ба Байршил.</strong> Хэрэв та YouVersion руу нэвтрэх юмуу үүнээс гарах юм бол бид таны ирсэн сайтын болон дараагийн очих сайтын URL-ийг хоёуланг нь хүлээн авдаг. Бид мөн таны IP хаяг, прокси сервер, үйлдлийн систем, вэб хөтөч болон нэмэлт хэрэгсэл, төхөөрөмжийг тодорхойлогч ба функцууд болон/эсвэл ISP эсвэл таны гар утасны компаны тухай мэдээллүүдийг хүлээн авдаг. Бид мөн таны байршлын датаг оролцуулан төхөөрөмжүүдээс болон сүлжээнүүдээс мэдээллүүдийг хүлээн авдаг. Хэрэв та хөдөлгөөнт төхөөрөмжөөс YouVersion-ыг ашигладаг бол тухайн төхөөрөмж нь таны төхөөрөмжийн тохиргоо, таны YouVersion-д өгөхөөр зөвшөөрсөн хандалт дээр тулгуурлан төхөөрөмжийн талаар болон GPS-ийн байршлын талаарх мэдээллийг бидэнд илгээх болно."
      p35: "Бид YouVersion-ын өөртөө тохируулсан туршлагыг таньд өгөх болон таньтай илүү үр нөлөөтэйгээр харилцахын тулд эдгээр мэдээллийг ашигладаг. Мэдээлэл нь YouVersion болон/эсвэл YouVersion-ын зарим хэсгүүдийг ашигладаг нийтлэг өвөрмөц төхөөрөмжүүдийн тоог тогтоох, нийт хэрэглээг хянах болон бүх гишүүд, зочдын хувьд YouVersion-ын функцийг сайжруулахын тулд ашиглалтын датанд дүн шинжилгээ хийхээр цуглуулагддаг. Бид танд илүү туршлагыг мэдрүүлэх ба үйлчилгээнийхээ чанарыг сайжруулахын тулд энэ мэдээллийг гуравдагч этгээдийн хангах мэдээлэлтэй нэгтгэж болно."
      p36: "Таны хэн болохыг тодорхойлох ямар ч мэдээллийг таны төхөөрөмжийн тодорхойлолт эсвэл байршлын алиныг нь ч таны тодорхой зөвшөөрөлгүйгээр хуваалцдаггүй. Таны төхөөрөмжийн үйлдлийн систем эсвэл интернетийн хөтөч шаардах үед бид таны нарийн байршлыг тогтоохын тулд GPS эсвэл бусад хэрэгслийг ашиглахаасаа өмнө бид танаас нэгдэх эсэхийг тань асуух болно. Гэсэн хэдий ч бид YouVersion-ын ашиглалтын талаарх дэлгэрэнгүй мэдээллийг замын хөдөлгөөний өгөгдөл, байршлын мэдээлэл, бүртгэл хөтлөлт болон YouVersion-аар дамжуулан эсвэл YouVersion-д нэвтэрсэн үедээ ашиглах бусад харилцаа холбооны өгөгдөл ба эх үүсвэрүүд зэрэг мэдээллийг оролцуулан бид автоматаар цуглуулах боломжтой. Бид таны компьютер, хөдөлгөөнт төхөөрөмж, интернетийн холболт, мобайл төхөөрөмжийн өвөрмөц төхөөрөмжийн ялгуур, IP хаяг, үйлдлийн систем, хөтчийн төрөл, хөдөлгөөнт сүлжээний талаархи мэдээллийг цуглуулж болно. Хэрэв бид энэ мэдээллийг цуглуулахыг та хүсэхгүй байгаа бол YouVersion-ыг ашиглахаа болих хэрэгтэй."
      p37: "<strong>Таны бидэнтэй харилцах шууд харилцаанууд.</strong> Та и-мэйлээр хувийн мэдээлэл явуулах эсвэл хүсэлт гаргахыг оролцуулан бидэнд мессеж илгээх, биднээс мессэж хүлээн авах, эсвэл мессэжээр бидэнтэй холбогдох үед цахим хуудсаар дамжуулан таны тухай мэдээллийг бид цуглуулдаг <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> <a href=\"https://help.youversion.com\">help.youversion.com</a>. Бид эдгээр харилцаа холбоог таны асуултанд хариулж, хүсэлтэнд тань хариу өгч улмаар үйлчилгээгээ сайжруулахын тулд хадгалдаг."
      p38: "<strong>Хувийн мэдээлэл.</strong>Бид YouVersion-ыг таньд зориулж тохируулах болон дээр дурьдсан YouVersion-ны үйлчилгээнүүд болон функцуудын талаархи зөвлөмжүүдийг таньд санал болгохын тулд дээр тайлбарласны дагуу автоматаар цуглуулж буй мэдээллийг таны бидэнд өгсөн хувийн мэдээллүүдтэй холбох болно. Life.Church нь YouVersion-ыг санал болгох болон Библитэй холбогдох шинэ бас сайжруулсан арга замыг тогтмол эрэлхийлж байдаг. Бид YouVersion-г сайжруулснаар шинэ өгөгдөл цуглуулах эсвэл өгөгдлийг ашиглах шинэ арга замууд хэрэгтэй болно гэсэн үг. YouVersion нь байнга хөгжиж сайжирч байдаг бөгөөд бид байнга шинэ боломжуудыг санал болгохыг эрж хайж байдаг учраас бид шинэ мэдээлэл цуглуулахаар таниас шаардаж болох юм. Хэрэв бид бодитоор хувийн өөр мэдээллүүдийг цуглуулах эсвэл бид өгөгдлийг хэрхэн ашигладагт бодит өөрчлөлт орох юм бол бид танд мэдэгдэх болно, мөн энэ Нууцлалын Бодлогыг түүнд тохируулан өөрчлөх болно."
      h24: "Гуравдагч талын мэдээллийн цуглуулалт"
      p39: "Энэхүү Нууцлалын Бодлого нь зөвхөн Life.Church-ын эзэмшиж бас ажиллуулж байгаа сайт, аппликейшнд хамаарна. YouVersion нь бусад вэбсайтууд эсвэл апп-уудын холбоосуудыг агуулж болохыг анхаарна уу. Та YouVersion-тэй эсвэл үүнтэй холбохоор таны сонгосон бусад вэбсайтын нууцлалын мэдэгдлүүд болон бодлогуудыг уншиж танилцах үүрэгтэй бөгөөд ингэснээр та эдгээр вэбсайтууд хэрхэн таны мэдээллийг цуглуулдаг, ашигладаг болон хадгалдаг талаар ойлголттой болох болно. Бид YouVersion-аас болон YouVersion-руу таны холбох вэбсайтуудыг оролцуулан бусад вэбсайтууд эсвэл аппликешнүүдийн хувийн нууцлалын мэдэгдлүүд, бодлогууд эсвэл агуулгын төлөөх хариуцлагыг хүлээхгүй. Хамтран брэндлэх (бидний нэр, гуравдагч этгээдийн нэрийг хамааруулсан) вэбсайтуудын агуулгууд нь биднээс бус харин гуравдагч этгээдийн хүргэсэн агуулгыг агуулдаг."
      p40: "Life.Church нь YouVersion-ны хүрээн дэхь болон бидний төрөл бүрийн вэбсайт, үйлчилгээнүүдээс хангагдсан эсвэл холбогдсон бусад сайт, агуулга эсвэл ашиглалтыг зохицуулах боломжгүй. Зарим агуулга эсвэл ашиглалтууд нь YouVersion дээрх эсвэл YouVersion доторх түнш санал болголт нь гуравдагч этгээдээс өгөгддөг дараах үйлчилгээнүүдийг хамаарна, тухайлбал агуулгын үйлчилгээ үзүүлэгч, аппликешн үйлчилгээ үзүүлэгч, анализийн компани, мобайл төхөөрөмж үйлдвэрлэгч, мобайл үйлчилгээ үзүүлэгч зэрэг болно. Эдгээр бусад сайтууд таны компьютер дээр өөрийн күүки эсвэл бусад файлыг байрлуулж, өгөгдөл цуглуулж эсвэл хувийн мэдээллийг авах боломжтой. Цуглуулсан мэдээлэл нь таны хувийн мэдээлэлтэй холбоотой байж болох бөгөөд эсвэл тэд хувийн мэдээллийг оролцуулан мэдээлэл, түүний дотор тодорхой хугацааны турш дахь онлайн үйл ажиллагааны тань талаар болон янз бүрийн вэбсайт, апп, бусад онлайн үйлчилгээнүүдийг хамруулан эдгээрийн талаарх мэдээллүүдийг цуглуулж болно. Тэдгээрийг ашиглан таны сонирхолд суурилсан (зан төлөв) зорилтот агуулгаар хангах боломжтой. Бид эдгээр гуравдагч этгээдийн ажиглах технологи эсвэл тэдгээрийг хэрхэн ашиглах дээр хяналт тавьдаггүй. Хэрэв танд зорилтот агуулгын талаар асуух зүйл байвал тухайн үйлчилгээг үзүүлэгч байгууллагад шууд хандах хэрэгтэй."
      h25: "Таны мэдээллийг задруулах"
      h26: "Таны нэрийн өмнөөс мэдээллийг задлах"
      p41: "We may disclose personal information that we collect or you provide as described in this Privacy Policy to fulfill our obligations under our <a href=\"https://www.bible.com/terms\">Terms of Use</a>, the purpose for which you provide it, for any other purpose you request when you provide the information, or for any other purpose for which we have your consent."
      h27: "Та мэдээллийг задруулсан"
      p42: "Хэрэв та YouVersion-ээр дамжуулан мэдээлэл хуваалцах юм бол энэ мэдээллийг та болон таны хуваалцахаар сонгосон ямар ч хүмүүс харах боломжтой. Хэрэв та YourVersion дансандаа нэвтрэх эрхийг бусад аппликешнүүд болон үйлчилгээнд өгөхөөр зөвшөөрсөн бол, таны зөвшөөрөлд тулгуурлан эдгээр үйлчилгээнүүд таны хуваалцсан мэдээлэлд нэвтрэх боломжтой болно. Энэ төрлийн гуравдагч этгээдийн үйлчилгээгээр дамжих таны өгөгдлийн ашиглалт, цуглуулалт, хамгаалалт зэрэг нь тэдгээр гуравдагч талын бодлогод хамаарах болно."
      h28: "Дотооддоо мэдээллийг задруулах"
      p43: "We will share your personal data internally within Life.Church to help combine the personal information covered across the different aspects of YouVersion and our other products and services to help provide services to you in a manner that is personalized and useful to you and others. For example, we can personalize potential services to recommend to you using cookies or similar technologies that track what functionality you have already opted to receive."
      h29: "Үйлчилгээг хангагчдад мэдээллийг задруулах"
      p44: "Энэ Нууцлалын журамд тодорхойлсончлон бид өөрсдийн цуглуулсан эсвэл таны бидэнд өгсөн мэдээллийг гагцхүү үйлчлэлийг маань дэмжихэд бидний ашигладаг гэрээт талууд, үйлчилгээг үзүүлэгчид болон бусад гуравдагч талуудад (Cloud-ийг байршуулагч, техникийн үйлчилгээг үзүүлэгч, дүн шинжилгээг хийгч, хөндлөнгийн хянагч, төлбөр тооцоонууд, залиланг илрүүлэлт, харилцаа холбоо болон хөгжил дэвшил гэх мэт) задруулж болно. Жишээ нь зарим YouVersion-ны и-мэйл болон мэдэгдлүүдийг илгээхэд хэрэглэгддэг платформууд нь гуравдагч талаар үүсгэгдсэн бөгөөд удирдагдаж байдаг тул тэдгээр функцуудыг таниар ашиглуулах боломжтой болгохын тулд таны зарим мэдээллийг ийм үйлчилгээнүүдэд бид найдвартай байдлаар илгээдэг болно. Таны өмнөөс эдгээр ажлуудыг гүйцэтгэхэд шаардлагатай үед л тэд таны мэдээллийг олж авах боломжтой бөгөөд бусад зорилгоор задруулах эсвэл ашиглахгүй байх үүрэгтэй."
      h30: "Хуулийн үйл явц"
      p45: "It is possible that we will need to disclose information about you when required by law, subpoena, or other legal process or if we have a good faith belief that disclosure is reasonably necessary to (1) investigate, prevent, or take action regarding suspected or actual illegal activities or to assist government enforcement agencies; (2) enforce our agreements with you; (3) investigate and defend ourselves against any third-party claims or allegations; (4) protect the security or integrity of YouVersion; or (5) exercise or protect the rights and safety of Life.Church, our Members and/or Visitors, personnel, or others. We attempt to notify Members about legal demands for their personal data when appropriate in our judgment, unless prohibited by law or court order or when the request is an emergency. We may dispute such demands when we believe, in our discretion, that the requests are overbroad, vague, or lack proper authority, but we do not promise to challenge every demand."
      h31: "YouVersion Агуулгыг хангагчид"
      p46: "Our ability to provide different versions of the Bible in different languages is a result of and subject to agreements among us and certain Bible societies and publishers, which we’ll call “YouVersion Content Providers.” YouVersion Content Provider agreements allow us to provide YouVersion users the ability to download certain Bible text for offline use on the condition that we provide YouVersion Content Providers the user’s name, email address, and country for future communications. As a result, in order to provide this optional functionality, we must provide your name, email address and country to the pertinent YouVersion Content Provider, which may contact you for other purposes. We only share this information with the YouVersion Content Provider for the offline version you request, we do so on a confidential basis, and only if the YouVersion Content Provider agrees to keep the information we share about you confidential. No other personal information of yours will be shared with any YouVersion Content Providers. When you choose to download a version for offline use, you will receive a prompt as a reminder of these terms, which you must agree to at that time in order to continue with your download. No information will be shared until you grant approval, which will then give you access to download that offline version. Your interactions with any YouVersion Content Providers is solely among you and that YouVersion Content Provider."
      h32: "Таны мэдээллийг устгах, нэвтрэх болон залруулах эрх"
      p47: "Таны талаарх бидэнд байгаа хувийн мэдээллийн хувьд та дараах эрхтэй байна:"
      l5-1: "Устгалт. Та бүх эсвэл зарим нэг хувийн мэдээллээ арилгах эсвэл устгахыг биднээс хүсч болно. Ингэснээр YouVersion-ын тодорхой функцийг хэрэглэх боломжийг хязгаарлах болно гэдгийг анхаарна уу. И-мэйл хаяг нь гишүүний данстай байхад шаардлагатай гэдгийг анхаарна уу."
      l5-2: "Залруулга/Өөрчлөлт: Та өөрийн хувийн зарим мэдээллийг дансаараа дамжуулан засах эсвэл зарим тохиолдолд алдаатай мэдээлэл оруулсныг солих, шинэчлэх эсвэл засч өөрчлөхийг биднээс хүсч болно."
      l5-3: "Мэдээлэл ашиглалтаас татгалзах, эсвэл хязгаарлах, эсвэл хориглох: Та биднээс бүх эсвэл зарим нэг хувийн мэдээллийг тань ашиглахаа болихыг (жишээ нь, хэрэв бид үүнийг ашигласаар байх эрх зүйн ямар ч эрх байхгүй болсон бол) эсвэл үүний ашиглалтад хязгаар тогтоохыг (жишээ нь таны хувийн мэдээлэл буруу эсвэл хууль бусаар бидний эзэмшилд орсон тохиолдолд) хүсч болно."
      l5-4: "Мэдээлэлдээ нэвтрэх ба/эсвэл мэдээллээ авах эрх: Та бидэнд өгсөн хувийн мэдээллээ хуулбарлан авах хүсэлтийг гаргах боломжтой."
      p48: "Эдгээр болон аливаа бусад таны хувийн мэдээлэлтэй хамааралтай хүсэлтийг бидэнд дараах и-мэйл хаягаар явуулж болно <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Та мөн бидэнтэй дараах хаягаар холбоо барих боломжтой: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2 St., Edmond, Oklahoma 73034. Бид хүсэлтийг боловсруулахаасаа өмнө хүсэлт гаргаж буй хүмүүсээс өөрсдийгөө тодорхойлохыг бас олж авахыг, засахыг эсвэл хасахыг хүсч буй мэдээллийг тодорхойлохыг тэднээс хүсдэг. Хэрэв бид хүсэлт нь бусдын хувийн нууцыг алдагдуулж болзошгүй, өөрчлөлт нь аливаа хууль, эрх зүйн шаардлагыг зөрчих эсвэл мэдээллийг буруу болгох, эсвэл үүний адил үндэслэлтэй зорилгын дагуу юм гэдэгт итгэлтэй байвал бид хүсэлтийг боловсруулахаас татгалзаж болно. Үүнийг ийнхүү хийх нь хэмжээ алдсан хүч чармайлтыг шаардсанаас бусад ямар ч тохиолдолд мэдээлэл олж авах, устгалт эсвэл залруулгыг хийхдээ бид үнэ төлбөргүйгээр хийдэг."
      p49: "Хэрэв та дансаа хаах эсвэл бүх эсвэл зарим хувийн мэдээллээ өөрчлөх буюу устгахыг хүсвэл бидний хууль ёсны үүргүүдэд (хууль сахиулах байгууллагын хүсэлтүүдийг оролцуулан), зохицуулах шаардлагуудад нийцэж байгаа, маргааныг шийдвэрлэх, аюулгүй байдлыг хангах, залилан болон хүчирхийллээс урьдчилан сэргийлэх, манай <a href=\"https://www.bible.com/terms\">Ашиглах нөхцөл</a>ийг хэрэгжүүлэх, эсвэл таньд буй ямар нэгэн бусад хүсэлтүүдийг биелүүлэх (жишээ нь, цаашид мессеж авахаас татгалзах, эсвэл өгөгдлийнхөө хуулбарыг авахын тулд) -ийн тулд зайлшгүй шаардлагатай тохиолдолд хувийн мэдээллийг тань бид хадгалж үлдэх болно."
      p50: "Use of YouVersion includes several functions, including selection of Bible reading plans, creating scripture bookmarks, highlighting certain portions of scripture, creating notes and moments concerning scripture, searching the Bible based on an emoji or keyword, saving and sharing certain verses and creating images from certain Biblical text. Unless you have included personally-identifiable information in content created with this functionality (such as a personal image or address or first and last name), content created with this functionality is not considered personal data by Life.Church, as it generally concerns Bible text and content and not any one user specifically. As a result, Life.Church reserves the right to maintain this information, including inferences made with this information after deletion of an account. For example, while we will delete your email address if your account is deleted, we will maintain and reserve the right to use and share what Bible verses were shared, highlighted, etc. by you in a manner that does not identify you personally. We will also retain our aggregate count of the number to total YouVersion applications downloaded which would include the fact of you downloading YouVersion without maintaining personal information associated with that account."
      p51: "Бид таны бүртгэлийг хаасны дараа эсвэл мэдээллээ устгах хүсэлтийг та бидэнд гаргасны дараа эсвэл та өөрөө мэдээллээ устгахыг оролдсоны дараа YouVersion-ээр дамжуулан бусадтай хуваалцсан мэдээлэлд хяналт тавих ямар ч боломжгүй. Таны оруулсан мэдээлэл, агуулга нь бусдын үйлчилгээнүүд (жишээ нь, хайлтын системийн үр дүн) дээр тэд хайлтын нөөцөө дахин ачааллах хүртэл харагдсан хэвээр байх болно."
      h33: "Калифорнийн оршин суугчидад хандах анхааруулга - Калифорнийн нууцын эрх"
      p52: "If you are a California resident and have provided us with personal information, California law requires that we provide you with a summary of your privacy rights under the California Online Privacy Protection Act (the “Act”) and the California Business and Professions Code. As required by the Act, we will provide you with the categories of personally identifiable information that we collect through YouVersion and the categories of third party persons or entities with whom such personally identifiable information may be shared for direct marketing purposes at your request. California law requires us to inform you, at your request, (1) the categories of personally identifiable information we collect and what third parties we share that information with; (2) the names and addresses of those third parties; and (3) examples of the products marketed by those companies. The Act further requires us to allow you to control who we can and cannot share that information with. To obtain this information, please send a request to <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> and include the phrase “California Privacy Request” in the subject line. When contacting us, please indicate your name, address, email address, and what personally identifiable information you do not want us to share with third parties. Please allow thirty (30) days for a response. Also, please note that there is no charge for controlling the sharing of your personally identifiable information or requesting this notice."
      h34: "Аюулгүй байдал ба хамгаалалт"
      p53: "Бид таны өгөгдлийг хамгаалахад чиглэсэн үйлдвэрлэлийн аюулгүй байдлын хамгааллын стандартыг хэрэгжүүлдэг. Эдгээрт таны төхөөрөмж, хөтөч болон сервер хооронд дамжуулагдаж байх үед таны өгөгдлийг шифрлэлтийн байдлаар ашиглахыг хамааруулдаг. YouVersion-ээр дамжуулан бидэнд өгсөн өгөгдөл нь ISO 27017-д баталгаажсан дэд бүтцийн менежментийн системд хадгалагдаж байгаа бөгөөд энэ нь аудит хийгдсэн, удирдлагын тогтолцооны стандартуудын ISO 270178 мэдээллийн аюулгүй байдлын хяналтуудад зориулсан олон улсын хүлээн зөвшөөрөгдсөн жишиг код Cloud үйлчилгээнүүдийн шаардлагуудад нийцэж буйг харуулж байна гэсэн үг."
      p54: "However, given the nature of communications and information technology, and that the use of the internet has inherent risks, although we regularly monitor for possible vulnerabilities and attack, we cannot warrant or guarantee that information provided to us through YouVersion or stored in our systems or otherwise will be absolutely free from unauthorized intrusion by others, nor can we warrant or guarantee that such data may not be accessed, disclosed, altered, or destroyed by breach of any of our physical, technical, or managerial safeguards."
      h35: "Өгөгдөл боловсруулах"
      p55: "We will only collect and process personal data about you where we have lawful bases. Lawful bases include consent (where you have given consent), contract (where processing is necessary for the performance of a contract with you (such as providing YouVersion and YouVersion functionality you request and acting in accordance with this Privacy Policy and our <a href=\"https://www.bible.com/terms\">Terms of Use</a>) and other legitimate interests. Such legitimate interest include protection to you, us and other Members and third parties, to comply with applicable law, to enable and administer our business, to manage corporate transactions, to generally understand and improve our business and user relationships, and to enable us and other users of YouVersion to connect with you to exchange information, provided that the foregoing adequately protects your rights and freedoms."
      p56: "Хувийн мэдээллийг боловсруулах таны зөвшөөрөлд бид бүрэн түшиглэдэг хэдий ч хүссэн үедээ өгсөн зөвшөөрлөө зогсоох эсвэл татгалзах эрх нь таньд бий бөгөөд бид хууль ёсны ашиг сонирхолд түшиглэдэг хэдий ч татгалзах эрх нь таньд бий. Хэрвээ хувийн мэдээллийг тань цуглуулж, ашиглах хууль ёсны үндэслэлийн талаар асуух зүйл таньд байвал бидэнд хандана уу <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "АНУ-аас гадуурх хэрэглэгчид"
      p57: "YouVersion нь Ану дахь Оклахомагаас санал болгож буй, YouVersion-ийн таны хэрэглээ юм, Энэхүү Нууцлалын Бодлого нь Ану-ын Оклахомагийн хуулиар зохицуулагддаг. Хэрэв та Ану-аас гадна YouVersion-г ашиглаж байгаа бол таны мэдээллийг манай серверүүд байрлаж буй Ану-д шилжүүлж, хадгалж, боловсруулж болох бөгөөд бидний төв мэдээллийн санд хадгалагддаг болохыг анхаарна уу. Бид Ану-ын доторх болон гаднах мэдээллийг боловсруулж, хил дамнуулан хууль бусаар шилжүүлэх хуулийн дагуу олгосон механизм дээр тулгуурладаг. Үүнд биднийг болон компаниудын хооронд ийм өгөгдлийн хамгаалалт, аюулгүй байдлыг шаарддаг хувийн мэдээллийг шилжүүлнэ гэх мэт гэрээний үүрэг амлалтууд орно. Оклахома, Ану болон бусад улсуудын мэдээллийн хамгаалалт болон бусад хуулиуд танай орныхтой адилгүй байж болох юм. Та YouVersion-ыг ашигласнаараа, таны мэдээллийг гуравдагч этгээдийн байгуулага руу, эсвэл өөрийнхөө салбар нэгжрүү шилжүүлэхийг зөвшөөрч, энэхүү Нууцлалын журамд тодорхойлсон ёсоор бидний мэдээлэл хуваалцах эрхтэй байгуулагууд руу таны мэдээлэлийг өгөхийг та зөвшөөрсөн гэсэн үг юм."
      h37: "Манай Нууцлалын бодлогын өөрчлөлтүүд"
      p58: "Бид үйл ажиллагаандаа өөрчлөлтийг тусгахын тулд нууцлалын бодлогоо үе үе шинэчлэх болно. Бид энэ хуудсан дээр Нууцлалын Бодлогод орсон ямар нэгэн өөрчлөлтийг оруулах болно. Хэрэв бид хэрэглэгчдийнхээ хувийн мэдээлэлд хэрхэн ханддаг талаар материаллаг өөрчлөлтүүдийг хийвэл, бид Нууцлалын Бодлогыг шинэчилсэн мэдэгдлийг таньд өгөх болно. Хуудасны дээд хэсэгт Нууцлалын Бодлого хамгийн сүүлд өөрчлөгдсөн он сар өдөр байх болно. Та хамгийн сүүлийн үеийн идэвхтэй, ашиглагддаг имэйл хаягийг бидэнд өгөх үүрэгтэй бөгөөд ямар нэгэн өөрчлөлт орсон эсэхийг шалгахын тулд энэхүү Нууцлалын Бодлогыг үе үе шалгаж байна уу."
      h38: " 16 нас хүрээгүй хүүхдүүд"
      p59: "Бид насанд хүрээгүй хүүхдийн эцэг эх буюу хууль ёсны асран хамгаалагчийн зөвшөөрөлгүйгээр 16-аас доош насны хүнээс хувийн мэдээллийг цуглуулахгүй. Эцэг эх эсвэл асран хамгаалагч нь YouVersion-ыг насанд хүрээгүй хүн ашиглахыг зөвшөөрч болох бөгөөд таны эцэг эх эсвэл асран хамгаалагч нь зөвхөн YouVersion-ын хэрэглээг хянан зохицуулах үүрэг хүлээсэн бөгөөд YouVersion-ээр дамжуулсан аливаа мэдээлэл, зөвлөмжийг тайлбарлах, ашиглах бүрэн хариуцлагыг хүлээдэг. Хэрэв 16-аас доош насны хүүхдийн талаар мэдээлэл бидэнд байж болзошгүй гэдэгт та итгэлтэй байвал бидэнтэй <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>-р холбоо барина уу. Хэрэв эцэг эхийн зөвшөөрлийг баталгаажуулалгүйгээр 16-аас доош насны хүүхдийн хувийн мэдээллийг цуглуулж, авсан бол бид тухайн мэдээллийг устгах болно."
      h39: "Холбоо барих мэдээлэл"
      p60: "Энэ Нууцлалын Бодлого болон нууцлалын хэрэглээний талаарх асуултууд эсвэл сэтгэгдлүүдээ та дараах хаягаар бидэнтэй холбогдон хуваалцах боломжтой: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034,<a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
      title: "Хэрэглэх журам"
      s1: "Хамгийн сүүлд өөрчилсөн: 2018 оны 5-р сарын 25"
      s2: "Хэрвээ YouVersion нь Нууцлалын Бодлогыг англи хэл дээр орчуулагдсанаар таньд өгсөн бол та энэ орчуулга нь зөвхөн таньд ашиглах боломжтой байдлыг хангахын тулд өгөгдсөн бөгөөд Нууцлалын Бодлогын англи хэл дээрх хувилбар нь YouVersion-тэй харилцах таны харилцааг зохицуулна гэдэгтэй та санал нийлж байна гэсэн үг. Хэрэв Нууцлалын Бодлогын англи хэл дээрх хувилбар болон орчуулгын хооронд маргаантай зүйл гарвал, англи хэл дээрх хувилбар нь давамгайлах болно."
      s3: "Эдгээр нөхцлийг хүлээн зөвшөөрөх"
      s4: "<a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> болон/эсвэл YouVersion мобайл аппликейшнууд болох Библи Апп, Хүүхдийн Библи Апп болон Библи Линз (хамтдаа, \"YouVersion\")-ийг зочин эсвэл бүртгүүлсэн хэрэглэгч байдлаар хэрэглэж байгаа л бол та эдгээр нөхцлүүдийг хүлээн зөвшөөрч байна гэсэн үг. Та YouVersion-ыг ашиглаж эхлэхээсээ өмнө эдгээр нөхцлүүд түүнчлэн <a href=\"https://www.bible.com/privacy\">Нууцлалын бодлого</a> -ыг уншина уу. Хэрэв та эдгээр нөхцлүүд, эсвэл <a href=\"https://www.bible.com/privacy\">Нууцлалын бодлого</a>-ыг хүлээн зөвшөөрөхгүй байгаа бол та YouVersion-д нэвтэрч эсвэл ашиглаж болохгүй."
      s5: " Нөхцлүүдийн өөрчлөлтүүд"
      s6: "YouVersion-ыг Life Covenant Church, Inc. (\"Life.Church\", \"бид\")-с үүсгэн бий болгосон. Бид эдгээр нөхцлүүдийг өөрсдийн үзэмжээр үе үе шинэчлэн өөрчилж болно. Аливаа өөрчлөлтүүд нь бид тэдгээрийг нийтлэх үед хүчин төгөлдөр болдог. Та шинэчилсэн нөхцлүүдийн нийтлэлүүдийг дагах байдлаар YouVersion-ийг үргэлжлүүлэн ашиглаж буй нь өөрчлөлтүүдийг хүлээн зөвшөөрч бас эдгээртэй санал нийлж байгаа гэсэн үг юм."
      s7: "YouVersion-д орсон өөрчлөлтүүд"
      s8: "Бид YouVersion болон түүний бүх функцуудыг үргэлж таньд боломжтой байлгахаар найдаж байгаа ч, YouVersion эсвэл үүний аль ч хэсэг эсвэл үйл ажиллагааг мэдэгдэлгүйгээр өөрчлөх эсвэл ашиглах боломжийг зогсоох эрхтэй болно. Ямар ч шалтгаанаар YouVersion-ын бүх юмуу нэгэн хэсгийг ямар ч үед ашиглах боломжгүй болох тохиолдолд бид хариуцлага хүлээхгүй."
      s9: "Таны тухай мэдээлэл болон YouVersion-д нэвтрэх таны мэдээлэл"
      s10: "YouVersion дээр эсвэл үүгээр дамжуулан бидний цуглуулах бүхий л мэдээлэл нь манай <a href=\"https://www.bible.com/privacy\">Нууцлалын бодлогод</a>хамаарах болно. YouVersion-ыг ашигласнаар та <a href=\"https://www.bible.com/privacy\"><a href=\"https://www.bible.com/privacy\">Хувийн мэдээллийн талаарх Баримтлал</a>таны мэдээлэлтэй холбоотой бидний бүхий л үйлдлүүдийг зөвшөөрч байгаа гэсэн үг."
      s11: "Зөвшөөрөгдсөн ба Зөвшөөрөгдөөгүй хэрэглээ"
      s12: "Эдгээр Нөхцөлүүд нь таныг энэ нөхцлийн дагуу YouVersion-ыг хувийн болон арилжааны бус эсвэл ашгийн бус байгууллагынхаа дотоод хэрэглээнд ашиглах боломжийг олгоно. Танд илэрхийгээр олгогдоогүй бүх эрх нь Life.Church-д олгогдсон болно. Та YouVersion-ийг дараах байдлаар ашиглахгүй бөгөөд ийнхүү ашиглахаар зөвшөөрөгдөөгүй гэдгээ хүлээн зөвшөөрч байна:"
      s13: "ямар ч холбооны, мужын, орон нутгийн эсвэл олон улсын хууль эсвэл дүрмийг ямар нэгэн байдлаар зөрчих;"
      s14: "насанд хүрээгүй хүмүүст зохисгүй агуулгыг задлах, өөрөөр хэлбэл хувийн мэдээллийг олж авах эсвэл өөр бусад нөхцлүүдээр хэлэхийг шаардах замаар ашиглах, хохирол учруулах, эсвэл ашиглахыг оролдох эсвэл насанд хүрээгүй хүмүүст хохирол учруулахуйц зорилгыг агуулсан;"
      s15: "life.Church эсвэл өөр YouVersion хэрэглэгчийг оролцуулан аливаа компани эсвэл хувь хүнийг дуурайлгах эсвэл дуурайлгахыг оролдох;"
      s16: "бидний тодорхойлсончлон өөрөөр хэлбэл, Life.Church болон YouVersion-ийн хэрэглэгчдэд хохирол учруулж болзошгүй эсвэл тэднийг өр төлбөрт оруулж болзошгүй ямар ч төрлийн бусад үйлдлүүдийг хийх;"
      s17: "youVersion-ыг үл идэвхижүүлэх, ачааллыг хэтрүүлэх, гэмтээх эсвэл хохирол учруулах эсвэл YouVersion-ийн бусад хэрэглэгчдийн хэрэглээнд саад болж болзошгүй ямар ч үйлдлүүд;"
      s18: "youVersion дээрх аливаа материалыг хянах эсвэл хуулбарыг ашиглах гэх мэтээр YouVersion руу ямар нэгэн зорилгоор нэвтрэх, робот, аалз эсвэл бусад автомат төхөөрөмжийг ашиглах, боловсруулах;"
      s19: "ямар нэгэн төрлийн вирусууд, троёнчуудын морьнууд, өтнүүд, логик тэсрэх бөмбөгнүүд эсвэл хортой буюу технологийн хувьд хор хөнөөлтэй бусад материалыг нэвтрүүлэх;"
      s20: "youVersion-ын аль ч хэсгийн үйл ажиллагаанд зөвшөөрөлгүйгээр нэвтрэх, саад болох, гэмтээхийг оролдох эсвэл YouVersion-тай холбогдсон аливаа сервер, компьютер эсвэл мэдээллийн санд хууль бус хандалт хийхийг оролдох;"
      s21: "үйлчилгээг хориглох халдлага эсвэл үйлчилгээг хориглох халдлагыг тараах; болон бусад арга замуудаар YouVersion-нд халдах"
      s22: "өөрөөр хэлбэл YouVersion-ийн хэвийн үйл ажиллагаанд саад хийхийг оролдох зэрэг болно."
      s23: "Та мөн Life.Church-ийн ганцаараа эзэмшихээр тодорхойлогдсон ямар ч төрлийн материалыг илгээж, мэдсээр байж хүлээн авч, байршуулах, татаж авах, ашиглах, эсвэл дахин ашиглахгүй байхыг зөвшөөрч байна:"
      s24: "доромжилсон, зүй бус, ёс журамгүй, харааж зүхсэн, түрэмгий, садар самуун, хэрцгий, үзэн ядсан, өдөөн хатгасан эсвэл өөрөөр хэлбэл зохимжгүй зүйлсийг агуулсан ямар ч төрлийн материал;"
      s25: "сексийн хувьд ил эсвэл садар самууныг агуулсан материал, хүчирхийлэл, эсвэл арьс өнгө, хүйс, шашин шүтлэг, үндэс угсаа, хөгжлийн бэрхшээл, бэлгийн чиг баримжаа эсвэл нас зэрэгт суурилсан ялгаварлан гадуурхалтыг дэмжсэн;"
      s26: "аливаа патент, барааны тэмдэг, худалдааны нууц, зохиогчийн эрх, эсвэл бусад оюуны өмч эсвэл бусад этгээдийн бусад эрхүүдийг зөрчихүйц;"
      s27: "бусдын хуулийн дагуух эрхүүд (бусдын сурталчилгааны болон нууцлалын эрхүүдийг багтаасан), эсвэл иргэний болон эрүүгийн хариуцлага хүлээлгэх аливаа материалыг холбогдох хууль тогтоомж, дүрэм журмын дагуу зөрчсөн аливаа материалыг агуулсан; эсвэл"
      s28: "аливаа хууль бус үйл ажиллагаа, эсвэл аливаа хууль бус үйлдэл хийхийг дэмжсэн, сурталчилсан, эсвэл оролцсон;"
      s29: "тэмцээн, уралдаант шалгаруулалт, борлуулалтын бусад урамшуулал, бараа солилцоо, зар сурталчилгаа гэх мэт арилжааны үйл ажиллагаа эсвэл борлуулалтын үйл ажиллагааг багтаасан; болон"
      s30: "хэрэв энэ нь тийм биш бол уг материал Life.Church-с эсвэл аливаа өөр бусад этгээд эсвэл аж ахуйн нэгжээс гаргасан эсвэл зөвшөөрөгдсөн гэж үздэг."
      s31: "Хэрэглэгчийн оруулсан хувь нэмрүүд"
      s32: "YouVersion нь хэрэглэгчдэд эсвэл бусад хүмүүст агуулга эсвэл материалуудыг (хамтдаа \"Хэрэглэгчийн хувь нэмэр\"), YouVersion дээр эсвэл YouVersion-аар дамжуулан нийтлэх, оруулах, илгээх, үзүүлэхээр тавих эсвэл дамжуулах боломжийг олгодог интерактив функцуудыг агуулдаг."
      s33: "Гэсэн хэдий ч, бид таны YouVersion дээр эсвэл үүгээр дамжуулан нийтийнх болохоос өмнө Хэрэглэгчийн хувь нэмэр эсвэл бусад материалуудыг үнэлж дүгнэх үүргийг хүлээхгүй бөгөөд нийтийнх болгогдсоных нь дараа аливаа зохимжгүй материалуудыг шуурхай устгах үүргийг бид хүлээхгүй. Тиймээс ямар ч хэрэглэгч, гуравдагч талын өгсөн дамжуулалт, харилцаа холбоо, эсвэл нийтлэсэн агуулгын талаар ямар ч үйлдэл эсвэл эс үйлдлийн хариуцлагыг бид хүлээхгүй."
      s34: "Бүх хэрэглэгчийн оруулсан хувь нэмэр нь эдгээр нөхцлийг дагаж мөрдөх ёстой. Хэрэглэгчийн оруулсан хувь нэмрийг YouVersion дээр эсвэл үүгээр дамжуулан боломжтой болгосноор та бидэнд болон манай үйлчилгээ үзүүлэгчдэд, болон тэдний болон манай бүхий л холбогдох лицензлэгчдэд, өв залгамжлагчдад, томилогдсон хүмүүст ашиглах, хувилах, өөрчлөх, толилуулах, үзүүлэх, түгээх эрхийг олгож байгаа бөгөөд өөрөөр хэлбэл гуравдагч этгээдүүдэд таны хүссэн эсвэл өөрөөр хэлбэл ашиглахыг хүссэн YouVersion-ны функцийг таньд санал болгохын тулд ийм материалыг задруулах эрхтэй. Та хэрэглэгчийн оруулсан хувь нэмрийг эзэмших, хянах эрхтэй гэдгийг баталж бас зөвшөөрч, энэ лицензийг олгох эрхтэй бөгөөд таны бүх хэрэглэгчийн оруулсан хувь нэмрүүд нь эдгээр Нөхцлүүдийг дагаж мөрдөх болно. Бид таны эсвэл бусад аль ч YouVersion-ын хэрэглэгчдийн нийтлэсэн Хэрэглэгчийн хувь нэмрийн агуулга эсвэл үнэн зөв байдлын төлөөх хариуцлагыг гуравдагч этгээдийн өмнө хүлээхгүй."
      s35: "Дансны аюулгүй байдал"
      s36: "Таныг YouVersion-ыг тодорхой мэдээллээр хангахыг шаардах арга замаар данс (\"Гишүүд\") -ыг үүсгэх боломжийг бид хэрэглэгчдэд олгодог. Та гишүүнээр элсэх болон YouVersion-д бүртгүүлэхэд таны олгосон бүх мэдээллүүд, үүнд YouVersion дээрх аливаа интерактив функцийг ашиглах замаар өгсөн мэдээллүүд нь бидний <a href=\"https://www.bible.com/privacy\">Нууцлалын Бодлого</a>-р удирддаг бөгөөд таны мэдээллүүдийг<a href=\"https://www.bible.com/privacy\">Нууцлалын Бодлого</a>-д нийцсэн байдлаар бид аливаа үйлдлүүдийг үйлдэх зөвшөөрлийг та бидэнд олгож байгаа болно."
      s37: "Хэрэв та манай нууцлалын нэг хэсэг болох хэрэглэгчийн нэр, нууц үг, эсвэл түүнтэй ижил төстэй мэдээллийг сонгосон эсвэл авсан бол та ийм мэдээллийг нууцлахыг зөвшөөрч байгаа бөгөөд таны хэрэглэгчийн нэрийг зөвшөөрөлгүй нэвтрэхэд ашигласан эсвэл аюулгүй байдлын бусад аливаа зөрчлийн талаар бидэнд нэн даруй мэдэгдэхийг зөвшөөрсөн болно. Бид таны сонгосон эсвэл биднээр хангагдсан эсэхээс үл хамааран эдгээр Нөхцлүүдийн аливаа заалтыг та зөрчсөн гэж үзсэн ямар ч тохиолдолд ямар ч хэрэглэгчийн нэр, нууц үг, бусад танигчийг устгах эрх бидэнд байдаг."
      s38: "Хяналт шалгалт хийх болон Хэрэгжүүлэлт; Хууль эрх зүйн хэм хэмжээ; Гэрээг цуцлалт"
      s39: "Бид дараах эрхтэй болохыг та хүлээн зөвшөөрч байна:"
      s40: "take any action with respect to any user, Member account or User Contribution that we deem necessary or appropriate in our sole discretion if we believe there to be a violation of these Terms, infringement of third party rights, a threat to the personal safety of others, or a threat or liability or harm to the goodwill associated with YouVersion or Life.Church;"
      s41: "youVersion-ийн хууль бус хэрэглээ эсвэл зөвшөөрөлгүй ашигласан тохиолдолд зохих арга хэмжээг авах болно, үүнд ямар ч хязгааргүйгээр хууль сахиулах байгууллагад лавлагааг гарган өгөх болон мэдээллийг тань задруулах орно; болон"
      s42: "энэхүү Нөхцлийг ямар нэгэн байдлаар, гэхдээ ямар ч хязгааргүйгээр зөрчсөн тохиолдолд YouVersion-ийн бүх буюу зарим хэсгүүдэд нэвтрэхийг ямар ч шалтгаангүйгээр эсвэл ямар нэгэн шалтгаанаар цуцлах эсвэл түдгэлзүүлэх."
      s43: "Өмнөх заалтуудыг хязгаарлахгүйгээр бид аливаа хууль сахиулах эрх бүхий байгууллага эсвэл YouVersion дээрх эсвэл үүгээр дамжуулан тавигдсан аливаа материалуудын шинж чанар эсвэл бусад мэдээллүүдийн талаарх нууцыг задруулах хүсэлт эсвэл шүүхийн шийдвэрийг бид бүрэн дагах эрхтэй. Life.Church, ҮҮНИЙ ЭРХ ЭЗЭМШИГЧИД, ҮЙЛЧИЛГЭЭГ ҮЗҮҮЛЭГЧИД БОЛОН ЭДГЭЭРИЙН АЖИЛТНУУД, ОФФИЦЕРҮҮД БОЛОН ЗАХИРЛУУДЫГ ХУУЛИЙН МӨРДӨН ШАЛГАХ АЖИЛЛАГААНЫ ТУРШИД ЭСВЭЛ ҮҮНИЙ ҮР ДҮНД ДЭЭР ДУРДСАН ТАЛУУДЫН АЛИВАА ҮЙЛ АЖИЛЛАГААНААС ҮҮДЭЛТЭЙ НЭХЭМЖЛЭЛҮҮД, Life.Church ЭСВЭЛ ХУУЛЬ САХИУЛАХ ЭРХ БҮХИЙ БАЙГУУЛЛАГЫН МӨРДӨН ШАЛГАХ АЖИЛЛАГААНЫ ҮР ДҮН БОЛГОН ҮЗҮҮЛСЭН ШИЙТГЭЛТЭЙ ХОЛБООТОЙ АЛИВАА ҮЙЛДЛҮҮДИЙН ТАЛААРХ НЭХЭМЖЛЭЛҮҮДЭД ТЭД ХАРИУЦЛАГА ХҮЛЭЭХГҮЙ БӨГӨӨД ЯМАР НЭГЭН ХОР ХӨНӨӨЛ ҮЗҮҮЛЭХГҮЙ ХЭМЭЭН ТА ҮЗСЭН БОЛНО."
      s44: "Мэдээлэл болон Орчуулгад таны түшиглэх байдал"
      s45: "YouVersion дээр эсвэл үүгээр дамжуулан тавигдсан мэдээлэл нь зөвхөн ерөнхий мэдээллийн зорилгод зориулагдсан. Бид энэ мэдээллийн үнэн зөв байдал, бүрэн бүтэн байдал эсвэл хэрэгцээ шаардлагын талаарх баталгааг өгөхгүй. Ийм мэдээлэл дээр тулгуурласан аливаа итгэл үнэмшил нь таныг эрсдэлд бүрэн ордог. Үүнээс гадна, бид хэд хэдэн хэлээр YouVersion-д байгаа мэдээллийг өгөхийг чармайж байгаа боловч YouVersion-ийн англи хэлнээс бусад хэл рүү хөрвүүлэхийг бусад хамтрагч талууд бидэнд өгч байгаа бөгөөд эдгээр орчуулгын үнэн зөвийг бид төлөөлөхгүй эсвэл баталгаажуулахгүй. <strong> Таны эсвэл YouVersion-д зочилсон хэн нэгний эсвэл түүний агуулгын талаарх мэдээллийг олгох хэн нэгний ийм материал дээр тулгуурласан итгэл найдвартай байдалаас үүдэн гарах өр төлбөр болон хариуцлагыг бид хүлээхгүй болно.</strong>"
      s46: "Оюуны өмчийн эрхүүд"
      s47: "YouVersion болон түүний агуулгууд, онцлогууд болон үйл ажиллагаа (бүх мэдээлэл, програм хангамж, текст, харуулах, зурагнууд, видео, аудио, мөн дизайн, сонголт, тохируулгуудыг хамааруулах хэдий ч үүгээр хязгаарлагдахгүй) нь Life.Church, түүний лицензлэгчид буюу ийм материал нийлүүлэгчид нь АНУ-ын болон олон улсын зохиогчийн эрх, барааны тэмдэг, патент, худалдааны нууц болон бусад оюуны өмч буюу өмчийн эрхийн хуулиар хамгаалагдсан байдаг."
      s48: "Лого ба дизайнууд"
      s49: "YouVersion нэр, Life.Church нэр, лого, бүх холбогдох нэрс, логонууд, бүтээгдэхүүн болон үйлчилгээний нэр, дизайнууд болон урианууд нь Life.Church-ийн худалдааны тэмдэг ба зохиогчийн эрх мөн. Та Life.Church-с урьдчилан бичгээр зөвшөөрөл авалгүйгээр энэхүү тэмдэг болон зохиогчийн эрхийг ашиглах ёсгүй. YouVersion дээрх бүх нэрс, логонууд, бүтээгдэхүүн болон үйлчилгээний нэрс, дизайнууд болон урианууд нь эзэмшигчдийн мэдлийн худалдааны тэмдэгнүүд юм."
      s50: "Оюуны өмчийн зөрчил"
      s51: "Хэрэв та тус агуулгын аль нэг хувилбар, түүний дотор Хэрэглэгчийн оруулсан хувь нэмэр, оюуны өмчийн эрх, түүний дотор зохиогчийн эрхийг зөрчсөн гэж та үзэж байгаа бол зохиогчийн эрхийг зөрчсөн тухай мэдэгдлийг илгээнэ үү<a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>. Life.Church нь давтан зохиогчийн эрхийг зөрчигчдийн хэрэглэгчийн бүртгэлийг цуцлах бодлоготой гэдгийг анхаарна уу."
      s52: "Гуравдагч талын холбоосууд ба үйлчилгээнүүд"
      s53: "YouVersion may include content provided by third parties. If YouVersion contains links to other sites and pop-ups and similar resources provided by third parties, these links and resources are provided for your convenience only. We have no control over the contents of those sites or resources, and accept no responsibility for them or for any loss or damage that may arise from your use of them. If you decide to access any of the third party websites linked from YouVersion, you do so entirely at your own risk and subject to the terms and conditions of use for such websites. All statements and/or opinions expressed in these materials, and all articles and responses to questions and other content, other than the content provided by Life.Church, are solely the opinions and the responsibility of the person or entity providing those materials. These materials do not necessarily reflect the opinion of Life.Church. <strong>We are not responsible, or liable to you or any third party, for the content or accuracy of any materials provided by any third parties.</strong>"
      s54: "YouVersion болон Social Media нийтлэлүүдээс холбоосыг татаж авах болон оруулах"
      s55: "YouVersion may provide certain features that enable you to connect or link to or from social media as well as other third party websites and applications and share information and communications to and from YouVersion and such third party services. You may use these features solely as they are provided by us solely with respect to the content they are displayed with and otherwise in accordance with these Terms and any additional terms and conditions we provide with respect to such features. We may disable all or any of this features at any time without notice in our discretion."
      s56: "Газар зүйн хязгаарлалтууд"
      s57: "Life-Church, YouVersion-ыг эзэмшигч нь Америкын Нэгдсэн Улсын Оклахома мужид байрладаг. Бид YouVersion эсвэл түүний ямар ч агуулгуудыг Америкын гадна хаанаас ч авах боломжтой эсвэл эдгээр нь зөв зохистой гэсэн мэдэгдлийг хийдэггүй. YouVersion-д нэвтрэх нь зарим хүмүүс эсвэл зарим улс орны хувьд хууль бус байж болно. Хэрэв та Америкаас өөр улсаас YouVersion руу нэвтрэн орж байгаа бол өөрийн санаачлагаар та үүнийг хийж байгаа бөгөөд орон нутгийн хууль тогтоомжийг дагаж мөрдөх нь таны үүрэг."
      s58: "Баталгаа олгохгүй байх"
      s59: "YouVersion-ЫГ ХЭРЭГЛЭХ ТАНЫ ХЭРЭГЛЭЭ, ҮҮН ДЭХЬ АГУУЛГА БОЛОН БҮХИЙ Л ФУНКЦУУД, YouVersion-НЭЭР ДАМЖИХ ҮЙЛЧИЛГЭЭНҮҮД ЭСВЭЛ БҮТЭЭГДЭХҮҮНҮҮД ТАНЫ ӨӨРИЙН ЭРСДЭЛ БАЙХ БОЛНО, ЭДГЭЭР НЬ БҮГД \"ХАРАГДАХ БАЙДЛААРХ\" БОЛОН \"БОЛОМЖТОЙ ТЭР БАЙДЛААР\" ГЭСЭН НӨХЦЛҮҮД ДЭЭР БАЙДАГ БӨГӨӨД ЯМАР НЭГЭН БАТАЛГАА БАЙДАГГҮЙ, ШУУРХАЙ ЭСВЭЛ ЯМАР НЭГЭН БОЛЗОЛ БАС БАЙДАГГҮЙ. Life.Church ЭСВЭЛ Life.Church-ТЭЙ ХОЛБООТОЙ ХЭН НЭГЭН YouVersion-НЫ БҮРЭН БҮТЭН БАЙДАЛ, АЮУЛГҮЙ БАЙДАЛ, БҮРЭН ХАМААРАЛТАЙ БАЙХ БАЙДАЛ, ЧАНАР, НЯГТ НЯМБАЙ БАЙДАЛ ЭСВЭЛ БОЛОМЖТОЙ БАЙДЛЫН ТАЛААРХ ЯМАР НЭГЭН БАТАЛГАА ЭСВЭЛ МЭДЭГДЛИЙГ ХАНГАХГҮЙ. ДЭЭРХ ЗҮЙЛСИЙГ ХЯЗГААРЛАХГҮЙГЭЭР Life.Church БОЛОН Life.Church-ТЭЙ ХОЛБООТОЙ ХЭН НЭГЭН YouVersion ЭСВЭЛ ЯМАР НЭГЭН ФУНКЦУУДЫН АГУУЛГУУД, ҮЙЛЧИЛГЭЭНҮҮД ЭСВЭЛ БҮТЭЭГДЭХҮҮНҮҮД НЬ ҮНЭН ЗӨВ, БҮРЭН ХАМААРЧ БОЛОХУЙЦ, АЛДАА МАДАГГҮЙ, ЯМАР Ч СААД БЭРХШЭЭЛГҮЙГЭЭР ТАНЬД ХҮРЭХ БОЛНО, ТЭДГЭЭР АЛДААНУУД ЗАСАГДАХ БОЛНО, YouVersion ЭСВЭЛ СЕРВЭРҮҮДИЙН БОЛОМЖТОЙ БОЛГОДОГ ҮЙЛЧИЛГЭЭНҮҮД НЬ ВИРУСГҮЙ ЭСВЭЛ БУСАД ХОР ХӨНӨӨЛ БҮХИЙ ЗҮЙЛСИЙГ АГУУЛААГҮЙ ЭСВЭЛ ТАНЫ БҮХИЙ Л ШААРДЛАГАТАЙ НИЙЦЭХ БОЛНО ГЭСЭН БАТАЛГААГ БОЛОН МЭДЭГДЛИЙГ ӨГДӨГГҮЙ."
      s60: "LIFE.CHURCH HEREBY DISCLAIMS ALL WARRANTIES OF ANY KIND, WHETHER EXPRESS OR IMPLIED, STATUTORY OR OTHERWISE, INCLUDING BUT NOT LIMITED TO ANY WARRANTIES OF MERCHANTABILITY, NON-INFRINGEMENT AND FITNESS FOR PARTICULAR PURPOSE."
