      device id title: "Oнцгой Төхөөрөмжийн ID бас GPS мэдээлэл."
      device id text: "Та YouVersion Библийн Аппликэйшнд холбогдоход, бид таны\nХэрэгслийн Онцгой ID (“UDID”) болон /эсвэл IP хаягийг авч магадгүй. Бид таны онцлогт тохируулсан үйлчилгээг үзүүлэх зорилгоор таны UDID-г ашигладаг. UDID мэдээлэл нь бидний зүгээс үзүүлж буй үйлчилгээ эсвэл үйлчилгээний хэсгүүдийг ашиглаж буй нийт төхөөрөмжүүдийн нийлбэр тоог тодорхойлох, өгөгдлүүдийг задлан шинжлэх болон тантай илүү үр нөлөөтэй харилцахын тулд цуглуулдаг. Бид таны UDID гуравдагч талаас хангасан мэдээлэлтэй нэгтгэж магадгүй бөгөөд энэ нь зөвхөн танд илүү сайн хэрэглээний дадал болон үйлчилгээгээ сайжруулахын тулд болно. Бид гуравдагч талтай таны мэдээллийг нэгтгэхдээ таныг тодорхойлох хувийн мэдээллийг хуваалцдаггүй болно."
      cookies title: "Life.Church cookies"
      cookies text: "Та www.bible.com-д <a href='https://www.bible.com' target='_self'>зочилох үед</a>, бид нэг буюу түүнээс ч илүү датаг буюу күүкийг таны компьютер лүү явуулах бөгөөд, тэгснээрээ бид таны ачаалагч программыг онцгойлон ялгах боломжтой болно. (Күүкий бол ялгах тэмдэг бүхий мөрүүдийг агуулсан жижиг текстэн файл юм.) Күүкийг маань хүлээн зөвшөөрснөөр та хэрэглэгчийн давуу эрхээ горимоос горимд шилжихдээ хадгалах боломжтой болно. Ихэнх ачаалагч программ күүкийг өгөгдмөлөөр хүлээн зөвшөөрдөг хэдий ч, та өөрийн ачаалагч программыг бүх күүкийнээс татгалзахаар, эсвэл таньд күүкий ирсэн үед мэдэгддэг байхаар тохируулах боломжтой. Хэрэв та күүкийг хаасан бол YouVersion-ны зарим онцлог шинж тэмдгүүд ба үйлчилгээнүүд зүй ёсоороо ажиллахгүй байх боломжтой."
      log title: "Cистемийн тэмдэглэл"
      log text: "Та Life.Church үйлчилгээг ашиглахад эсвэл бидний вэбсайтуудын нэгээр зочлоход таны браузерийн илгээсэн мэдээлэлүүдийг бидний серверүүд шууд тэмдэглэж авдаг. Эдгээр серверийн тэмдэглэлүүд нь таны веб хандалт, Интернет Протокол хаяг, браузерийн төрөл, браузерийн хэл, таны хандалт хийсэн үеийн цаг болон өдөр мөн таны браузерийн онцлогыг тодорхойлон таньдаг нэг болон нилээн хэдэн cookie зэрэг мэдээлэлүүдийг багтаах боломжтой."
      communications title: "Хэрэглэгчийн харилцаа"
      communications text: "www.bible.com/live-р <a href='https://www.bible.com/live' target='_self'>өгсөн хувийн мэдээлэл эсвэл хүсэлтүүд тань</a>группын удирдагчид илгээгдэх болно. Группын удирдагч ба/эсвэл гишүүдийн нэг нь энэхүү мэдээлэлд нэвтрэх эрхтэй. Life.Church-ын эзэмшилийн ямар ч вэбсайтад та и-мэйл явуулах эсвэл бусад хэлбэрээр харилцах үед, тэдгээрийг таны хүсэлтийг биелүүлэх, таны хүсэлтэд хариу өгөх мөн үйлчилгээгээ сайжруулах үүднээс хадгалдаг."
      third party title: "Гуравдагч этгээдийн сайтууд"
      third party text: "Энэхүү Хувийн Нууцлалын Бодлого нь зөвхөн Life.Church- н эзэмшдэг мөн ажиллуулдаг сайтууд болон апп л хамааралтай хэрэгждэг. Life.Church нь бидний өөр бусад вебсайтууд болон үйлчилгээнүүдэд холбогдсон бусад сайтуудыг хянаж чадахгүй. Эдгээр бусад сайтууд нь өөрсдийн cookies- ээ болон өөр файлуудаа таны компьютерт байрлуулж таны хувийн мэдээлэлүүдийг олж авч мөн баримтыг цуглуулж болно. Та өөрөө тэдний вебсайтаар зочилж Хувийн Нууцлалын Бодлоготой нь танилцах хэрэгтэй."
      information use title: "Бид таны мэдээлэлийг хэрхэн ашигладаг вэ?"
      information use text: "Бүртгэл шаардлагатай тодорхой үйлчилгээнд та бүртгүүлэхэд, бид таниас хувийн мэдээлэлээ оруулахыг хүсдэг. Хэрэв Life.Church таны мэдээлэлийг анх цуглуулснаас өөр зорилгоор ашиглахыг хүсвэл, бид таниас ашиглаж болох зөвшөөрлийг авах болно. Бид Хувийн Нууцлалын Бодлогод тодорхойлогдсоноос өөр зорилгоор мөн/эсвэл онцгой үйлчилгээний мэдэгдэлд таны хувьд эмзэг мэдээлэлүүдийг, таны зөвшөөрөлгүйгээр цуглуулан мөн ашиглахгүй болно. Та бидний аливаа үйлчилгээнд өөрийн хувийн мэдээлэлээ өгөхөөс татгалзах эрхтэй, энэ тохиолдолд  Life.Church-н зүгээс тэдгээр үйлчилгээг танд хангаж өгөх боломжгүй."
      information security title: "Мэдээлэлийн Хамгаалалын Тухай"
      information security text: "Life.Church нь таны хувийн мэдээллийг таны өгсөн зөвшөөрөлгүйгээр Life.Church-с гадна өөр бусад байгууллагуудтай хуваалцдаггүй. Life.Church нь таны хувийн мэдээллийг зөвхөн тэрхүү мэдээлэл нь ашиглах, хэрэглэх, хадгалах эсвэл тодруулахад шаардлагтай гэдэгт бат итгэж байгаа дараах тохиолдлуудад хуваалцах магадлалтай (a) зохих хууль, журам, хууль ёсны үйл явц эсвэл засгийн газрын хууль сахиулах байгууллагын хүсэлтийн дагуу, (b) Ашиглах Журмын зөрчсөн болохыг олж илрүүлэхийг оролцуулан Ашиглах Журмын зөрчилийг арилгах үүднээс, (c) илрүүлэх, урьдчилан сэргийлэх, эсвэл өөр тохиолдолд луйвар, найдвартай байдал эсвэл техникийн талын асуудлуудад анхаарал хандуулах үүднээс, эсвэл (d) Life.Church, үүнийг хэрэглэгчид эсвэл хуулийн дагуу шаардлагатай эсвэл зөвшөөрөлтэй олон нийтийн эрх, өмч эсвэл аюулгүй байдалд заналхийлж буй аюулаас хамгаалах үүднээс.Life.Church нь зөвшөөрөлгүйгээр нэвтрэх эсвэл зөвшөөрөлгүй өөрчлөлт шинэчлэлт, тодруулга хийх эсвэл мэдээллийн эвдрэлийн эсрэг зохих аюулгүй байдлын хамгаалалтуудыг авч хэрэглэдэг. Үүнд мэдээллийн сангийн дотоод үзлэг, хадгалалт ба боловсруулалтын үйл явц, аюулгүй байдлын арга хэмжээ, хувийн мэдээлэл хадгалдаг санд зөвшөөрөлгүйгээр нэвтрэхээс хамгаалахын тулд бие махбодийн аюулгүй байдал гэх мэт хамаарна. Зохих зөвшөөрөл таниас өгөгдөөгүй л бол, Life.Church нь манай үйлчилгээг ажиллуулах, хөгжүүлэх эсвэл өсөн дэвшихэд тэр мэдээллийг мэдэх шаардлагатай байсан ч ажилчид, гэрээний ажилчид мөн агентын ажилчидаа хувийн мэдээлэлд нэвтрэхийг нь хориглодог. Эдгээр хувь хүмүүс нь хувийн нууцыг хадгалах үүрэгтэй бөгөөд дээрх үүргээ зөрчсөн тохиолдолд сахилгын шийтгэл, ажлаас халагдах мөн эрүүгийн хариуцлага хүлээх ч боломжтой."
      data integrity title: "Мэдээлэлийн Шударга Байдал"
      data integrity text: "Life.Church нь таны хувийн мэдээлэлийг Хувийн Нууцлалын Бодлогын дагуу зөвхөн цуглуулсан зорилгын төлөө ашиглах бөгөөд үйлчилгээний-онцлог хэрэгцээ гарсан тохиолдолд танд мэдэгддэг  болно. Бид зөвхөн үйлчилгээ үзүүлэх шаардлага болон сайжруулах зорилгоор л таны мэдээллийг цуглуулж хадгалан ашигладаг бөгөөд өөрсдийн мэдээлэлийн цуглуулалт, хадгалалт болон боловсруулах үйл явцын найдвартай байдлыг нягталдаг.  Бидний боловсруулж буй мэдээлэл нь үнэн зөв, гүйцэд болон одоогийн байдлаар байгаа гэдгийг баталгаажуулхын тулд бидний зүгээс бүхий л зохистой алхмуудыг хийдэг. Харин шаардлагатай үед хувийн мэдээлэлээ оруулах болон засварлан шинэчлэх тал дээр бид хэрэглэгчиддээ бүрэн найддаг."
      information access title: "Хувийн мэдээлэл оруулах болон шинэчлэх"
      information access text: "Та Life.Church-н аливаа үйлчилгээг ашиглахад, итгэлцлийн үндсэн дээр бид танд өөрийнхөө мэдээлэлд нэвтрэх мөн тэрхүү мэдээлэл тань алдаатай тохиолдолд устгах боломжоор хангадаг бөгөөд  хууль эрх зүй болон хуулийн үйлчилгээний зорилгын дагуу л хадгалагдаагүй байгаа тохиолдолд таны хүсэлтийн дагуу устгадаг. Аливаа мэдээлэлд нэвтрэх, засварлах болон устгах хүсэлтийн өмнө  бид хэрэглэгчдийг өөрсдийгөө тодорхойлж нэвтрэхэд шаардлагатай мэдээлэлүүдийг оруулахыг шаарддаг. Мөн хэтэрхий их давтамжтай эсвэл системчилсэн, хэмжээнээс хэтэрсэн техникийн чадамж шаардсан, бусдын хувийн нууцад эрсдэл учруулсан эсвэл хэтэрхий практик биш (жишээлбэл; Нөөц хувь хальсан дээр байгаа мэдээллийг авах хүсэлт), эсвэл нэвтрэхэд ямар нэгэн шаардлага байхгүй хүсэлтүүдийг бид цуцлана. Ямар ч нөхцөлд бид мэдээлэлд нэвтрэх боломж мөн засвар хийх боломж зэрэг үйлчилгээг тухайн үйлдэлд нь хэт их чадамж шаардаагүй л бол үнэгүй хийдэг. Бидний зарим үйлчилгээнүүд нэвтрэхэд, засварлахад эсвэл хэрэглэгчийн хувийн мэдээллийг устгахад өөр өөр шатлалтай байдаг."
      enforcement title: "Албадан Гүйцэтгүүлэлт"
      enforcement text: "Life.Church нь тогтмол Хувийн Нууцлалын Бодлоготой холбоотой гомдол мэдээлэлийг эргэн хардаг. Хувийн Нууцлалтай холбоотой асуудалаар албан ёсны бичгэн гомдол хүлээн авахад, тухайн хүний гомдлыг харгалзан тус хэрэглэгчтэй холбоо барих нь бидний бодлого юм. Life.Church болон хувь хүний хооронд шийдэгдэх боломжгүй хувийн мэдээлэл шилжүүлэхтэй холбоотой гомдлыг шийдвэрлэхэд тухайн газрын мэдээлэл хамгаалалын удирдлага болон холбогдох удирдлагуудтай хамтран ажиллана."
