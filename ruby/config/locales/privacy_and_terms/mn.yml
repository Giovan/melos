      s69: "Эрх үүргээсээ татгалзах болон тусгаар байдал"
      s70: "Life.Church нь зөвхөн эдгээр нөхцлүүдийн дагуух бичгээр үлдээсэн эрхээсээ татгалзаж болно. Хэрэв эдгээр нөхцлүүдийн аль нэг заалтыг шүүх буюу бусад эрх бүхий хууль ёсны бусад шүүхийн байгууллага хүчин төгөлдөр бус, хууль бус, эсвэл ямар нэгэн шалтгаанаар хүчингүй болсон гэж үзвэл, ийм заалтыг хамгийн бага зааглалтаар арилгах буюу хязгаарлах ёстой бөгөөд эдгээр нөхцлүүдийн үлдсэн заалтууд нь бүрэн хүчин төгөлдрөөр ба үр нөлөөтэйгээр үргэлжлүүлэн мөрдөгдөх болно."
      s71: "Бүтэн гэрээ"
      s72: "Эдгээр Нөхцлүүд болон манай <a href=\"https://www.bible.com/privacy\">Хувийн мэдээллийн талаарх Баримтлал</a> Life Covenant Church, Inc. болон таны хооронд YouVersion-той холбоотойгоор та болон Life Covenant Church, Inc-ийн хооронд байгуулсан цорын ганц болон бүх гэрээг зохицуулж, YouVersion-той холбоотой, бичгийн болон аман хэлбэрээрх бүх өмнө нь байсан болон одоогийн ойлголтууд, гэрээнүүд, мэдэгдлүүд болон баталгаануудыг хүчингүй болгодог."
      s73: "Таны санал сэтгэгдлүүд ба асуудлууд"
      s74: "YouVersion-ийг Оклахомагийн ашгийн бус корпораци болох Life Covenant Church, Inc. удирддаг бөгөөд 4600 E. 2 St., Edmond, Oklahoma 73034-д байрладаг. YouVersion-тэй холбоотой бүх санал хүсэлтүүд, сэтгэгдлүүд, техникийн туслалцаа авах хүсэлт болон бусад холбоо барилтуудыг и-мэйлээр <a href=\"mailto:help@youversion.com?Subject=Support%20Request\">help@youversion.com</a> эсвэл цахим хуудсаар дамжуулан <a href=\"https://help.youversion.com\">help.youversion.com</a>, эсвэл дээрх шуудангийн хаягаар илгээх замаар явуулж болно. Таны өгсөн аливаа саналыг нууц бус гэж үзэх болно. Life.Church нь ийм мэдээллийг хориггүйгээр чөлөөтэй ашиглах эрхтэй."
