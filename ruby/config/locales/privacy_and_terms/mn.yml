      acceptance title: "Үйлчилгээний Нөхцлийг Хүлээн зөвшөөрөх"
      acceptance text: " 'Би зөвшөөрч байна' гэдгийг дарснаар, YouVersion-ны АШИГЛАХ НӨХЦЛҮҮД-ийг уншиж мөн хүлээн зөвшөөрч байгаагаа мэдэгдэж байна гэсэн үг.  Life.Church нь Интернэт дээрх өгөгдөл ба Дэлхий Даяарх Сүлжээ ('Вэб')-н дэхь YouVersion хэрэглээний программ ба http://bible.com-ийг оролцуулан олон төрлийн вэбсайтаар дамжуулан үйлчилгээгээ хүргэдэг. <a href='https://www.bible.com' target='_self'></a>( 'YouVersion', нэгдэн), дараах АШИГЛАХ НӨХЦЛҮҮДийг мөрдөнө. Life.Church нь АШИГЛАХ НӨХЦЛҮҮДийг үе үе, мэдэгдэлгүйгээр шинэчлэх магадлалтай бөгөөд хамгийн сүүлийн үеийн хүчин төгөлдөр АШИГЛАХ НӨХЦЛҮҮДийг https://bible.com/terms-д байлгадаг. <a href='https://www.bible.com/terms' target='_self'></a>YouVersion-ийг ашиглаж байх үедээ, YouVersion сайт дээр үе үе шинээр тавигдсан нэмэлт зааварчилгаа эсвэл дүрэм журмыг мөн та мөрдөх ёстой. Тэрхүү бүх зааварчилгаанууд эсвэл дүрэм журмуудыг ийм журмаар АШИГЛАХ НӨХЦЛҮҮДэд оруулан хэрэгжүүлдэг. Эдгээр АШИГЛАХ НӨХЦЛҮҮДийг зөрчсөн тухай legal@youversion.com-руу имэйл явуулах замаар мэдэгдэх боломжтой. <a href='mailto:legal@youversion.com'></a>"
      description title: "Үйлчилгээний Тайлбар"
      description text: "Life.Church нь YouVersion-ны олон төрлийн үйлчилгээнд нэвтрэх боломжоор дамжуулан Хэрэглэгчиддээ сүлжээн дэхь бичлэг үзэх, блог нийтлэлүүд ба сэтгэгдлүүд, тайлбар, бусад харилцааны хэрэгслэлүүд болох хэлэлцүүлгүүд, хувийн мэдээллүүдийг ямар ч төлбөргүйгээр хэрэглэх зах хязгааргүй боломжийг олгодог. YouVersion-ыг ашигласнаараа, Life.Church-с таньтай дараах хэлбэрүүдээр харилцах болно гэдгийг та ойлгож байгаа болно, үүнд, үйлчилгээний талаарх зарлалууд, удирдлагаас ирэх мессэжүүд, таны тусгайлан захиалсан бусад үйлчилгээнүүдийн талаарх мессэжүүд гэх мэт орно.YouVersion-д нэвтрэх эрхийг олж авснаар дараах үүргийг хүлээхээ ойлгож мөн хүлээн зөвшөөрч байгаа болно,хэрэгслэлүүд ба гуравдагч талын төлбөр (тухайлбал интернэтийн төлбөр, гар утасны төлбөр, эсвэл мессэж харах эсвэл явуулахтай холбоотой бусад төлбөрүүд)-үүдийг төлөх үүрэгтэй."
      registration title: "Бүртгүүлснээр Таны хүлээх Үүргүүд"
      registration text: "Та дараах зүйлсийг ойлгож хүлээн зөвшөөрсөн: <ul><li>YouVersion-ы бүртгэлийн хуудсанд ( 'Бүртгэлийн Дата'-дахь) өөрийнхөө тухай үнэн, тодорхой, одоогийн ба бүрэн төгс мэдээллээр хангахыг болон Бүртгэлийн Датаг үнэн, тодорхой, одоогийн ба </li><li>бүрэн төгс мэдээллээр шинэчилж байх. Хэрэв Life.Church таны хангаж буй мэдээллийг худал, тодорхой бус, одоогийн бус эсвэл бүрэн төгс бус гэж үзвэл, Life.Church-нь таны дансыг түдгэлзэх эсвэл цуцлах ба YouVersion-ы одоогийн болон ирээдүйн хэрэглэгч болохыг тань татгалзах эрхтэй. Life.Church-нь бүх хэрэглэгчдийнхээ, ялангуяа хүүхдүүдийн аюулгүй байдал болон нууцлалд онцгой ач холбогдол өгдөг. Иймээс 13 наснаас доош насны хүүхдүүдээ YouVersion-д холбогдохыг зөвшөөрч буй эцэг эхчүүд нь YouVersion бол өргөн хүрээг хамардаг гэдгийг ойлгох ёстой. Тиймээс хүүхдийнхээ хууль ёсны асран хамгаалагч нь болохынхоо хувьд YouVersion нь таны хүүхдэд тохирох эсэхийг шийдэх нь таны үүрэг.</li></ul>"
      privacy title: "Life.Church Хувийн Нууцлалын Бодлого"
      privacy text: "Бүртгэлийн Мэдээлэл ба таны талаарх бусад мэдээллүүд нь Хувийн Нууцын Удирдамжаар хамгаалагддаг бөгөөд, https://bible.com/privacy- д байрладаг. <a href='https://www.bible.com/privacy' target='_self'></a>YouVersion-ны хэрэглээгээрээ дамжуулан эдгээр мэдээллүүдийг цуглуулах бас ашиглах, Америкийн Нэгдсэн ба/бусад улсуудад хадгалах, боловсруулах ба ашиглах зорилгоор шилжүүлэх эрхийг Life.Church-д олгож буйгаа та ойлгож байгаа болно. <a href='http://life.church' target='_self'></a>"
      account title: "Хэрэглэгчийн Данс, Нууц Үг болон Хамгаалалт"
      account text: "YouVersion-ны бүртгэлийг дуусгаснаараа, та нууц үг ба дансны нэрийг хүлээн авах болно. Та нууц үг ба дансны нууцлалын байдлыг хадгалах үүрэгтэй бөгөөд, таны нууц үг эсвэл дансаар хийгдэж буй бүхий л үйл явдалд та бүрэн хариуцлагыг хүлээнэ. Дараахтай та санал нийлж байгаа болно:Таны зөвшөөрөлгүй нууц үг эсвэл дансыг тань ашигласан эсвэл нууцлалын ямар ч зөрчилийг тэр даруй Life.Church-д мэдэгдэх, мөн хэрэглээ бүрийнхээ дараа данснаасаа гарах үйлдлийг заавал хийж байх гэх мэт."
      conduct title: "Хэрэглэгчийн Төлөв"
      conduct text: "Нийтэд зориулж нийтэлсэн эсвэл хувийнхаас үл шалтгаалан бүх мэдээлэл, өгөгдлүүд, текст, программ, хөгжим, дуу бичлэг, зурагнууд, төсөл зурагнууд, бичлэгүүд, мессэжүүд, тэмдэглэгээнүүд, блог эсвэл хэлэлцүүлгийн мэдэгдлүүд, эсвэл бусад материалууд ('Агуулга') нь бүгд Агуулгыг оруулсан хүний хариуцлага мөн гэдгийг та ойлгож байгаа. Энэ нь та ачаалсан, хуваалцсан, имэйлээр явуулсан, дамжуулсан эсвэл YouVersion-д тавьсан бүх Агуулгынхаа төлөө бүрэн хариуцлагыг хүлээнэ гэсэн үг. YouVersion-д тавигдсан Агуулгыг Life.Church хянадаг боловч, Life.Church нь тэдгээр Агуулгын үнэн бодит, шударга байдал, чанар, эсвэл зохимжид шаардлагатай баталгааг өгч чадахгүй.  YouVersion-ийг ашиглаж байгаагаараа та магадгүй эвгүй, ёс журамгүй эсвэл татгалзмаар Агуулгыг үзэх болно гэдгээ ойлгож мөн хүлээн зөвшөөрч байгаа.  YouVersion-г дараах байдлаар ашиглахгүй гэж та хүлээн зөвшөөрсөн:<ul type='none'><li>ачаалах, хуваалцах, имэйлээр явуулах, дамжуулах эсвэл хууль бус, хохирол учруулахуйц, заналхийлсэн, хараасан, байнгын зовоосон, тамласан, нэр төр гутаасан, бүдүүлэг, ёс журамгүй, гүтгэсэн, зохиогчийн хувийн амьдралд хор хөнөөлтэй, үзэн ядсан, эсвэл арьсны өнгө, гарал угсаагаар ялгаварлан гадуурхсан, болон таарамжгүй ямар ч Агуулгыг ил тавих;</li><li>насанд хүрээгүй хүмүүсийг ямар нэгэн байдлаар хохироох;</li><li>Life.Church-ийн албан тушаалтнууд, чуулганы удирдагч, хөтөч эсвэл зохион байгуулагчийг оролцуулан, мөн эдгээрээр хязгаарлагдахгүй ямар нэгэн хүнийг эсвэл зүйлийг элэглэн дуурайх, эсвэл хуурамчаар илтгэх эсвэл бусад байдлаар тэдгээр хүмүүс ба зүйлтэй хэрхэн нэгдсэн талаараа гуйвуулах;</li><li>гарчигийг дуурайлган хийх эсвэл YouVersion-р дамжуулагдсан ямар ч төрлийн Агуулгын гарал үүслийг хувиргах зорилгоор хэн болохоо нуун дарагдуулах;</li><li>ачаалах, нийтлэх, илгээх, шилжүүлэх эсвэл ямар нэг хууль эсвэл гэрээгээр эсвэл итгэлцэл дээр үндэслэсэн харилцааны дагуу (дотоод мэдээлэл,өмчлөх эрх ба нууцлалын талаар олж авсан мэдээлэл эсвэл ажилтан болохын хувьд ил болсон мэдээлэл эсвэл нууцлалын хэлэлцээрийн дагуу) бусдад дэлгэх ямар ч эрхгүй Агуулгуудыг бусдад дэлгэсэн;</li><li>ачаалах, нийтлэх, илгээх, шилжүүлэх эсвэл аль ч талын Патентын эрх, худалдааны тэмдэг, худалдааны нууц, зохиогчийн эрх эсвэл бусад өмчлөх эрхүүдийг зөрчин Агуулгыг бусдад дэлгэх;</li><li>ачаалах, нийтлэх, илгээх, шилжүүлэх эсвэл сайн дураараа өгсөн эсвэл зөвшөөрөлгүй зар сурталчилгаа, сурталчилгааны материалууд, 'junk mail,' 'spam,' 'chain letters,' 'pyramid schemes,' эсвэл өөр бусад ямар ч хэлбэрийн өдөөн хатгалгыг бусдад дэлгэх</li><li>ачаалах, нийтлэх, илгээх, шилжүүлэх эсвэл программ хангамжийн вирус эсвэл өөр бусад ямар ч компьютерийн код, файл эсвэл программууд болох ямар ч компьютер хангамж эсвэл техник хангамж эсвэл харилцаа холбооны тоног төхөөрөмжийг эвдэх, сүйтгэх эсвэл үйл ажиллагааг нь хязгаарлахуйц ямар ч материалыг бусдад дэлгэх;</li><li>харилцан ярианы хэвийн явцыг тасалдуулах, эсвэл бодит хугацааны солилцоог хийхэд нь бусад хэрэглэгчидэд сөрөгөөр нөлөөлөхүйц үйлдэл хийх;</li><li>YouVersion эсвэл YouVersion-той холбогдсон серверүүд эсвэл сүлжээнд саад хийх эсвэл тасалдуулах, эсвэл YouVersion-нд холбогдсон сүлжээнүүдийн ямар ч шаардлагууд, журмууд, удирдамжууд эсвэл зааварчилгаануудыг зөрчих;</li><li>санаатайгаар эсвэл санаандгүйгээр орон нутгийн, мужийн, үндэсний эсвэл олон улсын зохих хуулийг зөрчих;;</li><li>Америкийн Нэгдсэн Улсын засгийн газраас Гадаадын Иргэн ба Харъяатын Хуулинд гадаадын террорист байгууллага хэмээн заасан ямар ч байгууллагад дэмжлэг үзүүлэх материал эсвэл нөөцөөр (эсвэл материалын дэмжлэгэ эсвэл нөөцийн үндсэн шинж,байршил, нөөц, эсвэл эзэмшилийг нуун дарагдуулах эсвэл үзүүлэхгүй байх);</li><li>ярих эсвэл бусдыг тайван байлгахгүй байх; мөн/эсвэл</li><li>дээр дурьдсан хязгаарласан үйлдэл ба үйл ажиллагааг хийхтэй холбоотойгоор бусад хэрэглэгчидийн хувийн мэдээллийг цуглуулах эсвэл хадгалахыг хориглоно.</li></ul>Life.Church нь YouVersion-д нөхөн төлөгдөөгүй, хувийн, биет бус сүнслэг бас/эсвэл шашинлаг ашиг тусыг өгдөг.  Life.Church нь Агуулгыг урьдчилан шигших эсвэл шигшихгүй байх эрхтэйг та хүлээн зөвшөөрсөн, гэвч Life.Church болон түүний албан тушаалд нэр дэвшигчид нь ямар ч шалтгаанаар YouVersion-р дамжиж буй ямар ч Агуулгыг урьдчилан шигших, татгалзах, эсвэл устгах онцгой эрхтэй (гэвч үүрэг биш) байх ёстой.<br><br>Дараах тохиолдлуудад хамгаалалт эсвэл тодруулга шаардлагатай гэсэн итгэл үнэмшил эсвэл хуулийн үндэслэлээр Life.Church нь таны дансны мэдээлэл эсвэл Агуулгыг үзэх, хадгалах мөн тодруулах боломжтойг та хүлээн зөвшөөрч бас тэдгээрт зөвшөөрөл олгож байна:<ul><li>хууль зүйн процесст нийцүүлэх;<li>ХЭРЭГЛЭХ НӨХЦӨЛҮҮДийг мөрдүүлэх;</li><li>Гуравдагч талын эрхийг зөрчсөн ямар ч Агуулгын талаархи заргад хариу өгөх;</li><li>Хэрэглэгчийн эрхийг хамгаалах албанд хандан таны гаргасан хүсэлтэд хариу өгөх;</li><li> Life.Church, үүнийг хэрэглэгчид ба олон нийтийн эрх, өмч эсвэл хувийн аюулгүй байдлийг хамгаалах.</li></ul><br>Таны Агуулгыг оролцуулан YouVersion-ны техникийн боловсруулалт болон шилжүүлэлт нь<ul><li>хэд хэдэн сүлжээнүүдэд шилжих; мөн</li><li>баталгаажуулахаар өөрчилөх бас холбоотой сүлжээнүүд эсвэл зөөврийн хэрэгслэлүүдийн техникийн шаардлагуудад зохилдуулах болно гэдгийг та ойлгож байгаа.</li></ul>"
      international title: "Дэлхий Нийтийн Харилцаа Холбооны Шинж чанар"
      international text: "Техникийн боловсруулалт болон YouVersion-ийн дамжуулалт, түүнчлэн таны Контент, янз бүрийн сүлжээг хамруулан мэдээлэл дамжуулдаг гэдгийг та ойлгосон байна; сүлжээ эсвэл төхөөрөмжийн холболтын техникийн шаардлагад тохируулах ба нийцүүлэх өөрчлөлтүүд. Үүний үр дүнд, улс дотроо дамжуулж байгаа юм шиг санагдах харилцаа холбоо нь таныг холбоо дамжуулах үед өөрийн биер хаана байгаагаас үл хамааран улс хооронд эсвэл бүх дэлхийн харилцаа холбооны дамжуулалтад хүргэж болох юм.  Иймээс, YouVersion ашиглах нь улс хооронд болон дэлхий даяар мэдээлэл дамжуулдаг гэдгийг та ойлгох хэрэгтэй. Интернэтийг дэлхий даяар түгдэг гэдгийг ойлгож ухамсарласанаар, онлайнаар явуулах зөвшөөрөгдсөн Контентад харяалагдах бүх дүрэм, журмыг дагаж мөрдөхийг та хүлээн зөвшөөрнө. Тухайлбал, АНУ эсвэл өөрийн оршин сууж буй улсаас гадагш гаргасан техникийн өгөгдөл, мэдээлэл дамжуулахтай холбогдох бүх хууль тогтоомжийг дагаж мөрдөхийг та хүлээн зөвшөөрнө."
      content title: "Үйлчилгээнд Хамааруулахаар Агууламжийг Оруулсан эсвэл Үзэх Боломжтой Болгосон"
      content text: " Life.Church нь YouVersion-д таны оруулсан Контентийн эзэмшигчийн эрх шаардахгүй. Гэсэн хэдий ч, YouVersion-ийн нийтээр ашиглах боломжтой хэсэгт оруулсан таны Контенттай холбогдуулан LifeChurch.tv-ийн ашиглаж байгаа <ul type='none'><li>дараах нөхцөлүүдийг зөвшөөрөнө: дэлхий нийтээр, патент ашигласны төлбөргүй, онцгой эрх бүхий зөвшөөрөлгүй. YouVersion-ийн нийтээр ашиглах боломжтой хэсэгт оруулсан таны Контенттай холбогдуулан, YouVersion тусгай хэсгийг сайжруулах зорилгоор Контент-д ашиглах зөвшөөрөл, түгээх, хуулбарлах, өөрчлөх, шинэчлэн өөрчлөх, олон нийтэд сурталчилах, олон нийтэд үзүүлэх, мөн Контентийн дайвар бүтээгдэхүүн зэргийг оруулсан.</li><br><li>Энэ зөвшөөрөл нь та YouVersion-д ийм Контент үргэлжлүүлэн оруулахаар сонгосон тохиолдолд байсаар байх ба, та өөрөө устгах эсвэл LifeChurch.tv YouVersion-аас ийм Контентыг устгах тохиолдолд энэ зөвшөөрөл дуусгавар болно. Контентийн хувьд, гэрэл зураг, график, YouVersion-д оруулсан аудио эсвэл видео зэргийг ямартаа нэг хэлбэрээр өөрчлөх, хуулбарлах, түгээх, ашиглах, хэвлэн нийтлэх, олон нийтэд харуулах (бүхэлд нь эсвэл хэсгээс нь) зэрэг тусгай зөвшөөрлийг одоо байгаагаар нь тусгаж оруулах эсвэл дараа нь боловсруулан бусад Контентад тусган оруулна. </li><br><li>&quot;Нийтэд хүртээмжтэй.&quot; YouVersion-ын &quot;Нийтэд хүртээмжтэй&quot; хэсэг нь олон нийтэд нээлттэй байх зориулалттай юм. YouVersion-ын &quot;Нийтэд хүртээмжтэй&quot; хэсэг мэдээллийн самбар, блогийн санал сэтгэгдэлүүд, олон нийтийн хэсэг болон гишүүд, зочидод аль алинд нь нээлттэй форум зэргийг оруулах ба зөвхөн эдгээрээр хязгаарлагдахгүй өөр зүйлс ч бас оруулж болох юм.</li></ul>"
      contributions title: " YouVersion-д Материал Ѳгѳх"
      contributions text: "YouVersion-д үзэл санаа, санал, бичиг баримт эсвэл санал ('Хувь Нэмэр') ирүүлсэнээр та дараах зүйлсийг хүлээн зөвшөөрнө:<ul><li> таны оруулсан Хувь Нэмэр нууц буюу хувийн мэдээлэл агуулаагүй байх;</li><li> Life.Church нь Хувь Нэмэр оруулсан баримтуудтай холбогдохилэрхийлэл, далд утга, нууцлал зэрэгт ямар ч хариуцлага хүлээхгүй;</li><li> Life.Church нь тухайн Хандивыгдэлхийн аль ч хэвлэл мэдээллийн хэрэгслээр ямар ч зорилгоор ашиглах ба задруулах (эсвэл ашиглахгүй эсвэл нууц байлгах) эрхтэй;</li><li> Life.Church нь аль хэдийн боловсруулагдсан Хандив-тай төстэй байж болно;</li><li> Таны оруулсан Хандив нь Life.Church-ийн зүгээс таны өмнө үүрэг хүлээхгүйгээр автоматаар Life.Church өмч болно; мөн</li><li> Life.Church-ээс ямар нэгэн нөхөн төлбөр авах эрхгүй байна.</li></ul>"
      indemnity title: "Шийтгэлээс чөлөөлөх ба Хариуцлагаас Чөлөөлөх"
      indemnity text: "Таны YouVersion ашиглалт, түүний холболт, АШИГЛАЛТЫН НӨХЦӨЛ зөрчих, эсвэл бусдын эрхийг зөрчих, эсвэл таны байршуулсан, нийтэлсэн, дамжуулсан эсвэл оруулсан Контентад холбогдуулан үүдэн гарсан гуравдагч этгээдийн ямар нэг нэхэмжлэл, эрэлт хэрэгцээ, емгөөлөх төлбөр зэрэгт Life.Church, түүний охин компани, харьяа салбарууд, албан тушаалтан, төлөөлөгчид, ажилтан, түншүүд болон лиценз олгогч нарын өмнөөс нөхөн төлбөр төлнө. Life.Church, түүний охин компани, харьяа салбарууд, албан тушаалтан, төлөөлөгчид, ажилтан, түншүүд болон лиценз олгогч нар дараах байдлаар баталгаа гаргадаггүй гэдгийг та ойлгож, хүлээн зөвшөөрнө:<ul><li> YouVersion таны шаардлагад нийцсэн байна;</li><li> YouVersion, тасралтгүй, цаг хугацаандаа, найдвартай, эсвэл алдаагүй байна; мѳн</li><li> YouVersion ашиглалтаас үнэн зөв, найдвартай үр дүн авах болно. LifeChurch.tv нь YouVersion-д оруулсан ямар нэгэн Контент ашиглалтын үр дүнд бусдад учруулсан аливаа хохиролд ямар нэг байдлаар хариуцлага хүлээхгүй болно.</li></ul>Өөрийн шийдвэрээр татаж авсан ямар нэгэн материаллаг эсвэл YouVersion ашиглах замаар олж авсан аливаа материалын учируулж болох эрсдэл болон татаж авсны үр дүнд таны компьютерийн систем, мэдээлэлийн алдагдал зэрэгт учирсан ямар ч хохирлыг дангаараа та өөрөө хариуцах болно гэдгийг та ойлгож, хүлээн зөвшөөрнө."
      resale title: "Үйлчилгээг Дахин худалдаалж Болохгүй"
      resale text: "Та YouVersion-ийн ямар нэгэн (таны Life.Church-ийн ID зэрэг) хэсэг, YouVersion-ийн хэрэглээ, эсвэл YouVersion-ийн хандалт зэрэг арилжааны ямар ч зорилгоор дахин олшруулах, хуулбарлах, борлуулах, худалдах, эсвэл ашиглах зэрэг үйлдэл хийхгүй байхыг хүлээн зөвшөөрнө. "
      storage title: "Хэрэглээ ба Хадгалалтын Ерөнхий Горимууд"
      storage text: " Та Life.Church-г YouVersion ашиглах тухай ерөнхий арга болон хугацаа тогтоох эрхтэй, мөн YouVersion-д оруулчихсан байсан Контент хэдий их хугацаагаар ашиглагдаж байсныг үл харгалзан цаг тухай бүрт түүнд нь нэмэлт өөрчлөлт оруулах эрхтэй болохыг хүлээн зөвшөөрнө. Та YouVersion ямарваа нэгэн Контент хадгалах эсвэл шилжүүлэн хувиргах явцад түүнийг устгах, эсвэл тэр нь амжилтгүй болсон тохиолдолуудад Life.Church хариуцлага хүлээхгүй гэдгийг хүлээн зөвшөөрнө. Та LifeChurch.tv нь удаан хугацаанд идэвхгүй байсан аккаунтын бүртгэлийг бүрэн устгах эрхтэй болохыг хүлээн зөвшөөрнө."
      modifications title: "Үйлчилгээн дэхь Өөрчлөлтүүд"
      modifications text: "Life.Church нь YouVersion-г (эсвэл түүний аль нэг хэсгийг) ямар ч үед, цагаас цагт мэдэгдэхгүйгээр түр эсвэл байнга өөрчлөх буюу зогсоох эрхтэй. Та Life.Church нь YouVersion-д оруулсан аливаа нэмэлт өөрчлөлт, түдгэлзэх, дуусгавар болгох зэрэгт таньд эсвэл ямар нэгэн гуравдагч этгээдийн өмнө хариуцлага хүлээхгүй гэдгийг хүлээн зөвшөөрнө."
      termination title: "Дуусгавар"
      termination text: "Та Life.Church нь өөрийн дураар, ямар нэгэн шалтгаанаар эсвэл шалтгаангүйгээр, урьдчилан мэдэгдэлгүйгээр таны Life.Church-ын аккаунт болон YouVersion ашиглалтыг ямар ч үед, ямар ч шалтгаанаар нэн даруй дуусгавар болгох эрхтэй бөгөөд таньд эсвэл ямар нэгэн гуравдагч этгээдийн өмнө хариуцлага хүлээхгүй гэдгийг хүлээн зөвшөөрнө."
      dealings title: "Гуравдагч Талтай Харилцах Харилцаанууд"
      dealings text: "YouVersion-аар дамжуулан ямар нэгэн талтай уулзаж, байгуулсан хэлэлцээр нь зөвхөн та болон тухайн талын хооронд гэдгийг та хүлээн зөвшөөрнө. Та Life.Church аливаа хэлэлцээрийн үр дүнд үүссэн ямар ч төрлийн ямар ч хохирлыг хариуцахгүй эсвэл хариуцлага хүлээхгүй болно гэдгийг хүлээн зөвшөөрч байна."
      links title: "Холбоосууд"
      links text: "YouVersion эсвэл гуравдагч этгээд нь бусад Веб сайт эсвэл эх сурвалжуудад холбоосууд үүсгэж болно. Life.Church нь зар сурталчилгаа, бүтээгдэхүүн эсвэл тухайн сайт, эх сурвалжид байгаа бусад материалуудын тал дээр хяналт тавидаггүй ба баталгаа гаргадаггүй бөгөөд хариуцлага үүрэхгүй, мөн ямар ч Контентийн ашиглах байдлын тал дээр хариуцлага хүлээхгүй эсвэл энэ нь Life.Church–ын хариуцлага биш гэдгийг та хүлээн зөвшөөрнө. Life.Church нь тухайн сайт эсвэл эх сурвалжийн ашиглалттай холбоотойгоор учирсан ямарваа нэгэн хохирол, алдагдлын хувьд ямар нэг байдлаар хариуцлага үүрэхгүй гэдгийг та хүлээн зөвшөөрнө."
      rights title: "Ѳмчлөх Эрхүүд"
      rights text: "YouVersion зохиогчийн эрх, барааны тэмдэг, үйлчилгээний тэмдэг, оюуны өмч, оюуны өмчийн хууль, болон бусад өмчийн эрхүүд хуулиар хамгаалагдсан нууцлал бүхий мэдээллийг агуулдаг гэдгийг та хүлээн зөвшөөрнө. Холбогдох хуулиар илт зөвшөөрсөн эсвэл Life.Church-ээс эрх бүх олгосоноос бусад тохиолдолд та бүхэлд нь эсвэл зарим хэсгийг хуулах, өөрчлөх, хөлслөх, түрээслэх, зээлүүлэх, худалдах, түгээх, олон нийтэд харуулах, олон нийтэд үзүүлэх эсвэл YouVersion дээр суурилсан хуулбар бүтээл хийх зэрэг үйлдэл хийхгүй байхыг хүлээн зөвшөөрнө."
      limitation title: "Хязгаарлагдмал Хариуцлага"
      limitation text: "Life.Church болон түүний охин компаниуд, салбарууд, албан хаагчид, ажилтанууд, төлөөлөгчид, түншүүд, лиценз олгогчид нар нь ашгийн алдагдал, нэр хүнд, ашиглалт, мэдээллийн болон бусад биет бус алдагдал (Life.Church хохирол гарч болох талаар мэдээлэлсэн байсан ч) буюу эдгээрээр хязгаарлагдахгүй, дор дурдсан ямарваа нэгэн шууд болон шууд бус, гэнэтийн тохиолдлоор, онцгой тохиолдлоор, гарцаагүй байдлаар зэрэг учирсан хохиролуудад таны өмнө хариуцлага хүлээхгүй гэдгийг та тодорхой ойлгож, хүлээн зөвшөөрнө. Үүнд:<ul><li>ашиглалт эсвэл YouVersion-г ашиглах боломжгүй болох;</li><li>таны дамжуулалт буюу мэдээллийн өөрчлөлт эсвэл эдгээрийн хууль бус хандалт,</li><li>YouVersion ямар ч гуравдагч этгээдийн мэдэгдэл эсвэл удирдлага; эсвэл</li><li>YouVersion-тай холбоотой ямар нэгэн өөр асуудал.</li></ul>"
      beneficiaries title: "Гуравдагч-Талын Ашиг хүртэгч Этгээд Орж Болохгүй"
      beneficiaries text: "Энэхүү Хэрэглэгчийн Нөхцөлд тусгагдаагүй л бол, энэ гэрээнд гуравдагч-талын Ашиг хүртэгч байхгүйг та хүлээн зөвшөөрч байгаа."
      notice title: "Мэдэгдэл"
      notice text: "Life.Church нь эдгээр АШИГЛАЛТЫН НӨХЦӨЛ-ийн өөрчлөлтийн талаар и-мэйл тогтмол шуудан, мессеж, MMS, бичвэр зурвас, YouVersion-ийн бичлэгүүд зэргээр зогсохгүй одоо байгаа болон цаашид боловсруулагдах бусад боломжтой аргаар таньд мэдэгдэл хүргүүлж болно."
      trademark title: "Ялгарах Тэмдэгний Мэдээлэл"
      trademark text: "Life.Church-ийн холбогдох барааны тэмдэг, лого, үйлчилгээний тэмдэг, бүтээгдэхүүн болон үйлчилгээний нэрнүүд ба түүний хэсгүүд нь Life.Church-ийн ('Life.Church Тэмдэг \") худалдааны тэмдэгнүүд юм. Life.Church-ийн бичгээр урьдчилан зөвшөөрөл авалгүйгээр, ямар нэг байдлаар харуулах эсвэл Life.Church Тэмдэглэгээг ашиглах зэрэг үйлдэл хийхгүй байхыг та хүлээн зөвшөөрнө. "
      copyright title: "Зохиогчийн эрх эсвэл оюуны ѳмчид халдсан талаар хүсэлт гаргах мэдэгдэл ба журам"
      copyright text: "Life.Church-нь бусдын оюуны өмчийг хүндэтгэн дээдлэдэг. Хэрэглэгчдээсээ ч бид мөн адил YouVersion-ыг хэрэглэх үедээ бусдын оюуны өмчийг хүндлэн дээдлэхийг хүсдэг.  Life.Church магадгүй хууль давтан зөрчигчдийн дансыг тухайн үед нь хаах, ажиллагаагүй болгох арга хэмжээ авах байхаа.  Хэрвээ чиний ажил зохиогчийн эрхийн зөрчлийг бүрдүүлэх замаар хуулбарлагдсан гэдэгт итгэлтэй байгаа бол эсвэл оюуны өмчийн эрх чинь өөр замаар зөрчигдсөн гэдэгт итгэлтэй байвал доорх хаягаар дараах мэдээллээ явуулж болно legal@youversion.com:<ul type='none'><li>Чиний оюуны өмчийн сонирхолууд эсвэл зохиогчийн эрхийг төлөөлсөн баталгаат хүний гарын үсэг;</li><br><li>Чиний халдлагад өртсөн зохиогчийн эрхээр баталгаажсан ажил ба бусад оюуны өмчийн материалаа бичгээр тодорхойлсон байх;</li><br><li>Чи өөрөө бичгээр тайлан үйлдэхдээ зохиогчийн эрхийг эзэмшигч нь хуулийн агентлаг </li><br><li>болон хуулиар баталгаажигдаагүй гэдэгт чи өөрөө итгэл үнэмшилтэй байхыг тодорхойлон бичих.</li><br><li>Чиний бичгээр үйлдсэн энэ тайлан нь худал мэдээлэл өгөх ял зэмд унахаар чиниймэдээлэл маш тодорхой байх хэрэгтэй бөгөөд чи зохиогчийн эрхийн болон оюуны өмчийн эзэмшигч гэдэгээ сайн тодорхойлох эсвэл зохиогчийн эрх ба оюуны өмчийн эзэмшигчийг төлөөлж буй хүн гэдэгээ тодорхойлох хэрэгтэй. </li><br><li>Зохиогчийн өмчийн ба оюуны өмчийн зөрчлийн тухай гомдолыг хүлээн авах агентлаг болох Life.Church дараах хаягаар холбогдож болно:%{newline}Шуудангаар: Life.Church c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}Phone: +1-405-680-5433%{newline}Fax: +1-405-844-3002%{newline}Email:%{mailto_link}</li></ul>"
      general title: "Ерөнхий Мэдээлэл"
      general text: "Бүхэл Гэрээ. Энэхүү АШИГЛАЛТЫН НӨХЦӨЛ нь та болон Life.Church-ийн хооронд бүхэл гэрээг бүрдүүлдэг ба YouVersion-ийн ашиглалтыг зохицуулж, Life.Church болон таны хоорондын YouVersion-тай хамааралтай ямарваа гэрээг орлодог. Та мөн нэмэлт нөхцөлүүдэд захирагдаж болно.<br><br>Хууль болон Форумын сонголт.  АШИГЛАХ НӨХЦӨЛ болон Life.Church та хоёрын хоорондын харилцааг хуулийн заалт зөрчилтэй холбогдуулан Оклахома муж улсын хууль тогтоомжоор зохицуулна. Та болон LifeChurch.tv Оклахома мужид байрладаг Оклахома мужийн шүүхийн хувийн болон онцгой шүүх эрх мэдэлд захирагдана гэдгийг хүлээн зөвшөөрнө.<br><br>Нөхцлийн үүргээс чөлөөлөх ба тусгаарлах. Life.Church-ийн эдгээр АШИГЛАЛТЫН НӨХЦӨЛ-ийн ямарваа эрх эсвэл заалтыг хэрэгжүүлэх эсвэл албадах явцад алдаа гаргавал тухайн эрх, заалтыг хэрэгжүүлэх үүргээс чөлөөлөхгүй. Эдгээр АШИГЛАЛТЫН НӨХЦӨЛ-ийн аль нэг заалт бүрэн эрх бүхий шүүх эрх мэдэлтэй шүүхээр хүчин төгөлдөр бус байх нь тогтоогдсон бол талууд заалтад тусгагдсан талуудын зорилтод шүүх нөлөөлөл үзүүлэхэд оролцох хэрэгтэй гэдгийг хүлээн зөвшөөрсөн хэдий ч, эдгээр АШИГЛАЛТЫН НӨХЦӨЛ-ийн бусад заалт бүрэн дүүрэн хүчин төгөлдөр хэвээр байх ба нөлөөлөл нь хэвээр байна.<br><br>Өв залгамжлах эрхийн Эрхгүй ба Шилжүүлэгдэх боломжгүй байдал. Таны Life.Church аккаунт шилжүүлэгдэх боломжгүй гэдгийг хүлээн зөвшөөрөх бөгөөд таны Life.Church ID дахь ямар нэг эрх эсвэл аккаунт дотор агуулагдаж байгаа зүйлс нь таныг нас барсны дараа хаагдана. Нас барсны гэрчилгээний хуулбар хүлээн авмагц, Life.Church таны аккаунт-ыг хааж, тэнд агуулагдаж байгаа бүх зүйлийг бүр мөсөн устгана.<br><br>Нэхэмжлэх хугацаа. Ямар нэгэн хууль, дүрэмд харшлах эсэхээс үл хамаарч, YouVersion эсвэл эдгээр АШИГЛАЛТЫН НӨХЦӨЛ-ийг ашиглахтай холбоотой, эсхүл үүнээс үүдэн гарсан, аливаа хэргийн шалтгаан эсхүл нэхэмжлэлийг тухайн нэхэмжлэл болон хэрэг үүсэн гарсанаас хойш, эсвэл бүр мөсөн хориглосоноос хойш нэг (1) жилийн дотор гаргасан байх ёстой гэдгийг та ойлгож, хүлээн зөвшөөрнө.<br><br>Эдгээр АШИГЛАХ НӨХЦӨЛ доторх хэсгийн гарчигууд зөвхөн тохиромжтой байдлыг хангахын тулд бөгөөд ямар ч хууль эрх зүйн болон гэрээний нөлөөлөлгүй болно."
