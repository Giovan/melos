      s2: "Хэрвээ YouVersion нь Нууцлалын Бодлогыг англи хэл дээр орчуулагдсанаар таньд өгсөн бол та энэ орчуулга нь зөвхөн таньд ашиглах боломжтой байдлыг хангахын тулд өгөгдсөн бөгөөд Нууцлалын Бодлогын англи хэл дээрх хувилбар нь YouVersion-тэй харилцах таны харилцааг зохицуулна гэдэгтэй та санал нийлж байна гэсэн үг. Хэрэв Нууцлалын Бодлогын англи хэл дээрх хувилбар болон орчуулгын хооронд маргаантай зүйл гарвал, англи хэл дээрх хувилбар нь давамгайлах болно."
      s3: "Эдгээр нөхцлийг хүлээн зөвшөөрөх"
      s4: "<a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> болон/эсвэл YouVersion мобайл аппликейшнууд болох Библи Апп, Хүүхдийн Библи Апп болон Библи Линз (хамтдаа, \"YouVersion\")-ийг зочин эсвэл бүртгүүлсэн хэрэглэгч байдлаар хэрэглэж байгаа л бол та эдгээр нөхцлүүдийг хүлээн зөвшөөрч байна гэсэн үг. Та YouVersion-ыг ашиглаж эхлэхээсээ өмнө эдгээр нөхцлүүд түүнчлэн <a href=\"https://www.bible.com/privacy\">Нууцлалын бодлого</a> -ыг уншина уу. Хэрэв та эдгээр нөхцлүүд, эсвэл <a href=\"https://www.bible.com/privacy\">Нууцлалын бодлого</a>-ыг хүлээн зөвшөөрөхгүй байгаа бол та YouVersion-д нэвтэрч эсвэл ашиглаж болохгүй."
      s5: " Нөхцлүүдийн өөрчлөлтүүд"
      s6: "YouVersion-ыг Life Covenant Church, Inc. (\"Life.Church\", \"бид\")-с үүсгэн бий болгосон. Бид эдгээр нөхцлүүдийг өөрсдийн үзэмжээр үе үе шинэчлэн өөрчилж болно. Аливаа өөрчлөлтүүд нь бид тэдгээрийг нийтлэх үед хүчин төгөлдөр болдог. Та шинэчилсэн нөхцлүүдийн нийтлэлүүдийг дагах байдлаар YouVersion-ийг үргэлжлүүлэн ашиглаж буй нь өөрчлөлтүүдийг хүлээн зөвшөөрч бас эдгээртэй санал нийлж байгаа гэсэн үг юм."
      s7: "YouVersion-д орсон өөрчлөлтүүд"
      s8: "Бид YouVersion болон түүний бүх функцуудыг үргэлж таньд боломжтой байлгахаар найдаж байгаа ч, YouVersion эсвэл үүний аль ч хэсэг эсвэл үйл ажиллагааг мэдэгдэлгүйгээр өөрчлөх эсвэл ашиглах боломжийг зогсоох эрхтэй болно. Ямар ч шалтгаанаар YouVersion-ын бүх юмуу нэгэн хэсгийг ямар ч үед ашиглах боломжгүй болох тохиолдолд бид хариуцлага хүлээхгүй."
      s9: "Таны тухай мэдээлэл болон YouVersion-д нэвтрэх таны мэдээлэл"
      s10: "YouVersion дээр эсвэл үүгээр дамжуулан бидний цуглуулах бүхий л мэдээлэл нь манай <a href=\"https://www.bible.com/privacy\">Нууцлалын бодлогод</a>хамаарах болно. YouVersion-ыг ашигласнаар та <a href=\"https://www.bible.com/privacy\"><a href=\"https://www.bible.com/privacy\">Хувийн мэдээллийн талаарх Баримтлал</a>таны мэдээлэлтэй холбоотой бидний бүхий л үйлдлүүдийг зөвшөөрч байгаа гэсэн үг."
      s11: "Зөвшөөрөгдсөн ба Зөвшөөрөгдөөгүй хэрэглээ"
      s12: "Эдгээр Нөхцөлүүд нь таныг энэ нөхцлийн дагуу YouVersion-ыг хувийн болон арилжааны бус эсвэл ашгийн бус байгууллагынхаа дотоод хэрэглээнд ашиглах боломжийг олгоно. Танд илэрхийгээр олгогдоогүй бүх эрх нь Life.Church-д олгогдсон болно. Та YouVersion-ийг дараах байдлаар ашиглахгүй бөгөөд ийнхүү ашиглахаар зөвшөөрөгдөөгүй гэдгээ хүлээн зөвшөөрч байна:"
      s13: "ямар ч холбооны, мужын, орон нутгийн эсвэл олон улсын хууль эсвэл дүрмийг ямар нэгэн байдлаар зөрчих;"
      s14: "насанд хүрээгүй хүмүүст зохисгүй агуулгыг задлах, өөрөөр хэлбэл хувийн мэдээллийг олж авах эсвэл өөр бусад нөхцлүүдээр хэлэхийг шаардах замаар ашиглах, хохирол учруулах, эсвэл ашиглахыг оролдох эсвэл насанд хүрээгүй хүмүүст хохирол учруулахуйц зорилгыг агуулсан;"
      s15: "life.Church эсвэл өөр YouVersion хэрэглэгчийг оролцуулан аливаа компани эсвэл хувь хүнийг дуурайлгах эсвэл дуурайлгахыг оролдох;"
      s16: "бидний тодорхойлсончлон өөрөөр хэлбэл, Life.Church болон YouVersion-ийн хэрэглэгчдэд хохирол учруулж болзошгүй эсвэл тэднийг өр төлбөрт оруулж болзошгүй ямар ч төрлийн бусад үйлдлүүдийг хийх;"
      s17: "youVersion-ыг үл идэвхижүүлэх, ачааллыг хэтрүүлэх, гэмтээх эсвэл хохирол учруулах эсвэл YouVersion-ийн бусад хэрэглэгчдийн хэрэглээнд саад болж болзошгүй ямар ч үйлдлүүд;"
      s18: "youVersion дээрх аливаа материалыг хянах эсвэл хуулбарыг ашиглах гэх мэтээр YouVersion руу ямар нэгэн зорилгоор нэвтрэх, робот, аалз эсвэл бусад автомат төхөөрөмжийг ашиглах, боловсруулах;"
      s19: "ямар нэгэн төрлийн вирусууд, троёнчуудын морьнууд, өтнүүд, логик тэсрэх бөмбөгнүүд эсвэл хортой буюу технологийн хувьд хор хөнөөлтэй бусад материалыг нэвтрүүлэх;"
      s20: "youVersion-ын аль ч хэсгийн үйл ажиллагаанд зөвшөөрөлгүйгээр нэвтрэх, саад болох, гэмтээхийг оролдох эсвэл YouVersion-тай холбогдсон аливаа сервер, компьютер эсвэл мэдээллийн санд хууль бус хандалт хийхийг оролдох;"
      s21: "үйлчилгээг хориглох халдлага эсвэл үйлчилгээг хориглох халдлагыг тараах; болон бусад арга замуудаар YouVersion-нд халдах"
      s22: "өөрөөр хэлбэл YouVersion-ийн хэвийн үйл ажиллагаанд саад хийхийг оролдох зэрэг болно."
      s23: "Та мөн Life.Church-ийн ганцаараа эзэмшихээр тодорхойлогдсон ямар ч төрлийн материалыг илгээж, мэдсээр байж хүлээн авч, байршуулах, татаж авах, ашиглах, эсвэл дахин ашиглахгүй байхыг зөвшөөрч байна:"
      s24: "доромжилсон, зүй бус, ёс журамгүй, харааж зүхсэн, түрэмгий, садар самуун, хэрцгий, үзэн ядсан, өдөөн хатгасан эсвэл өөрөөр хэлбэл зохимжгүй зүйлсийг агуулсан ямар ч төрлийн материал;"
      s25: "сексийн хувьд ил эсвэл садар самууныг агуулсан материал, хүчирхийлэл, эсвэл арьс өнгө, хүйс, шашин шүтлэг, үндэс угсаа, хөгжлийн бэрхшээл, бэлгийн чиг баримжаа эсвэл нас зэрэгт суурилсан ялгаварлан гадуурхалтыг дэмжсэн;"
      s26: "аливаа патент, барааны тэмдэг, худалдааны нууц, зохиогчийн эрх, эсвэл бусад оюуны өмч эсвэл бусад этгээдийн бусад эрхүүдийг зөрчихүйц;"
      s27: "бусдын хуулийн дагуух эрхүүд (бусдын сурталчилгааны болон нууцлалын эрхүүдийг багтаасан), эсвэл иргэний болон эрүүгийн хариуцлага хүлээлгэх аливаа материалыг холбогдох хууль тогтоомж, дүрэм журмын дагуу зөрчсөн аливаа материалыг агуулсан; эсвэл"
      s28: "аливаа хууль бус үйл ажиллагаа, эсвэл аливаа хууль бус үйлдэл хийхийг дэмжсэн, сурталчилсан, эсвэл оролцсон;"
      s29: "тэмцээн, уралдаант шалгаруулалт, борлуулалтын бусад урамшуулал, бараа солилцоо, зар сурталчилгаа гэх мэт арилжааны үйл ажиллагаа эсвэл борлуулалтын үйл ажиллагааг багтаасан; болон"
      s30: "хэрэв энэ нь тийм биш бол уг материал Life.Church-с эсвэл аливаа өөр бусад этгээд эсвэл аж ахуйн нэгжээс гаргасан эсвэл зөвшөөрөгдсөн гэж үздэг."
