pl:
  legal:
    privacy:
      policy: "Polityka prywatności %{youversion}"
      h1: "Krótki przegląd"
      p1: "Oto podsumowanie tego, co możesz znaleźć \nw naszej Polityce Prywatności i Warunkach Użytkowania, które obejmują wszystkie produkty i usługi oznaczone marką YouVersion:"
      h2: "Kreując twoje osobiste doświadczenia."
      p2: "Kiedy tworzysz konto YouVersion lub korzystasz z którejś z naszych aplikacji lub stron, informacje, które zbieramy, mają na celu zaoferowanie tobie bardziej spersonalizowanego doświadczenia biblijnego."
      h3: "Jak wykorzystujemy Twoje dane."
      p3: "Polityka prywatności wyraźnie określa typy danych, które zbieramy z Twojej aktywności oraz sposób, w jaki wykorzystujemy te informacje, aby zwiększyć Twoje wrażenie z YouVersion. Nie udostępniamy Twoich danych osobowych żadnym zewnętrznym reklamodawcom ani sieciom reklamowym."
      h4: "Twoja prywatność jest chroniona."
      p4: "Kiedy widzisz opublikowane przez nas statystyki i cieszysz się z zaangażowania w Biblię na całym świecie - zapewniamy, że dokonujemy analizy danych w sposób, który chroni Twoją prywatność. Kiedy publikujemy te informacje, odbywa się to w zwarty sposób, który nie ujawnia danych osobistych mogących służyć do Twojej identyfikacji. Dodatkowo, wprowadzamy przemysłowe standardy bezpieczeństwa, zaprojektowane w celu ochrony Twoich danych."
      h5: "To twoje doświadczenie."
      p5: "Nasza Polityka Prywatności mówi jasno o Twoich prawach w używaniu YouVersion, włącznie z dostępem do Twoich danych osobowych, jak i ich udostępnianiem, zmianą lub usunięciem. Poruszamy również kwestię, w jaki sposób technologia zbierania danych wspiera funkcjonalność oraz w jaki sposób daję nam wgląd w Twoje doświadczenie z aplikacją, co pozwala Tobie na pełne zaangażowanie z YouVersion i Biblią."
      h6: "Polityka prywatności"
      p6: "Ostatnia modyfikacja 25 maja 2018 r"
      p7: "Wyrażasz zgodę, że Polityka Prywatności została przetłumaczona przez YouVersion wyłącznie dla Twojej wygody i relacje prawne odbywać się będą za pośrednictwem wersji angielskiej. Jeśli okazałoby się, że występują niezgodności tłumaczenia z tekstem oryginalnym - stosowany wówczas będzie tekst angielski."
      h7: "Definicje"
      p8: "W celu poprawienia czytelności będziemy używać stenografii. Na przykład, gdy używana jest nazwa \"YouVersion\", mowa o:"
      l1: "Te aplikacje mobilne YouVersion"
      l1-1: "Aplikacja Biblii"
      l1-2: "Aplikacja Biblii dla Dzieci"
      l1-3: "Bible Lens"
      l2: "Te witryny YouVersion"
      l3: "Te aplikacje YouVersion na inne platformy"
      l3-1: "Aplikacje transmitujące wideo"
      l3-2: "Asystenci głosowi"
      p9: "Produkty YouVersion należą do i są operowane przez spółkę Life Covenant Church, Inc., do której odwoływać będziemy się jako \"Life.Church\" lub \"my\" w tym dokumencie. Pozwalamy na użytkowanie YouVersion zarówno osobom niezarejestrowanym, których nazywamy \"Gośćmi\", jak i zarejestrowanym, lub inaczej \"Członkom\". Podczas odnoszenia się do którejś z tych grup, używać będziemy terminu \"Użytkownicy\" lub \"wy.\""
      h8: "Akceptacja zasad"
      p10: "Prosimy o uważne przeczytanie tej Polityki Prywatności, gdyż omawia ona sposoby, w jakie będziemy zbierać, używać, udostępniać i przetwarzać Twoje dane osobiste, a poprzez użytkowanie YouVersion zgadzasz się na tą politykę i jej reguły, oraz pozwalasz na przenoszenie i przetwarzanie Twoich danych na terenie Stanów Zjednoczonych. Twoje użycie YouVersion jest również regulowane przez nasz <a href=\"https://www.bible.com/terms\">regulamin</a>. Prosimy o przeczytanie tych zasad tak starannie, jak tylko możliwe."
      p11: "Z przyjemnością odpowiemy na każde pytanie lub uwagi odnośnie tej Polityki Prywatności i stosowanych przez nas praktyk w sprawie prywatności. Jeśli masz jakiekolwiek pytania lub uwagi, możesz skontaktować się z nami poprzez: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 lub przez <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "W jaki sposób używamy Twoich danych"
      p12: "Nie udostępniamy Twoich danych osobowych żadnym organizacjom zewnętrznym lub sieciom reklamowym w celach reklamowych. Używamy Twoich danych, które zbieramy lub które nam dostarczasz, włączając w to wszelkie informacje osobiste, następujaco:"
      l4-1: "W celu dostarczenia Ci YouVersion i wszelkich innych informacji, produktów lub usług o które możesz zabiegać;"
      l4-2: "Jak opisane w tej polityce prywatności;"
      l4-3: "Aby wypełnić każde inne przeznaczenie, dla którego zostały dostarczone;"
      l4-4: "Aby wywiązać się z naszych zobowiązań i egzekwować nasze prawa wynikające z niniejszej Polityki Prywatności i naszego <a href=\"https://www.bible.com/terms\">Regulaminu</a>;"
      l4-5: "W każdy inny sposób, który możemy opisać w momencie przekazania przez Ciebie informacji; oraz"
      l4-6: "W każdym innym celu, za Twoją zgodą."
      p13: "Twój dostęp do YouVersion nie jest zależny od tego, czy przekazujesz nam swoje dane osobowe, możesz również odmówić podania nam tych danych, jednakże może to uniemożliwić nam udostępnienie Ci pewnych usług i zapewnienia pełnej funkcjonalności YouVersion."
      h10: "Ułatwianie korzystania z YouVersion"
      p14: "Używamy Twoich danych osobowych w celu autoryzacji Twojego członkostwa do dostępu do YouVersion, jeśli jesteś członkiem. Korzystamy również z Twoich danych w celu zapewnienia określonej funkcjonalności YouVersion, w zależności od funkcji, których używasz i danych, które zgadzasz się udostępnić. Używamy danych o Tobie w celu dostarczenia, ulepszenia i personalizacji YouVersion, włączając w to pomoc zautomatyzowanych technologii omawianych w tym dokumencie i wniosków, które wyciągamy na podstawie zebranych przez nas informacji."
      h11: "Przyjaciele"
      p15: "YouVersion pozwoli Ci komunikować się i łączyć z innymi użytkownikami YouVersion w celu udostępniania wersetów Biblijnych, wiadomości i innych treści. Umożliwiamy również komunikację między Tobą a innymi poprzez YouVersion, włączając w to, na przykład, wiadomości między użytkownikami. Do Ciebie należy decyzja o skontaktowaniu się lub połączeniu z innym użytkownikiem. Użyjemy informacji o Tobie w celu ułatwienia Ci procesu połączenia, komunikacji i udostępniania zawartości innym użytkownikom YouVersion. Obejmuje to dane osobowe, które przekazujesz nam i osobom, z którymi się komunikujesz. Możemy również użyć danych kontaktowych z Twojego urządzenia mobilnego, jeśli nadasz YouVersion w tym celu dostęp."
      h12: "Wydarzenia"
      p16: "YouVersion Events pozwala zlokalizować pobliskie kościoły, które korzystają z Wydarzeń, umożliwiając śledzenie wraz z dostarczonymi treściami, angażowanie się w Pismo, robienie notatek i zapisywanie własnej kopii do wykorzystania w przyszłości. Jeśli zdecydujesz się skorzystać z naszej funkcji Wydarzenia i udostępnić swoje dane o lokalizacji, YouVersion użyje danych o Twojej lokalizacji, aby dostarczyć listę wydarzeń, które mogą Cię zainteresować."
      h13: "Polecane"
      p17: "Korzystamy z danych, które posiadamy o Tobie\ni analizujemy je, aby polecić określoną zawartość i funkcjonalność, a także dodatkowe produkty\ni usługi oferowane przez YouVersion. Na przykład, w oparciu o plan biblijny, który wypełnisz, możemy zaproponować ci dodatkowe plany biblijne. Możemy skontaktować się z Tobą za pośrednictwem powiadomień Push, wiadomości e-mail lub wiadomości w aplikacji, aby omówić te zalecenia, jak korzystać\nz YouVersion i innych wiadomości z YouVersion. Możesz zrezygnować z subskrypcji tych wiadomości poprzez link w wiadomościach \ne-mail dostarczających te wiadomości. Możesz także dostosować ustawienia powiadomień w aplikacjach YouVersion lub odwiedzając <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Wiadomości związane z usługą"
      p18: "Możemy wykorzystywać Twoje dane w celu skontaktowania się z Tobą w sprawach dotyczących konta, bezpieczeństwa, prawnych i innych kwestiach związanych z usługą. Zrobimy to poprzez wiadomości w aplikacji, powiadomienia i / lub e-mail. Należy pamiętać, że nie można zrezygnować z otrzymywania od nas wiadomości serwisowych, w tym informacji o bezpieczestwiei uwagach prawnych."
      h15: "Analityka i wydajność"
      p19: "Pragniemy widzieć wzrost zaangażowania biblijnego na całym świecie. Wykorzystujemy dostępne nam dane osobowe do obserwowania trendów społecznych, ekonomicznych i geograficznych, odnoszących się do nauk Biblii i konkretnych wersetów biblijnych. W niektórych przypadkach współpracujemy z zaufanymi stronami trzecimi w celu przeprowadzenia tych badań pod kontrolą, która ma na celu ochronę Twojej prywatności. Publikujemy lub zezwalamy innym publikować nasze spostrzeżenia, ale tylko w formie zbiorczej, która nie ujawnia twoich danych osobowych. Na przykład możemy wykorzystywać Twoje dane do generowania statystyk na temat całkowitego wykorzystania YouVersion na całym świecie oraz w określonych krajach i regionach geograficznych."
      p20: "Używamy zdeidentyfikowanych i zbiorczych danych użytkowników do rozpowszechniania YouVersion, w tym komunikacji, która promuje członkostwo YouVersion i rozwój sieci, np. świętowanie całkowitej liczby instalacji mobilnych YouVersion. Korzystamy z danych, w tym danych osobowych dostarczanych przez użytkownika, zbiorczych danych użytkowników, danych zebranych za pomocą funkcji YouVersion (takich jak historia wyszukiwania, uzupełnianie planu czytania, aktywność czytania Biblii), opinii publicznej oraz informacji pochodzących z tych danych w celu prowadzenia wewnętrznych badań i rozwoju w celu zapewnienia lepszego ogólnego doświadczenia z YouVersion, pomiarów wydajności YouVersion i zwiększania wykorzystania YouVersion i jego funkcji. Odbywa się to poprzez ogólnie dostępne zmiany w usłudze YouVersion, a także wysyłanie wiadomości do użytkowników za pośrednictwem YouVersion, sugerując funkcjonalność i zawartość YouVersion."
      h16: "Ankiety i badania"
      p21: "Ankiety i badania są czasami prowadzone przez nas za pośrednictwem YouVersion. Nie jesteś zobowiązany do odpowiedzi na ankiety lub badania i może podejmować decyzje dotyczące informacji, które udostępniasz."
      h17: "Bezpieczeństwo i kwestie techniczne"
      p22: "Korzystamy z danych (które mogą obejmować Twoją komunikację) w celu zbadania, udzielenia odpowiedzi i rozwiązania reklamacji, kwestii prawnych, bezpieczeństwa i technicznych związanych z YouVersion. Używamy Twoich danych i komunikacji, jeśli uważamy, że jest to konieczne ze względów bezpieczeństwa lub do zbadania możliwych nadużyć lub naruszeń prawa lub naszych <a href=\"https://www.bible.com/terms\">warunków użytkowania</a> lub niniejszej Polityki prywatności i / lub prób krzywdzenia innych."
      h18: "Informacje, które zbieramy i jak je zbieramy "
      h19: "Informacje, które nam przekazujesz   "
      p23: "Nie musisz stać się członkiem YouVersion, aby korzystać z YouVersion. Jednak członkostwo pozwala nam dostosować YouVersion do bardziej spersonalizowanych doświadczonych. Aby zostać członkiem, musisz utworzyć konto i podać określone informacje, takie jak imię i nazwisko oraz adres e-mail, które będą powiązane z Twoim kontem członkowskim."
      p24: "Poza tymi wymaganymi informacjami masz wybór, czy podać dodatkowe informacje, które będą powiązane z Twoim kontem członkowskim. Zbieramy dane osobowe od Ciebie, gdy je udostępniasz, publikujesz lub przesyłasz do YouVersion. Nie musisz podawać takich informacji; Jeśli jednak tego nie zrobisz, może to ograniczyć naszą zdolność do personalizacji YouVersion i możliwość korzystania z YouVersion w jak największym zakresie."
      p25: "Jeśli zdecydujesz się połączyć YouVersion z innymi stronami internetowymi, aplikacjami i usługami lub profilami, które posiadasz w innych aplikacjach, przekażesz dane osobowe przechowywane w tych aplikacjach do YouVersion i Life.Church. Na przykład, możesz założyć nowe konto członkowskie YouVersion, łącząc swoje konto na Facebooku z YouVersion, podając dane osobowe, które zdecydowałeś się udostępnić Life.Church za pośrednictwem Facebooka. Możesz odwołać połączenie z takimi kontami i aplikacjami innych firm, modyfikując swoje ustawienia z tymi aplikacjami. Ponadto, udzielając dostępu do kontaktów na urządzeniu w celu uzyskania sugestii znajomych, powiadomienia o tym, kiedy kontakt się łączy lub wysyłając zaproszenie do YouVersion, informacje te są przechowywane na naszych serwerach w celu zaoferowania tej funkcji."
      h20: "Dane wrażliwe"
      p26: "Pobierając i korzystając z YouVersion, nie zakładamy, że jesteście jakiegoś konkretnego wyznania religijnego lub wyrażacie jakieś szczególne religijne przekonania; zakładamy tylko, że interesuje Cię Biblia. Nie wymagamy, aby użytkownicy przekazywali nam takie przekonania lub przekazywali jakiekolwiek inne osobiste dane, takie jak rasa, pochodzenie etniczne, przekonania filozoficzne lub zdrowie fizyczne lub psychiczne, w celu utworzenia lub utrzymania konta członka YouVersion. To Ty decydujesz, czy podać takie poufne informacje, czy nie jest to możliwe. Jeśli zdecydujesz się podać jakiekolwiek poufne informacje, mogą być one użyte przez Life.Church do stworzenia bardziej spersonalizowanego doświadczenia YouVersion, jak inne niewrażliwe informacje, które podasz. W każdym przypadku Life.Church będzie przetwarzać tylko te wrażliwe dane, które przekazujesz nam w ramach legalnej działalności Life.Church w Twoim imieniu i nie ujawni tych informacji bez Twojej wyraźnej zgody. Zachowamy Twoje dane osobowe z zastrzeżeniem odpowiednich gwarancji omówionych w niniejszej polityce i w inny sposób dostarczanych przez Life.Church. Jeśli masz jakieś pytania, skontaktuj się z nami pod adresem <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Użyj dla innych usług"
      p27: "Możemy łączyć informacje, które przesyłasz pod swoim kontem, z informacjami, które nam przekazujesz, za pośrednictwem innych usług i produktów Life.Church, jak również z wnioskami, które wyciągamy z tych informacji, aby zapewnić Ci lepsze doświadczenia i polepszyć jakość wszystkich usług i produktów dostarczanych do Ciebie przez Life.Church."
      h22: "Twoje posty i wkład."
      p28: "Kiedy YouVersion zezwala Ci na dostarczanie informacji, które mają być publikowane, rozpowszechniane lub wyświetlane, nazywamy je \"opublikowanymi\", które mogą znajdować się w ogólnodostępnych obszarach YouVersion, witrynach, do których uzyskujesz dostęp za pośrednictwem YouVersion lub przesyłanych do innych użytkowników YouVersion lub stron trzecich, wszystkie z nich będziemy nazywać \"Wkład Użytkowika\". Na przykład obejmują one działania takie jak: tworzenie notatek, komentowanie postu znajomego lub tworzenie obrazu z wersetem."
      p29: "Należy pamiętać, że jeśli ujawnisz dane osobowe w sposób publiczny, poprzez publikacje grupowe, media społecznościowe, fora dyskusyjne lub inne publiczne fora internetowe, informacje te mogą być gromadzone i wykorzystywane przez inne osoby. Wkład użytkownika jest publikowany i przesyłany na Twoje własne ryzyko. Nie możemy kontrolować działań innych użytkowników lub stron trzecich, z którymi zdecydujesz się dzielić swoim \"wkładem użytkownika\". Dlatego nie możemy i nie gwarantujemy, że Twój wkładużytkownika nie będzie oglądany przez osoby nieupoważnione, ani nie przyjmujemy żadnej odpowiedzialności związanej z Twoim \"wkładem użytkownika\"."
      h23: "Automatyczne technologie gromadzenia danych."
      p30: "<strong>Korzystanie z usługi.</strong> Zapisujemy dane użytkowania podczas korzystania z YouVersion, w tym podczas przeglądania lub klikania treści, typu przeglądarki, język przeglądarki, wyszukiwania lub zapytania, daty i godziny zapytania, instalowania aktualizacji, wyszukiwania nowych funkcji lub korzystania z jednego lub więcej narzędzi oferowanych przez YouVersion. Używamy logowań, adresów IP informacji o urządzeniu (\"IP\") oraz plików cookie i podobnych technologii w celu identyfikacji użytkownika i rejestrowania jego użycia."
      p31: "<strong>Pliki cookie i inne podobne technologie.</strong> Używamy plików cookie i podobnych technologii (na przykład sygnałów nawigacyjnych, pikseli, znaczników i identyfikatorów urządzeń), aby rozpoznać użytkownika i / lub jego urządzenie (urządzenia) w trybie off, a także w różnych aplikacjach YouVersion i urządzeniach. Pliki cookie i podobne technologie pomagają w zapewnieniu jak największej satysfakcji użytkownika z serwisu YouVersion, ponieważ umożliwiają nam rozpoznanie użytkownika i utrzymanie jego preferencji z sesji na sesję, pomagają w utrzymaniu bezpieczeństwa konta i ogólnie poprawiają funkcjonalność produktów i usług oferowanych przez YouVersion. Pomagają nam również zapewnić, że informacje o członkach są używane w połączeniu z prawidłowym kontem użytkownika. Co ważne, nie używamy plików cookie ani podobnych technologii w celu ułatwienia wyświetlania reklam opartych na zainteresowaniach stronom trzecim."
      p32: "Chociaż większość przeglądarek internetowych akceptuje pliki cookie i tym podobne, możesz kontrolować te typy technologii za pomocą ustawień przeglądarki i podobnych narzędzi i zgodzić się na odrzucenie wszystkich plików cookie. Jeśli nie zaakceptujesz plików cookie i podobnych technologii, aktywując odpowiednie ustawienia w przeglądarce lub smartfonie, możesz nie być w stanie uzyskać dostępu do niektórych części YouVersion, uniemożliwiając nam pełną funkcjonalność YouVersion i uniemożliwiając korzystanie z niektórych funkcji i usług, które wymagają tych technologii."
      p33: "Zgadzając się z naszą Polityką Prywatności, zgadzasz się na użycie plików cookie i podobnych technologii opisanych w niniejszych zasadach. Jeśli korzystasz z YouVersion bez zmiany ustawień przeglądarki lub urządzenia, aby wyłączyć pliki cookie, przyjmujemy, że wyrażasz zgodę na otrzymywanie wszystkich plików cookie dostarczanych za pośrednictwem YouVersion."
      p34: "<strong>Identyfikator urządzenia i lokalizacja.</strong> Po uzyskaniu dostępu lub opuszczeniu YouVersion, otrzymujemy adres URL zarówno strony, z której pochodzisz, jak i tej, do której przyszedłeś. Otrzymujemy również informacje o Twoim adresie IP, serwerze proxy, systemie operacyjnym, przeglądarce internetowej i dodatkach, identyfikatorze urządzenia i funkcjach oraz / lub usługodawcy internetowego lub operatora komórkowego. Otrzymujemy również dane z Twoich urządzeń i sieci, w tym dane o lokalizacji. Jeśli korzystasz z YouVersion z urządzenia mobilnego, to urządzenie wyśle ​​nam dane o Twoim urządzeniu i lokalizacji GPS w oparciu o ustawienia telefonu i dostęp jaki dałeś YouVersion."
      p35: "Używamy tych informacji, aby zapewnić Ci dostosowane do Twoich potrzeb doświadczenie YouVersion i skutecznie komunikować się z Tobą. Informacje są zbierane w celu określenia łącznej liczby unikalnych urządzeń korzystających z YouVersion i / lub części YouVersion, śledzenia całkowitego wykorzystania i analizy danych użytkowania w celu poprawy funkcji YouVersion dla wszystkich członków i odwiedzających. Możemy łączyć te informacje z informacjami pochodzącymi od stron trzecich, aby zapewnić Ci lepsze wrażenia i polepszyć jakość naszych usług."
      p36: "Nie udostępniamy żadnych danych umożliwiających identyfikację użytkownika wraz z identyfikacją lub lokalizacją urządzenia bez Twojej wyraźnej zgody. Jeśli jest to wymagane przez system operacyjny Twojego urządzenia lub przeglądarkę internetową, poprosimy Cię o zgodę na skorzystanie z GPS lub innych narzędzi do identyfikacji Twojej dokładnej lokalizacji. Możemy jednak automatycznie zbierać pewne szczegóły dotyczące korzystania z YouVersion, w tym dane o ruchu, dane o lokalizacji, dzienniki i inne dane komunikacyjne oraz zasoby, do których użytkownik uzyskuje dostęp i które wykorzystuje w usłudze YouVersion lub za jej pośrednictwem. Możemy zbierać informacje o twoim komputerze i urządzeniu mobilnym oraz połączeniu z Internetem, w tym unikalny identyfikator urządzenia mobilnego, adres IP, system operacyjny, typ przeglądarki i informacje o sieci komórkowej. Jeśli nie chcesz, abyśmy gromadzili te informacje, przestań korzystać z YouVersion."
      p37: "<strong>Twoja komunikacja bezpośrednio do nas.</strong> Zbieramy informacje o Tobie, gdy wysyłasz, odbierasz lub kontaktujesz się wiadomościami z nami, w tym gdy przesyłasz informacje osobiste lub prośby, wysyłając wiadomość na adres <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> przez witrynę <a href=\"https://help.youversion.com\">help.youversion.com</a>. Zachowujemy te wiadomości, aby przetwarzać Twoje zapytania, odpowiadać na Twoje prośby i ulepszać nasze usługi."
      p38: "<strong>Dane osobowe.</strong> Możemy wiązać informacje, które zbieramy automatycznie, zgodnie z powyższym opisem, do danych osobowych, które nam przekazujesz, w celu dopasowania YouVersion do Ciebie i sugestii dotyczących usług i funkcji YouVersion, jak opisano powyżej. Life.Church konsekwentnie szuka nowych i ulepszonych sposobów oferowania YouVersion i zwiększenia zaangażowania Biblii. W miarę poprawy YouVersion może to oznaczać gromadzenie nowych danych lub nowych sposobów korzystania z danych. Ponieważ funkcja YouVersion jest dynamiczna i nieustannie poszukujemy nowych funkcji, możemy wymagać gromadzenia nowych informacji. Jeśli będziemy zbierać materialnie różne dane osobowe, lub w istotny sposób zmieniać sposób korzystania z danych, powiadomimy Cię, a także będziemy mogli zmodyfikować niniejszą Politykę prywatności."
      h24: "Zbieranie informacji od osób trzecich"
      p39: "Niniejsza Polityka prywatności dotyczy tylko witryn i aplikacji, które są własnością i są zarządzane przez Life.Church. Pamiętaj, że YouVersion może zawierać linki do innych witryn lub aplikacji. Ponosisz odpowiedzialność za sprawdzanie zasad zachowania poufności i zasad obowiązujących na tych stronach internetowych, które wybierzesz, aby połączyć się z lub na YouVersion, abyś mógł zrozumieć, w jaki sposób te strony zbierają, wykorzystują i przechowują twoje informacje. Nie ponosimy odpowiedzialności za oświadczenia dotyczące prywatności, zasady lub zawartość innych witryn lub aplikacji, w tym stron internetowych, do których prowadzą łącza z lub do YouVersion. Witryny zawierające co-branding (odnoszące się do naszej nazwy i nazwy strony trzeciej) zawierają treści dostarczane przez stronę trzecią, a nie przez nas."
      p40: "Life.Church nie może regulować innych witryn, treści ani aplikacji połączonych lub dostarczanych z YouVersion i naszych różnych stron internetowych i usług. Niektóre treści lub aplikacje, w tym oferty partnerów, na lub w YouVersion mogą być obsługiwane przez strony trzecie, w tym dostawców treści, dostawców aplikacji, firmy analityczne, producenta urządzenia przenośnego i operatora komórkowego. Te inne witryny mogą umieszczać na komputerze własne pliki cookie lub inne pliki, zbierać dane lub pozyskiwać od Ciebie dane osobowe. Informacje, które gromadzą, mogą być powiązane z Twoimi danymi osobowymi lub mogą zbierać informacje, w tym dane osobowe, o twoich działaniach online w czasie i na różnych stronach internetowych, aplikacjach i innych usługach online. Mogą wykorzystywać te informacje w celu dostarczania treści ukierunkowanych na zainteresowania (behawioralne). Nie kontrolujemy technologii śledzenia stron trzecich ani sposobu ich wykorzystania. Jeśli masz jakiekolwiek pytania dotyczące ukierunkowanych treści, skontaktuj się bezpośrednio z odpowiedzialnym dostawcą."
      h25: "Ujawnianie Twoich informacji"
      h26: "Upublicznianie w Twoim imieniu"
      p41: "Możemy ujawnić dane osobowe, które zbieramy lub podać w sposób opisany w niniejszej Polityce Prywatności, aby wypełnić nasze zobowiązania wynikające z naszych <a href=\"https://www.bible.com/terms\">Warunki użytkowania</a>, celów, dla których je podajesz, dla wszystkich innych wymaganych przez ciebie celów, gdy dostarczasz informacje lub do jakichkolwiek innych celów, dla których uzyskaliśmy Twoją zgodę."
      h27: "Upublicznianie przez Ciebie"
      p42: "Gdy udostępniasz informacje za pośrednictwem YouVersion, informacje te są widoczne dla Ciebie i wszystkich innych osób, którym je udostępnisz. Jeśli przyznasz dostęp do swojego konta YouVersion innym aplikacjom i usługom, na podstawie Twojej zgody te usługi będą wtedy miały dostęp do twoich udostępnionych informacji. Wykorzystywanie, gromadzenie i ochrona danych przez takie usługi stron trzecich podlega zasadom tych stron trzecich."
      h28: "Ujawnianie informacji wewnętrznych"
      p43: "Dane osobowe zostaną udostępnione wewnętrznie w ramach Life.Church, aby ułatwić łączenie danych osobowych w różnych aspektach YouVersion i innych naszych produktów i usług, aby pomóc nam świadczyć tobie usługi w sposób spersonalizowany i przydatny dla Ciebie i innych osób. Na przykład możemy spersonalizować potencjalne usługi, aby polecić Ci korzystanie z plików cookie lub podobnych technologii, które śledzą, jaką funkcję już wybrałeś."
      h29: "Ujawnianie informacji naszym dostawcom usług"
      p44: "Możemy ujawnić dane osobowe, które zbieramy lub przekazujesz zgodnie z niniejszą Polityką prywatności kontrahentom, usługodawcom i innym stronom trzecim, których używamy wyłącznie do wspierania naszej misji (takich jak hosting w chmurze, konserwacja, analiza, audyt, płatności, wykrywanie oszustw, komunikacja i rozwój). Na przykład niektóre platformy YouVersion używane do wysyłania e-maili i powiadomień są budowane i zarządzane przez strony trzecie, więc niektóre z Twoich informacji są bezpiecznie wysyłane do tych usług w celu zapewnienia takiej funkcjonalności. Będą one miały dostęp do twoich informacji, jeśli są niezbędne do wykonywania tych zadań w naszym imieniu i są zobowiązane do ich nieujawniania i nie wykorzystują do innych celów."
      h30: "Proces prawny"
      p45: "Jest możliwe, że będziemy musieli ujawnić informacje o Tobie, gdy jest to wymagane przez prawo, wezwanie do sądu lub inny proces prawny lub jeśli działamy w dobrej wierze, że ujawnienie jest zasadnie konieczne, aby (1) zbadać, zapobiec lub podjąć działania w związku z podejrzeniem lub faktyczne nielegalne działania lub pomoc rządowym organom ścigania; (2) egzekwować nasze umowy z tobą; (3) badać i bronić się przed roszczeniami lub zarzutami stron trzecich; (4) chronić bezpieczeństwo lub integralność YouTransakcji; lub (5) wykonywać lub chronić prawa i bezpieczeństwo Life.Church, naszych Członków i / lub Odwiedzających, personelu lub innych osób. Staramy się powiadamiać posłów o prawnych żądaniach dotyczących ich danych osobowych, gdy jest to uzasadnione naszym orzeczeniem, chyba że jest to zabronione przez prawo lub nakaz sądowy lub gdy żądanie jest nagłe. Możemy sprzeciwić się takim żądaniom, gdy uważamy, według naszego uznania, że ​​żądania są nadmierne, niejasne lub nie mają odpowiedniej władzy, ale nie obiecujemy kwestionować każdego żądania."
      h31: "Dostawcy treści YouVersion"
      p46: "Nasza zdolność do dostarczania różnych wersji Biblii w różnych językach jest rezultatem porozumień między nami a niektórymi towarzystwami biblijnymi i wydawcami, które określamy mianem \"Dostawców treści YouVersion\". Umowy z dostawcami treści YouVersion pozwalają nam zapewnić użytkownikom YouVersion możliwość pobierania pewnych tekstów biblijnych do użytku offline pod warunkiem, że dostarczymy Dostawcom Treści YouVersion nazwę użytkownika, adres e-mail i kraj dla przyszłej komunikacji. W związku z tym, aby zapewnić tę opcjonalną funkcjonalność, musimy podać Twoje imię i nazwisko, adres e-mail i kraj do odpowiedniego dostawcy treści YouVersion, który może kontaktować się z Tobą w innych celach. Udostępniamy te informacje tylko Dostawcy treści YouVersion w żądanej wersji offline, robimy to na zasadzie poufności i tylko wtedy, gdy Dostawca treści YouVersion zgadza się zachować poufność informacji, które udostępniamy o Tobie. Żadne inne Twoje dane osobowe nie będą udostępniane żadnym Dostawcom treści YouVersion. Gdy zdecydujesz się pobrać wersję do użytku w trybie offline, otrzymasz monit przypominający o tych warunkach, na które musisz wyrazić zgodę w tym czasie, aby móc kontynuować pobieranie. Żadne informacje nie zostaną udostępnione, dopóki nie udzielisz zgody, co pozwoli ci uzyskać dostęp do tej wersji offline. Twoje interakcje z dowolnymi dostawcami treści YouVersion są wyłącznie wśród Ciebie i Twojego dostawcy treści YouVersion."
      h32: "Twoje prawo do usuwania, uzyskiwania dostępu i poprawiania twoich danych"
      p47: "Odnośnie danych osobowych, które posiadamy o Tobie, masz następujące prawa:"
      l5-1: "Usunięcie. Możesz poprosić nas o wyczyszczenie lub usunięcie wszystkich lub niektórych Twoich danych osobowych. Pamiętaj, że może to ograniczyć zdolność korzystania z niektórych funkcji YouVersion. Pamiętaj, że do posiadania konta członkowskiego wymagany jest adres e-mail."
      l5-2: "Korekta / modyfikacja: Użytkownik może edytować niektóre dane osobowe za pośrednictwem swojego konta lub poprosić nas o zmianę, aktualizację lub korektę danych w niektórych przypadkach, w tym w przypadku niedokładności."
      l5-3: "Ograniczenie lub ograniczenie wykorzystania danych: możesz poprosić nas o zaprzestanie wykorzystywania wszystkich lub niektórych Twoich danych osobowych (na przykład, jeśli nie mamy żadnego prawa do dalszego korzystania z nich) lub ograniczenie naszego korzystania z danych (w przypadku na przykład, jeśli twoje dane osobowe są niedokładne lub niezgodne z prawem)."
      l5-4: "Prawo dostępu i / lub zabrania danych: Możesz poprosić nas o kopię twoich danych osobowych, które nam przekazałeś."
      p48: "Aby wysłać te lub jakiekolwiek inne prośby dotyczące danych osobowych, możesz wysłać do nas e-mail na adres <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Możesz również skontaktować się z nami pod adresem: Life Covenant Church, Inc., zał..: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. Prosimy, aby osoby składające wnioski identyfikowały się i określały informacje, o które prosi się, aby uzyskać do nich dostęp, poprawione lub usunięte przed przetworzeniem jakichkolwiek wniosków. Możemy odrzucić przetwarzanie próśb, jeśli nie możemy zweryfikować tożsamości osoby składającej wniosek, jeśli uważamy, że wniosek zagraża prywatności innych osób, jeśli uważamy, że zmiana narusza jakiekolwiek prawo lub wymóg prawny lub powoduje, że informacje są nieprawidłowe lub za podobne uzasadniony cel. W każdym przypadku, gdy zapewniamy dostęp do informacji, usuwanie lub korektę, wykonujemy tę usługę bezpłatnie, chyba że wymagałoby to nieproporcjonalnego wysiłku."
      p49: "Jeśli zdecydujesz się zamknąć konto lub poprosić o zmianę lub usunięcie niektórych lub wszystkich twoich danych osobowych, zachowamy twoje dane osobowe, jeśli będzie to konieczne do spełnienia naszych zobowiązań prawnych (w tym wniosków organów ścigania), spełnienia wymagań prawnych, rozstrzygnięcia sporów, utrzymania bezpieczeństwa, zapobiegania oszustwom i nadużyciom, egzekwowania naszych <a href=\"https://www.bible.com/terms\">Warunki użytkowania</a> lub spełnienis wszelkich innych wnioskow od Ciebie (na przykład, aby zrezygnować z dalszych wiadomości lub o kopię swoich danych)."
      p50: "Korzystanie z YouVersion obejmuje kilka funkcji, w tym wybór planów czytania Biblii, tworzenie zakładek do Pism Świętych, podkreślanie pewnych fragmentów Pisma Świętego, tworzenie notatek i momentów dotyczących Pisma Świętego, wyszukiwanie Biblii na podstawie emoji lub słowa kluczowego, zapisywanie i udostępnianie niektórych wersetów oraz tworzenie obrazów z pewnych tekstów biblijnych. O ile nie uwzględniłeś informacji umożliwiających osobistą identyfikację w treściach utworzonych za pomocą tej funkcji (takich jak obraz osobisty lub adres lub imię i nazwisko), treści tworzone za pomocą tej funkcji nie są uważane za dane osobowe przez Life.Church, ponieważ zazwyczaj dotyczą one tekstu biblijnego i treści, a nie konkretnego użytkownika. W rezultacie Life.Church zastrzega sobie prawo do zachowania tych informacji, w tym wniosków wyciągniętych z tymi informacjami po usunięciu konta. Na przykład, podczas gdy usuniemy Twój adres e-mail, jeśli twoje konto zostanie usunięte, zachowamy i zastrzegamy sobie prawo do używania i dzielenia się przez ciebie wersetami biblijnymi, podświetlonymi itp. w sposób, który nie identyfikuje Cię osobiście. Zachowamy również łączną liczbę tych liczb do pobranych wszystkich pobranych aplikacji YouVersion, które obejmowałyby fakt, że pobierasz YouVersion bez zachowania danych osobowych związanych z tym kontem."
      p51: "Nie mamy kontroli nad informacjami, które udostępniłeś innym za pośrednictwem YouVersion po zamknięciu konta lub prośby o usunięcie informacji lub próba samodzielnego usunięcia konta. Twoje informacje i zawartość, które udostępniasz, mogą być nadal wyświetlane w usługach innych osób (na przykład wyników wyszukiwania), dopóki nie odświeżą pamięci podręcznej."
      h33: "Informacja dla mieszkańców stanu Kalifornia - Prawa prywatności w Kalifornii"
      p52: "Jeśli jesteś rezydentem stanu Kalifornia i podałeś nam dane osobowe, prawo stanu Kalifornia wymaga, abyśmy przedstawili Ci podsumowanie Twoich praw do prywatności na podstawie Ustawy o ochronie prywatności w Internecie (\"Ustawa\") oraz Kalifornijskiego Kodeksu Biznesu i Zawodów. Zgodnie z wymogami ustawy udostępnimy kategorie danych osobowych, które zbieramy za pośrednictwem YouVersion oraz kategorie osób lub podmiotów trzecich, z którymi takie dane osobowe mogą być udostępniane na potrzeby marketingu bezpośredniego na żądanie. Prawo stanu Kalifornia wymaga, abyśmy poinformowali Cię, na Twoje żądanie, (1) o kategoriach gromadzonych przez nas danych osobowych oraz o tym, z jakimi stronami trzecimi dzielimy się tymi informacjami; (2) nazwy i adresy tych stron trzecich; oraz (3) przykłady produktów sprzedawanych przez te firmy. Ustawa wymaga ponadto, abyśmy mogli kontrolować, komu możemy i nie możemy udostępniać tych informacji. Aby uzyskać te informacje, wyślij zapytanie na adres <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> i w temacie wpisz zwrot \"Prośba na temat prywatności w Kalifornii\". Kontaktując się z nami, podaj swoje imię i nazwisko, adres, adres e-mail oraz dane osobowe, których nie chcesz udostępniać stronom trzecim. Proszę czekać trzydzieści (30) dni na odpowiedź. Należy również pamiętać, że nie ma opłat za kontrolowanie udostępniania danych osobowych lub żądanie tego powiadomienia."
      h34: "Bezpieczeństwo i ochrona"
      p53: "Wdrażamy standardowe zabezpieczenia w branży, mające na celu ochronę danych. Obejmują one szyfrowanie danych podczas przesyłania ich między urządzeniem lub przeglądarką a naszymi serwerami. Dane przekazane nam za pośrednictwem YouVersion są również przechowywane w certyfikowanym systemie zarządzania infrastrukturą ISO 27017, co oznacza, że ​​został poddany audytowi i uznany zgodnie z wymaganiami norm systemu zarządzania ISO 27017, uznanego na całym świecie kodeksu postępowania w zakresie kontroli bezpieczeństwa informacji dla użytkownika. usługi w chmurze."
      p54: "Jednak ze względu na charakter technologii komunikacyjnych i informacyjnych oraz że korzystanie z Internetu wiąże się z nieodłącznym ryzykiem, mimo że regularnie monitorujemy możliwe luki i ataki, nie możemy zagwarantować, że informacje przekazane nam przez YouVersion lub przechowywane w naszych systemach, lub w innych przypadkach, będą całkowicie wolne od nieuprawnionego wtargnięcia przez inne osoby, ani nie możemy zagwarantować, że takie dane nie będą dostępne, ujawniane, zmieniane lub niszczone z powodu naruszenia jakichkolwiek naszych fizycznych, technicznych lub zarządczych zabezpieczeń."
      h35: "Przetwarzanie danych"
      p55: "We will only collect and process personal data about you where we have lawful bases. Lawful bases include consent (where you have given consent), contract (where processing is necessary for the performance of a contract with you, such as providing YouVersion and YouVersion functionality you request and acting in accordance with this Privacy Policy and our <a href=\"https://www.bible.com/terms\">Terms of Use</a>) and other legitimate interests. Such legitimate interest include protection to you, us and other Members and third parties, to comply with applicable law, to enable and administer our business, to manage corporate transactions, to generally understand and improve our business and user relationships, and to enable us and other users of YouVersion to connect with you to exchange information, provided that the foregoing adequately protects your rights and freedoms."
      p56: "Jeżeli polegamy na Twojej zgodzie na przetwarzanie danych osobowych, masz prawo do wycofania lub odrzucenia Twojej zgody w dowolnym czasie i gdzie polegamy na uzasadnionych interesach, masz prawo do wyrażenia sprzeciwu. Jeśli masz pytania dotyczące legalnych baz, na których gromadzimy i wykorzystujemy Twoje dane osobowe, skontaktuj się z nami pod adresem <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Użytkownicy spoza Stanów Zjednoczonych"
      p57: "YouVersion jest oferowany w Oklahomie i na terenie Stanów Zjednoczonych, a korzystanie z YouVersion i niniejsza Polityka prywatności podlega prawu Stanów Zjednoczonych i Stanu Oklahoma. Jeśli korzystasz z usługi YouVersion spoza Stanów Zjednoczonych, pamiętaj, że Twoje informacje mogą być przesyłane, przechowywane i przetwarzane w Stanach Zjednoczonych, w których znajdują się nasze serwery i działa nasza centralna baza danych. Przetwarzamy dane zarówno w Stanach Zjednoczonych, jak i poza nimi i polegamy na legalnie dostarczanych mechanizmach legalnego przesyłania danych przez granice. Obejmuje to zobowiązania umowne między nami a firmami przekazującymi dane osobowe, które wymagają ochrony i bezpieczeństwa takich danych. Ochrona danych i inne prawa w stanie Oklahoma, Stanach Zjednoczonych i innych krajach mogą nie być tak wszechstronne jak w twoim kraju. Korzystając z YouVersion, wyrażasz zgodę na przekazywanie twoich informacji do naszych placówek i obiektów tych stron trzecich, z którymi je udostępniamy, zgodnie z opisem w niniejszej Polityce prywatności."
      h37: "Zmiany w naszej Polityce prywatności"
      p58: "Od czasu do czasu możemy aktualizować naszą Politykę prywatności, aby odzwierciedlić zmiany w naszych praktykach. Wszelkie zmiany w naszej Polityce prywatności zostaną opublikowane na tej stronie. Jeśli wprowadzimy istotne zmiany w sposobie traktowania danych osobowych naszych użytkowników, udostępnimy powiadomienie o aktualizacji Polityki prywatności. Data ostatniej modyfikacji Polityki prywatności jest określona na górze strony. Użytkownik jest odpowiedzialny za zapewnienie aktualnego, aktywnego i możliwego do dostarczenia adresu e-mail, a także za okresowe odwiedzanie niniejszej Polityki prywatności w celu sprawdzenia wszelkich zmian."
      h38: "Dzieci do lat  16"
      p59: "Nie gromadzimy danych osobowych od osób, które w rzeczywistości wiemy, że mają mniej niż 16 lat, bez zgody rodzica lub opiekuna prawnego tej osoby. Rodzic lub opiekun prawny może wyrazić zgodę na korzystanie z Usługi przez nieletniego, którego rodzic lub opiekun ponosi wyłączną odpowiedzialność za zapewnienie nadzoru nad korzystaniem z niego przez użytkownika i bierze pełną odpowiedzialność za interpretację i wykorzystanie wszelkich informacji lub sugestii dostarczonych za pośrednictwem YouVersion. Jeśli uważasz, że możemy uzyskać jakiekolwiek informacje od dziecka poniżej 16 roku życia, skontaktuj się z nami pod adresem <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Jeśli dowiemy się i otrzymamy potwierdzenie, że pobieramy lub otrzymywaliśmy dane osobowe od dziecka poniżej 16 lat bez weryfikacji zgody rodziców, usuniemy tę informację."
      h39: "Informacje kontaktowe"
      p60: "Aby zadawać pytania lub komentować niniejszą Politykę prywatności i nasze praktyki dotyczące prywatności, możesz skontaktować się z nami pod adresem: Life Covenant Church, Inc., zał..: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help @ youversion. com</a>."
    terms:
      title: "Warunki użytkowania"
      s1: "Ostatnia modyfikacja: 25 maja 2018 r"
      s2: "W przypadku, gdy YouVersion dostarczył tłumaczenie angielskiej wersji Warunków, zgadzasz się, że tłumaczenie jest dostępne tylko dla twojej wygody i że angielskojęzyczne wersje Warunków będą regulować twój związek z YouVersion. W przypadku sprzeczności między wersją angielską Warunków a treścią tłumaczenia, wersja angielska ma pierwszeństwo."
      s3: "Akceptacja niniejszych Warunków"
      s4: "Korzystając z aplikacji mobilnej <a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> i / lub YouVersion, aplikacji biblijnej, aplikacji biblijnej dla dzieci i obiektywu biblijnego (razem \"YouVersion\"), jako gość lub zarejestrowany użytkownik, akceptujesz i zgadzasz się na niniejsze Warunki. Przed rozpoczęciem korzystania z YouVersion należy uważnie przeczytać niniejsze Warunki oraz <a href=\"https://www.bible.com/privacy\">Politykę prywatności</a>. Jeśli nie zgadzasz się z niniejszymi Warunkami lub z <a href=\"https://www.bible.com/privacy\">Polityką prywatności</a>, nie możesz uzyskać dostępu lub korzystać z YouVersion."
      s5: "Zmiany w Warunkach"
      s6: "YouVersion jest oferowany przez Life Covenant Church, Inc. (\"Life.Church\", \"my\" lub \"nas\"). Od czasu do czasu możemy zmieniać i aktualizować niniejsze Warunki według własnego uznania. Wszelkie zmiany są skuteczne, gdy je publikujemy. Dalsze korzystanie z YouVersion po opublikowaniu zmienionych warunków oznacza, że ​​akceptujesz i zgadzasz się na zmiany."
      s7: "Zmiany w YouVersion"
      s8: "Chociaż mamy nadzieję, że zawsze będziemy oferować YouVersion i wszystkie jego funkcje, zastrzegamy sobie prawo do zmiany lub zaprzestania oferowania YouVersion lub jakiejkolwiek części, części lub funkcji YouVersion bez powiadomienia. Nie ponosimy odpowiedzialności, jeśli z jakiegokolwiek powodu cała lub dowolna część konta YouVersion jest niedostępna w żadnym momencie."
      s9: "Informacje o Tobie i Twoim dostępie do YouVersion"
      s10: "Wszystkie informacje zbieramy na lub za pośrednictwem YouVersion jest przedmiotem naszego <a href=\"https://www.bible.com/privacy\">Polityce prywatności</a>. Korzystając z YouVersion, wyrażasz zgodę na wszystkie działania podjęte przez nas w odniesieniu do twoich informacji zgodnie z <a href=\"https://www.bible.com/privacy\">Polityką prywatności</a>."
      s11: "Dozwolone i niedozwolone użycie"
      s12: "Niniejsze Warunki umożliwiają korzystanie z YouVersion zgodnie z niniejszymi Warunkami w celu osobistego i niekomercyjnego użytku lub do wewnętrznego użytku organizacji non-profit. Wszelkie prawa, które nie zostały wyraźnie przyznane, są zastrzeżone przez Life.Church. Zgadzasz się, że nie masz uprawnień i nie będziesz korzystać z YouVersion w następujący sposób:"
      s13: "w jakikolwiek sposób, który narusza jakiekolwiek federalne, stanowe, lokalne lub międzynarodowe prawo lub regulacje;"
      s14: "w celu wykorzystywania, szkodzenia lub prób wykorzystywania lub krzywdzenia nieletnich w jakikolwiek sposób przez narażanie ich na nieodpowiednie treści, żądanie danych osobowych lub innych;"
      s15: "podszywać lub próbować podszyć się pod jakąkolwiek firmę lub osobę, w tym Life.Church lub innego użytkownika YouVersion;"
      s16: "do angażowania się w jakiekolwiek inne zachowanie, które, jak ustaliliśmy przez nas, może zaszkodzić Life.Church lub użytkownikom YouVersion lub narazić ich na odpowiedzialność;"
      s17: "w jakikolwiek sposób, który mógłby wyłączyć, przeciążyć, uszkodzić lub osłabić YouVersion lub przeszkadzać innemu użytkowaniu YouVersion;"
      s18: "używać jakiegokolwiek robota, pająka lub innego automatycznego urządzenia, procesu lub środków dostępu do YouVersion w dowolnym celu, w tym do monitorowania lub kopiowania dowolnego materiału na YouVersion;"
      s19: "wprowadzać wirusy, konie trojańskie, robaki, bomby logiczne lub inne materiały, które są szkodliwe lub szkodliwe technologicznie;"
      s20: "próbować uzyskać nieautoryzowany dostęp, zakłócać, uszkadzać lub zakłócać dowolną część konta YouVersion lub dowolny serwer, komputer lub bazę danych podłączoną do YouVersion;"
      s21: "atakować YouVersion poprzez atak typu \"odmowa usługi\" lub rozproszony atak typu \"odmowa usługi\"; i"
      s22: "lub w jakimkolwiek inny sposob próbować zakłócić prawidłowe działanie YouVersion."
      s23: "Zgadzasz się również, że nie będziesz wysyłać, świadomie odbierać, przesyłać, pobierać, wykorzystywać ani ponownie wykorzystywać materiałów, jak wskazano przez Life.Church:"
      s24: "zawiera wszelkie materiały, które są zniesławiające, nieprzyzwoite, nieprzyzwoite, obraźliwe, obraźliwe, napastliwe, gwałtowne, nienawistne, podżegające lub w inny sposób budzące sprzeciw;"
      s25: "promuje materiały erotyczne lub pornograficzne, przemoc lub dyskryminację na podstawie jakiejkolwiek podstawy, w tym ze względu na rasę, płeć, religię, narodowość, niepełnosprawność, orientację seksualną lub wiek;"
      s26: "narusza wszelkie patenty, znaki handlowe, tajemnice handlowe, prawa autorskie lub inną własność intelektualną lub inne prawa jakiejkolwiek innej osoby;"
      s27: "narusza prawa (w tym prawa do reklamy i prywatności) innych osób lub zawiera wszelkie materiały, które mogą prowadzić do odpowiedzialności cywilnej lub karnej na mocy obowiązujących przepisów; lub"
      s28: "promuje wszelką nielegalną działalność lub popiera, promuje lub pomaga w jakichkolwiek bezprawnych działaniach;"
      s29: "obejmuje działania komercyjne lub sprzedaż, takie jak konkursy, loterie i inne promocje sprzedaży, barter lub reklamę; i"
      s30: "sprawia wrażenie, że materiał pochodzi od lub jest promowany przez Life.Church lub jakąkolwiek inną osobę lub podmiot, jeśli tak nie jest."
      s31: "Wkład użytkownika"
      s32: "YouVersion zawiera interaktywne funkcje, które umożliwiają użytkownikom publikowanie, przesyłanie, publikowanie, wyświetlanie lub przesyłanie innym użytkownikom lub innym osobom treści lub materiałów (zbiorczo \"Składki użytkownika\") na lub za pośrednictwem YouVersion."
      s33: "Jednakże nie zobowiązujemy się do przeglądania opinii o użytkownikach ani żadnych innych materiałów przed ich zamieszczeniem w witrynie YouVersion lub za jej pośrednictwem i nie możemy zapewnić szybkiego usunięcia nieodpowiednich materiałów po ich opublikowaniu. Dlatego nie ponosimy żadnej odpowiedzialności za jakiekolwiek działania lub zaniechania w odniesieniu do transmisji, komunikacji lub treści dostarczanych przez dowolnego użytkownika lub osobę trzecią."
      s34: "Wszystkie wypowiedzi użytkowników muszą być zgodne z niniejszymi Warunkami. Poprzez zapewnienie udziału użytkownika na lub za pośrednictwem YouVersion, udzielasz nam i naszym usługodawcom, a także każdemu z ich oraz naszych odpowiednich licencjobiorców, następców prawnych i cesjonariuszy, prawa do używania, powielania, modyfikowania, wykonywania, wyświetlania, dystrybucji i ujawniania w inny sposób stronom trzecim wszelkie takie materiały w celu zaoferowania funkcjonalności YouVersion, o którą prosisz lub w inny sposób wykorzystasz. Użytkownik oświadcza i gwarantuje, że jest właścicielem lub kontroluje wszelkie prawa do i do Wkładu Użytkownika i ma prawo do udzielania tej licencji oraz że wszystkie Składki użytkownika są i będą zgodne z niniejszymi Warunkami. Nie ponosimy odpowiedzialności ani nie jesteśmy odpowiedzialni wobec osób trzecich za treść lub dokładność jakichkolwiek wpisów użytkownika opublikowanych przez Ciebie lub jakiegokolwiek innego użytkownika YouVersion."
      s35: "Ochrona Konta"
      s36: "YouVersion umożliwia użytkownikom utworzenie konta (\"Członkowie\"), które wymaga podania pewnych informacji do YouVersion. Zgadzasz się, że wszystkie informacje, które zapewniają, aby stać się członkiem i zarejestrować się YouVersion, włączając, lecz nie ograniczając się do informacji dostarczonych przez wykorzystanie wszelkich funkcji interaktywnych na YouVersion, jest regulowane przez nasz <a href=\"https://www.bible.com/privacy\">Polityce prywatności</a>, a użytkownik wyraża zgodę na wszystkie działania bierzemy pod uwagę Twoje informacje zgodnie z naszą <a href=\"https://www.bible.com/privacy\">Polityką prywatności</a>."
      s37: "Jeśli wybierzesz lub otrzymasz nazwę użytkownika, hasło lub podobne informacje w ramach naszych procedur bezpieczeństwa, zgadzasz się traktować takie informacje jako poufne i zgadzasz się natychmiast powiadomić nas o każdym nieautoryzowanym dostępie do Twojej nazwy użytkownika lub hasła lub jakimkolwiek innym naruszeniu bezpieczeństwa. Mamy prawo do wyłączenia dowolnej nazwy użytkownika, hasła lub innego identyfikatora, niezależnie od tego, czy zostały wybrane przez Ciebie lub przez nas udostępnione, w dowolnym momencie, jeśli, naszym zdaniem, naruszyłeś którekolwiek z postanowień niniejszych Warunków."
      s38: "Monitorowanie i egzekwowanie; Zgodność z prawem; Zakończenie"
      s39: "Zgadzasz się, że mamy prawo do:"
      s40: "podejmować jakiekolwiek działania w odniesieniu do dowolnego użytkownika, konta członkowskiego lub wkładu użytkownika, które uznamy za konieczne lub odpowiednie według naszego wyłącznego uznania, jeśli uznamy, że nastąpiło naruszenie niniejszych Warunków, naruszenie praw stron trzecich, zagrożenie dla bezpieczeństwa osobistego innych osób lub groźbą, odpowiedzialnością lub szkodą dla dobrej woli związanej z YouVersion lub Life.Church;"
      s41: "podjąć odpowiednie działania, w tym między innymi, skierowanie do organów ścigania i ujawnienie twoich informacji, w celu nielegalnego lub nieautoryzowanego korzystania z YouTrans; i"
      s42: "zakończyć lub zawiesić dostęp do całości lub części YouVersion z dowolnego powodu lub bez powodu, w tym bez ograniczeń, z jakiegokolwiek naruszenia niniejszych Warunków."
      s43: "Nie ograniczając powyższego, mamy prawo do pełnej współpracy z organami ścigania lub nakazem sądowym, który żąda lub nakazuje nam ujawnienie tożsamości lub innych informacji osób zamieszczających jakiekolwiek materiały na lub za pośrednictwem YouVersion. OTRZYMUJESZ I ZACHOWUJESZ Life.Church ORAZ JEGO LICENCJOBIORCÓW I DOSTAWCÓW USŁUG ORAZ WSZYSTKICH ICH PRACOWNIKÓW, URZĘDNIKÓW I DYREKTORÓW Z JAKICHKOLWIEK ROSZCZEŃ WYNIKAJĄCYCH Z JAKICHKOLWIEK DZIAŁAŃ PODJĘTYCH PRZEZ JAKIEKOLWIEK Z POWYŻSZYCH STRON, W TRAKCIE WYNIKÓW BADAŃ PRAWNYCH ORAZ OD JAKICHKOLWIEK PODJĘTYCH DZIAŁAŃ JAKO KONSEKWENCJE DOCHODZENIA PRZEZ ORGANY ŻYCIA LUB ORGANÓW EGZEKWOWANIA PRAWA."
      s44: "Twoje zaufanie do informacji i tłumaczeń"
      s45: "Informacje prezentowane na lub za pośrednictwem YouVersion są udostępniane wyłącznie do ogólnych celów informacyjnych. Nie gwarantujemy dokładności, kompletności ani przydatności tych informacji. Wszelkie poleganie na takich informacjach odbywa się wyłącznie na własne ryzyko. Ponadto, mimo że staramy się dostarczać informacje znalezione na YouVersion w różnych językach, tłumaczenia na języki inne niż angielski z treści YouVersion są dostarczane przez inne strony i nie reprezentujemy ani nie gwarantujemy dokładności tych tłumaczeń. <strong>Zrzekamy się wszelkiej odpowiedzialności i odpowiedzialności wynikającej z polegania na takich materiałach przez użytkownika lub innego użytkownika witryny YouVersion lub przez dowolną osobę, która może zostać poinformowana o jej zawartości.</strong>"
      s46: "Prawa własności intelektualnej"
      s47: "YouVersion i jego zawartość, funkcje i funkcjonalność (w tym między innymi wszelkie informacje, oprogramowanie, tekst, wyświetlacze, obrazy, wideo i audio oraz ich projekt, wybór i aranżacja) są własnością Life.Church, jej licencjodawców lub innych dostawców takich materiałów i są chronione przez Stany Zjednoczone i międzynarodowe prawa autorskie, znaki towarowe, patenty, tajemnice handlowe i inne prawa dotyczące własności intelektualnej lub praw własności."
      s48: "Loga i projekty"
      s49: "Nazwa YouVersion, nazwa i logo Life.Church, wszystkie powiązane nazwy, logotypy, nazwy produktów i usług, projekty i slogany są znakami towarowymi i / lub prawami autorskimi Life.Church. Nie wolno używać tych znaków i praw autorskich bez uprzedniej pisemnej zgody Life.Church. Wszystkie inne nazwy, logotypy, nazwy produktów i usług, projekty i slogany na YouVersion są znakami towarowymi ich właścicieli."
      s50: "Naruszenie własności intelektualnej"
      s51: "Jeśli uważasz, że jakakolwiek treść YouVersion, w tym wkład użytkownika, narusza prawa własności intelektualnej, w tym prawa autorskie, prosimy o przesłanie powiadomienia o naruszeniu praw autorskich do <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>. Pamiętaj, że zasadą Life.Church jest likwidacja kont użytkowników powtarzających się naruszeń."
      s52: "Łącza i usługi stron trzecich"
      s53: "YouVersion może zawierać treści dostarczane przez strony trzecie. Jeśli YouVersion zawiera linki do innych witryn i wyskakujących okienek oraz podobnych zasobów udostępnianych przez strony trzecie, te linki i zasoby są udostępniane wyłącznie dla wygody użytkownika. Nie mamy kontroli nad zawartością tych witryn ani zasobów i nie ponosimy za nie odpowiedzialności ani za jakiekolwiek straty lub szkody, które mogą wyniknąć z ich użytkowania. Jeśli zdecydujesz się uzyskać dostęp do witryn stron trzecich połączonych z YouVersion, robisz to wyłącznie na własne ryzyko i na warunkach określonych dla takich stron. Wszystkie oświadczenia i / lub opinie wyrażone w tych materiałach, a także wszystkie artykuły i odpowiedzi na pytania i inne treści, inne niż treści dostarczane przez Life.Church, są wyłącznie opiniami i obowiązkiem osoby lub podmiotu dostarczającego te materiały. Materiały te niekoniecznie odzwierciedlają opinię Life.Church. <strong>Nie ponosimy odpowiedzialności ani nie ponosimy odpowiedzialności wobec użytkownika ani osób trzecich za treść lub dokładność jakichkolwiek materiałów dostarczonych przez osoby trzecie.</strong>"
      s54: "Łączenie z i do funkcji YouVersion i Social Media"
      s55: "YouVersion może zapewniać pewne funkcje umożliwiające łączenie się lub łączenie z lub do mediów społecznościowych, a także z witrynami i aplikacjami stron trzecich oraz udostępnianie informacji i komunikacji do i od YouVersion i takich usług stron trzecich. Użytkownik może korzystać z tych funkcji wyłącznie w taki sposób, w jaki są one dostarczane przez nas wyłącznie w odniesieniu do treści, w których są wyświetlane, i w inny sposób zgodnie z niniejszymi Warunkami oraz wszelkimi dodatkowymi warunkami, które zapewniamy w odniesieniu do takich funkcji. Możemy wyłączyć wszystkie lub dowolne z tych funkcji w dowolnym czasie i bez powiadomienia, według naszego uznania."
      s56: "Ograniczenia geograficzne"
      s57: "Life.Church, właściciel YouVersion, ma siedzibę w stanie Oklahoma w Stanach Zjednoczonych. Nie twierdzimy, że YouVersion lub jakakolwiek jego treść jest dostępna lub właściwa poza Stanami Zjednoczonymi. Dostęp do YouVersion może nie być legalny dla niektórych osób lub w niektórych krajach. Jeśli uzyskujesz dostęp do YouVersion spoza Stanów Zjednoczonych, robisz to z własnej inicjatywy i jesteś odpowiedzialny za zgodność z lokalnymi przepisami."
      s58: "Zrzeczenie się gwarancji"
      s59: "KORZYSTANIE Z YOUVERSION, JEJ TREŚCI I JAKIEJKOLWIEK FUNKCJONALNOŚCI, USŁUG LUB ELEMENTÓW UZYSKANYCH PRZEZ CIEBIE JEST NA WŁASNE RYZYKO, KTÓRE SĄ DOSTARCZANE W STANIE \"TAK, JAK JEST\" I \"W MIARĘ DOSTĘPNOŚCI\", BEZ JAKICHKOLWIEK GWARANCJI JAKIEGOKOLWIEK RODZAJU, WYRAŻAJĄCEGO LUB DOMNIEMANE. ZARÓWNO LIFE.CHURCH JAK I ŻADNA OSOBA ZWIĄZANA Z LIFE.CCHURCH NIE UDZIELA JAKICHKOLWIEK GWARANCJI ANI REPREZENTACJI W ODNIESIENIU DO KOMPLETNOŚCI, BEZPIECZEŃSTWA, NIEZAWODNOŚCI, JAKOŚCI, DOKŁADNOŚCI LUB DOSTĘPNOŚCI YOU.VERSION. BEZ OGRANICZENIA POWYŻSZEGO, ANI LIFE.CHURCH ANI ŻADNE OSOBY ZWIĄZANE Z FIRMĄ LIFE.CHURCHCH NIE REPREZENTUJĄ LUB GWARANCJA, ŻE ZAWARTOŚĆ LUB DOWOLNA ZAWARTOŚĆ FUNKCJONALNOŚCI LUB JAKIEKOLWIEK USŁUGI LUB ELEMENTY UZYSKANE POPRZEZ YOUVERSION BĘDĄ DOKŁADNE, NIEZAWODNE, BEZBŁĘDNE LUB NIEPRZERWANE, ŻE WADY BĘDĄ POPRAWIONE ŻE TWOJE POTRZEBY LUB OCZEKIWANIA SPOTYKAJĄ SIĘ W CELU UŻYTKOWNIKA LUB SERWERA, KTÓRY UDOSTĘPNIA JEGO WOLNE OD WIRUSÓW LUB INNYCH SZKODLIWYCH KOMPONENTÓW, ANI JEŚLI UŻYTKOWNIK NIE UDZIELA ŻADNYCH USŁUG ANI PRODUKTÓW UZYSKANYCH POPRZEZ YOUVERSION."
      s60: "LIFE.CHURCH NINIEJSZYM WYŁĄCZA WSZELKIE GWARANCJE JAKIEGOKOLWIEK RODZAJU, WYRAŹNE LUB DOMYŚLNE, USTAWOWE LUB INNE, W TYM MIĘDZY INNYMI GWARANCJE WARTOŚCI HANDLOWEJ, NIENARUSZANIA PRAW OSÓB TRZECICH I PRZYDATNOŚCI DO OKREŚLONYCH CELÓW."
      s61: "POWYŻSZE PRAWO NIE WPŁYWA NA ŻADNE GWARANCJE, KTÓRE NIE MOGĄ BYĆ WYKLUCZONE LUB OGRANICZONE ZGODNIE Z OBOWIĄZUJĄCYM PRAWEM."
      s62: "Ograniczenie odpowiedzialności"
      s63: "W ŻADNYM WYPADKU LIFE.CHURCH, JEJ LICENCJODAWCY, DOSTAWCY USŁUG LUB DOWOLNY Z PRACOWNIKÓW, AGENTÓW, OFICENTÓW LUB DYREKTORÓW NIE PONOSZĄ ODPOWIEDZIALNOŚCI ZA JAKIEKOLWIEK SZKODY W RAMACH TEORII PRAWNEJ, WYNIKAJĄCE Z LUB W ZWIĄZKU Z KORZYSTANIEM LUB NIEMOŻNOŚCIĄ UŻYTKOWANIA, WERSJI, DOWOLNYCH STRON INTERNETOWYCH ZWIĄZANYCH Z NIMI, ŻADNYCH TREŚCI OFEROWANYCH NA LUB PRZEZ JEDNĄ STRONĘ INTERNETOWĄ LUB TAKICH INNYCH STRON INTERNETOWYCH LUB JAKICHKOLWIEK USŁUG LUB ELEMENTÓW UZYSKANYCH PRZEZ UDZIAŁ, W TYM JAKIEKOLWIEK BEZPOŚREDNIE, POŚREDNIE, SZCZEGÓLNE, PRZYPADKOWE, WTÓRNE LUB KARNE SZKODY, W TYM, LECZ NIE OGRANICZONE TO, OSOBISTE OBRAŻENIA, BÓL I CIERPIENIE, EMOCJONALNY ROZWÓJ, UTRATA PRZYCHODÓW, UTRATA ZYSKÓW, UTRATĘ PRZEDSIĘBIORSTWA LUB PRZEWIDYWANYCH OSZCZĘDNOŚCI, UTRATĘ UŻYTKOWANIA, UTRATĘ DOBREGO UBEZPIECZENIA, UTRATĘ DANYCH I CZY SPOWODOWANE PRZEZ WYKROCZENIE (Z UWZGLĘDNIENIEM ZANIEDBANIA), NIEDOZWOLONE O ZAMÓWIENIU LUB W INNY SPOSÓB, NAWET JEŚLI JEST PRZEWIDZIANE."
      s64: "POWYŻSZE PRAWO NIE WPŁYWA NA ŻADNE ODPOWIEDZIALNOŚCI, KTÓRE NIE MOGĄ BYĆ WYKLUCZONE LUB OGRANICZONE NA MOCY OBOWIĄZUJĄCEGO PRAWA."
      s65: "Odszkodowanie"
      s66: "Zgadzasz się bronić, zabezpieczać Life.Church, jego podmioty stowarzyszone, licencjodawców i usługodawców, a także ich i ich odpowiednich funkcjonariuszy, dyrektorów, pracowników, kontrahentów, agentów, licencjodawców, dostawców, następców prawnych i cesjonariuszy przed wszelkimi roszczeniami, zobowiązaniami odszkodowania, wyroki, nagrody, straty, koszty, wydatki lub opłaty (w tym uzasadnione honoraria prawników) wynikające z lub związane z naruszeniem niniejszych Warunków lub korzystania z YouVersion, w tym, ale nie wyłącznie, z wkładów użytkownika, wszelkich korzystanie z treści, usług i produktów YouVersion innych niż wyraźnie określone w niniejszych Warunkach lub korzystania z jakichkolwiek informacji uzyskanych od YouVersion."
      s67: "Prawo właściwe i jurysdykcja"
      s68: "Wszelkie sprawy, spory lub roszczenia związane z YouVersion i niniejszymi Warunkami (w tym spory i roszczenia pozaumowne) podlegają przepisom prawa wewnętrznego stanu Oklahoma i są interpretowane zgodnie z ich prawem wewnętrznym, bez wprowadzania w życie żadnego postanowienia lub postanowienia kolizyjnego lub regułę. Wszelkie powództwa, skargi lub postępowania wynikające z niniejszych Warunków lub Weryfikacji lub związane z nimi będą wszczynane wyłącznie w sądach federalnych Stanów Zjednoczonych lub sądach stanu Oklahoma w każdym przypadku w City of Oklahoma City, Oklahoma County. Zgadzając się na niniejsze Warunki i korzystając z YouVersion, zrzekasz się wszelkich zastrzeżeń do wykonywania jurysdykcji nad tobą przez takie sądy i miejsca w takich sądach."
      s69: "Zrzeczenie się i rozdzielność"
      s70: "Life.Church może zrzec się swoich praw wynikających z niniejszych Warunków na piśmie. Jeśli którekolwiek postanowienie niniejszych Warunków zostanie uznane przez sąd lub inny trybunał właściwej jurysdykcji za nieważne, niezgodne z prawem lub niewykonalne z jakiegokolwiek powodu, takie postanowienie zostanie zniesione lub ograniczone do minimalnego zakresu, w którym pozostałe postanowienia niniejszych Warunków będą nadal obowiązywać w przyszłości. pełna siła i efekt."
      s71: "Całość porozumienia"
      s72: "Niniejsze Warunki i nasza Polityka prywatności <a href=\"https://www.bible.com/privacy\"></a> stanowią wyłączną i całkowitą umowę między Tobą a Life Covenant Church, Inc. w odniesieniu do YouVersion i zastępują wszystkie wcześniejsze i równoczesne porozumienia, porozumienia, oświadczenia i gwarancje, zarówno pisemne, jak i ustne, w odniesieniu do YouVersion."
      s73: "Twoje komentarze i obawy"
      s74: "YouVersion jest obsługiwany przez Life Covenant Church, Inc., korporację non-profit z Oklahomy, zlokalizowaną pod adresem 4600 E. 2nd St., Edmond, Oklahoma 73034. Wszelkie uwagi, uwagi, prośby o wsparcie techniczne i inne informacje związane z YouVersion powinny być kierowane wysyłając e-mail na adres <a href=\"mailto:help@youversion.com?Subject=Support%20Request\">help@youversion.com</a> lub przez witrynę internetową <a href=\"https://help.youversion.com\">help.youversion.com</a>lub przesyłając pocztą na powyższy adres. Wszelkie informacje zwrotne, które nam przekazujesz, będą uważane za jawne. Life.Church może swobodnie korzystać z takich informacji bez ograniczeń."
