pl:
  users:
    privacy:
      policy: "Polityka prywatności %{youversion}"
      intro: "YouVersion, Strona i Aplikacja, której właścicielem i operatorem jest Life.Church, wie, że zależy ci na odpowiednim użyciu i udostępnianiu twoich informacji. Mamy nadzieję, że poniższe oświadczenie pomoże ci zrozumieć jak YouVersion zbiera, używa i chroni informacje, które dostarczasz przez naszą stronę lub aplikację. Nie użyjemy i nie udostępnimy twoich informacji z nikim poza przypadkami opisanymi w Polityce prywatności."
      translation disclaimer: "Polityka prywatności została przetłumaczona dla twojej wygody; Jednak Life.Church nie gwarantuje i nie odpowiada za dokładność tego tłumaczenia.  W razie jakichkoliwek rozbieżności pomiędzy wersją angielską i tłumaczeniem, wersja angielska będzie traktowana jako nadrzędna."
      what we collect: "Co gromadzimy i jak to używamy"
      your information title: "Informacje, które przekazujesz"
      your information text: "Gdy rejestrujesz konto w YouVersion lub w innej usłudze lub promocji Life.Church, która wymaga rejestracji, poprosimy o informacje osobiste (na przykład imię, nazwisko, adres e-mail oraz hasło do konta). Możemy łączyć dane podane przy tworzeniu konta z informacjami z innych usług należących do Life.Church lub stron trzecich w celu zapewnienia lepszej obsługi i zwiększenia jakości naszych usług. Dla niektórych usług możemy umozliwić użytkownikowi na niewyrażenie zgody na takie łączenie danych."
      device id title: "Unikalny identyfikator urządzenia i lokalizacja GPS"
      device id text: "Kiedy uzyskasz dostęp do Aplikacji, możemy gromadzić twój identyfikator UDID i/lub numer IP i/lub lokalizację GPS. Używamy tych informacji, by zapewnić Ci odpowiednio dopasowane doświadczenia. Informacje są zbierane, by wyznaczyć zespół unikalnych urządzeń, korzystających z naszego serwisu albo jego części, by rejestrować całkowite użytkowanie, analizować dane i komunikować się z Tobą efektywniej. Możemy połączyć te informacje z informacjami pochodzącymi od osób trzecich, by zapewnić Ci lepsze doświadczenia i poprawić jakość naszego serwisu. Nie udostępniamy osobom trzecim żadnych informacji umożliwiających osobistą identyfikację, związanych z twoim identyfikatorem UDID czy lokalizacją GPS, bez twojej wyraźnej zgody."
      cookies title: "Ciasteczka Life.Church"
      cookies text: "Gdy odwiedzasz stronę <a href='https://www.bible.com' target='_self'>www.bible.com</a>, możemy wysłać pliki cookies do twojego komputera, aby unikalnie zidentyfikować twoją przeglądarkę. (Plik cookie to mały plik tekstowy zawierający ciąg znakόw.) Akceptowanie naszych plikόw cookies pozwala za zapisanie twoich preferencji pomiędzy sesjami. Chociaż większość przeglądarek domyślnie akceptuje pliki cookies, możesz ustawić przeglądarkę aby odrzucała wszystkie pliki cookies, lub aby powiadamiała cię, kiedy wysyłane są plik cookie. Niektόre funkcje i usługi YouVersion mogą nie działać prawidłowo, jeśli pliki cookies są wyłączone."
      log title: "Informacje logowania"
      log text: "Kiedy używasz YouVersion, nasze serwery automatycznie rejestrują informacje, które twoja przeglądarka wysyła, gdy odwiedzasz jedną z naszych stron. Te rejestry mogą zawierać informacje takie jak twoje żądanie sieciowe, adres protokołu IP, typ przeglądarki, język przeglądarki, data i czas żądania oraz jeden lub więcej plików cookie, które mogą jednoznacznie identyfikować twoją przeglądarkę."
      communications title: "Komunikacja użytkownika"
      communications text: "Dane osobowe lub żądania, które przekażesz przez <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a> zostaną przesłane do administratora grupy. Administrator grupy i/lub jeden z jej członków będą mieli dostęp do tych informacji. Kiedy wyślesz e-mail lub skorzystasz z innej formy komunikacji strony internetowej posiadanej przez Life.Church, będziemy mogli zachować te wiadomości w celu przetwarzania twoich dyspozycji, odpowiedzi na twoje zgłoszenie oraz ulepszania naszych usług."
      third party title: "Strony innych podmiotów"
      third party text: "Ta Polityka Prywatności odnosi się jedynie do stron i aplikacji, które są własnością i są użytkowane przez Life.Church. Life.Church nie może kontrolować innych stron, do których odnośniki znajdują się na naszych różnych stronach i serwisach. Te inne strony mogą umieszczać własne pliki cookie lub inne pliki na twoim komputerze, a także gromadzić dane czy uzyskiwać od ciebie dane osobowe. Powinieneś zapoznać się z ich własną Polityką Prywatności, jeśli zdecydujesz się je odwiedzić."
      information use title: "Jak używamy twoje informacje?"
      information use text: "Podczas rejestracji do konkretnego serwisu, który wymaga rejestracji, poprosimy Cię o podanie danych osobistych. Jeśli Life.Church zechce wykorzystać te dane w celu innym niż pierwotnie zakładany, wcześniej zapytamy Cię o zgodę. Możesz odmówić podania danych osobowych w którymkolwiek z naszych serwisów, jednak w tej sytuacji korzystanie z serwisów może być niemożliwe."
      information security title: "Bezpieczeństwo informacji"
      information security text: "Life.Church nie udostępnia twoich prywatnych informacji z innymi instytucjami poza Life.Church bez twojej wyraźnej zgody. Life.Church może udostępnić twoje prywatne informacje jedynie w dobrej wierze, gdy dostęp, użycie, ochrona lub ujawnienie takiej informacji jest zasadnie niezbędne dla (a) wypełnienia stosownych przepisów prawa, regulacji, postępowania prawnego lub w wyniku urzędowego postanowienia, (b) egzekwowania stosownych zapisów Regulaminu [Terms Of Use], włączając w to dochodzenie dotyczące jego potencjalnego naruszenia, (c) wykrycja, zapobiegania, lub w innym wypadku wyłudzenia, bezpieczeństwa lub problemów technicznych, lub (d) zabezpieczenia przeciw zbliżającej się szkodzie praw, własności lub bezpieczeństwa Life.Church, jego użytkowników lub społeczeństwa względem wymogów lub pozwoleń prawnych. Life.Church podejmuje odpowiednie środki bezpieczeństwa dla zabezpieczenia przeciwko nieupoważnionemu dostępowi do lub nieupoważnionej zmianie, ujawnieniu lub destrukcji danych, włączając w to wewnętrzne inspekcje naszych zbiorów danych, przechowywania i praktych przetwarzania oraz środków bezpieczeństwa, jak również fizycznych środków bezpieczeństwa dla ochrony przeciw nieuprawnionemu dostępowu do systemów gdzie przechowujemy prywatne dane. Bez wyraźnej zgody otrzymanej od ciebie, Life.Church ogranicza dostęp do prywatnych informacji do swoich pracowników, podwykonawców i agentów, którzy muszą poznać te informacje dla działania, rozwoju i ulepszania naszych usług. Osoby te są związane zobowiązaniami poufności i mogą być dyscyplinowane, włączając w to zakończenie pracy i postępowanie karne, jeśli nie dotrzymają wspomnianych zobowiązań."
      data integrity title: "Integralność danych"
      data integrity text: "Life.Church sprawdza zbiory naszych danych, praktyki przechowywania i przetwarzania dla zapewnienia, że zbieramy, przechowujemy i przetwarzamy jedynie dane osobowe potrzebne dla dostarczenia lub ulepszenia naszych usług. Podejmujemy właściwe kroki, aby zapewnić dokładność, kompletność i aktualność danych osobowych, które przetwarzamy, lecz polegamy na naszych użytkownikach w zakresie aktualizacji lub korekty ich danych osobowych, kiedykolwiek jest to niezbędne."
      information access title: "Dostęp do danych osobowych i ich aktualizacja"
      information access text: "Kiedy korzystasz z jakiejkolwiek usługi Life.Church, podejmujemy w dobrej wierze wszelkie wysiłki, aby zapewnić ci dostęp do twoich danych osobistych oraz umożliwić ci poprawianie tych informacji, czy też usuwanie ich na twoje życzenie, o ile ich zachowanie w systemie nie jest w żaden inny sposób wymagane przez prawo czy też zgodne z nim cele serwisu. Zanim żądanie zostanie przetworzone prosimy naszych użytkowników, by przedstawili siebie oraz informacje, do których chcą uzyskać dostęp, poprawić je czy usunąć, i możemy odmówić rozpatrywania roszczeń, które są nierozsądnie powtarzalne czy systematyczne, wymagające nieproporcjonalnego wysiłku technicznego, zagrażające prywatności innych, czy też takich, które byłyby skrajnie niepraktyczne (na przykład, żądania skupiające się na informacjach zgromadzonych na taśmach zapasowych) oraz takich, do których dostęp nie jest w inny sposób wymagany. Wszędzie gdzie umożliwiamy dostęp do danych oraz ich korektę, nie pobieramy za tę usługę żadnych opłat. Wyjątkiem jest sytuacja, gdy działania te wymagają niewspółmiernego wysiłku. Niektóre z naszych usług mają inne procedury związane z dostępem, poprawianiem czy usuwaniem danych osobistych użytkowników."
      enforcement title: "Egzekucja"
      enforcement text: "Life.Church cyklicznie przegląda swoją ustępliwość z tą Polisą Prywatności. Gdy otrzymujemy formalne pisemne reklamacje dotyczące problemόw z prywatnością, jest to nasza polisa, aby skontaktować się z użytkownikiem składającym reklamację o jego/jej obawach. Będziemy wspόłpracować z odpowiednimi organami regulacyjnymi, aby rozwiązać jakiekolwiek skargi dotyczące przekazania danych osobistych, ktόre nie mogą być rozwiązane pomiędzy Life.Church a daną osobą."
      questions title: "Pytania"
      questions text: "Pytania dotyczące polityki prywatności można kierować na adres: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "Warunki użytkowania"
      translation disclaimer: "Warunki użytkowania zostały przetłumaczone dla twojej wygody; Jednak Life.Church nie gwarantuje i nie odpowiada za dokładność ich tłumaczenia.  W razie jakichkoliwek rozbieżności pomiędzy wersją angielską i tłumaczeniem, wersja angielska będzie traktowana jako nadrzędna."
      acceptance title: "Akceptacja warunków"
      acceptance text: "Klikając &quot;Zgadzam się&quot;, potwierdzasz, że przeczytałeś i zgadzasz się z i uznajesz za wiążące Warunki korzystania YouVersion.  Life.Church dostarcza usługi w Internecie i World Wide Web (&quot;Sieci&quot;) przez swoją aplikację YouVersion i różne strony internetowe włączając w to <a href='https://www.bible.com' target='_self'>http://bible.com</a> (łącznie, &quot;YouVersion&quot;), podlegającym następującym WARUNKOM KORZYSTANIA. Life.Church może aktualizować WARUNKI KORZYSTANIA od czasu do czasu, bez powiadomienia, i utrzymywać najbardziej aktualną wersję tych WARUNKÓW KORZYSTANIA pod: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Używając YouVersion, możesz również podlegać dowolnym dodatkowym wytycznym lub regułom, które mogą być umieszczane od czasu do czasu na stronie YouVersion. Wszystkie takie wytyczne lub reguły zostają niniejszym włączone przez przywołanie w WARUNKACH KORZYSTANIA. Naruszenia tych WARUNKÓW KORZYSTANIA powinny być zgłaszane przez e-mail do <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "Opis usługi"
      description text: "Life.Church dostarcza Użytkownikom dostęp do różnorodnych usług przez YouVersion, włączając w to lecz nie ograniczając jedynie do wskazanych, oglądanie wideo on-line, wpisy blogów i komentarze, komentarze, inne różnorodne narzędzia komunikacyjne, fora i spersonalizowane treści, bez opłaty dla użytkownika. Używając YouVersion, rozumiesz, że takie użycie może zawierać komunikacje od Life.Church, włączając w to lecz nie ograniczając jedynie do wskazanych ogłoszenia usług, wiadomości administracyjne i wiadomości, które indywidualnie subskrybowałeś. Rozumiesz i zgadzasz się, że jesteś odpowiedzialny za osiągnięcie dostępu do YouVersion, co może zawierać wyposażenie i opłaty stron trzecich (takie jak opłaty dostawcy usług internetowych, opłaty w trakcie lotu samolotem lub inne opłaty związane z wyświetlaniem i dostarczeniem wiadomości)."
      registration title: "Twoje zobowiązania rejestracyjne"
      registration text: "Przyjmujesz do wiadomości i zgadzasz się na: <ul><li>podanie prawdziwej, dokładnej, aktualnej i pełnej informacji o sobie, będąc poproszonym przez formularz rejestracyjny YouVersion (&quot;Dane rejestracyjne&quot;) oraz</li><li>utrzymywanie i aktualizowanie zarejestrowanych danych jest konieczne, aby utrzymać je w prawdzie, dokładności oraz kompletności. Jeżeli Life.Church zacznie podejrzewać, że podane dane są nieprawdziwe, niedokładne, nieaktualne lub nie kompletne, ma prawo do zawieszenia lub usunięcia konta i odmowy jakiejkolwiek obecnego czy przyszłego użytkowania w całości z YouVersion ( lub nawet jego części ). Life.Church troszczy się o bezpieczeństwo i prywatności wszystkich jej użytkowników, a w szczególności dzieci. Z tego właśnie powodu, rodzice dzieci poniżej 13 roku życia, którzy pozwalają na dostęp do YouVersion muszą wiedzieć, że YouVersion jest przeznaczony do większego grona publicznego. W związku z powyższym, jako opiekunowie prawni dziecka, jest to w państwa odpowiedzialności za ustalenia, czy YouVersion jest odpowiednie dla waszego dziecka.</li></ul>"
      privacy title: "Polityka prywatności Life.Church"
      privacy text: "Dane rejestracyjne i inne informacje o tobie są przedmiotem Polityki prywatności, zamieszczonej na <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>. Przyjmujesz, że przez użytkowanie YouVersion zazwalasz na gromadzenie i używanie (jak określono w Polityce prywatności) tej informacji, włączając w to transfer tej informacji do Stanów Zjednoczonych i/lub innych krajów w celu przechowania, przetwarzania i używania przez <a href='http://life.church' target='_self'>Life.Church</a>."
      account title: "Konto użytkownika, hasło i ochrona"
      account text: "Po ukończeniu procesu rejestracji w YouVersion, otrzymasz hasło i opis konta. Jesteś odpowiedzialny za utrzymanie poufności hasła i konta, oraz jesteś w pełni odpowiedzialny za wszystkie aktywności, które mają miejsce pod twoim hasłem i kontem. Zgadzasz się na:natychmiastowe powiadomienie Life.Church o jakimkolwiek nieautoryzowanym użyciu twojego hasła i konta lub jakimkolwiek innym naruszeniu zabezpieczenia, upewnienie się, że wyszedłeś ze swojego konta na zakończenie każdej sesji."
      conduct title: "Postępowanie członkόw"
      conduct text: "Użytkownik rozumie, że za wszystkie informacje, dane, treści, całe oprogramowanie oraz zasoby muzyki, dźwięków, fotografii, grafiki, filmów, wiadomości, tagów, wszystkie blog, posty na forum oraz inne materiały (&quot;Treść&quot;), opublikowane czy też przetwarzane prywatnie, wyłączną odpowiedzialność ponosi osoba, od której taka treść pochodzi. To oznacza, że użytkownik ponosi całkowitą odpowiedzialność za całą Treść, którą publikuje, przesyła czy przetwarza czy w jakikolwiek inny sposób czyni ją dostępną przez YouVersion. Mimo że Life.Church obserwuje Treść wprowadzaną do YouVersion, Life.Church nie może zagwarantować dokładności, nienaruszalności, jakości czy stosowności takich Treści. Użytkownik rozumie i akceptuje to, iż podczas korzystania z YouVersion może się zetknąć z Treściami, które są obraźliwe, nieprzyzwoite bądź budzące sprzeciw. Użytkownik zgadza się, by nie używać YouVersion do:<ul type='none'><li>przesyłania, publikowania, przetwarzania czy w inny sposób udostępniania jakiejkolwiek Treści, która jest nielegalna, szkodliwa, groźna, obraźliwa, napastliwa, zniesławiająca, wulgarna, obsceniczna, oszczercza, naruszająca prywatność, nienawistna, dyskryminująca czy szerząca nienawiść na tle rasowym lub etnicznym lub w inny sposób niedopuszczalna;</li><li>działania w dowolny sposób na szkodę nieletnich;</li><li>podawania się za inną osobę czy jednostkę, włączając w to (lecz nie ograniczając do) oficjalnego lidera, moderatora czy gospodarza forum Life.Church; bądź podawania nieprawdziwych informacji dotyczących powiązań z inną osobą lub jednostką;</li><li>fałszowania nagłówków lub w inny sposób manipulowania identyfikatorami w celu zakamuflowania pochodzenia jakiejkolwiek Treści przetwarzanej przez YouVersion;</li><li>przesyłania, publikowania, przetwarzania czy w inny sposób udostępniania jakiejkolwiek Treści, której nie ma prawa udostępniać zgodnie z prawem lub na podstawie stosunków umownych lub powierniczych (jak np. informacje wewnętrzne, zastrzeżone i poufne informacje poznane lub ujawnione w ramach zatrudnienia lub na podstawie umów o zachowaniu poufności);</li><li>przesyłania, publikowania, przetwarzania czy w inny sposób udostępniania jakiejkolwiek Treści, która narusza patenty, prawa do zastrzeżonych znaków towarowych, tajemnice handlowe, prawa autorskie lub wszelkie inne prawa (&quot;Prawa&quot;) dowolnego podmiotu;</li><li>przesyłania, publikowania, przetwarzania czy w inny sposób udostępniania niezamówionych lub nieautoryzowanych reklam lub ogłoszeń, materiałów promocyjnych, „wiadomości śmieciowych”, „spamu”, „łańcuszków”, „piramid” lub innych ogłoszeń tego typu;</li><li>przesyłania, publikowania, przetwarzania czy w inny sposób udostępniania wszelkich materiałów zawierających wirusy komputerowe lub wszelkie inne kody programowe, pliki lub programy przeznaczone do zakłócania uszkadzania, niszczenia lub ograniczania funkcjonalności wszelkich programów komputerowych, sprzętu komputerowego lub telekomunikacyjnego;</li><li>zakłócania przepływu dialogu, czy w działania w inny sposób, który negatywnie wpływa na możliwość prowadzenia przez innych użytkowników wymiany w czasie rzeczywistym;</li><li>zakłócania lub przerywania działania YouVersion, bądź serwerów lub sieci połączonych z YouVersion, lub naruszania jakichkolwiek wymagań, procedur, zasad lub regulaminów sieci podłączonych z YouVersion;</li><li>umyślnego lub nieumyślnego naruszania wszelkich przepisów prawa miejscowego, regionalnego, krajowego lub międzynarodowego;</li><li>dostarczania materiałów czy zasobów (albo zatajania lub ukrywania natury, lokalizacji, źródła lub własności materiałów lub zasobów) jakimkolwiek organizacjom określonym przez rząd Stanów Zjednoczonych jako zagraniczne organizacje terrorystyczne (zgodnie z sekcją 219 ustawy o imigracji i obywatelstwie);</li><li>śledzenia czy w inny sposób nękania innych i/lub</li><li>gromadzenia lub przechowywania danych osobowych innych użytkowników, łącznie z zakazanymi zachowaniami i działaniami, wymienionymi powyżej.</li></ul>Life.Church dostarcza usługę YouVersion dla nieskompensowanych, osobistych i niematerialnych duchowych i/lub religijnych korzyści. Użytkownik przyjmuje do wiadomości, że Life.Church może, ale nie musi przeglądać Treści; Life.Church i osoby upoważnione mają prawo (jednak nie obowiązek) wedle własnego uznania do wcześniejszego przeglądania, odrzucenia, lub usunięcia dowolniej Treści, która jest dostępna poprzez YouVersion, bez względu na powód tego działania.<br><br>Użytkownik potwierdza i akceptuje, że Life.Church może uzyskiwać dostęp, zachowywać i ujawniać informacje o koncie użytkownika oraz wszelką Treść w sytuacji, gdy wymaga tego prawo lub w dobrej wierze, że taki dostęp, zachowanie lub ujawnienie jest w uzasadniony sposób niezbędne do:<ul><li>zapewnienia zgodności z postępowaniem prawnym;<li>egzekwowania WARUNKÓW UŻYTKOWANIA;</li><li>reakcji na skargi dotyczące treści łamiących prawa osób trzecich;</li><li>reakcji na żądania użytkownika dotyczące obsługi klienta; lub</li><li> ochrony praw, własności lub bezpieczeństwa Life.Church, jego użytkowników i społeczności.<br></li></ul><br>Użytkownik rozumie, że techniczne przetwarzanie i przesyłanie usług YouVersion, w tym Treści użytkownika, może wiązać się z<ul><li>transmisją poprzez różne sieci; oraz</li><li>zmianami mającymi na celu dostosowanie do wymagań technicznych związanych z łączeniem sieci lub urządzeń.</li></ul>"
      international title: "Specjalne zalecenia dla użytkowników poza USA"
      international text: "Użytkownik rozumie, że używając YouVersion będzie przesyłał komunikaty poprzez sieci komputerowe Life.Church, których fragmenty są rozlokowane po całym globie W rezultacie nawet procesy komunikacyjne, które zdają się mieć miejsce w obrębie regionu, mogą ostatecznie skutkować transmisją wewnątrzregionalną oraz globalną bez względu na to, gdzie użytkownik aktualnie się znajduje w czasie transmisji. Użytkownik tym samym przyjmuje do wiadomości, że korzystanie z YouVersion ma swój rezultat w wewnątrzeregionalnej oraz globalnej transmisji danych. Zdając sobie sprawę z globalnej natury Internetu użytkownik zgadza się przestrzegać wszelkich lokalnych przepisów prawa, dotyczących aktywności w Internecie oraz akceptowalnych Treści. W szczególność użytkownik zgadza się przestrzegać wszystkich obowiązujących przepisów, dotyczących transmisji danych technicznych rozpowszechnianych ze Stanów Zjednoczonych czy kraju, w którym użytkownik przebywa."
