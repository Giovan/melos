      p7: "Ble mae YouVersion wedi darparu cyfieithiad Saesneg o'r Polisi Preifatrwydd, rwyt yn cytuno fod y cyfieithiad wedi'i ddarparu er dy hwylustod yn unig, a bod y fersiwn Saesneg o'r Polisi Preifstrwydd yn rheoli dy berthynas gyda YouVersion. Os oes unrhyw anghysondeb rhwng fersiwn Saesneg y Polisi Preifatrwydd a beth mae'r cyfieithiad yn ei ddweud, yna bydd y flaenoriaeth yn cael ei roi i'r fersiwn Saesneg."
      h7: "Diffiniadau"
      p8: "Er mwyn sicrhau bod y ddogfen hon yn haws ei ddarllen, byddwn yn defnyddio rhywfaint o llaw-fer drwyddi draw. Er enghraifft, pan fyddwn yn dweud \"YouVersion,\" rydym yn sôn am:"
      l1: "Y Rhaglenni ffôn symudol YouVersion hyn"
      l1-1: "Ap Beibl"
      l1-2: "Ap Beibl i Blant"
