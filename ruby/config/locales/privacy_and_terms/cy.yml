      s23: "Rydych hefyd yn cytuno na fyddwch yn anfon, yn fwriadol yn derbyn, uwchlwytho, lawrlwytho, defnyddio neu ailddefnyddio unrhyw ddeunydd, fel y pennwyd, yn ôl disgresiwn Life.Church ei hun:"
