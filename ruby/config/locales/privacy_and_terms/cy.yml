      s58: "Dim Cyfrifoldeb o Warantau"
      s59: "MAE EICH DEFNYDD YOUVERSION, EI CYNNWYS A UNRHYW GYFRIFOLDEB, GWASANAETHAU NEU EITEMAU A GYNHWYSIR DRWY YOUVERSION, Y CAIFF EI DDARPARU AR SAIL \"FEL Y MAE\" AC AR SAIL \"ARGAELEDD\" AR GYFER UNRHYW WARANTIAU O UNRHYW FATH, WEDI'I DDATGAN NEU EI HONNI. NID YW LIFE.CHURCH NEU UNRHYW BERSON SY'N GYSYLLTIEDIG Â LIFE.CHURCH YN GWARANTU NEU'N SICRHAU CYFANRWYDD, DIOGELWCH, DIBYNIAETH, ANSAWDD, CYWIRDEB NEU ARGAELEDD YOUVERSION HEB EITHRIO'R BLAENOROL. NID YW LIFE.CHURCH NEU UNRHYW SY'N GYSYLLTIEDIG Ā LIFE.CHURCH YN GWARANTU FOD YOU VERSION NEU UNRHYW GYNNWYS O NODWEDDION NEU UNRHYW WASANAETHAU NEU EITEMAU GAED DRWY YOUVERSION YN GYWIR, DIBYNNOL, HEB WALL NEU DDIFFYG, Y CAIFF UNRHYW DDIFFYGION EU CYWIRO, FOS YOUVERSION NEU'R GWEINYDD SY'N EI DDARPARU YN RHYDD O UNRHYW FEIRYSAU NEU UNRHYW GYDRANNAU NIWEIDIOL. HEFYD NA FYDD YOU VERSION NEU UNRHYW WASANAETH DDERBYNIR DRWY YOU VWERSION YN ATEB EICH ANGHENION."
      s60: "NID YW LIFE.CHURCH YN DERBYN UNRHYW WARANTAU. BOED YN BENODOL NEU WEDI'I AWGRYMU, YN STATUDOL NEU BEIDIO, GAN GYNNWYS OND HEB EI EITHRIO I WARANTAU O FARCHNADWYEDD, NEWYDDIANNAU A FFITRWYDD AR GYFER DIBEN RANOL."
