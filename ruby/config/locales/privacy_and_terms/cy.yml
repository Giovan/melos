      h36: "Defnyddwyr tu allan i'r Unol Daleithiau"
      p57: "Mae YouVersion yn cael ei gynnig o fewn ac o Oklahoma yn yr Unol Daleithiau a mae eich defnydd o YouVersion a'r Polisi Preifatrwydd hwn yn cael ei lywodraethu gan gyfreithiau'r Unol Daleithiau a Gwladwriaeth Oklahoma. Os ydych chi'n defnyddio YouVersion o'r tu allan i'r Unol Daleithiau, byddwch yn ymwybodol y gall eich gwybodaeth gael ei drosglwyddo i, ei storio a'i brosesu yn yr Unol Daleithiau lle mae ein gweinyddwyr wedi'u lleoli a bod ein cronfa ddata ganolog yn cael ei gweithredu. Rydym yn prosesu data y tu mewn a'r tu allan i'r Unol Daleithiau ac yn dibynnu ar fecanweithiau a ddarperir yn gyfreithiol i drosglwyddo data yn gyfreithlon ar draws ffiniau. Mae hyn yn cynnwys ymrwymiadau cytundebol rhyngom ni a chwmnïau sy'n trosglwyddo data personol sy'n gofyn am ddiogelwch a data o'r fath. Efallai na fydd diogelu data a chyfreithiau eraill Wladwriaeth Oklahoma, yr Unol Daleithiau, a gwledydd eraill mor gynhwysfawr â'r rhai yn eich gwlad chi. Drwy ddefnyddio YouVersion, rydych chi'n rhoi caniatâd i'ch gwybodaeth gael ei drosglwyddo i'n cyfleusterau ac at gyfleusterau'r trydydd partïon hynny y gwnaethom ei rannu, gyda'r hyn a ddisgrifir yn y Polisi Preifatrwydd hwn."
      h37: "Newidiadau i'n Polisi Preifatrwydd"
      p58: "Efallai y byddwn yn diweddaru ein Polisi Preifatrwydd o dro i dro i adlewyrchu newidiadau yn ein harferion. Byddwn yn postio unrhyw newidiadau i'n Polisi Preifatrwydd ar y dudalen hon. Os byddwn yn gwneud newidiadau perthnasol i'r ffordd yr ydym yn trin gwybodaeth bersonol ein defnyddwyr, byddwn yn rhoi rhybudd bod y Polisi Preifatrwydd wedi'i ddiweddaru. Nodir y dyddiad y cafodd y Polisi Preifatrwydd ei addasu ddiwethaf ar frig y dudalen. Rydych chi'n gyfrifol am sicrhau bod gennym gyfeiriad e-bost cyfredol a gweithredol ar eich cyfer, ac er mwyn ymweld â'r Polisi Preifatrwydd hwn yn rheolaidd i wirio unrhyw newidiadau."
      h38: "Plant o dan 16 oed"
      p59: "Nid ydym yn casglu gwybodaeth bersonol gan unrhyw berson yr ydym yn gwybod ei fod o dan 16 oed heb ganiatâd rhiant neu warcheidwad cyfreithiol y plentyn hwnnw. Gall rhiant neu warcheidwad gydsynio i blentyn ddefnyddio YouVersion, ac yn gyfrifol am oruchwylio defnydd y plentyn o YouVersion. Bydd y rhiant neu'r gwarcheidiad hefyd yn cymryd cyfrifoldeb llawn am ddehongli neu'r defnydd o unrhyw wybodaeth neu awgrymiadau a ddarperir trwy YouVersion. Os ydych yn credu fod gennym wybodaeth am neu gan blentyn o dan 16 oed, cysylltwch â ni ar <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Os ydym yn darganfod ac yn cadarnhau ein bod wedi casglu neu dderbyn gwybodaeth bersonol gan blentyn dan 16 oed heb wirio caniatâd rhieni, byddwn yn dileu'r wybodaeth honno."
      h39: "Gwybodaeth Cyswllt"
      p60: "I ofyn cwestiynau neu roi barn am y Polisi Preifatrwydd hwn a'n gweithredu o'r polisi gallwch gysylltu â ni yn: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
