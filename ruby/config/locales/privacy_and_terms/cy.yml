      s17: "mewn unrhyw ffordd a allai analluogi, osod gormod o faich, difrodi, neu amharu ar YouVersion neu ymyrryd â defnydd rhywun arall o YouVersion;"
      s18: "defnyddio unrhyw robot, chwilen, neu ddyfais awtomatig, proses, neu ddulliau i gael mynediad i YouVersion at unrhyw ddiben, gan gynnwys monitro neu gopďo unrhyw ddeunydd ar YouVersion;"
      s19: "i gyflwyno unrhyw feirysau, ceffylau Trojan, gyriad cripian, bomiau rhesymeg neu ddeunydd arall sy'n faleisus neu'n dechnegol niweidiol;"
      s20: "i geisio cael mynediad anawdurdodedig i, ymyrryd â ni, difrodi, neu amharu ar unrhyw rannau o YouVersion neu unrhyw weinyddwr, cyfrifiadur neu gronfa ddata sy'n gysylltiedig â YouVersion;"
