    privacy:
      policy: "Polisi Preifatrwydd %{youversion}"
      h1: "Trosolwg Byr"
      p1: "Dyma grynodeb o'r hyn y gelli ei ddisgwyl i'w weld yn ein Polisi Preifatrwydd a'n Telerau Defnyddio, sy'n cwmpasu'r holl gynhyrchion a gwasanaethau brand YouVersion:"
      h2: "Gwneud eich profiad yn bersonol."
      p2: "Pan fyddi di'n creu cyfrif YouVersion neu yn defnyddio unrhyw un o'n ceisiadau neu ein safleoedd, mae'r wybodaeth a gasglwn gennym er mwyn cynnig profiad Beibl mwy personol."
      h3: "Sut rydym yn defnyddio dy ddata."
      p3: "Mae'r polisiau yn amlinellu'n glir y math o ddata rŷm yn ei gasglu o'th weithgaredd, a sut byddwn yn defnyddio'r wybodaeth hwnnw i wella dy brofiad o YouVersion. Nid ydym yn rhannu dy wybodaeth bersonol fydd yn dangos pwy wyt ti gyda unrhyw drydydd person sy'n hysbysebu neu ryngweithiau hysbysebu."
      h4: "Dy breifatrwydd wedi'i warchod."
      p4: "Pan fyddi'n gweld ystadegau rŷm yn eu rhannu ac yn dathlu ymrwymiad i'r Beibl ar hyd a lled y byd dŷn ni'n gwneud ytn siwr ein bod yn dadansoddi'r data mewn dull fydd yn amddiffyn dy breifatrwydd. Pan fydd yr wybodaeth hwn yn cael ei gyhoeddi, mae mewn dull cryno na fydd yn dangos pwy wyt ti. Yn fwy na hynny rŷm yn gweithredu mesurau diogelwch safonol y diwydiant sydd wedi eu cynllunio i ddiogelu dy ddata."
      h5: "Dy brofiad di yw e."
      p5: "Mae ein polisiau yn berffaith eglur ynglŷn â dy hawliau pan yn defnyddio YouVersion gan gynnwys mewngofnodi, rhannu, newid a dileu dy ddata personol. Rŷm hefyd yn delio gyda thechnoleg casglu data a sut mae'r prosesau hynny yn helpu Cymuned YouVersion i ymrwymo i'r Beibl yn well."
      h6: "Polisi Preifatrwydd"
      p6: "Wedi'i addasu ddiwethaf ar Fai 25, 2018"
      p7: "Ble mae YouVersion wedi darparu cyfieithiad Saesneg o'r Polisi Preifatrwydd, rwyt yn cytuno fod y cyfieithiad wedi'i ddarparu er dy hwylustod yn unig, a bod y fersiwn Saesneg o'r Polisi Preifstrwydd yn rheoli dy berthynas gyda YouVersion. Os oes unrhyw anghysondeb rhwng fersiwn Saesneg y Polisi Preifatrwydd a beth mae'r cyfieithiad yn ei ddweud, yna bydd y flaenoriaeth yn cael ei roi i'r fersiwn Saesneg."
      h7: "Diffiniadau"
      p8: "Er mwyn sicrhau bod y ddogfen hon yn haws ei ddarllen, byddwn yn defnyddio rhywfaint o llaw-fer drwyddi draw. Er enghraifft, pan fyddwn yn dweud \"YouVersion,\" rydym yn sôn am:"
      l1: "Y Rhaglenni ffôn symudol YouVersion hyn"
      l1-1: "Ap Beibl"
      l1-2: "Ap Beibl i Blant"
      l1-3: "Bible Lens"
      l2: "Y Gwefannau YouVersion hyn"
      l3: "Mae'r rhaglenni YouVersion hyn ar lwyfannau eraill"
      l3-1: "Rhaglenni ffrydio fideo"
      l3-2: "Cynorthwywyr Llais"
      p9: "Mae cynhyrchion YouVersion yn berchen i ac yn cael eu rheoli gan Life Covenenant Church, Inc., a byddwn yn cyfeirio atyn nhw fel Life.Church, \"ni\" neu \"rŷm\" drwy'r cyfan polisi hwn. Rŷm yn caniatáu defnyddwyr sydd heb gofrestru i ddefnyddio YouVersion; a byddwn yn cyfeirio atn nhw fel \"Ymwelwyr\"; yn ogystal ag \"Aelodau\". Pan fyddwn yn cyfeirio at y ddau ohonyn nhw yn y polisai hwn byddwn yn defnyddio'r term \"Defnyddwyr\" neu \"chi\""
      h8: "Derbyn y Telerau"
      p10: "Darllenwch y Polisi Preifatrwydd hwn yn ofalus gan ei fod yn trafod sut y byddwn yn casglu, defnyddio, rhannu a phrosesu eich gwybodaeth bersonol, a thrwy gael mynediad i YouVersion, rydych chi'n cytuno â'r Polisi Preifatrwydd hwn a'i delerau a chaniatâd i drosglwyddo eich data a'i brosesu yn yr Unol Daleithiau.. Mae eich defnydd o YouVersion hefyd yn cael ei lywodraethu gan ein <a href=\"https://www.bible.com/terms\">Telerau Defnyddio</a>. Darllenwch y telerau hynny yn ofalus hefyd."
      p11: "Rydym yn croesawu unrhyw gwestiynau neu sylwadau sydd gennych ynglŷn â'r Polisi Preifatrwydd hwn a'n harferion preifatrwydd. Os oes gennych unrhyw gwestiynau neu sylwadau, gallwch gysylltu â ni yn: Church Covenant Agreement, Inc., attn.: Support YouVersion, 4600 E. 2nd St., Edmond, Oklahoma 73034 neu <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Sut rydym yn defnyddio'ch gwybodaeth"
      p12: "Nid ydym yn rhannu eich data personol gydag unrhyw hysbysebwyr trydydd parti neu rwydweithiau at ddibenion hysbysebu. Rydym yn defnyddio data yr ydym yn ei chasglu amdanoch chi neu a roddwch i ni, gan gynnwys unrhyw wybodaeth bersonol, fel a ganlyn:"
      l4-1: "I ddarparu YouVersion i chi, ac unrhyw wybodaeth, cynhyrchion neu wasanaethau eraill y byddwch yn gofyn amdanynt;"
      l4-2: "Fel y disgrifir yn y Polisi Preifatrwydd hwn;"
      l4-3: "I gyflawni unrhyw bwrpas arall y byddi di'n ei ddarparu e ar ei gyfer;"
      l4-4: "I gyflawni ein rhwymedigaeth a gorfodi ein hawliau o dan y Polisi Preifatrwwydd hwn ac ein <a href=\"https://www.bible.com/terms\">Amodau defnydd</a>;"
      l4-5: "Mewn unrhyw ffordd arall gallwn ddisgrifio pryd y byddi di'n darparu'r wybodaeth; a"
      l4-6: "At unrhyw ddiben arall gyda'th caniatâd."
      p13: "Nid yw dy allu i gael mynediad i YouVersion yn amodol ar roi dy wybodaeth bersonol i ni a gallet wrthod cyflwyno gwybodaeth bersonol inni, fodd bynnag, fe all ein gwahardd rhag darparu gwasanaethau a / neu ymarferion YouVersion penodol i ti."
      h10: "Hwyluso dy ddefnydd o YouVersion"
      p14: "Rydym yn defnyddio dy ddata personol i awdurdodi mynediad dy aelodaeth i YouVersion os wyt yn aelod. Rydym hefyd yn defnyddio dy ddata personol i ddarparu unrhyw ddefnydd o YouVersion gan ddibynnu ar dy ddewis a'r data personol y byddi di'n cytuno i ddarparu. Rydym yn defnyddio data sydd gennym amdanat i ddarparu, gwella, a rhoi gwedd bersonol ar YouVersion, gan gynnwys, gyda chymorth technolegau awtomataidd y sonnir amdanyn nhw yn y polisi hwn, y casgliadau a wnawn o'r wybodaeth rydym yn ei gasglu."
      h11: "Ffrindiau"
      p15: "Bydd YouVersion yn caniatáu i ti gyfathrebu a chysylltu â defnyddwyr eraill YouVersion i rannu adnodau Beibl, negeseuon a chynnwys arall. Rydym hefyd yn galluogi cyfathrebu rhyngot tii ac eraill trwy YouVersion, gan gynnwys, er enghraifft, negeseuon rhwng Aelodau. Dy ddewis di yw cyfathrebu neu gysylltu ag Aelod arall. Byddwn yn defnyddio data amdanat ti i'th helpu i gysylltu a chyfathrebu a rhannu cynnwys gyda defnyddwyr eraill YouVersion. Mae hyn yn cynnwys gwybodaeth bersonol y byddi'n ei roi i ni ac unigolion rwyt ti'n cyfathrebu â nhw. Efallai y byddwn hefyd yn defnyddio gwybodaeth gyswllt o'th ddyfais symudol petaet yn rhoi caniatâd i YouVersion i gael mynediad i'r ddyfais hwnnw."
      h12: "Digwyddiadau"
      p16: "Mae Digwyddiadau YouVersion yn caniatáu i ti leoli gwasanaethau eglwys gerllaw sy'n defnyddio Digwyddiadau, sy'n eich galluogi i ddilyn ynghyd â'r cynnwys a ddarperir, ymgysylltu â'r Ysgrythur, cymryd nodiadau, a chadw'ch copi dy hun ar gyfer cyfeirio yn y dyfodol. Os byddi di'n dewis defnyddio ein nodwedd Digwyddiadau a dewis rhannu dy ddata lleoliad, bydd YouVersion yn defnyddio dy ddata lleoliad i ddarparu rhestr o Ddigwyddiadau y gallet fod â diddordeb mewn mynychu."
      h13: "Argymhellion"
      p17: "Defnyddiwn y data sydd gennym amdanat a chanfyddiadau a wnawn o'r data hwnnw i argymell cynnwys a chyfrifoldeb penodol yn ogystal â chynhyrchion a gwasanaethau ychwanegol a gynigir trwy YouVersion. Er enghraifft, yn seiliedig ar Gynllun Beibl y byddi'n ei gwblhau, efallai y byddwn yn awgrymu Cynlluniau Beiblaidd ychwanegol i ti. Efallai y byddwn yn cysylltu â chdi trwy negeseuon push, e-bost, neu negeseuon mewn-ap i drafod yr argymhellion hyn, sut i ddefnyddio YouVersion, a negeseuon newyddion YouVersion eraill. Rwyt yn gallu dad-danysgrifio i'r negeseuon hyn trwy'r ddolen dad-danysgrifio mewn negeseuon e-bost sy'n darparu'r negeseuon hyn. Gelli hefyd addasu dy osodiadau hysbysu yn ceisiadau YouVersion neu drwy ymweld â <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Negeseuon sy'n gysylltiedig â Gwasanaeth"
      p18: "Efallai y byddwn yn defnyddio dy wybodaeth i gysylltu â ti ynghylch materion cyfrif, diogelwch, cyfreithiol a materion eraill. Byddwn yn gwneud hyn trwy negeseuon mewn-app, hysbysiadau gwthio a / neu e-bost. Cofia na elli di optio allan o dderbyn negeseuon gwasanaeth oddi wrthym, gan gynnwys hysbysiadau diogelwch a chyfreithiol."
      h15: "Dadansoddiadau a Pherfformiad"
      p19: "Rydym yn awyddus i weld cynnydd ymgysylltu â'r Beibl ledled y byd. Rydym yn defnyddio'r data personol sydd ar gael inni i arsylwi ar dueddiadau cymdeithasol, economaidd a daearyddol gan eu bod yn ymwneud â dysgeidiaeth y Beibl ac adnodau penodol o'r Beibl. Mewn rhai achosion, rydym yn gweithio gyda thrydydd person ac ymddiried y byddant yn cyflawni'r ymchwil hwn dan reolaethau sydd wedi'u dylunio i ddiogelu dy breifatrwydd. Rydym yn cyhoeddi neu'n caniatáu i eraill gyhoeddi ein mewnwelediadau ond dim ond ar ffurf gyfun nad yw'n datgelu dy wybodaeth bersonol adnabyddadwy. Er enghraifft, efallai y byddwn yn defnyddio dy ddata i gynhyrchu ystadegau ynghylch y defnydd cyffredinol o YouVersion ledled y byd ac mewn gwledydd penodol a rhanbarthau daearyddol."
      p20: "Rydym yn defnyddio data defnyddwyr anhysbys syd wedi'i gasglu at ei gilydd i farchnata YouVersion, gan gynnwys cyfathrebiadau sy'n hyrwyddo aelodaeth YouVersion a thwf rhwydwaith, fel dathlu cyfanswm nifer y gosodiadau YouVersion i ffonau symudol. Rydym yn defnyddio data, gan gynnwys gwybodaeth bersonol a ddarperir gan ddefnyddwyr, cyfanswm data defnyddwyr, data a gesglir trwy ddefnyddio YouVersion (megis hanes chwilio, cwblhau cynlluniau darllen, gweithgaredd darllen Beibl), adborth gan y cyhoedd a gwybodaeth a roddwyd o'r data hwn i gynnal ymchwil a datblygu mewnol er mwyn darparu profiad YouVersion cyffredinol gwell, mesur perfformiad YouVersion a chynyddu defnydd o YouVersion a'i nodweddion. Gwneir hyn trwy wneud newidiadau i YouVersion sydd ar gael yn gyffredinol, yn ogystal ag anfon negeseuon defnyddwyr trwy YouVersion sy'n awgrymu ymarferoldeb a chynnwys YouVersion."
      h16: "Lleisio barn ac arolygon"
      p21: "Weithiau bydd YouVersion yn gofyn i chi leisio barn neu'n cynnal arolygon. Does dim rheidrwydd arnat i ymateb i'r rhain ac mae gennyt ddewis pa wybodaeth i'w ddatgelu."
      h17: "Diogelwch a Materion Thechnegol"
      p22: "Defnyddiwn y data (a all gynnwys dy gyfathrebiadau) i ymchwilio i, ymateb i a datrys cwynion, materion cyfreithiol, diogelwch a materion technegol sy'n ymwneud â YouVersion. Rydym yn defnyddio dy ddata a chyfathrebiadau os ydym yn credu ei bod yn angenrheidiol at ddibenion diogelwch neu i ymchwilio i dwyll posibl neu dor cyfraith neu ein <a href=\"https://www.bible.com/terms\">Telerau Defnyddio</a> neu y Polisi Preifatrwydd hwn a / neu ymdrechion i niweidio eraill."
      h18: "Gwybodaeth a Gasglwn a Sut rydym yn ei Gasglu"
      h19: "Yr wybodaeth a gawn gennych"
      p23: "Nid oes rhaid i ti danysgrifio i YouVersion i ddefnyddio YouVersion. Fodd bynnag, mae tanysgrifio yn ein galluogi i bersonoli YouVersion i fod yn brofiad mwy personol i ti. I danysgrifio, mae'n ofynnol i ti greu cyfrif a darparu gwybodaeth benodol fel dy enw a'th gyfeiriad e-bost, a fydd yn gysylltiedig â'th gyfrif aelodaeth."
      p24: "Ar wahân i'r wybodaeth ofynnol hon, mae gennyt ddewis pa wybodaeth ychwanegol i'w roi i ni fydd yn gysylltiedig â'th gyfrif aelodaeth. Rydym yn casglu data personol oddi wrthyt pan fyddi'n ei ddarparu, ei bostio, neu ei lwytho i YouVersion. Nid oes raid i ti ddarparu gwybodaeth o'r fath; fodd bynnag, os na wnei di, gall gyfyngu ar ein gallu i bersonoli YouVersion ar dy gyfer, a'th allu i ddefnyddio YouVersion i'r eithaf."
      p25: "Os wyt yn dewis cysylltu YouVersion gyda gwefannau, dyfeisiadau a gwasanaethau neu broffiliau eraill sydd gennyt gyda dyfeisiadau trydydd person, byddi'n darparu'r data personol a gedwir ar y dyfeisiadfau hynny i YouVersion a Life.Church. Er enghraifft, efallai y byddi'n agor cyfrif aelodaeth YouVersion newydd trwy gysylltu dy gyfrif Facebook i YouVersion, gan ddarparu gwybodaeth bersonol rwyt wedi dewis ei rannu trwy Facebook i Life.Church. Mae'n bosib i ti ddiddymu'r ddolen gyda chyfrifon o'r fath a cheisiadau trydydd parti trwy addasu dy osodiadau gyda'r ceisiadau hynny. Yn ogystal, pan fyddi di'n rhoi mynediad i'th gysylltiadau ar dy ddyfais at ddibenion awgrymiadau cyfaill, hysbysu pryd y mae cyswllt yn ymuno, neu anfon gwahoddiad i YouVersion, caiff y wybodaeth honno ei storio ar ein gweinyddion er mwyn i ni allu rhoi dewis i ddefnyddio'r ddolen hon."
      h20: "Data Sensitif"
      p26: "Drwy lawrlwytho a defnyddio YouVersion, nid ydym yn tybio dy fod o unrhyw enwad crefyddol penodol neu'n mynegi unrhyw gred crefyddol neilltuol inni; dim ond tybio ydym bod gennyt ddiddordeb yn y Beibl. Nid ydym yn ei gwneud yn ofynnol i ddefnyddwyr ddatgan beth maen nhw'n gredu, neu ddarparu unrhyw ddata sensitif arall megis hil, ethnigrwydd, credoau athronyddol, neu iechyd corfforol neu feddyliol ar gyfer creu neu gynnal cyfrif Aelod Gwrandawiad. Dy ddewis di yw darparu gwybodaeth sensitif felly, os yw'n opsiwn i wneud hynny. Os wyt ti'n dewis darparu unrhyw wybodaeth sensitif, efallai y caiff ei ddefnyddio gan Life.Church i greu profiad YouVersion mwy personol fel gwybodaeth arall ansensitif a ddarperir gennyt. Beth bynnag, bydd Life.Church yn prosesu data sensitif a roddir i ni yn unig sr gyfer gweithgareddau dilys Life.Church ar dy ran ac ni fydd yn datgelu'r wybodaeth hon heb dy ganiatâd penodol. Byddwn yn gofalu am dy wybodaeth yn amodol ar y mesurau diogelu priodol a drafodir yn y polisi hwn ac a ddarperir fel arall gan Life.Church. Os oes gennyt unrhyw gwestiynau, mae croeso i ti gysylltu â ni ar <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Defnyddio ar gyfer gwasanaethau eraill"
      p27: "Efallai y byddwn yn cyfuno'r wybodaeth y byddi'n ei roi inni yn dy gyfrif â gwybodaeth a roddir i ni drwy wasanaethau a chynhyrchion Life.Church eraill; yn ogystal ag unrhyw gasgliad a ddown iddo o'r wybodaeth, er mwyn rhoi gwell profiad i ti a gwella ansawdd yr holl wasanaethau a chynhyrchion a ddarperir ar dy gyfer gan Life.Church."
      h22: "Dy Bostiadau a Chyfraniadau."
      p28: "Pan fydd YouVersion yn caniatáu i ti ddarparu gwybodaeth i gael ei gyhoeddi, ei ddosbarthu, neu ei arddangos, rydym yn cyfeirio at hynny fel \"postio\" a all fod ar ardaloedd cyhoeddus YouVersion, gwefannau y byddwch yn eu defnyddio trwy YouVersion neu eu trosglwyddo i ddefnyddwyr eraill YouVersion neu drydydd partïon. Byddwn yn cyfeirio at y cwbwl fel \"Cyfraniadau Defnyddiwr.\" Er enghraifft, gall rhain gynnwys gweithgareddau fel creu Nodyn, gwneud sylwadau ar bostiad cyfaill, neu dynnu llun ar gyfer adnod."
      p29: "Cofia, os byddi di'n datgelu gwybodaeth bersonol yn gyhoeddus, boed trwy bostiadau ar y cyd, cyfryngau cymdeithasol, byrddau negeseuon, neu fforymau cyhoeddus ar-lein eraill, gall pobl eraill gasglu a defnyddio'r wybodaeth hwnnw. Mae Cyfraniadau Defnyddwyr yn cael eu postio a'u trosglwyddo ar dy risg dy hun. Ni allwn reoli gweithredoedd defnyddwyr eraill neu drydydd partïon y byddi'n dewis rhannu dy Gyfraniadau Defnyddiwr â nhw. Felly, ni allwn warantu na fydd Cyfraniadau Defnyddwyr yn cael eu gweld gan bobl heb ganiatad, ac nid ydym yn derbyn unrhyw atebolrwydd sy'n gysylltiedig â'th bostiadau i Cyfraniadau Defnyddiwr."
      h23: "Technolegau Casglu Data Awtomatig."
      p30: "<strong>Defnydd o'r Gwasanaeth.</strong> Rydym yn logio data defnydd pan fyddi di'n defnyddio YouVersion, gan gynnwys gweld neu glicio ar gynnwys, math o borwr, iaith porwr, perfformio chwiliad neu gais, dyddiad ac amser dy gais, gosod diweddariad, chwilio am ymarferoldeb newydd, neu ddefnyddio un neu fwy o'r offer a gynigir trwy YouVersion. Rydym yn defnyddio cyfeiriadau arwyddo i mewn, protocol gwybodaeth defnydd dyfais (\"IP\"), a chwcis a thechnolegau tebyg, i'th adnabod a chofrestru dy ddefnydd."
      p31: "<strong>Cwcis a Thechnolegau Eraill eraill.</strong> Rydym yn defnyddio cwcis a thechnolegau tebyg (er enghraifft, tyrau gwe, picseli, tagiau a dynodyddion dyfeisiau) i adnabod chi a / neu'ch dyfais / eich dyfeisiau pan ymlaen, wedi diffodd, ac ar draws gwahanol geisiadau YouVersion a dyfeisiau. Mae cwcis a thechnolegau tebyg yn helpu i hwyluso'r profiad defnyddiwr gorau posibl o YouVersion gan eu bod yn ein galluogi i adnabod chi a chynnal eich dewisiadau defnyddiwr o sesiwn i sesiwn, ein helpu i gadw eich cyfrif yn ddiogel, a gwella'n gyffredinol ymarferoldeb y cynhyrchion a'r gwasanaethau a gynigir trwy YouVersion. Maent hefyd yn ein helpu i sicrhau bod gwybodaeth Aelodau yn cael ei ddefnyddio ochr yn ochr â'r cyfrif Aelod cywir. Yn bwysicach, nid ydym yn defnyddio cwcis neu dechnolegau tebyg i hwyluso hysbysebion sy'n seiliedig ar ddidddordeb gan drydydd partï."
      p32: "Er bod y rhan fwyaf o borwyr rhyngrwyd yn derbyn cwcis a thebyg yn ddiofyn, gallwch reoli'r mathau hyn o dechnoleg trwy'ch gosodiadau porwr ac offer tebyg a chytuno i wrthod y cwcis yn gyfan gwbl. Os byddwch yn gwrthod derbyn cwcis a thechnolegau tebyg trwy weithredu'r lleoliad priodol ar eich porwr neu'ch ffôn clyfar, efallai na fyddwch yn gallu cael mynediad at rannau penodol o YouVersion, gan ein gwahardd rhag cyflawni gallu llawn YouVersion ac atal y defnydd o rai nodweddion a gwasanaethau sydd angen y technolegau hyn."
      p33: "Drwy gytuno ar ein Polisi Preifatrwydd, rydych chi'n cytuno i ddefnyddio cwcis a thechnolegau tebyg fel y disgrifir yn y polisi hwn. Os ydych chi'n defnyddio YouVersion heb newid eich porwr neu'ch gosodiad dyfais i analluogi cwcis, byddwn yn tybio eich bod yn cydsynio i dderbyn pob cwcis a ddarperir trwy YouVersion."
      p34: "<strong>Dynodydd Dyfais a Lleoliad.</strong> Pan fyddwch yn cyrraedd neu yn gadael YouVersion, rydym yn derbyn URL y ddau safle a ddaeth i chi, a'r un y byddwch yn mynd i nesaf. Rydym hefyd yn cael gwybodaeth am eich cyfeiriad Darparydd Rhyngrwyd, gweinyddwr procsi, system weithredu, porwr gwe ac ychwanegiadau, adnabydd dyfeisiau a nodweddion, a / neu ISP neu'ch cludwr symudol. Rydym hefyd yn derbyn data o'ch dyfeisiau a'ch rhwydweithiau, gan gynnwys data lleoliad. Os ydych chi'n defnyddio YouVersion o ddyfais symudol, bydd y ddyfais honno'n anfon data atom am eich dyfais a'ch lleoliad GPS yn seiliedig ar eich ffonau a'r caniatâd mynediad roddwyd i YouVersion gennych."
      p35: "Defnyddiwn y wybodaeth hon i ddarparu profiad YouVersion wedi'i deilwra i chi ac i gysylltu â chi'n fwy effeithiol. Mae'r wybodaeth hefyd yn cael ei gasglu i bennu nifer cyfan o ddyfeisiadau unigryw gan ddefnyddio YouVersion a / ne, u rannau o YouVersion, olrhain cyfanswm defnydd, a dadansoddi data defnyddio i wella ymarferoldeb YouVersion i bob Aelod ac Ymwelydd. Efallai y byddwn yn cyfuno'r wybodaeth hon â gwybodaeth gan drydydd parti i roi gwell profiad i chi a gwella ansawdd ein gwasanaeth."
