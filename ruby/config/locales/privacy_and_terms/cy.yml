      s37: "Os ydych chi'n dewis, neu os oes gennych chi, enw defnyddiwr, cyfrinair neu wybodaeth debyg fel rhan o'n gweithdrefnau diogelwch, rydych chi'n cytuno i drin y cyfryw wybodaeth yn gyfrinachol, a chytuno i roi gwybod i ni ar unwaith am unrhyw fynediad anawdurdodedig at eich enw defnyddiwr neu gyfrinair neu unrhyw dorri diogelwch arall. Mae gennym yr hawl i atal defnydd unrhyw enw defnyddiwr, cyfrinair neu ddynodwr arall, p'un ai a ddewiswyd gennych chi neu a ddarparwyd gennym ni, ar unrhyw adeg os ydych chi, yn ein barn ni, wedi torri unrhyw ddarpariaeth o'r Telerau hyn."
      s38: "Monitro a Gorfodi; Cydymffurfiad Cyfreithiol; Terfynu"
