      s31: "Cyfraniadau Defnyddiwr"
      s32: "Mae YouVersion yn cynnwys nodweddion rhyngweithiol sy'n caniatáu i ddefnyddwyr bostio, cyflwyno, cyhoeddi, arddangos neu drosglwyddo i ddefnyddwyr eraill neu gynnwys neu ddeunyddiau eraill (ar y cyd, \"Cyfraniadau Defnyddiwr\") ar neu drwy YouVersion."
      s33: "Fodd bynnag, nid ydym yn ymgymryd ag adolygu Cyfraniadau Defnyddiwr nac unrhyw ddeunydd arall cyn iddo gael ei bostio ar neu drwy YouVersion, ac ni allwn sicrhau bod deunydd annymunol yn cael ei symud yn brydlon ar ôl iddi gael ei bostio. Felly, nid ydym yn derbyn unrhyw atebolrwydd am unrhyw gamau gweithredu neu ddiffyg gweithredu ynghylch trosglwyddo, cyfathrebu neu gynnwys a ddarperir gan unrhyw ddefnyddiwr neu drydydd parti."
      s34: "Rhaid i Gyfraniadau Pob Defnyddiwr gydymffurfio â'r Telerau hyn. Trwy ddarparu unrhyw Gyfraniad Defnyddiwr ar neu drwy YouVersion, byddwch yn rhoi i ni a'n darparwyr gwasanaeth, a phob un o'u trwyddedwyr, eu llwyddiannau a'u aseiniadau, yr hawl i ddefnyddio, atgynhyrchu, addasu, perfformio, arddangos, dosbarthu, ac fel arall ddatgelu i trydydd parti unrhyw ddeunydd o'r fath er mwyn cynnig y nodwedd YouVersion y byddwch yn gofyn amdano neu ei ddefnyddio fel arall. Rydych yn cynrychioli ac yn gwarantu eich bod yn berchen ar yr holl hawliau yn y Cyfraniadau Defnyddiwr ac yn ei hawlio, ac sydd â'r hawl i ganiatáu'r drwydded hon, a bod eich holl Gyfraniadau Defnyddiwr yn cydymffurfio â'r Telerau hyn. Nid ydym yn gyfrifol nac yn atebol i unrhyw drydydd parti, am gynnwys neu gywirdeb unrhyw Gyfraniadau Defnyddiwr a bostiwyd gennych chi neu unrhyw ddefnyddiwr arall o YouVersion."
      s35: "Diogelwch Cyfrif"
