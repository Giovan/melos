      s25: "yn hyrwyddo deunydd rhywiol manwl neu bornograffig, trais neu wahaniaethu ar unrhyw sail, gan gynnwys hynny ar sail hil, rhyw, crefydd, cenedligrwydd, anabledd, tuedd rywiol, neu oedran;"
      s26: "yn torri unrhyw batent, nod masnach, cyfrinachedd masnach, hawlfraint, neu eiddo deallusol arall neu hawliau eraill unrhyw berson arall;"
