      l2: "Y Gwefannau YouVersion hyn"
      l3: "Mae'r rhaglenni YouVersion hyn ar lwyfannau eraill"
      l3-1: "Rhaglenni ffrydio fideo"
      l3-2: "Cynorthwywyr Llais"
      p9: "Mae cynhyrchion YouVersion yn berchen i ac yn cael eu rheoli gan Life Covenenant Church, Inc., a byddwn yn cyfeirio atyn nhw fel Life.Church, \"ni\" neu \"rŷm\" drwy'r cyfan polisi hwn. Rŷm yn caniatáu defnyddwyr sydd heb gofrestru i ddefnyddio YouVersion; a byddwn yn cyfeirio atn nhw fel \"Ymwelwyr\"; yn ogystal ag \"Aelodau\". Pan fyddwn yn cyfeirio at y ddau ohonyn nhw yn y polisai hwn byddwn yn defnyddio'r term \"Defnyddwyr\" neu \"chi\""
      h8: "Derbyn y Telerau"
      p10: "Darllenwch y Polisi Preifatrwydd hwn yn ofalus gan ei fod yn trafod sut y byddwn yn casglu, defnyddio, rhannu a phrosesu eich gwybodaeth bersonol, a thrwy gael mynediad i YouVersion, rydych chi'n cytuno â'r Polisi Preifatrwydd hwn a'i delerau a chaniatâd i drosglwyddo eich data a'i brosesu yn yr Unol Daleithiau.. Mae eich defnydd o YouVersion hefyd yn cael ei lywodraethu gan ein <a href=\"https://www.bible.com/terms\">Telerau Defnyddio</a>. Darllenwch y telerau hynny yn ofalus hefyd."
      p11: "Rydym yn croesawu unrhyw gwestiynau neu sylwadau sydd gennych ynglŷn â'r Polisi Preifatrwydd hwn a'n harferion preifatrwydd. Os oes gennych unrhyw gwestiynau neu sylwadau, gallwch gysylltu â ni yn: Church Covenant Agreement, Inc., attn.: Support YouVersion, 4600 E. 2nd St., Edmond, Oklahoma 73034 neu <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Sut rydym yn defnyddio'ch gwybodaeth"
      p12: "Nid ydym yn rhannu eich data personol gydag unrhyw hysbysebwyr trydydd parti neu rwydweithiau at ddibenion hysbysebu. Rydym yn defnyddio data yr ydym yn ei chasglu amdanoch chi neu a roddwch i ni, gan gynnwys unrhyw wybodaeth bersonol, fel a ganlyn:"
      l4-1: "I ddarparu YouVersion i chi, ac unrhyw wybodaeth, cynhyrchion neu wasanaethau eraill y byddwch yn gofyn amdanynt;"
      l4-2: "Fel y disgrifir yn y Polisi Preifatrwydd hwn;"
      l4-3: "I gyflawni unrhyw bwrpas arall y byddi di'n ei ddarparu e ar ei gyfer;"
      l4-4: "I gyflawni ein rhwymedigaeth a gorfodi ein hawliau o dan y Polisi Preifatrwwydd hwn ac ein <a href=\"https://www.bible.com/terms\">Amodau defnydd</a>;"
      l4-5: "Mewn unrhyw ffordd arall gallwn ddisgrifio pryd y byddi di'n darparu'r wybodaeth; a"
      l4-6: "At unrhyw ddiben arall gyda'th caniatâd."
      p13: "Nid yw dy allu i gael mynediad i YouVersion yn amodol ar roi dy wybodaeth bersonol i ni a gallet wrthod cyflwyno gwybodaeth bersonol inni, fodd bynnag, fe all ein gwahardd rhag darparu gwasanaethau a / neu ymarferion YouVersion penodol i ti."
      h10: "Hwyluso dy ddefnydd o YouVersion"
      p14: "Rydym yn defnyddio dy ddata personol i awdurdodi mynediad dy aelodaeth i YouVersion os wyt yn aelod. Rydym hefyd yn defnyddio dy ddata personol i ddarparu unrhyw ddefnydd o YouVersion gan ddibynnu ar dy ddewis a'r data personol y byddi di'n cytuno i ddarparu. Rydym yn defnyddio data sydd gennym amdanat i ddarparu, gwella, a rhoi gwedd bersonol ar YouVersion, gan gynnwys, gyda chymorth technolegau awtomataidd y sonnir amdanyn nhw yn y polisi hwn, y casgliadau a wnawn o'r wybodaeth rydym yn ei gasglu."
      h11: "Ffrindiau"
      p15: "Bydd YouVersion yn caniatáu i ti gyfathrebu a chysylltu â defnyddwyr eraill YouVersion i rannu adnodau Beibl, negeseuon a chynnwys arall. Rydym hefyd yn galluogi cyfathrebu rhyngot tii ac eraill trwy YouVersion, gan gynnwys, er enghraifft, negeseuon rhwng Aelodau. Dy ddewis di yw cyfathrebu neu gysylltu ag Aelod arall. Byddwn yn defnyddio data amdanat ti i'th helpu i gysylltu a chyfathrebu a rhannu cynnwys gyda defnyddwyr eraill YouVersion. Mae hyn yn cynnwys gwybodaeth bersonol y byddi'n ei roi i ni ac unigolion rwyt ti'n cyfathrebu â nhw. Efallai y byddwn hefyd yn defnyddio gwybodaeth gyswllt o'th ddyfais symudol petaet yn rhoi caniatâd i YouVersion i gael mynediad i'r ddyfais hwnnw."
      h12: "Digwyddiadau"
      p16: "Mae Digwyddiadau YouVersion yn caniatáu i ti leoli gwasanaethau eglwys gerllaw sy'n defnyddio Digwyddiadau, sy'n eich galluogi i ddilyn ynghyd â'r cynnwys a ddarperir, ymgysylltu â'r Ysgrythur, cymryd nodiadau, a chadw'ch copi dy hun ar gyfer cyfeirio yn y dyfodol. Os byddi di'n dewis defnyddio ein nodwedd Digwyddiadau a dewis rhannu dy ddata lleoliad, bydd YouVersion yn defnyddio dy ddata lleoliad i ddarparu rhestr o Ddigwyddiadau y gallet fod â diddordeb mewn mynychu."
      h13: "Argymhellion"
      p17: "Defnyddiwn y data sydd gennym amdanat a chanfyddiadau a wnawn o'r data hwnnw i argymell cynnwys a chyfrifoldeb penodol yn ogystal â chynhyrchion a gwasanaethau ychwanegol a gynigir trwy YouVersion. Er enghraifft, yn seiliedig ar Gynllun Beibl y byddi'n ei gwblhau, efallai y byddwn yn awgrymu Cynlluniau Beiblaidd ychwanegol i ti. Efallai y byddwn yn cysylltu â chdi trwy negeseuon push, e-bost, neu negeseuon mewn-ap i drafod yr argymhellion hyn, sut i ddefnyddio YouVersion, a negeseuon newyddion YouVersion eraill. Rwyt yn gallu dad-danysgrifio i'r negeseuon hyn trwy'r ddolen dad-danysgrifio mewn negeseuon e-bost sy'n darparu'r negeseuon hyn. Gelli hefyd addasu dy osodiadau hysbysu yn ceisiadau YouVersion neu drwy ymweld â <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Negeseuon sy'n gysylltiedig â Gwasanaeth"
      p18: "Efallai y byddwn yn defnyddio dy wybodaeth i gysylltu â ti ynghylch materion cyfrif, diogelwch, cyfreithiol a materion eraill. Byddwn yn gwneud hyn trwy negeseuon mewn-app, hysbysiadau gwthio a / neu e-bost. Cofia na elli di optio allan o dderbyn negeseuon gwasanaeth oddi wrthym, gan gynnwys hysbysiadau diogelwch a chyfreithiol."
      h15: "Dadansoddiadau a Pherfformiad"
      p19: "Rydym yn awyddus i weld cynnydd ymgysylltu â'r Beibl ledled y byd. Rydym yn defnyddio'r data personol sydd ar gael inni i arsylwi ar dueddiadau cymdeithasol, economaidd a daearyddol gan eu bod yn ymwneud â dysgeidiaeth y Beibl ac adnodau penodol o'r Beibl. Mewn rhai achosion, rydym yn gweithio gyda thrydydd person ac ymddiried y byddant yn cyflawni'r ymchwil hwn dan reolaethau sydd wedi'u dylunio i ddiogelu dy breifatrwydd. Rydym yn cyhoeddi neu'n caniatáu i eraill gyhoeddi ein mewnwelediadau ond dim ond ar ffurf gyfun nad yw'n datgelu dy wybodaeth bersonol adnabyddadwy. Er enghraifft, efallai y byddwn yn defnyddio dy ddata i gynhyrchu ystadegau ynghylch y defnydd cyffredinol o YouVersion ledled y byd ac mewn gwledydd penodol a rhanbarthau daearyddol."
      p20: "Rydym yn defnyddio data defnyddwyr anhysbys syd wedi'i gasglu at ei gilydd i farchnata YouVersion, gan gynnwys cyfathrebiadau sy'n hyrwyddo aelodaeth YouVersion a thwf rhwydwaith, fel dathlu cyfanswm nifer y gosodiadau YouVersion i ffonau symudol. Rydym yn defnyddio data, gan gynnwys gwybodaeth bersonol a ddarperir gan ddefnyddwyr, cyfanswm data defnyddwyr, data a gesglir trwy ddefnyddio YouVersion (megis hanes chwilio, cwblhau cynlluniau darllen, gweithgaredd darllen Beibl), adborth gan y cyhoedd a gwybodaeth a roddwyd o'r data hwn i gynnal ymchwil a datblygu mewnol er mwyn darparu profiad YouVersion cyffredinol gwell, mesur perfformiad YouVersion a chynyddu defnydd o YouVersion a'i nodweddion. Gwneir hyn trwy wneud newidiadau i YouVersion sydd ar gael yn gyffredinol, yn ogystal ag anfon negeseuon defnyddwyr trwy YouVersion sy'n awgrymu ymarferoldeb a chynnwys YouVersion."
      h16: "Lleisio barn ac arolygon"
      p21: "Weithiau bydd YouVersion yn gofyn i chi leisio barn neu'n cynnal arolygon. Does dim rheidrwydd arnat i ymateb i'r rhain ac mae gennyt ddewis pa wybodaeth i'w ddatgelu."
      h17: "Diogelwch a Materion Thechnegol"
      p22: "Defnyddiwn y data (a all gynnwys dy gyfathrebiadau) i ymchwilio i, ymateb i a datrys cwynion, materion cyfreithiol, diogelwch a materion technegol sy'n ymwneud â YouVersion. Rydym yn defnyddio dy ddata a chyfathrebiadau os ydym yn credu ei bod yn angenrheidiol at ddibenion diogelwch neu i ymchwilio i dwyll posibl neu dor cyfraith neu ein <a href=\"https://www.bible.com/terms\">Telerau Defnyddio</a> neu y Polisi Preifatrwydd hwn a / neu ymdrechion i niweidio eraill."
      h18: "Gwybodaeth a Gasglwn a Sut rydym yn ei Gasglu"
      h19: "Yr wybodaeth a gawn gennych"
      p23: "Nid oes rhaid i ti danysgrifio i YouVersion i ddefnyddio YouVersion. Fodd bynnag, mae tanysgrifio yn ein galluogi i bersonoli YouVersion i fod yn brofiad mwy personol i ti. I danysgrifio, mae'n ofynnol i ti greu cyfrif a darparu gwybodaeth benodol fel dy enw a'th gyfeiriad e-bost, a fydd yn gysylltiedig â'th gyfrif aelodaeth."
      p24: "Ar wahân i'r wybodaeth ofynnol hon, mae gennyt ddewis pa wybodaeth ychwanegol i'w roi i ni fydd yn gysylltiedig â'th gyfrif aelodaeth. Rydym yn casglu data personol oddi wrthyt pan fyddi'n ei ddarparu, ei bostio, neu ei lwytho i YouVersion. Nid oes raid i ti ddarparu gwybodaeth o'r fath; fodd bynnag, os na wnei di, gall gyfyngu ar ein gallu i bersonoli YouVersion ar dy gyfer, a'th allu i ddefnyddio YouVersion i'r eithaf."
      p25: "Os wyt yn dewis cysylltu YouVersion gyda gwefannau, dyfeisiadau a gwasanaethau neu broffiliau eraill sydd gennyt gyda dyfeisiadau trydydd person, byddi'n darparu'r data personol a gedwir ar y dyfeisiadfau hynny i YouVersion a Life.Church. Er enghraifft, efallai y byddi'n agor cyfrif aelodaeth YouVersion newydd trwy gysylltu dy gyfrif Facebook i YouVersion, gan ddarparu gwybodaeth bersonol rwyt wedi dewis ei rannu trwy Facebook i Life.Church. Mae'n bosib i ti ddiddymu'r ddolen gyda chyfrifon o'r fath a cheisiadau trydydd parti trwy addasu dy osodiadau gyda'r ceisiadau hynny. Yn ogystal, pan fyddi di'n rhoi mynediad i'th gysylltiadau ar dy ddyfais at ddibenion awgrymiadau cyfaill, hysbysu pryd y mae cyswllt yn ymuno, neu anfon gwahoddiad i YouVersion, caiff y wybodaeth honno ei storio ar ein gweinyddion er mwyn i ni allu rhoi dewis i ddefnyddio'r ddolen hon."
      h20: "Data Sensitif"
      p26: "Drwy lawrlwytho a defnyddio YouVersion, nid ydym yn tybio dy fod o unrhyw enwad crefyddol penodol neu'n mynegi unrhyw gred crefyddol neilltuol inni; dim ond tybio ydym bod gennyt ddiddordeb yn y Beibl. Nid ydym yn ei gwneud yn ofynnol i ddefnyddwyr ddatgan beth maen nhw'n gredu, neu ddarparu unrhyw ddata sensitif arall megis hil, ethnigrwydd, credoau athronyddol, neu iechyd corfforol neu feddyliol ar gyfer creu neu gynnal cyfrif Aelod Gwrandawiad. Dy ddewis di yw darparu gwybodaeth sensitif felly, os yw'n opsiwn i wneud hynny. Os wyt ti'n dewis darparu unrhyw wybodaeth sensitif, efallai y caiff ei ddefnyddio gan Life.Church i greu profiad YouVersion mwy personol fel gwybodaeth arall ansensitif a ddarperir gennyt. Beth bynnag, bydd Life.Church yn prosesu data sensitif a roddir i ni yn unig sr gyfer gweithgareddau dilys Life.Church ar dy ran ac ni fydd yn datgelu'r wybodaeth hon heb dy ganiatâd penodol. Byddwn yn gofalu am dy wybodaeth yn amodol ar y mesurau diogelu priodol a drafodir yn y polisi hwn ac a ddarperir fel arall gan Life.Church. Os oes gennyt unrhyw gwestiynau, mae croeso i ti gysylltu â ni ar <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Defnyddio ar gyfer gwasanaethau eraill"
      p27: "Efallai y byddwn yn cyfuno'r wybodaeth y byddi'n ei roi inni yn dy gyfrif â gwybodaeth a roddir i ni drwy wasanaethau a chynhyrchion Life.Church eraill; yn ogystal ag unrhyw gasgliad a ddown iddo o'r wybodaeth, er mwyn rhoi gwell profiad i ti a gwella ansawdd yr holl wasanaethau a chynhyrchion a ddarperir ar dy gyfer gan Life.Church."
      h22: "Dy Bostiadau a Chyfraniadau."
      p28: "Pan fydd YouVersion yn caniatáu i ti ddarparu gwybodaeth i gael ei gyhoeddi, ei ddosbarthu, neu ei arddangos, rydym yn cyfeirio at hynny fel \"postio\" a all fod ar ardaloedd cyhoeddus YouVersion, gwefannau y byddwch yn eu defnyddio trwy YouVersion neu eu trosglwyddo i ddefnyddwyr eraill YouVersion neu drydydd partïon. Byddwn yn cyfeirio at y cwbwl fel \"Cyfraniadau Defnyddiwr.\" Er enghraifft, gall rhain gynnwys gweithgareddau fel creu Nodyn, gwneud sylwadau ar bostiad cyfaill, neu dynnu llun ar gyfer adnod."
      p29: "Cofia, os byddi di'n datgelu gwybodaeth bersonol yn gyhoeddus, boed trwy bostiadau ar y cyd, cyfryngau cymdeithasol, byrddau negeseuon, neu fforymau cyhoeddus ar-lein eraill, gall pobl eraill gasglu a defnyddio'r wybodaeth hwnnw. Mae Cyfraniadau Defnyddwyr yn cael eu postio a'u trosglwyddo ar dy risg dy hun. Ni allwn reoli gweithredoedd defnyddwyr eraill neu drydydd partïon y byddi'n dewis rhannu dy Gyfraniadau Defnyddiwr â nhw. Felly, ni allwn warantu na fydd Cyfraniadau Defnyddwyr yn cael eu gweld gan bobl heb ganiatad, ac nid ydym yn derbyn unrhyw atebolrwydd sy'n gysylltiedig â'th bostiadau i Cyfraniadau Defnyddiwr."
      h23: "Technolegau Casglu Data Awtomatig."
      p30: "<strong>Defnydd o'r Gwasanaeth.</strong> Rydym yn logio data defnydd pan fyddi di'n defnyddio YouVersion, gan gynnwys gweld neu glicio ar gynnwys, math o borwr, iaith porwr, perfformio chwiliad neu gais, dyddiad ac amser dy gais, gosod diweddariad, chwilio am ymarferoldeb newydd, neu ddefnyddio un neu fwy o'r offer a gynigir trwy YouVersion. Rydym yn defnyddio cyfeiriadau arwyddo i mewn, protocol gwybodaeth defnydd dyfais (\"IP\"), a chwcis a thechnolegau tebyg, i'th adnabod a chofrestru dy ddefnydd."
      p31: "<strong>Cwcis a Thechnolegau Eraill eraill.</strong> Rydym yn defnyddio cwcis a thechnolegau tebyg (er enghraifft, tyrau gwe, picseli, tagiau a dynodyddion dyfeisiau) i adnabod chi a / neu'ch dyfais / eich dyfeisiau pan ymlaen, wedi diffodd, ac ar draws gwahanol geisiadau YouVersion a dyfeisiau. Mae cwcis a thechnolegau tebyg yn helpu i hwyluso'r profiad defnyddiwr gorau posibl o YouVersion gan eu bod yn ein galluogi i adnabod chi a chynnal eich dewisiadau defnyddiwr o sesiwn i sesiwn, ein helpu i gadw eich cyfrif yn ddiogel, a gwella'n gyffredinol ymarferoldeb y cynhyrchion a'r gwasanaethau a gynigir trwy YouVersion. Maent hefyd yn ein helpu i sicrhau bod gwybodaeth Aelodau yn cael ei ddefnyddio ochr yn ochr â'r cyfrif Aelod cywir. Yn bwysicach, nid ydym yn defnyddio cwcis neu dechnolegau tebyg i hwyluso hysbysebion sy'n seiliedig ar ddidddordeb gan drydydd partï."
      p32: "Er bod y rhan fwyaf o borwyr rhyngrwyd yn derbyn cwcis a thebyg yn ddiofyn, gallwch reoli'r mathau hyn o dechnoleg trwy'ch gosodiadau porwr ac offer tebyg a chytuno i wrthod y cwcis yn gyfan gwbl. Os byddwch yn gwrthod derbyn cwcis a thechnolegau tebyg trwy weithredu'r lleoliad priodol ar eich porwr neu'ch ffôn clyfar, efallai na fyddwch yn gallu cael mynediad at rannau penodol o YouVersion, gan ein gwahardd rhag cyflawni gallu llawn YouVersion ac atal y defnydd o rai nodweddion a gwasanaethau sydd angen y technolegau hyn."
      p33: "Drwy gytuno ar ein Polisi Preifatrwydd, rydych chi'n cytuno i ddefnyddio cwcis a thechnolegau tebyg fel y disgrifir yn y polisi hwn. Os ydych chi'n defnyddio YouVersion heb newid eich porwr neu'ch gosodiad dyfais i analluogi cwcis, byddwn yn tybio eich bod yn cydsynio i dderbyn pob cwcis a ddarperir trwy YouVersion."
      p34: "<strong>Dynodydd Dyfais a Lleoliad.</strong> Pan fyddwch yn cyrraedd neu yn gadael YouVersion, rydym yn derbyn URL y ddau safle a ddaeth i chi, a'r un y byddwch yn mynd i nesaf. Rydym hefyd yn cael gwybodaeth am eich cyfeiriad Darparydd Rhyngrwyd, gweinyddwr procsi, system weithredu, porwr gwe ac ychwanegiadau, adnabydd dyfeisiau a nodweddion, a / neu ISP neu'ch cludwr symudol. Rydym hefyd yn derbyn data o'ch dyfeisiau a'ch rhwydweithiau, gan gynnwys data lleoliad. Os ydych chi'n defnyddio YouVersion o ddyfais symudol, bydd y ddyfais honno'n anfon data atom am eich dyfais a'ch lleoliad GPS yn seiliedig ar eich ffonau a'r caniatâd mynediad roddwyd i YouVersion gennych."
      p35: "Defnyddiwn y wybodaeth hon i ddarparu profiad YouVersion wedi'i deilwra i chi ac i gysylltu â chi'n fwy effeithiol. Mae'r wybodaeth hefyd yn cael ei gasglu i bennu nifer cyfan o ddyfeisiadau unigryw gan ddefnyddio YouVersion a / ne, u rannau o YouVersion, olrhain cyfanswm defnydd, a dadansoddi data defnyddio i wella ymarferoldeb YouVersion i bob Aelod ac Ymwelydd. Efallai y byddwn yn cyfuno'r wybodaeth hon â gwybodaeth gan drydydd parti i roi gwell profiad i chi a gwella ansawdd ein gwasanaeth."
      p36: "Nid ydym yn rhannu unrhyw beth o'ch gwybodaeth bersonol adanbyddadwy ynghyd â gwybodaeth eich dyfais neu leoliad eich dyfais heb eich caniatâd penodol. Pan fo'r system weithredu neu'ch porwr rhyngrwyd yn gofyn am hyn, byddwn yn gofyn ichi ddewis ymlaen llaw cyn i ni ddefnyddio GPS neu offer arall i ganfod eich lleoliad manwl gywir. Fodd bynnag, efallai y byddwn yn casglu rhai manylion o'ch defnydd o YouVersion yn awtomatig, gan gynnwys data traffig, data lleoliad, logiau, a data cyfathrebu eraill a'r adnoddau y byddwch yn eu defnyddio ar neu trwy YouVersion. Efallai y byddwn yn casglu gwybodaeth am eich cyfrifiadur a'ch dyfais symudol a chysylltiad rhyngrwyd, gan gynnwys dynodwr dyfais unigryw y ddyfais symudol, cyfeiriad y darparwr gwe, system weithredu, math o borwr a gwybodaeth rhwydwaith symudol. Os nad ydych am i ni gasglu'r wybodaeth hon, dylech roi'r gorau i ddefnyddio YouVersion."
      p37: "<strong>Eich Negeseuon Uniongyrchol i Ni.</strong> Rydym yn casglu gwybodaeth amdanoch chi pan fyddwch yn anfon, yn derbyn, neu'n ymateb i negeseuon gyda ni, gan gynnwys pan fyddwch yn cyflwyno gwybodaeth bersonol neu geisiadau trwy e-bostio <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> drwy'r wefan <a href=\"https://help.youversion.com\">help.youversion.com</a>. Rydym yn cadw'r cyfathrebiadau hynny i brosesu'ch ymholiadau, ymateb i'ch ceisiadau, a gwella ein gwasanaethau."
      p38: "<strong>Gwybodaeth Bersonol.</strong> Efallai y byddwn yn clymu gwybodaeth y byddwn yn ei gasglu'n awtomatig fel y disgrifir uchod at y wybodaeth bersonol a rowch i ni, i deilwra YouVersion ar eich cyfer a gwneud awgrymiadau am wasanaethau a nodweddion YouVersion fel y disgrifir uchod. Mae Life.Church yn chwilio am ffyrdd newydd a gwell i gynnig YouVersion a chynyddu eich ymrwymiad i'r Beibl. Wrth i ni wella YouVersion, gall hyn olygu casglu data newydd neu ffyrdd newydd o ddefnyddio data. Gan fod YouVersion yn ddeinamig, ac rydym yn barhaus yn ceisio cynnig nodweddion newydd, efallai y bydd angen casglu gwybodaeth newydd arnom. Os byddwn yn casglu data personol sy'n berthnasol yn sylweddol neu'n newid yn sylweddol sut rydym yn defnyddio'ch data, byddwn yn eich hysbysu a gallwn hefyd addasu'r Polisi Preifatrwydd hwn."
      h24: "Casgliad Gwybodaeth Trydydd Parti"
      p39: "Mae'r Polisi Preifatrwydd hwn yn berthnasol yn unig i safleoedd ac apiau sy'n eiddo ac yn cael eu gweithredu gan Life.Church. Cofiwch y gall YouVersion gynnwys dolenni i wefannau neu apiau eraill. Rydych chi'n gyfrifol am adolygu datganiadau a pholisïau preifatrwydd y gwefannau eraill y byddwch chi'n dewis eu cysylltu â YouVersion, neu fel y gallwch chi ddeall sut mae'r gwefannau hynny'n casglu, defnyddio a storio'ch gwybodaeth. Nid ydym yn gyfrifol am ddatganiadau preifatrwydd, polisïau na chynnwys gwefannau eraill gan gynnwys gwefannau yr ydych yn cysylltu â YouVersion. Mae gwefannau sy'n cynnwys cyd-frandio (cyfeirio ein henw ac enw trydydd parti) yn cynnwys gwybodaeth a ddarperir gan y trydydd parti ac nid gennym ni."
      p40: "Ni all Life.Church reoleiddio safleoedd, cynnwys, neu geisiadau eraill sy'n gysylltiedig â nhw neu a ddarperir o fewn YouVersion a'n gwahanol wefannau a gwasanaethau. Gall trydydd partïon, gan gynnwys darparwyr cynnwys, darparwyr cymwysiadau, cwmnïau dadansoddol, gwneuthurwr dyfais symudol, a'ch darparwr gwasanaeth symudol, gyflwyno beth cynnwys neu geisiadau, gan gynnwys partneriaid, ar neu mewn YouVersion. Gall y safleoedd eraill hyn osod eu cwcis neu ffeiliau eraill ar eich cyfrifiadur, casglu data neu ofyn am wybodaeth bersonol gennych. Efallai y bydd y wybodaeth a gesglir ganddynt yn gysylltiedig â'ch gwybodaeth bersonol neu gallant gasglu gwybodaeth, gan gynnwys gwybodaeth bersonol, am eich gweithgareddau ar-lein dros amser ac ar draws gwahanol wefannau, apiau a gwasanaethau ar-lein eraill. Efallai y byddant yn defnyddio'r wybodaeth hwn i roi cynnwys targed (ymddygiadol) wedi'i dargedu i chi. Nid ydym yn rheoli technolegau olrhain trydydd partïon hyn na sut y gellir eu defnyddio. Os oes gennych unrhyw gwestiynau am gynnwys wedi'i dargedu, dylech gysylltu â'r darparwr cyfrifol yn uniongyrchol."
      h25: "Datgelu eich Gwybodaeth"
      h26: "Datgeliad ar eich Rhan"
      p41: "Efallai y byddwn yn datgelu gwybodaeth bersonol a gesglir gennym neu ddarperir gennych fel y disgrifir yn y Polisi Preifatrwydd hwn i gyflawni'r gofynion o dan <a href=\"https://www.bible.com/terms\">Telerau Defnyddio</a>, i'r diben y caiff ei ddarparu gennych, ar gyfer unrhyw ddiben arall byddwch yn gofyn amdano pan fyddwch yn darparu'r wybodaeth, neu am unrhyw ddiben arall y mae gennym eich caniatâd ar ei gyfer."
      h27: "Datgeliad gennych chi"
      p42: "Pan fyddwch yn rhannu gwybodaeth trwy YouVersion, mae'r wybodaeth honno i'w weld gan chi a gan unrhyw un arall yr ydych yn dewis ei rannu. Os ydych chi'n rhoi mynediad i'ch cyfrif YouVersion i ddyfeisiau a gwasanaethau eraill, ar sail eich cymeradwyaeth, yna byddai gan y gwasanaethau hynny fynediad at y gwybodaeth a rennir gennych. Mae defnyddio, casglu a diogelu eich data gan wasanaethau trydydd parti yn amodol o dan bolisïau'r trydydd parti hynny."
      h28: "Datgeliad Mewnol"
      p43: "Byddwn yn rhannu eich data personol yn fewnol yn Lif,e.Church i 'n helpu i gyfuno'r wybodaeth bersonol a gwmpesir ar draws gwahanol agweddau o YouVersion a'n cynhyrchion,a'n gwasanaethau eraill i'n helpu i ddarparu gwasanaethau i chi mewn modd sy'n bersonol ac yn ddefnyddiol i chi ac eraill. Er enghraifft, gallwn bersonoli gwasanaethau posibl ar eich cyfer drwy ddefnyddio cwcis neu dechnolegau tebyg sy'n olrhain pa nodweddion rydych eisoes wedi dewis ei dderbyn."
      h29: "Datgeliad i'n Darparwyr Gwasanaeth"
      p44: "Efallai y byddwn yn datgelu gwybodaeth bersonol yr ydym yn ei chasglu neu ddarperir gennych fel y disgrifir yn y Polisi Preifatrwydd hwn, i gontractwyr, darparwyr gwasanaethau a thrydydd partïon eraill y byddwn yn eu defnyddio, yn unig aer gyfer cefnogi ein cenhadaeth (megis cynnal cwmwl, cynnal a chadw, dadansoddi, archwilio, taliadau, canfod twyll, cyfathrebu a datblygu). Er enghraifft, mae rhai o'r llwyfannau YouVersion a ddefnyddir i anfon negeseuon e-bost a hysbysiadau yn cael eu hadeiladu a'u rheoli gan drydydd parti, felly mae rhywfaint o'ch gwybodaeth yn cael ei anfon yn ddiogel i'r gwasanaethau hynny i ddarparu'r fath weithrediadau. Bydd ganddynt fynediad at eich gwybodaeth angenrheidiol o fewn rheswm i gyflawni'r tasgau hyn ar ein rhan ac mae'n ofynnol iddynt beidio â datgelu neu ei ddefnyddio at ddibenion eraill."
      h30: "Y Broses Gyfreithiol"
      p45: "Mae'n bosibl y bydd angen i ni ddatgelu gwybodaeth amdanoch chi yn ôl y gyfraith, gwŷs, neu broses gyfreithiol arall neu gyda diffuantrwydd fod y datgeliad yn resymol i (1) ymchwilio, atal, neu weithredu ar sail amheuaeth neu gweithgareddau anghyfreithlon gwirioneddol neu i gynorthwyo asiantaethau gorfodi'r llywodraeth; (2) gorfodi ein cytundebau gyda chi; (3) ymchwilio ac amddiffyn ein hunain yn erbyn unrhyw honiadau neu honiadau gan drydydd parti; (4) amddiffyn diogelwch neu onestrwydd YouVersion; neu (5) amddiffyn hawliau a diogelwch Life.Church, ein Haelodau a / neu Ymwelwyr, personél, neu eraill. Rydym yn ceisio hysbysu'r Aelodau am gais cyfreithiol am eu data personol pan fydd hynny'n briodol yn ein barn ni, oni bai ei fod yn cael ei wahardd yn ôl y gyfraith neu orchymyn llys neu pan fo'r cais yn un brys. Efallai y byddwn yn dadlau gofynion o'r fath pan fyddwn ni'n credu, yn ôl ein disgresiwn, bod y ceisiadau'n dros ben llestri annelwig, neu yn ddifygiol o unrhyw awdurdod, ond nid ydym yn addo herio pob galw."
      h31: "Darparwyr Cynnwys YouVersion"
      p46: "Our ability to provide different versions of the Bible in different languages is a result of and subject to agreements among us and certain Bible societies and publishers, which we’ll call “YouVersion Content Providers.” YouVersion Content Provider agreements allow us to provide YouVersion users the ability to download certain Bible text for offline use on the condition that we provide YouVersion Content Providers the user’s name, email address, and country for future communications. As a result, in order to provide this optional functionality, we must provide your name, email address and country to the pertinent YouVersion Content Provider, which may contact you for other purposes. We only share this information with the YouVersion Content Provider for the offline version you request, we do so on a confidential basis, and only if the YouVersion Content Provider agrees to keep the information we share about you confidential. No other personal information of yours will be shared with any YouVersion Content Providers. When you choose to download a version for offline use, you will receive a prompt as a reminder of these terms, which you must agree to at that time in order to continue with your download. No information will be shared until you grant approval, which will then give you access to download that offline version. Your interactions with any YouVersion Content Providers is solely among you and that YouVersion Content Provider."
      h32: "Eich Hawliau i Ddileu, Gael mynediad a Chywiro Eich Gwybodaeth"
      p47: "For personal data that we have about you, you have the following rights:"
      l5-1: "Deletion. You may ask us to erase or delete all or some of your personal data. Please note that doing so may limit your ability to use certain functionality of YouVersion. Please note that an email address is required to have a Member account."
      l5-2: "Correction/Modification: You may edit some of your personal data through your account or ask us to change, update, or fix your data in certain cases, including if it’s inaccurate."
      l5-3: "Object to, or Limit or Restrict, Use of Data: You can ask us to stop using all or some of your personal data (for example, if we have no legal right to keep using it) or to limit our use of it (for example, if your personal data is inaccurate or unlawfully held)."
      l5-4: "Right to Access and/or Take Your Data: You can ask us for a copy of your personal data you provided to us."
      p48: "To make these or any other requests with respect to your personal information, you may send us an e-mail to <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. You may also contact us at: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. We ask that individuals making requests identify themselves and identify the information requested to be accessed, corrected or removed before we process any requests. We may decline to process requests if we cannot verify the requestor's identity, if we believe the request will jeopardize the privacy of others, if we believe the change would violate any law or legal requirement or cause the information to be incorrect, or for a similar legitimate purpose. In any case, where we provide information access, deletion or correction, we perform this service free of charge, except if doing so would require a disproportionate effort."
      p49: "If you choose to close your account or ask that we modify or delete some or all of your personal information, we will retain your personal data if reasonably necessary to comply with our legal obligations (including law enforcement requests), meet regulatory requirements, resolve disputes, maintain security, prevent fraud and abuse, enforce our <a href=\"https://www.bible.com/terms\">Terms of Use</a> or fulfill any others requests from you (for example, to opt-out of further messages or for a copy of your data)."
      p50: "Use of YouVersion includes several functions, including selection of Bible reading plans, creating scripture bookmarks, highlighting certain portions of scripture, creating notes and moments concerning scripture, searching the Bible based on an emoji or keyword, saving and sharing certain verses and creating images from certain Biblical text. Unless you have included personally-identifiable information in content created with this functionality (such as a personal image or address or first and last name), content created with this functionality is not considered personal data by Life.Church, as it generally concerns Bible text and content and not any one user specifically. As a result, Life.Church reserves the right to maintain this information, including inferences made with this information after deletion of an account. For example, while we will delete your email address if your account is deleted, we will maintain and reserve the right to use and share what Bible verses were shared, highlighted, etc. by you in a manner that does not identify you personally. We will also retain our aggregate count of the number to total YouVersion applications downloaded which would include the fact of you downloading YouVersion without maintaining personal information associated with that account."
      p51: "We have no control of information you have shared with others through YouVersion after you close your account or asked to delete information or attempted to delete your account yourself. Your information and content you have shared may continue to be displayed in the services of others (for example, search engine results) until they refresh their cache."
      h33: "Notice to California Residents – California Privacy Rights"
      p52: "If you are a California resident and have provided us with personal information, California law requires that we provide you with a summary of your privacy rights under the California Online Privacy Protection Act (the “Act”) and the California Business and Professions Code. As required by the Act, we will provide you with the categories of personally identifiable information that we collect through YouVersion and the categories of third party persons or entities with whom such personally identifiable information may be shared for direct marketing purposes at your request. California law requires us to inform you, at your request, (1) the categories of personally identifiable information we collect and what third parties we share that information with; (2) the names and addresses of those third parties; and (3) examples of the products marketed by those companies. The Act further requires us to allow you to control who we can and cannot share that information with. To obtain this information, please send a request to <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> and include the phrase “California Privacy Request” in the subject line. When contacting us, please indicate your name, address, email address, and what personally identifiable information you do not want us to share with third parties. Please allow thirty (30) days for a response. Also, please note that there is no charge for controlling the sharing of your personally identifiable information or requesting this notice."
      h34: "Diogelwch ac Amddiffyn"
      p53: "We implement industry standard security safeguards designed to protect your data. These include using encryption for your data while it is being transmitted between your device or browser and our servers. Data provided to us through YouVersion is also stored in an ISO 27017-certified infrastructure management system, meaning it has been audited and found in compliance with the requirements of the management system standards ISO 27017, an internationally recognized code of practice for information security controls for cloud services."
      p54: "However, given the nature of communications and information technology, and that the use of the internet has inherent risks, although we regularly monitor for possible vulnerabilities and attack, we cannot warrant or guarantee that information provided to us through YouVersion or stored in our systems or otherwise will be absolutely free from unauthorized intrusion by others, nor can we warrant or guarantee that such data may not be accessed, disclosed, altered, or destroyed by breach of any of our physical, technical, or managerial safeguards."
      h35: "Prosesu Data"
      p55: "We will only collect and process personal data about you where we have lawful bases. Lawful bases include consent (where you have given consent), contract (where processing is necessary for the performance of a contract with you, such as providing YouVersion and YouVersion functionality you request and acting in accordance with this Privacy Policy and our <a href=\"https://www.bible.com/terms\">Terms of Use</a>) and other legitimate interests. Such legitimate interest include protection to you, us and other Members and third parties, to comply with applicable law, to enable and administer our business, to manage corporate transactions, to generally understand and improve our business and user relationships, and to enable us and other users of YouVersion to connect with you to exchange information, provided that the foregoing adequately protects your rights and freedoms."
      p56: "Where we rely on your consent to process personal data, you have the right to withdraw or decline your consent at any time and where we rely on legitimate interests, you have the right to object. If you have any questions about the lawful bases upon which we collect and use your personal data, please contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Users From Outside the United States"
      p57: "YouVersion is offered in and from Oklahoma within the United States and your use of YouVersion and this Privacy Policy is governed by the laws of the United States and the State of Oklahoma. If you are using YouVersion from outside the United States, please be aware that your information may be transferred to, stored, and processed in the United States where our servers are located and our central database is operated. We process data both inside and outside of the United States and rely on legally-provided mechanisms to lawfully transfer data across borders. This includes contractual commitments between us and companies transferring personal data that require the protection and security of such data. The data protection and other laws of the State of Oklahoma, the United States, and other countries might not be as comprehensive as those in your country. By using YouVersion, you consent to your information being transferred to our facilities and to the facilities of those third-parties with whom we share it with as described in this Privacy Policy."
      h37: "Newidiadau i'n Polisi Preifatrwydd"
      p58: "We may update our Privacy Policy from time to time to reflect changes in our practices. We will post any changes to our Privacy Policy on this page. If we make material changes to how we treat our users’ personal information, we will provide a notice that the Privacy Policy has been updated. The date the Privacy Policy was last modified is identified at the top of the page. You are responsible for ensuring we have an up-to-date active and deliverable email address for you, and for periodically visiting this Privacy Policy to check for any changes."
      h38: "Plant o dan 16 oed"
      p59: "We do not collect personal information from any person we actually know is under the age of 16 without the consent of the parent or legal guardian of that minor. A parent or guardian may consent to the use of YouVersion by a minor, which parent or guardian is solely responsible for providing supervision of the minor’s use of YouVersion and assumes full responsibility for the interpretation and use of any information or suggestions provided through YouVersion. If you believe we might have any information from or about a child under 16, please contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. If we learn and have confirmation we have collected or received personal information from a child under 16 without verification of parental consent, we will delete that information."
      h39: "Gwybodaeth Cyswllt"
      p60: "To ask questions or comment about this Privacy Policy and our privacy practices, you may contact us at: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
