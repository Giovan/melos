      s40: "cymryd unrhyw gamau mewn perthynas ag unrhyw ddefnyddiwr, cyfrif Aelod neu Gyfraniad Defnyddiwr y credwn, yn angenrheidiol neu'n briodol; yn ôl ein disgresiwn yn unig; os credwn y bydd yn groes i'r Telerau hyn, torri hawliau trydydd parti, bygythiad i ddiogelwch personol pobl eraill, neu fygythiad neu atebolrwydd neu niwed i'r ewyllys da sy'n gysylltiedig â YouVersion neu Life.Church;"
      s41: "cymryd camau priodol, gan gynnwys heb gyfyngiad, atgyfeirio i orfodi'r gyfraith a datgelu'ch gwybodaeth, am unrhyw ddefnydd anghyfreithlon neu anawdurdodedig o YouVersion; a"
