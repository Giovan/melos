      s52: "Cysylltiadau Trydydd Parti a Gwasanaethau"
      s53: "Gall YouVersion gynnwys cynnwys a ddarperir gan drydydd parti. Os yw YouVersion yn cynnwys dolenni i wefannau eraill a thudalennau naid ac adnoddau tebyg a ddarperir gan drydydd parti, mae'r cysylltiadau a'r adnoddau hyn yn cael eu darparu ar gyfer eich hwylustod yn unig. Nid oes gennym reolaeth dros gynnwys y safleoedd neu'r adnoddau hynny, ac nid ydym yn derbyn unrhyw gyfrifoldeb amdanynt nac am unrhyw golled neu ddifrod a all godi o'ch defnydd ohonynt. Os byddwch chi'n penderfynu cael mynediad at unrhyw un o'r gwefannau trydydd parti sy'n gysylltiedig â YouVersion, byddwch chi'n gwneud hynny yn gyfan gwbl ar eich risg eich hun ac yn ddarostyngedig i'r telerau ac amodau defnydd ar gyfer gwefannau o'r fath. Mae'r holl ddatganiadau a / neu farn a fynegir yn y deunyddiau hyn, a'r holl erthyglau ac ymatebion i gwestiynau a chynnwys arall, ac eithrio'r cynnwys a ddarperir gan Life.Church, yn unig farn a chyfrifoldeb y person neu'r endid sy'n darparu'r deunyddiau hynny. Nid yw'r deunyddiau hyn o reidrwydd yn adlewyrchu barn Life.Church. <strong>Nid ydym yn gyfrifol, nac yn atebol i chi nac unrhyw drydydd parti, am gynnwys neu gywirdeb unrhyw ddeunyddiau a ddarperir gan unrhyw drydydd parti.</strong>"
      s54: "Cysylltu o ac i YouVersion a Nodweddion Cyfryngau Cymdeithasol"
      s55: "Mae'n bosibl y bydd YouVersion yn darparu rhai nodweddion sy'n eich galluogi i gysylltu i neu â chyfryngau cymdeithasol yn ogystal â gwefannau a chymwysiadau trydydd parti eraill a rhannu gwybodaeth a chyfathrebu i YouVersion a gwasanaethau trydydd parti o'r fath. Gallwch ddefnyddio'r nodweddion hyn yn unig gan eu bod yn cael eu darparu gennym ni yn unig o ran y cynnwys y maen nhw wedi'i arddangos ac fel arall yn unol â'r Telerau hyn ac unrhyw delerau ac amodau ychwanegol a ddarparwn mewn perthynas â nodweddion o'r fath. Efallai y byddwn yn atal pob un neu unrhyw un o'r nodweddion hyn ar unrhyw adeg heb rybudd yn ôl ein disgresiwn."
