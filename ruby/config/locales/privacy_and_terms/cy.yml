      s67: "Y Gyfraith Lywodraethol ac Awdurdodaeth"
      s68: "Rhaid i bob mater, anghydfod neu hawliad sy'n ymwneud â YouVersion a'r Telerau hyn (gan gynnwys anghydfodau neu anghydfodau nad ydynt yn gytundebau) gael eu rheoli a'u dehongli yn unol â chyfreithiau mewnol Gwladwriaeth Oklahoma heb effeithio neu wrthdaro cyfraith angenrheidiol neu reolaeth. Rhaid i unrhyw achos cyfreithiol, gweithrediad neu weithred sy'n deillio o'r Telerau hyn neu'ch Trafodaeth hon gael ei sefydlu yn unig yn llysoedd ffederal yr Unol Daleithiau neu lysoedd Gwladwriaeth Oklahoma ym mhob achos a leolir yn Ninas Oklahoma City, Sir Oklahoma. Trwy gytuno ar y Telerau hyn a defnyddio YouVersion, byddwch yn rhoi'r gorau i unrhyw wrthwynebiad a phob gwrthwynebiad i arfer awdurdodaeth drosoch gan y llysoedd hynny ac i leoliad mewn llysoedd o'r fath."
