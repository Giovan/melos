      h1: "Trosolwg Byr"
      p1: "Dyma grynodeb o'r hyn y gelli ei ddisgwyl i'w weld yn ein Polisi Preifatrwydd a'n Telerau Defnyddio, sy'n cwmpasu'r holl gynhyrchion a gwasanaethau brand YouVersion:"
