      s43: "Heb gyfyngu'r uchod, mae gennym yr hawl i gydweithredu'n llwyr ag unrhyw awdurdodau cyfreithiol neu orchymyn llys sy'n gofyn, neu yn ein cyfeirio i ddatgelu hunaniaeth neu wybodaeth arall unrhyw un sy'n postio unrhyw ddeunyddiau ar neu drwy YouVersion. NI FYDDWCH YN GOSOD UNRHYW GYFRIFOLDEB AR LIFE.CHURCH A'I DRWYDDEDAU A DARPARWYR GWASANAETH, A HOLL HOLL GYFLOGWYR, SWYDDOGION A CHYFARWYDDWYR RHAG UNRHYW HAWLIADAU SY'N DEILLIO O WEITHREDU GAN UNRHYW UN O'R PARTÏON BLAENOROL YN YSTOD NEU O GANLYNIAD I YMCHWILIADAU CYFREITHIOL. A FELLY HEFYD UNRHYW GAMAU GYMERIR O GANLYNIAD I YMCHWILIADAU GAN LIFE.CHURCH NEU ASIANTAETHAU CYFREITHIOL."
      s44: "Eich Dibyniaeth ar Wybodaeth a Chyfieithiadau"
      s45: "Mae'r wybodaeth a gyflwynir ar neu drwy YouVersion ar gael yn unig at ddibenion gwybodaeth gyffredinol. Nid ydym yn gwarantu cywirdeb, cyflawnrwydd na ddefnyddioldeb y wybodaeth hon. Eich cyfrifoldeb chi yw derbyn y wybodaeth. Yn ogystal, er ein bod yn ymdrechu i ddarparu gwybodaeth a geir ar YouVersion mewn gwahanol ieithoedd, darperir cyfieithiadau i ieithoedd heblaw am gynnwys Saesneg o YouVersion i ni gan bartïon eraill ac nid ydym yn cynrychioli neu'n gwarantu cywirdeb y cyfieithiadau hynny. <strong>Nid ydym yn atebol nac yn gyfrifol am unrhyw ddibyniaeth a roddir ar ddeunyddiau o'r fath gennych chi neu unrhyw ymwelydd arall â YouVersion, neu gan unrhyw un sy'n cael gwybod am unrhyw beth o'i gynnwys.</strong>"
      s46: "Hawliau Eiddo Deallusol"
      s47: "Mae YouVersion a'i gynnwys, nodweddion a defnyddioldeb (gan gynnwys, ond heb fod yn gyfyngedig i bob gwybodaeth, meddalwedd, testun, arddangosiadau, delweddau, fideo a sain, a dyluniad, detholiad a threfniadaeth yr un fath) yn eiddo i Life.Church, ei drwyddedwyr neu ddarparwyr eraill o'r fath ac yn cael eu diogelu gan yr Unol Daleithiau a hawlfraint, nod masnach, patent, cyfrinachedd masnach ac eiddo deallusol rhyngwladol neu gyfreithiau hawliau perchnogol."
      s48: "Logos a Dyluniadau"
      s49: "Mae'r enw YouVersion, enw a logo Life.Church, pob enw cysylltiol, logos, enwau cynnyrch a gwasanaeth, dyluniadau a sloganau cysylltiedig yn nodau masnach a / neu hawlfraint Life.Church. Ni ddylech ddefnyddio'r marciau a'r hawlfraint hyn heb ganiatâd ysgrifenedig Life.Church. Mae pob enw arall, logos, enwau cynnyrch a gwasanaeth, dyluniadau a sloganau ar YouVersion yn nodau masnach eu perchnogion priodol."
