      s13: "mewn unrhyw ffordd sy'n torri unrhyw gyfraith neu reoliad ffederal, wladwriaeth, lleol neu ryngwladol;"
      s14: "er mwyn manteisio ar, niweidio, neu geisio manteisio ar neu i niweidio plant dan oed mewn unrhyw ffordd trwy ganiatáu iddynt weld cynnwys amhriodol, gan ofyn am wybodaeth bersonol adnabyddadwy neu fel arall;"
