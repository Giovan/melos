      content text: "Nid yw Life.Church yn hawlio perchnogaeth cynnwys a gyflwynwch neu ydych wedi ei wneud ar gael i'w gynnwys ar YouVersion.Fodd bynnag, mewn perthynas i Gynnwys rydych chi'n ei gyflwyno neu ei wneud ar gael i'w gynnwys ar feysydd o YouVersion sy'n agored i'r cyhoedd, rydych yn rhoi Life.Church y drwydded (twyddedau) byd-eang, anghyfyngedig di-freindal, fel y bo'n berthnasol:<ul type='none'><li>O ran Cynnwys rydych chi'n dyflwyno neu wneud ar gael i'w cynnwys ar feysydd o YouVersion sy'n agored i'r cyhoedd, y drwydded i ddefnyddio, dosbarthu, atgynhyrchu, newid, addasu, perfformio'n gyhoeddus, arddangos yn gyhoeddus a gwneud gwaith deilliadol o'r Cynnwys hwnnw i ddibenion darparu a hyrwyddo y maes penodol o YouVersion mae Cynnwys o'r fath wedi ei gyflwyno neu ei wneud ar gael. Mae'r drwydded hon cyhyd ag y byddwch yn dewis parhau i gadw Cynnwys o'r fath ar YouVersion, a bydd yn dod i ben ar yr adeg y byddwch chi'n ei dynnu yn ôl neu Life.Church yn cael gwared o Gynnwys o'r fath oddi ar YouVersion.</li><br><li>O ran Cynnwys heblaw ffotograffau, graffeg, sain neu fideo fyddwch yn ei gyflwyno neu wneud ar gael i'w gynnwys ar feysydd sy'n agored i'r cyhoedd o YouVersion, trwydded wastadol, ddiwrthdro a chwbl is-drwyddedadwy i ddefnyddio, dosbarthu, atgynhyrchu, newid, addasu, cyhoeddi, cyfieithu, perfformio'n gyhoeddus, arddangos yn gyhoeddus a gwneud gwaith deilliadol o Gynnwys o'r fath (yn gyfan gwbl neu'n rhannol) ac i ymgorffori Cynnwys o'r fath i mewn i weithiau eraill mewn unrhyw fformat neu gyfrwng a wybyddir yn awr neu a ddatblygir yn ddiweddarach.</li><br><li>'Agored i'r cyhoedd.' Ardaloedd 'Agored i'r cyhoedd' o YouVersion yw'r meysydd hynny y bwriedir iddynt fod ar gael i'r cyhoedd yn gyffredinol. Byddai ardaloedd agored i'r cyhoedd o YouVersion yn cynnwys, ond nid yn gyfyngedig i, fyrddau negeseuon, sylwadau blog, ardaloedd cymunedol, a fforymau sy'n agored i aelodau ac ymwelwyr.</li></ul>"
      contributions title: "Cyfraniadau i YouVerrsion"
      contributions text: "Trwy gyflwyno syniadau, awgrymiadau, dogfennau, a / neu gynigion ('Cyfraniadau') i YouVersion, rydych yn cydnabod ac yn cytuno bod: <ul><li> nad yw eich cyfraniadau yn cynnwys gwybodaeth gyfrinachol neu berchnogol; </li><li> Nid yw Life.Church yw o dan unrhyw rwymedigaeth cyfrinachedd, yn ddiamwys neu'n oblygedig, o ran y Cyfraniadau; </li><li> Bydd Life.Church yr hawl i ddefnyddio neu ddatgelu (neu'n dewis peidio â defnyddio neu ddatgelu) Cyfraniadau o'r fath ar gyfer unrhyw ddiben, mewn unrhyw ffordd, mewn unrhyw gyfrwng ledled y byd; </li><li>Gall Life.Church fod â rhywbeth tebyg i'r Cyfraniadau eisoes dan ystyriaeth neu'n cael eu datblygu; </li><li>byd eich cyfraniadau yn eiddo Life.Church heb unrhyw rwymedigaeth o Life.Church i chi yn awtomatig;</li><li>ac nid oes gennych hawl i unrhyw iawndal neu ad-daliad o unrhyw fath gan Life.Church o dan unrhyw amgylchiadau. </li></ul>"
      indemnity title: "Indemniad a Rhyddid rhag Atebolrwydd"
