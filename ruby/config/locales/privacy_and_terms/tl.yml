tl:
  legal:
    privacy:
      policy: "%{youversion} Patakaran sa Pribasya"
      h1: "Maikling Buod"
      p1: "Narito ang buod ng kung ano ang maaari mong asahang mahanap sa aming Patakaran sa Pribasya at Mga Tuntunin sa Paggamit, na sumasakop sa lahat ng mga produkto at serbisyo ng YouVersion:"
      h2: "Ginagawang personal ang iyong karanasan."
      p2: "Kapag lumikha ka ng isang YouVersion account o gumamit ng anuman sa aming mga application o site, ang impormasyong aming kinokolekta ay para sa layuning maghandog na gawing mas personal ang karanasan sa Biblia."
      h3: "Paano namin ginagamit ang iyong datos."
      p3: "Ang Patakaran sa Pribasya ay malinaw na nagbabalangkas ng mga uri ng datos na aming kinokolekta mula sa iyong gawain, at kung paano namin ginagamit ang impormasyong iyon upang mapahusay ang iyong karanasan sa YouVersion. Hindi namin ibinabahagi ang iyong personal na datos ng pagkakakilanlan sa anumang mga third-party advertiser o mga ad network."
      h4: "Protektado ang iyong pribasya."
      p4: "Kapag nakita mo ang mga istatistika na aming ibinabahagi at ipinagdiriwang tungkol sa pakikipag-ugnayan sa Biblia sa buong mundo, tinitiyak naming sinusuri ang mga datos sa isang paraan na pinoprotektahan ang iyong pribasya. Kapag ang impormasyong ito ay nailathala, ito ay nasa isang pinagsama-samang anyo lamang na hindi ilalantad ang iyong personal na pagkakakilanlan. Bilang karagdagan, ipinatutupad namin ang mga industry standard security safeguards na dinisenyo upang protektahan ang iyong datos."
      h5: "Ito'y iyong karanasan."
      p5: "Tinitiyak ng aming Patakaran sa Pribasya kung anong mga karapatan ang mayroon ka kapag gumagamit ng YouVersion, kabilang ang pag-access, pagbabahagi, pagbabago, at pagtanggal ng iyong personal na datos. Tinutugunan din namin ang mga teknolohiya sa pagkolekta ng datos at kung paano ang mga prosesong ito ay nakatutulong sa Komunidad ng YouVersion na lubusang makipag-ugnayan sa Biblia."
      h6: "Patakaran sa Privacy"
      p6: "Huling binago noong Mayo 25, 2018"
      p7: "Kung saan binigyan ka ng YouVersion ng salin ng Ingles na Patakaran sa Pribasya, sumasang-ayon ka na ang salin ay para lamang sa iyong kaginhawaan at tanging ang Ingles na mga bersyon lamang ng Patakaran sa Pribasya ang namamahala ng iyong ugnayan sa YouVersion. Kung mayroong anumang pagkakasalungatan sa pagitan ng Ingles na bersyon ng Patakaran sa Pribasya at sa tinutukoy ng salin, ang bersyon ng Ingles ang mananaig."
      h7: "Mga Depinisyon"
      p8: "Upang gawing mas madaling basahin ang dokumentong ito, gagamit kami ng ilang mga pinaikling termino sa kabuuan. Halimbawa, kapag binanggit namin ang \"YouVersion,\" kami ay tumutukoy sa:"
      l1: "Mga mobile application ng YouVersion"
      l1-1: "Bible App"
      l1-2: "Pambatang Bible App"
      l1-3: "Bible Lens"
      l2: "Mga website ng YouVersion"
      l3: "Mga application sa ibang mga platform ng YouVersion"
      l3-1: "Mga Video streaming na application"
      l3-2: "Mga Voice assistant"
      p9: "Ang mga produkto ng YouVersion ay pagmamay-ari at pinatatakbo ng Life Covenant Church, Inc., kung saan ay tutukuyin namin bilang \"Life.Church,\" \"kami,\" o \"namin\" sa buong patakarang ito. Pinapayagan namin ang paggamit ng YouVersion ng mga hindi rehistradong gumagamit, na tatawagin naming \"Mga Bisita,\" pati na rin ang mga rehistradong gumagamit, o \"Mga Miyembro.\" Kapag tinukoy namin ang pareho sa patakarang ito, gagamitin namin ang terminong \"Mga User,\" \"ikaw,\" o \"mo.\""
      h8: "Pagtanggap sa mga Tuntunin"
      p10: "Mangyaring basahin itong Patakaran sa Pribasya nang may ingat dahil tinatalakay nito kung paano namin kinokolekta, ginagamit, ibinabahagi at pinoproseso ang iyong personal na impormasyon, at sa paggamit ng YouVersion sumasang-ayon ka sa Patakaran sa Pribasya na ito at sa mga tuntunin nito at pumapayag na ang iyong datos ay maisasalin at mapoproseso sa Estados Unidos. Ang iyong paggamit ng YouVersion ay pinamamahalaan ng aming <a href=\"https://www.bible.com/terms\">Mga Tuntunin sa Paggamit</a>. Mangyaring basahin rin ang mga tuntuning iyon nang may ingat."
      p11: "Tumatanggap kami ng anumang katanungan o komento na maaaring mayroon ka tungkol sa Patakaran sa Pribasya na ito at sa aming mga gawain ukol sa pribasya. Kung mayroon kang anumang katanungan o komento, maaari kang makipag-ugnayan sa amin sa: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 o sa <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Paano Namin Ginagamit Ang Iyong Impormasyon"
      p12: "Hindi namin ibinabahagi ang iyong personal na datos ng pagkakakilanlan sa anumang mga third-party advertiser o mga ad network para sa kanilang mga pagpapatalastas. Ginagamit namin ang mga datos na aming kinokolekta na tungkol sa iyo o na iyong ibinigay sa amin, kabilang na ang anumang personal na impormasyon, tulad ng mga sumusunod:"
      l4-1: "Upang bigyan ka ng YouVersion, at ng anumang iba pang impormasyon, mga produkto, o mga serbisyo na iyong hinihiling mula sa amin;"
      l4-2: "Tulad ng inilarawan sa Patakaran sa Pribasya na ito;"
      l4-3: "Upang gampanan ang anumang iba pang layunin sa pagbibigay mo nito;"
      l4-4: "Upang maipatupad ang aming mga obligasyon at aming mga karapatan sa ilalim ng Patakaran sa Pribasya at aming <a href=\"https://www.bible.com/terms\"> Mga Tuntunin sa Paggamit</a>;"
      l4-5: "Sa anumang paraan na maihayag namin sa inyo kapag nagbigay kayo ng impormasyon; at"
      l4-6: "Sa anumang paraan na may pahintulot mo."
      p13: "Ang iyong kakayahang magamit ang YouVersion ay hindi nababatay sa iyong pagbibigay sa amin ng iyong personal na impormasyon at maaari kang tumangging magbigay ng impormasyon sa amin, ngunit ito ay maaaring maging balakid sa amin upang maibigay sa iyo ang ilang mga serbisyo at/o mga functionality ng YouVersion."
      h10: "Pagpapadali ng Iyong Paggamit ng YouVersion"
      p14: "Ginagamit namin ang iyong personal na datos upang pahintulutan ang iyong Membership access sa YouVersion kung ikaw ay isang miyembro. Ginagamit din namin ang iyong personal na datos upang makapaghandog ng ilang functionality ng YouVersion batay sa functionality na iyong ginagamit at pinipili at sa personal na datos na pumayag kang ibigay. Ginagamit namin ang datos na mayroon kami tungkol sa iyo upang maghandog, magpabuti, at mag-personalize ng YouVersion, kabilang ang tulong ng mga automated na teknolohiya na tinalakay sa patakarang ito at mga kaalamang hinahango namin mula sa mga impormasyong aming kinokolekta."
      h11: "Mga Kaibigan"
      p15: "Pinapayagan ka ng YouVersion na makipag-ugnay sa ibang gumagamit ng YouVersion upang makapagbahagi ng mga bersikulo ng Biblia, mga mensahe at iba pang nilalaman. Maaari rin ang pakikipag-ugnayan sa pagitan mo at ng iba sa pamamagitan ng YouVersion, tulad ng, halimbawa, mga mensahe sa pagitan ng Mga Miyembro. Nasa iyo ang pagpipili kung ikaw ay makikipag-ugnay o kukonekta sa ibang Mga Miyembro. Gagamit kami ng datos tungkol sa iyo upang tulungan kang makipagkonekta at makipag-ugnay at makapagbahagi ng nilalaman sa ibang gumagamit ng YouVersion. Kabilang dito ang personal na impormasyon na ibibigay mo sa amin at sa mga indibidwal na nakikipag-ugnayan ka. Maaari rin naming gamitin ang numero ng iyong mobile device kung papayagan mo ang YouVersion na magamit ito."
      h12: "Mga Event o Kaganapan"
      p16: "Ang Mga Kaganapan ng YouVersion ay magbibigay pahintulot sa iyo na makahanap ng mga serbisyo sa simbahan na gumagamit ng Mga Kaganapan, na magbibigay kakayahan sa iyo na makasunod sa kanilang mga gawain gamit ang ibinabahagi nilang mga nilalaman, makibahagi sa Banal na Kasulatan, gumawa ng mga tala, at mag-save ng sariling kopya upang masangguni sa hinaharap. Kung pipiliin mong gamitin ang Mga Kaganapan at piliing ibahagi ang iyong datos ng lokasyon, gagamitin ng YouVersion ang iyong datos ng lokasyon upang bigyan ka ng listahan ng Mga Kaganapan na maaaring maging interesado kang daluhan."
      h13: "Mga Rekomendasyon"
      p17: "Ginagamit namin ang datos na mayroon kami tungkol sa iyo at mga kaalamang aming hinahango mula sa datos na iyon upang magrekomenda ng mga ilang nilalaman at functionality at pati na rin ng mga karagdagang produkto at serbisyo na inaalok sa pamamagitan ng YouVersion. Halimbawa, batay sa isang Gabay sa Biblia na iyong natapos, maaari kaming magmungkahi ng mga karagdagang Gabay sa Biblia. Maaari kaming makipag-ugnayan sa iyo sa pamamagitan ng push notification, email o mga mensahe sa app upang talakayin ang mga rekomendasyon na ito, paano gamitin ang YouVersion, at ibang mga balita mula sa YouVersion. Maaari kang mag-unsubscribe sa mga mensaheng ito gamit ang mag-unsubscribe link sa mga email na naghahatid ng mga mensaheng ito. Maaari mo ring piliin ang mga setting ng mga abiso sa YouVersion application o kaya naman ay sa <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Mga Mensahe na May Kinalaman sa Serbisyo"
      p18: "Maaari naming gamitin ang iyong impormasyon upang makipag-ugnayan sa iyo tungkol sa mga usaping hinggil sa iyong account, seguridad, legal at iba pang isyu na may kinalaman sa serbisyo. Gagawin namin ito sa pamamagitan ng mga mensahe sa app, mga push notification at/o email. Mangyaring tandaan na hindi ka maaaring tumangging makatanggap ng ng mga mensahe patungkol sa serbisyo mula sa amin, kasama na ang mga tungkol sa seguridad at legal na mga abiso."
      h15: "Analytics and Performance"
      p19: "Hangad naming makita ang pagdami ng pakikipag-ugnayan sa Biblia sa buong mundo. Ginagamit namin ang personal na datos na iyong ibinibigay sa amin upang maobserbahan ang mga kasalukuyang kalagayan sa mga larangang panlipunan, pang-ekonomiya, at pang-heograpiko kaugnay ng mga katuruan ng Biblia at ng mga partikular na bersikulo ng Biblia. Sa ilang pagkakataon, kabalikat namin ang mga pinagkakatiwalaang third party upang gawin ang pananaliksik na ito, sa ilalim ng mga kontrol na idinisenyo upang protektahan ang iyong pribasya. Inilalathala namin o pinapahintulutang ilathala ng iba ang aming mga kaalaman ngunit sa kabuuan lamang na hindi nagbubunyag ng iyong personal na pagkakakilanlang impormasyon. Halimbawa, ginagamit namin ang iyong datos upang lumikha ng mga istatistika tungkol sa pangkalahatang gamit ng YouVersion sa buong mundo at sa mga partikular na bansa at rehiyong pang-heograpiko."
      p20: "Gumagamit kami ng mga de-identified at pinagsama-samang datos ng mga user upang itaguyod sa merkado ang YouVersion, kabilang na ang mga komunikasyong sa pagpaparami ng pagmimiyembro at pagpapalawak ng mga network, tulad ng pagdiriwang ng kabuuang bilang ng mga nag-install ng YouVersion sa mobile device. Gumagamit kami ng datos, kasama na ang personal na impormasyon na ibinibigay ng mga user, pangkalahatang datos ng mga user, mga datos na nakalap mula sa paggamit ng YouVersion (tulad ng tala ng mga hinanap, mga natapos na babasahing gabay, gawain sa pagbabasa ng Biblia), mga public feedback at impormasyon na nakukuha mula sa datos na ito sa pagsasagawa ng internal na pananaliksik at pagpapaunlad upang makapagbigay ng mas magandang pangkalahatang karanasan sa YouVersion, masukat ang pagganap ng YouVersion at madagdagan ang gamit ng YouVersion at mga tampok nito. Ito ay nangyayari sa pamamagitan ng paggawa ng mga pagbabago sa YouVersion na karaniwang magagamit agad, pati na rin ng pagpapadala sa mga user ng mga mensahe sa pamamagitan ng YouVersion na nagmumungkahi ng functionality at nilalaman ng YouVersion."
      h16: "Mga Poll at Survey"
      p21: "Ang mga poll at survey ay paminsang ginagawa namin sa YouVersion. Hindi ka obligadong sumagot sa mga poll o survey, at may mga pagpipilian ka tungkol sa impormasyong ibibigay mo."
      h17: "Seguridad at Mga Teknikal na Isyu"
      p22: "Gumagamit kami ng datos (maaaring kabilang ang iyong mga komunikasyon) sa pag-imbestiga, pagtugon at paglutas ng mga reklamo na may kinalaman sa legal, seguridad at mga teknikal na isyu tungkol sa YouVersion. Ginagamit namin ang iyong mga datos at komunikasyon kung inaakala naming kinakailangan ito para sa seguridad o upang imbestigahan ang posibleng pandaraya o paglabag sa batas o aming<a href=\"https://www.bible.com/terms\">Mga Tuntunin sa Paggamit</a> o sa Patakaran sa Pribasya na ito at/o tangkang manakit ng iba."
      h18: "Impormasyong Kinokolekta Namin at Kung Paano Namin Ito Kinokolekta"
      h19: "Impormasyong Ibinibigay Mo sa Amin"
      p23: "Hindi mo kinakailangang maging Miyembro ng YouVersion para magamit ang YouVersion. Ngunit ang pagiging Miyembro ay nagpapahintulot sa amin na isaayos ang YouVersion upang maging mas personal ang iyong karanasan. Para maging Miyembro, ikaw ay kinakailangang lumikha ng isang account at magbigay ng mga impormasyon tulad ng iyong pangalan at email address, na iuugnay sa iyong account ng Miyembro."
      p24: "Higit pa sa mga kinakailangang impormasyon na ito, ay maaari kang pumili kung nais mong magbigay ng karagdagang impormasyon na iuugnay sa iyong account ng Miyembro. Kinokolekta namin ang iyong personal na datos kapag ibinigay mo ito, ipinost o inupload mo ito sa YouVersion. Hindi mo kinakailangang ibigay ang mga ganitong impormasyon; kaya lang, kapag pinili mong hindi, maaaring malimitahan ang aming kakayahang isapersonal ang YouVersion at ang iyong kakayahang malubos ang gamit ng YouVersion."
      p25: "Kung pipiliin mong i-link ang YouVersion sa ibang mga website, application, at mga serbisyo o mga profile na mayroon ka sa mga third party na application, ibibigay mo ang personal na datos na nasa mga application na iyon sa YouVersion at Life.Church. Halimbawa, maaari kang magbukas ng bagong YouVersion Membership account sa pamamagitan ng pag-link ng iyong Facebook account sa YouVersion, kung saan magbibigay ka ng personal na impormasyon na pinili mong ibahagi sa Facebook sa Life.Church. Maaari mong bawiin ang link sa mga nabanggit na account at sa mga third party application sa pamamagitan ng pagbago sa mga setting ng mga application na iyon. Bilang karadagan, kapag nagbigay ka ng pahintulot na magamit ang mga kaugnayan mo sa iyong aparato para sa layuning makapagmungkahi ng kaibigan, makapagpadala ng abiso kapag may sumaling kaugnayan, o makapagpadala ng imbitasyon sa YouVersion, ang impormasyon na ito ay ilalagay namin sa aming mga server para sa layuning maialok sa iyo ang functionality na ito."
      h20: "Sensitibong Datos"
      p26: "Sa pag-download at paggamit sa YouVersion, hindi namin ipinapalagay na ikaw ay may anumang partikular na relihiyosong denominasyon o nagpapahayag sa amin ng anumang partikular na paniniwala sa relihiyon; ipinapalagay lamang namin na ikaw ay interesado sa Biblia. Hindi namin hinihiling na ang mga gumagamit ay magpahayag ng ganitong mga paniniwala sa amin o magbigay ng anumang iba pang mga sensitibong datos tulad ng lahi, etnisidad, pilosopikong paniniwala, o pisikal o mental na kalusugan upang lumikha o magpanatili ng isang YouVersion account ng Miyembro. Ikaw ang pipili kung magkakaloob ng ganitong sensitibong impormasyon kung may isang opsyon na gawin ito. Kung pinili mong magbigay ng anumang sensitibong impormasyon, maaari itong gamitin ng Life.Church upang lumikha ng mas personalized na karanasan sa YouVersion tulad ng iba pang di-sensitibong impormasyon na iyong ibinigay. Sa anumang kaganapan, ang Life.Church ay magpaproseso lamang ng sensitibong datos na iyong ibinibigay sa amin para sa lehitimong gawain ng Life.Church para sa iyo at hindi ilalantad ang impormasyong ito nang walang pahintulot mo. Pananatilihin namin ang iyong impormasyon ayon sa naaangkop na mga pananggalang na tinalakay sa patakarang ito at kung hindi man ay ibinigay ng Life.Church. Kung mayroon kang anumang mga katanungan, huwag mag-atubiling makipag-ugnay sa amin sa <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Gamit Para sa Iba Pang Mga Serbisyo"
      p27: "Maaari naming pagsamahin ang impormasyong iyong isusumite sa ilalim ng iyong account sa impormasyong iyong ibinibigay sa amin sa pamamagitan ng ibang mga serbisyo at mga produkto ng Life.Church pati na rin ang mga kaalamang hinahango namin mula sa impormasyong ito upang mabigyan ka ng mas mahusay na karanasan at upang mapabuti ang kalidad ng lahat ng mga serbisyo at produkto na ibinigay sa iyo ng Life.Church."
      h22: "Ang Iyong Mga Post at Kontribusyon."
      p28: "Kapag pinapayagan ka ng YouVersion na magbigay ng impormasyon upang ilathala, ipamahagi o ipakita, iyan ay tinatawag na \"nai-post,\" na makikita sa mga pampublikong bahagi ng YouVersion, mga website na pinupuntahan sa pamamagitan ng YouVersion o ipinapadala sa ibang users ng YouVersion o mga third party, at lahat ng ito ay tinatawag na \"Mga Kontribusyon ng User.\" Halimbawa, saklaw nito ang paggawa ng Tala, pag-komento sa post ng isang kaibigan, o paglikha ng larawang bersikulo."
      p29: "Mangyaring tandaan na kung ikaw ay magbubunyag ng personal na impormasyon sa pampublikong pamamaraan, ito man ay sa pagpo-post kasama ng iba, sa social media, sa mga message board, o iba pang mga pampublikong talakayan, ito ay maaaring kunin at gamitin ng iba. Ang Mga Kontribusyon ng User ay ipino-post at ipinadadala sa iyong sariling panganib. Hindi namin kayang kontrolin ang gagawin ng ibang mga user o mga third party na pipiliin mong bahaginan ng iyong Mga Kontribusyon ng User. Samakatuwid, hindi namin kayang garantiyahan na ang iyong Mga Kontribusyon ng User ay hindi makikita ng mga di-awtorisadong tao, ni hindi namin tatanggapin ang anumang pananagutan kaugnay ng iyong Mga Kontribusyon ng User."
      h23: "Mga Teknolohiya sa Awtomatikong Pagkolekta ng Datos."
      p30: "<strong>Paggamit ng Serbisyo.</strong> Naglilikom kami ng datos ng paggamit kapag ginagamit mo ang YouVersion, kabilang na ang mga pagkakataon kapag ikaw ay tumitingin o pumipindot sa nilalaman, ang uri ng browser, wika ng browser, paggsasagawa ng paghahanap o kahilingan, petsa at oras ng iyong kahilingan, pag-i-install ng update, paghingi ng bagong functionality, o paggamit ng isa o higit pang mga tool na inaalok sa pamamagitan ng YouVersion. Gumagamit kami ng mga log-in, mga device information internet protocol (\"IP\") address, at mga cookie at katulad na mga teknolohiya upang kilalanin ka at mai-log ang iyong paggamit."
      p31: "<strong>Mga Cookie at Ibang Mga Katulad na Teknolohiya.</strong> Gumagamit kami ng mga cookie at ibang mga katulad na teknolohiya (halimbawa, mga web beacon, mga pixel, mga tag at device identifier) upang makilala ka at/o ang iyong aparato/mga aparato sa loob, sa labas at sa iba't ibang application ng YouVersion at mga aparato. Ang mga cookie at ibang mga katulad na teknolohiya ay tumutulong na makamit ang pinakamahusay na karanasan para sa user ng YouVersion habang pinapayagan kaming makilala ka at panatilihin ang iyong mga user preference sa bawat sesyon, panatilihing ligtas ang iyong account, at pangkalahatang mapaganda ang functionality ng mga produkto at serbisyong inaalok sa YouVersion. Tinutulungan din kami ng mga ito na masiguro na sa tamang account ng Miyembro magagamit ang impormasyon ng Miyembro. Mahalagang banggitin na hindi kami gumagamit ng mga cookie at ibang mga katulad na teknolohiya upang magpakita ng mga interest-based na mga patalastas mula sa mga third party."
      p32: "Bagama't karamihan sa mga browser ng internet ay tumatanggap ng mga cookie at katulad nito bilang default, maaari mong kontrolin ang mga uri ng teknolohiya na ito sa pamamagitan ng mga setting sa iyong browser at katulad na mga tool at pagsang-ayon na tanggihan ang lahat ng mga cookie nang tuluyan. Kung tatanggi kang tumanggap ng mga cookie at mga katulad na teknolohiya sa pamamagitan ng pag-activate ng naaangkop na setting sa iyong browser o smartphone, maaaring hindi mo ma-access ang ilang bahagi ng YouVersion, na maghahadlang sa amin na maghatid ng buong kakayahan ng YouVersion at pipigil sa paggamit ng ilang mga tampok at serbisyo na nangangailangan ng mga teknolohiyang ito."
      p33: "Sa pagsang-ayon sa aming Patakaran sa Pribasya, sumasang-ayon ka sa paggamit ng mga cookie at mga katulad na teknolohiya na inilalarawan sa patakarang ito. Kung gagamitin mo ang YouVersion nang hindi binabago ang mga setting ng iyong browser o device upang i-disable ang mga cookie, ipapalagay naming pumayag kang makatanggap ng lahat ng mga cookie sa pamamagitan ng YouVersion."
      p34: "<strong>ID ng Device at Lokasyon.</strong>Kapag in-access mo o umalis ka sa YouVersion, natatanggap namin ang URL ng parehong website na pinanggalingan at ng sunod na pupuntahan mo. Natatanggap din namin ang impormasyon tungkol sa iyong IP address, proxy server, operating system, web browser at mga add-on, device identifier at mga katangian nito, at/o ISP o iyong mobile carrier. Tumatanggap din kami ng datos mula sa iyong mga aparato at mga network, kabilang ang datos ng lokasyon. Kung ginagamit mo ang YouVersion sa isang mobile na aparato, ipadadala sa amin ng iyong aparato ang datos tungkol sa iyong aparato at lokasyon sa GPS batay sa mga setting ng iyong telepono at access na ibinigay sa YouVersion."
      p35: "Ginagamit namin ang impormasyong ito upang mabigyan ka ng isang isinapersonal na karanasan sa YouVersion at mas epektibong makipag-ugnayan sa iyo. Ang impormasyong ito ay kinakalap din upang malaman ang kabuuang bilang ng mga aparato na gumagamit ng YouVersion at/o mga bahagi ng YouVersion, subaybayan ang kabuuang gamit, at analisahin ang datos ng paggamit upang paghusayin ang YouVersion functionality para sa lahat ng Miyembro at Bisita. Maaari naming pagsamahin ang impormasyon na ito sa impormasyon mula sa mga third party upang mabigyan ka ng mas magandang karanasan at paghusayin ang kalidad ng aming serbisyo."
      p36: "Hindi namin ibinabahagi ang anumang impormasyon na magpapakilala sa iyo at sa iyong aparato o lokasyon nang walang malinaw na pahintulot mo. Kung kinakailangan ng operating system ng iyong aparato o internet browser, kailangan mo munang piliing sumang-ayon bago namin gamitin ang GPS o ibang mga tool upang matunton ang iyong eksaktong lokasyon. Gayunman, maaari kaming awtomatikong mangolekta ng ilang detalye ng iyong paggamit ng YouVersion, kabilang na ang datos ng trapik, datos ng lokasyon, tala ng paggamit, ai iba pang datos ng komunikasyon at mga sangguniang iyong ina-access at ginagamit sa o sa pamamagitan ng YouVersion. Maaari kaming mangolekta ng impormasyon tungkol sa iyong computer at mobile na aparato at koneksiyon ng internet, kabilang na ang natatanging pagkakilanlan ng iyong mobile na aparato, IP address, operating system, uri ng browser, at impormasyon tungkol sa mobile network. Kung hindi mo kami nais na mangolekta ng impormasyong ito dapat mong itigil ang paggamit ng YouVersion."
      p37: "<strong>Ang iyong mga Direktang Komunikasyon sa Amin.</strong> Aming kinokolekta ang mga impormasyong tungkol sa iyo kapag ikaw ay nagpapadala, nakatatanggap, o nakikipag-ugnayan sa mensahe sa amin, kabilang na rito ang iyong pagbigay ng personal na impormasyon o mga kahilingan sa pag-email sa <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> sa website na <a href=\"https://help.youversion.com\">help.youversion.com</a>. Hindi namin binubura ang mga komunikasyong iyon upang iproseso ang iyong mga katanungan, makatugon sa iyong mga kahilingan, at mapabuti ang aming mga serbisyo."
      p38: "<strong>Personal na Impormasyon.</strong> Maaari naming pagdugtong-dugtungin ang mga impormasyong aming awtomatikong kinokolekta tulad ng paglalarawan sa itaas tungkol sa personal na impormasyong iyong ibinibigay sa amin upang gawing angkop ang iyong YouVersion sa iyo at gumawa ng mga suhesyon tungkol sa mga serbisyo ng YouVersion at mga functionality na inilarawan sa itaas. Ang Life.Church ay patuloy na naghahanap ng mga makabago at mas pinabuting paraan upang ihandog ang YouVersion at lumaki ang pagkikipag-ugnayan sa Biblia. Habang pinabubuti ang YouVersion, maaaring mangahulugan ito ng pagkolekta ng mga bagong datos o mga bagong paraan upang gamitin ang mga datos. Dahil ang YouVersion ay patuloy na nagbabago, at patuloy kaming naghahanap ng mga bagong tampok, maaari kaming mangailangan na mangolekta ng bagong impormasyon. Kung kami ay mangangalap ng iba at maraming personal na datos o malawakang babaguhin kung paano namin gagamitin ang iyong datos, kami ay agarang magpapadala ng abiso sa iyo at maaari ring magbago ng Patakaran sa Pribasya na ito."
      h24: "Pagkolekta ng Impormasyon ng mga Third-party"
      p39: "Ang Patakaran sa Pribasya na ito ay tumutukoy lamang sa mga site at mga app na pagmamay-ari at pinatatakbo ng Life.Church. Mangyaring tandaan na ang YouVersion ay maaaring maglaman ng mga link sa ibang mga website o app. Ikaw ay may pananagutan sa pagsuri sa mga pahayag sa pribasya at mga patakaran ng ibang mga wesbite na iyong pipiliing iugnay sa o mula sa YouVersion, nang sa gayon ay maiintindihan mo kung paano ang mga website na iyon ay nangangalap, gumagamit, o nag-iimbak ng iyong impormasyon. Kami ay walang pananagutan para sa mga pahayag sa pagkapribado, patakaran o mga nilalaman ng ibang mga website o app, kabilang ang mga website na iyong iniuugnay sa o mula sa YouVersion. Ang mga website na naglalaman ng co-branding (binabanggit ang aming pangalan at pangalan ng third-party) ay naglalaman ng mga nilalaman hatid ng third-party at hindi namin."
      p40: "Hindi kayang pamahalaan ng Life.Church ang mga ibang website, mga nilalaman o mga application na naka-link o naibibigay mula sa YouVersion at sa iba't iba naming website at serbisyo. Ang ilang mga nialaman o application, kabilang na ang mga alok ng mga katuwang sa o sa loob ng YouVersion ay maaaring pinangasiwaan ng mga third party, kabilang na ng mga tagapagbigay ng nilalaman, tagapagbigay ng application, mga kumpanya ng analytics, ng tagagawa ng iyong mobile device, at iyong mobile service provider. Ang mga ibang website na ito ay maaaring maglagay ng kanilang mga sariling cookie o iba pang mga file sa iyong computer, kumolekta ng datos, o humingi ng personal na impormasyon mula sa iyo. Ang impormasyon na kanilang kinokolekta ay maaaring iugnay sa iyong personal na impormasyon o maaari silang kumolekta ng impormasyon, kabilang ang personal na impormasyon, tungkol sa iyong mga online na gawain sa paglipas ng panahon at sa iba't ibang mga website, app at online na serbisyo na iyong binibisita. Maaari nilang gamitin ang impormasyon na ito upang magpahatid sa iyo ng mga interest-based (ayon sa kagawian) targeted content. Hindi namin kinokontrol ang mga teknolohiya sa pagsubaybay na gamit ng mga third party o kung paano maaaring gamitin ang mga ito. Kung mayroon kang mga tanong tungkol sa targeted content, dapat kang direktang makipag-ugnayan sa may-pananagutang provider."
      h25: "Pagbubunyag ng Iyong Impormasyon"
      h26: "Pagbubunyag sa Iyong Pangalan"
      p41: "Maaari naming ibunyag ang iyong personal na impormasyon na aming kinokolekta o na iyong ibinibigay na ilalarawan sa Patakaran sa Pribasya na ito upang gampanan ang aming mga katungkulan sa ilalim ng aming <a href=\"https://www.bible.com/terms\">Mga Patakaran sa Paggamit</a>, ang layunin kaya mo ito ibinigay, para sa anumang iba pang layunin na iyong hinilingan nang iyong ibinigay ang impormasyong ito, o para sa iba pang layunin kung saan kami ay mayroong pahintulot mula sa iyo."
      h27: "Pagbubunyag sa Pamamagitan Mo"
      p42: "Kapag ikaw ay magbabahgi ng impormasyon sa pamamagitan ng YouVersion, ang impormasyon na iyon ay makikita mo at ng sinumang piliin mong bahaginan nito. Kung bibigyan mo ng access sa iyong YouVersion account ang ibang mga application at serbisyo, base sa iyong pagsang-ayon, ang mga serbisyo na iyon ay magkakaroon ng access sa impormasyon na iyong ibinahagi. Ang paggamit, pag-kolekta at proteksiyon ng iyong datos ng mga tulad na serbisyong third party ay naaayon sa mga patakaran ng mga third party na ito."
      h28: "Internal na Pagbubunyag"
      p43: "Internal naming ibabahagi ang iyong personal na datos sa loob lang ng Life.Church upang makatulong na pagsamahin ang personal na impormasyon na sakop ng iba't ibang aspeto ng YouVersion at ng iba naming mga produkto at serbisyo upang makatulong sa amin na bigyan kayo ng mga serbisyo sa pamamaraang isinapersonal at kapaki-pakinabang sa inyo at sa iba. Halimbawa, maaari naming isapersonal ang mga posibleng serbisyo na maaaring irekomenda sa iyo gamit ang mga cookie at mga katulad na teknolohiya na sumusubaybay sa kung anong mga functionality na ang pinili mong tanggapin."
      h29: "Pagbubunyag sa Aming Mga Service Provider"
      p44: "Maaari kaming magbunyag ng personal na impormasyon na aming kinolekta o iyong ibibigay tulad nang inilalarawan sa Patakaran sa Pribasya na ito sa mga kontratista, service provider at ibang third party na ginagamit namin para lamang suportahan ang aming misyon (tulad ng cloud hosting, pagmementena, pag-aanalisa, pagtutuos, pagbabayad, pagtuklas ng pandaraya, komunikasyon at pagpapaunlad). Halimbawa, ang ilang mga YouVersion platform na ginagamit sa pagpapadala ng mga email at abiso ay itinatag at pinangangasiwaan ng mga third party, kaya't ang ilan sa iyong impormasyon ay ligtas na ipinadadala sa mga serbisyong iyon upang maisagawa ang ganoong functionality. May access sila sa iyong impormasyon ngunit ito ay mayroong hangganang makatwiran na kinakailangan lamang upang maisagawa ang mga gawaing ito para sa amin at obligado silang hindi ito ibunyag o gamitin para sa ibang mga layunin."
      h30: "Legal na Proseso"
      p45: "Posible na kakailanganin naming ibunyag ang impormasyon tungkol sa iyo kung ipinag-uutos ng batas, subpena, o ibang legal na proseso o kung mayroon kaming tapat na intensiyon at paniniwalang ang pagbubunyag ay makatuwirang kinakailangan upang (1) maimbestigahan, mapigilan o magawan ng aksyon ang mga pinaghihinalaan o aktuwal na mga ilegal na gawa o upang tulungan ang mga ahensiya ng gobyerno na tagapagpatupad ng batas; (2) maipatupad ang aming ipinagkasundo sa iyo; (3) mag-imbestiga at maipagtanggol ang aming sarili laban sa anumang paghahabol o pagpaparatang ng third party; (4) maprotektahan ang seguridad at integridad ng YouVersion; o (5) magamit at maprotektahan ang mga karapatan at kaligtasan ng Life.Church, aming mga Miyembro at/o Mga Bisita, mga kawani o iba pa. Sinusubukan naming abisuhan ang mga Miyembro tungkol sa mga legal na kahilingan para sa kanilang personal na datos kung naangkop sa aming pagpapasiya, maliban na lamang kung ipinagbabawal ng batas o utos ng hukuman, o kung ang kahilingan ay sa agaran at may-kagipitang pangangailangan. Maaari naming tutulan ang mga tulad na kahilingan, kung naniniwala kami sa aming mabuting pagpapasiya, na labis ang ang kahilingan, hindi malinaw, o kulang sa karampatang awtoridad, ngunit hindi namin ipinapanagakong hahamunin ang bawat kahilingan."
      h31: "Mga Content Provider ng YouVersion"
      p46: "Ang aming kakayahan na makapagbigay ng iba't ibang salin ng Biblia sa iba't ibang wika ay resulta ng at nasasakupan ng mga kasunduan sa pagitan namin at ng ilang mga Lipunang Pambiblia at tagapaglathala, na tatawagin naming “Mga Tagapagbigay ng Nilalaman ng YouVersion.” Ang mga kasunduang ng Tagapagbigay ng Nilalaman ng YouVersion ay nagpapahintulot sa amin na bigyan ang mga user ng YouVersion ng kakayahang i-download ang ilang teksto ng Biblia upang magamit offline sa kondisyon na ibibigay namin sa Mga Tagapagbigay ng Nilalaman ng YouVersion ang mga pangalan, email address, at bansa ng mga user para sa komunikasyon sa hinaharap. Bilang resulta nito, upang mabigyan ka ng opsyonal na functionality na ito, kailangan naming ibigay ang iyong pangalan, email address, at bansa sa may-kinalaman na Tagapagbigay ng Nilalaman ng YouVersion, na maaring makipag-ugnayan sa iyo para sa ibang layunin. Ibinabahagi lang namin ang impormasyong ito sa Tagapagbigay ng Nilalaman ng YouVersion para sa salin na pang-offline na iyong hinihiling, sa pagkakaintinding ito ay kompidensiyal, at kung sumasang-ayon ang Tagapagbigay ng Nilalaman ng YouVersion na ituturing na kompidensiyal ang impormasyong ibabahagi namin tungkol sa iyo. Wala nang ibang personal na impormasyon ang ibabahagi sa Mga Tagapagbigay ng Nilalaman ng YouVersion. Kapag pinili mong mag-download ng salin para magamit offline, makatatanggap ka ng paalala ng mga tuntuning ito, na kailangan mong sang-ayunan sa sandaling iyon upang maipagpatuloy ang iyong download. Walang ibabahagi na impormasyon hangga't hindi ka nagbibigay ng iyong pagsang-ayon, na siya namang magbibigay access sa iyo na mai-download ang salin na pang-offline. Ang anumang pakikipag-ugnayan mo sa Mga Tagapagbigay ng Nilalaman ng YouVersion ay tangi lamang sa pagitan mo at ng Tagapagbigay ng Nilalaman ng YouVersion na iyon."
      h32: "Ang iyong Mga Karapatan sa Pagtanggal, Pag-access at Pagwasto ng Iyong Impormasyon"
      p47: "Para sa personal na datos na mayroon kami tungkol sa iyo, mayroon kang mga sumusunod na karapatan:"
      l5-1: "Pagtanggal. Maaari mong hilingin sa amin na burahin o tanggalin ang lahat o ang ilan sa iyong personal na datos. Mangyaring tandaan na sa paggawa nito ay maaaring malimitahan ang iyong kakayanang magamit ang ilang functionality ng YouVersion. Mangyaring tandaan na kinakailangan ang isang email address upang magkaroon ng account ng Miyembro."
      l5-2: "Pagwasto/Pagbago: Maaari mong i-edit ang ilan sa iyong personal na datos sa pamamagitan ng iyong account o hilingin sa amin na baguhin, i-update, o ayusin ang iyong datos sa ilang mga pagkakataon, kabilang na kung ito ay hindi tama."
      l5-3: "Pagtutol sa, o Paglimita o Pagtakda, Paggamit ng Datos: Maaari mong hilingin sa amin na ihinto ang paggamit ng lahat o ilan sa iyong personal na datos (halimbawa, kung wala kaming legal na karapatan upang patuloy na gamitin ito) o limitahan ang aming paggamit nito (halimbawa, kung ang iyong personal na datos ay hindi tama o di-makatwirang kinuha)."
      l5-4: "Karapatang I-access at/o Kunin ang Iyong Datos: Maari kang humiling sa amin ng kopya ng iyong personal na datos na iyong ibinigay sa amin."
      p48: "Upang gawin ang mga ito o anumang kahilingan na may kinalaman sa iyong personal na impormasyon, maaari mo kaming padalhan ng e-mail sa <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Maaari rin kaming maabot sa Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. Hinihiling namin na ang mga indibidwal na gagawa ng mga kahilingan ay mangyaring magpakilala ng kanilang mga sarili at tukuyin ang impormasyong nais nilang hilingin na i-access, iwasto, o tanggalin bago namin iproseso ang mga kahilingan. Maaari naming tanggihan ang pagproseso ng mga kahilingan kung hindi namin matitiyak ang pagkakakilanlan ng humihiling, kung sa tingin namin ay maaaring makapaglagay sa kapahamakan ng pribasya ng iba, kung sa paniniwala namin na ang pagbabago ay makalalabag sa anumang batas o legal na pangangailangan o magiging sanhi na maging mali ang impormasyon, o sa kaparehong lehitimong layunin. Sa anumang pagkakataon, saan man kami nagbibigay ng kakayanang mag-access, magtanggal, o magwasto, isinasagawa namin ang serbisyong ito nang walang bayad, maliban na lamang kung ang paghiling nito ay mangangailangan ng di-pantay na pagsisikap."
      p49: "Kung pipiliin mong isara ang iyong account o hilingin na baguhin o tanggalin ang ilan o lahat ng iyong personal na impormasyon, pananatilihin namin ang iyong personal na datos kung ito ay makatwirang kinakailangan upang makasunod sa aming mga legal na pananagutan (kabilang ang mga kahilingan sa pagpapatupad ng batas), matugunan ang mga kinakailangan ng mga alituntunin, lutasin ang mga alitan, mapanatili ang seguridad, maiwasan ang pandaraya at pang-aabuso, ipatupad ang aming <a href=\"https://www.bible.com/terms\">Mga Tuntunin sa Paggamit</a> o tuparin ang anumang kahilingan ng iba mula sa iyo (halimbawa, upang mag-opt out sa mga karagdagang mensahe o para sa kopya ng iyong datos)."
      p50: "Kabilang sa paggamit ng YouVersion ang ilang mga tungkulin, kabilang na ang pagpili ng mga Biblikal na babasahing gabay, paglikha ng mga pananda sa mga banal na kasulatan, pag-highlight ng ilang bahagi ng banal na kasulatan, paglikha ng mga tala at mga sandaling tungkol sa banal na kasulatan, paghanap sa Biblia batay sa isang emoji o keyword, pag-save at pagbahagi ng ilang bersikulo at paglikha ng mga larawan mula sa ilang teksto ng Biblia. Maliban kung naglagay ka ng mga personal na impormasyon ng pagkakakilanlan sa mga nilalaman na nilikha gamit ang functionality na ito (katulad halimbawa ng personal na larawan o address o unang pangalan at apelyido), ang nilalamang nilikha gamit ang funtionality na ito ay hindi kinikilalang personal na datos ng Life.Church, dahil karaniwan itong patungkol sa teksto ng Biblia at nilalaman at hindi sa isang partikular na user. Bilang resulta, nirereserba ng Life.Church ang karapatang mapanatili ang impormasyong ito, kabilang na ang mga imperensya na ginawa gamit ang impormasyong ito matapos tanggalin ang isang account. Halimbawa, habang tinatanggal namin ang iyong email address kung ang iyong account ay natanggal na, aming pananatilihin at irereserba ang karapatang magamit at maibahagi ang mga Biblikal na berso na iyong ibinahagi, na-highlight, atbp. sa paraang hindi ka personal na makikilala. Panantilihin rin namin ang aming pinagsama-samang bilang ng dami ng iyong na-download sa kabuuang YouVersion application na maaring maglalaman ng katunayan ng iyong pagdownload ng YouVersion nang hindi nagsasama ng personal na impormasyon na kaugnay ng account na iyon."
      p51: "Wala kaming kontrol sa impormasyong iyong ibinahagi sa iba sa pamamagitan ng YouVersion pagkatapos mong isara ang iyong account o hilingin na tanggalin ang impormasyon o subukang tanggalin ang account nang mag-isa. Ang iyong impormasyon at mga nilalaman na iyong naibahagi ay patuloy na ipakikita sa mga serbisyo ng iba (halimbawa, mga resulta sa paghahanap) hanggang i-refresh nila ang kanilang cache."
      h33: "Abiso sa mga Residente ng California - Mga Karapatan sa Pribasya ng California"
      p52: "Kung ikaw ay residente ng California at binigyan mo kami ng personal na impormasyon, hinihingi ng batas ng California na bigyan ka namin ng isang buod ng iyong mga karapatan sa pagkapribado sa ilalim ng California Online Privacy Protection Act (ang \"Batas\") at California Business and Professions Code. Alinsunod sa inaatas ng Batas, bibigyan ka namin ng mga kategorya ng personal na makikilalang impormasyon na kinokolekta namin sa pamamagitan ng YouVersion at ang mga kategorya ng mga third party na tao o mga entidad kung kanino ang personal na identipikasyon na impormasyon ay maaaring maibahagi para sa layunin sa direktang pagmemerkado kapag iyong hiningi. Hinihiling sa amin ng batas ng California na ipaalam sa iyo, sa iyong kahilingan, (1) ang mga kategorya ng personal na makikilalang impormasyon na kinokolekta namin at kung anong mga third party ang ibinabahagi namin sa impormasyong iyon; (2) ang mga pangalan at address ng mga third party na iyon; at (3) mga halimbawa ng mga produkto na ibinebenta ng mga kumpanyang iyon. Hinihiling din sa amin ng Batas na pahintulutan kang kontrolin kung kanino namin maaari at hindi maaaring ibahagi ang impormasyong iyon. Upang makuha ang impormasyong ito, mangyaring ipadala ang kahilingan sa <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> at isama ang pariralang \"California Privacy Request\" sa linya ng paksa. Kapag nakikipag-ugnay sa amin, mangyaring banggitin ang iyong pangalan, tirahan, email address, at kung anong personal na makikilalang impormasyon ang hindi mo nais na ibahagi sa mga third party. Mangyaring bigyan kami ng tatlumpung (30) araw para tumugon. Gayundin, pakitandaan na walang bayad ang pagkontrol sa pagbabahagi ng iyong personal na makikilalang impormasyon o paghiling ng paunawa na ito."
      h34: "Seguridad at Proteksyon"
      p53: "Ipinatutupad namin ang mga industry standard security safeguards ng industriya na dinisenyo upang protektahan ang iyong datos. Kabilang dito ang paggamit ng encryption para sa iyong datos habang ito ay ipinadadala sa pagitan ng iyong aparato o browser at ng aming mga server. Ang datos na ibinigay sa amin sa pamamagitan ng YouVersion ay naka-imbak din sa isang ISO 27017-certified na sistema ng pamamahala ng imprastraktura, nangangahulugang ito ay nasiyasat at natagpuang sumusunod sa mga pamantayan ng sistema ng pamamahala ISO 27017, isang internasyonal na kinikilala na code of practice para sa information security controls ng mga cloud services."
      p54: "Gayunpaman, dahil sa kalikasan ng mga komunikasyon at teknolohiyang pang-impormasyon, at sa kadahilanang ang paggamit ng internet ay may mga angking panganib, bagaman regular naming sinusubaybayan ang mga posibleng kahinaan at atake, hindi namin magagarantiyahan na ang impormasyong ibinigay sa amin sa pamamagitan ng YouVersion o nakatago sa aming mga sistema o sa ibang imbakan pa ay ganap na ligtas mula sa di-awtorisadong panghihimasok ng iba, ni magagarantiyahan na ang naturang datos ay hindi maaaring ma-access, mabunyag, mabago, o masira sa pamamagitan ng paglabag sa alinman sa aming pisikal, teknikal, o mga managerial na pananggalang."
      h35: "Pagproseso ng Datos"
      p55: "Kokolektahin at ipoproseso lang namin ang mga personal na datos tungkol sa iyo kung saan kami ay may mga legal na batayan. Kabilang sa legal na batayan ang pahintulot (kung saan ka nagbigay ng pahintulot), kontrata (kung saan ang pagproseso ay kinakailangan para sa pagganap ng kontratang kasama ka, tulad ng pagbibigay ng YouVersion at mga functionality ng YouVersion na iyong hinilingin at nagkakabisa alinsunod sa Patakaran sa Pribasya na ito at ng aming <a href=\"https://www.bible.com/terms\">Mga Tuntunin sa Paggamit</a>) at iba pang lehitimong interes. Kasama sa mga naturang lehitimong interes ay ang proteksyon sa iyo, sa amin at sa ibang Miyembro at mga third party, upang sumunod sa mga naangkop na batas, upang paganahin at pangasiwaan ang aming negosyo, upang pamahalaan ang aming mga corporate na transaksyon, upang pangkalahatang intindihin at pagbutihin ang aming negosyo at mga ugnayan ng user, at upang hayaan kami at ang ibang mga user ng YouVersion na makipag-ugnayan sa iyo upang makipagpalitan ng impormasyon, sa kondisyon na ang mga nabanggit ay sapat na nagpoprotekta sa iyong mga karapatan at kalayaan."
      p56: "Kung saan kami umaasa sa iyong pahintulot upang magproseso ng personal na datos, ikaw ay mayroong karapatang bawiin o itanggi ang iyong pahintulot anumang oras at kung saan kami umaasa sa mga lehitimong interes, ikaw ay may karapatang tumutol. Kung mayroon kang anumang katanungan tungkol sa mga legal na batayan kung saan aming kinokelekta at ginagamit ang iyong personal na datos, mangyaring makipag-ugnayan sa amin sa <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">helo@youversion.com</a>."
      h36: "Mga User na Mula sa Labas ng Estados Unidos"
      p57: "Ang YouVersion ay iniaalok sa at mula sa Oklahoma sa loob ng Estados Unidos at ang iyong paggamit ng YouVersion at ng Patakaran sa Pribasya na ito ay pinamamahalaan ng mga batas ng Estados Unidos at Estado ng Oklahoma. Kung ikaw ay gumagamit ng YouVersion mula sa labas ng Etados Unidos, mangyaring unawain na ang iyong impormasyon ay maaaring mailipat sa, maimbak, at maproseso sa Estados Unidos kung saan naroroon ang aming mga server at kung saan ang aming central database ay pinapatakbo. Nagpoproseso kami ng datos sa loob at sa labas ng Estados Unidos at gumagamit ng mga legal na nakalaang mekanismo upang legal na mailipat ang datos mula at papunta sa iba't ibang bansa. Kabilang dito ang mga kasunduang nakakontrata sa pagitan namin at ng mga kumpanya na naglilipat ng personal na datos na nangangailangan ng proteksiyon at seguridad. Ang mga batas sa proteksiyon ng datos at ibang batas ng Estado ng Oklahoma, ng Estados Unidos, at ibang bansa ay maaaring hindi kasinlawak ng saklaw ng mga kaparehong batas sa iyong bansa. Sa paggamit ng YouVersion, ikaw ay nagpapahintulot ng paglilipat ng iyong impormasyon sa aming mga pasilidad at sa mga pasilidad ng mga third party na aming binabahaginan nito tulad nang inilalarawan sa Patakaran sa Pribasya na ito."
      h37: "Mga Pagbabago sa Aming Patakaran sa Pribasya"
      p58: "Maaari naming i-update ang aming Patakaran sa Pribasya paminsan-minsan upang ipakita ang mga pagbabago sa aming mga gawi. Kami ay magpopost ng anumang mga pagbabago sa aming Patakaran sa Pribasya sa pahinang ito. Kung kami ay gagawa ng mga mahahalagang pagbabago kung paano namin gingamit ang personal na impormasyon ng user, magbibigay kami ng abiso na na-update ang Patakaran sa Pribasya. Ang petsa kung kailan huling binago ang Patakaran sa Pribasya ay makikita sa itaas ng pahina. Ikaw ay may pananagutan sa pagtiyak na kami ay mayroong napapanahong aktibo at napapadalhang email address para sa iyo, at para sa pana-panahong pagbisita sa Patakaran sa Pribasya na ito upang makita ang anumang mga pagbabago."
