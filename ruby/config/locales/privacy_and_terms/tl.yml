      p59: "Hindi kami nangongolekta ng personal na impormasyon mula sa sinumang tao na alam naming wala pa sa edad na 16 nang walang pahintulot ng magulang o legal na tagapangalaga ng menor de edad na iyon. Ang isang magulang o tagapangalaga ay maaaring magpahintulot sa paggamit ng YouVersion ng isang menor de edad, at siya ang tatayong tanging may responsibildad sa pangangasiwa ng paggamit ng menor de edad ng YouVersion at tinatanggap niya ang buong responsibilidad sa interpretasyon at gamit ng anumang mga impormasyon o mungkahing ibibigay sa pamamagitan ng YouVersion. Kung ikaw ay naniniwala na posibleng mayroon kaming impormasyon mula sa o tungkol sa isang bata na wala pang 16 taong gulang, mangyaring makipag-ugnayan sa amin sa <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Kapag nalaman at nakumpirma namin na kami ay kumolekta o tumanggap ng personal na impormasyon mula sa bata na wala pang 16 taong gulang nang walang beripikasyon o pahintulot ng magulang, buburahin namin ang impormasyon na iyon."
