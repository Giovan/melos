sw:
  legal:
    privacy:
      policy: "%{youversion} sera ya faragha"
      h1: "Maelezo mafupi"
      p1: "Ndio haya maelezo kwa ufupi kuhusu mambo unayoweza tarajia kupata katika sera zetu na yanayohusu bidhaa na huduma za YouVersion:"
      h2: "Kufanya uzoefu wako binafsi."
      p2: "Unapounda akaunti ya YouVersion au kutumia yoyote ya maombi yetu au tovuti, habari tunayokusanya ni kwa kusudi la kutoa uzoefu zaidi wa kibinafsi wa Biblia."
      h3: "Jinsi tunavyotumia data yako."
      p3: "Hizi sera za faragha zinaelezea wazi aina za data tunazokusanya kutokana na matumizi yako na jinsi tunavyotumia hii habari kuboresha jinsi unavyotumia YouVersion. Huwa hatuwapi watangazaji habari zako za kibinafsi."
      h4: "Faragha yako imehifadhiwa."
      p4: "Nambari kuhusu matumizi ya Biblia duniani kote tunazozisherekea na kuziweka wazi huwa zimechambuliwa kwa namna itakayolinda faragha yako. Habari hizi huwekwa kwa kijumla kabla ya kuchapishwa bila ya kutoa maelezo yanayoweza kukutambulisha. Zaidi ya hayo, sisi huhakikisha utekelezaji wa sheria zilizotolewa ili kuhakikisha ulinzi wa jumbe zako."
      h5: "Ni uzoefu wako."
      p5: "Sera zetu za faragha zinaelezea kuhusu haki zako unapotumia Youversion katika kuzia, kushiriki, kubadilisha na kufuta habari zako za kibinafsi. Tunaelezea pia jinsi teknolojia za kukusanya data huongezea maarifa yanayosaidia ujihusishe kikamili kwenye YouVersion na kwenye Biblia."
      h6: "Sera za usiri"
      p6: "Ilifanyiwa mabadilisho mwisho Mei 25, 2018"
      p7: "Popote pale ambapo YouVersion itakupa tafsiri ya Kiingereza ya Sera za Faragha, unakubali kwamba tafsiri hiyo imetolewa kwa manufaa yako pekee na pia kwamba tafsiri hii ya Kiingereza ndiyo itakayoelekeza uhusiano wako na YouVersion. Kutakapokuwa maelezo ya tafsiri yoyote ingine yatakayolingana na maelezo ya toleo la Kiingereza, basi toleo la Kiingereza litadhibitisha kinachoelezewa."
      h7: "Ufafanuzi"
      p8: "Ili kurahisisha usomaji wa hati hii, tutatumia ufupisho kadhalika. Kwa mfano tunapotaja \"YouVersion,\" tunamaanisha:"
      l1: "Hizi Apu za simu za viganjani za YouVersion"
      l1-1: "Apu ya Biblia"
      l1-2: "Apu ya Biblia ya Watoto"
      l1-3: "Bible Lens"
      l2: "Tovuti hizi za YouVersion"
      l3: "Apu za YouVersion katika majukwaa mengine"
      l3-1: "Apu za kuonyesha video"
      l3-2: "Wasaidizi wa sauti"
      p9: "Bidhaa za YouVersion zinamilikiwa na zinaendeshwa na Life Covenant Church, Inc., ambayo itajulikana kama \"Life.Church\" au \"sisi\" katika sera hii. Tunaruhusu matumizi ya YouVersion kwa watumiaji ambao hawajasajiliwa, ambao tutawaita \"Wageni,\" pamoja na watumiaji waliosajiliwa, au \"Wajumbe.\" Tunapozungumzia wote katika sera hii, tutatumia neno \"Watumiaji\" au \"Wewe\". \""
      h8: "Kukubali masharti"
      p10: "Tafadhali soma Sera hii ya Faragha kwa makini kwa sababu inajadili jinsi tutakusanya, kutumia, kushiriki na kuchakata maelezo yako ya kibinafsi, na kwa kutumia YouVersion unakubaliana na Sera hii ya Faragha na masharti yake na unakubali data yako kuhamishiwa na kuchakatwa nchini Marekani. Matumizi yako ya YouVersion yanasimamiwa na <a href=\"https://www.bible.com/terms\">Masharti ya matumizi</a> yetu. Tafadhali soma masharti hayo kwa makini pia."
      p11: "Tunakaribisha maswali yoyote au maoni ambayo unaweza kuwa nayo kuhusu Sera hii ya faragha na taratibu zetu za faragha. Ikiwa una maswali yoyote au maoni, unaweza kuwasiliana nasi katika: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St, Edmond, Oklahoma 73034 au <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Jinsi Tunavyotumia Maelezo Yako"
      p12: "Hatuhusishi data yako ya kibinafsi na watangazaji wengine au mitandao ya matangazo kwa madhumuni yao ya matangazo. Tunatumia data tunayokusanya kukuhusu au unayotupa, ikiwa ni pamoja na maelezo yoyote ya kibinafsi, ifuatavyo:"
      l4-1: "Kukupa YouVersion, na maelezo mengine yoyote, bidhaa, au huduma unazoomba kutoka kwetu;"
      l4-2: "Kama ilivyoelezwa katika Sera hii ya Faragha;"
      l4-3: "Kutimiza kusudi lingine lolote unalolipa;"
      l4-4: "Kufanya majukumu yetu na kutekeleza haki zetu katika Sera hii ya faragha na <a href=\"https://www.bible.com/terms\">Masharti ya matumizi</a> yetu,;"
      l4-5: "Kwa namna nyingine yoyote tunaweza kuelezea unapotoa habari; na"
      l4-6: "Kwa madhumuni mengine yoyote kupitia idhini yako."
      p13: "Uwezo wako wa kutumia YouVersion hutegemei wewe kutupa maelezo yako ya kibinafsi na unaweza kukataa kutoa maelezo yako ya kibinafsi kwetu, isipokuwa, hiyo itatuzuia kukupa huduma fulani za YouVersion na / au utendaji."
      h10: "Kuwezesha Matumizi Yako ya YouVersion"
      p14: "Tunatumia data yako ya kibinafsi kuidhinisha utumizi wa Uanachama wako kwa YouVersion ikiwa wewe ni Mwanachama. Pia tunatumia data yako ya kibinafsi kutoa huduma fulani ya YouVersion kulingana na huduma unayotumia na kuchagua na data ya kibinafsi unayokubali kutoa. Tunatumia data tuliyo nayo kukuhusu kutoa, kuboresha, na kugeuza kukufaa YouVersion, ikiwa ni pamoja na msaada wa teknolojia za automatiska ambazo zinajadiliwa katika sera hii na maelekezo tunayopata kutokana na habari tunayokusanya."
      h11: "Marafiki"
      p15: "YouVersion itakuwezesha uwasiliane na upokeleane na watumizi wengine kwa kushirikishana mistari ya Biblia, ujumbe mfupi na mambo mengine. Tutawezesha mawasiliano kati yako na watu wengine ukitumia YouVersion, kuongezea kwa mfano, ujumbe mfupi kati yako na wajumbe wengine. Mawasiliano haya yatakuwa kwa hiari yako. Tutatumia data inayokuhusu kukusaidia uwasiliane, upokeleane na ushirikiane mambo husika ya YouVersion na watumizi wengine. Hii data ni ujumbe wa kibinafsi utakaotupea na watu utakaowasiliana nao. Zaidi tunaweza tumia nambari za simu zilizo kwenye simu yako ukikubali YouVersion izitumie."
      h12: "Matukio"
      p16: "Matukio ya YouVersion yanakuwezesha kupata ibada za kanisa za karibu ambazo zinatumia Matukio, ili kukuwezesha kufuatilia kwa pamoja maudhui yanayotolewa, kujihusisha na Maandiko, kuandika, na kuhifadhi nakala yako mwenyewe kwa matumizi ya baadaye. Ukiamua kutumia kipengele chetu cha Matukio na kuamua kutupa data yako ya eneo, YouVersion itatumia data yako ya eneo ili kutoa orodha ya Matukio ambayo unaweza kuwa na hamu ya kuhudhuria."
      h13: "Mapendekezo"
      p17: "Tunatumia data tuliyo nayo kukuhusu na maelekezo tunayofanya kutokana na data hiyo ili kupendekeza maudhui na utendaji fulani na bidhaa na huduma za ziada zinazotolewa kupitia YouVersion. Kwa mfano, kulingana na Mpango wa Biblia uliomaliza, tunaweza kupendekeza Mipango ya ziada ya Biblia kwako. Tunaweza kuwasiliana na wewe kwa njia ya taarifa ya kushinikiza, barua pepe, au jumbe za ndani ya programu ili kujadili mapendekezo haya, jinsi ya kutumia YouVersion, na jumbe zingine za habari ya YouVersion. Unaweza Kujitoa kwa jumbe hizi kupitia kiungo cha kujiondoa kwenye barua pepe zinazowasilisha jumbe hizi. Unaweza pia kuweka mipangilio yako ya taarifa katika programu za YouVersion au kwa kutembelea <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Jumbe zinazohusiana na huduma"
      p18: "Tunaweza kutumia maelezo yako kuwasiliana nawe kuhusu akaunti, usalama, sheria na masuala mengine yanayohusiana na huduma. Tutafanya hivyo kupitia jumbe za ndani ya apu, arifa za kushinikiza na / au barua pepe. Tafadhali tahadhari kuwa huwezi kuacha kupokea jumbe za huduma kutoka kwetu, ikiwa ni pamoja na usalama na matangazo ya kisheria."
      h15: "Uchanganuzi na utendaji"
      p19: "Tunahamu ya kuona matumizi ya Biblia yakiongezeka duniani kote. Tunatumia data ya kibinafsi tunayopata kuchunguza mienendo ya kijami, kiuchumi, na kijiografia vile zinavyohusiana na mafundisho ya Biblia na mistari maalum ya Biblia. Katika baadhi ya matukio, tunashirikiana na wahusika waaminifu wa tatu kufanya utafiti huu, chini ya udhibiti uliotengenezwa ili kulinda siri yako. Tunachapisha au kuruhusu wengine kuchapisha ufahamu wetu lakini tu katika fomu ya jumla ambayo hairuhusu taarifa yako ya kibinafsi kutambuliwa. Kwa mfano tunaweza kutumia data yako ili kuzalisha takwimu kuhusu matumizi ya jumla ya YouVersion duniani kote na katika nchi maalum na mikoa ya kijiografia."
      p20: "Tunatumia data isiyotambulika na ya jumla ya mtumiaji ili kutangaza YouVersion, ikiwa ni pamoja na mawasiliano ambayo yanakuza Uanachama na ukuaji wa mtandao wa YouVersion, kama kusherehekea jumla ya idadi ya vifaa vilivyosakinisha YouVersion. Tunatumia data, ikiwa ni pamoja na taarifa za kibinafsi zinazotolewa na mtumiaji, mkusanyiko wa data ya mtumiaji, data zilizokusanywa kupitia matumizi ya YouVersion (kama historia ya utafutaji, kukamilika kwa mpango wa kusoma, shughuli ya kusoma Biblia), maoni ya umma na taarifa iliyotokana na data hii ili kufanya utafiti wa ndani na maendeleo Ili kutoa huduma bora zaidi ya YouVersion, kupima utendakazi wa YouVersion na kuongeza matumizi ya YouVersion na vipengele vyake. Hii inafanywa kwa kufanya mabadiliko kwa YouVersion ambayo yanapatikana kwa ujumla, pamoja na kutuma jumbe kwa watumiaji kupitia YouVersion zinayopendekeza utendaji na maudhui ya YouVersion."
      h16: "Uchaguzi na Uchunguzi"
      p21: "Mara nyingi chaguzi na tafiti zinafanywa nasi kupitia YouVersion. Hauna wajibu wa kujibu chaguzi au tafiti, na una uchaguzi juu ya maelezo unayoyatoa."
      h17: "Masuala ya Usalama na ya Kiufundi"
      p22: "Tunatumia data (ambayo inaweza jumuisha mawasiliano yako) kuchunguza, kujibu na kutatua malalamiko, masuala ya kisheria, ya usalama na ya kiufundi kuhusu YouVersion. Tunatumia data yako na mawasiliano ikiwa tutaona ni muhimu kwa ajili ya usalama au kuchunguza utapeli unaowezekana au ukiukaji wa sheria au <a href=\"https://www.bible.com/terms\">Masharti ya matumizi yetu</a> au sera hii ya faragha na / au majaribio ya kuwadhuru wengine."
      h18: "Taarifa Tunayokusanya na Jinsi Tunavyokusanya"
      h19: "Taarifa Unayotupa"
      p23: "Sio lazima uwe Mwanachama wa YouVersion ili utumie YouVersion. Hata hivyo, Uwanachama unatuwezesha kufanya YouVersion iwe na uzoefu zaidi wa kibinafsi. Kuwa Mwanachama, unahitajika kuunda akaunti na kutoa habari fulani kama vile jina lako na anwani ya barua pepe, ambayo itahusishwa na akaunti yako ya uanachama."
      p24: "Zaidi ya taarifa hii inayohitajika, una uhuru wa kutoa maelezo ya ziada yatakayohusishwa na akaunti yako ya Uwanachama. Tunakusanya data ya kibinafsi kutoka kwako wakati unapotoa, kutuma, au kuipakia kwa YouVersion. Huna haja ya kutoa maelezo kama hayo; hata hivyo, ikiwa huta toa, inaweza kuzuia uwezo wetu wa kubinafsisha YouVersion na uwezo wako wa kutumia YouVersion kwa kiwango chake kikamilifu."
      p25: "Ikiwa utachagua kuunganisha YouVersion na tovuti, apu, na huduma au tambulisho zingine ulizo nazo na apu za wahusika wa tatu, utatoa data ya kibinafsi iliyohifadhiwa kwenye apu hizo kwa YouVersion na Life.Church. Kwa mfano, unaweza anza akaunti mpya ya Uanachama wa YouVersion kwa kuunganisha akaunti yako ya Facebook na YouVersion, utakuwa unatoa maelezo ya kibinafsi uliyochagua kugawiza kupitia Facebook hadi Life.Church. Unaweza kufutilia mbali kiunganisho na akaunti kama hizo na apu za wahusika wa tatu kwa kubadilisha mipangilio yako na apu hizo. Kwa kuongezea, unaporuhusu ufikiaji wa anwani zako kwenye kifaa chako kwa madhumuni ya mapendekezo ya urafiki, taarifa ya wakati mwasiliani anapojiunga, au kutuma mwaliko kwa YouVersion, habari hiyo inahifadhiwa kwenye seva zetu kwa lengo la kukupa utendaji huu."
      h20: "Data nyeti"
      p26: "Kwa kupakua na kutumia YouVersion, hatufikiri kwamba wewe ni wa dhehebu fulani la kidini au unatuelezea imani yoyote ya kidini; tunadhania tu kwamba una nia ya Biblia. Hatuhitaji kwamba watumiaji kutoa imani kama hizo au kutoa data yoyote nyeti kama vile rangi, ukabila, imani za filosofi, au afya ya kimwili au ya kiakili ili kuunda au kudumisha akaunti ya Uwanachama wa YouVersion. Ni chaguo lako kutoa habari nyeti kama hii ikiwa itakuwa chaguo kufanya hivyo. Ikiwa utachagua kutoa taarifa yoyote nyeti, inaweza kutumika na Life.Church ili kuunda uzoefu wa YouVersion uliobinafsishwa zaidi kama habari zingine zisizo nyeti ambazo utatoa. Katika tukio lolote, Life.Church itasindika tu data nyeti ambayo umetupa kwa shughuli halali za Life.Church kwa niaba yako na haitaonyesha taarifa hii bila idhini yako ya wazi. Tutahifadhi taarifa yako chini ya ulinzi sahihi uliojadiliwa katika sera hii na vinginevyo na Life.Church. Ukiwa na maswali yoyote, jihisi huru kuwasiliana nasi hapa <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Tumia kwa Huduma Zingine"
      p27: "Tunaweza kuunganisha habari unazowasilisha katika akaunti yako na maelezo unayotutolea kupitia huduma zingine za Life.Church na bidhaa pamoja na maelekezo tunayopata kutokana na taarifa hii ili kukupa utumiaji bora na kuboresha ubora wa huduma zote na bidhaa zinazotolewa kwako na Life.Church."
      h22: "Michapisho na Michango yako."
      p28: "Wakati YouVersion inakuwezesha kutoa maelezo ya kuchapishwa, kusambazwa, au kuonyeshwa, tutayataja kama \"yaliyochapishwa,\" ambayo yanaweza kuwa kwenye maeneo ya umma ya YouVersion, tovuti unazozipata kupitia YouVersion au zinazotumwa kwa watumiaji wengine wa YouVersion au wahusika wa tatu, yote ambayo tutayaita \"Michango ya Mtumiaji.\" Kwa mfano, haya yanajumuisha shughuli kama vile kuunda Vidokezo, kutoa maoni juu ya chapisho la rafiki, au kuunda picha ya Mstari wa Biblia."
      p29: "Tafadhali kukumbuka kwamba ikiwa utaweka wazi maelezo ya kibinafsi kwa umma, iwe kwa njia ya uchapisho wa kushirikiana, vyombo vya habari vya kijamii, bodi za ujumbe, au vikao vingine vya umma, taarifa hii inaweza kukusanywa na kutumiwa na wengine. Michango ya Mtumiaji inachapishwa na kusambazwa kwa hatari yako mwenyewe. Hatuwezi kudhibiti vitendo vya watumiaji wengine au wahusika wa tatu ambao unachagua kushiriki nao Michango yako ya Mtumiaji. Kwa hiyo, hatuwezi na hatuthibitishi kwamba Michango yako ya Mtumiaji haitatazamwa na watu wasioidhinishwa, wala hatukubali dhima yoyote inayohusishwa na Michango yako ya Mtumiaji."
      h23: "Teknolojia ya Ukusanyaji wa data otomatiki."
      p30: "<strong>Matumizi ya Huduma.</strong> Tunaweka data ya matumizi wakati unatumia YouVersion, ikiwa ni pamoja na unapotazama au kubonyeza yaliyomo, aina ya kivinjari, lugha ya kivinjari, kufanya utafutaji au ombi, tarehe na wakati wa ombi lako, kusakinisha kisasisho, kutafuta utendaji mpya, au kutumia moja au zana zaidi zinazotolewa kupitia YouVersion. Tunatumia viingio, anwani za itifaki ya mtandao za kifaa (\"IP\"), na vidakuzi na teknolojia zinazofanana kukutambua na kuweka matumizi yako."
      p31: "<strong>Kuki na Teknolojia zingine sawa.</strong> Tunatumia kuki na teknolojia zinazofanana (kwa mfano, beacons za wavuti, pixels, tags na vitambulisho vya kifaa) kukutambua na / au vifaa vyako vilivyo ashwa, kuzimwa, na kote katika apu tofauti za YouVersion na vifaa. Kuki na teknolojia zinazofanana husaidia kuwezesha utumiaji bora wa mtumiaji wa YouVersion kwa vile zinaturuhusu kukutambua na kudumisha mapendekezo yako ya utumiaji kutoka kikao hadi kikao, zinatusaidia kuweka akaunti yako salama, na kwa ujumla kuboresha utendaji kazi wa bidhaa na huduma zinazopatikana kupitia YouVersion. Pia zinatusaidia kuhakikisha kuwa habari za Mwanachama hutumiwa kwa kushirikiana na akaunti sahihi ya Mwanachama. Cha muhimu, hatutumii kuki au teknolojia zinazofanana ili kuwezesha matangazo ya biashara kutoka kwa wahusika wa tatu au watu wengine."
      p32: "Ingawaje vivinjari vingi vya mtandao vinakubali kuki na vinginevyo kama hivyo kwa chaguo-msingi, unaweza kudhibiti aina hizi za teknolojia kupitia mipangilio yako ya kivinjari na zana sawa na kukubaliana kukataa kuki zote kabisa. Ikiwa utakataa kukubali kuki na teknolojia zinazofanana kwa kuamilisha mipangilio sahihi kwenye kivinjari chako au simu maizi, huenda ukakosa kufikia sehemu fulani za YouVersion, kutuzuia kutoa uwezo kamili wa YouVersion na kuzuia matumizi ya vipengele na huduma fulani ambazo zinahitaji teknolojia hizi."
      p33: "Kwa kukubali Sera yetu ya Faragha, unakubaliana na matumizi ya kuki na teknolojia zinazofanana kama ilivyoelezwa katika sera hii. Ikiwa utatumia YouVersion bila kubadilisha kivinjari chako au mipangilio ya kifaa ili kuzuia kuki, tutasadiki kwamba umekubali kupokea kuki zote zinavyotolewa kupitia YouVersion."
      p34: "<strong>Kitambulisho cha Kifaa na Mahali.</strong> Baada ya kutumia au kuondoka YouVersion, tunapokea URL ya tovuti zote ulizotoka na ile unayoelekea. Tunapata pia habari kuhusu anwani yako ya IP, seva ya wakala, mfumo wa uendeshaji, kivinjari cha wavuti na nyongeza, kitambulisho cha kifaa na vipengele, na / au ISP au kichukuzi chako cha simu ya mkononi. Pia tunapata data kutoka kwa vifaa na mitandao yako, ikiwa ni pamoja na data ya eneo. Ikiwa unatumia YouVersion kutoka kwenye kifaa cha mkononi, kifaa hicho kitatutumia data kuhusu kifaa chako na eneo la GPS kulingana na mipangilio ya simu yako na fursa ya ufikiaji uliyopea YouVersion."
      p35: "Tunatumia habari hii kutoa utumiaji na uzoefu wa YouVersion unaofaa kwako na kuwasiliana nawe kwa ufanisi zaidi. Maelezo hayo pia hukusanywa ili kuamua idadi kamili ya vifaa vya kipekee vinavyotumia YouVersion na / au sehemu za YouVersion, kufuatilia matumizi ya jumla, na kuchambua matumizi ya data ili kuboresha utendaji kazi wa YouVersion kwa Wanachama wote na Wageni. Tunaweza kujumuisha habari hii na habari kutoka kwa wahusika wa tatu ili kukupa utumiaji bora na kuboresha ubora wa huduma zetu."
      p36: "Hatugawizi habari zozote za kukutambulisha kinafsi pamoja na kitambulisho chako cha kifaa au eneo bila ya kibali chako cha wazi. Ikiwa utahitajika na mfumo wako wa uendeshaji wa kifaa au kivinjari cha wavuti, tutakuomba uingie kabla hatujatumia GPS au zana zingine kutambua eneo lako sahihi. Hata hivyo, tunaweza kukusanya maelezo fulani ya matumizi yako ya YouVersion moja kwa moja, ikiwa ni pamoja na mwenendo wa data, data ya eneo, kumbukumbu, na data zingine za mawasiliano na rasilimali unazozipata na kutumia kwa njia ya au kupitia YouVersion. Tunaweza kukusanya taarifa kuhusu kifaa chako cha kompyuta na simu na nguvu za mtandao, ikiwa ni pamoja na kitambulisho cha kipekee cha kifaa cha mkononi, anwani ya IP, mfumo wa uendeshaji, aina ya kivinjari, na habari kuhusu mtandao wa simu. Ikiwa hutaki tukusanye maelezo haya unapaswa kuacha kutumia YouVersion."
      p37: "<strong>Mawasiliano yako ya moja kwa moja kwetu.</strong> Tunakusanya habari kukuhusu wakati unapotuma, kupokea, au kushiriki ujumbe pamoja nasi, ikiwa ni pamoja na unapowasilisha taarifa za kibinafsi au maombi kwa barua pepe <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> kupitia tovuti <a href=\"https://help.youversion.com\">help.youversion.com</a>. Tunahifadhi mawasiliano hayo ili kutatua maswali yako, kujibu maombi yako, na kuboresha huduma zetu."
      p38: "<strong>Habari za kibinafsi.</strong> Tunaweza kuunganisha habari tunazokusanya moja kwa moja kama ilivyoelezwa hapo awali kwa maelezo ya kibinafsi unayotupa ili kugeuza kukufaa Wewe na kutoa mapendekezo kuhusu huduma za YouVersion na utendaji kazi kama ilivyoelezwa hapo juu. Life.Church inatafuta mara kwa mara njia mpya na zilizo bora za kukupa YouVersion na kuongeza ushirikisho wa Biblia. Tunapoboresha YouVersion, hii inaweza maanisha ukusanyaji wa data mpya au njia mpya za kutumia data. Kwa sababu YouVersion ni yenye kubadilika, na tunaendelea kutafuta kutoa vipengele vipya, tunaweza tukahitaji ukusanyaji wa habari na taarifa mpya. Ikiwa tunakusanya data tofauti za kibinafsi au kubadilisha mabadiliko ya jinsi tunavyotumia data yako, tutakujulisha na pia tunaweza kurekebisha Sera hii ya faragha."
      h24: "Ukusanyaji wa Taarifa za Muhusika wa Tatu"
      p39: "Sera hii ya Faragha inatumika tu kwa tovuti na apu ambazo zinamilikiwa na zinaendeshwa na Life.Church. Tafadhali kumbuka kwamba YouVersion inaweza kuwa na viungo kwa tovuti zingine au apu. Una wajibu wa kuchunguza taarifa za faragha na sera za tovuti zingine unazochagua kuunganisha au kutoa kwa YouVersion, ili uweze kuelewa jinsi tovuti hizo zinakusanya, kutumia na kuhifadhi maelezo yako. Hatuna wajibu wa taarifa za faragha, sera au yaliyomo katika tovuti zingine au apu, ikiwa ni pamoja na tovuti zilizounganishwa au kutoka kwa YouVersion. Tovuti zilizo na ushirikiano wa alama (kurejelea jina letu na jina la muhusika wa tatu) zina maudhui yaliyotolewa na muhusika wa tatu na wala sio sisi."
      p40: "Life.Church haiwezi kudhibiti tovuti zingine, yaliyomo, au apu zinazounganishwa au zinazotolewa kutoka ndani ya YouVersion na tovuti na huduma zetu mbalimbali. Baadhi ya yaliyomo au apu, ikiwa ni pamoja na matoleo ya mshiriki, katika YouVersion yanaweza kutumiwa na wahusika wa tatu, ikiwa ni pamoja na watoa maudhui, watoa apu, makampuni ya uchambuzi, mtengenezaji wa kifaa chako cha simu, na mtoa huduma wako wa simu. Tovuti hizi zingine zinaweza kuweka kuki zao au faili zingine kwenye kompyuta yako, kukusanya data au kuomba maelezo ya kibinafsi kutoka kwako. Maelezo wanayokusanya yanaweza kuhusishwa na maelezo yako ya kibinafsi au wanaweza kukusanya taarifa, ikiwa ni pamoja na taarifa za kibinafsi, kuhusu shughuli zako za mtandaoni kwa muda na kwenye tovuti tofauti, apu, na huduma zingine za mtandaoni. Wanaweza kutumia habari hii ili kukupa maudhui yaliyolenga kukuvutia (ya tabia). Hatuna udhibiti wa teknolojia hizi za kufuatilia za wahusika wa tatu au jinsi zinaweza kutumika. Ikiwa una maswali yoyote kuhusu maudhui yaliyolengwa, unapaswa kuwasiliana na mtoa huduma anayehusika."
      h25: "Ufunuzi wa Habari Yako"
      h26: "Ufunuzi Kwa Niaba Yako"
      p41: "Tunaweza kutoa taarifa ya kibinafsi ambayo tunakusanya au kutoa kama ilivyoelezwa katika Sera hii ya faragha ili kutimiza wajibu wetu chini ya Masharti ya Matumizi <a href=\"https://www.bible.com/terms\">yetu</a>, madhumuni ya wewe kuyatoa, kwa matumizi mengine yoyote utaomba wakati utatoa hiyo taarifa, au kwa sababu nyingine zozote ambazo tuna idhini yako."
      h27: "Ufunuzi Wako "
      p42: "Unapogawiza habari kupitia YouVersion, habari hiyo inaonekana na wewe na mtu mwingine ambaye umechagua kuhusiana naye. Ikiwa unatoa akaunti ya YouVersion kwa apu na huduma zingine, kulingana na idhini yako, huduma hizo zitaweza kufikia habari na maelezo yako ambayo umegawiza. Matumizi, ukusanyaji na ulinzi wa data yako kupitia huduma hizo za wahusika wa tatu zinakabiliwa na sera za wahusika hao wa tatu."
      h28: "Ufunuzi wa Ndani"
      p43: "Tutagawiza data yako ya kibinafsi ndani ya Life.Church ili kusaidia kuunganisha maelezo ya kibinafsi yaliyoko katika vipengele tofauti vya YouVersion na bidhaa na huduma zingine ili kusaidia kukupa huduma kwa njia ambayo ni ya kibinafsi na yenye manufaa kwako na wengine. Kwa mfano, tunaweza kubinafsisha huduma ambazo tutakupendekezea kwa kutumia kuki au teknolojia zinazofanana na kufuatilia utendaji kazi gani uliochagua kupokea."
      h29: "Ufunuzi kwa Watoa Huduma Wetu"
      p44: "Tunaweza kutoa taarifa za kibinafsi ambazo tunakusanya au unazotoa kama ilivyoelezwa katika Sera hii ya faragha kwa makandarasi, watoa huduma na wahusika wengine wa tatu tunotumia kusaidia dhamira yetu pekee (kama vile 'cloud hosting', matengenezo, uchambuzi, ukaguzi, malipo, kutambua utapeli, mawasiliano, na maendeleo). Kwa mfano, baadhi ya majukwaa ya YouVersion yanayotumiwa kutuma barua pepe na taarifa zinajengwa na kusimamiwa na wahusika wa tatu, kwa hivyo baadhi ya habari zako zinatumwa kwa usalama kwa huduma hizo ili kutoa utendaji kazi kama huo. Wataweza fikia maelezo yako kama inahitajika ili kufanya kazi hizi kwa niaba yetu na wana wajibu kutotangaza au kutotumia kwa madhumuni mengine."
      h30: "Mchakato wa Kisheria"
      p45: "Inawezekana kwamba tutahitaji kutoa habari kukuhusu wakati tunatakiwa na sheria, vidokezo, au mchakato mwingine wa kisheria au ikiwa tuna imani nzuri ya kwamba taarifa ni muhimu kwa (1) kuchunguza, kuzuia, au kuchukua hatua kuhusu watuhumiwa au shughuli za haramu au kusaidia mashirika ya serikali; (2) kutekeleza mikataba yetu na wewe; (3) kuchunguza na kujilinda dhidi ya madai yoyote au madai ya wahusika wa tatu; (4) kulinda usalama au uadilifu wa YouVersion; au (5) kutekeleza au kulinda haki na usalama wa Life.Church, Wanachama wetu na / au Wageni, wafanyakazi, au wengine. Tunajaribu kuwajulisha Wajumbe kuhusu madai ya kisheria kwa data zao za kibinafsi wakati sahihi katika hukumu yetu, isipokuwa kupigwa marufuku na sheria au amri ya mahakama au wakati ombi ni la dharura. Tunaweza kujadiliana kuhusu madai haya tunapoamini, kwa ufahamu wetu, kwamba maombi ni ya kupindukia, hayajulikani, au hayana mamlaka sahihi, lakini hatuahidi kupinga madai yote."
      h31: "Watoaji Maudhui ya YouVersion"
      p46: "Uwezo wetu wa kutoa matoleo tofauti ya Biblia kwa lugha mbalimbali ni matokeo ya na chini ya makubaliano kati yetu na baadhi ya jamii za Biblia na wachapishaji, ambao tutawaita \"Watoaji Maudhui ya YouVersion.\" Mikataba ya Mtoaji Maudhui ya YouVersion inaturuhusu kuwatolea watumiaji wa YouVersion uwezo wa kupakua maandishi fulani ya Biblia kwa matumizi ya nje ya mtandao kwa sharti kuwa tuwape Watoaji Maudhui ya YouVersion jina la mtumiaji, anwani ya barua pepe, na nchi kwa mawasiliano ya baadaye. Matokeo yake, ili kutoa utendaji kazi huu wa hiari, lazima tupeane jina lako, anwani ya barua pepe na nchi kwa Mtoaji Maudhui ya YouVersion anayefaa, ambaye anaweza kuwasiliana nawe kwa kusudio lengine. Tunagawiza tu habari hii kwa Mtoaji Maudhui ya YouVersion kwa toleo la nje ya mtandao unaloomba, tunafanya hivyo kwa siri, na kama tu Mtoaji Maudhui ya YouVersion anakubali kuweka siri habari tunayomgawiza kukuhusu. Hakuna maelezo mengine ya kibinafsi yako yatagawizwa kwa Watoaji Maudhui ya YouVersion. Unapochagua kupakua toleo la matumizi ya nje ya mtandao, utapokea kisutuo kama kumbukumbu ya masharti haya, ambayo lazima uyakubali wakati huo ili kuendelea na kupakua kwako. Hakuna taarifa itakayogawizwa hadi utoe kibali, ambacho kitakupa uwezo wa kupakua toleo hilo nje ya mtandao. Mawasiliano yako na Watoaji Maudhui ya YouVersion ni kati yenu na huyo Mtoaji Maudhui ya YouVersion pekee."
      h32: "Haki zako za Kufuta, Kufikia na Kurekebisha Taarifa Yako"
      p47: "Kwa data ya kibinafsi tuliyo nayo kukuhusu, una haki zifuatazo:"
      l5-1: "Kufuta. Unaweza kutuuliza kufuta yote au kufuta baadhi ya data yako ya kibinafsi. Tafadhali kumbuka kuwa kufanya hivyo kunaweza kupunguza uwezo wako wa kutumia utendaji fulani wa YouVersion. Tafadhali kumbuka kwamba anwani ya barua pepe inahitajika ili kuwa na akaunti ya Mwanachama."
      l5-2: "Marekebisho / Kugeuza: Unaweza kuhariri baadhi ya data yako binafsi kupitia akaunti yako au utuulilize kubadili, kusasisha, au kurekebisha data yako katika matukio fulani, ikiwa ni pamoja na kama si sahihi."
      l5-3: "Kuzuia, au Kupunguza au Kuweka vikwazo, Matumizi ya Data: Unaweza kutuuliza kuacha kutumia data yako yote au baadhi ya data yako ya kibinafsi (kwa mfano, kama hatuna haki ya kisheria kuendelea kuitumia) au kupunguza matumizi yetu (kwa mfano, ikiwa data yako ya kibinafsi si sahihi au imeshikiliwa kinyume cha sheria)."
      l5-4: "Haki ya Kufikia na / au Kuchukua Data Yako: Unaweza kutuuliza nakala ya data yako ya kibinafsi uliyotupa ."
      p48: "Kufanya haya au maombi mengine yoyote kuhusiana na maelezo yako ya kibinafsi, unaweza kutuma barua pepe kwa <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Unaweza pia kuwasiliana na sisi katika: Life Covenant Church, Inc., attn.: Support YouVersion, 4600 E. 2nd St, Edmond, Oklahoma 73034. Tunaomba kuwa watu wanaotafuta usaidizi kujitambulisha na kutambua taarifa wanayoomba kufikia, kurekebishwa au kuondolewa kabla ya kutatua maombi yoyote. Tunaweza kukataa kutekeleza maombi ikiwa hatuwezi kuthibitisha utambulisho wa mwombaji, ikiwa tunaamini ombi hilo litahatarisha faragha ya wengine, ikiwa tunaamini mabadiliko hayo yatavunja sheria yoyote au mahitaji ya kisheria au kusababisha habari hiyo kuwa isiyo sahihi, au kwa lengo sawa la uhalali. Kwa hali yoyote, pale ambapo tunatoa fursa ya kufikia habari, kufutwa au kusahihisha, tunafanya huduma hii bila malipo, ila tu ikiwa kufanya hivyo kutahitaji jitihada nyingi."
      p49: "Ikiwa utachagua kufunga akaunti yako au kuomba kwamba turekebishe au tufute baadhi ya maelezo yako au maelezo yako yote, tutahifadhi data yako ya kibinafsi kama inahitajika ili kuzingatia majukumu yetu ya kisheria (ikiwa ni pamoja na maombi ya utekelezaji wa sheria), kufikia mahitaji ya udhibiti, kutatua migogoro, kudumisha usalama, kuzuia utapeli na matumizi mabaya, kutekeleza <a href=\"https://www.bible.com/terms\">Terms of Use</a> yetu au kutimiza maombi yoyote mengine kutoka kwako (kwa mfano, ili kujiondoa katika kupata ujumbe zaidi au kwa ajili ya nakala ya data yako)."
      p50: "Matumizi ya YouVersion yanajumuisha kazi kadhaa, ikiwa ni pamoja na uteuzi wa mipango ya kusoma Biblia, kuunda alama za maandiko, kuonyesha sehemu fulani za maandiko, kuunda maelezo na nyakati kuhusu maandiko, kutafuta Biblia kulingana na emoji au neno la msingi, kutunza na kushirikiana katika mistari fulani na kuunda picha kutoka baadhi ya maandiko ya Kibiblia. Isipokuwa labda umejumuisha taarifa za kibinafsi ambazo ziliundwa kwa maudhui ya utendakazi huu (kama picha au anwani binafsi au jina la kwanza na la mwisho), maudhui yaliyoundwa na utendakazi huu hayata ambatanishwa na ujumbe wa kibinafsi na life.Church, kwa sababu inahusu maandiko ya Biblia na maudhui wala sio mtumiaji yeyote hasa. Kwa sababu hii, Life.Church ina haki ya kudumisha ujumbe huu, ikiwa ni pamoja na maelekezo yaliyofanywa na taarifa hii baada ya kufutwa kwa akaunti. Kwa mfano, iwapo tutaifuta anwani yako ya barua pepe ikiwa akaunti yako imefutwa, tutadumisha na kuhifadhi haki ya kutumia na kushiriki yale maandiko ya Biblia yaliyoshirikiwa, yaliyoelezwa, nk na wewe kwa njia ambayo haitakutambua wewe binafsi. Pia tutadumisha hesabu yetu ya jumla ya idadi pamoja na idadi kuu ya programu za YouVersion zilizopakuliwa ambazo zitajumuisha ukweli wa upakuaji wako wa YouVersion bila kudumisha taarifa za kibinafsi zinazohusiana na akaunti hiyo."
      p51: "Hatuna idhibati ya ujumbe uliyoshirikiana nayo na wengine kupitia YouVersion baada ya kufunga akaunti yako, au kuulizwa kufuta habari au kujaribu kufuta akaunti yako mwenyewe. Ujumbe wako na maudhui uliyoshiriki yanaweza kuendelea kuonyeshwa katika huduma za wengine (kwa mfano, katika matokeo ya injini ya utafutaji) mpaka waweze kuhuisha tena cache yao."
      h33: "Ilani kwa wakaazi wa Carlifonia - Haki za faragha za California"
      p52: "Ikiwa wewe ni resident wa California na umetoa taarifa za kibinafsi, sheria ya California inaamrisha tukupe muhtasari wa ustahili wako wa sera chini ya Sheria ya Ulinzi ya Faragha ya California (\"Sheria\") na Kanuni ya Biashara ya California na Professions. Kama inavyotakiwa na Sheria, tutakupa makundi ya taarifa kibinafsi zinazoweza kuthibitishwa ambazo tunakusanya kupitia YouVersion na makundi ya watu wengine au vyombo ambazo taarifa kibinafsi zinazoweza kuthibitishwa hizo zinazotambulika zinaweza kugawanywa kwa ajili ya masoko ya moja kwa moja kwa ombi lako. Sheria ya California inatuamrisha kukujulisha, kwa ombi lako, (1) makundi ya taarifa kibinafsizinazoweza kuthibitishwa ambazo tunakusanya na ni watu wengine nani tunayoshirikisha maelezo hizo; (2) majina na anwani zao; na (3) mifano ya bidhaa zinazouzwa na makampuni hayo. Sheria hii inahitaji zaidi kukuruhusu udhibiti ambaye tunaweza na hawezi kushirikiana na taarifa kibinafsi zinazoweza kuthibitishwa hiyo. Ili kupata maelezo hayo, tafadhali tuma ombi <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> na andika maneno \"Ombi la Siri katika California\" katika mstari wa hoja. Wakati unawasiliana nasi, tafadhali onyesha jina lako, anwani, anwani ya barua pepe, na taarifa kibinafsi zinazoweza kuthibitishwa gani usiyotaka sisi kushiriki na watu wengine. Tafadhali kuruhusu siku thelathini (30) kwa jibu. Pia, tafadhali angalia kwamba hakuna malipo kwa kudhibiti ugawanaji wa taarifa yako binafsi zinazoweza kuthibitishwa au kuomba taarifa hii."
      h34: "Usalama na Ulinzi"
      p53: "Tunatekeleza ulinzi wa kiwango cha kiusalama katika sekta iliyoundwa kwa madhumuni ya kulinda data yako. Hii ni kwa kutumia, encryption, kwa data yako wakati wa usambazaji kati ya kifaa chako au browser na seva zetu. Data iliyotolewa kwetu kwa njia ya YouVersion pia imehifadhiwa katika mfumo wa usimamizi wa miundombinu ya ISO 27017, maanake imechunguzwa na kupatikana kuafikiana na kiwango cha mfumo wa usimamizi cha ISO 27017, iliyo kanuni ya kimataifa ya kutambuliwa kwa idhibiti ya usalama wa habari kwa huduma za wingu."
      p54: "However, given the nature of communications and information technology, and that the use of the internet has inherent risks, although we regularly monitor for possible vulnerabilities and attack, we cannot warrant or guarantee that information provided to us through YouVersion or stored in our systems or otherwise will be absolutely free from unauthorized intrusion by others, nor can we warrant or guarantee that such data may not be accessed, disclosed, altered, or destroyed by breach of any of our physical, technical, or managerial safeguards."
      h35: "Processing of Data"
      p55: "We will only collect and process personal data about you where we have lawful bases. Lawful bases include consent (where you have given consent), contract (where processing is necessary for the performance of a contract with you, such as providing YouVersion and YouVersion functionality you request and acting in accordance with this Privacy Policy and our <a href=\"https://www.bible.com/terms\">Terms of Use</a>) and other legitimate interests. Such legitimate interest include protection to you, us and other Members and third parties, to comply with applicable law, to enable and administer our business, to manage corporate transactions, to generally understand and improve our business and user relationships, and to enable us and other users of YouVersion to connect with you to exchange information, provided that the foregoing adequately protects your rights and freedoms."
      p56: "Where we rely on your consent to process personal data, you have the right to withdraw or decline your consent at any time and where we rely on legitimate interests, you have the right to object. If you have any questions about the lawful bases upon which we collect and use your personal data, please contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Users From Outside the United States"
      p57: "YouVersion is offered in and from Oklahoma within the United States and your use of YouVersion and this Privacy Policy is governed by the laws of the United States and the State of Oklahoma. If you are using YouVersion from outside the United States, please be aware that your information may be transferred to, stored, and processed in the United States where our servers are located and our central database is operated. We process data both inside and outside of the United States and rely on legally-provided mechanisms to lawfully transfer data across borders. This includes contractual commitments between us and companies transferring personal data that require the protection and security of such data. The data protection and other laws of the State of Oklahoma, the United States, and other countries might not be as comprehensive as those in your country. By using YouVersion, you consent to your information being transferred to our facilities and to the facilities of those third-parties with whom we share it with as described in this Privacy Policy."
      h37: "Changes to Our Privacy Policy"
      p58: "We may update our Privacy Policy from time to time to reflect changes in our practices. We will post any changes to our Privacy Policy on this page. If we make material changes to how we treat our users’ personal information, we will provide a notice that the Privacy Policy has been updated. The date the Privacy Policy was last modified is identified at the top of the page. You are responsible for ensuring we have an up-to-date active and deliverable email address for you, and for periodically visiting this Privacy Policy to check for any changes."
      h38: "Children Under the Age of 16"
      p59: "We do not collect personal information from any person we actually know is under the age of 16 without the consent of the parent or legal guardian of that minor. A parent or guardian may consent to the use of YouVersion by a minor, which parent or guardian is solely responsible for providing supervision of the minor’s use of YouVersion and assumes full responsibility for the interpretation and use of any information or suggestions provided through YouVersion. If you believe we might have any information from or about a child under 16, please contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. If we learn and have confirmation we have collected or received personal information from a child under 16 without verification of parental consent, we will delete that information."
      h39: "Contact Information"
      p60: "To ask questions or comment about this Privacy Policy and our privacy practices, you may contact us at: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
