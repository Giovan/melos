    privacy:
      policy: "%{youversion} sera ya faragha"
      intro: "YouVersion,tovuti na Maombi inayomilikiwa na kuendeshwa na Life.Church,unajua wewe jinsi habari na huduma kuhusu wewe ni kutumika na kushirikiana.Ni matumaini yetu kauli ifuatayo itakusaidia kuelewa jinsi YouVersion inakusanya,kutumia na kulinda habari kutoka kwetu kwenye tovuti yetu au programu."
      translation disclaimer: "Sera ya faragha imetafsiriwa ili iwerahisi kwako, hata hivyo, Life.Church  haijapeana dhamana au uwakilishi kwa usahihi wa tafsiri. Kama hitilafu yoyote itapatikana kati ya Kiingereza na toleo ya kutafsiriwa, toleo ya Kiingereza itatawala."
      what we collect: "Tunacho kusanya na tunavyo vitumia"
      your information title: "maelezo unayotupa"
      your information text: "Unapojiandikisha kupata akaunti ya YouVersion, ama huduma yeyote ya Life.Church ama ukuzaji unaohitaji kujisajili, tutakuuliza habari ya hibinafsi (kama jina lako, barua pepe na kitambilisho cha siri cha akaunti yako). Tunaweza kujumlisha habari unayotupa kwa akaunti yako na habari kutaoka kwa huduma zingine za Life.Church au vyama vingine ile tukupe huduma bora na to zidishe ubora wa huduma zetu. Kwa huduma fulani, tunaweza kukuitikisha uchague kutojumlisha habari  kama hizo."
      device id title: "Kipekee hila ID na GPS eneo"
      device id text: "Unapofikia Maombi Biblia YouVersion, tunaweza kukusanya hila yako ID kipekee ('UDID') na / au IP na / au GPS eneo. Sisi kutumia habari hii ya kutoa uzoefu kulengwa kwa ajili yenu. Habari zilizokusanywa ili kujua idadi mabao ya vifaa vya kipekee kwa kutumia huduma zetu au sehemu ya huduma yetu, ili kufuatilia matumizi jumla, kuchambua data, na kuwasiliana na wewe kwa ufanisi zaidi. Tunaweza kuchanganya habari hii pamoja na maelezo kutoka upande wa tatu kutoa kwa uzoefu bora na kuboresha ubora wa huduma zetu. Hatuwezi kushiriki taarifa yoyote binafsi zinazotambulika na upande wa tatu kwa kushirikiana na UDID yako au eneo GPS bila idhini yako wazi."
      cookies title: "Kuki Life.Church"
      cookies text: "Wakati una tembelea <a href='https://www.bible.com' target='_self'> www.bible.com </a> Wakati unatembelea www.bible.com Tunaweza kutuma kidakuzi kimoja au zaidi kwenye  kompyuta yako,ili tuweze kipekee kutambua kionyesheo chako. (Kuki ni kitu kidogo chenye maandishi na faili zenye misitari ya wahusika.) Kukubali kuki zetu utaruhusiwa kutumiakumbukumbu somo kwa somo. Ingawakionyesheowengihukubalikukikutoroka,unaweza kuwekakionyesheo chako na kukataa kukizote,au kuwaambia wakatiunatuma kuki. Baadhi ya vipengele YouVersion na huduma inaweza kufanya kazi vizuri kama una kuki walemavu."
      log title: "Taarifa yako binafsi"
      log text: "Wakati unatumia YouVersion,server yetu moja kwa moja hunakiri habari kwamba kisakuzi chako kinapeleka wakati wa ziara moja ya tovuti yetu. Magogo server hizi ni pamoja na taarifa kama vile mtandao ombi lako, Itifaki ya mitaani,kiangalizio aina,lugha ya kivinjari,tarehe na muda wa maombi yako,na biskuti moja au zaidi ambazo zinaweza kipekee kutambua browser yako."
      communications title: "Mawasiliano ya mtumiaji"
      communications text: "Taarifa binafsi au maombi yaliyowasilishwa kupitia <a href='https://www.bible.com/live' target='_self'> www.bible.com/live </a>Atatumwawa msimamizi wa kikundi. Msimamizi wa kikundi na / au mmoja wa wanachama wao watakuwa na fursa ya habari hii. Wakati unatuma barua pepe au mawasiliano mengine yoyote tovuti ya Life.Church inayomilikiwa,tunaweza kurejesha mawasiliano hayo na mchakato wa maoni yako, kujibu maombi yako na kuboresha huduma zetu."
      third party title: "Tovuti za chama zingine"
      third party text: "Sera ya faragha inatumika tu kwa maeneo na mipango ambayo inamilikiwa na kuendeshwa na Life.Church.Life.Church haiwezi kusimamia maeneo mengine wanaohusishwa kutoka ndani yetu maeneo mbalimbali ya mtandao na huduma.Maeneo haya mengine inaweza mahali kuki yao wenyewe au mafaili mengine kwenye kompyuta yako,kukusanya taarifa au kukusanya taarifa binafsi kutoka.Unapaswa kuwa familia mwenyewe na faragha Sera yao ya kipekee,unapaswa kuchagua kutembelea maeneo yao."
      information use title: "tunatumiaje maelezo yako?"
      information use text: "Wakati ukiweka taarifa kwa ajili ya huduma fulani ambayo inahitaji usajili,tunakuomba kutoa taarifa binafsi.Kama Life.Church wangependa kutumia habari hii kwa namna tofauti kuliko madhumuni ambayo ilikuwa zilizokusanywa, basi sisi tunakuomba idhini yako kabla ya matumizi hayo. Unaweza kushuka kuwasilisha taarifa binafsi kwa yoyote ya huduma zetu,katika kesi ambayo sisi inaweza kuwa na uwezo wa kutoa huduma hizo na wewe."
      information security title: "Je,sisi tunalinda habari yako?"
      information security text: "Life.Church  haishirikishi habari zako binafsi kwa taasisi yoyote nje ya Life.Church bila maudhui yako. Life.Church inaweza kushirikisha habari zako binafsi kama tu ina imani nzuri kuwa upatikanaji, matumizi, utunzaji au kutoa taarifa ya habari hizo ni sababu muhimu kwa (a) kukidhi yoyote ya sheria husika, kanuni, utaratibu wa kisheria au kutekelezeka kiserikali ombi, (b) kutekeleza Masharti ya Matumizi husika, ikiwa ni pamoja na uchunguzi wa ukiukaji wa uwezo wake, (c) kuchunguza, kuzuia, au vinginevyo kushughulikia masuala ya udanganyifu, usalama au kiufundi, au (d) kulinda dhidi ya madhara imminent kwa haki, mali au usalama wa Life.Church, watumiaji wake au ya umma kama inavyotakiwa au inaruhusiwa na law.Life.Church inachukua hatua za usalama sahihi na kulinda dhidi ya kupata ruhusa au mabadiliko ya ruhusa, kutoa taarifa au uharibifu wa data. ikiwa ni pamoja na mapitio ya ndani ya ukusanyaji yetu data, kuhifadhi na mazoea ya usindikaji na hatua za usalama, kama vile hatua za usalama wa kimwili na ulinzi dhidi ya kupata ruhusa mifumo ambapo sisi kuhifadhi data binafsi. Isipokuwa ruhusa ya wazi ni kupatikana kutoka kwenu, Life.Church inapinga upatikanaji wa taarifa binafsi kwa wafanyakazi wake, makandarasi na mawakala ambao wanahitaji kujua kwamba habari kwa kazi, kuendeleza au kuboresha huduma zetu. Watu hawa ni amefungwa na majukumu ya usiri na inaweza kuwa chini ya nidhamu, ikiwa ni pamoja na kuondoa na mashtaka ya jinai, kama wao kushindwa kukidhi majukumu hayo."
      data integrity title: "uadilifu wa data"
      data integrity text: "Life.Church imapitia ukusanyaji wa takwimu, uhifadhi na usindikaji desturi zetu ili kuhakikisha kwamba sisi tuna kukusanya,tunahifadhi na mchakato wa habari binafsi zinahitajika ili kutoa au kuboresha huduma zetu.Sisi huchukua hatua mwafaka za kuhakikisha kwamba taarifa binafsi ni mchakato sahihi, kamili, na wa kisasa,lakini sisi hutegemea watumiaji wetu kwa kuboresha au kusahihisha habari zao binafsi kila inapobidi."
      information access title: "Kufikia na kusahihisha maelezo binafsi"
      information access text: "Wakati matumizi ya huduma yoyote ya Life.Church,sisi hufanya juhudi nzuri imani ni kutoa kwa upatikanaji wa taarifa zako binafsi na ama kusahihisha taarifa hii ikiwa ni sahihi au kufuta taarifa kama ni ombi lako kama si vinginevyo wanatakiwa kubakia na sheria au kwa madhumuni halali ya huduma.Tunaomba watumiaji binafsi kujitambulisha na habari ombi kwa kulipata, kurekebishwa au kuondolewa kabla ya usindikaji maombi hayo,na sisi inaweza kushuka kwa maombi mchakato ambayo yanajirudiarudia kupindukia au utaratibu,zinahitaji haiendani kiufundi juhudi,kuhatarisha faragha za watu wengine,au ingekuwa kuwa kuwekwa katika vitendo kabisa (kwa mfano, maombi yanayohusu maelezo juu ya kanda Backup),au kwa ambayo upatikanaji si vinginevyo hauhitajiki.Katika hali yoyote ambapo sisi hutoa huduma ya habari na kuwaongoza,sisi hufanya huduma hii bure bila malipo,isipokuwa kama kufanya hivyo itahitaji juhudi kubwa mno.Baadhi ya huduma zetu na taratibu mbalimbali za kupata,sahihi au kufuta taarifa binafsi ya watumiaji '."
      enforcement title: "utekelezaji"
      enforcement text: "Life.Church mara kwa mara hufanya mapitio ya utekelezaji wake kwa Sera ya Siri.Baada ya sisi kupokea yameandikwa malalamiko rasmi kuhusu masuala ya faragha,ni sera yetu kuwasiliana kulalamika mtumiaji kuhusu masuala yake.Sisi kwa kushirikiana na mamlaka dhibiti husika,ikiwa ni pamoja na mamlaka ya kulinda taarifa,ili kutatua malalamiko yoyote kuhusiana na uhamishaji wa taarifa binafsi ambayo hayawezi kutatuliwa kati ya Life.Church na mtu binafsi."
      questions title: "maswali"
      questions text: "Maswali yoyote kuhusu sera binafsi zinaweza kuelekezwa kwa: legal@youversion.com<a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "Masharti ya matumizi"
      translation disclaimer: "Masharti ya matumizi yametafsiriwa kwa niaba yako, hata hivyo, Life.Church hakuna dhamana au uwakilishi na heshima kwa usahihi wa tafsiri hii. Kama hitilafu yoyote hupatikana kati ya Kiingereza na toleo iliyotafsiriwa, toleo ya Kiingereza itatawala."
      acceptance title: "Kukubalika kwa masharti"
      acceptance text: "Kwa kubonyeza &quot;Mimi  kukubaliana,'unakiri kwamba umesoma na kukubaliana kuwa amefungwa na mashariti ya ya kutumia You Version.  Life.Church inatoa huduma kwenye mtandao na mtandao wa dunia nzima ('Mtandao') kupitia YouVersion matumizi yake na mitandao mbalimbali ikiwa ni pamoja <a href='https://www.bible.com' target='_self'> http://bible.com </a>(kwa ujumla,'YouVersion'),chini ya Masharti yafuatayo YA MATUMIZI. Life.Church anaweza kuboresha Masharti ya matumizi mara kwa mara,bila taarifa,na inao toleo la hivi karibuni la MASHARTI haya YA MATUMIZI katika: <a href='https://www.bible.com/terms' target='_self'> https://bible.com/terms </a> . Wakati wa kutumia YouVersion,nanyi pia kuwa chini ya miongozo yoyote ya ziada au sheria ambayo inaweza kuwekwa mara kwa mara juu ya tovuti yaYouVersion. Miongozo yote hiyo au sheria hii huingizwa na kuwa kumbukumbu katika MASHARTI haya YA MATUMIZI. Ukiukaji wa MASHARTI haya YA MATUMIZI inapaswa kuripotiwa kupitia barua pepe kwa <a href='mailto:legal@youversion.com'> legal@youversion.com </a> ."
      description title: "maelezo ya huduma"
      description text: "Life.Church hutoa Watumiaji na upatikanaji wa huduma mbalimbali za kupitia YouVersion,ikiwa ni pamoja si mdogo,kuangalia video kwenye mtandao,blog posts na maoni,ufafanuzi,zana nyingine za mawasiliano mbalimbali,vikao,na maudhui Msako bila malipo kwa mtumiaji.Kwa kutumia YouVersion,nakuelewa kwamba matumizi hayo ni pamoja na mawasiliano kutoka Life.Church,ikiwa ni pamoja na lakini si mdogo matangazo ya utumishi,ujumbe wa utawala,na ujumbe mwingine ambayo una taarifa ya mtu mmoja mmoja.Unaelewa na kukubali kwamba ni wajibu kwa ajili ya kupata huduma ya YouVersion,ambayo inaweza kuhusisha vifaa na ada (kama vile huduma ya mtandao mtoa ada,gharama za muda wa maongezi,au mashitaka mengine yanayohusiana na kuonyesha na utoaji ya ujumbe)."
      registration title: "wajibu wa usajili wako"
      registration text: "Unatambua na kukubaliana:<ul><li>kutoa kweli, sahihi, yakaribuni na taarifa iliyokamilika kuhusu wewe kama inavyodaiwa na fomu za usajili za YouVersion (Takwimu Usajili) na</li><li>kudumisha na mara moja kuboresha Takwimu Usajili zibaki kweli, sahihi, sasa na kamili. Kama Life.Church ikihisi kuwa taarifa hizo si kweli, si sahihi, na sizakaribuni au si kamili, Life.Church inahaki ya kusimamisha au kufuta akaunti yako na kukata matumizi yoyote ya sasa na ya baadae ya YouVersion (au sehemu yake yoyote). Life.Church inahusika usalama na usiri wa watumiaji wake wote, hasa watoto. Kwasababu hii, wazazi wa watoto wenye umri chini ya miaka 13 wanaowaruhusu watoto kuona YouVersion ni lazima wakubali kwamba YouVersion imeundwa kukata kufikia watazamaji wengi. Ipasavyo, kama mlezi halali wa mtoto wako, ni wajibu wako kuamua kama YouVersion ni sahihi kwa mtoto wako.</li></ul>"
      privacy title: "Sera ya Faragha ya Life.Church"
      privacy text: "Usajili wa takwimu na taarifa nyingine kuhusu wewe ni chini ya Sera ya faragha yetu iko katika <a href='https://www.bible.com/privacy' target='_self'> https://bible.com/privacy </a> . Usajili Takwimu na taarifa nyingine kuhusu wewe ni chini ya Sera ya faragha yetu,iko katika https://bible.com/privacy.Wewe uelewa kwamba kupitia matumizi yako ya YouVersion unakubaliana na mkusanyiko na matumizi(kama ulivyoelezwa katika Sera ya faragha) ya habari hii,ikiwa ni pamoja na uhamisho wa habari hii kwa Marekani na/au nchi nyingine kwa ajili ya kuhifadhi,usindikaji na matumizi ya Life.Church. <a href='http://life.church' target='_self'>usajili takwimu na taarifa nyingine kuhusu wewe ni chini ya sera ya faragha yetu iko katika https://bible.comprivacy.weweuelewe kwamba kupitia matumizi yako ya youversion unakubaliana na mkusanyiko wna matumizi(kama ulivyoelekezwa katika sera ya faragha0 ya habari hii,ikiwa ni pamoja na uhamisho wa habari hii kwa Marekani na /au nchi nyingine kwa ajili ya kuhifadhi,usindikaji na matumiizi ya Life.Church</a>"
      account title: "Akaunti ya mwanachama, kitambulisho cha siri na usalama"
      account text: "Baada ya kukamilisha mchakato wa usajili YouVersion,utakuwa unapokea neno la siri na akaunti wajibu.ni wajibu wako kwa ajili ya kudumisha usiri wa nywila na akaunti,na ni wajibu kikamilifu kwa shughuli zote kwamba kutokea chini neno la siri au akaunti yako.Unakubali:mara moja taarifa ya Life.Church ya matumizi yoyote yasiyoidhinishwa ya neno la siri yako au akaunti au uvunjaji mwingine wowote wa usalama,na kuhakikisha kwamba uzime kutoka akaunti yako mwishoni mwa kila kikao. "
      conduct title: "mwenendo wa mwanachama"
      conduct text: "Wewe uelewa kwamba taarifa zote,taarifa,maandishi,mipango,muziki,sauti,picha,michoro, video,ujumbe,vitambulisho,blog au matangazo jukwaani,au vifaa vingine('maudhui'),iwe imewekwa hadharani au kwa faragha,ni wajibu wa mtu pekee ambaye maudhui yake ni ya asili.Hii ina maana kwamba ni wajibu kwa maudhui yote kupakia,posta,barua pepe,kusambaza au vinginevyo fanya ipatikane kupitia YouVersion.Ingawa Life.Church haifatilii maudhui yanayowasilishwa kwenye YouVersion,Life.Church haiwezi kuhakikisha usahihi,uadilifu,ubora,au uwepo wa maudhui hayo.Unaelewa na kukubali kwamba kwa kutumia YouVersion,unaweza kuwa wazi kwa maudhui kwamba ni kukera,uchafu au matazamio.Unakubali si kutumia YouVersion kwa:kupakia,kuweka,barua pepe,kusambaza au vinginevyo kufanya ipatikane maudhui yoyote ambayo ni kinyume cha sheria,hatari,vitisho,matusi,kuwabughudhi, kukashifu,vamizi wa mwingine,chuki,ubaguzi,au kibaguzi, kikabila au vinginevyo;madhara ya watoto kwa namna yoyote ile;kuiga mtu yeyote au chombo,ikiwa ni pamoja na, lakini si chache,Life.Church rasmi,kiongozi jukwaani,mwongozo au jeshi,au hali ya uongo au vinginevyo vibaya uhusiano wako na mtu au chombo;yazua tatizo au vinginevyo kuendesha vitambulisho ili kujificha chanzo cha maudhui yoyote kuambukizwa kwa YouVersion;kupakia,posta,barua pepe,kusambaza au vinginevyo kufanya inapatikana maudhui yoyote ambayo huna haki ya kufanya ipatikane chini ya sheria yoyote au chini ya mkataba au maadili mahusiano (kama vile ndani ya habari,wamiliki na kujifunza habari za siri au wazi kama sehemu ya mahusiano ya ajira au chini ya makubaliano);kupakia,posta,barua pepe,kusambaza au vinginevyo kufanya inapatikana maudhui yoyote ambayo inakiuka yoyote,biashara ya siri,hati miliki au haki nyingine za wamiliki('Haki za')wa chama chochote;kupakia,posta,barua pepe,kusambaza au vinginevyo kufanya inapatikana matangazo yoyote au ruhusa,uendelezaji wa vifaa,'Junk pepe,''bots,''barua mnyororo,''miradi ya piramidi,au aina yoyote ya kutafuta kupakia,posta,barua pepe,kusambaza au vinginevyo kufanya inapatikana nyenzo yoyote ambayo ina virus au nyingine yoyote kompyuta,mafairi au mipango iliyoundwa kwa kupinga,kuharibu au kuzuia utendaji wa programu yoyote ya kompyuta au vifaa au vifaa vya mawasiliano ya simu;kuvuruga mtiririko wa kawaida wa mazungumzo,au vinginevyo kutenda katika njia ambayo huathiri vibaya uwezo watumiaji wengine'kushiriki katika kubadilishana halisi wakati;kuingilia kati na au kuvuruga YouVersion au huduma au mitandao ya kushikamana na YouVersion,au muasi mahitaji yoyote,taratibu,sera au kanuni ya mitandao ya kushikamana na YouVersion;makusudi au bila kukusudia kukiuka sheria yoyote husika za mitaa,serikali,kitaifa au kimataifa;;kutoa msaada wa vifaa au rasilimali (au kuficha au kujificha asili,eneo,chanzo,au umiliki wa msaada wa vifaa au rasilimali) ili shirika lolote (s) aliyeteuliwa na serikali ya Marekani kama kigeni kigaidi kwa mujibu wa kifungu 219 cha Uhamiaji na Sheria Raia;'bua' au vinginevyo kumsumbua mwingine;na/au kukusanya au kuhifadhi data binafsi kuhusu watumiaji wengine katika uhusiano na mwenendo na shughuli umeelezwa hapo juu marufuku.Life.Church hutoa YouVersion kwa kutofidia,binafsi,na turathi za kiroho na/au kidini faida.Unakubali kwamba Life.Church au anaweza kabla ya kioo maudhui,lakini hiyo Life.Church na wabunifu wake watakuwa na haki (lakini si wajibu) kwa hiari yao pekee kabla ya kioo,kukataa,au kuondoa maudhui yoyote kwamba ni ipatikane kupitia YouVersion,kwa sababu yoyote.<br><br> Unakubali,ridhaa na kukubaliana kwamba Life.Church wanaweza kupata,kuhifadhi na kutoa taarifa ya akaunti yako na maudhui kama wanatakiwa kufanya hivyo na sheria au katika imani nzuri imani kwamba kama upatikanaji utunzaji au kutoa taarifa ni sababu muhimu ya:kuzingatia mchakato wa kisheria;kutekeleza Masharti ya matumizi;kujibu madai kwamba maudhui yoyote anakiuka haki za pande tatu;kujibu maombi yako kwa huduma kwa wateja;au kulinda haki,mali au usalama binafsi wa Life.Church,watumiaji wake na umma.<br> Wewe kuelewa kwamba usindikaji wa kiufundi na maambukizi ya YouVersion,ikiwa ni pamoja na maudhui yako,inaweza kuhusisha ugonjwa juu ya mitandao mbalimbali;na mabadiliko kuendana na kukabiliana na mahitaji ya kiufundi ya kuunganisha mitandao au vifaa."
      international title: "Mwasiliano ya kidunia ya kiasili"
      international text: "Unakubali kwamba katika kutumia YouVersion, utakuwa na kusababisha mawasiliano kutumwa kupitia mitandao LifeChurch.tv ya kompyuta, sehemu ya ambazo ziko katika duniani. Matokeo yake, hata mawasiliano kwamba wanaonekana kuwa intrastate katika asili inaweza kusababisha maambukizi ya interstate na kimataifa mawasiliano bila kujali ambapo wewe ni kimwili ziko wakati wa maambukizi. Ipasavyo, wewe kukiri kwamba matumizi ya YouVersion matokeo katika interstate na data kimataifa transmissions.Recognizing asili ya kimataifa ya mtandao, wewe kukubaliana na kuzingatia sheria zote za mitaa kuhusu mwenendo online na maudhui kukubalika. Hasa, wewe kukubaliana na kuzingatia sheria zote husika kuhusiana na maambukizi ya data ya kiufundi nje kutoka Marekani au nchi ambayo wewe kuishi."
      content title: "Maudhui iliombwa au kutengenezwa Inapatikana kwa Ushirikishwaji juu ya Huduma"
      content text: "Life.Church haina kudai umiliki wa maudhui ya kuwasilisha au kufanya ipatikane kwa ajili ya kuingizwa kwenye YouVersion. Hata hivyo, kwa heshima na maudhui ya kuwasilisha au kufanya ipatikane kwa ajili ya kuingizwa kwenye maeneo ya hadhara kupatikana wa YouVersion, wewe ruzuku Life.Church zifuatazo duniani kote, mrabaha na yasiyo ya kipekee leseni (s), kama husika: <ul type='none'><li> Kwa heshima na maudhui ya kuwasilisha au kufanya inapatikana kwa ajili ya kuingizwa kwenye maeneo hadharani kupatikana wa YouVersion, leseni ya kutumia, kusambaza, kuzaliana, kurekebisha, kutumia, hadharani kufanya, kuonyesha hadharani na kufanya kazi zitokanazo wa maudhui hayo kwa malengo ya kutoa na kukuza maalum YouVersion eneo ambalo maudhui kama iliwasilishwa au kupatikana. Leseni hii ipo tu kwa muda mrefu kama wewe kumchagua kuendelea ni pamoja na maudhui vile juu YouVersion na ataondoa wakati wewe kuondoa au Life.Church kuondosha maudhui hayo kutoka YouVersion. </li><br><li> Kwa heshima na maudhui nyingine zaidi picha, michoro, redio au video kuwasilisha au kufanya inapatikana kwa ajili ya kuingizwa kwenye maeneo hadharani kupatikana wa YouVersion, daima, irrevocable na kikamilifu ndogo ya licensable leseni ya kutumia, kusambaza, kuzaliana, kurekebisha, kutumia, kuchapisha, kutafsiri, hadharani kufanya, kuonyesha hadharani na kufanya kazi zitokanazo wa maudhui hayo (katika yote au sehemu) na kuingiza maudhui kama katika kazi nyingine katika mfumo wowote au ukubwa wa sasa inajulikana au baadaye maendeleo. </li><br><li> 'Hadharani kupatikana.' 'Hadharani kupatikana' maeneo ya YouVersion ni maeneo hayo kuwa ni nia ya kuwa inapatikana kwa umma kwa ujumla. Hadharani maeneo kupatikana ya YouVersion itakuwa ni pamoja na, lakini si mdogo na, ujumbe wa bodi, maoni blog, maeneo ya jamii, na vikao na kuwa wazi kwa wanachama wote na wageni. </li></ul>"
      contributions title: "Michango kwa Life.Church"
      contributions text: "Kwa kuwasilisha mawazo,mapendekezo,nyaraka,na/au mapendekezo ('michango') kwa YouVersion,wewe ukubali na kukubaliana kwamba:Mchango yako haina taarifa za siri na zenye uhakika;Life.Church haiko chini ya wajibu wowote wa siri,kutoa au alisema,kwa heshima na michango;Life.Church itakuwa na haki ya kutumia au kufichua (au kuchagua si kutumia au kufichua) michango hiyo kwa madhumuni yoyote,kwa njia yoyote,katika vyombo vya habari yoyote duniani kote;Life.Church anaweza kuwa na kitu sawa na michango tayari ipo au katika maendeleo;Mchango wako moja kwa moja huwa mali ya Life.Church bila wajibu wowote wa Life.Church kwenu; na wewe si haki ya fidia yoyote au Kulipia ya aina yoyote kutoka Life.Church chini hali yoyote."
      indemnity title: "Kupatikana na kutolewa wa uwezekano"
      indemnity text: "Unakubali kuwa na kushikilia Life.Church na wasaidizi wake,washirika,maafisa,mawakala,wafanyakazi,washirika na watoa leseni wapole kutoka kwa yeyote kudai au mahitaji,ikiwa ni pamoja na ada ya kuridhisha wanasheria ', yaliyotolewa na chama chochote cha tatu kutokana na au unaojitokeza maudhui yaliyo wasilishwa,baada,kusambaza au vinginevyo kufanya ipatikane kwa njia ya YouVersion,matumizi yako ya YouVersion,uhusiano wako na YouVersion,ukiukaji wako ya Masharti ya matumizi,au ukiukaji wako wa haki yoyote ya mwingine.Wewe waziwazi Unaelewa na kukubali kwamba Life.Church na wasaidizi wake,washirika,maafisa,wafanyakazi,mawakala,washirika na watoa leseni kufanya hakuna udhamini kwamba:YouVersion atakutana na mahitaji yako;YouVersion atakuwa bila ya kuingiliwa,kwa wakati,salama au makosa ya bure;na matokeo ambayo yanaweza kupatikana kutokana na matumizi ya YouVersion yatakuwa sahihi au kuaminika,Katika hali yoyote watakuwa Life.Church hawahusiki kwa njia yoyote kwa hasara yoyote au uharibifu wa aina yoyote wakastahiki kama matokeo ya matumizi ya maudhui yoyote yanapatikana kupitia YouVersion.Wewe waziwazi Unaelewa na kukubali kwamba nyenzo yoyote kupakuliwa au vinginevyo kupatikana kwa njia ya matumizi ya YouVersion ni kupatikana kwa hiari yako mwenyewe na hatari,na utakuwa na kuwajibika tu kwa uharibifu wowote kwa mfumo wa kompyuta yako au kupoteza data inayosababishwa na download yoyote kama nyenzo."
      resale title: "hakuna mauzo ya huduma"
      resale text: "Unakubali kuzaliana, duplicate, nakala, kuuza, biashara, kuyauza au kutumia kwa madhumuni yoyote ya kibiashara, sehemu yoyote ya YouVersion (ikiwa ni pamoja na yako Life.Church ID), matumizi ya YouVersion, au upatikanaji wa YouVersion."
      storage title: "Mazoezi ya ujumla Kuhusu Matumizi na Uhifadhi"
      storage text: "Unakubali kwamba Life.Church inaweza kuanzisha, na kurekebisha mara kwa mara, mazoea mkuu na mipaka kuhusu matumizi ya YouVersion, ikiwa ni pamoja bila ya juu upeo wa idadi ya siku kwamba maudhui itakuwa kubakia na YouVersion. Unakubali kwamba Life.Church hana wajibu au dhima kwa kufutwa kwa au kushindwa kuhifadhi maudhui yoyote iimarishwe au kuambukizwa na YouVersion. Unakubali kwamba Life.Church ina haki, kwa hiari yake pekee, ili kuingia mbali na kuondoa kabisa akaunti kwamba kubaki inaktiv kwa kipindi cha hadi muda."
      modifications title: "Marekebisho ya Huduma"
      modifications text: "Life.Church ina haki wakati wowote na mara kwa mara kurekebisha au kusitishwa, kwa muda au kudumu, YouVersion (au sehemu yake yoyote) na au bila ya taarifa. Unakubali kwamba Life.Church hawahusiki na wewe au kwa chama chochote cha tatu kwa mabadiliko yoyote, kusimamishwa au discontinuance ya YouVersion."
      termination title: "ukomeshaji"
      termination text: "Unakubali kwamba Life.Church inaweza, kwa sababu yoyote au hakuna sababu na bila taarifa kabla, kwa uamuzi wake pekee, mara moja kusitisha Life.Church akaunti yako na upatikanaji wa YouVersion wakati wowote na kwa sababu yoyote, na wala hawahusiki na wewe au chama chochote cha tatu kwa ajili ya kuondoa yoyote ya akaunti yako au upatikanaji wa YouVersion."
      dealings title: "kushughulika na vyama vitatu"
      dealings text: "Unakubali kwamba matendo yenu na, vyama yoyote alikutana au kupatikana kwenye au kupitia YouVersion ni tu kati ya wewe na chama kama hayo. Unakubali kwamba Life.Church wala kuwajibika au binafsi kwa hasara yoyote au uharibifu wa aina yoyote wakastahiki kama matokeo ya shughuli yoyote kama hayo."
      links title: "viungo"
      links text: "YouVersion inaweza kutoa, au upande wa tatu inaweza kutoa, viungo kwa maeneo mengine Duniani kote katika tovuti yetu au rasilimali. Unakubali na kukubaliana kwamba Life.Church hana mamlaka juu ya, si kuwajibika kwa upatikanaji wa, na haina kuidhinisha na si kuwajibika au binafsi kwa, maudhui yoyote, matangazo, bidhaa au vifaa vingine juu ya au zinapatikana kutoka maeneo kama hayo au rasilimali . Unakubali na kukubaliana kwamba Life.Church si kuwajibika kwa namna yoyote ile kwa hasara yoyote au hasara unasababishwa na au kuhusiana na matumizi ya au kujitegemea juu ya tovuti yoyote vile au rasilimali."
      rights title: "Haki za wamiliki"
      rights text: "Unakubali na kukubaliana kwamba YouVersion ina wamiliki na habari za siri kwamba ni ulinzi na hakimiliki,alama za biashara, alama za huduma, ruhusu, sheria za haki miliki, au haki nyingine za wamiliki na sheria.Ila kama wazi inaruhusiwa na sheria husika au mamlaka na Life.Church,unakubaliana si kwa nakala,kurekebisha, kodi,kukodisha,mkopo,kuuza,kusambaza,hadharani kuonyesha, hadharani kufanya au kutengeneza kazi ya YouVersion,katika yote au sehemu ."
      limitation title: "Mipaka ya uwezekano"
      limitation text: "Waziwazi Unaelewa na kukubali kwamba Life.Church na wasaidizi wake tanzu,washirika, maafisa,wafanyakazi, mawakala,washirika na watoa leseni hawahusiki na uharibifu wowote wa moja kwa moja,muafaka,maalum, madhara au kupigiwa mfano,ikiwa ni pamoja na,lakini si mdogo kwa,uharibifu kwa hasara ya faida,ukarimu, kutumia,taarifa au nyingine hasara turathi (hata kama Life.Church imehusika na uharibifu huo),kutokana na:matumizi au kukosa uwezo wa kutumia YouVersion;kupata ruhusa au kubadilisha kiwango ugonjwa wako au taarifa;kauli au mwenendo wa chama chochote cha tatu juu ya YouVersion;au jambo jingine lolote linalohusiana na YouVersion."
      beneficiaries title: "Hakuna Walengwa wa Tatu"
      beneficiaries text: "Unakubali kwamba,isipokuwa kama itaelezwa vinginevyo ndani ya MASHARTI haya YA MATUMIZI,hakutakuwa na Walengwa wa tatu kwa mkataba huu."
      notice title: "Notisi/taarifa"
      notice text: "Life.Church inaweza kutoa kwa matangazo,ikiwa ni pamoja na yale mabadiliko kuhusu maneno haya YA MATUMIZI, ikiwa ni pamoja na lakini si barua pepe chache, barua pepe mara kwa mara, SMS, MMS, ujumbe wa maandishi, matangazo juu ya YouVersion,au kwa njia nyingine ya busara sasa inajulikana au baada ya maendeleo haya"
      trademark title: "maelezo ya alama ya biashara"
      trademark text: "Alama za biashara,nembo,alama za huduma,na majina ya bidhaa na huduma kuhusiana na Life.Church na wizara zake ni alama ya Life.Church ('Life.Church Marks'). Bila idhini ya maandishi kutoka Life.Church,unakubaliana kutoonyesha au kutumia Life.Church Marks kwa namna yoyote."
      copyright title: "Ilani na Utaratibu wa kufanya Madai ya Hakinakili au Miliki ukiukwaji"
      copyright text: "Life.Church inaheshimu kazi ya ufahamu ya watu wengine. Tunaomba watumiaji pia kufanya hivyo, zaidi sana wakati ambapo inahusu mambo ya YouVerson. LifeChuch.tv inaweza, kwatukio fulani na kwa namna ya upekee, kufunga na/ama kuondoa akaunti za watumiaji ambao hawaheshimu kii kanuni. Ikiwa kama unauhakika kama kuna mtu ambaye amenakala kaziyako ambayo inaenda kinyume cha sheria ya hati miliki, ama haki ya kazi yako ya ufahamu imeibwa, thafadhali julisha maramoja kwa barua pepe hii legal@youversion.com:<ul type='none'><li>Saini pepe ama kibinafsi ya mtu aliyaruhusiwa kutenda kwa niaba ya mwenyeji wa hati miliki ama mwenyeji wa kazi ya ufahamu ikihusika;</li><br><li>Maelezo iloandikwa ya hati miliki ama mali ya ufahamu ambayo unahusika nayo ikiwa imetumiwa;</li><br><li>Maelezo ilio andikwa ya mahali ambapo kazi yako imeandikwa bila ruhusa yako kwa YouVersion;</li><br><li>Anuani yako, namba za simu, pia barua pepe (yote ambayo yanahitajika);</li><br><li>Kauli ambayo imeandikwa na wewe ya kwamba unauhakikisho kabisa ya kwamba kazi fulani haina ruhusa ya mwenyeji, kibinafsi ama ya kisheria;</li><br><li>Kauli iliyo andikwa na wewe, chini ya sheria ya makosa, yakwamba maelezo haya ndani ya ilani ni haki na kama una haki miliki ama ni kazi yako ya ufahamu, ama unaruhusa ya kutenda kwa niaba ya wenyeji wa haki miliki ama mwenyeji wa kazi ya ufahamu. Mtu wa Life.Church anaye husika na Ilani ya madai ya haki miliki ama kazi ya ufahamu ikitumiwa kinyeme cha sheria unaeza ongea naye kupitia:%{newline} Kwa barua pepe: Life.Church c/o - Contracts Coordinator %{newline}4600 E. 2nd Street Edmond,OK 73034%{newline} Phone:(405) 680-5433%{newline} Fax:(405) 844-3002%{newline} Barua pepe:%{mailto_link}</li></ul>"
      general title: "habari kwa ujumla"
      general text: "Mkataba nzima.Haya Masharti ya matumizi unashirikisha mkataba baina yako na Life.Church na kutawala matumizi yako ya YouVersion,ukichukua mikataba ya awali kati yako na Life.Church kwa heshima na YouVersion. Wewe pia inaweza kuwa chini ya sheria na masharti.<br><br> Uchaguzi wa Sheria na Forum.Masharti ya matumizi na uhusiano kati ya wewe na Life.Church utaongozwa na sheria za Jimbo la Oklahoma bila ya kujali migogoro ya utoaji wa sheria.Wewe na Life.Church kukubaliana na kuwasilisha kwa mamlaka binafsi na ya kipekee ya mahakama ziko ndani ya kata ya Oklahoma County, Oklahoma.<br><br> Msamaha na balim ya Masharti. Kushindwa kwa Life.Church kwa zoezi au kutekeleza haki yoyote au utoaji wa Masharti haya YA MATUMIZI wala kuanzisha msamaha wa haki au riziki.Kama masharti yoyote ya Masharti haya YA MATUMIZI ni kupatikana kwa mahakama ya mamlaka husika kuwa batili, lakini vyama kukubaliana kwamba mahakama inapaswa hujitahidi kutoa athari kwa nia ya vyama kama yalijitokeza katika utoaji, na masharti mengine ya haya MASHARTI YA MATUMIZI kubaki katika kikosi kamili na athari.<br><br> Hakuna Haki ya survivorship na zisizo za transferability.Unakubali kwamba akaunti yako Life.Church ni yasiyo ya kuhamishwa, na haki yoyote kwa Life.Church ID yako au yaliyomo ndani ya akaunti yako ya kusitisha juu ya kifo yako. Baada ya kupokea nakala ya cheti cha kifo, Life.Church inaweza kusitisha akaunti yako na kufuta yaliyomo yote humo.<br><br> Mkataba wa Upungufu. Unaelewa na kukubali kwamba bila kujali amri au sheria yoyote kinyume, madai yoyote au sababu ya hatua unaojitokeza au kuhusiana na matumizi ya YouVersion au MASHARTI haya YA MATUMIZI lazima filed ndani ya moja (1) ya mwaka baada ya madai kama hayo au chanzo cha hatua akaondoka au BARRED milele.<br><br> Vyeo sehemu ndani ya MASHARTI haya YA MATUMIZI ni kwa urahisi tu na kuwa na athari za kisheria au mikataba."
