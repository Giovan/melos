      s13: "în vreun mod care încalcă orice lege sau reglementare federală, de stat, locală sau internațională;"
      s14: "în scopul exploatării, a vătămării sau a încercării de a exploata sau a face rău minorilor în orice fel, prin expunerea lor la conținut necorespunzător, solicitând informații de identificare personală sau în alt mod;"
