      s21: "to attack YouVersion via a denial-of-service attack or a distributed denial-of-service attack; and"
      s22: "otherwise attempt to interfere with the proper working of YouVersion."
      s23: "You also agree that you will not send, knowingly receive, upload, download, use, or re-use any material which, as determined by Life.Church in its sole discretion:"
