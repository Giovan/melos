 gratuit, personal, spiritual și/sau religios intangibil. Accepți că Life.Church poate să pre-filtreze sau nu conținutul, dar reprezentanții vor avea dreptul (dar nu obligația), exclusiv la discreția lor, să pre-filtreze, să respingă sau să îndepărteze orice conținut care este disponibil prin YouVersion, pentru orice motiv.<br><br>Accepți, consimți și agreezi că Life.Church poate accesa, păstra și dezvălui informațiile precum și conținutul asociate contului tău, dacă este cerut prin lege sau dacă consideră cu bună credință că este necesar acest lucru pentru :<ul><li>a fi în concordanță cu un proces legal; <li>a aplica TERMENII DE UTILIZARE; </li><li>a răspunde la reclamațiile conform cărora conținutul încalcă drepturile unor terțe părți; </li><li>a răspunde la solicitările tale către serviciul clienți; sau </li><li> a proteja drepturile, proprietatea sau siguranța personală a Life.Church, a utilizatorilor săi și a publicului.</li></ul><br>Înțelegi că procesarea tehnică și transmisia YouVersion, incluzând conținutul tău, poate implica <ul><li>transmisiuni în diverse rețele și</li><li>modificări pentru a se conforma și adapta la cerințele tehnice ale respectivelor rețele și dispozitive.</li></ul>"
      international title: "Caracterul global al comunicațiilor"
      international text: "Accepți că utilizând YouVersion, vei genera trafic de date în rețelele de calculatoare ale Life.Church,o parte din acestea fiind localizate în diverse părți din lume. Prin urmare, chiar și traficul de date care este aparent intrastatal poate deveni interstatal și global indiferent de locația fizică în care te afli în momentul transmisiei. În consecință, accepți că utilizarea YouVersion generează trafic de date interstatal și global. Recunoscând caracterul global al internetului, ești de acord să respecți toate legile locale cu privire la conduita online și conținutul admis. În mod specific, ești de acord să respecți toate legile în vigoare cu privire la transmiterea de date tehnice exportate din Statele Unite sau din țara unde domiciliezi."
      content title: "Conținutul trimis sau pus la dispoziție pentru includere în serviciu"
      content text: "Life.Church nu pretinde dreptul de proprietate asupra conținutului pe care îl trimiți sau îl faci disponibil pentru a fi inclus în YouVersion. Totuși, pentru conținutul pe care îl trimiți sau îl faci disponibil pentru a fi inclus în YouVersion, acorzi Life.Church următoarele licențe neexclusive, universale și de drepturi gratuite de autor, după cum e cazul:<ul type='none'><li>Cu privire la conținutul pe care îl trimiți sau îl faci disponibil pentru a fi inclus în zone accesibile public ale YouVersion, licența de a folosi, distribui, reproduce, modifica, adapta, prezenta public, afișa public și a face opere derivate din asemenea conținut, pentru scopul de a furniza și promova acel domeniu YouVersion căruia asemenea conținut i-a fost transmis sau pus la dispoziție. Această licență există atâta timp cât continui să incluzi asemenea conținut pe YouVersion și va expira în momentul în care ștergi, sau Life.Church șterge asemenea conținut de pe YouVersion.</li><br><li>Cu privire la alt conținut decât fotografii, grafică, audio sau video, pe care îl trimiți sau îl faci disponibil pentru a fi inclus în zone accesibile public ale YouVersion, licența nelimitată, irevocabilă și în totalitate sublicențiabilă de folosire, distribuire, reproducere, modificare, adaptare, publicare, traducere, prezentare publică, afișare publică și creare de opere derivate ale respectivului conținut (în întregime sau parțial) și de includere unui asemenea conținut în alte lucrări în orice format sau mediu cunoscut în prezent sau dezvoltat ulterior.</li><br><li>„Acces public”. Zone accesibile public ale YouVersion sunt acele zone care sunt intenționate a fi disponibile publicului larg. Zonele accesibile public ale YouVersion includ, dar nu se limitează la, locuri de afișare ale mesajelor, comentarii pe blog, zone ale comunității și forumuri care sunt accesibile atât membrilor cât și vizitatorilor.</li></ul>"
      contributions title: "Contribuții la YouVersion"
