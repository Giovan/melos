      s29: "involves commercial activities or sales, such as contests, sweepstakes and other sales promotions, barter or advertising; and"
      s30: "gives the impression that the material emanates from or is endorsed by Life.Church or any other person or entity, if this is not the case."
      s31: "User Contributions"
      s32: "YouVersion contains interactive features that allow users to post, submit, publish, display or transmit to other users or other persons content or materials (collectively, “User Contributions”) on or through YouVersion."
      s33: "However, we do not undertake to review User Contributions or any other material before it is posted on or through YouVersion, and cannot ensure prompt removal of objectionable material after it has been posted. So, we assume no liability for any action or inaction regarding transmissions, communications or content provided by any user or third party."
      s34: "All User Contributions must comply with these Terms. By providing any User Contribution on or through YouVersion, you grant us and our service providers, and each of their and our respective licensees, successors and assigns, the right to use, reproduce, modify, perform, display, distribute, and otherwise disclose to third parties any such material in order to offer the YouVersion functionality you request or otherwise utilize. You represent and warrant that you own or control all rights in and to the User Contributions and have the right to grant this license and that all of your User Contributions do and will comply with these Terms. We are not responsible, or liable to any third party, for the content or accuracy of any User Contributions posted by you or any other user of YouVersion."
      s35: "Account Security"
      s36: "YouVersion allows users to create an account (“Members”) which requires providing certain information to YouVersion. You agree that all information you provide to become a Member and register with YouVersion, including, but not limited to, information provided through the use of any interactive features on YouVersion, is governed by our <a href=\"https://www.bible.com/privacy\">Privacy Policy</a>, and you consent to all actions we take with respect to your information consistent with our <a href=\"https://www.bible.com/privacy\">Privacy Policy</a>."
      s37: "If you choose, or are provided with, a user name, password, or similar information as part of our security procedures, you agree to treat such information confidential, and agree to notify us immediately of any unauthorized access to or use of your user name or password or any other breach of security. We have the right to disable any user name, password or other identifier, whether chosen by you or provided by us, at any time if, in our opinion, you have violated any provision of these Terms."
      s38: "Monitoring and Enforcement; Legal Compliance; Termination"
