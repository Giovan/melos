      s41: "take appropriate action, including without limitation, referral to law enforcement and disclosure of your information, for any illegal or unauthorized use of YouVersion; and"
      s42: "terminate or suspend your access to all or part of YouVersion for any or no reason, including without limitation, any violation of these Terms."
      s43: "Without limiting the foregoing, we have the right to fully cooperate with any law enforcement authorities or court order requesting or directing us to disclose the identity or other information of anyone posting any materials on or through YouVersion. YOU WAIVE AND HOLD HARMLESS LIFE.CHURCH AND ITS LICENSEES AND SERVICE PROVIDERS AND ALL OF THEIR EMPLOYEES, OFFICERS AND DIRECTORS FROM ANY CLAIMS RESULTING FROM ANY ACTION TAKEN BY ANY OF THE FOREGOING PARTIES DURING OR AS A RESULT OF LEGAL INVESTIGATIONS AND FROM ANY ACTIONS TAKEN AS A CONSEQUENCE OF INVESTIGATIONS BY EITHER LIFE.CHURCH OR LAW ENFORCEMENT AUTHORITIES."
      s44: "Your Reliance on Information and Translations"
      s45: "The information presented on or through YouVersion is made available solely for general information purposes. We do not warrant the accuracy, completeness or usefulness of this information. Any reliance you place on such information is strictly at your own risk. In addition, although we strive to provide information found on YouVersion in various languages, translations to languages other than English of YouVersion content are provided to us by other parties and we do not represent or warrant the accuracy of those translations. <strong>We disclaim all liability and responsibility arising from any reliance placed on such materials by you or any other visitor to YouVersion, or by anyone who may be informed of any of its contents.</strong>"
      s46: "Intellectual Property Rights"
      s47: "YouVersion and its contents, features and functionality (including but not limited to all information, software, text, displays, images, video and audio, and the design, selection and arrangement of the same), are owned by Life.Church, its licensors or other providers of such material and are protected by United States and international copyright, trademark, patent, trade secret and other intellectual property or proprietary rights laws."
      s48: "Logos and Designs"
      s49: "The YouVersion name, Life.Church name and logo, all related names, logos, product and service names, designs and slogans are trademarks and/or copyright of Life.Church. You must not use these marks and copyright without the prior written permission of Life.Church. All other names, logos, product and service names, designs and slogans on YouVersion are the trademarks of their respective owners."
      s50: "Intellectual Property Infringement"
      s51: "If you believe that any YouVersion content, including User Contributions, infringes your intellectual property rights, including copyright, please send notice of the copyright infringement to <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>. Please be aware that it is the policy of Life.Church to terminate the user accounts of repeat infringers."
