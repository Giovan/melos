ro:
  legal:
    privacy:
      policy: "Politica de confidențialitate %{youversion}"
      h1: "Scurtă prezentare"
      p1: "Iată un sumar cu modificările Politicii de confidențialitate care se aplică tuturor produselor și serviciilor marca YouVersion:"
      h2: "Personalizăm experiența ta."
      p2: "Când îți faci cont YouVersion sau utilizezi oricare dintre aplicații sau website-uri, informația pe care o colectăm are scopul de a personaliza și mai bine experiența ta cu Biblia."
      h3: "Cum îți folosim datele."
      p3: "Politica de confidențialitate subliniază clar tipurile de date colectate din activitatea ta și cum le folosim pentru a-ți îmbunătăți experiența YouVersion. Nu distribuim datele tale personale de identificare cu nicio agenție de publicitate terță parte sau rețele de publicitate."
      h4: "Confidențialitatea ta este protejată."
      p4: "Atunci când e vorba de statisticile pe care le distribuim și când sărbătorim accesările Bibliei în toate părțile lumii, analizăm atent datele pentru a-ți proteja confidențialitatea. Când această informație este publicată, o facem doar într-o formă unitară prin care nu se dezvăluie informațiile tale personale de identificare. În plus, implementăm măsuri de siguranță standard din industrie, concepute pentru a-ți proteja datele."
      h5: "Este experiența ta."
      p5: "Politica noastră de confidențialitate arată clar ce drepturi ai atunci când folosești YouVersion, inclusiv accesarea, partajarea, modificarea și ștergerea datelor tale personale. Arătăm, de asemenea, modul în care tehnologiile de colectare de date asigură funcționalitatea și transparența pentru a te ajuta să te conectezi la maxim cu YouVersion și Biblia."
      h6: "Politica de confidențialitate"
      p6: "Ultima modificare: 25 mai 2018"
      p7: "În cazul în care YouVersion a furnizat o traducere a versiunii în limba engleză a Politicii de confidenţialitate, ești de acord că traducerea este prevăzută pentru confortul tău şi că versiunile de limba engleză ale politicii de confidenţialitate reglementează relaţia ta cu YouVersion. În cazul în care există vreo contradicţie între ceea ce prevede versiunea în limba engleză a Politicii de confidenţialitate şi traduceri, atunci versiunea în limba engleză va prevala."
      h7: "Definiții"
      p8: "Pentru a face acest document mai ușor de citit, vom folosi o scurtă descriere. De exemplu, când spunem „YouVersion\", vorbim despre:"
      l1: "Aceste aplicaţii mobile YouVersion"
      l1-1: "Aplicația Biblia"
      l1-2: "Aplicația Biblia pentru Copii"
      l1-3: "Bible Lens"
      l2: "Aceste site-uri YouVersion"
      l3: "Aceste aplicaţii YouVersion pe alte platforme"
      l3-1: "Aplicaţii de streaming video"
      l3-2: "Asistenți vocali"
      p9: "Produsele YouVersion sunt deținute și administrate de Life Covenant Church, Inc., pe care o vom numi „Life.Church” sau „noi” în cadrul acestei politici. Permitem utilizarea YouVersion de către utilizatori neînregistrați, pe care îi vom numi „Vizitatori”, precum și de către utilizatori înregistrați sau „Membri”. Când ne referim la ambele în această politică, vom folosi termenul „Utilizatori” sau „tu.”"
      h8: "Acceptarea termenilor"
      p10: "Te rugăm să citești Politica de confidenţialitate cu atenţie pentru că precizează cum colectăm, utilizăm, partajăm şi procesăm informaţiile personale şi prin accesarea YouVersion ești de acord cu această politică de confidenţialitate şi termenii săi şi ești de acord cu datele transferate şi procesate în Statele Unite ale Americii. Utilizarea YouVersion este, de asemenea, sub incidenţa <a href=\"https://www.bible.com/terms\">Termenilor de utilizare</a>. Citește și aceşti termeni cu atenţie."
      p11: "Sunt binevenite orice întrebări sau comentarii din partea ta despre această Politică de confidenţialitate şi practicile noastre de confidenţialitate. Dacă ai orice întrebări sau comentarii, contactează-ne la: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 sau <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Cum folosim informaţiile tale"
      p12: "Nu distribuim datele tale de identificare personală cu agenții de publicitate sau cu rețele publicitare terță parte pentru scopurile acestora. Utilizăm datele colectate despre tine sau pe cele furnizate de către tine, inclusiv orice fel de informații personale, după cum urmează:"
      l4-1: "Pentru a-ți furniza produse YouVersion și orice alte informații, produse sau servicii pe care le soliciți de la noi;"
      l4-2: "după cum este descris în această Politică de confidențialitate;"
      l4-3: "pentru a îndeplini orice alt scop pentru care le oferi;"
      l4-4: "pentru îndeplinirea obligațiilor noastre și asigurarea respectării drepturilor noastre în baza acestei Politici de confidențialitate și a <a href=\"https://www.bible.com/terms\">Termenilor de utilizare</a>;"
      l4-5: "în orice alt mod prin care îl putem descrie când furnizezi informațiile și"
      l4-6: "pentru orice alt scop cu acordul tău."
      p13: "Posibilitatea de a accesa YouVersion nu depinde de faptul că ne-ai furnizat informațiile tale personale și că ai putea refuza să ne transmiți informații personale, însă ne-ar putea împiedica să-ți oferim anumite servicii și/sau funcționalități YouVersion."
      h10: "Facilitarea utilizării YouVersion"
      p14: "Folosim datele tale personale pentru a autoriza accesul ca membru YouVersion, dacă ești membru. De asemenea, folosim datele tale personale pentru a oferi anumite funcţionalităţi YouVersion în funcţie de cea utilizată şi selectată şi de datele cu caracter personal pe care ești de acord să le furnizezi. Vom folosi datele pe care le avem despre tine pentru a oferi, îmbunătăţi şi personaliza YouVersion, inclusiv cu ajutorul unor tehnologii automatizate discutate în această politică şi concluziile care rezultă din informaţiile colectate de către noi."
      h11: "Prieteni"
      p15: "YouVersion îți permite să comunici și să te conectezi cu alți utilizatori YouVersion pentru a împărtăși versete biblice, mesaje și alt conținut. De asemenea, permitem comunicarea dintre tine și alții prin intermediul YouVersion inclusiv, de exemplu, mesaje între membri. Este alegerea ta să comunici sau să te conectezi cu un alt membru. Vom folosi datele despre tine pentru a te ajuta să te conectezi, să comunici și să distribui conținut cu alți utilizatori YouVersion. Aceasta include informațiile personale pe care ni le furnizezi și persoanele cu care comunici. De asemenea, dacă acorzi dreptul YouVersion să o facă, este posibil să folosim informații de contact de pe dispozitivul tău mobil."
      h12: "Evenimente"
      p16: "Evenimentele YouVersion îți permit să găsești servicii divine din apropiere care utilizează Evenimente, permițându-ți să urmărești conținutul furnizat, să te conectezi cu Scriptura, să faci notițe și să salvezi propria ta copie pentru referințe ulterioare. Dacă alegi să utilizezi funcționalitatea Evenimente și optezi să partajezi locația, YouVersion va utiliza datele tale de locație pentru a furniza o listă a evenimentelor la care te-ar putea interesa să participi."
      h13: "Recomandări"
      p17: "Folosim datele pe care le avem despre tine și concluziile aferente din aceste date pentru a-ți recomanda un anumit conținut și funcționalitate, precum și alte produse și servicii oferite prin intermediul YouVersion. De exemplu, bazându-ne pe un plan biblic pe care îl completezi, îți sugerăm planuri biblice suplimentare. Te putem contacta prin notificări, prin e-mail sau prin mesaje din aplicații pentru a dezbate aceste recomandări sau cum să utilizezi YouVersion și alte mesaje cu noutăți YouVersion. Te poți dezabona de la aceste mesaje prin intermediul link-ului de dezabonare din e-mailurile care conțin aceste mesaje. De asemenea, poți personaliza setările de notificare în aplicațiile YouVersion sau vizitând <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Mesaje legate de servicii"
      p18: "Putem folosi informațiile tale pentru a te contacta în legătură cu probleme legate de cont, securitate, chestiuni juridice și alte probleme legate de servicii. Vom face acest lucru prin intermediul mesajelor în aplicație, prin transmiterea de notificări și/sau prin e-mail. Reține că nu poți renunța la primirea mesajelor legate de servicii de la noi și nici la notificările de securitate și cele despre chestiuni legale."
      h15: "Analize şi performanţă"
      p19: "Dorim să vedem creșterea accesărilor Bibliei în întreaga lume. Folosim datele personale pe care le avem la dispoziție pentru a observa tendințele sociale, economice și geografice, deoarece acestea privesc învățăturile din Biblie și versetele biblice specifice. În unele cazuri, lucrăm cu terțe părți de încredere pentru a efectua această cercetare sub controale care sunt concepute pentru a-ți proteja confidențialitatea. Publicăm sau permitem altora să publice informațiile noastre, dar numai într-o formă unitară care nu dezvăluie informațiile tale personale de identificare. De exemplu, este posibil să folosim datele tale pentru a genera statistici despre utilizarea generală a YouVersion în toată lumea și în anumite țări și regiuni geografice."
      p20: "Folosim date de utilizator anonime și unitare pentru a comercializa YouVersion, inclusiv pentru comunicații care promovează calitatea de membru YouVersion și extinderea rețelei, cum ar fi celebrarea numărului total de instalări mobile YouVersion. Utilizăm date, inclusiv informații personale furnizate de utilizatori, cumul de date despre utilizatori, date colectate prin utilizarea YouVersion (cum ar fi istoricul căutărilor, completarea planurilor de citire, activitatea de citire a Bibliei), feedback-ul public și informațiile deduse din aceste date pentru a efectua cercetări și dezvoltare internă în scopul de a oferi o experiență YouVersion de ansamblu mai bună, de a măsura performanțele YouVersion și de a crește utilizarea YouVersion și a caracteristicilor sale. Acest lucru se face prin aducând modificări la YouVersion care sunt disponibile în general, precum și prin trimiterea mesajelor utilizatorilor prin YouVersion, sugerând funcționalitatea și conținutul YouVersion."
      h16: "Sondaje și studii"
      p21: "Sondajele și studiile sunt uneori efectuate de noi prin intermediul YouVersion. Nu ai obligația să răspunzi la sondaje sau studii și ai opțiuni privind informațiile pe care le furnizezi."
      h17: "Securitate și aspecte tehnice"
      p22: "Utilizăm datele tale (care pot include corespondența) pentru a investiga, pentru a răspunde și pentru a rezolva reclamații, probleme juridice, de securitate și tehnice referitoare la YouVersion. Folosim datele și comunicațiile dacă considerăm că este necesar din motive de securitate sau pentru a investiga o posibilă fraudă, sau încălcări ale legii sau ale <a href=\"https://www.bible.com/terms\">Conditiilor de utilizare</a> sau a Politicii de confidențialitate și/sau încercări de a dăuna altora."
      h18: "Informațiile pe care le colectăm și modul cum le colectăm"
      h19: "Informații pe care ni le furnizezi"
      p23: "Nu trebuie să devii Membru YouVersion pentru a utiliza YouVersion. Cu toate acestea, membrii ne permit să adaptăm YouVersion pentru a fi o experiență mai personalizată. Pentru a deveni membru, trebuie să-ți creezi un cont și să furnizezi anumite informații, cum ar fi numele tău și adresa de e-mail, care vor fi asociate contului tău de membru."
      p24: "Dincolo de aceste informații solicitate, ai opțiuni pentru a furniza informații suplimentare care să fie asociate contului tău de membru. Colectăm datele tale personale atunci când le furnizezi, le postezi sau le încarci pe YouVersion. Nu este necesar să furnizezi astfel de informații; dacă chiar nu o faci, limitezi capacitatea noastră de a personaliza YouVersion și de asemenea posibilitatea să utilizezi din plin YouVersion."
      p25: "Dacă alegi să te conectezi la YouVersion cu alte site-uri web, aplicații și servicii sau profiluri pe care le ai în terțe aplicații, vei furniza datele personale stocate în acele aplicații către YouVersion și Life.Church. De exemplu, poți începe un nou cont de membru YouVersion prin conectarea contului tău de Facebook la YouVersion, furnizând informații personale pe care ai ales să le partajezi prin intermediul Facebook către Life.Church. Poți revoca legătura cu astfel de conturi și cu aplicații terțe prin modificarea setărilor cu acele aplicații. În plus, atunci când acorzi acces la contactele tale de pe dispozitiv în scopul sugestiilor de prietenii sau notificării când se conectează un contact sau trimiterii de invitații către YouVersion, aceste informații sunt stocate pe serverele noastre pentru a-ți putea oferi această funcționalitate."
      h20: "Datele sensibile"
      p26: "Prin descărcarea și folosirea YouVersion, nu presupunem că aparții vreunui cult religios sau că ne transmiți o anumită religie; noi doar presupunem că ești interesat de Biblie. Nu solicităm ca utilizatorii să ne ofere astfel de convingeri sau să furnizeze alte date sensibile, cum ar fi rasa, etnia, convingerile filosofice sau sănătatea fizică sau psihică, pentru a crea sau a menține un cont de Membru YouVersion. Este alegerea ta să furnizezi astfel de informații sensibile dacă o asemenea opțiune ar fi disponibilă. Dacă alegi să furnizezi orice informații sensibile, acestea pot fi utilizate de Life.Church pentru a crea o experiență YouVersion mai personalizată precum și alte informații care nu sunt delicate și pe care le furnizezi. În orice caz, Life.Church va procesa numai datele sensibile pe care ni le furnizezi pentru activitățile legitime ale Life.Church în numele tău și nu vom dezvălui aceste informații fără consimțământul tău expres. Vom păstra informațiile tale sub rezerva garanțiilor adecvate discutate în această politică și oferite în alt mod de către Life.Church. Dacă ai întrebări, nu ezita să ne contactezi la adresa <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Utilizare pentru alte servicii"
      p27: "Putem combina informațiile din contul tău cu informațiile pe care ni le furnizezi prin alte servicii și produse Life.Church, precum și concluzii care rezultă din aceste informații pentru a-ți oferi o experiență mai bună și pentru a îmbunătăți calitatea tuturor serviciilor și produselor furnizate pentru tine prin Life.Church."
      h22: "Postările și contribuțiile tale."
      p28: "Când YouVersion îți permite să furnizezi informații care urmează să fie publicate, distribuite sau afișate, ne referim la acestea ca fiind „postate\", care pot fi în zone publice ale YouVersion, pe site-urile pe care le accesezi prin YouVersion sau pe care le transmiți altor utilizatori ai YouVersion sau terților, pe care le vom numi „Contribuții de utilizator\". De exemplu, acestea includ activități cum ar fi crearea unei notițe, adăugarea unui comentariu în postarea unui prieten sau crearea unui verset ilustrat."
      p29: "Reține că dacă divulgi informațiile personale într-o manieră publică, fie prin postări colaborative, prin intermediul rețelelor sociale, prin intermediul panourilor de știri sau prin alte forumuri publice online, aceste informații pot fi colectate și folosite de alții. Contribuțiile utilizatorilor sunt postate și transmise pe propriul risc. Nu putem controla acțiunile altor utilizatori sau ale unor terțe părți cu care alegi să distribui Contribuțiile utilizatorului. Prin urmare, nu putem să garantăm și nu garantăm că Contribuțiile tale de utilizator nu vor fi văzute de persoane neautorizate și nici nu acceptăm vreo răspundere asociată cu Contribuțiile tale de utilizator."
      h23: "Tehnologii de colectare automată a datelor."
      p30: "<strong>Utilizarea serviciului.</strong> Înregistrăm date de utilizare atunci când utilizezi YouVersion, inclusiv atunci când vezi sau faci clic pe conţinut, tipul de browser, limba browser-ului, când efectuezi o căutare sau cerere, data şi ora solicitării tale, când instalezi o actualizare, când cauți noi funcţionalităţi sau utilizezi una sau mai multe instrumente oferite prin YouVersion. Utilizăm jurnalele de conectare, adresele IP, cookie-uri şi tehnologii similare pentru a-ți identifica şi înregistra utilizarea."
      p31: "<strong>Cookie-uri și alte Tehnologii similare.</strong> Utilizăm module cookie și tehnologii similare (de exemplu, beacon-uri web, pixeli, etichete și identificatori de dispozitive) pentru a te recunoaște și/sau pentru a recunoaște dispozitivele activate, dezactivate și între diferitele aplicații și dispozitive. Cookie-urile și tehnologiile similare ajută la facilitarea celei mai bune experiențe posibile a utilizatorilor de pe YouVersion, deoarece ne permit să te recunoaștem și să-ți menținem preferințele de utilizator de la sesiune la sesiune, să-ți asigurăm siguranța contului și să îmbunătățim în general funcționalitatea produselor și serviciilor oferite prin intermediul YouVersion. De asemenea, acestea ne ajută să ne asigurăm că informațiile despre Membru sunt utilizate în asociere cu contul membru corect. De reținut că nu folosim cookie-uri sau tehnologii similare pentru a facilita anunțurile bazate pe categorii de interese de la terțe părți."
      p32: "Deși majoritatea browserelor de internet acceptă în mod implicit cookie-uri și altele asemănătoare, poți controla aceste tipuri de tehnologii prin setările browser-ului și a instrumentelor similare și poți refuza toate cookie-urile în totalitate. Dacă refuzi să accepți cookie-uri și tehnologii similare prin activarea setării corespunzătoare a browser-ului sau a smartphone-ului, este posibil să nu poți accesa anumite părți ale site-ului YouVersion, interzicându-ne să furnizăm întreaga capabilitate a YouVersion și prevenind utilizarea anumitor caracteristici și servicii care necesită aceste tehnologii."
      p33: "Prin acceptarea politicii noastre de confidențialitate, ești de acord cu utilizarea cookie-urilor și a tehnologiilor similare descrise în această politică. Dacă utilizezi YouVersion fără a modifica setările browser-ului sau ale dispozitivului pentru a dezactiva cookie-urile, vom presupune că ești de acord să primești toate cookie-urile furnizate prin intermediul YouVersion."
      p34: "<strong>ID dispozitiv și locație.</strong> Când accesezi sau părăsești YouVersion, primim adresa URL a site-ului de pe care ai venit și a celui la care mergi. De asemenea, primim informații despre adresa ta de IP, serverul proxy, sistemul de operare, browser-ul web și add-on-urile, identificatorul și caracteristicile dispozitivului și/sau ISP sau despre operatorul tău de telefonie mobilă. De asemenea, primim date de pe dispozitive și rețele, inclusiv date despre locație. Dacă utilizezi YouVersion de pe un dispozitiv mobil, acel dispozitiv ne va trimite date despre dispozitivul tău și locația GPS în funcție de setările telefonului și de accesul pe care l-i acordat pentru YouVersion."
      p35: "Folosim aceste informații pentru a-ți oferi o experiență personalizată și pentru a comunica mai eficient cu tine. De asemenea, informațiile sunt colectate pentru a determina numărul total de dispozitive unice care utilizează YouVersion și/sau părți ale site-ului YouVersion, pentru a urmări utilizarea totală și pentru a analiza datele de utilizare pentru a îmbunătăți funcționalitatea YouVersion pentru toți Membrii și vizitatorii. Putem combina aceste informații cu informații de la terțe părți pentru a-ți oferi o experiență mai bună și pentru a îmbunătăți calitatea serviciilor noastre."
      p36: "Nu împărtășim nici una dintre informațiile tale personale de identificare împreună cu identificarea sau locația dispozitivului tău fără permisiunea ta explicită. Când sistemul de operare al dispozitivului sau de browserul de internet o cer, îți vom solicita să te înscrii înainte ca noi să utilizăm GPS sau alte instrumente pentru a-ți identifica locația exactă. Cu toate acestea, putem colecta automat anumite detalii cu privire la utilizarea YouVersion de către tine, inclusiv datele de trafic, datele despre locație, jurnalele și alte date de comunicații și resursele pe care le accesezi și le utilizezi pe sau prin YouVersion. Este posibil să colectăm informații despre computerul tău, dispozitivul mobil și conexiunea la internet, inclusiv identificatorul unic al dispozitivului mobil, adresa IP, sistemul de operare, tipul de browser și informațiile din rețeaua mobilă. Dacă nu dorești ca noi să colectăm aceste informații, nu vei mai putea utiliza YouVersion."
      p37: "<strong>Comunicarea directă cu noi.</strong> Colectăm informații despre tine atunci când trimiți, primești sau schimbi mesaje cu noi, inclusiv atunci când trimiți informații sau solicitări personale prin trimiterea de e-mail la adresa <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> prin intermediul site-ului <a href=\"https://help.youversion.com\">help.youversion.com</a>. Păstrăm acele comunicări pentru a-ți procesa întrebările, a răspunde solicitărilor tale și pentru a-ți îmbunătăți serviciile."
      p38: "<strong>Informații personale.</strong> Putem adăuga informațiile pe care le colectăm în mod automat, așa cum este descris mai sus, la informațiile personale pe care ni le furnizezi pentru a adapta YouVersion pentru tine și pentru a face sugestii cu privire la serviciile și funcționalitatea YouVersion așa cum este descris mai sus. Life.Church caută în mod constant metode noi și îmbunătățite de a oferi YouVersion și de a crește accesările Bibliei. Pe măsură ce îmbunătățim YouVersion pentru tine, aceasta poate însemna colectarea de noi date sau noi modalități de utilizare a datelor. Deoarece YouVersion este dinamic și căutăm în permanență să oferim noi caracteristici, este posibil să solicităm colectarea de noi informații. Dacă colectăm date cu caracter personal diferite sau schimbăm substanțial modul în care folosim datele tale, te vom notifica și, de asemenea, putem modifica această Politică de confidențialitate."
      h24: "Colectarea de informații terțe"
      p39: "Această Politică de confidențialitate se aplică numai site-urilor și aplicațiilor care sunt deținute și administrate de Life.Church. Reține că YouVersion poate conține link-uri către alte site-uri sau aplicații. Ești responsabil pentru revizuirea declarațiilor de confidențialitate și a politicilor acelor site-uri web la care alegi să te conectezi cu sau de la YouVersion, astfel încât să poți înțelege modul în care acele site-uri colectează, utilizează și stochează informațiile tale. Nu suntem responsabili pentru declarațiile de confidențialitate, politicile sau conținutul altor site-uri sau aplicații, inclusiv site-urile la care te conectezi cu sau de la YouVersion. Site-urile web care conțin co-branding (care fac referire la numele nostru și numele unui terț) au conținut furnizat de terță parte și nu de noi."
      p40: "Life.Church nu poate reglementa alte site-uri, conținuturi sau aplicații legate sau furnizate din cadrul site-ului YouVersion și diferitele noastre site-uri web și servicii. Unele conținuturi sau aplicații, inclusiv ofertele partenere, în sau pe YouVersion pot fi difuzate de terțe părți, inclusiv furnizorii de conținut, furnizorii de aplicații, companiile de analiză, producătorul de dispozitive mobile și furnizorul de servicii mobile. Aceste alte site-uri pot să-și plaseze propriile module cookie sau alte fișiere pe computer, să colecteze date sau să solicite informații personale de la tine. Informațiile pe care le colectează pot fi asociate cu informațiile tale personale sau pot colecta informații, inclusiv informații personale, despre activitățile tale online în timp și pe diferite site-uri, aplicații și alte servicii online. Aceștia pot utiliza informațiile respective pentru a-ți oferi conținut orientat pe bază de interes (comportamental). Nu controlăm tehnologiile de urmărire ale acestor părți terțe și modul în care acestea pot fi utilizate. Dacă ai întrebări cu privire la conținutul vizat, trebuie să te adresezi direct furnizorului responsabil."
      h25: "Divulgarea informațiilor tale"
      h26: "Divulgarea în numele tău"
      p41: "Putem divulga informațiile personale pe care le colectăm sau le furnizezi conform descrierii din această Politică de confidențialitate pentru a ne îndeplini obligațiile care decurg din <a href=\"https://www.bible.com/terms\">Termenii de utilizare</a>, scopul pentru care le furnizezi, în orice alt scop pe care îl soliciți atunci când furnizezi informațiile sau pentru orice alt scop pentru care avem consimțământul tău."
      h27: "Divulgarea de către tine"
      p42: "Atunci când partajezi informații prin intermediul site-ului YouVersion, acele informații pot fi văzute de tine și de oricine altcineva căruia ai ales să le partajezi. Dacă acorzi acces la contul tău YouVersion altor aplicații și servicii, pe baza aprobării tale, aceste servicii ar avea apoi acces la informațiile tale partajate. Utilizarea, colectarea și protecția datelor tale de către aceste servicii terțe părți sunt supuse politicilor acestor terțe părți."
      h28: "Divulgare internă"
      p43: "Vom partaja datele tale personale intern în cadrul Life.Church pentru a te ajuta să combini informațiile personale acoperite de diferitele aspecte ale YouVersion și alte produse și servicii ale noastre pentru a-ți furniza servicii într-o manieră personalizată și utilă pentru tine și pentru alții. De exemplu, putem personaliza posibile servicii pentru a-ți recomanda utilizarea cookie-urilor sau tehnologiilor similare care urmăresc ce funcționalitate ai ales deja să primești."
      h29: "Divulgare către furnizorii noștri de servicii"
      p44: "Putem divulga informațiile personale pe care le colectăm sau le furnizezi conform descrierii din această politică de confidențialitate contractorilor, furnizorilor de servicii și altor terțe părți pe care le folosim exclusiv pentru a ne sprijini misiunea (cum ar fi hosting-ul în cloud, întreținerea, analiza, auditul, plățile, comunicarea și dezvoltarea). De exemplu, unele platforme YouVersion folosite pentru a trimite e-mailuri și notificări sunt construite și gestionate de terțe părți, astfel încât unele dintre informațiile tale sunt trimise în siguranță acestor servicii pentru a oferi astfel de funcționalități. Ei vor avea acces la informațiile tale în măsura în care sunt în mod rezonabil necesare pentru a îndeplini aceste sarcini în numele nostru și sunt obligați să nu le dezvăluie sau să le utilizeze în alte scopuri."
      h30: "Proceduri juridice"
      p45: "Este posibil să avem obligația de a divulga informații despre tine când este cerut de lege, citație sau altă procedură juridică sau dacă suntem convinși cu bună credință că dezvăluirea este în mod rezonabil necesară pentru (1) investigarea, prevenirea sau luarea de măsuri în legătură cu suspiciunile sau activități ilegale actuale sau pentru a ajuta agențiile guvernamentale de aplicare; (2) punerea în aplicare a înțelegerilor noastre cu tine; (3) să facem investigații interne și să ne apăram împotriva oricăror cereri sau afirmații ale terților; (4) protejarea securității sau a integrității YouVersion sau (5) exercitarea sau protejarea drepturilor și siguranței Life.Church, a membrilor noștri și/sau Vizitatorilor, a personalului sau altora. Încercăm să înștiințăm membrii cu privire la solicitările legale privind datele lor personale, după caz, la latitudinea noastră, cu excepția cazului în care acest lucru este interzis prin lege sau printr-o hotărâre judecătorească sau când cererea este o urgență. Putem contesta astfel de solicitări atunci când credem, la discreția noastră, că cererile sunt excesive, vagi sau lipsite de autoritate, dar nu promitem să contestăm fiecare cerere."
      h31: "Furnizori de conținut pentru YouVersion"
      p46: "Abilitatea noastră de a furniza diferite versiuni ale Bibliei în diferite limbi este rezultatul și încheierea unor acorduri între noi și anumite societăți și edituri biblice, pe care le vom numi „furnizori de conținut YouVersion.\" Acordurile încheiate cu furnizorii de conținut YouVersion ne permit să oferim utilizatorilor YouVersion posibilitatea de a descărca anumite texte biblice pentru utilizare offline, cu condiția să oferim Furnizorului de conținut YouVersion numele utilizatorului, adresa de e-mail și țara pentru viitoarele comunicări. Prin urmare, pentru a oferi această funcționalitate opțională, trebuie să furnizăm numele tău, adresa ta de e-mail și țara în care te afli Furnizorului de conținut YouVersion, care te poate contacta în alte scopuri. Partajăm aceste informații cu Furnizorul de conținut YouVersion doar pentru versiunea offline pe care o soliciți și o facem în mod confidențial și numai dacă furnizorul de conținut YouVersion este de acord să păstreze confidențialitatea informațiilor pe care le împărtășim despre tine. Nicio altă informație personală nu va fi distribuită vreunui furnizor de conținut YouVersion. Când alegi să descarci o versiune pentru utilizare offline, vei primi o solicitare de reamintire a acestor termeni, la care trebuie să fii de acord în acel moment pentru a continua descărcarea. Nici o informație nu va fi distribuită până când nu dai aprobarea, ceea ce-ți va oferi apoi acces la descărcarea acelei versiuni offline. Interacțiunile tale cu orice furnizori de conținut YouVersion sunt numai între tine și furnizorii de conținut YouVersion."
      h32: "Drepturile tale pentru ștergerea, accesarea și corectarea informațiilor"
      p47: "Pentru datele personale pe care le avem despre tine, ai următoarele drepturi:"
      l5-1: "Ștergere. Ne poți solicita să-ți ștergem total sau parțial datele tale personale. Reține că acest lucru îți poate limita capacitatea de a utiliza anumite funcționalități ale YouVersion. Nu uita că este necesară o adresă de e-mail pentru a avea un cont de Membru."
      l5-2: "Corectare/modificare: Poți modifica unele dintre datele tale personale prin intermediul contului tău sau poți cere modificarea, actualizarea sau remedierea datelor tale în anumite cazuri, inclusiv în cazul în care acestea sunt inexacte."
      l5-3: "Refuzul, limitarea sau restricționarea utilizării datelor: ne poți cere să nu mai folosim toate sau unele dintre datele tale personale (de exemplu, dacă nu avem dreptul legal să le folosim în continuare) sau să ne limităm utilizarea exemplu, dacă datele tale personale sunt inexacte sau păstrate în mod ilegal)."
      l5-4: "Accesarea și/sau de a obținerea datelor tale: ne poți solicita o copie a datelor tale personale pe care ni le-ai furnizat."
      p48: "Pentru a iniția aceste solicitări sau orice alte solicitări cu privire la informațiile tale personale, ne poți trimite un e-mail la adresa <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. De asemenea, ne poți contacta la: Life Covenant Church, Inc., la adresa: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. Înainte de a procesa orice solicitări, rugăm persoanele care fac cereri să se identifice și să identifice informațiile solicitate pentru a fi accesate, corectate sau eliminate. Putem refuza procesarea cererilor dacă nu putem verifica identitatea solicitantului, dacă credem că cererea va pune în pericol confidențialitatea celorlalți, dacă credem că modificarea ar încălca orice lege sau cerință legală sau ar determina incorectitudinea informațiilor sau pentru o situație legitimă similară. În orice caz, în cazul în care furnizăm accesul la informații, ștergerea sau corectarea acestora, efectuăm acest serviciu gratuit, cu excepția cazului în care acest lucru ar necesita un efort disproporționat."
      p49: "Dacă alegi să-ți închizi contul sau soliciți modificarea sau ștergerea parțială sau integrală a informațiilor tale personale, îți vom păstra datele personale dacă este în mod rezonabil necesar pentru a ne conforma obligațiilor legale (inclusiv cererile de aplicare a legii), pentru a satisface cerințele actelor normative, pentru a rezolva contestații, pentru menținerea securității, pentru prevenirea fraudelor și a abuzurilor, pentru aplicarea <a href=\"https://www.bible.com/terms\">Termenilor de utilizare</a> sau îndeplinirea oricăror altor solicitări de la tine (de exemplu, pentru a renunța la alte mesaje sau la o copie a datelor tale)."
      p50: "Use of YouVersion includes several functions, including selection of Bible reading plans, creating scripture bookmarks, highlighting certain portions of scripture, creating notes and moments concerning scripture, searching the Bible based on an emoji or keyword, saving and sharing certain verses and creating images from certain Biblical text. Unless you have included personally-identifiable information in content created with this functionality (such as a personal image or address or first and last name), content created with this functionality is not considered personal data by Life.Church, as it generally concerns Bible text and content and not any one user specifically. As a result, Life.Church reserves the right to maintain this information, including inferences made with this information after deletion of an account. For example, while we will delete your email address if your account is deleted, we will maintain and reserve the right to use and share what Bible verses were shared, highlighted, etc. by you in a manner that does not identify you personally. We will also retain our aggregate count of the number to total YouVersion applications downloaded which would include the fact of you downloading YouVersion without maintaining personal information associated with that account."
      p51: "We have no control of information you have shared with others through YouVersion after you close your account or asked to delete information or attempted to delete your account yourself. Your information and content you have shared may continue to be displayed in the services of others (for example, search engine results) until they refresh their cache."
      h33: "Notice to California Residents – California Privacy Rights"
      p52: "If you are a California resident and have provided us with personal information, California law requires that we provide you with a summary of your privacy rights under the California Online Privacy Protection Act (the “Act”) and the California Business and Professions Code. As required by the Act, we will provide you with the categories of personally identifiable information that we collect through YouVersion and the categories of third party persons or entities with whom such personally identifiable information may be shared for direct marketing purposes at your request. California law requires us to inform you, at your request, (1) the categories of personally identifiable information we collect and what third parties we share that information with; (2) the names and addresses of those third parties; and (3) examples of the products marketed by those companies. The Act further requires us to allow you to control who we can and cannot share that information with. To obtain this information, please send a request to <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> and include the phrase “California Privacy Request” in the subject line. When contacting us, please indicate your name, address, email address, and what personally identifiable information you do not want us to share with third parties. Please allow thirty (30) days for a response. Also, please note that there is no charge for controlling the sharing of your personally identifiable information or requesting this notice."
      h34: "Security and Protection"
      p53: "We implement industry standard security safeguards designed to protect your data. These include using encryption for your data while it is being transmitted between your device or browser and our servers. Data provided to us through YouVersion is also stored in an ISO 27017-certified infrastructure management system, meaning it has been audited and found in compliance with the requirements of the management system standards ISO 27017, an internationally recognized code of practice for information security controls for cloud services."
      p54: "However, given the nature of communications and information technology, and that the use of the internet has inherent risks, although we regularly monitor for possible vulnerabilities and attack, we cannot warrant or guarantee that information provided to us through YouVersion or stored in our systems or otherwise will be absolutely free from unauthorized intrusion by others, nor can we warrant or guarantee that such data may not be accessed, disclosed, altered, or destroyed by breach of any of our physical, technical, or managerial safeguards."
      h35: "Prelucrarea datelor"
      p55: "We will only collect and process personal data about you where we have lawful bases. Lawful bases include consent (where you have given consent), contract (where processing is necessary for the performance of a contract with you (such as providing YouVersion and YouVersion functionality you request and acting in accordance with this Privacy Policy and our <a href=\"https://www.bible.com/terms\">Terms of Use</a>) and other legitimate interests. Such legitimate interest include protection to you, us and other Members and third parties, to comply with applicable law, to enable and administer our business, to manage corporate transactions, to generally understand and improve our business and user relationships, and to enable us and other users of YouVersion to connect with you to exchange information, provided that the foregoing adequately protects your rights and freedoms."
      p56: "Where we rely on your consent to process personal data, you have the right to withdraw or decline your consent at any time and where we rely on legitimate interests, you have the right to object. If you have any questions about the lawful bases upon which we collect and use your personal data, please contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Users From Outside the United States"
      p57: "YouVersion is offered in and from Oklahoma within the United States and your use of YouVersion and this Privacy Policy is governed by the laws of the United States and the State of Oklahoma. If you are using YouVersion from outside the United States, please be aware that your information may be transferred to, stored, and processed in the United States where our servers are located and our central database is operated. We process data both inside and outside of the United States and rely on legally-provided mechanisms to lawfully transfer data across borders. This includes contractual commitments between us and companies transferring personal data that require the protection and security of such data. The data protection and other laws of the State of Oklahoma, the United States, and other countries might not be as comprehensive as those in your country. By using YouVersion, you consent to your information being transferred to our facilities and to the facilities of those third-parties with whom we share it with as described in this Privacy Policy."
      h37: "Changes to Our Privacy Policy"
      p58: "We may update our Privacy Policy from time to time to reflect changes in our practices. We will post any changes to our Privacy Policy on this page. If we make material changes to how we treat our users’ personal information, we will provide a notice that the Privacy Policy has been updated. The date the Privacy Policy was last modified is identified at the top of the page. You are responsible for ensuring we have an up-to-date active and deliverable email address for you, and for periodically visiting this Privacy Policy to check for any changes."
      h38: "Children Under the Age of 16"
      p59: "We do not collect personal information from any person we actually know is under the age of 16 without the consent of the parent or legal guardian of that minor. A parent or guardian may consent to the use of YouVersion by a minor, which parent or guardian is solely responsible for providing supervision of the minor’s use of YouVersion and assumes full responsibility for the interpretation and use of any information or suggestions provided through YouVersion. If you believe we might have any information from or about a child under 16, please contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. If we learn and have confirmation we have collected or received personal information from a child under 16 without verification of parental consent, we will delete that information."
      h39: "Contact Information"
      p60: "To ask questions or comment about this Privacy Policy and our privacy practices, you may contact us at: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
