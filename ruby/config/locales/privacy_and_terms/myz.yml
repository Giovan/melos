      description title: "ဝန္ေဆာင္မႈဆိုင္ရာအခ်က္အလက္"
      description text: "Life.Church သည္ YouVersion မွတစ္ဆင့္ အသုံးျပဳသူမ်ားအား အြန္လိုင္းျဖင့္႐ုပ္ရွင္ၾကည့္ျခင္း၊ ဘေလာ့တြင္စာတိုႏွင့္ေဝဖန္မွတ္ခ်က္မ်ားတင္ျခင္း၊ ေဝဖန္သုံးသပ္ျခင္းမွစ၍ အျခားဆက္သြယ္ေရးဆိုင္ရာပရိုဂရမ္မ်ား၊ ဖိုရမ္မ်ားႏွင့္ကိုယ္ေရးအခ်က္အလက္စသည့္ဝန္ေဆာင္မႈသာမက အျခားဝန္ေဆာင္မႈမ်ားကို အခမဲ့သုံးစြဲခြင့္ေပးထားသည္။ YouVersion ကိုအသုံးျပဳျခင္းအားျဖင့္ သင္သည္ သီးသန႔္မွာယူထားေသာအရာႏွင့္ပတ္သက္၍ ဝန္ေဆာင္မႈဆိုင္ရာအေၾကာင္းၾကားခ်က္မ်ား၊ စီမံမႈဆိုင္ရာသတင္းမ်ားႏွင့္အျခားသတင္းမ်ားစသည့္ Life.Church မွအဆက္အသြယ္မ်ားရရွိမႈကိုသေဘာတူျခင္းျဖစ္သည္။ သင္သည္ YouVersion သို႔ခ်ိတ္ဆက္ရာတြင္ အင္တာနက္ဝန္ေဆာင္မႈခ၊ အြန္လိုင္းခ်ိတ္ဆက္ခႏွင့္အျခားတင္ဆက္မႈႏွင့္မက္ေဆ့ပို႔ေဆာင္ခစသည့္ တိုက္ရိုက္မပါဝင္ေသာအဖြဲ႕အားေပးေဆာင္ရမည့္အခေၾကးေငြႏွင့္ပစၥည္းသုံးစြဲခတို႔ကိုေပးေဆာင္ရန္တာဝန္ရွိေၾကာင္းသေဘာတူနားလည္ထားသည္။"
      registration title: "မွတ္ပုံတင္ရာတြင္သင့္မွာရွိေသာတာဝန္"
      registration text: "သင္သည္ YouVersion တြင္မွတ္ပုံတင္ထားရန္ ပုံစံျဖည့္ေသာအခါ သင္ႏွင့္ပတ္သက္သည့္အခ်က္အလက္သည္ မွန္ကန္ျခင္း၊ တိက်ျခင္း၊ ေနာက္ဆုံးျဖစ္ျခင္းႏွင့္ျပည့္စုံျခင္းရွိေၾကာင္း၊ ထိုမွတ္ပုံတင္ထားသည့္အခ်က္အလက္ကိုအျမဲတေစ မွန္ကန္ျခင္း၊ တိက်ျခင္း၊ ေနာက္ဆုံးျဖစ္ျခင္းႏွင့္ျပည့္စုံျခင္းရွိေစရန္ ထိမ္းသိမ္း၍မဆိုင္းမတြမြမ္းမံေၾကာင္းဝန္ခံသေဘာတူသည္။<ul><li>အကယ္၍ Life.Church သည္ ထိုအခ်က္လက္တြင္ မမွမကန္မႈ မတိက်မႈ ေနာက္ဆုံးမျဖစ္မႈႏွင့္မျပည့္စုံမႈရွိေၾကာင္းေတြ႕ရွိေသာအခါ Life.Church တြင္ သင့္အေကာင့္ကိုဖ်က္သိမ္းပိုင္ခြင့္ (သို႔) ရပ္ဆိုင္းပိုင္ခြင့္ရွိ၍ ယခုႏွင့္ေနာင္အခါတြင္ YouVersion အက္ပ္အားလုံး (သို႔) အက္ပ္၏အစိတ္အပိုင္းသုံးျပဳျခင္းအခြင့္ကိုျငင္းပယ္ပိုင္ခြင့္ရွိသည္။</li><li>Life.Church သည္ ၎ကိုအသုံးျပဳသူ အထူးသျဖင့္ ကေလးသူငယ္တို႔၏လုံျခဳံမႈႏွင့္ကိုယ္ေရးသီးသန႔္ျဖစ္မႈတို႔ကို ဂ႐ုစိုက္သည္။ ထို႔ေၾကာင့္ ၁၃ ႏွစ္ထက္ငယ္ေသာကေလးသူငယ္ရွိ၍ ထိုကေလးသူငယ္တို႔အား YouVersion ကိုအသုံးျပဳခြင့္ေပးမည့္မိဘတို႔သည္ YouVersion ကအမ်ိဳးမ်ိဳးအဖုံဖုံေသာပရိသတ္အတြက္ရည္ရြယ္ထားသည့္အက္ပ္ျဖစ္ေၾကာင္း သိမွတ္ရမည္။ ထို႔အျပင္ သင္သည္ ထိုကေလးသူငယ္တို႔၏တရားဝင္ထိန္းသိမ္းသူျဖစ္သည့္အေလ်ာက္ YouVersion သည္ ထိုကေလးသူငယ္တို႔ႏွင့္သင့္ေလ်ာ္မႈရွိမရွိသုံးသပ္ရန္ သင္၌တာဝန္ရွိသည္။</li></ul>"
      privacy title: "YouVersion ၏ကိုယ္ေရးသီးသန႔္ေပၚလစီ"
      privacy text: "မွတ္ပုံတင္ထားေသာ သင္၏ေဒတာႏွင့္အျခားအခ်က္အလက္မ်ားသည္ <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>တြင္တင္ထားေသာ ကၽြန္ုပ္တို႔၏ကိုယ္ေရးသီးသန႔္ေပၚလစီေအာက္တြင္က်ေရာက္သည္။ သင္သည္ YouVersion ကိုအသုံးျပဳျခင္းအားျဖင့္ ကိုယ္ေရးသီးသန႔္ေပၚလစီတြင္ေဖာ္ျပထားသည့္အတိုင္း <a href='http://life.church' target='_self'>Life.Church</a>ကထိုအခ်က္အလက္မ်ားကို ေကာက္ယူ၊ အသုံးျပဳမည္ဟူသည့္အေၾကာင္းႏွင့္ အေမရိကန္ျပည္ေထာင္စုနိုင္ငံ (သို႔) အျခားနိုင္င္မ်ားအား ၎ကိုလြဲေျပာင္းေပးျခင္း၊ သိမ္းထားေစျခင္း၊ ကိုင္တြယ္ေစျခင္းႏွင့္အသုံးျပဳေစျခင္းစသည့္အခြင့္ကိုေပးတတ္သည္ဟူသည့္အေၾကာင္းကို နားလည္သေဘာေပါက္သည္။"
      account title: "အဖြဲ႕ဝင္၏အေကာင့္၊ စကားဝွက္ႏွင့္ လုံျခဳံမႈ"
      account text: "YouVersion ၏မွတ္ပုံတင္လုပ္ငန္းစဥ္ကိုၿပီးေျမာက္သည့္အခါ သင့္အတြက္သတ္မွတ္ေပးေသာအေကာင့္ႏွင့္စကားဝွက္ကို သင္ရရွိမည္။ ထိုအေကာင့္ႏွင့္စကားဝွက္တို႔ကိုလၽွို႔ဝွက္စြာထိန္းသိမ္းထားရန္ သင္၌တာဝန္ရွိသည္။ ထိုအေကာင့္ႏွင့္စကားဝွက္တို႔ကိုအသုံးျပဳၿပီးျဖစ္ေပၚလာေသာလုပ္ေဆာင္မႈအားလုံးအတြက္လည္း သင္၌အျပည့္အဝတာဝန္ရွိသည္။ သင္၏အေကာင့္ႏွင့္စကားဝွက္ကို အလြဲသုံးစားျခင္း (သို႔) အျခားလုံျခဳံမႈဆိုင္ရာကိစၥခ်ိဳးေဖာက္ျခင္းရွိေသာအခါ <ul><li>သင္သည္ ခ်က္ခ်င္း Life.Church သို႔အသိေပးရန္သေဘာတူသည္။</li><li>အသုံးျပဳမႈၿပီးဆုံးသည့္အခါတိုင္းမွာလည္း သင့္အေကာင့္မွေသခ်ာျပန္ထြက္ရန္ သင္သေဘာတူသည္။</li></ul>"
      conduct title: "အဖြဲ႕ဝင္လိုက္နာရမည့္စည္းကမ္း"
      conduct text: "သတင္းအခ်က္အလက္၊ ေဒတာ၊ စာသား၊ ေစာ့ဖ္ဝဲ၊ ေတးသြား၊ အသံ၊ ဓာတ္ပုံ၊ ႐ုပ္ပုံ၊ ဗီဒီယို၊ မက္ေဆ့၊ သညာအမွတ္၊ ဘေလာ့၊ ေဖာ္ရမ္မွပိုစ္ႏွင့္ အျခားအရာအားလုံး (အခ်က္အလက္) သည္ အမ်ားသူငါအတြက္တင္ပို႔သည္ျဖစ္ေစ၊ ကိုယ္ေရးသီးသန႔္အတြက္ထုတ္လႊင့္သည္ျဖစ္ေစ ထိုအခ်က္အလက္ကိုထုတ္သူတစ္ဦးတည္း၏တာဝန္သာျဖစ္ေၾကာင္း သင္နားလည္သည္။ အဓိပၸာယ္ကား YouVersion တြင္ သင္အပ္လုပ္လုပ္၊ ပို႔စ္တင္၊ အီးေမးလ္ပို႔၊ ထုတ္လႊင့္၊ ရရွိနိုင္ရန္ေဆာင္ရြက္သည့္အရာအားလုံးအတြက္ သင္၌လုံးဝတာဝန္ရွိသည္။ Life.Churchသည္ YouVersionေပၚ တင္ထားေသာအခ်က္အလက္ကို လိုက္လံစစ္ေဆးျခင္းမရွိသျဖင့္ ထိုအခ်က္အလက္၏ မွန္ကန္မႈ၊ တိက်မႈ၊ တည္ၾကည္မႈ၊ အရည္အေသြးေကာင္းမႈႏွင့္ သင့္ေတာ္မႈတို႔ကို အာမခံ၍မရနိုင္ပါ။ သင္သည္ YouVersionကိုအသုံးျပဳျခင္းအားျဖင့္ မသတီ၊ မသင့္ေတာ္၊ မႏွစ္ၿမိဳ႕ဖြယ္ျဖစ္ေသာအခ်က္အလက္မ်ားအတြက္ အကာအကြယ္မဲ့ျဖစ္ေၾကာင္း နားလည္သည္။ သင္သည္ YouVersion ကိုအသုံးျပဳၿပီး<ul type='none'><li>တရားမဝင္ျဖစ္ေသာ၊ ထိခိုင္နစ္နာေစတတ္ေသာ၊ ခ်ိန္းေခ်ာက္ေသာ၊ ႐ုန႔္ရင္းျဖစ္ေသာ၊ အေႏွာင့္အယွက္ေပးေသာ၊ တရားမနစ္နာမႈျဖစ္ေသာ၊ အသေရပ်က္ေစေသာ၊ ရိုင္းပ်ေသာ၊ မဖြယ္မရာျဖစ္ေသာ၊ သိကၡာက်ေစေသာ၊ သူတစ္ပါး၏ကိုယ္ေရးကိစၥကိုထိုးေဖာက္ျပန႔္ပြားေစေသာ၊ မုန္းဖြယ္ေကာင္းေသာ၊ ခြဲျခားဆက္ဆံေသာ၊ လူမ်ိဳး(သို႔)လူနည္းစုအေရးအရာအရ ကန္႔ကြက္စရာျဖစ္ေသာ၊</li><li>အရြယ္မေရာက္ေသာသူတို႔ကို တစ္နည္းနည္းျဖင့္ထိခိုက္နစ္နာေစတတ္ေသာ မည္သည့္အခ်က္အလက္ကိုမၽွ အပ္လုပ္လုပ္ျခင္း၊ ပို႔စ္တင္ျခင္း၊ အီးေမးလ္ပို႔ျခင္း၊ ထုတ္လႊင့္ျခင္း၊ ရရွိနိုင္ရန္ေဆာင္ရြက္ျခင္းမျပဳေၾကာင္း၊</li><li>YouVersionမွတစ္ဆင့္ထုတ္လႊင့္ေသာအခ်က္အလက္တစ္စုံတစ္ခု၏ဇာစ္ျမစ္ကိုဖုံးကြယ္ရန္ Life.Church၏အရာရွိ၊ ေဖာ္ရမ္ေခါင္းေဆာင္၊ လမ္းညႊန္သူႏွင့္အစီအစဥ္မႉးအပါအဝင္ အျခားပုဂၢိဳလ္တစ္စုံတစ္ဦး (သို႔) အဖြဲ႕အစည္းတစ္စုံတစ္ခုအျဖစ္ေယာင္ေဆာင္ျခင္း၊ </li><li>မိမိအေၾကာင္းကိုလိမ္လည္ထုတ္ဆို၍မွားယြင္စြာတင္ျပျခင္း၊ ေခါင္းစဥ္အတုတတ္ၿပီးမည္သူမည္ဝါျဖစ္သည္ကိုမသိေစျခင္းတို႔ကိုမျပဳေၾကာင္း၊</li><li>ဥပေဒ၊ စာခ်ဳပ္ခ်ဳပ္ဆိုမႈ၊ ယုံၾကည္စိတ္ခ်မႈအေပၚရွိေသာဆက္ဆံမႈတစ္စုံတစ္ခု (အတြင္းေရးဆိုင္ရာသတင္းအခ်က္အလက္၊ အလုပ္လုပ္ကိုင္ျခင္းအားျဖင့္ သို႔မဟုတ္ သူတစ္ပါးအားမေဖာ္ျပရဟုေသာသေဘာတူညီမႈအားျဖင့္ သိရွိုရေသာပိုင္ဆိုင္မႈႏွင့္လၽွို႔ဝွက္မႈတို႔ဆိုင္ရာအခ်က္အလက္စသည္တို႔) အရ သင္၌ထုတ္လႊင့္ခြင့္မရွိေသာမည္သည့္အခ်က္အလက္ကိုမၽွ အပ္လုပ္လုပ္ျခင္း၊ ပို႔စ္တင္ျခင္း၊ အီးေမးလ္ပို႔ျခင္း၊ ထုတ္လႊင့္ျခင္း၊ ရရွိနိုင္ရန္ေဆာင္ရြက္ျခင္းမျပဳေၾကာင္း၊</li><li>တစ္စုံတစ္ဦးႏွင့္ဆိုင္သည့္ မူပိုင္မွတ္ပုံတင္ၿပီးေသာအရာ၊ ကုန္အမွတ္တံဆိပ္၊ ကုန္သြယ္မႈလၽွို႔ဝွက္ခ်က္၊ မူပိုင္ခြင့္ႏွင့္အျခားပိုင္ဆိုင္မႈအခြင့္ (အခြင့္အေရး) တစ္စုံတစ္ခုကိုခ်ိဳးေဖာက္သည့္မည္သည့္အခ်က္အလက္ကိုမၽွ အပ္လုပ္လုပ္ျခင္း၊ ပို႔စ္တင္ျခင္း၊ အီးေမးလ္ပို႔ျခင္း၊ ထုတ္လႊင့္ျခင္း၊ ရရွိနိုင္ရန္ေဆာင္ရြက္ျခင္းမျပဳေၾကာင္း၊</li><li>မေတာင္းဘဲကမ္းလင့္ေသာ (သို႔) တရားဝင္ခြင့္ျပဳခ်က္မရွိဘဲေၾကာ္ျငာေသာ ေၾကာ္ျငာကိစၥဆိုင္ရာအခ်က္အလက္ကုန္ၾကမ္း၊ မလိုလာသည့္ေၾကာ္ျငာ၊ ျမဴဆြယ္တတ္သည့္အီးေမးလ္၊ ဆက္တိုက္ပို႔ဒုကၡာေပးသည့္အီးေမးလ္၊ အဆင့္အဆင့္လွည့္ျဖားေရာင္းခ်မႈႏွင့္ အျခားလိမ္လည္ျမဴဆြယ္တတ္ေသာအရာတစ္စုံတစ္ခုကိုမၽွ အပ္လုပ္လုပ္ျခင္း၊ ပို႔စ္တင္ျခင္း၊ အီးေမးလ္ပို႔ျခင္း၊ ထုတ္လႊင့္ျခင္း၊ ရရွိနိုင္ရန္ေဆာင္ရြက္ျခင္းမျပဳေၾကာင္း၊</li><li>ကြန္ျပဴတာ္ဗိုင္းရတ္၊ ကြန္ျပဴတာေစာ့ဖ္ဝဲႏွင့္ဟဒ္ဝဲ (သို႔) အျခားသတင္းအခ်က္အလက္ဆိုင္ရာပစၥည္းကိုေနာင့္ယွက္၊ ဖ်က္ဆီး၊ (သို႔) ၎တို၏လုပ္ေဆာင္မႈကိုကန႔္သတ္ေသာ ကြန္ျပဴတာကုဒ္၊ ဖိုင္၊ ပရိုဂရမ္မ်ားပါသည့္အရာတစ္စုံတစ္ခုကိုမၽွ အပ္လုပ္လုပ္ျခင္း၊ ပို႔စ္တင္ျခင္း၊ အီးေမးလ္ပို႔ျခင္း၊ ထုတ္လႊင့္ျခင္း၊ ရရွိနိုင္ရန္ေဆာင္ရြက္ျခင္းမျပဳေၾကာင္း၊</li><li>အခ်က္အလက္၏ပုံမွန္သြားလာမႈကိုေႏွာင့္ယွက္ျခင္း၊ အျခားအသုံးျပဳသူေပးသြင္းသည့္အခ်က္အလက္၏တစ္ခ်ိန္တည္းအျပန္အလွန္လႈပ္ေဆာင္မႈကိုဖ်က္လိုဖ်က္ဆီးလုပ္ေသာအမႈအရာမ်ားကိုမျပဳေၾကာင္း၊</li><li>YouVersion (သို႔) YouVersionတြင္ခ်ိတ္ဆက္ထားသည့္ ဆာဗာ၊ ကြန္ရက္တစ္စုံတစ္ခုကိုဝင္ေရာက္စြက္ဖက္ျခင္း၊ YouVersionတြင္ခ်ိတ္ဆက္ထားေသာကြန္ရက္ဆိုင္ရာလိုအပ္ခ်က္၊ လုပ္ထုံးလုပ္နည္း၊ ေပၚလစီႏွင့္စည္းမ်ဥ္းတစ္စုံတစ္ခုကိုမလိုက္နာျခင္းတို႔ကိုမျပဳေၾကာင္း၊</li><li>တမင္တကာျဖစ္ေစ၊ မေတာ္တဆဘဲျဖစ္ေစ ပုဂၢလိက၊ အစိုးရ၊ နိုင္ငံေတာ္ႏွင့္နိုင္ငံတကာဆိုင္ရာစဥ္းမၽွဥ္းဥပေဒတစ္စုံတစ္ခုကိုခ်ိဳးေဖာက္ျခင္းမရွိေၾကာင္း၊</li><li>အေမရိကန္ျပည္ေထာင္စုအစိုးရက လူဝင္မႈႀကီးၾကပ္ေရးႏွင့္လူမ်ိဳးေရးဆိုင္ရာအက္ဥပေဒ အမွတ္ ၂၁၉ အရ နိုင္ငံျခားအၾကမ္းဖက္အဖြဲ႕အစည္းဟုသတ္မွတ္ထားေသာအဖြဲ႕အစ္ည္းတစ္စုံတစ္ခုအား အခ်က္အလက္ကုန္ၾကမ္း (သို႔) အကိုးအကား (ထိုခ်က္အလက္ကုန္ၾကမ္း (သို႔) အကိုးအကားတို႔၏မူရင္းျဖစ္တည္ပုံ၊ တည္ရာ၊ အရင္းအျမစ္ႏွင့္ပိုင္ဆိုင္မႈတို႔ကိုဝွက္ထားျခင္းသို႔မဟုတ္႐ုပ္ဖ်က္ျခင္းအပါအဝင္) တို႔ကိုစီစဥ္ေပးျခင္း၊</li><li>အဆိုပါအမိန႔္ဥေပေဒအရတားျမစ္ထားေသာအျပဳအမူႏွင့္လုပ္ေဆာင္ခ်က္ျဖစ္သည့္ သူတစ္ပါးကို ေႏွာင့္ယွက္တိုက္ခိုက္ျခင္း၊</li><li>အျခားေသာအသုံးျပဳသူတို႔၏ကိုယ္ပိုင္အခ်က္အလက္တို႔ကိုေကာက္ယူသိုမွီးထားျခင္းစသည္တို႔ကိုမျပဳေၾကာင္းသေဘာတူသည္။</li></ul>Life.Churchသည္YouVersionတြင္ ေလ်ာ္ေၾကးမရနိုင္ေသာ၊ ကိုယ္ေရးျဖစ္ေသာ၊ အထည္ကိုယ္ျဒပ္မရွိေသာ ဝိညာဥ္ေရး (သို႔)ဘာသာေရးဆိုင္ရာအက်ိဳးကိုစီစဥ္ေပးသည္။ Life.Churchသည္ အခ်က္အလက္ကို ႀကိဳတင္စစ္ေဆးကာကြယ္ျခင္းရွိသည္ျဖစ္ေစ မရွိသည္ျဖစ္ေစ Life.Church သို႔မဟုတ္ ၎ကခန႔္အပ္ထားသူမ်ားသည္ မိမိတို႔ကိုယ္ပိုင္ဆုံးျဖတ္ခ်က္အရ YouVersionတြင္ရရွိနိုင္သည့္အခ်က္အလက္ကို မည္သည့္အက်ိဳးအေၾကာင္းေၾကာင့္မဆို ႀကိဳတင္စစ္ေဆးကာကြယ္ျခင္း၊ ျငင္းပယ္ျခင္း ဖယ္ရွားျခင္းစသည္တို႔ကို ျပဳခြင့္ရွိေၾကာင္း သင္သိမွတ္သည္။Life.Church သည္ သင့္အေကာင့္ႏွင့္ဆိုင္ေသာအေၾကာင္းအရာအခ်က္အလက္တို႔ကို ခ်ိတ္ဆက္ျခင္း၊ ထိန္းသိမ္းထားျခင္း (သို႔) ေဖာ္ျပျခင္းတို႔ကို ဥပေဒအရျပဳရေသာအခါ၌လည္းေကာင္း၊ ထိုသို႔ျပဳျခင္းသည္<ul><li>ဥပေဒဆိုင္ရာလုပ္ငန္းစဥ္ကိုလိုက္နာရန္၊<li>အသုံးျပဳျခင္းဆိုင္ရာစည္းကမ္းကိုအမိန႔္အာဏာျဖင့္တည္ေစရန္၊</li><li>တိုက္ရိုက္မပါဝင္ေသာအဖြဲ႕အစည္းမ်ား၏အခြင့္အေရးကိုခ်ိဳးေဖာက္သည့္အခ်က္အလက္ရွိသည္ဟူေသာတိုင္ၾကားခ်က္အတြက္တုံ႔ျပန္ရန္၊</li><li>အသုံးျပဳသူဆိုင္ရာဝန္ေဆာင္မႈေပးနိုင္ဖို႔ သင္၏ေတာင္းခံမႈအတြက္တုံ႔ျပန္ရန္၊</li><li> Life.Church၊ ၎ကိုအသုံးျပဳသူႏွင့္ အမ်ားသူငါတို႔၏အခြင့္အရး၊ ပစၥည္းဥစၥာႏွင့္လုံျခဳံမႈတို႔ကိုကာကြယ္ေပးရန္စသည္တို႔အတြက္ လိုအပ္သည္ဟုရိုးသားေသာသေဘာျဖင့္ထင္ျမင္ရေသာအခါ၌လည္းေကာင္း သင္၏အေၾကာင္းအရာအခ်က္အလက္တို႔ကို ခ်ိတ္ဆက္ျခင္း၊ ထိန္းသိမ္းထားျခင္းႏွင့္ထုတ္ေဖာ္ျခင္းတို႔ကိုျပဳမည္ဟူသည့္အေၾကာင္း သင္သိမွတ္၊ လက္ခံ၊ သေဘာတူသည္။</li></ul>YouVersion ေပၚမွာ သင္၏အခ်က္အလက္အပါအဝင္ အျခားနည္းပညာဆိုင္ရာလုပ္ေဆာင္မႈႏွင့္ထုတ္လႊင့္ျခင္းတြင္<ul><li>ကြန္ရက္အမ်ိဳးမ်ိဳးတြင္ထုတ္လႊင့္ျခင္းႏွင့္</li><li>ကြန္ရက္တြင္ခ်ိတ္ဆက္ေသာကိရိယာတြင္လိုအပ္ေသာ နည္းပညာဆိုင္ရာလိုအပ္မႈကိုေျပာင္းလဲ၍ဆီေလ်ာ္ေအာင္ျပင္ဆင္ျခင္းတို႔ပါဝင္ေၾကာင္းသင္နားလည္သည္။</li></ul>"
      international title: "ကမၻာခ်ီပ်ံ႕ႏွံ့သြားမည့္ဆက္သြယ္ေျပာဆိုမႈ"
      international text: "YouVersion ကိုအသုံးျပဳျခင္းအားျဖင့္ သင္သည္ သတင္းအခ်က္အလက္မ်ားကို Life.Church၏ကြန္ျပဴတာကြန္ရက္မ်ားမွတစ္ဆင့္ (အခ်ိဳ႕ကြန္ရက္မွာကမၻာခ်ီတြင္တည္ရွိသည္) ပို႔ေဆာင္ေနေၾကာင္းသိမွတ္သည္။ သို႔ျဖစ္၍ သင္မည္သည့္ေနရာတြင္တည္ရွိေနထိုင္သည္မဆို ထိုအခ်က္အလက္ကိုပို႔ေဆာင္ရာတြင္ ျပည္နယ္တြင္းသာပို႔ေဆာင္ေနသည္ဟုထင္မွတ္ေသာ္လည္း တစ္ျပည္လုံး (သို႔) တစ္ကမၻာလုံးသို႔ ပို႔ေဆာင္ျခင္းျဖစ္တတ္သျဖင့္ YouVersion ကိုအသုံးျပဳျခင္းအားျဖင့္ သင္၏တသတင္းအခ်က္အလက္ကို တစ္ျပည္လုံး (သို႔) တစ္ကမၻာလုံးသို႔ ထုတ္လြင့္ေနေၾကာင္း သင္သိမွတ္သည္။ အင္တာနက္သည္ ကမၻာခ်ီျဖစ္ေၾကာင္းသိမွတ္ေသာအခါ အြန္လိုင္းႏွင့္ပတ္သက္သည့္ ေဒသဆိုင္ရာစည္းမ်ဥ္းႏွင့္ အမ်ားလက္ခံသိမွတ္ထားေသာအျပဳအမူတို႔ကိုလိုက္နာေဆာင္ရြက္ရန္ သင္သေဘာတူသည္။ အထူးသျဖင့္ အေမရိကန္ျပည္ေထာင္စုနိုင္ငံ (သို႔) သင္မွီတင္းေနထိုင္သည့္နိုင္ငံမွ နည္းပညာဆိုင္ရာေဒတာကိုတင္ပို႔ထုတ္လြင့္ျခင္းဆိုင္ရာဥပေဒအားလုံးကို လိုက္နာေဆာင္ရြက္ရန္ သင္သေဘာတူသည္။"
      content title: "ဝန္ေဆာင္မႈတြင္ပါဝင္ျခင္းအားျဖင့္ ေပးကမ္းျဖန႔္ေဝလိုက္သည့္အခ်က္အလက္"
      content text: "YouVersion ေပၚ သင္တင္သြင္းေသာအခ်က္အလက္ႏွင့္ပူးတြဲသုံးနိုင္ဖို႔ပါရွိေသာအခ်က္ကို Life.Churchသည္မပိုင္ပါ။ သို႔ေသာ္ YouVersion၏အမ်ားပိုင္နက္တြင္ သင္တင္သြင္းေသာအခ်က္အလက္ႏွင့္ပူးတြဲသုံးနိုင္ဖို႔ပါရွိေသာအခ်က္အတြက္ကိုမူ သင္သည္ Life.Church အား ေအာက္ပါ<ul type='none'><li>တြင္ပါရွိသည့္အတိုင္း ကမၻာခ်ီအသုံးျပဳျခင္း၊ မူပိုင္ခမပါဘဲအသုံးျပဳျခင္းႏွင့္သီးသန႔္ခြင့္မပါဘဲအသုံးျပဳျခင္းလိုင္စင္ကို ေပးထားျခင္းျဖစ္သည္။ YouVersion ေပၚ သင္တင္သြင္းေသာအခ်က္အလက္ႏွင့္ပူးတြဲသုံးနိုင္ဖို႔ပါရွိေသာအခ်က္ကိုအသုံးျပဳျခင္းလိုင္စင္ဆိုသည္မွာ ထိုတင္သြင္းေသာအခ်က္အလက္ႏွင့္ပူးတြဲသုံးနိုင္ဖို႔ပါရွိေသာအခ်က္ကိုတင္ထားသည့္ YouVersion၏သီးသန႔္နယ္ပယ္ကိုျပင္ဆင္တိုးျမႇင့္ေပးသည့္ေရရြယ္ခ်က္ျဖင့္ ၎ကိုျဖန႔္ခ်ီျခင္း၊ ဆက္ပြားျခင္း၊ ျပဳျပင္မြမ္းမံျခင္း၊ ျပင္ဆင္ညႇိႏွိုင္းျခင္း၊ အမ်ားတကာေရွ႕တြင္လုပ္ေဆာင္ျခင္း၊ အမ်ားတကာေရွ႕တြင္ျပသျခင္းႏွင့္ ထိုအခ်က္အလက္ကိုကူးယူပုံစံေျပာင္းျခင္းအခြင့္တို႔ကိုဆိုလိုသည္။ ဤလိုင္စင္သည္ ထိုအခ်က္အလက္ကို YouVersion ေပၚတြင္သင္တင္ထားလိုသေရြ႕ေသာအခ်ိန္တြင္သာအက်ဳံးဝင္၍ ထိုအခ်က္အလက္ကိုသင္ကိုယ္တိုင္ (သို႔) Life.Churchကဖယ္ရွားသည့္အခ်ိန္တြင္ ကုန္ဆုံးသည္။</li><li>ထိုလိုင္စင္တြင္ YouVersionေပၚသင္တင္သြင္းေသာအခ်က္အလက္ႏွင့္ပူးတြဲသုံးနိုင္ဖို႔ပါရွိေသာအခ်က္ထဲမွ သင္တင္သြင္းေသာဓာတ္ပုံ၊ ႐ုပ္ပုံ၊ အသံဖိုင္ႏွင့္ဗီဒီယိုဖိုင္မွအပ အျခားအခ်က္အလက္ျဖစ္သည့္ အျမဲတည္ေသာအရာ၊ မေျပာင္းလဲေသာအရာ၊ တစ္ဆင့္သုံးျပဳခြင့္ေပးထားေသာအရာတို႔ကို ျဖန႔္ခ်ီျခင္း၊ ဆက္ပြားျခင္း၊ ျပဳျပင္မြမ္းမံျခင္း၊ ျပင္ဆင္ညႇိႏွိုင္းျခင္း၊ လႊင့္တင္ျခင္း၊ ဘာသာျပန္ဆိုျခင္း၊ အမ်ားတကာေရွ႕တြင္လုပ္ေဆာင္ျခင္း၊ အမ်ားတကာေရွ႕တြင္ျပသျခင္း၊ ၎၏အစိတ္အပိုင္း(သို႔)အားလုံးကို လက္ရွိႏွင့္ေနာက္ေနာင္တြင္ျဖစ္ေပၚလာတတ္ေသာပုံစံ သို႔မဟုတ္ ဆက္သြယ္ေရးနည္းလမ္းသို႔ ကူးယူပုံစံေျပာင္းျခင္း၊ အျခားအခ်က္အလက္ႏွင့္ပူးတြဲၿပီးေျပာင္းသုံးျခင္းတို႔ပါဝင္သည္။</li><li> YouVersion၏အမ်ားပိုင္နက္ဟူသည္မွာ အမ်ားသူငါၾကည့္ရႈရွိနိုင္ရန္တင္ထားသည့္ေနရာကိုဆိုလိုသည္။ YouVersion၏အမ်ားပိုင္နက္တြင္ မက္ေဆ့ဘုတ္၊ ဘေလာ့ထင္ျမင္ခ်က္မ်ား၊ အုပ္စုပိုင္နက္မ်ား၊ အဖြဲ႕ဝင္ႏွင့္လာေရာက္လည္ပတ္သူတို႔အတြက္ဖြင့္ထားသည့္ေဖာ္ရမ္တို႔ပါဝင္သည္။</li></ul>"
      contributions title: "YouVersion ကိုအေထာက္အကူျပဳျခင္း"
      contributions text: "သင္သည္ စိတ္ကူးမႈမ်ား၊ အႀကံေပးခ်က္မ်ား၊ စာရြက္စာတမ္းမ်ားႏွင့္အဆိုျပဳခ်က္မ်ားစသည့္ (ေထာက္ကူထည့္ဝင္မႈ) တို႔ကို YouVersion အားတင္ပို႔ေသာအခါ ထိုေထာက္ကူထည့္ဝင္မႈမ်ားတြင္ လၽွို႔ ဝွက္မႈ (သို႔) ပုဂၢလပိုင္ဆိုင္မႈႏွင့္ဆိုင္ေသာအခ်က္အလက္မ်ားမပါရွိေၾကာင္း<ul><li> သိမွတ္လက္ခံသည္။</li><li> Life.Church သည္ ထိုေထာက္ကူထည့္ဝင္မႈမ်ားကိုလၽွို႔ဝွက္ထားရျခင္း၊ ၎၏အေရးအသား (သို႔) ညႊန္ဆိုျခင္းႏွင့္ပတ္သက္၍ မည္သည့္တာဝန္မၽွယူမည္မဟုတ္ပါ။</li><li> Life.Church သည္ ထိုေထာက္ကူထည့္ဝင္မႈမ်ားကို မည္သည့္ရည္ရြယ္ခ်က္၊ နည္းလမ္းႏွင့္ကမၻာခ်ီသတင္းမီဒီယာတို႔အတြက္မဆို အသုံးျပဳေဖာ္ျပခြင့္ (သို႔) မသုံးျပဳမေဖာ္ျပဘဲေနခြင့္ရွိသည္။</li><li> Life.Church တြင္ ထိုေထာက္ကူထည့္ဝင္မႈမ်ားႏွင့္ဆင္တူရိုးမားျဖစ္သည့္အရာကို စည္းစားထားႏွင့္ၿပီ (သို႔) ျပင္ဆင္လုပ္ေဆာင္ထားႏွင့္ၿပီျဖစ္ေကာင္းျဖစ္မည္။</li><li> ထိုသို႔အေျခအေန၌ သင္၏ေထာက္ကူထည့္ဝင္မႈမ်ားသည္ အလိုအေလ်ာက္ Life.Church၏အပိုင္ျဖစ္ၿပီး Life.Church သည္ သင့္အေပၚမည္သည့္အရာကိုမၽွေဆာင္ရြက္ေပးရမည့္တာဝန္မရွိပါ။</li><li> သင္သည္ Life.Church ထံမွ မည္သို႔ေသာေလၽွာ္ေၾကး (သို႔) ရင္းစားကိုမၽွေတာင္းခံခြင့္မရွိပါ။</li></ul>"
      indemnity title: "အေလ်ာ္ေပးျခင္းႏွင့္တာဝန္ယူျခင္းကင္းရွင္းမႈ"
      indemnity text: "Life.Church ႏွင့္ ၎၏လက္ေအာက္ခံအဖြဲ႕အစည္းမ်ား၊ ေပါင္းစည္းအဖြဲ႕မ်ား၊ အရာရွိမ်ား၊ ကိုယ္စားလွယ္မ်ား၊ ဝန္ထမ္းမ်ား၊ လုပ္ေဖာ္ကိုင္ဖက္မ်ားႏွင့္ လိုင္စင္ေပးထားေသာသူတို႔သည္ သင္၏ YouVersion ကိုအသုံးျပဳျခင္း၊ YouVersion၏ကြန္ရက္ကိုခ်ိတ္ဆက္ျခင္း၊ အသုံးျပဳသူဆိုင္ရာစည္းကမ္းကိုခ်ိဳးေဖာက္ျခင္း၊ သူတစ္ပါ၏အခြင့္အေရးကိုေႏွာင့္ယွက္ျခင္းမွစ၍ YouVersion ေပၚရရွိရန္သင္တင္ထားသည့္အခ်က္အလက္၊ ပို႔စ္၊ ထုတ္လႊင့္မႈႏွင့္ပတ္သက္၍ တိုက္ရိုက္မပါဝင္ေသာေသာအဖြဲ႕ႏွင့္ျဖစ္ေပၚ လာသည့္ျပသာနာအတြက္ သင္ေပးရေသာလက္ေတြ႕က်ေရွ႕ေနေၾကး၊ ေလၽွာ္ေၾကးႏွင့္အျခားေတာင္းဆိုမႈအားလုံးမွကင္းလႊတ္ေၾကာင္း သင္အာမခံသည္။ Life.Church ႏွင့္ ၎၏လက္ေအာက္ခံအဖြဲ႕အစည္းမ်ား၊ ေပါင္းစည္းအဖြဲ႕မ်ား၊ အရာရွိမ်ား၊ ကိုယ္စားလွယ္မ်ား၊ ဝန္ထမ္းမ်ား၊ လုပ္ေဖာ္ကိုင္ဖက္မ်ားႏွင့္ လိုင္စင္ေပးထားေသာသူတို႔သည္<ul><li> သင္၏ေတာင္းဆိုမႈကို YouVersion ကျဖည့္ဆည္းေပးမည္၊</li><li> YouVersionတြင္အေႏွာင့္အယွက္ကင္းမည္၊ အခ်ိန္မီသည္၊ လုံျခဳံမႈ (သို႔) အမွားကင္းသည္၊</li><li> YouVersion မွရရွိေသာအေျဖသည္ မွန္ကန္ၿပီးစိတ္ခ်ရသည္ စသျဖင့္တို႔ကို အာမခံထားျခင္းမရွိေၾကာင္း သင္သည္အတိအက်နားလည္၍သေဘာတူသည္။ </li></ul>Life.Church သည္ YouVersion အေပၚရရွိသည့္အခ်က္အလက္ကို သင္အသုံးျပဳျခင္းအားျဖင့္ျဖစ္ေပၚလာသည့္ မည္သည့္ဆုံးရႈံးမႈ (သို႔) နစ္နာမႈအတြက္ကိုမၽွ ဥပေဒအရတာဝန္ယူျခင္းမရွိပါ။ YouVersion ကိုအသုံးျပဳျခင္းအားျဖင့္ ေဒါင္းလုပ္ဆြဲခဲ့ေသာ (သို႔) ရရွိခဲ့ေသာအရာအားလုံးကို သင္၏ကိုယ္ပိုင္ဆုံးျဖတ္မႈႏွင့္တာဝန္ယူမႈတို႔ျဖင့္သာသုံးသင့္ၿပီး ေဒါင္းလုပ္ဆြဲခဲ့ေသာအရာေၾကာင့္ျဖစ္ေပၚေသာ သင့္ကြန္ျပဴပ်က္စီးမႈ၊ ေဒတာဆုံးရႈံးမႈတို႔သည္ သင္တစ္ဦးတည္း၏တာဝန္သာျဖစ္သည္။"
      resale title: "တစ္ဆင့္ေရာင္းခ်ျခင္း၊ ဝတ္ေဆာင္မႈေပးျခင္းမရွိေစရ"
      resale text: "သင္သည္ YouVersion ကိုအသုံးျပဳျခင္း၊ YouVersion သို႔ခ်ိတ္ဆက္ျခင္းအားျဖင့္ရရွိသည့္ YouVersion ၏မည္သည့္အစိတ္အပိုင္းကိုမဆို (Life.Church မွရရွိေသာသင္၏ကိုယ္ပိုင္နံပါတ္အပါအဝင္) ျပန္လည္ေဖာ္ထုတ္ျခင္း၊ ပုံတူပြားျခင္း၊ ကူးယူျခင္း၊ ေရာင္းခ်ျခင္း၊ ကုန္သြယ္ျပဳျခင္း၊ တစ္ဆင့္ေရာင္းစားျခင္း ႏွင့္ မည္သည့္စီးပြားေရးရည္ရြယ္ခ်က္အတြက္ကိုမၽွသုံးျခင္း မျပဳေၾကာင္းသေဘာတူသည္။"
      storage title: "အသုံးျပဳျခင္း၊ သိမ္းထားျခင္းႏွင့္ပတ္သက္သည့္အေထြေထြေပၚလစီ"
      storage text: "Life.Churchသည္ YouVersionမွရရွိထားေသာအခ်က္အလက္ထိန္းသိမ္းထားသည့္သက္တမ္းကုန္ဆုံးမည့္ေန႔မွစ၍ YouVersion ကိုအသုံးျပဳျခင္းဆိုင္ရာအေထြေထြစည္းကမ္းႏွင့္ကန႔္သတ္ခ်က္တို႔ကို အခါအားေလ်ာ္စြာ ျပဳျပင္မြမ္းမံၿပီး အတည္ျပဳတတ္ေၾကာင္း သင္သိမွတ္သည္။ YouVersionအားျဖင့္ ပို႔ေဆာင္ (သို႔)တင္ထားေသာအခ်က္အလက္ကို ထိန္းသိမ္းထားရန္ပ်က္ကြက္ျခင္း (သို႔) ၎ကို ပယ္ဖ်က္ျခင္းစသည့္ကိစၥအတြက္ Life.Churchတြင္ ဥပေဒအရ မည္သည့္တာဝန္မၽွမရွိေၾကာင္းသင္သိမွတ္သည္။ သတ္မွတ္ထားေသာအခ်ိန္ကာလအတြင္း ခ်ိတ္ဆက္အသုံးျပဳျခင္းမရွိေသာအေကာင့္ကို လုံးလုံးဖယ္ရွားျခင္း (သို႔) အေကာင့္မွထြက္ေစျခင္းကိုျပဳရန္ Life.Church တြင္ အျပည့္အဝဆုံးျဖတ္ပိုင္ခြင့္ႏွင့္လုပ္ပိုင္ခြင့္ရွိေၾကာင္းသင္သိမွတ္သည္။"
      modifications title: "ဝန္ေဆာင္မႈကိုျပဳျပင္မြမ္းမံျခင္း"
      modifications text: "Life.Church သည္ အခါအားေလ်ာ္စြာ (သို႔) ႀကိဳက္ႏွစ္သက္သည့္အခ်ိန္တြင္ အသိေပး (သို႔) အသိမေပးဘဲ YouVersion (သို႔မဟုတ္ ၎၏အစိတ္အပိုင္း) ကို ခဏသာ (သို႔) အၿပီးအျပတ္ ရပ္တန႔္၊ ဆိုင္းငံ့ (သို႔) ျပဳျပင္မြမ္းမံခြင့္ရွိသည္။ ထိုသို႔ေသာျပဳျပင္မြမ္းမံမႈ၊ ရပ္တန႔္မႈႏွင့္ဆိုင္းငံ့မႈတို႔အတြက္ Life.Church သည္ သင့္အေပၚလည္းေကာင္း၊ အျခားမည္သည့္တိုက္ရိုက္မပါဝင္ေသာအဖြဲ႕အေပၚလည္းေကာင္း ဥပေဒအရ မည္သည့္တာဝန္မၽွမရွိေၾကာင္း သင္သေဘာတူသည္။"
      termination title: "ပယ္ဖ်က္ျခင္း"
      termination text: "Life.Church သည္ အက်ိဳးအေၾကာင္းရွိသည္ျဖစ္ေစ၊ မရွိသည္ျဖစ္ေစ အေၾကာင္းၾကားျခင္းမရွိဘဲ မိမိကိုယ္ပိုင္ဆုံးျဖတ္ခြင့္အရ Life.Church တြင္ရွိသည့္သင္၏အေကာင့္ႏွင့္ YouVersion တြင္ခ်ိတ္ဆက္ခြင့္ကို အခ်ိန္မေရြး၊ အက်ိဳးအေၾကာင္းမေရြး ခ်က္ခ်င္းဖ်က္သိမ္းပိုင္ခြင့္ရွိၿပီး ထိုသို႔ Life.Church တြင္ရွိသည့္သင္၏အေကာင့္ႏွင့္ YouVersion တြင္ခ်ိတ္ဆက္ခြင့္ကိုဖ်က္သိမ္းသည့္အတြက္ သင့္အေပၚလည္းေကာင္း၊ အျခားမည္သည့္တိုက္ရိုက္မပါဝင္ေသာအဖြဲ႕အေပၚလည္းေကာင္း ဥပေဒအရ မည္သည့္တာဝန္မၽွမရွိေၾကာင္း သင္သေဘာတူသည္။"
      dealings title: "တိုက္ရိုက္မပါဝင္ေသာအဖြဲ႕ႏွင့္ဆက္ဆံျခင္း"
      dealings text: "သင္သည္ YouVersion ေပၚတြင္ (သို႔) YouVersionမွတစ္ဆင့္ ေတြ႕ဆုံေသာပုဂၢိဳလ္မ်ားႏွင့္အဆက္အသြယ္ျပဳေသာအခါ သင္ႏွင့္ထိုပုဂၢိဳလ္မ်ားအၾကား၌သာျပဳျခင္းျဖစ္ေၾကာင္း သိမွတ္သည္။ ထိုသို႔အဆက္အသြယ္ျပဳျခင္းေၾကာင့္ျဖစ္ေပၚေသာ မည္သည့္ဆုံးရႈံးမႈ (သို႔) နစ္နာမႈအတြက္ကိုမၽွ Life.Church သည္တာဝန္ယူမည္မဟုတ္ေၾကာင္း သင္သေဘာတူသည္။"
      links title: "လင့္"
      links text: "YouVersion (သို႔) တိုက္ရိုက္မပါဝင္ေသာအဖြဲ႕အစည္းမ်ားသည္ အျခားကမၻာခ်ီဝက္ဘ္ဆိုက္မ်ား (သို႔) အကိုးအကားမ်ားသို႔ခ်ိတ္ဆက္နိုင္ေသာလင့္မ်ားကို ျပင္ဆင္ေပးထားသည္။ Life.Churchသည္ ထိုသို႔ေသာဝက္ဘ္ဆိုက္မ်ား (သို႔) အကိုးအကားမ်ားမွရရွိနိုင္ေသာအခ်က္အလက္၊ ေၾကာ္ျငစာ၊ ပစၥည္းႏွင့္အျခားမည္သည့္အရာအေပၚ၌မွအခြင့္အာဏာမရွိပါ။ ၎တို႔မွရရွိနိုင္သည့္အရာမ်ားအတြက္လည္း တာဝန္ယူျခင္း၊ ေထာက္ခံျခင္းမရွိပါ။ ထိုသို႔ေသာဝက္ဘ္ဆိုက္မ်ား (သို႔) အကိုးအကားမ်ားကို သင္အသုံးျပဳျခင္း (သို႔) အားကိုးျခင္းျဖင့္ျဖစ္ေပၚေသာ မည္သည့္ပ်က္စီးမႈ၊ ဆုံးရႈံးမႈအတြက္ကိုမၽွ Life.Churchသည္ တာဝန္မယူနိုင္ေၾကာင္း သင္သိမွတ္ၿပီး ဝန္ခံသည္။"
      rights title: "ပစၥည္း၏မူပိုင္ခြင့္"
      rights text: "YouVersion တြင္ မူပိုင္ခြင့္၊ ကုန္အမွတ္တံဆိပ္၊ ဝတ္ေဆာင္မႈအမွတ္တံဆိပ္၊ မူပိုင္မွတ္ပုံတင္ၿပီးေသာအရာႏွင့္နည္းပညာပစၥည္းဆိုင္ရာဥပေဒ (သို႔)အျခားပိုင္ဆိုင္မႈခြင့္ႏွင့္ဥပေဒမ်ားျဖင့္ ကာကြယ္ထားေသာ ပိုင္ဆိုင္မႈ (သို႔) လၽွို႔ဝွက္မႈဆိုင္ရာအခ်က္အလက္ပါရွိေၾကာင္း သင္သိမွတ္လက္ခံသည္။ ဥပေဒအရအထူးခြင့္ (သို႔) Life.Church) မွခြင့္ျပဳခ်က္မရဘဲ YouVersionကိုအေျခခံ၍လုပ္ထားေသာထိုအခ်က္အလက္ အခ်ိဳ႕ (သို႔)အားလုံးတို႔ကို ကူးယူျခင္း၊ ျပဳျပင္မြမ္းမံျခင္း၊ ငွားရမ္းျခင္း၊ ေခ်းငွားျခင္း၊ ေရာင္းခ်ျခင္း၊ ျဖန႔္ခ်ီျခင္း၊ အမ်ားသူငါေရွ႕တြင္ေဖာ္ျပျခင္း၊ အမ်ားသူငါေရွ႕တြင္တင္ျပျခင္း၊ ဆင့္ပြားေသာအရာကိုဖန္တီးျခင္းစသည္တို႔ကိုမျပဳေၾကာင္းကိုလည္း သင္သိမွတ္လက္ခံသည္။"
      limitation title: "ကန႔္သတ္ထားသည့္တာဝန္"
      limitation text: "Life.Church ႏွင့္ ၎၏လက္ေအာက္ခံအဖြဲ႕အစည္းမ်ား၊ ေပါင္းစည္းအဖြဲ႕မ်ား၊ အရာရွိမ်ား၊ ကိုယ္စားလွယ္မ်ား၊ ဝန္ထမ္းမ်ား၊ လုပ္ေဖာ္ကိုင္ဖက္မ်ားႏွင့္ လိုင္စင္ေပးထားေသာသူတို႔သည္ <ul><li>သင္၏ YouVersion ကိုအသုံးျပဳျခင္း (သို႔) မသုံးတတ္ျခင္းေၾကာင့္လည္းေကာင္း၊</li><li>ခြင့္ျပဳခ်က္မရွိဘဲ သင္ထုတ္လႊင့္ေသာအရာႏွင့္ ေဒတာသို႔ ခ်ိတ္ဆက္ျခင္း (သို႔) ေျပာင္းပစ္ျခင္းေၾကာင့္လည္းေကာင္း၊</li><li>YouVersion တြင္ တိုက္ရိုက္မပါဝင္ေသာအဖြဲ႕၏အေျပာအဆို (သို႔) အျပဳအမူေၾကာင့္လည္းေကာင္း၊</li><li>YouVersionႏွင့္ပတ္သက္သည့္အျခားမည္သည့္ကိစၥေၾကာင့္လည္းေကာင္း ျဖစ္ေပၚေသာပ်က္စီးမႈအတြက္ျဖစ္ေစ၊ သင္၏တိုက္ရိုက္ျဖစ္ေသာ (သို႔) တိုက္ရိုက္မဟုတ္ေသာ၊ မေတာ္တဆျဖစ္ေသာ၊ အထူးျဖစ္ေသာ၊ လက္ငင္းအက်ိဳးျဖစ္ေသာ၊ ဆိုးရြားေသာ ပ်က္စီးမႈမွစ၍ အျမတ္ဆုံးရႈံးမႈ၊ ေစတနာေကာင္းမႈ၊ အသုံးျပဳမႈစသည္တို႔မွျဖစ္ေပၚေသာ ပ်က္စီးမႈႏွင့္ ေဒတာ (သို႔) အျခားမေဖာ္ျပနိုင္ေသာဆုံးရႈံးမႈအတြက္ျဖစ္ေစ (ထိုသို႔ေသာဆုံးရႈံးမႈျဖစ္ေပၚလာနိုင္ေျခရွိေၾကာင္း Life.Church ကိုသတိေပးထားျခင္းရွိေသာ္လည္း) မည္သည့္တာဝတ္ယူမႈမၽွမရွိေၾကာင္း သင္ေကာင္းစြာနားလည္၍လက္ခံသည္။ </li></ul>"
      beneficiaries title: "တိုက္ရိုက္မပါဝင္ေသာသူတို႔သည္ အက်ိဳးခံစားခြင့္မရွိ"
      beneficiaries text: "ဤအသုံးျပဳျခင္းဆိုင္ရာစည္းကမ္းမ်ားအတြင္း သီးသန႔္ေဖာ္ျပထားသည့္ဖြဲ႕မွလြဲ၍ အျခားမည္သည့္တိုက္ရိုက္မပါဝင္ေသာအဖြဲ႕မၽွ ဤသေဘာတူညီမႈမွအက်ိဳးခံစားခြင့္မရွိဟု သင္သေဘာတူသည္။"
      notice title: "သတိျပဳရန္အခ်က္အလက္"
      notice text: "Life.Church သည္ အီးေမးလ္၊ ပုံမွန္စာ၊ SMS, MMS, စာသား၊ YouVersion ေပၚမွပို႔စ္မ်ားႏွင့္ ဤေနရာတြင္မေရးထားေသာ (သို႔) ေနာင္တြင္ဖန္တီးနိုင္ေသာထိုက္သင့္သည့္နည္းလမ္းတစ္စုံတစ္ခုကိုအသုံးျပဳၿပီး ဤအသုံးျပဳျခင္းဆိုင္ရာစည္းကမ္းမ်ား၏ေျပာင္းလဲျခင္းအပါအဝင္ အျခားအခ်က္အလက္တို႔ကို သင့္အား အသိေပးအေၾကာင္းၾကားမည္။"
      trademark title: "မူပိုင္လကၡဏာအခ်က္အလက္"
      trademark text: "Life.Church ႏွင့္ ၎၏လုပ္ေဆာင္မႈဆိုင္ရာ ကုန္အမွတ္တံဆိပ္၊ တံဆိပ္စာလုံး၊ ဝတ္ေဆာင္မႈအမွတ္တံဆိပ္၊ ကုန္ပစၥည္းႏွင့္ဝန္ေဆာင္မႈအမည္တို႔သည္ Life.Churchပိုင္ဆိုင္ေသာကုန္အမွတ္တံဆိပ္ (Life.Church၏အမွတ္တံဆိတ္မ်ား) ျဖစ္သည္။ Life.Churchမွစာသားျဖင့္ႀကိဳတင္ခြင့္ျပဳခ်က္မရရွိမီ Life.Church၏အမွတ္တံဆိတ္မ်ားကိုမည္သည့္ပုံစံႏွင့္မဆို ေဖာ္ၿပ (သို႔)အသုံးျပဳျခင္းမရွိေၾကာင္း သင္သေဘာတူသည္။"
      copyright title: "ပစၥည္းမူပိုင္ခြင့္ (သို႔) ဉာဏပစၥည္းမူပိုင္ခြင့္ခ်ိဳးေဖာက္မႈႏွင့္ပတ္သက္သည့္ ေတာင္းဆိုခ်က္ဆိုင္ရာလုပ္ထုံးႏွင့္ နို႔တစ္စာမ်ား"
      copyright text: "Life.Church သည္ သူတစ္ပါး၏ပိုင္ဆိုင္မႈဆိုင္ရာအခြင့္ကိုေလးစားသည့္အေလ်ာက္ ကၽြန္ုပ္တို႔၏ဝက္ဘ္ဆိုက္၊ အထူးသျဖင့္ YouVersion ဝက္ဘ္ဆိုက္ကိုအသုံးျပဳသူတို႔အားလည္း ထိုနည္းတူျပဳရန္ေတာင္းခံသည္။ စည္းမ်ဥ္းကိုမၾကာခဏထိပါးက်ဴးလြန္ေသာအသုံးျပဳသူ၏အေကာင့္ကို Life.Church သည္ သင့္ေလ်ာ္သည့္အေျခအေနႏွင့္ မိမိကိုယ္ပိုင္ဆုံးျဖတ္ခ်က္အရ ပယ္ဖ်က္ (သို႔) ရပ္ဆိုင္းေစမည္။ သင္၏လုပ္ေဆာင္မႈကို မူပိုင္ခြင့္ထိပါးက်ဴးလြန္သည့္ပုံျဖင့္ကူးယူျခင္း (သို႔) သင္၏ပိုင္ဆိုင္မႈဆိုင္ရာအခြင့္ကိုခ်ိဳးေဖာက္ခံရျခင္းစသည္တို႔ရွိသည္ ဟု သင္ထင္ျမင္ယူဆပါက ေအာက္ပါအခ်က္အလက္ကို legal@youversion.com သို႔ပို႔၍အေၾကာင္းအၾကားပါ။<ul type='none'><li>မူပိုင္ခြင့္ (သို႔) အျခားပိုင္ဆိုင္မႈဆိုင္ရာအခြင့္တို႔၏ပိုင္ရွင္ကိုယ္စားေဆာင္ရြက္ခြင့္ရသည္ဟုဆိုေသာ္လည္း အျငင္းပြားဖြယ္ျဖစ္သူ၏ လက္ေရး (သို႔)အီလက္ထရြန္နစ္လက္မွတ္။</li><br><li>ထိပါးက်ဴးလြန္ျခင္းခံရသည္ဟု သင္အဆိုျပဳေသာ မူပိုင္ခြင့္ (သို႔) အျခားပိုင္ဆိုင္မႈဆိုင္ရာအခြင့္ႏွင့္ပတ္သက္သည့္စာရြက္စာတမ္း။</li><br><li>ထိပါးက်ဴးလြန္ျခင္းခံရသည္ဟု သင္အဆိုျပဳေသာအခ်က္အလက္သည္ YouVersion ေပၚမည္သည့္ေနရာတြင္ျဖစ္ေပၚေၾကာင္းေဖာ္ျပေသာစာ။</li><br><li>သင္၏လိပ္စာ၊ ဖုန္းနံပါတ္ႏွင့္ အီးေမးလ္လိပ္စာ။ (အျပည့္အစုံ)</li><br><li>ထိုျပႆနာရွိေသာအသုံးျပဳမႈသည္ မူပိုင္ခြင့္ပိုင္ဆိုင္သူထံမွျဖစ္ေစ၊ ၎၏ကိုယ္စားလွယ္ထံမွျဖစ္ေစ၊ ဥပေဒအရျဖစ္ေစ ခြင့္ျပဳခ်က္မရွိဟု သင္ရိုးသားစြာထင္ျမင္ယူဆေၾကာင္းေဖာ္ျပေသာ သင္၏စာ။</li><br><li>သင္အေၾကာင္းၾကားေသာ အထက္ပါအခ်က္အလက္သည္မွန္ကန္ေၾကာင္းႏွင့္ သင္သည္ အဆိုပါပစၥည္း၏မူပိုင္ခြင့္၊ ပိုင္ဆိုင္မႈဆိုင္ရာအခြင့္၏ပိုင္ရွင္ (သို႔) မူပိုင္ခြင့္၊ ပိုင္ဆိုင္မႈဆိုင္ရာအခြင့္၏ပိုင္ရွင္ကိုယ္စားေဆာင္ရြက္ခြင့္ရွိသူျဖစ္ေၾကာင္းေဖာ္ျပထား၍ မဟုတ္မမွန္လိမ္လည္ထြက္ဆိုပါက ျပစ္ဒဏ္ခံယူမည္ဟုဝန္ခံေသာသင္၏စာ။မူပိုင္ခြင့္ (သို႔) အျခားပိုင္ဆိုမႈဆိုင္ရာအခြင့္ထိပါးက်ဴးလြန္ျခင္းႏွင့္ပတ္သက္သည့္အေၾကာင္းၾကားခ်က္ကို</li>Life.Church၏ကိုယ္စားလွယ္ထံ ေအာက္ပါလိပ္စာအတိုင္းတင္ပို႔ဆက္သြယ္နိုင္ပါသည္။ %{newline}စာတိုက္ - Life.Church c/​o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}ဖုန္း - (405) 680-5433%{newline}ဖက္စ္ - (405) 844-3002%{newline}အီးေမးလ္ - %{mailto_link}</ul>"
      general title: "အေထြအေထြအခ်က္အလက္မ်ား"
      general text: "သေဘာတူညီခ်က္အားလုံး။ ဤအသုံးျပဳျခင္းဆိုင္ရာစည္းကမ္းမ်ားသည္ သင္ႏွင့္ Life.Church အၾကားခ်ဳပ္ဆိုေသာ သေဘာတူညီခ်က္အားလုံးကိုတည္ေစ၍ သင္၏ YouVersionအသုံးျပဳျခင္းကိစၥကိုအဆုံးအျဖတ္ေပးကာ ယခင္ YouVersion ႏွင့္ပတ္သက္သည့္ မည္သည့္သေဘာတူညီမႈရွိသည္ျဖစ္ေစ ၎ကိုအစားထိုးသည္။ သင္သည္ အျခားေသာ ေအာက္ပါစည္းကမ္းႏွင့္အခ်က္အလက္တို႔ကိုလည္း လိုက္နာရမည္။ <br><br>ဥပေဒႏွင့္ေဖာ္ရမ္၏ေရြးခ်ယ္မႈ။ အသုံးျပဳျခင္းဆိုင္ရာစည္းကမ္းတြင္ျဖစ္ေစ၊ သင္ႏွင့္ Life.Church အၾကား၌ရွိေသာဆက္စပ္မႈတြင္ျဖစ္ေစ ဥပေဒျပ႒ာန္းခ်က္အရကြဲလြဲမႈရွိေသာ္လည္း ဥကၠလာဟိုးမားျပည္၏ဥပေဒျဖင့္တည္ေစရမည္။ သင္ႏွင့္Life.Churchတို႔အၾကားတြင္အမႈအခင္းျဖစ္ေပၚေသာအခါ ဥကၠလာဟိုးမားေကာင္တီ၌တည္ရွိေသာ ေကာင္တီတရား႐ုံးတြင္အစီရင္ခံမည္ဟု ကၽြန္ုပ္တို႔ႏွစ္ဦးစလုံးသေဘာတူၾကသည္။<br><br>စည္းကမ္းမ်ားစြန႔္လႊတ္ျခင္းႏွင့္အျခားအေထြေထြကိစၥ။ ဤအသုံးျပဳျခင္းဆိုင္ရာစည္းကမ္းမ်ားကို Life.Churchက လက္ကိုင္ျပဳရန္ (သို႔) ၎၏အခြင့္ႏွင့္ျပ႒ာန္းခ်က္တို႔ကိုအာဏာတည္ေစရန္ ပ်က္ကြက္လၽွင္လည္း ထိုအခြင့္ႏွင့္ျပ႒ာန္းခ်က္တို႔ကိုစြန႔္လြတ္ရာမေရာက္ပါ။ ဤအသုံးျပဳျခင္းဆိုင္ရာစည္းကမ္းမ်ားႏွင့္ပတ္သက္ေသာ ျပ႒ာန္းခ်က္တစ္စုံတစ္ခုကို တရားမ႐ုံးက တရားမဝင္ဟုေၾကျငာလၽွင္ ျပ႒ာန္းခ်က္တြင္ထင္ဟပ္ေတြ႕ရွိေသာ တစ္ဖက္သား၏ရည္ရြယ္ခ်က္ကို အေလးေပးရမည္ျဖစ္ေၾကာင္းႏွင့္ အသုံးျပဳျခင္းဆိုင္ရာစည္းကမ္းမ်ားတြင္ပါရွိသည့္ အျခားျပ႒ာန္းခ်က္တို႔သည္ အာဏာအျပည့္အဝတည္ေၾကာင္း ႏွစ္ဦးႏွစ္ဖက္တို႔သည္ သေဘာတူၾကသည္။<br><br>ဆက္လက္တည္ရွိခြင့္ႏွင့္ လြဲေျပာင္းခြင့္ကင္းလြတ္မႈ။ Life.Church တြင္ရွိေသာသင္၏အေကာင့္ကိုလြဲေျပာင္းခြင့္မရွိေၾကာင္းႏွင့္ သင္၏ Life.Church ID တြင္ရွိေသာအခြင့္အေရး (သို႔) သင္၏အေကာင့္တြင္ပါရွိေသာအခ်က္အလက္တို႔သည္ သင္ေသဆုံးေသာအခါ ဆုံးခန္းတိုင္ေၾကာင္း သင္သေဘာတူသည္။ ေသဆုံးျခင္းလက္မွတ္မိတၱဴကိုရရွိေသာအခါ Life.Church သည္ သင့္အေကာင့္ႏွင့္၎တြင္ပါရွိေသာအခ်က္အလက္အားလုံးကို အၿပီးအျပတ္ပယ္ဖ်က္တတ္သည္။<br><br>ကန႔္သတ္မႈဆိုင္ရာျပ႒ာန္းခ်က္။ YouVersion ေၾကာင့္ (သို႔) ၎ကိုအသုံးျပဳျခင္းေၾကာင့္ ျဖစ္ေပၚေသာျပႆနာႏွင့္အဆိုျပဳခ်က္အားလုံးကို မည္သည့္ျပ႒ာန္းခ်က္ (သို႔) ဥပေဒကကန႔္ကြက္ထားသည္ျဖစ္ေစ ထိုျပႆနာႏွင့္အဆိုျပဳခ်က္စတင္ျဖစ္ေပၚခ်ိန္မွစ၍ တစ္ႏွင့္အတြင္း၌သာ တိုင္ခ်က္ဖြင့္ရမည္ျဖစ္၍ ထိုသို႔မျပဳလၽွင္ ထိုျပႆနာႏွင့္အဆိုျပဳခ်က္ကို ထာရစဥ္စြန႔္ပယ္ရာေရာက္သည္။<br><br>အသုံးျပဳျခင္းဆိုင္ရာစည္းကမ္းမ်ားတြင္ပါရွိသည့္ေခါင္းစဥ္ငယ္တို႔ကို လြယ္ကူမႈအတြက္သာျပင္ဆင္ေပးထားသည္ျဖစ္၍ ဥပေဒေရးရာအရ (သို႔) စာခ်ဳပ္ခ်ဳပ္ဆိုရာတြင္ မည္သည့္အက်ိဳးသက္ေရာက္မႈမၽွမရွိပါ။"
