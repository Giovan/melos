      policy: "%{youversion} ၏ ကိုယ္ေရးသီးသန႔္ေပၚလစီ"
      intro: "သင္၏ကိုယ္ပိုင္အခ်က္အလက္မ်ားကိုမည္သို႔အသုံးျပဳၿပီးေမၽွေဝေနၾကသည္ကို သင္ဂ႐ုစိုက္ေနေၾကာင္း Life.Churchကစီမံပိုင္ဆိုင္ေသာေဝ့ဘ္ဆိုက္ႏွင့္အက္ပ္ျဖစ္သည့္ YouVersion သည္ ေကာင္းစြာသိပါသည္။ ေအာက္ပါရွင္းတမ္းမ်ားသည္ ကၽြန္ုပ္တို႔၏ဝက္ဘ္ဆိုက္ႏွင့္အက္ပ္ထဲတြင္ သင္ျဖည့္သြင္းထားေသာအခ်က္အလက္မ်ားကို YouVersion ကမည္သို႔ေကာက္ယူ၊ အသုံးျပဳ ကာကြယ္ေနသည္ကို သင့္အားသေဘာေပါက္ေစနိုင္သည္ဟုေမၽွာ္လင့္ပါသည္။"
      translation disclaimer: "သင္၏အဆင္ေျပမႈအတြက္ ကိုယ္ေရးေပၚလစီကိုဘာသာျပန္ေပးထားသည္။ သို႔ေသာ္ ထိုဘာသာျပန္ဆိုျခင္း၏တိက်မွန္ကန္မႈႏွင့္ပတ္သက္၍ Life.Church မွာအာမခံျခင္း (သို႔) တာဝန္ယူျခင္းမရွိပါ။  အဂၤလိပ္ဗားရွင္းႏွင့္ဘာသာျပန္ထားသည့္ဗားရွင္းအေၾကားတြင္ကြာျခားမႈတစ္စုံတစ္ခုရွိပါက အဂၤလိပ္ဗားရွင္းကိုအတည္ယူမည္ျဖစ္သည္။"
      what we collect: "ကၽြန္ုပ္တို႔ေကာက္ယူေသာအရာႏွင့္၎ကိုအသုံးျပဳပုံ"
      your information title: "သင္ေပးထားေသာအခ်က္အလက္"
      your information text: "သင္သည္ YouVersion အေကာင့္ (သို႔) Life.Church ၏ဝန္ေဆာင္မႈတစ္စုံတစ္ခုတြင္ အေကာင့္ဖြင့္ေသာအခါျဖစ္ေစ အထူးအစီအစဥ္တြင္မွတ္ပုံတင္ေသာအခါျဖစ္ေစ သင္၏အမည္၊ အီးေမးလ္လိပ္စာ၊ အေကာင့္စကားဝွက္စသည့္ သင္၏ကိုယ္ပိုင္အခ်က္အလက္မ်ားကို သင့္ထံမွ ကၽြန္ုပ္တို႔ေတာင္းဆိုေလ့ရွိသည္။ သင့္အေကာင့္တြင္ေပးသြင္းထားေသာထိုအခ်က္အလက္မ်ားကို သင့္မွာပို၍ေကာင္းေသာအေတြ႕အၾကဳံရရွိနိုင္ရန္ႏွင့္ ကၽြန္ုပ္တို႔၏ဝန္ေဆာင္မႈအရည္အခ်င္းျမႇင့္တင္ေစရန္ Life.Church ဝန္ေဆာင္မႈ (သို႔) တိုက္ရိုက္မပါဝင္ေသာအဖြဲ႕တို႔ႏွင့္ ကၽြန္ုပ္တို႔ပူးေပါင္းတတ္သည္။ အခ်ိဳ႕ဝန္ေဆာင္မႈအတြက္မူ ထိုအခ်က္အလက္ကိုသင္ပူးေပါင္းလိုစိတ္ရွိ၊ မရွိ သင့္အားေရြးခ်ယ္ခြင့္ေပးသည္။"
      device id title: "မိုဘိုင္းကိရိယာ၏သီးသန႔္အမွတ္ႏွင့္ GPS တည္ရာ"
      device id text: "သင္သည္ YouVersion က်မ္းစာအက္ပ္သို႔ခ်ိတ္ဆက္ေသာအခါ သင္၏အေတြ႕အၾကဳံကိုေကာင္းစြာစီမံေပးနိုင္ရန္ သင္၏သီးသန႔္ကိရိယာ၏အမွတ္ (ကိရိယအမွတ္) (သို႔) IP လိပ္စာ (သို႔) GPSတည္ရာကို ကၽြန္ုပ္တို႔ေကာက္ယူတတ္သည္။ ဤအခ်က္အလက္ကိုေကာက္ယူျခင္းမွာ ကၽြန္ုပ္တို႔၏ဝန္ေဆာင္မႈ (သို႔) ဝန္ေဆာင္မႈအခ်ိဳ႕ကိုအသုံးျပဳေနသည့္သီးသန႔္ကိရိယာ၏စုစုေပါင္းအေရအတြက္ကိုသိရွိရန္လည္းေကာင္း၊ အသုံးျပဳမႈစုစုေပါင္းကိုေျခရာေကာက္နိုင္ရန္လည္းေကာင္း၊ ေဒတာကိုပိုင္းျခားစိတ္ျဖာရန္လည္းေကာင္း၊ သင္ႏွင့္ပို၍ထိေရာက္စြာဆက္သြယ္နိုင္ရန္လည္းေကာင္း ျဖစ္သည္။ ကၽြန္ုပ္တို႔သည္ သင့္အားပို၍ေကာင္းေသာအေတြ႕အၾကဳံရရွိေစရန္ႏွင့္ ကၽြန္ုပ္တို႔၏ဝန္ေဆာင္မႈအရည္အခ်င္းကိုတိုးျမင့္ေစရန္ ဤအခ်က္အလက္ကို တိုက္ရိုက္မပါဝင္ေသာအဖြဲ႕အစည္းႏွင့္ေပါင္းစပ္တတ္သည္။ ကၽြန္ုပ္တို႔သည္ သင့္ထံမွတိက်ေသာအခြင့္မရမီ သင္၏ကိရိယာအမွတ္ (သို႔) တည္ရွိရာႏွင့္ဆက္စပ္မႈရွိေသာ သင္၏ကိုယ္ေရးသီးသန႔္အေၾကာင္းကိုသိေစနိုင္သည့္အခ်က္အလက္ကို တိုက္ရိုက္မပါဝင္ေသာအဖြဲ႕အစည္းႏွင့္ေမၽွေဝျခင္းမရွိပါ။"
      cookies title: "Life.Church၏ကုကီး"
      cookies text: "<a href='https://www.bible.com' target='_self'>www.bible.com</a>သို႔သင္ဝင္ေရာက္ၾကည့္ရႈေသာအခါ သင္အသုံးျပဳေနသည့္ဘေရာက္ဇာကိုခြဲျခားသိနိုင္ရန္ သင့္ကြန္ျပဴတာထဲသို႔ ကုကီးအခ်ိဳ႕တို႔ကို ကၽြန္ုပ္တို႔ပို႔တတ္သည္။ (ကုကီးဆိုသည္မွာ အကၡရာတစ္စုေရးသားထားသည့္ text ဖိုင္ေလးတစ္ခုျဖစ္သည္။) ကၽြန္ုပ္တို႔၏ကုကီးမ်ားကိုလက္ခံေသာအခါ သင္ႀကိဳက္ႏွစ္သက္ရာက႑တစ္ခုမွတစ္ခုသို႔ အဆင္ေျပစြာသြားနိုင္ေအာင္ထိမ္းသိမ္းေပးသည္။ဘေရာက္ဇာအမ်ားစုသည္ ပုံမုန္အားျဖင့္ကုကီးမ်ားကိုလက္ခံဖို႔ခ်ိန္ညႇိထားေသာ္လည္း သင္သည္ ကုကီးအားလုံးကိုလက္မခံဖို႔ (သို႔) ဝင္ေရာက္လာသည့္ကုကီးမ်ားအေၾကာင္းကိုသတိေပးဖို႔ သင့္ဘေရာက္ဇာကိုခ်ိန္ညႇိနိုင္သည္။ ကုကီးမ်ားကိုလက္မခံဖို႔ခ်ိန္ညႇိထားလၽွင္ YouVersion မွအခ်ိဳ႕အခ်က္အလက္ႏွင့္ဝန္ေဆာင္မႈတို႔သည္ ေကာင္းစြာအလုပ္မလုပ္ဘဲေနေကာင္းေနလိမ့္မည္။ "
      log title: "ခ်ိတ္ဆက္မႈဆိုင္ရာအခ်က္အလက္"
      log text: "YouVersion ကိုသင္အသုံးျပဳၿပီး ကၽြန္ုပ္တို႔၏ဝက္ဘ္ဆိုက္တစ္စုံတစ္ခုသို႔ဝင္ေရာက္လည္ပတ္ေသာအခါ ကၽြန္ုပ္တို႔၏ဆာဗာသည္ သင္၏ဘေရာက္ဇာပို႔သည့္အခ်က္အလက္ကို အလိုအေလ်ာက္မွတ္တမ္းထားသည္။ ဤဆာဗာ၏မွတ္တမ္းတြင္ ဝက္ဘ္ဆိုက္သို႔သင္ပို႔ခဲ့သည့္ေတာင္းခံခ်က္၊ အင္တာနက္လိပ္စာ၊ ဘေရာက္ဇာ၏အမ်ိဳးအစားႏွင့္ဘာသာစကား၊ ခ်ိတ္ဆက္သည့္ေန႔ရက္ႏွင့္အခ်ိန္၊ ဘေရာက္ဇာကိုသိရွိရန္ပို႔ခဲ့သည့္ကုကီတို႔ပါဝင္သည္။"
      communications title: "အသုံးျပဳသူ၏ဆက္သြယ္မႈ"
      communications text: "<a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a>မွတစ္ဆင့္ သင္တင္သြင္းေသာ သင္၏ကိုယ္ေရးသီးသန႔္အခ်က္အလက္ (သို႔) ေတာင္းခံခ်က္သည္အသိုင္းအဝိုင္း၏စီမံအုပ္ခ်ဳပ္သူထံေရာက္မည္။အုပ္စုစီမံအုပ္ခ်ဳပ္သူ (သို႔) အုပ္ခ်ဳပ္သူအဖြဲ႕ဝင္တစ္ဦးဦးသည္ ထိုအခ်က္အလက္ကိုဝင္ေရာက္ၾကည့္ရႈခြင့္ရွိသည္။ သင္သည္ Life.Church ပိုင္ဆိုင္ေသာမည္သည့္ဝက္ဘ္ဆိုက္သို႔မဆို အီးေမးလ္ (သို႔) အျခားအေၾကာင္းၾကားခ်က္ကိုေပးပို႔ေသာအခါ သင္၏စုံစမ္းေျမးျမန္ခ်က္ကိုစိစစ္ေဆာင္ရြန္ရန္ေသာ္လည္းေကာင္း၊ သင္၏ေတာင္းခံခ်က္မ်ားကိုတုံ႔ျပန္ေပးရန္ေသာ္လည္းေကာင္း၊ ကၽြန္ုပ္တို႔၏ဝန္ေဆာင္မႈကိုပိုမိုေကာင္းမြန္ေစရန္ေသာ္လည္းေကာင္း ထိုအေၾကာင္းၾကားခ်က္ကို ကၽြန္ုပ္တို႔ထိန္းသိမ္းထားမည္။"
      third party title: "တိုက္ရိုက္မပါဝင္ေသာအဖြဲ႕၏ဝက္ဘ္ဆိုက္"
      third party text: "ဤကိုယ္ေရးသီးသန႔္ေပၚလစီသည္ Life.Church ကစီမံပိုင္ဆိုင္သည့္ ဝက္ဘ္ဆိုက္ႏွင့္အက္ပ္အေပၚသာအၾကဳံးဝင္သည္။ Life.Church သည္ ကၽြန္ုပ္တို႔၏ဝန္ေဆာင္မႈမ်ားႏွင့္ဝက္ဘ္ဆိုက္မ်ားမွတစ္ဆင့္ သင္သြားေရာက္သည့္အျခားဝက္ဘ္ဆိုက္မ်ားကို မထိန္းခ်ဳပ္နိုင္ပါ။ ထိုအျခားဝက္ဘ္ဆိုက္မ်ားသည္ ကုကီး (သို႔) အျခားဖိုင္မ်ားကို သင့္ကြန္ျပဴတာတြင္ထည့္သြင္းၿပီး သင္၏ေဒတာကိုေကာက္ယူျခင္း၊ သင္၏ကိုယ္ပိုင္အခ်က္အလက္မ်ားကိုခိုးယူျခင္းစသည္တို႔ကိုျပဳတတ္သည္။ ထိုသို႔ေသာဝက္ဘ္ဆိုက္သို႔သင္ဝင္ေရာက္ၾကည့္ရႈေသာအခါ သူတို႔၏ကိုယ္ပိုင္သီးသန႔္ေပၚလစီကိုေသျခာေလ့လာထားသင္သည္။"
      information use title: "သင့္အခ်က္အလက္ကို ကၽြန္ုပ္တို႔မည္သို႔အသုံးျပဳသနည္း"
      information use text: "မွတ္ပုံတင္ရန္လိုအပ္သည့္ဝန္ေဆာင္မႈတစ္စုံတစ္ခုအတြက္သင္အေကာင့္ဖြင့္ေသာအခါ သင္၏ကိုယ္ပိုင္အခ်က္အလက္မ်ားကိုျဖည့္သြင္းေပးရန္ သင့္အားေတာင္းဆိုၾကသည္။ အကယ္၍ Life.Church က အဆိုပါအခ်က္အလက္မ်ားကို ေကာက္ခံထားသည့္ရည္ရြယ္ခ်က္အတြက္မဟုတ္သည့္အျခားရည္ရြယ္ခ်က္အတြက္ အသုံးျပဳလိုပါက ထိုသို႔မသုံးျပဳမီ သင့္ထံမွအခြင့္ေတာင္းမည္။ ကၽြန္ုပ္တို႔၏မည္သည့္ဝန္ေဆာင္မႈတြင္မဆို သင္၏ကိုယ္ပိုင္အခ်က္အလက္ကိုေပးရန္ သင္ျငင္းဆိုပိုင္ခြင့္ရွိသည္။ သို႔ေသာ္ထိုသို႔ျငင္းဆိုလၽွင္ ကၽြန္ုပ္တို႔လည္း ထိုဝန္ေဆာင္မႈကိုသင့္အတြက္ေဆာင္ရြက္မေပးနိုင္ပါ။"
      information security title: "သင့္အခ်က္အလက္ကို ကၽြန္ုပ္တို႔မည္သို႔ကာကြယ္ထားသနည္း"
      information security text: "Life.Church သည္ သင္၏သေဘာတူညီမႈမရွိဘဲ သင္၏ကိုယ္ပိုင္အခ်က္အလက္ကို ျပင္ပအသင္းအဖြဲ႕အားေဖာ္ျပျခင္းမရွိပါ။ သို႔ေသာ္ Life.Church သည္ သင္၏ကိုယ္ပိုင္အခ်က္အလက္ကို ခ်ိတ္ဆက္ျခင္း၊ အသုံးျပဳျခင္း၊ ထိန္းသိမ္းျခင္းႏွင့္ေဖာ္ျပျခင္းခြင့္တို႔ကိုေဖာ္ျပရန္လိုအပ္သည္ဟု သေဘာရိုးျဖင့္ယူဆ၍ (က) ဥပေဒ၊ စည္းကမ္းခ်က္၊ ဥပေဒဆိုင္ရာလုပ္ေဆာင္ခ်က္၊ လိုက္နာရမည့္ အစိုးရ၏ေတာင္းခံခ်က္ကိုျဖည့္ဆည္းေပးရေသာအခါ (ခ) အသုံးျပဳျခင္းဆိုင္ရာစည္းကမ္းကိုအက်ိဳးသက္ေရာက္ေစရန္ႏွင့္ စည္းကမ္းခ်ိဳးေဖာက္မႈအလားအလာရွိသည့္အတြက္စုံစမ္းစစ္ေဆးရေသာအခါ (ဂ) လိမ္လည္မႈ (သို႔) လုံျခဳံမႈႏွင့္နည္းပညာဆိုင္ရာခ်ိဳ႕ယြင္းမႈကိုေတြ႕ရွိ သို႔မဟုတ္ တားဆီးရေသာအခါ (ဃ) ဥပေဒ၏အဆိုးအမိန႔္ (သို႔) အခြင့္အရ Life.Churchႏွင့္ ၎ကိုအသုံးျပဳသူ (သို႔) အမ်ားျပည္သူတို႔၏အခြင့္အေရး၊ ပစၥည္းဥစၥာႏွင့္လုံျခဳံမႈတို႔ကိုထိခိုက္ေစနိုင္သည့္အႏၲရာယ္ကိုကာကြယ္ရေသာအခါ သင္၏ကိုယ္ပိုင္အခ်က္အလက္ကိုေဖာ္ျပရမည္။ Life.Church သည္ သင့္ေလ်ာ္ေသာလုံးျခဳံမႈနည္းစနစ္ကိုအသုံးျပဳၿပီး ေဒတာကိုခြင့္မရွိဘဲခ်ိတ္ဆက္ျခင္း (သို႔) ခြင့္မရွိဘဲေျပာင္းလဲ၊ ေဖာ္ျပ၊ ဖ်က္ပစ္ျခင္းမရွိေစရန္ ကာကြယ္ေပးသည္။ ထို႔ျပင္ ကၽြန္ုပ္တို႔ေကာက္ယူထားေသာေဒတာ၏အတြင္းေရးထဲမွာျပန္လည္ဆန္းစစ္ျခင္း၊ သိမ္းထားျခင္းႏွင့္ျပင္ဆင္ျခင္းဆိုင္ရာလုံျခဳံမႈစီမံျခင္းမွစ၍ ကိုယ္ပိုင္ေဒတာမ်ားကိုကၽြန္ုပ္တို႔သိမ္းထားသည့္ပစၥည္းတို႔ကို အခြင့္မရွိဘဲခ်ိတ္ဆက္ျခင္းတို႔မွကာကြယ္ရန္ ထိေရာက္ေသာလုံျခဳံမႈျဖင့္စီမံထားသည္။ ကၽြန္ုပ္တို႔ဝန္ထမ္းမ်ား၊ ကန္ထရိုက္ယူထားသူမ်ားႏွင့္ကိုယ္စားလွယ္မ်ားသည္ ကၽြန္ုပ္တို႔၏ဝန္ေဆာင္မႈကို စီမံခန႔္ခြဲ (သို႔) ခ်ဲ႕ထြင္တိုးျမႇင့္ေစရန္ သင္၏ကိုယ္ပိုင္အခ်က္အလက္ကို သိရသည့္အခါတြင္လည္း Life.Church သည္ သင့္ထံမွတိက်ေသာအခြင့္မရမီ သူတို႔အား ထိုအခ်က္အလက္ကိုသိရေသာအခြင့္ေပးမည္မဟုတ္ပါ။ အထက္ဆိုခဲ့ေသာပုဂၢိဳလ္အသီးသီးသည္ ထိုအခ်က္အလက္မ်ားကိုလၽွို႔ဝွက္ထားရန္တာဝန္ရွိေၾကာင္းစာခ်ဳပ္ခ်ဳပ္ဆိုထားေသာပုဂၢိဳလ္မ်ားျဖစ္ၾက၍ တာဝန္ပ်က္ကြက္ပါက အလုပ္ျဖဳတ္ျခင္း၊ ရာဇဝတ္မႈတရားစြဲဆိုျခင္းစသည့္ျပစ္ဒဏ္တို႔ကိုခံရတတ္သည္။"
      data integrity title: "ေဒတာတည္တံ့မႈ"
      data integrity text: "Life.Church သည္ သင္၏သေဘာတူညီမႈမရွိဘဲ သင္၏ကိုယ္ပိုင္အခ်က္အလက္ကို ျပင္ပအသင္းအဖြဲ႕အားေဖာ္ျပျခင္းမရွိပါ။ ကၽြန္ုပ္တို႔သည္ ထိုက္သင့္ေသာနည္းလမ္းကိုသုံးျပဳၿပီး သင္၏ကိုယ္ပိုင္အခ်က္အလက္မ်ား မွန္ကန္ျခင္း၊ ျပည့္စုံျခင္းႏွင့္ေနာက္ဆုံးျဖစ္ျခင္းရွိမရွိ ေသခ်ာစစ္ေဆးေပးသည္။ သို႔ေသာ္ အသုံးျပဳသူဘက္မွလည္း ကိုယ္ပိုင္အခ်က္အလက္ကို လိုအပ္မႈရွိသည့္အေလ်ာက္ မြမ္းမံ၊ ျပဳျပင္ေစရန္ ေမၽွာ္လင့္ထားသည္။"
      information access title: "ကိုယ္ပိုင္အခ်က္အလက္ကိုခ်ိတ္ဆက္မြမ္းမံျခင္း"
      information access text: "Life.Church၏ဝန္ေဆာင္မႈတစ္စုံတစ္ခုကို သင္အသုံးျပဳေသာအခါ သင္၏ကိုယ္ပိုင္အခ်က္အလက္ကို ဥပေဒ (သို႔) တရားဝင္လုပ္ေဆာင္ခ်က္အရ ထိန္းသိန္းထားရန္လိုအပ္မႈမရွိလၽွင္ ထိုအခ်က္အလက္တြင္မမွန္ကန္မႈရွိ၍ျပဳျပင္ရန္ (သို႔) ပယ္ဖ်က္ရန္ သင္ေတာင္းခံေသာအခါ သေဘာရိုးျဖင့္သင့္အားထိုသို႔လုပ္ခြင့္ေပးနိုင္ဖို႔ႀကိဳးစားပါသည္။ ထိုသို႔ အသုံးျပဳသူတစ္စုံတစ္ဦးသည္ မိမိအခ်က္အလက္ကိုခ်ိတ္ဆက္ရန္ (သို႔) ျပဳျပင္ရန္ (သို႔) ပယ္ဖ်က္ရန္ ေတာင္းခံလာသည့္အခါ ထိုသို႔ခြင့္မျပဳမီ ထိုသူကိုယ္တိုင္အမွန္ျဖစ္ေၾကာင္းေဖာ္ျပရန္ ကၽြန္ုပ္တို႔ေတာင္းခံမည္။ အကယ္၍ထိုသို႔ေသာေတာင္းခံမႈသည္ လြန္ကဲ၍မၾကာခဏျဖစ္ျခင္း (သို႔) နည္းစနစ္တစ္ခုခုျဖင့္ဆက္တုက္လုပ္ေဆာင္ေနျခင္း၊ နည္းစနစ္ကိုမေတာ္မတရားအသုံးျပဳၿပီးႀကိဳးစားလုပ္ေပးရျခင္း၊ သူတစ္ပါး၏ကိုယ္ေရးကိစၥကိုအေႏွာင့္အယွက္ေပးျခင္း၊ လက္ေတြ႕လုံးဝမက်ျခင္း၊ (ဥပမာအေနျဖင့္ တိပ္ေခြတို႔တြင္သိမ္းထားေသာအခ်က္အလက္ကိုျပန္ေဖာ္ရန္ေတာင္းခံျခင္း) စသည္တို႔ျဖစ္ေၾကာင္းႏွင့္ ထိုအခ်က္အလက္ႏွင့္ခ်ိတ္ဆက္ရန္လိုအပ္မႈမရွိေၾကာင္းေတြ႕ရွိေသာအခါ ထိုေတာင္းဆိုမႈကိုကၽြန္ုပ္တို႔ျငင္းပယ္ပါမည္။ ကၽြန္ုပ္တို႔၏ဝန္ေဆာင္မႈအခ်ိဳ႕တြင္ အသုံးျပဳသူ၏ကိုယ္ပိုင္အခ်က္လက္ကို ခ်ိတ္ဆက္၊ ျပဳျပင္ (သို႔) ပယ္ဖ်က္ေပးရန္ လုပ္ငန္းစဥ္အဆင့္ဆင့္ရွိသျဖင့္ အခ်က္အလက္ကိုခ်ိတ္ဆက္၊ ျပဳျပင္ခြင့္ျပဳရာတြင္ နည္းစနစ္ကိုမေတာ္မတရားသုံးၿပီးႀကိဳးစားလုပ္ေဆာင္ေပးရျခင္းမရွိလၽွင္ ထိုဝန္ေဆာင္မႈကိုအခမဲ့ျပဳလုပ္ေပးသည္။"
      enforcement title: "တင္းက်ပ္ေသာစည္းကမ္းခ်က္"
      enforcement text: "Life.Church သည္ ဤကိုယ္ပိုင္ေပၚလစီကို အသုံးျပဳသူမွလိုက္နာျခင္းရွိမရွိသိရန္ အခါအားေလ်ာ္စြာစစ္ေဆးတတ္သည္။ ကိုယ္ပိုင္အခ်က္အလက္ႏွင့္ဆိုင္ေသာမေက်မနပ္မႈကိုစာျဖင့္တိုင္တန္းလာျခင္းရွိေသာအခါ ထိုတိုင္တန္းသူ၏အခက္အခဲကိုသိနိုင္ဖို႔ ကၽြန္ပ္တို႔သည္ ကၽြန္ုပ္တို႔၏ေပၚလစီအရ ထိုသူကိုဆက္သြယ္ေမးျမန္းတတ္သည္။ Life.Church ႏွင့္ပုဂၢိဳလ္တစ္စုံတစ္ဦးအၾကားတြင္ျဖစ္ေပၚေသာ ကိုယ္ပိုင္အခ်က္အလက္လြဲေျပာင္းျခင္းႏွင့္ပတ္သက္သည့္ျပႆနာကိုေျဖရွင္း၍မရနိုင္ေသာအခါ ကၽြန္ုပ္တို႔သည္ ေဒသဆိုင္ရာေဒတာကာကြယ္မႈအာဏာပိုင္စသည့္ သက္ဆိုင္ရာအာဏာပိုင္အဖြဲ႕အစည္းႏွင့္ပူးေပါင္းလ်က္ ထိုျပႆနာကိုႀကိဳးစားေျဖရွင္းေပးမည္ျဖစ္သည္။"
