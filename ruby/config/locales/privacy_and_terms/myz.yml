      translation disclaimer: "သင္၏အဆင္ေျပမႈအတြက္ အသုံးျပဳျခင္းဆိုင္ရာစည္းကမ္းမ်ားကိုဘာသာျပန္ေပးထားသည္။ သို႔ေသာ္ ထိုဘာသာျပန္ဆိုျခင္း၏တိက်မွန္ကန္မႈႏွင့္ပတ္သက္၍ Life.Church မွာအာမခံျခင္း (သို႔) တာဝန္ယူျခင္းမရွိပါ။  အဂၤလိပ္ဗားရွင္းႏွင့္ဘာသာျပန္ထားသည့္ဗားရွင္းအေၾကားတြင္ကြာျခားမႈတစ္စုံတစ္ခုရွိပါက အဂၤလိပ္ဗားရွင္းကိုအတည္ယူမည္ျဖစ္သည္။"
      acceptance title: "စည္းကမ္းခ်က္ကို လက္ခံျခင္း"
