pt:
  legal:
    privacy:
      policy: "%{youversion} Política de Privacidade"
      h1: "Breve visão geral"
      p1: "Aqui está o resumo do que você pode encontrar na nossa Política de Privacidade, que cobre todos os produtos e serviços da marca YouVersion:"
      h2: "Tornando sua experiência pessoal."
      p2: "Quando você cria uma conta YouVersion ou usa qualquer um de nossos aplicativos ou sites, as informações que coletamos têm o objetivo de oferecer uma experiência bíblica mais personalizada."
      h3: "Como usamos seus dados."
      p3: "A Política de Privacidade descreve claramente os tipos de dados que coletamos de sua atividade, e como usamos essa informação para melhorar sua experiência na YouVersion. Nós não compartilhamos seus dados pessoais identificáveis com nenhum anunciante de terceiros ou redes de anúncio."
      h4: "Sua privacidade protegida."
      p4: "Quando você vê estatísticas que compartilhamos e comemoramos sobre o envolvimento da Bíblia em todo o mundo, nós analisamos os dados de maneira a proteger sua privacidade. Quando esta informação é publicada, é apenas de uma forma agregada que não divulga as suas informações pessoais. Além disso, nós implementamos proteções do setor de segurança padrão projetadas para proteger seus dados."
      h5: "É a sua experiência."
      p5: "Nossa Política de Privacidade deixa claro quais são os direitos que você tem ao usar a YouVersion, incluindo o acesso, compartilhamento, alteração e exclusão de seus dados pessoais. Também abordamos as tecnologias de coleta de dados e como esses processos ajudam a comunidade YouVersion a se envolver totalmente com a Bíblia."
      h6: "Política de Privacidade"
      p6: "Última modificação: 25 de maio de 2018"
      p7: "Quando a YouVersion tiver fornecido uma tradução da versão em inglês da Política de Privacidade, você concorda que a tradução é fornecida apenas para sua conveniência e que as versões em inglês da Política de Privacidade regerão seu relacionamento com a YouVersion. Se houver alguma contradição entre o que a versão em inglês da Política de Privacidade diz e o que uma tradução diz, então a versão em inglês terá precedência."
      h7: "Definições"
      p8: "Para tornar este documento mais fácil de ler, vamos usar uma breve descrição. Por exemplo, quando dizemos \"YouVersion\", estamos falando:"
      l1: "Estes aplicativos móveis do YouVersion"
      l1-1: "App da Bíblia"
      l1-2: "App da Bíblia para Crianças"
      l1-3: "Lentes da Bíblia"
      l2: "Esses sites da YouVersion"
      l3: "Esses aplicativos YouVersion em outras plataformas"
      l3-1: "Aplicações de streaming de vídeo"
      l3-2: "Assistentes de voz"
      p9: "Os produtos YouVersion pertencem e são operados pela \"Life Covenant Church, Inc.\", à qual nos referimos como “Life.Church”, “nos” ou “nós” em toda esta política. Permitimos o uso da YouVersion por usuários não registrados, os quais chamaremos de \"Visitantes\", bem como usuários registrados ou \"Membros\". Quando nos referirmos a ambos nesta política, usaremos o termo \"Usuários\" ou \"você\""
      h8: "Aceitando os Termos"
      p10: "Leia atentamente esta Política de Privacidade porque discute como coletaremos, usaremos, compartilharemos e processaremos suas informações pessoais e ao acessar a YouVersion você concorda com esta Política de Privacidade e seus termos e consente que seus dados sejam transferidos e processados ​​nos Estados Unidos. Seu uso da YouVersion também é regido por nossos <a href=\"https://www.bible.com/terms\">Termos de Uso</a>. Por favor, leia esses termos cuidadosamente também."
      p11: "Para fazer perguntas ou comentários sobre esta Política de Privacidade e nossas práticas de privacidade, você pode entrar em contato conosco em: \"Life Covenant Church, Inc.\", no endereço: \"YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034\" ou <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Como Usamos Suas Informações"
      p12: "Não compartilhamos seus dados pessoais com anunciantes de terceiros ou redes de anúncios para fins publicitários. Usamos dados que coletamos sobre você ou que você nos fornece, incluindo informações pessoais, da seguinte maneira:"
      l4-1: "Para lhe proporcionar a YouVersion e quaisquer outras informações, produtos ou serviços que você solicite de nós;"
      l4-2: "Conforme descrito nesta Política de Privacidade;"
      l4-3: "Para cumprir qualquer outro propósito para o qual você a forneceu;"
      l4-4: "Para cumprir nossas obrigações e fazer valer nossos direitos sob esta Política de Privacidade e nossos <a href=\"https://www.bible.com/terms\">Termos de Uso</a>;"
      l4-5: "De qualquer outra forma, podemos descrever quando você fornecer as informações; e"
      l4-6: "Para qualquer outro propósito com o seu consentimento."
      p13: "Sua capacidade de acessar a YouVersion não depende de você nos fornecer suas informações pessoais e você pode se recusar a nos enviar informações pessoais, no entanto, isso pode nos impedir de fornecer certos serviços e/ou funcionalidades da YouVersion."
      h10: "Facilitando o uso da YouVersion"
      p14: "Usamos seus dados pessoais para autorizar o seu acesso à YouVersion se você for um membro. Também usamos seus dados pessoais para fornecer certas funcionalidades da YouVersion dependendo da funcionalidade que você usa e escolhe, e dos dados pessoais que você concorda em fornecer. Usamos os dados que temos sobre você para fornecer, melhorar e personalizar a YouVersion, inclusive com a ajuda de tecnologias automatizadas discutidas nesta política e as inferências que fazemos das informações que coletamos."
      h11: "Amigos"
      p15: "A YouVersion permitirá que você se comunique e se conecte com outros usuários da YouVersion para compartilhar versículos bíblicos, mensagens e outros conteúdos. Também permitimos comunicações entre você e outras pessoas por meio da YouVersion, incluindo, por exemplo, mensagens entre membros. É sua escolha se comunicar ou se conectar com outro membro. Usaremos seus dados para ajudá-lo a se conectar, comunicar e compartilhar conteúdo com outros usuários da YouVersion. Isso inclui informações pessoais que você fornece para nós e para os indivíduos com os quais você se comunica. Também podemos usar informações de contato do seu dispositivo móvel caso você conceda permissão à YouVersion para acessar o mesmo."
      h12: "Eventos"
      p16: "O Eventos YouVersion permitem localizar serviços de igrejas próximas que estejam usando a funcionalidade \"Eventos\", permitindo que você acompanhe o conteúdo fornecido, se envolva com as Escrituras, faça anotações e salve sua própria cópia para referência futura. Se você optar por usar nosso recurso \"Eventos\" e optar por compartilhar seus dados de localização, a YouVersion usará seus dados de localização para fornecer uma listagem dos eventos que você pode estar interessado em participar."
      h13: "Recomendações"
      p17: "Usamos os dados que temos sobre você e as inferências que fazemos a partir desses dados para recomendar determinados conteúdos e funcionalidades, bem como produtos e serviços adicionais oferecidos pela YouVersion. Por exemplo, com base em um Plano Bíblico completo, podemos sugerir Planos Bíblicos adicionais para você. Podemos entrar em contato com você por meio de notificação por push, e-mail ou mensagens no aplicativo para discutir essas recomendações, como usar a YouVersion e outras mensagens de notícias da YouVersion. Você pode cancelar a assinatura dessas mensagens através do link de cancelamento de assinatura nos e-mails que fornecem essas mensagens. Você também pode personalizar suas configurações de notificação em aplicativos da YouVersion ou visitando <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Mensagens Relacionadas ao Serviço"
      p18: "Podemos usar suas informações para entrar em contato com você sobre problemas relacionados a contas, segurança, questões legais e outros serviços. Faremos isso por meio de mensagens no aplicativo, notificações por push e/ou e-mail. Por favor, esteja ciente de que você não pode optar por não receber nossas mensagens de serviço, incluindo avisos legais e de segurança."
      h15: "Análise de Dados e Desempenho"
      p19: "Desejamos ver o aumento do engajamento na Bíblia em todo o mundo. Usamos os dados pessoais disponíveis para observar as tendências sociais, econômicas e geográficas relacionadas aos ensinamentos da Bíblia e aos versículos bíblicos específicos. Em alguns casos, trabalhamos com terceiros confiáveis ​​para realizar essa pesquisa, sob controles projetados para proteger sua privacidade. Publicamos ou permitimos que outras pessoas publiquem nossas ideias, mas apenas de forma agregada que não divulgue suas informações pessoais identificáveis. Por exemplo, podemos usar seus dados para gerar estatísticas sobre o uso geral da YouVersion em todo o mundo e em países e regiões geográficas específicos."
      p20: "Usamos dados agregados e anônimos de usuários para promover a YouVersion, incluindo comunicações que promovem a participação na YouVersion e o crescimento da rede, como celebrar o número total de instalações móveis da YouVersion. Usamos dados, incluindo informações pessoais fornecidas pelo usuário, agregações de dados do usuário, dados coletados através do uso da YouVersion (como histórico de pesquisa, preenchimento do plano de leitura, atividade de leitura da Bíblia), feedback público e informações inferidas a partir desses dados para conduzir pesquisas e desenvolvimentos internos a fim de proporcionar uma melhor experiência geral da YouVersion, medir o desempenho da YouVersion e aumentar o uso da YouVersion e de seus recursos. Isso é feito através de alterações na YouVersion que estão geralmente disponíveis, bem como enviando mensagens de usuários através da YouVersion, sugerindo a funcionalidade e o conteúdo da YouVersion."
      h16: "Enquetes e Pesquisas"
      p21: "Enquetes e Pesquisas às vezes são realizadas por nós através da YouVersion. Você não é obrigado a responder a enquetes ou pesquisas, e tem escolhas sobre as informações que fornece."
      h17: "Segurança e Problemas Técnicos"
      p22: "Usamos os dados (que podem incluir suas comunicações) para investigar, responder e resolver reclamações, questões jurídicas, de segurança e técnicas relacionadas à YouVersion. Usamos seus dados e comunicações, se acharmos que é necessário, para fins de segurança ou para investigar possíveis fraudes ou violações da lei, de nossos <a href=\"https://www.bible.com/terms\">Termos de Uso</a>, desta Política de Privacidade e/ou tentativas de prejudicar outras pessoas."
      h18: "Informações que Coletamos e Como As Coletamos"
      h19: "Informações que Você Nos Fornece"
      p23: "Você não precisa se tornar um membro da YouVersion para usar a YouVersion. No entanto, a sua associação nos permite adaptar a YouVersion para ser uma experiência mais personalizada. Para se tornar um Membro você é precisa criar uma conta e fornecer determinadas informações como seu nome e endereço de e-mail, que serão associados à sua conta de Membro."
      p24: "Além dessas informações necessárias, você tem opções sobre fornecer informações adicionais a serem associadas à sua conta de Membro. Coletamos seus dados pessoais quando você fornece, publica ou faz o upload para a YouVersion. Você não precisa fornecer essas informações; no entanto, se não o fizer, poderá limitar nossa capacidade de personalizar a YouVersion e sua capacidade de usar a YouVersion em toda a sua extensão."
      p25: "Se você optar por vincular a YouVersion a outros sites, aplicativos e serviços ou perfis que possui com aplicativos de terceiros, você fornecerá os dados pessoais armazenados nesses aplicativos para a YouVersion e a Life.Church. Por exemplo, você pode iniciar uma nova conta da YouVersion vinculando sua conta do Facebook à YouVersion, fornecendo informações pessoais que você optou por compartilhar no Facebook para Life.Church. Você pode revogar o link com essas contas e aplicativos de terceiros, modificando suas configurações com esses aplicativos. Além disso, quando você concede acesso aos seus contatos em seu dispositivo para fins de sugestões de amigos, aviso de quando um contato entra ou envia um convite para a YouVersion, essas informações são armazenadas em nossos servidores com a finalidade de oferecer a você essa funcionalidade."
      h20: "Dados sensíveis"
      p26: "Ao fazer o download e usar a YouVersion não presumimos que você seja de alguma denominação religiosa em particular ou esteja expressando para nós qualquer crença religiosa em particular; nós simplesmente assumimos que você está interessado na Bíblia. Não exigimos que os usuários nos forneçam tais crenças ou forneçam quaisquer outros dados confidenciais, como raça, etnia, crenças filosóficas ou saúde física ou mental para criar ou manter uma conta de Membro da YouVersion. É sua escolha fornecer informações confidenciais, caso seja uma opção. Se você optar por fornecer informações confidenciais, elas poderão ser usadas pela Life.Church para criar uma experiência da YouVersion mais personalizada, como outras informações não confidenciais fornecidas por você. Em qualquer caso, a Life.Church somente processará dados confidenciais que você nos fornecer para atividades legítimas da Life.Church em seu nome e não divulgará essas informações sem o seu consentimento expresso. Nós manteremos suas informações sujeitas a salvaguardas apropriadas discutidas nesta política e fornecidas de outra forma pela Life.Church. Se você tiver alguma dúvida, não hesite em contactar-nos em <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Uso para outros serviços"
      p27: "Podemos combinar as informações enviadas por você em sua conta com as informações que você nos fornece através de outros serviços e produtos da Life.Church, bem como inferências que fazemos a partir dessas informações para proporcionar uma melhor experiência e melhorar a qualidade de todos os serviços e produtos fornecidos para você pela Life.Church."
      h22: "Suas Postagens e Contribuições."
      p28: "Quando a YouVersion permite que você forneça informações para serem publicadas, distribuídas ou exibidas, nos referimos a elas como “postadas”, que podem estar em áreas públicas da YouVersion, sites que você acessa através da YouVersion ou transmitidos a outros usuários da YouVersion ou de terceiros. todos os quais chamaremos de \"Contribuições do usuário\". Por exemplo, eles incluem atividades como criar uma anotação, fazer um comentário na postagem de um amigo ou criar uma imagem de Versículo."
      p29: "Lembre-se de que, se você divulgar informações pessoais publicamente, seja por meio de postagens colaborativas, mídias sociais, fóruns de mensagens ou outros fóruns públicos on-line, essas informações poderão ser coletadas e usadas por outras pessoas. Contribuições do usuário são publicadas e transmitidas por sua conta e risco. Não podemos controlar as ações de outros usuários ou terceiros com os quais você escolhe compartilhar suas Contribuições. Portanto, não podemos e não garantimos que suas Contribuições não serão vistas por pessoas não autorizadas, nem aceitamos qualquer responsabilidade associada às suas Contribuições do Usuário."
      h23: "Automatic Data Collection Technologies."
      p30: "<strong>Service Use.</strong> We log usage data when you use YouVersion, including when you view or click on content, browser type, browser language, perform a search or request, the date and time of your request, install an update, seek new functionality, or use one or more tools offered through YouVersion. We use log-ins, device information internet protocol (“IP”) addresses, and cookies and similar technologies to identify you and log your use."
      p31: "<strong>Cookies and Other Similar Technologies.</strong> We use cookies and similar technologies (for example, web beacons, pixels, tags and device identifiers) to recognize you and/or your device(s) on, off, and across the different applications of YouVersion and devices. Cookies and similar technologies help to facilitate the best possible user experience of YouVersion as they allow us recognize you and maintain your user preferences from session to session, help us keep your account safe, and generally improve the functionality of the products and services offered through YouVersion. They also help us ensure that Member information is used in association with the correct Member account. Importantly, we do not use cookies or similar technologies to facilitate interest-based ads from third parties."
      p32: "Although most internet browsers accept cookies and the like by default, you can control these types of technology through your browser settings and similar tools and agree to refuse all cookies altogether. If you refuse to accept cookies and similar technologies by activating the appropriate setting on your browser or smartphone, you may be unable to access certain parts of YouVersion, prohibiting us from delivering the full capability of YouVersion and preventing the use of certain features and services that require these technologies."
      p33: "By agreeing to our Privacy Policy, you agree to the use of cookies and similar technologies as described in this policy. If you use YouVersion without changing your browser or device settings to disable cookies, we'll assume that you consent to receive all cookies provided through YouVersion."
      p34: "<strong>Device ID and Location.</strong> When you access or leave YouVersion, we receive the URL of both the site you came from and the one you go to next. We also get information about your IP address, proxy server, operating system, web browser and add-ons, device identifier and features, and/or ISP or your mobile carrier. We also receive data from your devices and networks, including location data. If you use YouVersion from a mobile device, that device will send us data about your device and GPS location based on your phone settings and access you have granted YouVersion."
      p35: "We use this information to provide a tailored YouVersion experience for you and to communicate with you more effectively. The information is also collected to determine the aggregate number of unique devices using YouVersion and/or parts of YouVersion, track total usage, and analyze usage data to improve YouVersion functionality for all Members and Visitors. We may combine this information with information from third parties to provide you with a better experience and to improve the quality of our service."
      p36: "We do not share any of your personally identifiable information along with your device identification or location without your explicit permission. When required by your device operating system or internet browser, we will ask you to opt-in before we use GPS or other tools to identify your precise location. However, we may automatically collect certain details of your use of YouVersion, including traffic data, location data, logs, and other communication data and the resources that you access and use on or through YouVersion. We may collect information about your computer and mobile device and internet connection, including the mobile device’s unique device identifier, IP address, operating system, browser type, and mobile network information. If you do not want us to collect this information you should cease use of YouVersion."
      p37: "<strong>Your Communications Directly To Us.</strong> We collect information about you when you send, receive, or engage with messages with us, including when you submit personal information or requests by emailing <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> through the website <a href=\"https://help.youversion.com\">help.youversion.com</a>. We retain those communications to process your inquiries, respond to your requests, and improve our services."
      p38: "<strong>Personal Information.</strong> We may tie information we do collect automatically as described above to personal information you provide to us to tailor YouVersion to you and make suggestions about YouVersion services and functionality as described above. Life.Church is consistently seeking new and improved ways to offer YouVersion and increase Bible engagement. As we improve YouVersion, this may mean the collection of new data or new ways to use data. Because YouVersion is dynamic, and we continuously seek to offer new features, we may require the collection of new information. If we collect materially different personal data or materially change how we use your data, we will notify you and may also modify this Privacy Policy."
      h24: "Third-party Information Collection"
      p39: "This Privacy Policy applies only to sites and apps that are owned and operated by Life.Church. Please keep in mind that YouVersion may contain links to other websites or apps. You are responsible for reviewing the privacy statements and policies of those other websites you choose to link to or from YouVersion, so that you can understand how those websites collect, use and store your information. We are not responsible for the privacy statements, policies or content of other websites or apps, including websites you link to or from YouVersion. Websites containing co-branding (referencing our name and a third party’s name) contain content delivered by the third party and not us."
      p40: "Life.Church cannot regulate other sites, content, or applications linked or provided from within YouVersion and our various web sites and services. Some content or applications, including partner offers, on or in YouVersion may be served by third-parties, including content providers, application providers, analytics companies, your mobile device manufacturer, and your mobile service provider. These other sites may place their own cookies or other files on your computer, collect data or solicit personal information from you. The information they collect may be associated with your personal information or they may collect information, including personal information, about your online activities over time and across different websites, apps, and other online services. They may use this information to provide you with interest-based (behavioral) targeted content. We do not control these third parties' tracking technologies or how they may be used. If you have any questions about targeted content, you should contact the responsible provider directly."
      h25: "Disclosure of Your Information"
      h26: "Disclosure on Your Behalf"
      p41: "We may disclose personal information that we collect or you provide as described in this Privacy Policy to fulfill our obligations under our <a href=\"https://www.bible.com/terms\">Terms of Use</a>, the purpose for which you provide it, for any other purpose you request when you provide the information, or for any other purpose for which we have your consent."
      h27: "Disclosure by You"
      p42: "When you share information through YouVersion, that information is viewable by you and by anyone else you chose to share it with. If you give access to your YouVersion account to other applications and services, based on your approval, those services would then have access to your shared information. The use, collection and protection of your data by such third party services is subject to those third parties’ policies."
      h28: "Internal Disclosure"
      p43: "Compartilharemos seus dados pessoais internamente na Life.Church para ajudar a combinar as informações pessoais abrangidas nos diferentes aspectos da YouVersion e nossos outros produtos e serviços para ajudar a fornecer serviços para você de maneira personalizada e útil para você e outras pessoas. Por exemplo, podemos personalizar serviços em potencial para recomendar a você usando cookies ou tecnologias semelhantes que acompanham a funcionalidade que você já optou por receber."
      h29: "Divulgação para Nossos Prestadores de Serviços"
      p44: "Podemos divulgar informações pessoais que coletamos ou você forneceu conforme descrito nesta Política de Privacidade para contratados, provedores de serviços e outros terceiros que usamos exclusivamente para apoiar nossa missão (como hospedagem na nuvem, manutenção, análise, auditoria, pagamentos, detecção de fraude, comunicação e desenvolvimento). Por exemplo, algumas das plataformas da YouVersion usadas para enviar e-mails e notificações são criadas e gerenciadas por terceiros, portanto, algumas de suas informações são enviadas com segurança para esses serviços para fornecer essa funcionalidade. Eles terão acesso às suas informações conforme razoavelmente necessário para executar essas tarefas em nosso nome e são obrigados a não divulgá-las ou usá-las para outros fins."
      h30: "Processo Jurídico"
      p45: "É possível que tenhamos que divulgar informações sobre você quando exigido por lei, intimação ou outro processo legal ou se acreditarmos de boa fé que a divulgação é razoavelmente necessária para (1) investigar, prevenir ou agir em relação a suspeitas ou atividades ilegais reais ou para auxiliar os órgãos de fiscalização do governo; (2) fazer cumprir nossos acordos com você; (3) investigar e nos defender contra quaisquer reclamações ou alegações de terceiros; (4) proteger a segurança ou integridade da YouVersion; ou (5) exercer ou proteger os direitos e a segurança da Life.Church, nossos membros e/ou visitantes, funcionários ou outros. Tentamos notificar os Membros sobre demandas legais por seus dados pessoais quando julgamos apropriado, a menos que seja proibido por lei ou ordem judicial ou quando a solicitação é uma emergência. Podemos contestar tais demandas quando acreditamos, a nosso critério, que as solicitações são excessivas, vagas ou carecem de autoridade adequada, mas não prometemos contestar todas as exigências."
      h31: "Fornecedores de Conteúdo da YouVersion"
      p46: "Nossa capacidade de fornecer versões diferentes da Bíblia em diferentes idiomas é resultado e está sujeita a acordos entre nós e determinadas sociedades e editores da Bíblia, os quais chamaremos de \"Provedores de conteúdo da YouVersion\". Os contratos de provedores de conteúdo da YouVersion nos permitem oferecer aos usuários da YouVersion a capacidade de baixar determinado texto da Bíblia para uso off-line, desde que forneçamos a este Provedor de conteúdo da YouVersion o nome do usuário, endereço de e-mail e país para futuras comunicações. Como resultado, para fornecer essa funcionalidade opcional, devemos fornecer seu nome, endereço de e-mail e país ao Provedor de Conteúdo da YouVersion pertinente, que poderá contatá-lo para outras finalidades. Apenas compartilhamos essas informações com o provedor de conteúdo YouVersion para a versão off-line solicitada por você, fazemos isso de maneira confidencial e somente se o provedor de conteúdo da YouVersion concordar em manter as informações que compartilhamos sobre você confidenciais. Nenhuma outra informação pessoal sua será compartilhada com qualquer Provedor de Conteúdo da YouVersion. Ao optar por baixar uma versão para uso off-line, você receberá um aviso como um lembrete desses termos, com os quais você deve concordar nesse momento para continuar com o download. Nenhuma informação será compartilhada até que você conceda a aprovação, que lhe dará acesso ao download dessa versão off-line. Suas interações com qualquer Provedor de Conteúdo da YouVersion são exclusivamente entre você e o Provedor de Conteúdo da YouVersion."
      h32: "Seus Direitos para Excluir, Acessar e Corrigir Suas Informações"
      p47: "Para os dados pessoais que temos a seu respeito, você tem os seguintes direitos:"
      l5-1: "Eliminação. Você pode nos pedir para apagar ou excluir todos ou alguns de seus dados pessoais. Por favor, note que isso pode limitar sua capacidade de usar certas funcionalidades da YouVersion. Por favor, note que um endereço de e-mail é necessário para ter uma conta de Membro."
      l5-2: "Correção/ Modificação: Você pode editar alguns de seus dados pessoais por meio de sua conta ou solicitar alterações, atualizações ou correções em determinados casos, inclusive se forem imprecisos."
      l5-3: "Opor-se, ou Limitar ou Restringir, o Uso de Dados: Você pode nos pedir para parar de usar todos ou alguns de seus dados pessoais (por exemplo, se não tivermos o direito legal de continuar usando) ou limitar nosso uso (por exemplo, se os seus dados pessoais forem imprecisos ou mantidos ilegalmente)."
      l5-4: "Direito de Acessar e/ou Pegar Seus Dados: Você pode nos solicitar uma cópia de seus dados pessoais que você nos forneceu."
      p48: "Para fazer estes ou quaisquer outros pedidos em relação às suas informações pessoais, você pode nos enviar um e-mail para <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Você também pode entrar em contato conosco em: Life Covenant Church, Inc., no endereço: YouVersion Support, 4600 E. 2a St., Edmond, Oklahoma 73034. Pedimos que as pessoas que fazem solicitações identifiquem-se e também as informações solicitadas para serem acessadas, corrigidas ou removido antes de processarmos qualquer pedido. Podemos recusar o processamento de solicitações, se não pudermos verificar a identidade do solicitante, se acreditarmos que a solicitação colocará em risco a privacidade de outras pessoas, se acreditarmos que a alteração violaria qualquer lei ou exigência legal ou tornaria as informações incorretas ou ou por qualquer razão legítima semelhante. Em qualquer caso, quando fornecemos acesso, exclusão ou correção de informações, realizamos este serviço gratuitamente, exceto se isso exigir um esforço desproporcional."
      p49: "Se você optar por encerrar sua conta ou pedir que modifiquemos ou excluamos algumas ou todas as suas informações pessoais, nós reteremos seus dados pessoais se necessário para cumprir nossas obrigações legais (incluindo solicitações de aplicação da lei), atender aos requisitos regulamentares, resolver disputas, manter a segurança, evitar fraudes e abusos, cumprir os nossos <a href=\"https://www.bible.com/terms\">Termos de Uso</a> ou para cumprir quaisquer outras solicitações suas (por exemplo, optar por não receber mais mensagens ou por uma cópia dos seus dados)."
      p50: "Use of YouVersion includes several functions, including selection of Bible reading plans, creating scripture bookmarks, highlighting certain portions of scripture, creating notes and moments concerning scripture, searching the Bible based on an emoji or keyword, saving and sharing certain verses and creating images from certain Biblical text. Unless you have included personally-identifiable information in content created with this functionality (such as a personal image or address or first and last name), content created with this functionality is not considered personal data by Life.Church, as it generally concerns Bible text and content and not any one user specifically. As a result, Life.Church reserves the right to maintain this information, including inferences made with this information after deletion of an account. For example, while we will delete your email address if your account is deleted, we will maintain and reserve the right to use and share what Bible verses were shared, highlighted, etc. by you in a manner that does not identify you personally. We will also retain our aggregate count of the number to total YouVersion applications downloaded which would include the fact of you downloading YouVersion without maintaining personal information associated with that account."
      p51: "We have no control of information you have shared with others through YouVersion after you close your account or asked to delete information or attempted to delete your account yourself. Your information and content you have shared may continue to be displayed in the services of others (for example, search engine results) until they refresh their cache."
      h33: "Aviso aos Residentes da Califórnia - Direitos de Privacidade da Califórnia"
      p52: "Se você é residente na Califórnia e nos forneceu informações pessoais, a legislação da Califórnia exige que lhe forneçamos um resumo de seus direitos de privacidade sob o Ato de Proteção à Privacidade On-line da Califórnia (o \"Ato\") e o Código de Negócios e Profissões da Califórnia. Conforme exigido pela Lei, forneceremos a você as categorias de informações de identificação pessoal que coletamos por meio da YouVersion e as categorias de terceiros ou entidades com as quais essas informações de identificação pessoal ​​podem ser compartilhadas para fins de marketing direto, mediante sua solicitação. A legislação da Califórnia exige que lhe informemos, a seu pedido, (1) as categorias de informações de identificação pessoal ​​que coletamos e com quais terceiros compartilhamos essas informações; (2) os nomes e endereços desses terceiros; e (3) exemplos dos produtos comercializados por essas empresas. A lei exige ainda que permitamos que você controle com quem podemos e com quem não podemos compartilhar essas informações. Para obter essas informações, envie uma solicitação para <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> e inclua a frase “California Privacy Request” na linha de assunto. Ao entrar em contato conosco, indique seu nome, endereço, endereço de e-mail e quais informações de identificação pessoal ​​você não deseja que compartilhemos com terceiros. Por favor, aguarde trinta (30) dias para uma resposta. Além disso, observe que não há nenhum custo para controlar o compartilhamento de suas informações de identificação pessoal ​​ou solicitar este aviso."
      h34: "Segurança e Proteção"
      p53: "Implementamos proteções de segurança padrão do setor projetadas para proteger seus dados. Isso inclui o uso de criptografia para seus dados enquanto eles estão sendo transmitidos entre seu dispositivo (ou navegador) e nossos servidores. Os dados que nos são fornecidos pela YouVersion também são armazenados em um sistema de gerenciamento de infraestrutura certificado pela ISO 27017, ou seja, foram auditados e estão em conformidade com os requisitos das normas do sistema de gerenciamento ISO 27017, um código de prática internacionalmente reconhecido para controles de segurança da informação. serviços na nuvem."
      p54: "No entanto, dada a natureza das comunicações e da tecnologia da informação e que o uso da Internet tem riscos inerentes, embora monitoremos regularmente possíveis vulnerabilidades e ataques, não podemos assegurar ou garantir que as informações fornecidas a nós por meio da YouVersion ou armazenadas em nossos sistemas, estará absolutamente livre de intrusões não autorizadas por outros, nem podemos assegurar ou garantir que tais dados não sejam acessados, divulgados, alterados ou destruídos pela violação de quaisquer de nossas salvaguardas físicas, técnicas ou gerenciais."
      h35: "Processamento de Dados"
      p55: "Nós somente coletaremos e processaremos dados pessoais sobre você, nos quais tenhamos bases legais. Bases legais incluem consentimento (onde você deu consentimento), contrato (onde o tratamento for necessário para a execução de um contrato com você (como o fornecimento da YouVersion e funcionalidades que você solicitar e que estiverem de acordo com esta Política de Privacidade e com os nossos <a href=\"https://www.bible.com/terms\">Termos de Uso</a>) e outros interesses legítimos. Esse interesse legítimo inclui proteção para você, nós e outros Membros e terceiros, para cumprir a lei aplicável, para habilitar e administrar nossos negócios, para gerenciar transações corporativas, para de forma geral entender e melhorar nossos negócios e usuários e permitir que nós e outros usuários da YouVersion se conectem com você para trocar informações, contanto que o acima exposto proteja adequadamente seus direitos e liberdades."
      p56: "Nos casos em que confiamos no seu consentimento para processar dados pessoais, você tem o direito de retirar ou recusar seu consentimento a qualquer momento e,quando dependemos de interesses legítimos, você tem o direito de se opor. Se você tem dúvidas sobre as bases legais sobre as quais coletamos e utilizamos os seus dados pessoais, por favor contacte-nos em <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Usuários de Fora dos Estados Unidos"
      p57: "YouVersion is offered in and from Oklahoma within the United States and your use of YouVersion and this Privacy Policy is governed by the laws of the United States and the State of Oklahoma. If you are using YouVersion from outside the United States, please be aware that your information may be transferred to, stored, and processed in the United States where our servers are located and our central database is operated. We process data both inside and outside of the United States and rely on legally-provided mechanisms to lawfully transfer data across borders. This includes contractual commitments between us and companies transferring personal data that require the protection and security of such data. The data protection and other laws of the State of Oklahoma, the United States, and other countries might not be as comprehensive as those in your country. By using YouVersion, you consent to your information being transferred to our facilities and to the facilities of those third-parties with whom we share it with as described in this Privacy Policy."
      h37: "Mudanças na nossa política de privacidade"
      p58: "Podemos atualizar nossa Política de Privacidade de tempos em tempos para refletir as mudanças em nossas práticas. Publicaremos qualquer alteração na nossa Política de Privacidade nesta página. Se fizermos alterações substanciais em como tratamos as informações pessoais de nossos usuários, forneceremos um aviso de que a Política de Privacidade foi atualizada. A data da última modificação da Política de Privacidade é identificada no topo da página. Você é responsável por garantir que tenhamos um endereço de e-mail ativo e atualizado seu e por visitar periodicamente esta Política de Privacidade para verificar quaisquer alterações."
      h38: "Crianças Menores de 16 Anos"
      p59: "Nós não coletamos informações pessoais de qualquer pessoa que realmente sabemos ter menos de 16 anos de idade sem o consentimento dos pais ou responsáveis ​​legais pelo menor. Um pai ou tutor pode consentir com o uso da YouVersion por um menor. Um pai ou tutor é o único responsável por fornecer supervisão do uso da YouVersion pelo menor e assume total responsabilidade pela interpretação e uso de qualquer informação ou sugestões fornecidas pela YouVersion. Se você acredita que poderia ter qualquer informação sobre uma criança com menos de 16, por favor contacte-nos em <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Se descobrirmos e tivermos uma confirmação que coletamos ou recebemos informações pessoais de uma criança menor de 16 anos sem a verificação do consentimento dos pais, excluiremos essas informações."
      h39: "Informações de Contato"
      p60: "Para fazer perguntas ou comentários sobre esta Política de Privacidade e nossas práticas de privacidade, você pode entrar em contato conosco em: Life Covenant Church, Inc., em: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
