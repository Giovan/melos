pt:
  users:
    privacy:
      policy: "%{youversion} Política de Privacidade"
      intro: "O YouVersion, é um Site e Aplicativo que pertence e é operado pela Life.Church, sabe que você se preocupa em como as informações sobre você são usadas e compartilhadas. Esperamos que as informações a seguir o ajudem a entender como o YouVersion coleta, usa e protege as informações que você nos fornece pelo nosso site ou app."
      translation disclaimer: "A política de privacidade foi traduzida para sua conveniência; no entanto, Life.Church não traz garantias ou representações em respeito a acurácia das traduções.  Se discrepâncias forem encontradas entre a versão em Inglês e a versão traduzida, a versão em Inglês irá prevalecer."
      what we collect: "O que coletamos e como usamos"
      your information title: "Informações que você fornece"
      your information text: "Quando você se inscreve no YouVersion ou em outro serviço ou promoção da Life.Church que requeira inscrição, nós solicitamos informações pessoais (como seu nome, endereço de email e senha). Podemos combinar as informações que você fornece na sua conta com informações de outros serviços da Life.Church ou de terceiros para lhe proporcionar uma melhor experiência e melhorar a qualidade dos nossos serviços. Para alguns serviços, poderemos permitir que você escolha não permitir essa combinação de informações."
      device id title: "Identidade única do aparelho e localização GPS"
      device id text: "Quando você acessa o Aplicativo da Bíblia YouVersion, podemos coletar o ID do dispositivo único (\"UDID\") e/ou endereço IP e/ou localização GPS. Usamos essas informações para fornecer uma experiência personalizada para você. A informação é coletada a fim de determinar o número total de dispositivos únicos que utilizam nosso serviço ou partes do nosso serviço, para acompanhar o uso total, analisar os dados e nos comunicarmos com você de forma mais eficaz. Podemos combinar essas informações com dados de terceiros para lhe proporcionar uma melhor experiência e melhorar a qualidade do nosso serviço. Nós não compartilhamos qualquer informação que permita identificá-lo com terceiros em associação com seu UDID ou localização GPS sem sua explicita permissão."
      cookies title: "Cookies da Life.Church"
      cookies text: "Quando você visita <a href='https://www.bible.com' target='_self'>www.youversion.com/pt-BR/bible</a>, enviamos um ou mais cookies para seu computador, para identificarmos seu navegador. (Um cookie é apenas um pequeno arquivo de texto contendo uma faixa de caracteres.) Aceitar nossos cookies te permite manter suas preferências de usuário de sessão em sessão. Embora a maioria dos navegadores tenha como padrão aceitar cookies, você pode ajustar o seu para recusar todos, ou para que lhe seja avisado quando um lhe for enviado. Alguns recursos e serviços do YouVersion podem não funcionar adequadamente se você tiver os cookies desativados."
      log title: "Informações dos registros"
      log text: "Quando você usa os serviços da Life.Church, nossos servidores automaticamente salvam informações que o seu navegador envia quando você visita um de nossos websites. Esses registros do servidor podem incluir informações como suas requisições na web, seu endereço IP, seu navegador de internet, a linguagem deste navegador, a data e hora da sua requisição e um ou mais cookies que podem identificar seu navegador."
      communications title: "Comunicações do usuário"
      communications text: "Informações pessoais ou pedidos que você submeter via  <a href='https://www.bible.com/live' target='_self'>http://pt.a.youversion.com/live/all</a>  serão enviados ao admistrador do grupo. O administrador do grupo e/ou um de seus membros terão acesso a essas informações. Quando você envia um email ou outro tipo de comunicação para qualquer website da Life.Church, nós podemos reter essas comunicações para processar suas consultas, responder suas solicitações e aprimorar nossos serviços."
      third party title: "Sites de terceiros"
      third party text: "Essa Política de Privacidade somente se aplica a sites e aplicações que são de propriedade ou operadas pela Life.Church. Life.Church não pode regulamentar outros sites que são conectados aos nossos vários web sites e serviços. Esses outros sites podem colocar seus próprios cookies ou outros arquivos em seu computador, coletar dados ou solicitar suas informações pessoais. Você deve se familiarizar com as Políticas de Privacidade de cada um desses sites, no caso de você decidir usá-los."
      information use title: "Como usamos a sua informação?"
      information use text: "Quando você se inscrever para um determinado serviço que requer um registro, nós solicitamos que você nos forneça informações pessoais. Se a Life.Church quiser utilizar esta informação de uma maneira diferente do propósito para o qual ela foi coletada, nós solicitaremos o seu consentimento antes de tal uso. Você poderá optar por não enviar informações pessoais para qualquer um de nossos serviços, neste caso, talvez não possamos fornecer estes serviços a você."
      information security title: "Como protegemos os seus dados?"
      information security text: "A LifeChurc.tv não compartilha suas informações pessoais com outras instituições além da Life.Church sem seu consentimento explícito. A Life.Church pode compartilhar suas informações pessoais só se tem boa fé que o acesso, utilização, preservação ou divulgação dessas informações é razoavelmente necessário para (a) satisfazer qualquer lei aplicável, regulamentação, processo legal ou solicitação governamental, (b ) fazer cumprir os Termos de Uso aplicáveis​​, incluindo a investigação de possíveis violações do mesmo, (c) detectar, impedir ou lidar com questões de fraude, segurança ou técnicas, ou (d) proteger contra danos iminentes aos direitos, propriedade ou segurança da Life.Church , seus usuários ou o público, como exigido ou permitido por lei. A Life.Church toma medidas de segurança adequadas para protege-se contra acesso não autorizado ou alteração não autorizada, revelação ou destruição de dados. Incluindo revisões internas de nossa coleta de dados, armazenagem e práticas de processamento e medidas de segurança, bem como medidas de segurança física para protege-se contra o acesso não autorizado aos sistemas onde armazenamos dados pessoais. A menos que a permissão explícita seja obtida de você, a Life.Church restringe o acesso às informações pessoais aos seus empregados, contratados e agentes que precisam ter conhecimento dessas informações para operar, desenvolver ou melhorar os nossos serviços. Estes indivíduos estão vinculados por obrigações de confidencialidade e podem estar sujeitos a medidas disciplinares, inclusive demissão e processo criminal, caso não cumpram essas obrigações."
      data integrity title: "Integridade dos Dados"
      data integrity text: "Life.Church revisa nosso processo de coleção de dados, armazenação e práticas de processamento para garantir que somente coletamos, armazenamos e processamos dados pessoais que precisamos para providenciar e melhorar nossos serviços. Nós tomamos medidas razoáveis para assegurar que as infromações pessoais que coletamos sejam corretas, completas e atuais, mas nós dependemos de nossos usuários para atualizar ou corrigir suas informações pessoais sempre que necessário."
      information access title: "Acesso e atualização das informações pessoais"
      information access text: "Quando você usa qualquer serviço da Life.Church, nós nos esforçamos, em boa fé, para proporcionar a você o acesso a suas informações pessoais e corrigi-las se estiverem incorretas, ou deletá-las a seu pedido, se não houver necessidade legal ou de serviço para retê-las. Pedimos a cada usuário para se identificar e identificar as informações a serem acessadas, corrigidas ou removidas antes de processar tais pedidos. Podemos ainda nos negar a processar pedidos que forem absurdamente repetitivos ou sistemáticos, que requeiram esforço técnico desproporcional, que coloquem em risco a privacidade de outros, ou que sejam extremamente impráticos (por exemplo, pedidos relacionados a informações contidas em fitas de backup), ou para as quais acesso não seja necessário. Em qualquer caso em que proporcionemos acesso e correção de informação, o fazemos gratuitamente, a não ser nos casos que requeiram esforço desproporcionado. Alguns de nossos serviços requerem diferentes procedimentos para acesso, correção ou deleção de informações pessoais de usuários."
      enforcement title: "Execução"
      enforcement text: "Life.Church revisa periodicamente sua conformidade com esta Política de Privacidade. Quando nós recebemos reclamações formais por escrito com relação a problemas de privacidade, faz parte de nossas regras contactar o usuário com relação a suas preocupações. Nós cooperamos com as autoridades regulatórias apropriadas, incluindo autoridades locais para proteção de dados, para resolver quaisquer reclamações referentes a transferência de dados pessoais que não possam ser resolvidos entre Life.Church e o indivíduo."
      questions title: "Dúvidas"
      questions text: "Dúvidas sobre a política de privacidade podem ser encaminhadas a: &lt;a href='mailto:legal@youversion.com'&gt;legal@youversion.com&lt;/a&gt;"
    terms:
      title: "Termos de Uso"
      translation disclaimer: "A política de privacidade foi traduzida para sua conveniência; no entanto, Life.Church não traz garantias ou representações em respeito a acurácia das traduções.  Se discrepâncias forem encontradas entre a versão em Inglês e a versão traduzida, a versão em Inglês irá prevalecer."
      acceptance title: "Aceitação dos Termos"
      acceptance text: "Ao clicar 'Eu aceito,' você está declarando que leu e concorda que está comprometido com os TERMOS DE USO da YouVersion.  Life.Church fornece serviços na Internet e na World Wide Web (a 'Web') através do seu aplicativo YouVersion e vários sites incluindo <a href='https://www.bible.com' target='_self'>http://bible.com</a>.(coletivamente, 'YouVersion'), os quais estão sujeitos aos seguintes TERMOS DE USO. Life.Church pode atualizar os TERMOS DE USO de tempos em tempos, sem aviso prévio, e mantém a versão mais atualizada destes TERMOS DE USO em: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Ao utilizar o YouVersion, você também estará sujeito a quaisquer diretrizes ou regras adicionais que poderão ser publicadas no site do YouVersion de tempos em tempos. Todas estas diretrizes ou regras são incorporadas através da referência a estes TERMOS DE USO. Violações destes TERMOS DE USO devem ser comunicadas via email para <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "Descrição do Serviço"
      description text: "Life.Church proporciona ao usuário acesso gratuíto a uma variedade de serviços através de YouVersion, incluindo - mas não limitado a - vídeos online, posts e comentários em blogs, comentários, várias outras ferramentas de comunicação, forums, e conteúdos personalizados. Ao usar YouVersion, você está ciente de que tal uso pode incluir comunicações da Life.Church, incluindo - mas não limitado a - anúncios de serviços, mensagens administrativas, e outras mensagens às quais você se inscreveu individualmente. Você está ciente e concorda que é responsável por obter acesso ao YouVersion, o que pode envolver equipamento e taxas de terceiros (tais como mensalidades de provedores de acesso à Internet, custo de ligações, e outros custos associados com a exibição e entrega de mensagens)."
      registration title: "Suas Obrigações de Inscrição"
      registration text: "Você reconhece e concorda em:<ul><li>providenciar verdadeira, precisa, atual e completa informação sobre você ao preencher o formulário de registro do YouVersion (Dados do Registro) e</li><li>manterá atualizados os Dados de Registro para mantê-los verdadeiros, precisos e completos. Se Life.Church suspeitar que esta informação não seja verdadeira, ou seja imprecisa e/ou incompleta, Life.Church tem o direito de suspender ou eliminar sua conta e recusar qualquer e toda utilização atual ou no futuro do YouVersion (ou qualquer parte dele). Life.Church está preocupada com a segurança e privacidade de todos os usuários, principalmente crianças. Por esta razão, pais de crianças com menos de 13 anos que permitem que seus filhos acessem YouVersion devem ter o conhecimento que o YouVersion é designado para atender uma ampla audiência. Conforme isso, como guardião legal de seu filho(a), é sua responsabilidade determinar quando o YouVersion é apropriado para ele(a)</li></ul>"
      privacy title: "Política de Privacidade da Life.Church"
      privacy text: "Os Dados de Registro e outras informações sobre você estão sujeitos a nossa Política de Privacidade, localizada aqui <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>. Você está ciente de que por meio da sua utilização do YouVersion você concorda com a acumulação e uso (de acordo com a Política de Privacidade) desta informação, incluindo a transferência desta informação para os Estados Unidos e/ou outros países para armazenamento, processamento e uso pela <a href='http://life.church' target='_self'>Life.Church</a>."
      account title: "Conta, Senha e Segurança"
      account text: "Após concluir o processo de registro no YouVersion, você receberá uma senha e uma conta.Você é responsável por manter a confidencialidade da senha e da conta, e é totalmente responsável por todas as atividades que ocorram sob sua senha ou conta. Você concorda em:<ul><li>notificar imediatamente a Life.Church de qualquer uso não autorizado de sua senha ou conta ou qualquer outra violação de segurança, e</li><li>garantir que você saia da sua conta ao final de cada sessão.</li></ul>"
      conduct title: "Conduta do Usuário"
      conduct text: "Você entende que todas as informações, dados, texto, software, música, som, fotografias, gráficos, vídeo, mensagens, tags, blogs ou mensagens em fóruns, ou outros materiais (&quot;Conteúdo&quot;), sejam eles veiculados publicamente ou privadamente transmitidos são da exclusiva responsabilidade da pessoa que originou tal conteúdo.Isso significa que você é inteiramente responsável por todo o conteúdo que você enviar, postar, enviar por e-mail, transmitir ou tornar disponível através do YouVersion.Embora a Life.Church monitore o Conteúdo enviado para o YouVersion, a Life.Church não pode razoavelmente garantir a exatidão, integridade, qualidade ou adequação de tal Conteúdo.Você compreende e concorda que, ao usar o ouVersion, você poderá ser exposto a Conteúdo ofensivo, imoral ou censurávelVocê concorda em não usar o YouVersion para: <ul type='none'><li>fazer upload, publicar, enviar por e-mail, transmitir ou disponibilizar qualquer conteúdo que seja ilegal, prejudicial, ameaçador, abusivo, ofensivo, difamatório, vulgar, obsceno, difamatório, invasivo da privacidade de outrem, odioso, discriminatório, ou racial, étnico ou censurável;</li><li>prejudicar menores de qualquer forma; </li><li>passar por qualquer pessoa ou entidade, incluindo, mas não se limitando a, um funcionário da Life.Church, líder de fórum, guia ou anfitrião de chat, ou declarar falsamente ou deturpar sua afiliação com uma pessoa ou entidade; </li><li>forjar cabeçalhos ou manipular identificadores a fim de disfarçar a origem de qualquer Conteúdo transmitido através do YouVersion;</li><li>fazer upload, publicar, enviar por e-mail, transmitir ou disponibilizar qualquer conteúdo que você não tem o direito de disponibilizar sob qualquer lei ou sob relações contratuais ou fiduciárias (tais como informação interna, de propriedade e informações confidenciais recebidas ou divulgadas como parte das relações de emprego ou contrato de confidencialidade);</li><li>fazer upload, publicar, enviar por e-mail, transmitir ou disponibilizar qualquer conteúdo que infrinja qualquer patente, marca registrada, segredo comercial, direitos de autor ou outros direitos de propriedade (&quot;Direitos&quot;) de qualquer parte;</li><li>fazer upload, publicar, enviar por e-mail, transmitir ou disponibilizar qualquer publicidade não solicitada ou não autorizada, materiais promocionais, &quot; email de lixo&quot;, &quot;spam&quot;, &quot;correntes&quot;, &quot;esquemas de pirâmide&quot;, ou qualquer outra forma de solicitação; </li><li>fazer upload, publicar, enviar por e-mail, transmitir ou disponibilizar qualquer material que contenha vírus de software ou qualquer outro código de computador, arquivos ou programas projetados para interromper, destruir ou limitar a funcionalidade de qualquer software, hardware ou equipamento de telecomunicações;</li><li>interromper o fluxo normal de diálogo, ou agir de uma maneira que afete negativamente a capacidade de outros usuários a se envolver em reais trocas de tempo; </li><li>interferir ou interromper o YouVersion ou servidores ou redes conectadas ao YouVersion, ou desobedecer quaisquer exigências, procedimentos, políticas ou regulamentos de redes conectadas ao YouVersion;</li><li>violar intencionalmente ou não qualquer lei local, estadual, nacional ou internacional;</li><li>fornecer apoio material ou recursos (ou para ocultar ou dissimular a natureza, localização, fonte ou propriedade de apoio material ou recursos) para qualquer organização (s ) designado pelo governo dos Estados Unidos como uma organização terrorista estrangeira nos termos da seção 219 da Lei de Imigração e Nacionalidade;</li><li>perseguir ou assediar terceiros; e/ou</li><li>coletar ou armazenar dados pessoais sobre outros usuários em conexão com a conduta e as atividades proibidas no estabelecido acima. </li></ul>Life.Church fornece o YouVersion para sem compensação, ser de pessoal e intangível benefício espiritual e / ou religioso. Você reconhece que a Life.Church pode ou não pré-selecionar o Conteúdo, mas que Life.Church e seus representantes terão o direito (mas não a obrigação) a seu exclusivo critério de pré-selecionar, recusar ou remover qualquer conteúdo que seja disponível através do YouVersion, por qualquer motivo.<br/><br/>Você reconhece e concorda que a Life.Church pode acessar, preservar e divulgar informações de sua conta e conteúdo se for necessário fazê-lo por lei ou em boa fé acreditar que tal preservação acesso ou divulgação é razoavelmente necessária para: <ul><li>cumprir com processos legais;<li>cumprir os TERMOS DE USO; </li><li>responder a reclamações de que tal Conteúdo viole os direitos de terceiros; </li><li>responder às suas solicitações de serviço ao cliente; ou </li><li>proteger os direitos, propriedade ou segurança pessoal da Life.Church, seus usuários e o público.</li></ul><br/> Você entende que o processamento técnico e a transmissão do YouVersion, incluindo seu Conteúdo, podem envolver<ul><li>transmissões através de várias redes; e </li><li>mudanças para se adequar e adaptar-se às exigências técnicas de conexão de redes ou dispositivos.</li></ul>"
      international title: "Advertências Especiais para o Uso Internacional"
      international text: "Você reconhece que ao usar a YouVersion, você estará enviando conteúdo pelas redes digitais da Life.Church, as quais podem estar espalhadas no mundo todo. Como resultado, mesmo conteúdo que pareça ser comunicado localmente pode ser transmitido mundialmente independente de sua localização geográfica no momento da transmissão. Então você entende e concorda que o seu uso da YouVersion pode resultar que dados sejam transmitidos localmente e também de uma maneira global. Reconhecendo a natureza global da Internet, você concorda em seguir todas as regras locais referentes à conduta online e de Conteúdo aceitável. Especificamente, você concorda em seguir todas as leis aplicáveis referentes à transmissão de dados técnicos exportados dos Estados Unidos ou do país onde você reside."
      content title: "Conteúdo Submetido ou Disponibilizado para Inclusão no Serviço"
      content text: "A Life.Church não reivindica a propriedade de conteúdo que você submeter ou tornar disponível para inclusão noYouVersion.No entanto, em relação ao Conteúdo que você submeter ou tornar disponível para inclusão em áreas publicamente acessíveis do YouVersion, você concede a Life.Church em todo o mundo a seguinte licença (s) não exclusiva e gratuíta, conforme o caso: <ul type='none'><li>Com relação ao Conteúdo que você submeter ou tornar disponível para inclusão em áreas publicamente acessíveis do YouVersion, a licença para usar, distribuir, reproduzir, modificar, adaptar, executar publicamente, exibir publicamente e fazer trabalhos derivados de tal conteúdo para o finalidade de fornecer e promover a específica área do YouVersion para que o Conteúdo tenha sido submetido ou tornado disponível. Esta licença só existe enquanto você optar por continuar a incluir tal Conteúdo no YouVersion e terminará quando o você remover ou a Life.Church remover tal Conteúdo do YouVersion. </li><br/><li>Com relação ao conteúdo exceto fotografias, gráficos, áudio ou vídeo que você submeter ou tornar disponível para inclusão em áreas publicamente acessíveis do YouVersion, a licença perpétua, irrevogável e totalmente sub-licenciável para usar, distribuir, reproduzir, modificar, adaptar, publicar, traduzir, executar publicamente, exibir publicamente e fazer trabalhos derivados de tal Conteúdo (no todo ou em parte) e para incorporar tal Conteúdo em outros trabalhos em qualquer formato ou meio atualmente conhecido ou posteriormente desenvolvido.</li><br/><li>&quot; Acessíveis ao público&quot;. Áreas acessíveis ao público do YouVersion são aquelas áreas que se destinam a estar disponíveis para o público em geral. Áreas publicamente acessíveis do YouVersion incluem, mas não estão limitados a, quadros de mensagens, comentários em blogs, áreas de comunidades e fóruns que estão abertas para os membros e visitantes. </li></ul>"
      contributions title: "Contribuições a YouVersion"
      contributions text: "Ao enviar ideias, sugestões, documentos e/ou propostas (&quot;Contribuições&quot;) para YouVersion, você reconhece e concorda que: <ul><li>suas Contribuições não contêm informações confidenciais ou proprietárias;</li><li>a Life.Church não está sob nenhuma obrigação de confidencialidade, explícita ou implícita, com relação às Contribuições;</li><li>a Life.Church terá o direito de utilizar ou divulgar (ou optar por não utilizar ou divulgar) tais Contribuições para qualquer propósito, de qualquer forma, em qualquer meio de comunicação em todo o mundo; </li><li>a Life.Church pode ter algo similar às Contribuições já previstas ou em desenvolvimento; </li><li>suas contribuições tornam-se automaticamente propriedade da Life.Church sem qualquer obrigação da Life.Church para você; e</li><li>você não tem direito a qualquer indenização ou reembolso de qualquer tipo da Life.Church sob quaisquer circunstâncias.</li></ul>"
      indemnity title: "Indenização e Liberação de Responsabilidade"
      indemnity text: "Você concorda em indenizar e isentar a Life.Church e suas subsidiárias, afiliadas, diretores, agentes, funcionários, parceiros e licenciadores de qualquer reclamação ou demanda, incluindo honorários advocatícios razoáveis​​, feita por quaisquer terceiros devido a, ou resultante de, conteúdo que você enviou, publicou, transmitiu ou tornou disponível através do YouVersion, o uso do YouVersion, sua conexão com YouVersion, sua violação dos TERMOS DE USO ou sua violação de quaisquer direitos de terceiros. Você entende e concorda expressamente que a Life.Church e suas subsidiárias, afiliadas, diretores, funcionários, agentes, parceiros e licenciadores não oferece nenhuma garantia de que:<ul><li>YouVersion irá atender às suas necessidades;</li><li>YouVersion será ininterrupto, pontual, seguro ou livre de erros; e</li><li>os resultados que podem ser obtidos a partir do uso do YouVersion serão precisos ou confiáveis​​. Sob nenhuma circunstância e de forma alguma a Life.Church será responsabilizada por qualquer perda ou dano de qualquer tipo incorridos como resultado do uso de qualquer Conteúdo disponibilizado via YouVersion. </li></ul>Você entende e concorda expressamente que qualquer material baixado ou obtido através do uso do YouVersion é acessado por sua própria conta e risco, e você será o único responsável por qualquer dano ao seu sistema de computador ou perda de dados que resulte do download de qualquer material."
      resale title: "Sem Revenda do Serviço"
      resale text: "Você concorda em não reproduzir, duplicar, copiar, vender, trocar, revender ou explorar para nenhum fim comercial qualquer porção do YouVersion (incluindo seu ID da Life.Church), o uso, ou mesmo o acesso ao YouVersion."
      storage title: "Procedimentos Gerais Relativos ao Uso e Armazenamento"
      storage text: "Você reconhece que a Life.Church pode estabelecer, e modificar de tempos em tempos, práticas gerais e limites relativos ao uso do YouVersion, incluindo, mas sem se limitar, o número máximo de dias que o Conteúdo será retido pelo YouVersion. Você concorda que a Life.Church não tem responsabilidade ou obrigação pela exclusão ou armazenamento de qualquer Conteúdo mantido ou transmitido pelo YouVersion. Você reconhece que a Life.Church se reserva o direito de, a seu exclusivo critério, fazer logoff e remover completamente contas que permaneçam inativas por longo período de tempo."
      modifications title: "Modificações do Serviço"
      modifications text: "Life.Church reserva-se o direito de a qualquer tempo ou de tempos em tempos modificar ou descontinuar, temporariamente ou permanentemente, o YouVersion (ou qualquer parte dele) com ou sem aviso prévio. Você concorda que a Life.Church não será responsabilizada por você ou terceiros por qualquer modificação, suspensão ou descontinuidade do YouVersion."
      termination title: "Cancelamento"
      termination text: "Você concorda que Life.Church pode, sob qualquer circunstâncias ou sem razão alguma e sem aviso prévio, de acordo com seu critério, cancelar imediatamente sua conta no Life.Church e seu acesso ao YouVersion a qualquer momento e por qualquer razão, e não terá responsabilidade legal com você ou terceiros pelo cancelamento de sua conta e de seu acesso ao YouVersion."
      dealings title: "Negociações com Terceiros"
      dealings text: "Você declara estar ciente de que suas negociações com terceiros que conheceu ou encontrou no ou através do YouVersion são exclusivamente entre você e este terceiro.  Você concorda que Life.Church não é responsável por quaisquer perdas ou danos de qualquer tipo resultantes de tais negociações."
      links title: "Links"
