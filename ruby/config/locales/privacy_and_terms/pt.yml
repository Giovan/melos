      copyright text: "A Life.Church respeita a propriedade intelectual de outros. Pedimos a nossos usuários que façam o mesmo, principalmente quando usam a YouVersion. A Life.Church pode, em circunstâncias apropriadas e por conta própria, desabilitar e/ou excluir contas de usuários que venham a ser infratores recorrentes. Se você acredita que seu trabalho está sendo copiado de modo que seus direitos de imagem instituídos por lei tenham sido infringidos, ou que seu direito de propriedade intelectual tenha sido de algum modo violado, por favor passe-nos essa informação através do e-mail legal@youversion.com :<ul type='none'><li>Uma assinatura digital ou eletrônica da pessoa autorizada a agir em nome do dono do direito de imagem ou de outra propriedade intelectual em questão;</li><br><li>Uma descrição por escrito do trabalho com direitos de autor ou outra propriedade intelectual que você reivindica ter sido infringida;</li><br><li>Uma descrição por escrito de onde está localizado na YouVersion o material que você reivindica estar sendo infringido;</li><br><li>Seu endereço, número de telefone, e e-mail (todos aplicam-se);</li><br><li>Uma declaração por escrito que você tem uma crê de boa fé que o uso contestado não está autorizado pelo proprietário dos direitos autorais, seu agente ou pela lei;</li><br/><li>Uma declaração por escrito sua, feita sob pena de perjúrio, que as informações acima em seu Aviso são precisas e que você é o autor ou proprietário de propriedade intelectual, ou que você está autorizado a agir em nome do autor ou proprietário de propriedade intelectual. O Agente da Life.Church para Notificação de reclamações de direitos autorais ou outra violação de propriedade intelectual pode ser contatado da seguinte forma:%{newline}Por correio: Life.Church c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}Telefone: (405) 680-5433%{newline}Fax: (405) 844-300%{newline}E-mail: %{mailto_link}</li></ul>"
      general title: "Informações Gerais"
      general text: "Acordo Integral.O Presente TERMO DE USO constitui a totalidade do acordo entre você e a Life.Church e rege seu uso do YouVersion, substituindo quaisquer contratos anteriores entre você e a Life.Church com relação ao YouVersion. Você também pode estar sujeito a termos e condições adicionais.<br/><br/>Escolha do Foro competente. Os TERMOS DE USO e a relação entre você e a Life.Church serão regidos pelas leis do Estado de Oklahoma, sem que haja conflito de disposições da lei. Você e a Life.Church concordam em submeter-se à jurisdição pessoal e exclusiva dos tribunais localizados no condado de Oklahoma County, Oklahoma.<br/><br/>Renúncia e Autonomia das Condições. O fracasso da Life.Church de exercer ou executar qualquer direito ou disposição destes TERMOS DE USO não constituirá uma renúncia de tal direito ou disposição. Se qualquer disposição destes TERMOS DE USO for considerada por um tribunal de jurisdição competente como inválido, as partes concordam que o tribunal deverá tentar dar efeito às intenções das partes como refletido na disposição, e as demais disposições destes TERMOS DE USO permanecerá em pleno vigor e efeito.Sem direito de sobrevivência e não-transferível. Você concorda que sua conta na Life.Church é intransferível, e qualquer direito sobre sua identidade na Life.Church ou conteúdo de sua conta termina após sua morte. Após o recebimento de uma cópia de uma certidão de óbito, a Life.Church pode encerrar sua conta e excluir permanentemente todos os conteúdos nela.<br/><br/>Estatuto de limitações. Você compreende e concorda que, independentemente de qualquer estatuto ou lei em contrário, que qualquer reclamação ou causa de ação decorrente de, ou relacionado ao, uso do YouVersion ou estes TERMOS DE USO devem ser apresentados no prazo de um (1) ano após tal reclamação ou causa de ação, ou será barrado para sempre.<br/><br/>Os títulos das seções dentro destes TERMOS DE USO são apenas para conveniência e não têm efeito legal ou contratual."
