el:
  legal:
    privacy:
      policy: "%{youversion} Πολιτική απορρήτου"
      h1: "Σύντομη περίληψη"
      p1: "Ακολουθεί μια περίληψη του τι μπορείτε να περιμένετε να βρείτε στην πολιτική απορρήτου μας, η οποία καλύπτει όλα τα προϊόντα και τις υπηρεσίες που φέρουν το σήμα YouVersion:"
      h2: "Κάνοντας τη διεπαφή σας προσωπική."
      p2: "Όταν δημιουργείτε ένα λογαριασμό στη YouVersion ή χρησιμοποιείτε οποιαδήποτε από τις εφαρμογές ή τους ιστοτόπους μας, οι πληροφορίες που συλλέγουμε είναι για να προσφέρουμε μια πιο εξατομικευμένη διεπαφή με την Αγία Γραφή."
      h3: "Πώς χρησιμοποιούμε τα δεδομένα σας."
      p3: "Η πολιτική απορρήτου περιγράφει σαφώς τους τύπους δεδομένων που συλλέγουμε από τη δραστηριότητά σας και τον τρόπο με τον οποίο χρησιμοποιούμε αυτές τις πληροφορίες για να βελτιώσουμε την εμπειρία YouVersion. Δεν κοινοποιούμε τα προσωπικά σας δεδομένα σε οποιονδήποτε τρίτο διαφημιζόμενο ή δίκτυο διαφημίσεων."
      h4: "Τα προσωπικά σας δεδομένα προστατεύονται."
      p4: "Όταν βλέπετε τα στατιστικά στοιχεία που δημοσιεύουμε και χαιρόμαστε για την κυκλοφορία της Αγίας Γραφής σε ολόκληρο τον κόσμο, φροντίζουμε να αναλύουμε τα δεδομένα με τρόπο που να προστατεύει το προσωπικό σας απόρρητο. Όταν δημοσιεύονται αυτές οι πληροφορίες, γίνονται μόνο σε συγκεντρωτική μορφή που δεν περιλαμβάνει τα προσωπικά σας στοιχεία. Εφαρμόζουμε επιπλέον βιομηχανικά πρότυπα ασφάλειας που έχουν σχεδιαστεί για την προστασία των προσωπικών σας δεδομένων."
      h5: "Είναι η δική σας εμπειρία."
      p5: "Η πολιτική απορρήτου μας διευκρινίζει τα δικαιώματα που έχετε όταν χρησιμοποιείτε τη YouVersion, συμπεριλαμβανομένης της πρόσβασης, της ανταλλαγής, της αλλαγής και της διαγραφής των προσωπικών σας δεδομένων. Αναφέρουμε επίσης πώς οι τεχνολογίες συλλογής δεδομένων βοηθούν στην παροχή λειτουργικότητας και διορατικότητας για να σας βοηθήσουν να αφοσιωθείτε πλήρως στη YouVersion και στην Αγία Γραφή."
      h6: "Απόρρητο"
      p6: "Τελευταία τροποποίηση στις 25 Μαΐου 2018"
      p7: "Όπου η YouVersion σας έχει παράσχει μια μετάφραση της πολιτικής απορρήτου από αγγλική γλώσσα, τότε συμφωνείτε ότι η μετάφραση παρέχεται μόνο για την εξυπηρέτησή σας και ότι οι εκδόσεις της πολιτικής απορρήτου στην αγγλική γλώσσα θα διέπουν τη σχέση σας με τη YouVersion. Εάν υπάρχει οποιαδήποτε αντίφαση ανάμεσα σε ότι αναφέρει η αγγλική έκδοση της πολιτικής απορρήτου και ότι λέει μια μετάφρασή της, υπερισχύει η έκδοση στην αγγλική γλώσσα."
      h7: "Ορισμοί"
      p8: "Για να γίνει ευκολότερη η ανάγνωση αυτού του κειμένου, θα χρησιμοποιήσουμε κάποιες συντομογραφίες. Για παράδειγμα, όταν λέμε \"YouVersion\", μιλάμε για:"
      l1: "Αυτές οι εφαρμογές YouVersion για κινητά"
      l1-1: "Εφαρμογή Αγία Γραφή"
      l1-2: "Εφαρμογή Αγία Γραφή για Παιδιά"
      l1-3: "Bible Lens"
      l2: "Αυτοί οι ιστοτόποι YouVersion"
      l3: "Αυτές οι εφαρμογές YouVersion σε άλλες πλατφόρμες"
      l3-1: "Εφαρμογές προβολής βίντεο"
      l3-2: "Βοηθοί φωνής"
      p9: "Τα προϊόντα της YouVersion αποτελούν ιδιοκτησία και χρησιμοποιούνται από την Life Covenant Church, Inc., η οποία θα αναφέρεται εφεξής σ' αυτή τη δήλωση πολιτικής ως \"Life.Church\", \"εμάς\" ή \"εμείς\". Η χρήση της YouVersion επιτρέπεται σε μη καταχωρημένους χρήστες τους οποίους αποκαλούμε \"Επισκέπτες\" καθώς επίσης και σε καταχωρημένους χρήστες ή \"Μέλη\". Σ' αυτή τη δήλωση πολιτικής χρησιμοποιούμε για όλους τον όρο \"Χρήστες\" ή \"εσείς\"."
      h8: "Αποδοχή των όρων"
      p10: "Παρακαλούμε, διαβάστε προσεκτικά αυτή τη δήλωση σχετικά με την Πολιτική Προστασίας Προσωπικών Δεδομένων επειδή αναφέρεται στον τρόπο με τον οποίο συλλέγουμε, χρησιμοποιούμε, κοινοποιούμε και επεξεργαζόμαστε τα προσωπικά σας δεδομένα. Με την πρόσβασή σας στην YouVersion συμφωνείτε με αυτή τη δήλωση Πολιτικής Προστασίας Προσωπικών Δεδομένων και τους όρους της και συγκατατίθεστε στην μεταφορά και επεξεργασία των στοιχείων σας στις Ηνωμένες Πολιτείες. Η χρήση από μέρους σας της YouVersion διέπεται από <a href=\"https://www.bible.com/terms\">Όροι Χρήσης</a>. Παρακαλούμε να διαβάσετε προσεκτικά και αυτούς τους όρους."
      p11: "Τυχόν ερωτήσεις ή σχόλια σχετικά με την Δήλωση Προστασίας Προσωπικών Δεδομένων ή την πολιτική μας είναι ευπρόσδεκτα. Αν έχετε ερωτήσεις ή σχόλια, μπορείτε να επικοινωνήσετε μαζί μας στο: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 ή <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Πως χρησιμοποιούμε τα στοιχεία σας"
      p12: "Δεν κοινοποιούμε τα προσωπικά σας δεδομένα με διαφημιζόμενους ή διαφημιστικά δίκτυα για τους δικούς τους διαφημιστικούς σκοπούς. Διαχειριζόμαστε τα δεδομένα που συλλέγουμε από σας ή που εσείς μας παρέχετε, καθώς επίσης και οποιαδήποτε προσωπική πληροφορία, ως εξής:"
      l4-1: "Για να σας παρέχουμε YouVersion και οποιεσδήποτε άλλες πληροφορίες, προϊόντα ή υπηρεσίες που ζητάτε από εμάς."
      l4-2: "Όπως περιγράφεται στην παρούσα Πολιτική Απορρήτου."
      l4-3: "Για να εκπληρώσετε οποιονδήποτε άλλο σκοπό για τον οποίο το παρέχετε."
      l4-4: "Για την εκπλήρωση των υποχρεώσεών μας και την επιβολή των δικαιωμάτων μας σύμφωνα με την παρούσα πολιτική απορρήτου και τους <a href=\"https://www.bible.com/terms\">όρους χρήσης</a>."
      l4-5: "Με οποιονδήποτε άλλο τρόπο μπορούμε να περιγράψουμε πότε παρέχετε τις πληροφορίες, και"
      l4-6: "Για οποιονδήποτε άλλο σκοπό με τη συγκατάθεσή σας."
      p13: "Η δυνατότητα πρόσβασης από μέρους σας στις υπηρεσίες της YouVersion δεν εξαρτάται από το ότι μας παρέχετε προσωπικά σας δεδομένα. Έχετε τη δυνατότητα να αρνηθείτε την υποβολή σε μας προσωπικών σας δεδομένων, ωστόσο, αυτό μπορεί να εμποδίσει την παροχή από μέρους της YouVersion κάποιων υπηρεσιών και/ή την λειτουργικότητά τους."
      h10: "Διευκόλυνση της χρήσης της YouVersion"
      p14: "Τα προσωπικά σας δεδομένα χρησιμοποιούνται, εάν είστε μέλος, προκειμένου να εγκριθεί η πρόσβασή σας ως Μέλους στη YouVersion. Χρησιμοποιούμε επίσης τα προσωπικά σας δεδομένα για να παρέχουμε σε κάποιο βαθμό λειτουργικότητα της YouVersion σε σχέση με τις λειτουργίες που επιλέγετε και τα προσωπικά δεδομένα που παρέχονται με τη συγκατάθεσή σας. Χρησιμοποιούμε τα προσωπικά σας δεδομένα προκειμένου να παρέχουμε, να βελτιώνουμε και να κάνουμε πιο φιλικό σε σας την YouVersion, με τη βοήθεια της αυτοματοποιημένης τεχνολογίας που αναφέρεται σ' αυτή τη δήλωση πολιτικής και τα συμπεράσματα που προκύπτουν από τις πληροφορίες που συλλέγουμε."
      h11: "Φίλοι"
      p15: "Η YouVersion σας επιτρέπει να επικοινωνήσετε και να συνδεθείτε με άλλους χρήστες της για να μοιραστείτε στίχους από την Αγία Γραφή, μηνύματα και άλλο περιεχόμενο. Επιτρέπουμε, επίσης, την επικοινωνία σας με άλλους μέσω της YouVersion, συμπεριλαμβανομένων, για παράδειγμα, μηνυμάτων μεταξύ των Μελών. Είναι δική σας επιλογή να επικοινωνήσετε ή να συνδεθείτε με ένα άλλο Μέλος. Θα χρησιμοποιήσουμε δικά σας δεδομένα για να σας βοηθήσουμε να συνδεθείτε, να επικοινωνήσετε και να μοιραστείτε περιεχόμενο με άλλους χρήστες της YouVersion. Αυτό περιλαμβάνει προσωπικές πληροφορίες που μας παρέχετε και άτομα με τα οποία επικοινωνείτε. Μπορεί επίσης να χρησιμοποιήσουμε πληροφορίες επικοινωνίας από την κινητή συσκευή σας, εάν δώσετε στη YouVersion άδεια πρόσβασης σε αυτά."
      h12: "Εκδηλώσεις"
      p16: "Οι Εκδηλώσεις της YouVersion σας επιτρέπουν να εντοπίσετε κοντινές διακονίες εκκλησιών που χρησιμοποιούν τις Εκδηλώσεις, δίνοντάς σας τη δυνατότητα να προχωρήσετε και να ακολουθήσετε, έχοντας το περιεχόμενο που παρέχεται, να έρθετε σε επαφή με την Αγία Γραφή, να κρατήσετε σημειώσεις και να αποθηκεύσετε το δικό σας αντίγραφο για να ανατρέξετε σε αυτό στο μέλλον. Εάν επιλέξετε να χρησιμοποιήσετε τη λειτουργία μας Εκδηλώσεις και επιλέξετε να μοιραστείτε τα δεδομένα της τοποθεσίας σας, η YouVersion θα χρησιμοποιήσει τα δεδομένα αυτά για να παρέχει μια λίστα με Εκδηλώσεις που μπορεί να ενδιαφέρεστε να παρακολουθήσετε."
      h13: "Προτάσεις"
      p17: "Τα προσωπικά σας δεδομένα και τα συμπεράσματα που προκύπτουν απ' αυτά τα χρησιμοποιούμε για να προτείνουμε συγκεκριμένο περιεχόμενο και λειτουργικότητα καθώς επίσης και πρόσθετα προϊόντα και υπηρεσίες που προσφέρει η YouVersion. Για παράδειγμα, με βάση κάποιο Πρόγραμμα Μελέτης που έχετε ολοκληρώσει, μπορούμε να σας προτείνουμε και άλλα ανάλογα Προγράμματα Μελέτης. Έχουμε τη δυνατότητα να επικοινωνήσουμε μαζί σας μέσω προωθητικών μηνυμάτων, ηλεκτρονικής αλληλογραφίας ή μηνυμάτων μέσα από την εφαρμογή, για να συζητήσουμε αυτές τις προτάσεις, για τη χρήση της YouVersion και άλλα μηνύματα της YouVersion. Μπορείτε να καταργήσετε την εγγραφή σας σ' αυτά τα μηνύματα χρησιμοποιώντας τον σχετικό σύνδεσμο στην ηλεκτρονική αλληλογραφία που παρέχει αυτά τα μηνύματα. Μπορείτε επίσης να προσαρμόσετε τις ρυθμίσεις για τις ειδοποιήσεις σας στις εφαρμογές YouVersion ή να επισκεφθείτε τη διεύθυνση <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Μηνύματα σχετικά με υπηρεσίες"
      p18: "Ενδέχεται να χρησιμοποιήσουμε τις πληροφορίες σας για να επικοινωνήσουμε μαζί σας σχετικά με το λογαριασμό σας, την ασφάλεια, νομικά και άλλα θέματα που αφορούν τις υπηρεσίες. Θα το κάνουμε αυτό μέσω μηνυμάτων εντός της εφαρμογής, πληροφοριακών μηνυμάτων και/ή ηλεκτρονικού ταχυδρομείου. Λάβετε υπόψη σας ότι δεν μπορείτε να εξαιρεθείτε από τη λήψη υπηρεσιακών μηνυμάτων από εμάς, συμπεριλαμβανομένων των ανακοινώσεων ασφάλειας και των νομικών ειδοποιήσεων."
      h15: "Στατιστικές Αναλύσεις και Απόδοση"
      p19: "Η επιθυμία μας είναι να δούμε την προσήλωση στην Αγία Γραφή να αυξάνει σε ολόκληρο τον κόσμο. Χρησιμοποιούμε τα προσωπικά δεδομένα που έχουμε στη διάθεσή μας για να παρατηρήσουμε τις κοινωνικές, οικονομικές και γεωγραφικές τάσεις σε σχέση με τη διδασκαλία της Βίβλου και με συγκεκριμένα εδάφια της Βίβλου. Σε ορισμένες περιπτώσεις, προκειμένου να κάνουμε την έρευνά μας, συνεργαζόμαστε με αξιόπιστους φορείς με όρους που έχουν σχεδιαστεί να προστατεύουν τα προσωπικά σας δεδομένα. Δημοσιεύουμε, ή επιτρέπουμε σε άλλους να δημοσιεύσουν τις ιδέες μας αλλά μόνο σε συγκεντρωτική μορφή η οποία δεν αποκαλύπτει προσωπικές σας πληροφορίες. Μπορούμε για παράδειγμα να χρησιμοποιήσουμε τα προσωπικά σας δεδομένα για τη εξαγωγή στατιστικών στοιχείων σχετικά με την χρήση της YouVersion σε παγκόσμια κλίμακα και σε συγκεκριμένες χώρες και γεωγραφικές περιοχές."
      p20: "Προκειμένου να προωθήσουμε την YouVersion, χρησιμοποιούμε συγκεντρωτικά και αποπροσωποποιημένα δεδομένα στα οποία συμπεριλαμβάνονται επικοινωνίες που προωθούν την αύξηση των μελών και του δικτύου της Youversion, όπως είναι ο εορτασμός του συνολικού αριθμού εγκαταστάσεων της YouVersion σε κινητές συσκευές. Χρησιμοποιούμε δεδομένα όπως προσωπικές πληροφορίες που παρέχονται από τους χρήστες, συγκεντρωτικά στοιχεία δεδομένων των χρηστών, δεδομένα που συγκεντρώνονται από τη χρήση της YouVersion (ιστορικό αναζητήσεων, ολοκληρωμένα προγράμματα μελέτης, δραστηριότητα σε σχέση με την ανάγνωση της Βίβλου) δημόσιες παρατηρήσεις και πληροφορίες που προκύπτουν απ' αυτά τα δεδομένα, προκειμένου να βελτιώσουμε την γενική εμπειρία από τη χρήση της YouVersion, να μετρήσουμε την απόδοσή της, να αυξήσουμε τη χρήση της και τα χαρακτηριστικά της. Αυτό επιτυγχάνεται με αλλαγές που γίνονται στην YouVersion και είναι γενικά διαθέσιμες, καθώς επίσης και με αποστολή μηνυμάτων στους χρήστες μέσω της YouVersion με προτάσεις για τη λειτουργικότητα και το περιεχόμενο της YouVersion."
      h16: "Δημοσκοπήσεις και έρευνες"
      p21: "Κάποιες φορές διεξάγουμε δημοσκοπήσεις και έρευνες μέσω της YouVersion. Δεν είστε υποχρεωμένοι να απαντάτε σε δημοσκοπήσεις ή έρευνες και έχετε επιλογές σχετικά με τις πληροφορίες που παρέχετε."
      h17: "Ασφάλεια και τεχνικά Θέματα"
      p22: "Χρησιμοποιούμε τα δεδομένα (τα οποία μπορούν να περιλαμβάνουν τις επαφές σας) για να ερευνήσουμε, να απαντήσουμε και να επιλύσουμε παράπονα, νομικά ζητήματα, θέματα ασφάλειας και τεχνικά θέματα που αφορούν τη YouVersion. Χρησιμοποιούμε τα δεδομένα και τις επαφές σας αν πιστεύουμε ότι είναι απαραίτητο για λόγους ασφάλειας ή για τη διερεύνηση ενδεχόμενης απάτης ή παραβιάσεων του νόμου ή των δικών μας <a href=\"https://www.bible.com/terms\">Όρων Χρήσης</a> ή της Πολιτικής Απορρήτου και / ή προσπαθειών να βλάψουν άλλους."
      h18: "Πληροφορίες που Συλλέγουμε και πως τις συλλέγουμε"
      h19: "Πληροφορίες που μας παρέχετε"
      p23: "Δε χρειάζεται να γίνετε μέλος της YouVersion για να χρησιμοποιήσετε την YouVersion. Ωστόσο, η εγγραφή σας ως μέλους μάς επιτρέπει να προσαρμόσουμε και να εξατομικεύσουμε την YouVersion. Για να γίνετε Μέλος, πρέπει να δημιουργήσετε ένα λογαριασμό και να παρέχετε συγκεκριμένες πληροφορίες, όπως το όνομα και τη διεύθυνση ηλεκτρονικού ταχυδρομείου σας, οι οποίες θα συσχετιστούν με τον λογαριασμό Μέλους σας."
      p24: "Πέρα από αυτές τις απαιτούμενες πληροφορίες, έχετε επιλογές σχετικά με το εάν θα δώσετε επιπρόσθετες πληροφορίες που θα συσχετιστούν με το λογαριασμό Μέλους σας. Συλλέγουμε προσωπικά δεδομένα από εσάς όταν τα παρέχετε, τα δημοσιεύετε ή τα ανεβάζετε στη YouVersion. Δε χρειάζεται να παρέχετε τέτοιες πληροφορίες. Ωστόσο, εάν δεν το κάνετε, μπορεί να περιορίσετε τη δική μας ικανότητα να προσαρμόζουμε την YouVersion και τη δική σας ικανότητα να την αξιοποιείτε στο μέγιστο βαθμό."
      p25: "Εάν επιλέξετε να συνδέσετε την YouVersion με άλλες ιστοσελίδες, εφαρμογές, και υπηρεσίες ή προφίλ που έχετε σε εφαρμογές τρίτων, παρέχετε στην YouVersion και την Life.Church τα προσωπικά σας δεδομένα που είναι αποθηκευμένα σε αυτές τις εφαρμογές. Μπορείτε για παράδειγμα να δημιουργήσετε έναν νέο λογαριασμό Μέλους στην YouVersion συνδέοντας μ' αυτήν τον λογαριασμό σας στο Facebook. Μπορείτε να ανακαλέσετε τον σύνδεσμο με παρόμοιους λογαριασμούς και εφαρμογές τρίτων τροποποιώντας τις ρυθμίσεις σας σε αυτές τις εφαρμογές. Επί πλέον, όταν επιτρέπετε την πρόσβαση στις επαφές της συσκευής σας προκειμένου να δέχεστε προτάσεις φίλων, ειδοποιήσεις όταν μια από τις επαφές σας συνδέεται ή να στέλνετε μια πρόσκληση για την YouVersion, η πληροφορία αυτή αποθηκεύεται στους διακομιστές μας για να σας προσφέρει αυτή τη λειτουργία."
      h20: "Ευαίσθητα δεδομένα"
      p26: "Όταν κατεβάζετε και χρησιμοποιείτε την YouVersion, δεν συμπεραίνουμε ότι ανήκετε σε κάποιο συγκεκριμένο θρησκευτικό δόγμα, ούτε ότι εκφράζετε σε μας συγκεκριμένες θρησκευτικές απόψεις. Συμπεραίνουμε απλώς ότι ενδιαφέρεστε για την Αγία Γραφή. Δεν απαιτούμε από τους χρήστες να μας παρέχουν ανάλογες πληροφορίες σχετικά με τις πεποιθήσεις τους ή οποιαδήποτε άλλα ευαίσθητα δεδομένα όπως είναι η φυλή, η εθνικότητα, οι φιλοσοφικές απόψεις, η φυσική ή διανοητική υγεία, προκειμένου να δημιουργήσουν ή να διατηρούν έναν λογαριασμό μέλους της YouVersion. Η παροχή τέτοιων ευαίσθητων πληροφοριών αποτελεί δική σας επιλογή στην περίπτωση που σας ζητηθεί. Αν επιλέξετε να δώσετε πληροφορίες για ευαίσθητα προσωπικά δεδομένα, μπορούν να χρησιμοποιηθούν από την Life.Church προκειμένου να δημιουργήσουν για σας μια περισσότερο προσωποποιημένη εμπειρία με την YouVersion όπως συμβαίνει και με κάθε άλλη μη ευαίσθητη πληροφορία που παρέχετε. \nΣε κάθε περίπτωση, η Life.Church θα επεξεργαστεί για λογαριασμό σας τα ευαίσθητα δεδομένα που μας παρέχετε, αποκλειστικά και μόνο για τις νόμιμες δραστηριότητες της Life.Church και δεν θα τα κοινοποιήσει χωρίς την ρητή συγκατάθεσή σας. Η φύλαξη των πληροφοριών σας διέπεται από τις κατάλληλες διασφαλίσεις που αναφέρονται στην παρούσα δήλωση πολιτικής και η οποία παρέχεται με άλλο τρόπο από την Life.Church. Αν έχετε τυχόν ερωτήσεις, μη διστάσετε να επικοινωνήσετε μαζί μας στο <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Χρήση για άλλες υπηρεσίες"
      p27: "Μπορεί να συνδυάσουμε τις πληροφορίες που υποβάλλετε στο λογαριασμό σας με πληροφορίες που μας παρέχετε μέσω άλλων υπηρεσιών και προϊόντων της Life.Church καθώς και συμπεράσματα από αυτές τις πληροφορίες για να σας προσφέρουμε καλύτερη εμπειρία και να βελτιώσουμε την ποιότητα όλων των παρεχόμενων σε εσάς υπηρεσιών και προϊόντων της Life.Church."
      h22: "Οι δημοσιεύεις σας και οι συνεισφορές σας."
      p28: "Όταν η YouVersion σας επιτρέπει να παρέχετε πληροφορίες για δημοσίευση, διανομή ή προβολή, αναφερόμαστε σ' αυτές ως \"αναρτήσεις\". Αυτές τις ονομάζουμε \"Συμμετοχή Χρηστών\" και μπορεί να είναι σε δημόσιες περιοχές της YouVersion, ιστοσελίδες στις οποίες έχετε πρόσβαση μέσω της YouVersion ή μεταδίδονται σε άλλους χρήστες της YouVersion ή σε τρίτους. Σ' αυτές περιλαμβάνονται για παράδειγμα δραστηριότητες όπως η δημιουργία μιας Σημείωσης, κάποιο σχόλιο σε ανάρτηση φίλου, ή η δημιουργία μιας Εικόνας με Εδάφιο."
      p29: "Σημειώστε παρακαλούμε ότι τυχόν προσωπικά σας δεδομένα που επιλέγετε να κοινοποιήσετε δημοσίως είτε μέσω συνεργατικών αναρτήσεων, κοινωνικών δικτύων, μηνυμάτων ή άλλων δημοσίων ηλεκτρονικών φόρουμ, είναι δυνατόν να συλλεχθούν και να χρησιμοποιηθούν από άλλους. Η Συμμετοχή Χρηστών αναρτάται και μεταδίδεται με δική σας ευθύνη. Δεν είμαστε σε θέση να ελέγξουμε τις ενέργειες άλλων χρηστών ή τρίτων στους οποίους επιλέγετε να κοινοποιήσετε την Συμμετοχή Χρηστών. Δεν μπορούμε επομένως να εγγυηθούμε ότι την δική σας Συμμετοχή Χρηστών δεν θα την δουν άτομα μη εξουσιοδοτημένα, ούτε αποδεχόμαστε κανενός είδους ευθύνη σε σχέση με την δική σας Συμμετοχή Χρηστών."
      h23: "Τεχνολογίες αυτόματης συλλογής δεδομένων."
      p30: "<strong>Χρήση Υπηρεσίας.</strong>Όταν χρησιμοποιείτε την YouVersion καταγράφουμε τα δεδομένα χρήσης, όταν προβάλετε ή κάνετε \"κλικ\" σε κάποιο περιεχόμενο, σε κάποιο πρόγραμμα περιήγησης, γλώσσα προγράμματος περιήγησης, όταν κάνετε κάποια έρευνα ή ερώτημα, την ημερομηνία και την ώρα του ερωτήματός σας, όταν εγκαθιστάτε μια ενημέρωση, αναζητάτε καινούργιες λειτουργίες, ή χρησιμοποιείτε ένα ή περισσότερα από τα εργαλεία που προσφέρει η YouVersion. Χρησιμοποιούμε τις εισόδους, τις πληροφορίες για τις διευθύνσεις διαδικτύου (\"IP\") της συσκευής, καθώς επίσης και τα cookies και ανάλογες τεχνολογίες προκειμένου να σας αναγνωρίσουμε και να καταγράψουμε την χρήση σας."
      p31: "<strong>Cookies και Άλλες Παρόμοιες Τεχνολογίες.</strong> Χρησιμοποιούμε cookies και παρόμοιες τεχνολογίες (για παράδειγμα, web beacons, εικονοστοιχεία, ετικέτες και αναγνωριστικά συσκευών) για να αναγνωρίζουμε εσάς ή / και τις συσκευές σας όταν είστε ενεργός ή ανενεργός στις διάφορες εφαρμογές της YouVersion και στις συσκευές. Τα cookies και οι παρόμοιες τεχνολογίες συμβάλλουν στη διευκόλυνση της καλύτερης δυνατής εμπειρίας του χρήστη με την YouVersion, καθώς μας επιτρέπουν να σας αναγνωρίζουμε και να διατηρούμε τις προτιμήσεις χρήστη σας από τη μία περίοδο λειτουργίας στην άλλη, μας βοηθούν να διατηρούμε το λογαριασμό σας ασφαλή και γενικά βελτιώνουν τη λειτουργικότητα των προϊόντων και υπηρεσιών που προσφέρονται μέσω της YouVersion. Επίσης, μας βοηθούν να διασφαλίσουμε ότι οι πληροφορίες των Μελών χρησιμοποιούνται σε συνδυασμό με το σωστό λογαριασμό Μέλους. Κυρίως, δεν χρησιμοποιούμε cookies ή παρόμοιες τεχνολογίες για τη διευκόλυνση των διαφημίσεων βάσει ενδιαφέροντος από τρίτους."
      p32: "Παρόλο που τα περισσότερα προγράμματα περιήγησης στο διαδίκτυο δέχονται τα cookies και τα παρόμοια από προεπιλογή, μπορείτε να ελέγξετε αυτούς τους τύπους τεχνολογίας μέσω των ρυθμίσεων του προγράμματος περιήγησής σας και παρόμοιων εργαλείων και να συμφωνήσετε να απορρίψετε όλα τα cookies εντελώς. Αν αρνηθείτε να δεχτείτε τα cookies και τις παρόμοιες τεχνολογίες ενεργοποιώντας την κατάλληλη ρύθμιση στο πρόγραμμα περιήγησης ή το smartphone σας, ενδέχεται να μην μπορείτε να αποκτήσετε πρόσβαση σε ορισμένα τμήματα της YouVersion, απαγορεύοντάς μας να σας προσφέρουμε όλες τις δυνατότητες της YouVersion και αποτρέποντας τη χρήση ορισμένων λειτουργιών και υπηρεσιών που απαιτούν αυτές τις τεχνολογίες."
      p33: "Συμφωνώντας με την Πολιτική Προστασίας Προσωπικών Δεδομένων μας, συμφωνείτε με τη χρήση των cookies και παρόμοιων τεχνολογιών, όπως περιγράφονται σε αυτήν την πολιτική. Εάν χρησιμοποιείτε την YouVersion χωρίς να αλλάξετε τις ρυθμίσεις του προγράμματος περιήγησης ή της συσκευής σας για να απενεργοποιήσετε τα cookies, θα υποθέσουμε ότι συμφωνείτε να λαμβάνετε όλα τα cookies που παρέχονται μέσω της YouVersion."
      p34: "<strong>Αναγνωριστικό Συσκευής και Τοποθεσία.</strong> Όταν αποκτάτε πρόσβαση ή εξέρχεστε από την YouVersion, λαμβάνουμε τη διεύθυνση ενιαίου εντοπιστή πόρων (URL) τόσο του ιστότοπου από τον οποίο ήρθατε όσο και αυτού στον οποίο μεταβαίνετε. Λαμβάνουμε, επίσης, πληροφορίες σχετικά με τη διεύθυνση IP σας, το διακομιστή μεσολάβησης, το λειτουργικό σύστημα, το πρόγραμμα περιήγησης διαδικτύου και τα πρόσθετα, το αναγνωριστικό συσκευής και τις δυνατότητες ή/και τον πάροχο σύνδεσης στο διαδίκτυο ή την εταιρεία κινητής τηλεφωνίας σας. Λαμβάνουμε, επίσης, δεδομένα από τις συσκευές και τα δίκτυά σας, συμπεριλαμβανομένων των δεδομένων τοποθεσίας. Εάν χρησιμοποιείτε τη YouVersion από μια κινητή συσκευή, αυτή η συσκευή θα μας στείλει δεδομένα σχετικά με τη συσκευή σας και την τοποθεσία σας, βάσει των ρυθμίσεων του τηλεφώνου σας και της πρόσβασης που έχετε παραχωρήσει στη YouVersion."
      p35: "Χρησιμοποιούμε αυτές τις πληροφορίες για να σας προσφέρουμε μια εξατομικευμένη εμπειρία με την YouVersion και για να επικοινωνούμε πιο αποτελεσματικά μαζί σας. Οι πληροφορίες συλλέγονται, επίσης, για να προσδιορίσουμε το συνολικό αριθμό ξεχωριστών συσκευών που χρησιμοποιούν την YouVersion ή / και τμήματά της, να παρακολουθήσουμε τη συνολική χρήση και να αναλύσουμε τα δεδομένα χρήσης, ώστε να βελτιώσουμε τη λειτουργικότητα της YouVersion για όλα τα Μέλη και τους Επισκέπτες. Μπορεί να συνδυάσουμε αυτές τις πληροφορίες με πληροφορίες από τρίτους για να σας προσφέρουμε μια καλύτερη εμπειρία και να βελτιώσουμε την ποιότητα της υπηρεσίας μας."
      p36: "Δεν κοινοποιούμε καμία από τα αναγνωρίσιμα προσωπικά δεδομένα σας, όπως και τα στοιχεία ή την τοποθεσία της συσκευής σας, χωρίς τη ρητή άδειά σας. Όταν απαιτείται από το λειτουργικό σύστημα της συσκευής σας ή από το πρόγραμμα περιήγησής σας στο διαδίκτυο, θα σας ζητήσουμε να το επιλέξετε, προτού χρησιμοποιήσουμε το GPS ή άλλα εργαλεία προσδιορισμού της ακριβούς τοποθεσίας σας. Εντούτοις, ενδέχεται να συλλέξουμε αυτόματα ορισμένες λεπτομέρειες σχετικά με τη δική σας χρήση της YouVersion, συμπεριλαμβανομένων των δεδομένων κίνησης, των δεδομένων τοποθεσίας, των αρχείων καταγραφής και άλλων δεδομένων επικοινωνίας και των πηγών στις οποίες έχετε πρόσβαση και χρησιμοποιείτε στη YouVersion ή μέσω αυτής. Μπορεί να συλλέξουμε πληροφορίες σχετικά με τον υπολογιστή και την κινητή συσκευή σας και τη σύνδεση στο διαδίκτυο, συμπεριλαμβανομένων του μοναδικού αναγνωριστικού συσκευής του κινητού σας, της διεύθυνσης IP, του λειτουργικού συστήματος, του τύπου του προγράμματος περιήγησης και των πληροφοριών του κινητού δικτύου. Εάν δε θέλετε να συλλέξουμε αυτές τις πληροφορίες, θα πρέπει να σταματήσετε να χρησιμοποιείτε την YouVersion."
      p37: "<strong>Οι απευθείας επικοινωνίες σας με εμάς.</strong> Συλλέγουμε πληροφορίες για εσάς όταν στέλνετε, λαμβάνετε ή αλληλεπιδράτε με μηνύματα μαζί μας, ακόμα και όταν στέλνετε προσωπικά στοιχεία ή αιτήματα, στέλνοντας email στο<a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> μέσω της ιστοσελίδας <a href=\"https://help.youversion.com\">help.youversion.com</a>. Διατηρούμε αυτές τις επικοινωνίες για να επεξεργαστούμε τα ερωτήματά σας, να ανταποκριθούμε στα αιτήματά σας και να βελτιώσουμε τις υπηρεσίες μας."
      p38: "<strong>Προσωπικές πληροφορίες.</strong> Ενδέχεται να συχετίσουμε πληροφορίες που συλλέγουμε αυτόματα, όπως περιγράφεται παραπάνω, με προσωπικά στοιχεία που μας παρέχετε για να προσαρμόσουμε την YouVersion σε εσάς και να κάνουμε προτάσεις σχετικά με τις υπηρεσίες και τη λειτουργικότητα της YouVersion όπως περιγράφεται παραπάνω. Η Life.Church αναζητά συνεχώς νέους και βελτιωμένους τρόπους για να προσφέρει τις υπηρεσίες της YouVersion και να αυξήσει την ενασχόληση με την Αγία Γραφή. Καθώς βελτιώνουμε τη YouVersion, αυτό μπορεί να σημαίνει τη συλλογή νέων δεδομένων ή νέους τρόπους χρήσης των δεδομένων. Επειδή η YouVersion είναι δυναμική και συνεχώς επιδιώκουμε να προσφέρουμε νέα χαρακτηριστικά, ίσως χρειαστεί να συλλέξουμε νέες πληροφορίες. Εάν συλλέξουμε ουσιωδώς διαφορετικά προσωπικά δεδομένα ή αλλάξουμε ουσιωδώς τον τρόπο με τον οποίο χρησιμοποιούμε τα δεδομένα σας, θα σας ειδοποιήσουμε και ενδέχεται να τροποποιήσουμε και αυτήν την Πολιτική Απορρήτου."
      h24: "Συλλογή πληροφοριών τρίτων"
      p39: "Αυτή η Πολιτική Απορρήτου ισχύει μόνο για ιστότοπους και εφαρμογές που ανήκουν και λειτουργούν από την Life.Church. Λάβετε υπόψη ότι η YouVersion ενδέχεται να περιέχει συνδέσμους σε άλλους ιστότοπους ή εφαρμογές. Είστε καθήκον σας να λαμβάνετε γώση των δηλώσεων προστασίας προσωπικών δεδομένων και των αντίστοιχων πολιτικών των άλλων ιστότοπων που επιλέγετε να συνδέσετε με ή από το YouVersion, έτσι ώστε να μπορείτε να κατανοήσετε τον τρόπο με τον οποίο οι συγκεκριμένοι ιστότοποι συλλέγουν, χρησιμοποιούν και αποθηκεύουν τις πληροφορίες σας. Δεν είμαστε υπεύθυνοι για τις δηλώσεις απορρήτου, τις πολιτικές ή το περιεχόμενο άλλων ιστότοπων ή εφαρμογών, συμπεριλαμβανομένων των ιστότοπων με τους οποίους συνδέετε ή από τους οποίους συνδέεστε με το YouVersion. Οι ιστότοποι που περιέχουν co-branding (αναφέροντας το όνομά μας και το όνομα τρίτου) περιέχουν περιεχόμενο που παραδίδεται από το τρίτο μέρος και όχι από εμάς."
      p40: "Η Life.Church δεν μπορεί να ρυθμίσει άλλους ιστότοπους, περιεχόμενο ή εφαρμογές που συνδέονται ή παρέχονται από την YouVersion και τις διάφορες ιστοσελίδες και υπηρεσίες μας. Ορισμένα περιεχόμενα ή εφαρμογές, συμπεριλαμβανομένων των προσφορών συνεργατών, στο YouVersion ενδέχεται να εξυπηρετούνται από τρίτους, συμπεριλαμβανομένων των παρόχων περιεχομένου, των παρόχων εφαρμογών, των εταιρειών αναλύσεων, του κατασκευαστή της κινητής σας συσκευής και του παρόχου υπηρεσιών κινητής τηλεφωνίας. Αυτοί οι άλλοι ιστότοποι ενδέχεται να εγκαθιστούν τα δικά τους cookies ή άλλα αρχεία στον υπολογιστή σας, να συλλέγουν δεδομένα ή να ζητούν προσωπικές πληροφορίες από εσάς. Οι πληροφορίες που συλλέγουν μπορούν να έχουν σχέση με τα προσωπικά σας στοιχεία ή μπορούν να συλλέγουν πληροφορίες, συμπεριλαμβανομένων προσωπικών πληροφοριών, σχετικά με τις δραστηριότητές σας στο διαδίκτυο και τη διάρκειά τους και τους διάφορους ιστότοπους, εφαρμογές και άλλες ηλεκτρονικές υπηρεσίες τις οποίες επισκέπτεστε. Μπορούν να χρησιμοποιήσουν αυτές τις πληροφορίες για να σας παράσχουν στοχευμένο περιεχόμενο ανάλογο με τα ενδιαφέροντά σας. Δεν ελέγχουμε την τεχνολογία παρακολούθησης αυτών των τρίτων ή τον τρόπο με τον οποίο τις χρησιμοποιούν. Εάν έχετε οποιεσδήποτε ερωτήσεις σχετικά με το στοχευμένο περιεχόμενο, πρέπει να επικοινωνήσετε απευθείας με τον αρμόδιο πάροχο."
      h25: "Αποκάλυψη των πληροφοριών σας"
      h26: "Αποκάλυψη εκ μέρους σας"
      p41: "Μπορεί να αποκαλύψουμε προσωπικές πληροφορίες που συλλέγουμε ή να μας παρέχετε, όπως περιγράφεται στην παρούσα πολιτική απορρήτου για να εκπληρώσουμε τις υποχρεώσεις μας που απορρέουν από τους δικούς μας <a href=\"https://www.bible.com/terms\">όρους χρήσης</a>, για το σκοπό για τον οποίο τις δώσατε, για οποιονδήποτε άλλο σκοπό ζητήσατε όταν δώσατε τις πληροφορίες, ή για οποιονδήποτε άλλο σκοπό για τον οποίο έχουμε τη συγκατάθεσή σας."
      h27: "Αποκάλυψη από εσάς"
      p42: "Όταν κοινοποιείτε πληροφορίες μέσω της YouVersion, αυτές οι πληροφορίες είναι ορατές από εσάς και από οποιονδήποτε άλλον επιλέξατε να τις κοινοποιήσετε. Αν δώσετε πρόσβαση του λογαριασμού σας YouVersion σε άλλες εφαρμογές και υπηρεσίες, μετά από έγκρισή σας, τότε αυτές οι υπηρεσίες θα έχουν πρόσβαση στις πληροφορίες που έχετε κοινοποιήσει. Η χρήση, η συλλογή και η προστασία των δεδομένων σας από αυτές τις υπηρεσίες τρίτων υπόκεινται στην πολιτική των τρίτων."
      h28: "Εσωτερική αποκάλυψη"
      p43: "Θα κοινοποιήσουμε τα προσωπικά σας δεδομένα εσωτερικά στο Life.Church για να βοηθήσουμε στο να συνδέσουμε τις προσωπικές πληροφορίες που καλύπτονται από τις διάφορες πτυχές της YouVersion και των άλλων προϊόντων και υπηρεσιών μας, ώστε να βοηθήσουμε στην παροχή εξατομικευμένων υπηρεσιών προς εσάς με τρόπο χρήσιμο για εσάς και τους άλλους. Για παράδειγμα, μπορούμε να προσαρμόσουμε κάποιες υπηρεσίες για να σας προτείνουμε τη χρήση cookies ή παρόμοιων τεχνολογιών που παρακολουθούν τη λειτουργία που έχετε ήδη επιλέξει να λάβετε."
      h29: "Αποκάλυψη στους παρόχους υπηρεσιών μας"
      p44: "Μπορούμε να κοινοποιήσουμε τις προσωπικές πληροφορίες που συλλέγουμε ή μας παρέχετε, στους εργολάβους, τους παρόχους υπηρεσιών και σε άλλα τρίτα μέρη που χρησιμοποιούμε αποκλειστικά για την υποστήριξη της αποστολής μας (όπως φιλοξενία σε cloud, συντήρηση, ανάλυση, έλεγχος, πληρωμές, επικοινωνία και ανάπτυξη) όπως περιγράφεται στην παρούσα Πολιτική Απορρήτου. Για παράδειγμα, ορισμένες από τις πλατφόρμες YouVersion που χρησιμοποιούνται για την αποστολή μηνυμάτων ηλεκτρονικού ταχυδρομείου και ειδοποιήσεων δημιουργούνται και διαχειρίζονται από τρίτους, επομένως ορισμένες από τις πληροφορίες σας αποστέλλονται με ασφάλεια σε αυτές τις υπηρεσίες για να παρέχουν αυτές τις λειτουργίες. Θα έχουν πρόσβαση στις πληροφορίες σας όπως είναι λογικά απαραίτητο για την εκτέλεση αυτών των σκοπών για λογαριασμό μας και είναι υποχρεωμένοι να μην τις αποκαλύψουν ή να τις χρησιμοποιήσουν για άλλους σκοπούς."
      h30: "Νομική διαδικασία"
      p45: "Είναι πιθανό να χρειαστεί να κοινοποιήσουμε πληροφορίες σχετικά με εσάς όταν αυτό απαιτείται από το νόμο, την κλήτευση ή άλλη νομική διαδικασία ή εάν έχουμε εμπιστοσύνη ότι η κοινοποίηση είναι λογικά αναγκαία για: (1) διερεύνηση, πρόληψη ή λήψη μέτρων σχετικά με υποψίες ή πραγματικές παράνομες δραστηριότητες ή να βοηθήσουν τις κυβερνητικές υπηρεσίες και αρχές · (2) να συνάψουμε τις συμφωνίες μας μαζί σας. (3) να ερευνήσουμε και να υπερασπιστούμε τους εαυτούς μας έναντι οποιωνδήποτε αξιώσεων ή ισχυρισμών τρίτων. (4) να προστατεύσουμε την ασφάλεια ή την ακεραιότητα του YouVersion. ή (5) να ασκήσουμε ή να προστατεύσουμε τα δικαιώματα και την ασφάλεια της Life.Church, των μελών μας ή / και των επισκεπτών, του προσωπικού ή άλλων. Προσπαθούμε να ειδοποιούμε τα Μέλη σχετικά με τα νομικά αιτήματα για τα προσωπικά τους δεδομένα, κατά περίπτωση και κατά την κρίση μας, εκτός εάν απαγορεύεται από νόμο ή δικαστική απόφαση ή όταν το αίτημα είναι επείγον. Μπορούμε να αμφισβητήσουμε αυτά τα αιτήματα όταν πιστεύουμε, κατά την κρίση μας, ότι τα είναι υπερβολικά μεγάλα, ασαφή ή ελλιπή, αλλά δεν υποσχόμαστε να αμφισβητούμε κάθε απαίτηση."
      h31: "Πάροχοι περιεχομένου YouVersion"
      p46: "Η δυνατότητά μας να παρέχουμε διαφορετικές εκδόσεις της Βίβλου σε διαφορετικές γλώσσες είναι αποτέλεσμα και υπόκειται σε συμφωνίες μεταξύ μας και συγκεκριμένων Βιβλικών Εταιριών και εκδοτών, τις οποίες θα ονομάσουμε \"Παρόχους Περιεχομένου YouVersion\". Οι συμφωνίες Παρόχων Περιεχομένου YouVersion μας επιτρέπουν να παρέχουμε στους χρήστες YouVersion τη δυνατότητα λήψης συγκεκριμένου κειμένου της Βίβλου για χρήση εκτός σύνδεσης, υπό την προϋπόθεση ότι παρέχουμε στους Παρόχους Περιεχομένου YouVersion το όνομα, τη διεύθυνση ηλεκτρονικού ταχυδρομείου και τη χώρα του χρήστη για μελλοντικές επικοινωνίες. Κατά συνέπεια, για να παρέχουμε αυτή την προαιρετική λειτουργία, πρέπει να δώσουμε το όνομά σας, τη διεύθυνση ηλεκτρονικού ταχυδρομείου και τη χώρα στον αρμόδιο Πάροχο Περιεχομένου YouVersion, ο οποίος μπορεί να επικοινωνήσει μαζί σας για άλλους λόγους. Κοινοποιούμε μόνο αυτές τις πληροφορίες στον Πάροχο Περιεχομένου YouVersion για την εκτός σύνδεσης έκδοση που ζητάτε, και το πράττουμε σε εμπιστευτική βάση και μόνο εάν ο Πάροχος Περιεχομένου YouVersion συμφωνεί να διατηρήσει εμπιστευτικές τις πληροφορίες που κοινοποιούμε για σας. Καμία άλλη προσωπική σας πληροφορία δεν θα κοινοποιηθεί σε οποιονδήποτε Πάροχο Περιεχομένου YouVersion. Όταν επιλέγετε να κάνετε λήψη μιας έκδοσης για χρήση εκτός σύνδεσης, θα λάβετε μια ερώτηση ως υπενθύμιση αυτών των όρων, με τους οποίους πρέπει να συμφωνήσετε εκείνη τη στιγμή για να συνεχίσετε τη λήψη σας. Καμία πληροφορία δεν θα κοινοποιηθεί μέχρι να χορηγήσετε την έγκριση, η οποία θα σας δώσει άμεση πρόσβαση για λήψη αυτής της εκτός σύνδεσης έκδοσης. Οι αλληλεπιδράσεις σας με οποιονδήποτε Παροχέα Περιεχομένου YouVersion είναι αποκλειστικά μεταξύ σας και του Παρόχου Περιεχομένου YouVersion."
      h32: "Τα δικαιώματά σας για τη διαγραφή, την πρόσβαση και τη διόρθωση των πληροφοριών σας"
      p47: "Για τα προσωπικά σας δεδομένα που έχουμε, έχετε τα ακόλουθα δικαιώματα:"
      l5-1: "Διαγραφή. Μπορείτε να ζητήσετε να διαγράψουμε όλα ή ορισμένα από τα προσωπικά σας δεδομένα. Σημειώστε ότι κάτι τέτοιο ενδέχεται να περιορίσει την ικανότητά σας να χρησιμοποιείτε ορισμένες λειτουργίες της YouVersion. Σημειώστε επίσης ότι απαιτείται μια διεύθυνση ηλεκτρονικού ταχυδρομείου για να έχετε λογαριασμό μέλους."
      l5-2: "Διόρθωση/Τροποποίηση: Μπορείτε να επεξεργαστείτε ορισμένα από τα προσωπικά σας δεδομένα μέσω του λογαριασμού σας ή να μας ζητήσετε να αλλάξουμε, να ενημερώσουμε ή να διορθώσουμε τα δεδομένα σας σε ορισμένες περιπτώσεις, ακόμα και αν είναι ανακριβή."
      l5-3: "Εναντίωση ή περιορισμός ή απαγόρευση της χρήσης δεδομένων: Μπορείτε να μας ζητήσετε να σταματήσουμε να χρησιμοποιούμε όλα ή ορισμένα από τα προσωπικά σας δεδομένα (για παράδειγμα, εάν δεν έχουμε νόμιμο δικαίωμα να συνεχίσουμε να τα χρησιμοποιούμε) ή να περιορίσουμε τη χρήση τους (για παράδειγμα, αν τα προσωπικά σας δεδομένα είναι ανακριβή ή τηρούνται παράνομα)."
      l5-4: "Δικαίωμα πρόσβασης και/ή λήψης των δεδομένων σας: Μπορείτε να μας ζητήσετε αντίγραφο των προσωπικών σας δεδομένων που μας δώσατε."
      p48: "Για να υποβάλετε αυτά ή οποιαδήποτε άλλα αιτήματα σχετικά με τα προσωπικά σας στοιχεία, μπορείτε να μας στείλετε ένα e-mail στο <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Μπορείτε επίσης να επικοινωνήσετε μαζί μας στη διεύθυνση: Life Covenant Church, Inc., Attn.: YouVersion Support, 4600 E. 2nd St, Edmond, Oklahoma 73034. Ζητούμε από τα άτομα που υποβάλλουν αιτήματα να δηλώνουν την ταυτότητά τους υποβάλοντας τις πληροφορίες που ζητούνται για την πρόσβαση, διόρθωση ή διαγραφή τους πριν επεξεργαστούμε οποιαδήποτε αιτήματα. Έχουμε το δικαίωμα να αρνηθούμε την επεξεργασία αιτημάτων αν δεν μπορούμε να επαληθεύσουμε την ταυτότητα του αιτούντος, εάν πιστεύουμε ότι το αίτημα θα θέσει σε κίνδυνο το απόρρητο των άλλων, εάν πιστεύουμε ότι η αλλαγή θα παραβίαζε οποιοδήποτε νόμο ή νομική απαίτηση ή θα προκαλούσε εσφαλμένες πληροφορίες ή για παρόμοια νόμιμο σκοπό. Σε κάθε περίπτωση, όπου παρέχουμε πρόσβαση σε πληροφορίες, διαγραφή ή διόρθωση, πραγματοποιούμε αυτή την υπηρεσία δωρεάν, εκτός εάν κάτι τέτοιο απαιτεί δυσανάλογη προσπάθεια."
      p49: "Εάν επιλέξετε να κλείσετε το λογαριασμό σας ή να ζητήσετε να τροποποιήσουμε ή να διαγράψουμε ορισμένα ή όλα τα προσωπικά σας στοιχεία, θα διατηρήσουμε τα προσωπικά σας δεδομένα εάν απαιτείται προκειμένου να συμμορφωθούμε με τις νομικές μας υποχρεώσεις (συμπεριλαμβανομένων των απαιτήσεων του νόμου), να ανταποκριθούμε στις απαιτήσεις του κανονισμού, να επιλύσουμε διαφορές, να διατηρήσουμε την ασφάλεια, να εμποδίσουμε απάτη και κακοποίηση, να επιβάλλουμε τους <a href=\"https://www.bible.com/terms\">Όρους Χρήσης</a> ή να εκπληρώσουμε οποιαδήποτε άλλα αιτήματα από εσάς (να εξαιρεθείτε για παράδειγμα, από άλλα μηνύματα ή να έχετε ένα αντίγραφο των δεδομένων σας)."
      p50: "Η χρήση του YouVersion περιλαμβάνει διάφορες λειτουργίες, συμπεριλαμβανομένης της επιλογής σχεδίων ανάγνωσης της Αγίας Γραφής, δημιουργία σελιδοδεικτών, επισήμανση ορισμένων τμημάτων της Γραφής, δημιουργία σημειώσεων και στιγμιότυπων σχετικά με τη γραφή, εξερέυνηση της Γραφής με βάση ένα εικονίδιο ή λέξη-κλειδί, αποθήκευση και ανταλλαγή ορισμένων εδαφίων και δημιουργία εικόνων από συγκεκριμένο Βιβλικό κείμενο. Το περιεχόμενο που δημιουργήθηκε με αυτή τη λειτουργία δεν θεωρείται προσωπικό δεδομένο από το Life.Church, καθώς αφορά γενικά το κείμενο και το περιεχόμενο της Αγίας Γραφής και όχι κάποιον συγκεκριμένο χρήστη, εκτός αν έχετε συμπεριλάβει προσωπικές πληροφορίες στο περιεχόμενο που δημιουργήθηκε με αυτή τη λειτουργία (όπως προσωπική εικόνα, διεύθυνση ή επώνυμο). Ως αποτέλεσμα, η Life.Church διατηρεί το δικαίωμα να διατηρεί αυτές τις πληροφορίες, συμπεριλαμβανομένων των συμπερασμάτων που προκύπτουν από αυτές τις πληροφορίες μετά τη διαγραφή ενός λογαριασμού. Για παράδειγμα, ενώ θα διαγράψουμε τη διεύθυνση ηλεκτρονικού ταχυδρομείου σας, εάν ο λογαριασμός σας διαγραφεί, διατηρούμε και επιφυλάσσουμε το δικαίωμα χρήσης και κοινοποίησης όσων εδαφίων της Βίβλου κοινοποιήθηκαν, επισημάνθηκαν κ.λπ. από εσάς κατά τρόπο που δεν σας εντοπίζει προσωπικά. Διατηρούμε επίσης το συνολικό στοιχείο καταμέτρησης για το σύνολο εφαρμογών YouVersion που κατεβάσατε, το οποίο θα περιλαμβάνει τις λήψεις σας από το YouVersion χωρίς να διατηρεί προσωπικά στοιχεία που σχετίζονται με αυτόν το λογαριασμό."
      p51: "Αφού κλείσετε τον λογαριασμό σας ή ζητήσετε να διαγράψετε πληροφορίες ή επιχειρήσετε να διαγράψετε ο ίδιος τον εαυτό σας, δεν ελέγχουμε πληροφορίες που έχετε κοινοποιήσει σε άλλους μέσω του YouVersion. Οι πληροφορίες και το περιεχόμενο που έχετε κοινοποιήσει, ενδέχεται να συνεχίσουν να εμφανίζονται στις υπηρεσίες άλλων (για παράδειγμα, αποτελέσματα μηχανών αναζήτησης) μέχρι να ανανεώσουν την προσωρινή μνήμη τους."
      h33: "Ανακοίνωση στους κατοίκους της Καλιφόρνιας - Πολιτική Απορρήτου της Καλιφόρνιας"
      p52: "Εάν είστε κάτοικος Καλιφόρνιας και μας έχετε παράσχει προσωπικές πληροφορίες, ο νόμος της Καλιφόρνιας απαιτεί να σας παρέχουμε μια περίληψη των δικαιωμάτων απορρήτου σας σύμφωνα με την Πράξη Προστασίας Διαδικτυακού Απορρήτου της Καλιφόρνιας (η \"Πράξη\") και τον Επιχειρήματικό και Επαγγελμάτικό Κώδικα της Καλιφόρνιας. Όπως απαιτείται από την Πράξη, θα σας παρέχουμε τις κατηγορίες προσωπικών στοιχείων που συλλέγουμε μέσω της YouVersion και τις κατηγορίες τρίτων προσώπων ή οντοτήτων στις οποίες μπορούν να κοινοποιηθούν τέτοιες προσωπικές πληροφορίες για άμεσους εμπορικούς σκοπούς, κατόπιν αιτήματός σας. Ο νόμος της Καλιφόρνιας απαιτεί να σας ενημερώσουμε, κατόπιν αιτήσεώς σας, (1) σχετικά με τις κατηγορίες προσωπικών στοιχείων που συλλέγουμε και σε ποια τρίτα μέρη κοινοποιούμε αυτές τις πληροφορίες· (2) τα ονόματα και τις διευθύνσεις αυτών των τρίτων· και (3) παραδείγματα των προϊόντων που διατίθενται από αυτές τις εταιρείες. Ο νόμος απαιτεί επιπλέον να σας επιτρέψουμε να ελέγχετε σε ποιους μπορούμε και σε ποιους δεν μπορούμε να κοινοποιήσουμε αυτές τις πληροφορίες. Για να λάβετε αυτές τις πληροφορίες, στείλτε ένα αίτημα στο <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> και συμπεριλάβετε στη γραμμή θέματος τη φράση \"Αίτημα Προστασίας Απορρήτου στην Καλιφόρνια\". Όταν επικοινωνείτε μαζί μας, παρακαλούμε να αναφέρετε το όνομα, τη διεύθυνση, τη διεύθυνση ηλεκτρονικού ταχυδρομείου και τα στοιχεία προσωπικής ταυτοποίησης που δεν θέλετε να κοινοποιήσουμε σε τρίτους. Αφήστε περιθώριο (30) ημερών για απάντηση. Σημειώστε επίσης, ότι δεν υπάρχει χρέωση για τον έλεγχο της κοινοποίησης των προσωπικών σας στοιχείων ή για την αίτηση αυτής της ειδοποίησης."
      h34: "Ασφάλεια και Προστασία"
      p53: "Εφαρμόζουμε βιομηχανικά τυποποιημένα συστήματα ασφάλειας που έχουν σχεδιαστεί για την προστασία των δεδομένων σας. Αυτά περιλαμβάνουν την κρυπτογράφηση των δεδομένων σας που μεταδίδονται από τη συσκευή ή το προγράμμα περιήγησής σας στους διακομιστές μας. Τα δεδομένα που μας παρέχονται μέσω της YouVersion αποθηκεύονται επίσης σε ένα σύστημα διαχείρισης υποδομών πιστοποιημένο σύμφωνα με το πρότυπο ISO 27017, το οποίο έχει ελεγχθεί και διαπιστωθεί ότι ανταποκρίνεται στις απαιτήσεις των προτύπων ISO 27017, ενός διεθνώς αναγνωρισμένου κώδικα πρακτικής που ασκείται για τον έλεγχο ασφάλειας πληροφοριών υπηρεσιών νέφους (cloud)."
      p54: "Δεδομένης ωστόσο, της φύσης των επικοινωνιών και της τεχνολογίας των πληροφοριών και του γεγονότος ότι η χρήση του Διαδικτύου εμπεριέχει κινδύνους, αν και παρακολουθούμε τακτικά για τυχόν τρωτά σημεία και επιθέσεις, δεν μπορούμε να εγγυηθούμε ότι οι πληροφορίες που μας παρέχονται μέσω YouVersion ή με άλλο τρόπο αποθηκεύονται στα συστήματά μας θα είναι απολύτως απαλλαγμένα από μη εξουσιοδοτημένες παρεμβάσεις άλλων και δεν μπορούμε να εγγυηθούμε ότι αυτά τα δεδομένα ενδέχεται να μην έχουν πρόσβαση, να κοινοποιηθούν, να τροποποιηθούν ή να καταστραφούν παραβιάζοντας οποιαδήποτε φυσική, τεχνική ή διαχειριστική προστασία."
      h35: "Επεξεργασία δεδομένων"
      p55: "Συλλέγουμε και επεξεργαζόμαστε προσωπικά δεδομένα σας, μόνο όπου έχουμε νόμιμες βάσεις. Οι νόμιμες βάσεις περιλαμβάνουν τη συγκατάθεση (όπου έχετε δώσει τη συγκατάθεσή σας), τη σύμβαση (όπου η επεξεργασία είναι απαραίτητη για την εκτέλεση μιας σύμβασης μαζί σας, όπως η παροχή της YouVersion και της λειτουργίας της που ζητάτε και ενεργώντας σύμφωνα με αυτή την Πολιτική Απορρήτου και τους <a href=\"https://www.bible.com/terms\">Όρους Χρήσης</a>) και άλλα νόμιμα συμφέροντα. Ένα τέτοιο έννομο συμφέρον περιλαμβάνει τη δική σας και τη δική μας προστασία, καθώς και άλλων Μελών και τρίτων, τη συμμόρφωση με το ισχύον δίκαιο, την ενεργοποίηση και τη διαχείριση της επιχείρησής μας, τη διαχείριση των εταιρικών συναλλαγών, τη γενική κατανόηση και βελτίωση των σχέσεων της επιχείρησής μας με τους χρήστες μας και την παροχή της δυνατότητας σε εμάς και άλλους χρήστες της YouVersion να επικοινωνούν μαζί σας για την ανταλλαγή πληροφοριών, υπό την προϋπόθεση ότι τα παραπάνω προστατεύουν επαρκώς τα δικαιώματα και τις ελευθερίες σας."
      p56: "Σε περίπτωση που βασιζόμαστε στη συγκατάθεσή σας για την επεξεργασία προσωπικών δεδομένων, έχετε το δικαίωμα να αποσύρετε ή να απορρίψετε τη συγκατάθεσή σας οποιαδήποτε στιγμή και έχετε το δικαίωμα να αντιταχθείτε στην περίπτωση που βασιζόμαστε σε νόμιμα συμφέροντα. Εάν έχετε οποιεσδήποτε ερωτήσεις σχετικά με τη νομική βάση πάνω στην οποία συλλέγουμε και χρησιμοποιούμε τα προσωπικά σας δεδομένα, επικοινωνήστε μαζί μας στο <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Χρήστες εκτός ΗΠΑ"
      p57: "Η YouVersion προσφέρεται μέσα και έξω από την Οκλαχόμα εντός των ΗΠΑ και η χρήση της YouVersion και αυτής της πολιτικής απορρήτου διέπεται από τους νόμους των ΗΠΑ και της Πολιτείας της Οκλαχόμα. Εάν χρησιμοποιείτε τη YouVersion εκτός των Ηπα, παρακαλούμε να έχετε υπόψη ότι οι πληροφορίες σας μπορούν να μεταφερθούν, να αποθηκευτούν και να υποβληθούν σε επεξεργασία στις ΗΠΑ όπου βρίσκονται οι διακομιστές μας και στην κεντρική μας βάση δεδομένων. Επεξεργαζόμαστε δεδομένα τόσο εντός όσο και εκτός των ΗΠΑ και βασιζόμαστε σε νομικά προβλεπόμενους μηχανισμούς για τη εκτός συνόρων νόμιμη μεταφορά δεδομένων. Αυτό περιλαμβάνει συμβατικές δεσμεύσεις ανάμεσα σε μας και εταιρείες που μεταφέρουν δεδομένα προσωπικού χαρακτήρα που απαιτούν την προστασία και την ασφάλεια τέτοιων δεδομένων. Οι νόμοι περί προστασίας δεδομένων και άλλοι νόμοι της Πολιτείας της Οκλαχόμα, των ΗΠΑ και άλλων χωρών ενδέχεται να μην είναι τόσο κατανοητοί όσο εκείνοι της χώρας σας. Με τη χρήση της YouVersion, συμφωνείτε να μεταφέρετε τις πληροφορίες σας στις εγκαταστάσεις μας και στις εγκαταστάσεις των τρίτων στους οποίους τις κοινοποιούμε όπως περιγράφεται στην παρούσα πολιτική απορρήτου."
      h37: "Αλλαγές στην πολιτική απορρήτου μας"
      p58: "Είναι πιθανόν να επικαιροποιούμε από καιρό σε καιρό την Πολιτική Απορρήτου για να συμπεριλάβουμε αλλαγές στην πρακτική μας. Οποιεσδήποτε αλλαγές στην Πολιτική Απορρήτου θα δημοσιεύονται σε αυτή τη σελίδα. Εάν προβούμε σε ουσιαστικές αλλαγές σχετικά με τον τρόπο διαχείρισης των προσωπικών πληροφοριών των χρηστών μας, θα σας ενημερώσουμε ότι έχει επικαιροποιηθεί η Πολιτική Απορρήτου. Η ημερομηνία τροποποίησης της Πολιτικής Απορρήτου αναφέρεται στο επάνω μέρος της σελίδας. Είναι δική σας ευθύνη να διασφαλίσουμε ότι διαθέτουμε ενεργή και ενημερωμένη διεύθυνση ηλεκτρονικού ταχυδρομείου για σας και για να μπορείτε να επισκέπτεστε περιοδικά αυτήν την Πολιτική Απορρήτου για να ελέγξετε τυχόν αλλαγές."
      h38: "Παιδιά κάτω των 16 ετών"
      p59: "Δεν συλλέγουμε εν γνώσει μας προσωπικές πληροφορίες από κανένα άτομο κάτω των 16 ετών χωρίς τη συγκατάθεση του γονέα ή του νόμιμου κηδεμόνα του εν λόγω ανηλίκου. Ένας γονέας ή κηδεμόνας μπορεί να συγκατατεθεί στη χρήση της YouVersion από ανήλικα, εφόσον είναι αποκλειστικά υπεύθυνος για την εποπτεία της χρήσης της YouVersion από τον ανήλικο και αναλαμβάνει την πλήρη ευθύνη για την ερμηνεία και τη χρήση οποιωνδήποτε πληροφοριών ή προτάσεων που παρέχονται μέσω της YouVersion. Εάν πιστεύετε ότι ενδέχεται να έχουμε οποιαδήποτε πληροφορία από ή για ένα παιδί κάτω των 16 ετών, επικοινωνήστε μαζί μας στο <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Εάν μάθουμε και επιβεβαιωθεί σε μας ότι έχουμε συλλέξει ή λάβει προσωπικές πληροφορίες από παιδί κάτω των 16 ετών χωρίς επαλήθευση της συγκατάθεσης των γονέων, θα διαγράψουμε αυτές τις πληροφορίες."
      h39: "Στοιχεία επικοινωνίας"
      p60: "Τυχόν ερωτήσεις ή σχόλια σχετικά με την Δήλωση Προστασίας Απορρήτου ή την πολιτική μας είναι ευπρόσδεκτα. Αν έχετε ερωτήσεις ή σχόλια, μπορείτε να επικοινωνήσετε μαζί μας στο: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, ή <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
      title: "Όροι χρήσης"
      s1: "Τελευταία τροποποίηση: 25 Μαΐου 2018"
      s2: "Όταν η YouVersion σας παρέχει μια μετάφραση των Όρων από την Αγγλική γλώσσα, συμφωνείτε ότι η μετάφραση παρέχεται μόνο για την εξυπηρέτησή σας και ότι η Αγγλική έκδοση των Όρων θα διέπει τη σχέση σας με την YouVersion. Εάν υπάρχει οποιαδήποτε αντίφαση μεταξύ όσων λέει η Αγγλική έκδοση των Όρων και όσων λέει η μετάφραση, τότε θα υπερισχύει ότι αναφέρεται στην Αγγλική γλώσσα."
      s3: "Αποδοχή αυτών των όρων"
      s4: "Χρησιμοποιώντας το <a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> ή/και τις εφαρμογές Αγία Γραφή, Αγία Γραφή για Παιδιά και Bible Lens της YouVersion (σε συντομία: \"YouVersion\"), είτε ως επισκέπτης είτε ως εγγεγραμμένος χρήστης, αποδέχεστε και συμφωνείτε με τους παρόντες όρους. Διαβάστε προσεκτικά τους παρόντες όρους καθώς και την <a href=\"https://www.bible.com/privacy\">πολιτική προστασίας προσωπικών δεδομένων</a> πριν αρχίσετε να χρησιμοποιείτε τη YouVersion. Αν δεν συμφωνείτε με αυτούς τους όρους ή την <a href=\"https://www.bible.com/privacy\">πολιτική προστασίας προσωπικών δεδομένων</a> δεν πρέπει να έχετε πρόσβαση ή να χρησιμοποιείτε τη YouVersion."
      s5: "Αλλαγές στους όρους"
      s6: "Η YouVersion παρέχεται από την Life Covenant Church, Inc. (\"Life.Church\", \"εμείς\" ή \"εμάς\"). Ενδέχεται να αναθεωρούμε και να επικαιροποιούμε αυτούς τους Όρους ανά διαστήματα, κατά την κρίση μας. Οι οποιεσδήποτε αλλαγές ισχύουν από τη στιγμή που τις δημοσιεύουμε. Όταν χρησιμοποιείτε κατ΄εξακολούθηση την YouVersion μετά την δημοσίευση των αναθεωρημένων Όρων, σημαίνει ότι αποδέχεστε και συμφωνείτε με τις αλλαγές."
      s7: "Αλλαγές στη YouVersion"
      s8: "Αν και ελπίζουμε ότι θα σας προσφέρουμε πάντα τις υπηρεσίες της YouVersion και όλα τα χαρακτηριστικά της, διατηρούμε το δικαίωμα να αλλάξουμε ή να παύσουμε να προσφέρουμε τις υπηρεσίες αυτές ή οποιοδήποτε μέρος, τμήμα ή λειτουργία της YouVersion χωρίς προειδοποίηση. Δεν είμαστε υπεύθυνοι αν για οποιονδήποτε λόγο δεν είναι διαθέσιμη η εφαρμογή της YouVersion στο σύνολό της ή μέρος αυτής ανά πάσα στιγμή."
      s9: "Πληροφορίες για εσάς και την πρόσβασή σας στη YouVersion"
      s10: "Όλες οι πληροφορίες που συλλέγουμε από ή μέσω της YouVersion υπόκεινται στην <a href=\"https://www.bible.com/privacy\">Πολιτική Απορρήτου</a>. Με τη χρήση της YouVersion, συναινείτε σε όλες τις ενέργειες που κάνουμε σε σχέση με τις πληροφορίες σας σύμφωνα με την<a href=\"https://www.bible.com/privacy\">Πολιτική Απορρήτου</a>."
      s11: "Επιτρεπόμενη και μη επιτρεπόμενη χρήση"
      s12: "Αυτοί οι Όροι σας επιτρέπουν τη χρήση της YouVersion σύμφωνα με τους παρόντες Όρους, για προσωπική σας και μη εμπορική χρήση ή για εσωτερική χρήση του μη κερδοσκοπικού οργανισμού σας. Όλα τα δικαιώματα που δε σας έχουν παραχωρηθεί ρητά διατηρούνται από την Life.Church. Συμφωνείτε ότι δε σας επιτρέπεται και δε θα χρησιμοποιήσετε την YouVersion ως εξής:"
      s13: "με οποιονδήποτε τρόπο που παραβιάζει οποιονδήποτε ομοσπονδιακό, κρατικό, τοπικό ή διεθνή νόμο ή κανονισμό,"
      s14: "με σκοπό να εκμεταλλευτείτε, να βλάψετε ή να επιχειρήσετε να εκμεταλλευτείτε ή να βλάψετε ανηλίκους με οποιονδήποτε τρόπο, εκθέτοντάς τους σε ακατάλληλο περιεχόμενο, ζητώντας προσωπικές πληροφορίες ή αλλιώς,"
      s15: "να οικειοποιηθείτε ή να επιχειρήσετε να μιμηθείτε οποιαδήποτε εταιρεία ή πρόσωπο, συμπεριλαμβανομένης της Life.Church ή άλλου χρήστη της YouVersion,"
      s16: "να εμπλακείτε σε οποιαδήποτε άλλη συμπεριφορά η οποία, σύμφωνα με ότι καθορίζεται από εμάς, μπορεί να βλάψει την Life.Church ή χρήστες της YouVersion ή να ζητηθεί ευθύνη απ' αυτούς,"
      s17: "με οποιονδήποτε τρόπο που θα μπορούσε να απενεργοποιήσει, να επιβαρύνει, να βλάψει ή επηρεάσει τη YouVersion ή να παρεμβληθεί στη χρήση της YouVersion από άλλο χρήστη,"
      s18: "δεν θα χρησιμοποιήσετε οποιοδήποτε ρομπότ, αράχνη ή άλλη αυτόματη συσκευή, κάποια διαδικασία ή μέσο για να αποκτήσετε πρόσβαση στη YouVersion για οποιονδήποτε σκοπό, συμπεριλαμβανομένης της παρακολούθησης ή της αντιγραφής οποιουδήποτε υλικού στη YouVersion,"
      s19: "να εισάγουν ιούς, δούρειους ίππους, σκουλήκια, λογικές βόμβες ή άλλο λογισμικό που είναι κακόβουλο ή τεχνολογικά επιβλαβές,"
      s20: "δεν θα προσπαθήσετε να αποκτήσετε μη εξουσιοδοτημένη πρόσβαση, δεν θα παρεμβληθείτε, δεν θα προξενήσετε βλάβη ή διακοπή σε οποιοδήποτε τμημα της YouVersion ή οποιουδήποτε διακομιστή, υπολογιστή ή βάση δεδομένων που είναι συνδεδεμένη με τη YouVersion,"
      s21: "να επιτεθείτε στη YouVersion μέσω μιας επίθεσης άρνησης υπηρεσίας ή μιας επίθεσης κατανεμημένης άρνησης υπηρεσίας, και"
      s22: "δεν θα προσπαθήσετε να παρέμβετε στην σωστή λειτουργία της YouVersion με οποιονδήποτε άλλο τρόπο."
      s23: "Συμφωνείτε επίσης ότι δεν θα στείλετε, δεν θα λάβετε εν γνώσει σας, δεν θα αναρτήσετε, δεν θα κατεβάσετε, δεν θα χρησιμοποιήσετε ή δεν θα ξαναχρησιμοποιήσετε οποιοδήποτε υλικό το οποίο, όπως καθορίζεται από την Life.Church κατά την απόλυτη κρίση της:"
      s24: "περιέχει οποιοδήποτε υλικό που είναι δυσφημιστικό, άσεμνο, άπρεπο, υβριστικό, προσβλητικό, παρενοχλητικό, βίαιο, εχθρικό, εμπρηστικό και γενικά απαράδεκτο."
      s25: "προάγει σεξουαλικό ή πορνογραφικό υλικό, βία ή κάθε είδους διάκριση, συμπεριλαμβανομένης εκείνης που βασίζεται στη φυλή, το φύλο, τη θρησκεία, την εθνικότητα, την αναπηρία, τον σεξουαλικό προσανατολισμό ή την ηλικία,"
      s26: "παραβιάζει οποιοδήποτε δίπλωμα ευρεσιτεχνίας, εμπορικό σήμα, εμπορικό μυστικό, πνευματικά δικαιώματα ή άλλη πνευματική ιδιοκτησία ή άλλα δικαιώματα οποιουδήποτε άλλου προσώπου,"
      s27: "παραβιάζει τα νόμιμα δικαιώματα άλλων (συμπεριλαμβανομένων των δικαιωμάτων δημοσιότητας και ιδιωτικότητας) ή περιέχει οποιοδήποτε υλικό που θα μπορούσε να προκαλέσει αστική ή ποινική ευθύνη σύμφωνα με τους ισχύοντες νόμους ή κανονισμούς. ή"
      s28: "προωθεί οποιαδήποτε παράνομη δραστηριότητα ή υποστηρίζει, προωθεί ή βοηθάει οποιαδήποτε παράνομη πράξη,"
      s29: "περιλαμβάνει εμπορικές δραστηριότητες ή πωλήσεις, όπως διαγωνισμούς, κληρώσεις και άλλες προωθητικές ενέργειες πωλήσεων, ανταλλαγή ή διαφήμιση, και"
      s30: "δημιουργεί την εντύπωση ότι το υλικό προέρχεται από ή είναι δεκτό από τη Life.Church ή οποιοδήποτε άλλο φυσικό ή νομικό πρόσωπο, αν κάτι τέτοιο δεν συμβαίνει,"
      s31: "Συνεισφορές χρηστών"
      s32: "Η YouVersion περιλαμβάνει διαδραστικές λειτουργίες που επιτρέπουν στους χρήστες να αναρτούν, να υποβάλλουν, να δημοσιεύουν, να προβάλλουν ή να μεταδίδουν σε άλλους χρήστες ή άλλα πρόσωπα περιεχόμενο ή υλικό (συλλογικά \"Συνεισφορές χρηστών\") στο ή μέσω της YouVersion."
      s33: "Ωστόσο, δεν δεσμευόμαστε να ελέγχουμε τις Συνεισφορές Χρηστών ή οποιοδήποτε άλλο υλικό πριν αναρτηθούν στο ή μέσω της YouVersion και δεν μπορούμε να εξασφαλίσει την άμεση κατάργηση τυχόν απαράδεκτου υλικού μετά την ανάρτησή του. Επομένως, δεν αναλαμβάνουμε καμία ευθύνη για οποιαδήποτε ενέργεια ή παράλειψη σχετικά με μεταφορές, επικοινωνίες ή περιεχόμενο που παρέχονται από οποιονδήποτε χρήστη ή τρίτο μέρος."
      s34: "Όλες οι συνεισφορές χρηστών πρέπει να διέπονται από τους παρόντες Όρους. Όταν παρέχετε οποιαδήποτε συνεισφορά χρήστη στο ή μέσω της YouVersion, παρέχετε σε εμάς και τους παρόχους υπηρεσιών μας, και σε κάθε έναν αντίστοιχα από τους αυτούς που μας έχουν δώσει άδειες, διαδόχους και εκχωρητές μας, το δικαίωμα χρήσης, αναπαραγωγής, τροποποίησης, εκτέλεσης, προβολής, διανομής και άλλης κοινοποίησης σε τρίτα μέρη οποιουδήποτε τέτοιου υλικού προκειμένου να προσφέρουν τη λειτουργία της YouVersion που ζητάτε ή χρησιμοποιείτε με άλλο τρόπο. Υποστηρίζετε και εγγυάστε ότι έχετε στην κατοχή σας ή ελέγχετε όλα τα δικαιώματα στις συνεισφορές χρήστη, έχετε το δικαίωμα να χορηγήσετε αυτήν την άδεια και ότι όλες οι συνεισφορές χρήστη σας πραγματοποιούνται σύμφωνα με αυτούς τους όρους. Δεν είμαστε υπεύθυνοι και δεν φέρουμε καμιά ευθύνη προς τρίτους σχετικά με το περιεχόμενο ή την ακρίβεια οποιασδήποτε συνεισφοράς χρήστη που έχει αναρτηθεί από εσάς ή οποιονδήποτε άλλο χρήστη της YouVersion."
      s35: "Ασφάλεια λογαριασμού"
      s36: "Η YouVersion επιτρέπει στους χρήστες να δημιουργήσουν έναν λογαριασμό (\"μέλη\") ο οποίος απαιτεί την παροχή ορισμένων πληροφοριών στη YouVersion. Συμφωνείτε ότι όλες οι πληροφορίες που παρέχετε για να γίνετε μέλος και να εγγραφείτε στη YouVersion, συμπεριλαμβανομένων, μεταξύ άλλων, των πληροφοριών που παρέχονται μέσω της χρήσης τυχόν διαδραστικών λειτουργιών στη YouVersion, διέπονται από το <a href = \"https: // www. bible.com/privacy\"> πολιτική απορρήτου </a> και συναινείτε σε όλες τις ενέργειες που αναλαμβάνουμε σχετικά με τις πληροφορίες σας σύμφωνα με την <a href=\"https://www.bible.com/privacy\"> πολιτική απορρήτου </a>."
      s37: "Εάν επιλέξετε ή σας έχει παρασχεθεί ένα όνομα χρήστη, ένας κωδικός πρόσβασης ή παρόμοιες πληροφορίες ως μέρος των διαδικασιών ασφαλείας μας, συμφωνείτε να αντιμετωπίζετε αυτές τις πληροφορίες εμπιστευτικά και συμφωνείτε να μας ειδοποιήσετε αμέσως για κάθε μη εξουσιοδοτημένη πρόσβαση ή χρήση του ονόματος χρήστη σας ήτου κωδικού πρόσβασης ή οποιαδήποτε άλλη παραβίαση ασφάλειας. Έχουμε το δικαίωμα να απενεργοποιήσουμε ανά πάσα στιγμή το όνομα χρήστη, τον κωδικό πρόσβασης ή άλλο αναγνωριστικό στοιχείο, ανεξάρτητα από το αν επιλέξατε εσείς ή σας έχει παρασχεθεί από μας, αν κατά τη γνώμη μας έχετε παραβιάσει οποιαδήποτε διάταξη αυτών των Όρων."
      s38: "Παρακολούθηση και επιβολή, νομική συμμόρφωση, λήξη"
      s39: "Συμφωνείτε ότι έχουμε δικαίωμα:"
      s40: "να προβούμε σε οποιαδήποτε ενέργεια σε σχέση με οποιονδήποτε χρήστη, λογαριασμό μέλους ή συνεισφορά χρήστη που θεωρούμε απαραίτητο ή κατάλληλο κατά την απόλυτη κρίση μας, εάν πιστεύουμε ότι υπάρχει παραβίαση αυτών των όρων, παραβίαση δικαιωμάτων τρίτων, απειλή για την προσωπική ασφάλεια άλλων ή απειλή ή ευθύνη ή βλάβη της υπεραξίας που σχετίζεται με τη YouVersion ή τη Life.Church,"
      s41: "να προβούμε στις κατάλληλες ενέργειες, συμπεριλαμβανομένης της, χωρίς περιορισμό, παραπομπής στην επιβολή του νόμου και στην αποκάλυψη των πληροφοριών σας, για οποιαδήποτε παράνομη ή μη εξουσιοδοτημένη χρήση της YouVersion, και"
      s42: "να διακόψουμε ή να αναστείλουμε την πρόσβασή σας σε όλη ή μέρος της YouVersion για οποιονδήποτε ή χωρίς λόγο, συμπεριλαμβανομένης, χωρίς περιορισμό, οποιασδήποτε παραβίασης αυτών των Όρων."
      s43: "Χωρίς να περιορίζουμε τα προηγούμενα, έχουμε το δικαίωμα να συνεργαστούμε πλήρως με οποιεσδήποτε αρχές επιβολής του νόμου ή δικαστική αρχή που ζητά από μας ή μας συνιστά να κοινοποιήσουμε την ταυτότητα ή άλλες πληροφορίες οποιουδήποτε αναρτά οποιοδήποτε υλικό στο ή μέσω της YouVersion. ΠΑΡΑΙΤΕΙΣΤΕ ΚΑΙ ΔΕΝ ΕΧΕΤΕ ΑΞΙΩΣΕΙΣ ΑΠΟ ΤΗΝ LIFE.CHURCH, ΕΚΕΙΝΟΥΣ ΠΟΥ ΤΗΣ ΕΧΟΥΝ ΔΩΣΕΙ ΑΔΕΙΕΣ ΚΑΙ ΤΟΥΣ ΠΑΡΟΧΟΥΣ ΥΠΗΡΕΣΙΩΝ ΚΑΙ ΟΛΟΥΣ ΤΟΥΣ ΑΠΑΣΧΟΛΟΥΜΕΝΟΥΣ Σ' ΑΥΤΗΝ, ΤΟΥΣ ΥΠΑΛΛΗΛΟΥΣ ΚΑΙ ΤΟΥΣ ΔΙΕΥΘΥΝΤΕΣ ΑΠΟ ΟΠΟΙΕΣΔΗΠΟΤΕ ΑΞΙΩΣΕΙΣ ΠΟΥ ΠΡΟΚΥΠΤΟΥΝ ΑΠΟ ΟΠΟΙΕΣΔΗΠΟΤΕ ΔΡΑΣΤΗΡΙΟΤΗΤΕΣ ΤΩΝ ΠΡΗΓΟΥΜΕΝΩΝ ΜΕΡΩΝ ΚΑΤΑ ΤΗ ΔΙΑΡΚΕΙΑ Η ΣΑΝ ΑΠΟΤΕΛΕΣΜΑ ΝΟΜΙΚΩΝ ΕΡΕΥΝΩΝ ΕΙΤΕ ΑΠΟ ΤΗΝ LIFE.CHURCH ΕΙΤΕ ΑΠΟ ΟΠΟΙAΔΗΠΟΤΕ ΑΡΧΗ ΕΠΙΒΟΛΗΣ ΤΟΥ ΝΟΜΟΥ."
      s44: "Η εμπιστοσύνη σας στις πληροφορίες και τις μεταφράσεις"
      s45: "Οι πληροφορίες που παρουσιάζονται στο ή μέσω του YouVersion διατίθενται αποκλειστικά για λόγους γενικής ενημέρωσης. Δεν εγγυόμαστε για την ακρίβεια, την πληρότητα ή τη χρησιμότητα αυτών των πληροφοριών. Εμπιστεύεστε αυτές τις πληροφορίες αποκλειστικά με δική σας ευθύνη. Επιπλέον, παρόλο που προσπαθούμε να παρέχουμε πληροφορίες που υπάρχουν στο YouVersion σε διάφορες γλώσσες, οι μεταφράσεις του περιεχομένου YouVersion σε γλώσσες διαφορετικές από την αγγλική παρέχονται σε εμάς από άλλα μέρη και δεν παρουσιάζουμε ούτε εγγυόμαστε για την ακρίβεια αυτών των μεταφράσεων. <strong>Αποποιούμαστε κάθε ευθύνη που απορρέει από οποιοδήποτε είδος εξάρτησης από αυτό το υλικό για σάς ή οποιονδήποτε άλλο επισκέπτη της YouVersion ή από οποιονδήποτε μπορεί να ενημερωθεί για οποιοδήποτε από τα περιεχόμενά του.</strong>"
      s46: "Δικαιώματα πνευματικής ιδιοκτησίας"
      s47: "Η YouVersion και τα περιεχόμενα, τα χαρακτηριστικά και η λειτουργία της (συμπεριλαμβανομένων, ενδεικτικά, όλων των πληροφοριών, του λογισμικού, του κειμένου, της εμφάνισης, των εικόνων, του βίντεο και ήχου και του σχεδιασμού, της επιλογής και της διαρρύθμισής της) ανήκουν στην Life.Church, ή άλλους παρόχους τέτοιου είδους υλικού και προστατεύονται από δικακαιώματα πνευματικής ιδιοκτησίας, εμπορικά σήματα, διπλώματα ευρεσιτεχνίας, εμπορικές ευρεσιτεχνίες και άλλους νόμους περί πνευματικής ιδιοκτησίας ή ιδιοκτησιακών δικαιωμάτων στις Ηνωμένες Πολιτείες και διεθνώς."
      s48: "Λογότυπα και σχέδια"
      s49: "Το όνομα YouVersion, το όνομα και το λογότυπο LifeChurch, όλα τα σχετικά ονόματα, τα λογότυπα, τα ονόματα προϊόντων και υπηρεσιών, τα σχέδια και τα συνθήματα είναι εμπορικά σήματα ή/και πνευματικά δικαιώματα της Life.Church. Δεν πρέπει να χρησιμοποιείτε αυτά τα σήματα και τα πνευματικά δικαιώματα χωρίς γραπτή άδεια της Life.Church. Όλα τα άλλα ονόματα, λογότυπα, ονόματα προϊόντων και υπηρεσιών, σχέδια και συνθήματα στην YouVersion είναι εμπορικά σήματα των αντίστοιχων κατόχων τους."
      s50: "Παραβίαση δικαιωμάτων πνευματικής ιδιοκτησίας"
      s51: "Εάν πιστεύετε ότι οποιοδήποτε περιεχόμενο YouVersion, συμπεριλαμβανομένων των Συνεισφορών χρηστών, παραβιάζει τα πνευματικά σας δικαιώματα, στείλτε ειδοποίηση για την παραβίαση πνευματικών δικαιωμάτων στο <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>. Λάβετε υπόψη παρακαλούμε ότι αποτελεί πολιτική της Life.Church να τερματίζει τους λογαριασμούς χρηστών είναι κατ' επανάληψη παραβάτες."
      s52: "Σύνδεσμοι και υπηρεσίες τρίτων μερών"
      s53: "Η YouVersion μπορεί να περιλαμβάνει περιεχόμενο που παρέχεται από τρίτους. Εάν η YouVersion περιέχει συνδέσμους προς άλλους ιστότοπους και αναδυόμενα παράθυρα και παρόμοιους πόρους που παρέχονται από τρίτους, οι σύνδεσμοι και οι πόροι παρέχονται μόνο δική σας χρήση. Δεν ελέγχουμε με κανένα τρόπο το περιεχόμενο αυτών των ιστότοπων ή πόρων και δεν αποδεχόμαστε καμία ευθύνη γι' αυτούς ή για τυχόν απώλειες ή ζημιές που μπορεί να προκύψουν από τη χρήση τους από μέρους σας. Εάν αποφασίσετε να αποκτήσετε πρόσβαση σε οποιαδήποτε από τις ιστοσελίδες τρίτων που συνδέονται με τη YouVersion, το κάνετε εξ ολοκλήρου με δική σας ευθύνη και υπό τους όρους και τις προϋποθέσεις χρήσης αυτών των ιστότοπων. Όλες οι δηλώσεις και / ή οι απόψεις που εκφράζονται σε αυτό το υλικό και όλα τα άρθρα και οι απαντήσεις σε ερωτήσεις και άλλο περιεχόμενο, εκτός από το περιεχόμενο που παρέχεται από τη Life.Church, αποτελούν αποκλειστικά απόψεις και ευθύνη του φυσικού ή νομικού προσώπου που παρέχει αυτό το υλικό. Αυτό το υλικό δεν απεικονίζει απαραίτητα τη γνώμη της Life.Church. <strong>Δεν είμαστε υπεύθυνοι ή υπόλογοι σε σας ή τρίτους για το περιεχόμενο ή την ακρίβεια κάθε είδους υλικού που παρέχεται από τρίτους.</strong>"
      s54: "Σύνδεση ανάμεσα στις λειτουργίες YouVersion και Κοινωνικών Δικτύων"
      s55: "Η YouVersion ενδέχεται να παρέχει συγκεκριμένες λειτουργίες που σας επιτρέπουν να συνδέετε με ή από κοινωνικά μέσα, καθώς και άλλους δικτυακούς τόπους και εφαρμογές τρίτων και να μοιράζεστε πληροφορίες και επικοινωνία προς και από την YouVersion και ανάλογες υπηρεσίες τρίτων. Μπορείτε να χρησιμοποιήσετε αυτά τα χαρακτηριστικά αποκλειστικά και μόνο όπως παρέχονται από μας μόνο σε σχέση με το περιεχόμενο με το οποίο εμφανίζονται και με άλλο τρόπο σύμφωνα με τους παρόντες Όρους και τυχόν πρόσθετους όρους και προϋποθέσεις που παρέχουμε σε σχέση με αυτές τις λειτουργίες. Μπορούμε να απενεργοποιήσουμε κατά την κρίση μας μέρος ή όλες αυτές τις λειτουργίες ανά πάσα στιγμή χωρίς προειδοποίηση."
      s56: "Γεωγραφικοί περιορισμοί"
      s57: "Η Life.Church, ο ιδιοκτήτης της YouVersion, εδρεύει στην πολιτεία της Οκλαχόμα στις Ηνωμένες Πολιτείες. Δηλώνουμε ότι δεν έχουμε ευθύνη για την προσβασιμότητα ή την καταλληλότητα ή κάποιοι από τα περιεχομένα της YouVersion εκτός των Ηνωμένων Πολιτειών. Η πρόσβαση στο YouVersion ενδέχεται να μην είναι νόμιμη από ορισμένα άτομα ή σε ορισμένες χώρες. Εάν είστε εκτός των Ηνωμένων Πολιτειών και αποκτήσετε πρόσβαση στη YouVersion το πράττετε με δική σας πρωτοβουλία και είστε υπεύθυνοι για την τήρηση των τοπικών νόμων."
      s58: "Αποποίηση ευθυνών"
      s59: "Η ΧΡΗΣΗ ΤΟΥ YOUVERSION, ΤΟ ΠΕΡΙΕΧΟΜΕΝΟ ΤΟΥ ΚΑΙ ΟΠΟΙΑΔΗΠΟΤΕ ΛΕΙΤΟΥΡΓΙΑ, ΥΠΗΡΕΣΙΕΣ Ή ΣΤΟΙΧΕΙΑ ΠΟΥ ΛΑΜΒΑΝΟΝΤΑΙ ΜΕΣΩ ΤΗΣ YOUVERSION ΓΙΝΕΤΑΙ ΜΕ ΔΙΚΗ ΣΑΣ ΕΥΘΥΝΗ, ΕΠΕΙΔΗ ΟΛΑ ΠΑΡΕΧΟΝΤΑΙ ΣΤΗ ΒΑΣΗ \"ΟΠΩΣ ΕΙΝΑΙ\" ΚΑΙ \"ΟΠΩΣ ΔΙΑΤΙΘΕΝΤΑΙ\", ΧΩΡΙΣ ΟΠΟΙΑΔΗΠΟΤΕ ΡΗΤΗ Ή ΣΙΩΠΗΡΗ ΕΓΓΥΗΣΗ ΚΑΝΕΝΟΣ ΕΙΔΟΥΣ. ΤΟΣΟ Η LIFE.CHURCH ΟΣΟ ΚΑΙ ΟΠΟΙΟΣΔΗΠΟΤΕ ΕΧΕΙ ΣΧΕΣΗ ΜΕ ΤΗΝ LIFE.CHURCH ΔΕΝ ΕΥΘΥΝΕΤΑΙ ΟΥΤΕ ΕΓΓΥΑΤΑΙ ΓΙΑ ΤΗΝ ΠΛΗΡΟΤΗΤΑ, ΤΗΝ ΑΣΦΑΛΕΙΑ, ΤΗΝ ΑΞΙΟΠΙΣΤΙΑ, ΤΗΝ ΠΟΙΟΤΗΤΑ, ΤΗΝ ΑΚΡΙΒΕΙΑ Ή ΤΗΝ ΔΙΑΘΕΣΙΜΟΤΗΤΑ ΤΟΥ YOUVERSION. ΧΩΡΙΣ ΠΕΡΙΟΡΙΣΜΟ ΤΩΝ ΠΡΟΑΝΑΦΕΡΘΕΝΤΩΝ ΟΥΤΕ Η LIFE.CHURCH ΟΥΤΕ ΟΠΟΙΟΣ ΑΛΛΟΣ ΣΧΕΤΙΖΕΤΑΙ ΜΕ ΤΗΝ LIFE.CHURCH ΕΚΠΡΟΣΩΠΕΙ Ή ΕΓΓΥΑΤΑΙ ΟΤΙ Η YOUVERSION Ή ΤΟ ΠΕΡΙΕΧΟΜΕΝΟ ΤΩΝ ΛΕΙΤΟΥΡΓΙΩΝ ΤΗΣ, Η ΤΥΧΟΝ ΥΠΗΡΕΣΙΕΣ Ή ΑΝΤΙΚΕΙΜΕΝΑ ΠΟΥ ΑΠΟΚΤΗΘΗΚΑΝ ΜΕΣΟ ΤΗΣ YOUVERSION ΘΑ ΕΙΝΑΙ ΑΚΡΙΒΗ, ΑΞΙΟΠΙΣΤΑ, ΑΛΑΝΘΑΣΤΑ Ή ΑΔΙΑΚΟΠΑ, ΟΤΙ ΟΙ ΕΛΛΕΙΨΕΙΣ ΘΑ ΔΙΟΡΘΩΘΟΥΝ, ΟΤΙ Η YOUVERSION Ή Ο ΠΑΡΟΧΟΣ ΠΟΥ ΤΗΝ ΕΞΥΠΗΡΕΤΕΙ ΕΙΝΑΙ ΑΠΑΛΛΑΓΜΕΝΟΣ ΑΠΟ ΙΟΥΣ Η ΑΛΛΟ ΕΠΙΒΛΑΒΕΣ ΛΟΓΙΣΜΙΚΟ Ή ΟΤΙ Η YOUVERSION Ή ΥΠΗΡΕΣΙΕΣ Ή ΑΝΤΙΚΕΙΜΕΝΑ ΠΟΥ ΑΠΟΚΤΩΝΤΑΙ ΜΕΣΟ ΤΗΣ YOUVERSION ΘΑ ΑΝΤΑΠΟΚΡΙΝΟΝΤΑΙ ΔΙΑΦΟΡΕΤΙΚΑ ΣΤΙΣ ΑΝΑΓΚΕΣ Ή ΤΙΣ ΠΡΟΣΔΟΚΙΕΣ ΣΑΣ."
      s60: "Η LIFE.CHURCH ΑΠΟΠΟΙΕΙΤΑΙ ΚΑΘΕ ΕΙΔΟΥΣ ΕΓΓΥΗΣΗ ΡΗΤΗ Ή ΣΙΩΠΗΡΗ, ΝΟΜΟΘΕΤΗΜΕΝΗ Ή ΑΛΛΗ, ΣΥΜΠΕΡΙΛΑΜΒΑΝΟΜΕΝΩΝ ΕΝΔΕΙΚΤΙΚΑ ΚΑΘΕ ΕΙΔΟΥΣ ΕΓΓΥΗΣΗΣ ΕΜΠΟΡΕΥΣΙΜΟΤΗΤΑΣ, ΜΗ ΠΑΡΑΒΙΑΣΗΣ ΚΑΙ ΚΑΤΑΛΛΗΛΟΤΗΤΑΣ ΓΙΑ ΣΥΓΚΕΚΡΙΜΕΝΟ ΣΚΟΠΟ."
      s61: "ΤΑ ΠΡΟΗΓΟΥΜΕΝΑ ΔΕΝ ΕΠΗΡΕΑΖΟΥΝ ΚΑΜΙΑ ΕΓΓΥΗΣΗ Η ΟΠΟΙΑ ΔΕΝ ΜΠΟΡΕΙ ΝΑ ΑΠΟΚΛΕΙΣΤΕΙ Ή ΝΑ ΠΕΡΙΟΡΙΣΤΕΙ ΣΥΜΦΩΝΑ ΜΕ ΤΟ ΙΣΧΥΟΝ ΔΙΚΑΙΟ."
      s62: "Περιορισμός ευθύνης"
      s63: "ΣΕ ΚΑΜΙΑ ΠΕΡΙΠΤΩΣΗ Η LIFE.CHURCH, ΑΥΤΟΙ ΠΟΥ ΤΗΣ ΠΑΡΕΧΟΥΝ ΑΔΕΙΕΣ, ΟΙ ΠΑΡΟΧΟΙ ΥΠΗΡΕΣΙΩΝ Ή ΟΠΟΙΟΣΔΗΠΟΤΕ ΕΡΓΑΖΟΜΕΝΟΣ, ΑΝΤΙΠΡΟΣΩΠΟΙ, ΥΠΑΛΛΗΛΟΙ Ή ΔΙΕΥΘΥΝΤΕΣ ΔΕΝ ΕΥΘΥΝΟΝΤΑΙ ΓΙΑ ΖΗΜΙΕΣ ΟΠΟΙΟΥΔΗΠΟΤΕ ΕΙΔΟΥΣ, ΣΥΜΦΩΝΑ ΜΕ ΟΠΟΙΑΔΗΠΟΤΕ ΝΟΜΙΚΗ ΑΠΟΨΗ, ΠΟΥ ΠΡΟΚΥΠΤΕΙ ΑΠΟ Ή ΣΕ ΣΧΕΣΗ ΜΕ ΤΗ ΧΡΗΣΗ ΣΑΣ Ή ΤΗΝ ΑΔΥΝΑΜΙΑ ΣΑΣ ΝΑ ΧΡΗΣΙΜΟΠΟΙΗΣΕΤΕ, ΤΗΝ YOUVERSION, ΟΠΟΙΕΣΔΗΠΟΤΕ ΙΣΤΟΣΕΛΙΔΕΣ ΠΟΥ ΣΥΝΔΕΟΝΤΑΙ ΜΕ ΑΥΤΗΝ, ΟΠΟΙΟΔΗΠΟΤΕ ΠΕΡΙΕΧΟΜΕΝΟ ΠΟΥ ΠΡΟΣΦΕΡΕΤΑΙ ΣΕ Ή ΑΠΟ ΤΗΝ YOUVERSION Ή ΟΠΟΙΕΣΔΗΠΟΤΕ ΑΛΛΕΣ ΙΣΤΟΣΕΛΙΔΕΣ Ή ΟΠΟΙΕΣΔΗΠΟΤΕ ΥΠΗΡΕΣΙΕΣ Ή ΣΤΟΙΧΕΙΑ ΠΟΥ ΑΠΟΚΤΗΘΗΚΑΝ ΑΠΟ ΤΗΝ YOUVERSION, ΣΥΜΠΕΡΙΛΑΜΒΑΝΟΜΕΝΩΝ ΟΠΟΙΩΝΔΗΠΟΤΕ ΑΜΕΣΩΝ, ΕΜΜΕΣΩΝ, ΕΙΔΙΚΩΝ, ΣΥΜΠΤΩΜΑΤΙΚΩΝ, ΕΠΑΚΟΛΟΥΘΩΝ Ή ΠΟΙΝΙΚΩΝ ΖΗΜΙΩΝ, ΣΥΜΠΕΡΙΛΑΜΒΑΝΟΜΕΝΩΝ ΕΝΔΕΙΚΤΙΚΑ ΣΩΜΑΤΙΚΩΝ ΒΛΑΒΩΝ, ΠΟΝΟΥ, ΣΥΝΑΙΣΘΗΜΑΤΙΚΗ ΔΥΣΦΟΡΙΑ, ΑΠΩΛΕΙΑ ΕΣΟΔΩΝ, ΑΠΩΛΕΙΑ ΚΕΡΔΩΝ, ΑΠΩΛΕΙΑ ΕΠΙΧΕΙΡΗΜΑΤΙΚΩΝ Ή ΑΝΑΜΕΝΟΜΕΝΩΝ ΟΙΚΟΝΟΜΙΩΝ, ΑΠΩΛΕΙΑ ΧΡΗΣΗΣ, ΑΠΩΛΕΙΑ ΠΕΛΑΤΕΙΑΣ, ΑΠΩΛΕΙΑ ΔΕΔΟΜΕΝΩΝ ΠΟΥ ΠΡΟΚΛΗΘΗΚΑΝ ΕΙΤΕ ΑΠΟ ΑΔΙΚΗΜΑ (ΣΥΜΠΕΡΙΛΑΜΒΑΝΟΜΕΝΗΣ ΤΗΣ ΑΜΕΛΕΙΑΣ), ΠΑΡΑΒΙΑΣΗ ΤΗΣ ΣΥΜΒΑΣΗΣ Ή ΟΤΙΔΗΠΟΤΕ ΑΛΛΟ, ΑΚΟΜΗ ΚΑΙ ΑΝ ΕΙΝΑΙ ΠΡΟΒΛΕΨΙΜΟ."
      s64: "ΤΑ ΠΡΗΓΟΥΜΕΝΑ ΔΕΝ ΕΠΗΡΕΑΖΟΥΝ ΚΑΜΙΑ ΕΥΘΥΝΗ ΠΟΥ ΔΕΝ ΜΠΟΡΕΙ ΝΑ ΑΠΟΚΛΕΙΣΤΕΙ Ή ΝΑ ΠΕΡΙΟΡΙΣΤΕΙ ΣΥΜΦΩΝΑ ΜΕ ΤΟ ΙΣΧΥΟΝ ΔΙΚΑΙΟ."
      s65: "Αποζημίωση"
      s66: "Συμφωνείτε να υπερασπιστείτε, να αποζημιώσετε και να διατηρήσετε αβλαβείς τη Life.Church, τους συνεργάτες της, τους δικαιοπάροχους και τους παρόχους υπηρεσιών και τους αντίστοιχους αξιωματούχους, τους διευθυντές, τους υπαλλήλους, τους εργολάβους, τους αντιπροσώπους, τους δικαιοπάροχους, τους προμηθευτές, τους διαδόχους και τους εκχωρητές από και έναντι οποιωνδήποτε απαιτήσεων, (συμπεριλαμβανομένων εύλογων αμοιβών δικηγόρων) που προκύπτουν από ή σχετίζονται με την παραβίαση των παρόντων Όρων ή τη χρήση της YouVersion από μέρους σας, συμπεριλαμβανομένων, ενδεικτικά, των Συνεισφορών Χρήστη από μέρους σας, οποιουδήποτε περιεχομένου της YouVersion, των υπηρεσιών και των προϊόντων της YouVersion, εκτός όσων επιτρέπονται ρητά στους παρόντες Όρους, ή τη χρήση οποιασδήποτε πληροφορίας που αποκτήσατε από την YouVersion."
      s67: "Εφαρμοστέο δίκαιο και δικαιοδοσία"
      s68: "Όλα τα θέματα, διαφορές ή αξιώσεις που σχετίζονται με την YouVersion και τους παρόντες Όρους (συμπεριλαμβανομένων των εξωσυμβατικών διαφορών ή αξιώσεων), διέπονται από και ερμηνεύονται σύμφωνα με τους εσωτερικούς νόμους της Πολιτείας της Οκλαχόμα χωρίς να ισχύει οποιαδήποτε επιλογή ή σύγκρουση με τον νόμο ή τον κανονισμό. Οποιαδήποτε νομικό έντυπο, ενέργεια ή διαδικασία που προκύπτει από ή σχετίζεται με τους παρόντες όρους ή τη YouVersion θα ασκηθεί αποκλειστικά στα ομοσπονδιακά δικαστήρια των Ηνωμένων Πολιτειών ή στα δικαστήρια της Πολιτείας της Οκλαχόμα για κάθε περίπτωση που βρίσκεται στην πόλη της Οκλαχόμα Σίτι, Κομητεία Οκλαχόμα. Όταν συμφωνείτε με τους παρόντες Όρους και χρησιμοποιείτε τη YouVersion, παραιτείστε από κάθε ένστασή σας σχετικά με την αρμοδιότητα αυτών των δικαστηρίων επάνω σας και από την υποχρέωση προσέλευσής σας σ' αυτά."
      s69: "Παραίτηση και διαχωρισμός"
      s70: "Η Life.Church μπορεί να παραιτηθεί από τα δικαιώματά της μόνο γραπτώς, σύμφωνα με τους παρόντες Όρους. Εάν οποιαδήποτε διάταξη των παρόντων Όρων κριθεί από δικαστήριο ή άλλη μορφή αρμόδιας δικαιοδοσίας ως μη έγκυρη, παράνομη ή ανεφάρμοστη για οποιονδήποτε λόγο, η διάταξη αυτή θα εξαλειφθεί ή θα περιοριστεί στο ελάχιστο δυνατό ώστε οι υπόλοιπες διατάξεις αυτών των Όρων να συνεχίσουν σε πλήρη ισχύ και εφαρμογή."
      s71: "Πλήρης συμφωνία"
      s72: "Αυτοί οι όροι και η <a href=\"https://www.bible.com/privacy\">πολιτική απορρήτου μας</a> αποτελούν τη μόνη και συνολική συμφωνία ανάμεσα σε εσάς και τη Life Covenant Church, Inc. σε σχέση με τη YouVersion και αντικαθιστούν όλες τις προηγούμενες και παράλληλες συμφωνίες, δηλώσεις και εγγυήσεις, γραπτές και προφορικές, σε σχέση με τη YouVersion."
      s73: "Τα σχόλια και οι ανησυχίες σας"
      s74: "Η YouVersion λειτουργεί από την Life Covenant Church, Inc., μια μη κερδοσκοπική εταιρία στην Οκλαχόμα, που εδρεύει στη διεύθυνση 4600 E. 2nd St, Edmond, Oklahoma 73034, ΗΠΑ. Όλα τα σχόλια, τα αιτήματα τεχνικής υποστήριξης και άλλες πληροφορίες, που σχετίζονται με τη YouVersion, πρέπει να αποστέλλονται μέσω ηλεκτρονικού ταχυδρομείου <a href=\"mailto:help@youversion.com?Subject=Support%20Request\">help@youversion.com</a> ή μέσω της ιστοσελίδας <a href=\"https://help.youversion.com\">help.youversion.com</a>, ή ταχυδρομικώς στην παραπάνω διεύθυνση. Τα σχόλια που μας παρέχετε θεωρούνται μη εμπιστευτικά. Η Life.Church είναι ελεύθερη να χρησιμοποιεί αυτές τις πληροφορίες σε απεριόριστη βάση."
