th:
  legal:
    privacy:
      policy: "%{youversion} นโยบายความเป็นส่วนตัว"
      h1: "ภาพรวมโดยย่อ"
      p1: "ต่อไปนี้เป็นข้อมูลสรุปเกี่ยวกับสิ่งที่คุณคาดว่าจะพบในนโยบายความเป็นส่วนตัวของเรา ซึ่งครอบคลุมผลิตภัณฑ์และบริการทั้งหมดของ YouVersion:"
      h2: "สร้างประสบการณ์ส่วนตัวของคุณ"
      p2: "เมื่อคุณสร้างบัญชี YouVersion หรือใช้แอพพลิเคชันหรือไซต์ใด ๆ ของเรา ข้อมูลที่เราเก็บรวบรวมมีวัตถุประสงค์เพื่อเสนอการใช้งานพระคัมภีร์ที่ปรับเปลี่ยนให้เหมาะกับคุณมากขึ้น"
      h3: "เรานำข้อมูลของคุณไปใช้อย่างไร"
      p3: "นโยบายความเป็นส่วนตัวระบุไว้ชัดเจนถึงประเภทของข้อมูลที่เราเก็บจากการใช้งานของคุณ และวิธีการที่เราใช้ข้อมูลนั้นเพื่อเพิ่มประสบการณ์ในการใช้งาน YouVersion ของคุณ เราไม่เปิดเผยข้อมูลส่วนตัวที่ระบุตัวตนได้ของคุณกับผู้ลงโฆษณาภายนอกหรือเครือข่ายโฆษณา"
      h4: "ข้อมูลส่วนบุคคลของคุณได้รับการคุ้มครอง"
      p4: "เมื่อคุณเห็นสถิติที่เราเผยแพร่เกี่ยวกับการใช้งานพระคัมภีร์ทั่วโลก เรายืนยันว่าจะใช้ข้อมูลโดยป้องกันความเป็นส่วนตัวของคุณ เมื่อมีการเผยแพร่ข้อมูลนี้ ข้อมูลจะอยู่รูปแบบรวมซึ่งไม่เปิดเผยข้อมูลที่สามารถระบุถึงตัวคุณได้ นอกจากนี้เรายังใช้การป้องกันด้านความปลอดภัยมาตรฐานอุตสาหกรรมที่ออกแบบมาเพื่อปกป้องข้อมูลของคุณ"
      h5: "เพื่อการใช้งานของคุณ"
      p5: "นโยบายความเป็นส่วนตัวของเราระบุชัดเจนว่า คุณมีสิทธิใดบ้างเมื่อใช้ YouVersion นั่นหมายรวมการเข้าถึง การแบ่งปัน การเปลี่ยนแปลง และการลบข้อมูลส่วนบุคคลของคุณ เรายังคงระบุถึงการที่เทคโนโลยีการเก็บรวบรวมข้อมูลต่าง ๆ เหล่านี้ช่วยให้ชุมชน YouVersion ใช้พระคัมภีร์ได้อย่างเต็มที่ได้อย่างไร"
      h6: "นโยบายความเป็นส่วนตัว"
      p6: "แก้ไขครั้งล่าสุดเมื่อวันที่ 25 พฤษภาคม 2561"
      p7: "ในขณะที่ YouVersion ได้มีนโยบายความเป็นส่วนตัวฉบับแปลจากภาษาอังกฤษ คุณต้องตกลงก่อนว่าฉบับแปลไทยนั้นมีเพื่อความสะดวกเท่านั้น และนโยบายความเป็นส่วนตัวฉบับภาษาอังกฤษจะควบคุมความสัมพันธ์ของคุณกับ YouVersion หากมีข้อขัดแย้งใดๆระหว่างนโยบายความเป็นส่วนตัวฉบับภาษาอังกฤษและภาษาไทย ให้ใช้ฉบับภาษาอังกฤษเป็นหลัก"
      h7: "คำนิยาม"
      p8: "เพื่อให้เอกสารนี้ง่ายต่อการอ่าน เราจะใช้คำสั้นๆทั้งหมด ตัวอย่างเช่น เมื่อเราใช้คำว่า \"YouVersion\" เรากำลังพูดถึง:"
      l1: "แอปพลิเคชันมือถือ YouVersion เหล่านี้"
      l1-1: "แอปพระคัมภีร์"
      l1-2: "แอปพระคัมภีร์สำหรับเด็ก"
      l1-3: "Bible Lens"
      l2: "เว็บไซต์ YouVersion เหล่านี้"
      l3: "แอปพลิเคชัน YouVersion เหล่านี้บนแพลตฟอร์มอื่น ๆ"
      l3-1: "แอปพลิเคชันสตรีมวิดีโอ"
      l3-2: "ผู้ช่วยเสียง"
      p9: "ผลิตภัณฑ์ของ YouVersion เป็นของและดำเนินการโดย Life Covenant Church, Inc. ซึ่งเราจะเรียกว่า \"Life.Church\" หรือ \"เรา\" ในตลอดนโยบายนี้ เราอนุญาตให้ใช้ YouVersion โดยผู้ใช้ที่ไม่ได้ลงทะเบียน ซึ่งเราจะเรียกว่า \"ผู้เข้าชม\" รวมถึงผู้ใช้ที่ลงทะเบียนหรือ \"สมาชิก\" เมื่อเราอ้างถึงทั้งสองสิ่งนี้เราจะใช้คำว่า \"ผู้ใช้\" หรือ \"คุณ\""
      h8: "การยอมรับข้อกำหนด"
      p10: "โปรดอ่านนโยบายความเป็นส่วนตัวนี้อย่างละเอียด เพราะมันจะบอกถึงวิธีที่เราจะรวบรวม, ใช้, แบ่งปัน และประมวลผลข้อมูลส่วนตัวของคุณ และในการเข้าถึง YouVersion คุณยอมรับในนโยบายความเป็นส่วนตัวและเงื่อนไขในการใช้งาน และยินยอมที่จะให้ข้อมูลของคุณถูกส่งและนำไปประมวลผลในประเทศสหรัฐอเมริกา การใช้ YouVersion ของคุณยังอยู่ภายใต้<a href=\"https://www.bible.com/terms\">เงื่อนไขในการใช้งาน</a>ของเรา โปรดอ่านเงื่อนไขเหล่านั้นอย่างละเอียดด้วย"
      p11: "เรายินดีสำหรับคำถามหรือความคิดเห็นที่คุณอาจมีเกี่ยวกับนโยบายความเป็นส่วนตัวและแนวปฏิบัติด้านความเป็นส่วนตัวของเรา หากคุณมีคำถามหรือความเห็นใดๆ คุณสามารถติดต่อเราได้ที่: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 หรือ <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>"
      h9: "เราใช้ข้อมูลของคุณอย่างไร"
      p12: "เราไม่เปิดเผยข้อมูลส่วนตัวของคุณกับผู้ลงโฆษณาหรือเครือข่ายโฆษณาเพื่อใช้ในการโฆษณา เราใช้ข้อมูลของคุณที่เรารวบรวม หรือที่คุณให้เรามา รวมถึงข้อมูลส่วนตัวดังนี้:"
      l4-1: "YouVersion และข้อมูล, ผลิตภัณฑ์, หรือบริการอื่นๆที่คุณขอจากเรา;"
      l4-2: "ดังที่กล่าวไว้ในนโยบายความเป็นส่วนตัวนี้;"
      l4-3: "เพื่อตอบสนองวัตถุประสงค์อื่นที่คุณให้ไว้;"
      l4-4: "เพื่อปฏิบัติหน้าที่และบังคับใช้สิทธิภายใต้นโยบายความเป็นส่วนตัวฉบับนี้และ <a href=\"https://www.bible.com/terms\">เงื่อนไขการใช้งาน</a>ของเรา;"
      l4-5: "ในลักษณะอื่นเราจะอธิบายเมื่อคุณให้ข้อมูล; และ"
      l4-6: "เพื่อวัตถุประสงค์อื่นด้วยความยินยอมของคุณ"
      p13: "ความสามารถในการเข้าถึง YouVersion ไม่ได้เกี่ยวข้องกับการที่คุณให้ข้อมูลส่วนบุคคลของคุณและคุณอาจปฏิเสธที่จะให้ข้อมูลส่วนบุคคลกับเรา อย่างไรก็ตามนั่นอาจทำให้เราไม่สามารถให้บริการ และ/หรือฟังก์ชันการทำงานบางอย่างของ YouVersion แก่คุณได้"
      h10: "การอำนวยความสะดวกคุณในการใช้ YouVersion"
      p14: "หากคุณเป็นสมาชิก เราจะใช้ข้อมูลส่วนบุคคลของคุณเพื่อให้สิทธิ์ในการเข้าถึง YouVersion นอกจากนี้เรายังใช้ข้อมูลส่วนบุคคลของคุณเพื่อให้ฟังก์ชันการทำงานบางอย่างของ YouVersion ขึ้นอยู่กับฟังก์ชันการทำงานที่คุณใช้ และข้อมูลส่วนบุคคลที่คุณยอมให้เราใช้ เราใช้ข้อมูลที่เรามีเกี่ยวกับคุณในการจัดหา ปรับปรุง และปรับแต่ง YouVersion รวมทั้งด้วยความช่วยเหลือจากเทคโนโลยีอัตโนมัติที่กล่าวถึงในนโยบายนี้และการอนุมานที่เราทำขึ้นจากข้อมูลที่เรารวบรวม"
      h11: "เพื่อนๆ"
      p15: "YouVersion ทำให้คุณสามารถสื่อสารและเชื่อมต่อกับผู้ใช้ YouVersion คนอื่นเพื่อแบ่งปันข้อพระคัมภีร์ ข้อความและเนื้อหาอื่นๆ นอกจากนี้เรายังเปิดให้คุณและผู้อื่นสื่อสารกันผ่าน YouVersion เช่น ส่งข้อความให้กัน คุณเลือกได้ว่าจะสื่อสารหรือติดต่อกับสมาชิกคนอื่นหรือไม่ เราจะใช้ข้อมูลเกี่ยวกับคุณเพื่อช่วยในการเชื่อมต่อและสื่อสารและแบ่งปันเนื้อหากับผู้ใช้ YouVersion คนอื่นๆ รวมถึงข้อมูลส่วนบุคคลที่คุณให้กับเราและบุคคลที่คุณสื่อสารด้วย นอกจากนี้เรายังอาจใช้ข้อมูลการติดต่อจากโทรศัพท์มือถือของคุณหากคุณให้สิทธิ์แก่ YouVersion ในการเข้าถึงข้อมูลเดียวกัน"
      h12: "กิจกรรมต่างๆ"
      p16: "YouVersion Events ช่วยให้คุณค้นหาคริสตจักรในบริเวณใกล้เคียงที่กำลังใช้ Events ทำให้คุณสามารถติดตามเนื้อหาที่ให้มา เข้าถึงพระคัมภีร์ จดบันทึกและเซฟไว้เพื่อใช้อ้างอิงในอนาคต หากคุณเลือกที่จะใช้ฟีเจอร์ Events ของเราและเลือกแชร์ข้อมูลตำแหน่งของคุณ YouVersion จะใช้ข้อมูลตำแหน่งของคุณเพื่อระบุรายการ Events ที่คุณอาจสนใจเข้าร่วม"
      h13: "ข้อเสนอแนะ"
      p17: "เราใช้ข้อมูลที่เรามีเกี่ยวกับตัวคุณ และการอนุมานที่มาจากข้อมูลนั้นเพื่อแนะนำเนื้อหาและฟังก์ชันรวมถึงบริการอื่นที่ YouVersion มี ตัวอย่างเช่น ตามแผนพระคัมภีร์ที่คุณทำสำเร็จ เราอาจจะนำเสนอแผนพระคัมภีร์เพิ่มเติมให้แก่คุณ เราอาจติดต่อคุณผ่านแถบแจ้งเตือน อีเมล หรือข้อความในแอปเองเพื่อพูดถึงการแนะนำเหล่านี้ วิธีใช้ YouVersion และข่าว YouVersion อื่นๆ คุณอาจจะเลิกติดตามข้อความเหล่านี้ผ่านทางลิงก์เลิกติดตามที่อยู่ในข้อความในอีเมลเอง คุณสามารถปรับแต่งการแจ้งเตือนได้ใน แอปพลิเคชัน YouVersion หรือผ่าน <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>"
      h14: "ข้อความที่เกี่ยวข้องกับบริการ"
      p18: "เราอาจใช้ข้อมูลของคุณเพื่อติดต่อคุณเกี่ยวกับด้านบัญชี ความปลอดภัย กฎหมาย และบริการอื่นๆที่เกี่ยวข้อง เราจะดำเนินการนี้ผ่านข้อความในแอป แถบแจ้งเตือน และ/หรืออีเมล โปรดทราบว่าคุณไม่สามารถเลือกที่จะไม่รับข้อความเหล่านี้จากเราได้ รวมไปถึงข้อความเกี่ยวกับการรักษาความปลอดภัยและกฎหมาย"
      h15: "การวิเคราะห์และการดำเนินการ"
      p19: "เราต้องการเห็นการใช้งานพระคัมภีร์เพิ่มขึ้นทั่วโลก เราใช้ข้อมูลส่วนบุคคลที่มีให้เราเพื่อสังเกตแนวโน้มทางสังคม เศรษฐกิจ และภูมิศาสตร์เพราะมีความเกี่ยวข้องกับการสอนพระคัมภีร์และข้อพระคัมภีร์บางข้อเฉพาะเจาะจง ในบางกรณีเราทำงานร่วมกับบุคคลภายนอกที่เชื่อถือได้เพื่อทำการวิจัยนี้ภายใต้การควบคุมที่ออกแบบมาเพื่อปกป้องข้อมูลส่วนบุคคลของคุณ เราเผยแพร่หรืออนุญาตให้ผู้อื่นเผยแพร่ข้อมูลเชิงลึกของเรา แต่เฉพาะในรูปแบบสรุปที่ไม่เปิดเผยข้อมูลที่สามารถระบุถึงตัวคุณได้ ตัวอย่างเช่น เราอาจใช้ข้อมูลของคุณเพื่อสร้างสถิติเกี่ยวกับการใช้ YouVersion โดยรวมทั่วโลกและในประเทศและภูมิภาคที่เฉพาะเจาะจง"
      p20: "เราใช้ข้อมูลผู้ใช้ที่ไม่ระบุตัวตนและนำไปสรุปรวมเพื่อนำเสนอ YouVersion รวมถึงการสื่อสารชักชวนการเป็นสมาชิกกับ YouVersion และการเติบโตด้านการใช้งาน เช่น การแสดงจำนวนการติดตั้ง YouVersion บนมือถือทั้งหมด เราใช้ข้อมูลโดยมี ข้อมูลส่วนบุคคลที่ผู้ใช้ให้, ข้อมูลที่รวบรวมมาจากผู้ใช้, ข้อมูลที่เก็บรวบรวมจากการใช้งาน YouVersion (เช่น ประวัติการค้นหาการ แผนการอ่านที่เสร็จสิ้น การอ่านพระคัมภีร์), ผลตอบรับสาธารณะ, และข้อมูลที่อนุมานจากข้อมูลนี้เพื่อทำการวิจัยและพัฒนาภายใน เพื่อให้ประสบการณ์การใช้งาน YouVersion ดียิ่งขึ้น ปรับปรุงประสิทธิภาพของ YouVersion และเพิ่มการใช้ YouVersionและฟีเจอร์ที่มี การดำเนินการนี้ทำโดยการเปลี่ยนแปลงสิ่งที่มีอยู่แล้วใน YouVersion รวมทั้งการส่งข้อความให้ผู้ใช้ผ่าน YouVersion เพื่อแนะนำฟังก์ชันและเนื้อหาของ YouVersion"
      h16: "แบบลงคะแนนและแบบสำรวจ"
      p21: "บางครั้งเราจัดทำแบบลงคะแนนและแบบสำรวจผ่าน YouVersion คุณไม่จำเป็นต้องทำแบบลงคะแนนหรือแบบทดสอบเหล่านี้ อีกทั้งยังมีสิทธิ์เลือกที่จะให้ข้อมูล"
      h17: "ปัญหาด้านความปลอดภัยและทางเทคนิค"
      p22: "เราใช้ข้อมูล (ซึ่งอาจรวมถึงการติดต่อสื่อสารของคุณ) เพื่อตรวจสอบ ตอบสนองและแก้ไขปัญหาด้านการร้องเรียน ด้านกฎหมาย ความปลอดภัยและประเด็นทางเทคนิคที่เกี่ยวข้องกับ YouVersion เราใช้ข้อมูลและการสื่อสารของคุณถ้าเราคิดว่ามันเป็นสิ่งที่จำเป็นเพื่อความปลอดภัย หรือเพื่อตรวจสอบความเป็นไปได้ในการทุจริต หรือการละเมิดกฎหมาย หรือ<a href=\"https://www.bible.com/terms\">เงื่อนไขการใช้งาน</a>ของเรา หรือนโยบายความเป็นส่วนตัว และ/หรือความพยายามที่จะทำอันตรายต่อคนอื่น"
      h18: "ข้อมูลที่เราเก็บรวบรวมและวิธีการเก็บรวบรวมข้อมูล"
      h19: "ข้อมูลที่คุณให้กับเรา"
      p23: "คุณไม่จำเป็นต้องเป็นสมาชิก YouVersion เพื่อใช้ YouVersion อย่างไรก็ตามการเป็นสมาชิกช่วยให้เราสามารถปรับแต่ง YouVersion ให้เหมาะกับคุณมากขึ้น ในการเป็นสมาชิกคุณจำเป็นต้องสร้างบัญชีและระบุข้อมูลบางอย่าง เช่น ชื่อและที่อยู่อีเมลของคุณซึ่งจะเชื่อมโยงกับบัญชีสมาชิกของคุณ"
      p24: "นอกเหนือจากข้อมูลที่จำเป็นนี้ คุณมีตัวเลือกในการให้ข้อมูลเพิ่มเติมเพื่อเชื่อมโยงกับบัญชีสมาชิกของคุณ เรารวบรวมข้อมูลส่วนบุคคลจากคุณเมื่อคุณให้ โพสต์ หรืออัปโหลดข้อมูลไปยัง YouVersion คุณไม่จำเป็นต้องให้ข้อมูลดังกล่าว แต่ถ้าคุณไม่ได้ทำ มันอาจจำกัดความสามารถของเราในการปรับเปลี่ยน YouVersion และความสามารถในการใช้ YouVersion ได้อย่างเต็มที่"
      p25: "หากคุณเลือกที่จะเชื่อมต่อ YouVersion กับเว็บไซต์ แอปพลิเคชัน และบริการ หรือโปรไฟล์อื่นๆ ที่คุณมีกับแอปพลิเคชันของบุคคลที่สาม คุณจะให้ข้อมูลส่วนบุคคลที่จัดเก็บไว้ในแอปพลิเคชันเหล่านั้นมายัง YouVersion และ Life.Church ตัวอย่างเช่นคุณอาจสมัครสมาชิก YouVersion ใหม่โดยการเชื่อมโยงบัญชี Facebook ของคุณเข้ากับ YouVersion โดยให้ข้อมูลส่วนบุคคลที่คุณเลือกที่จะแบ่งปันผ่าน Facebook ไปยัง Life.Church คุณสามารถยกเลิกการเชื่อมโยงกับบัญชีดังกล่าวและแอปพลิเคชันของบุคคลที่สามได้โดยการปรับเปลี่ยนการตั้งค่าของคุณด้วยแอปพลิเคชันเหล่านั้น นอกจากนี้เมื่อคุณให้สิทธิ์เราเข้าถึงผู้ติดต่อของคุณในอุปกรณ์เพื่อจุดประสงค์ในการแนะนำเพื่อน การแจ้งเตือนเมื่อผู้ติดต่อเข้าร่วม หรือส่งคำเชิญให้ใช้ YouVersion ข้อมูลเหล่านี้จะถูกจัดเก็บไว้ในเซิร์ฟเวอร์ของเราเพื่อให้คุณสามารถใช้ฟังก์ชันนี้ได้"
      h20: "ข้อมูลที่มีความอ่อนไหว"
      p26: "เมื่อดาวน์โหลดและใช้ YouVersion เราจะไม่ถือว่าคุณเป็นคนที่นับถือศาสนาใดๆ หรือแสดงความเชื่อทางศาสนาใดๆ แก่เรา เราเพียงอนุมานว่าคุณมีความสนใจในพระคัมภีร์ เราไม่ต้องการให้ผู้ใช้บอกความเชื่อของตัวเองแก่เราหรือให้ข้อมูลที่ละเอียดอ่อนอื่นๆ เช่นชนชาติ เชื้อชาติ ความเชื่อทางปรัชญา หรือสุขภาพกายหรือสุขภาพจิตในการสร้างหรือยืนยันบัญชี YouVersion คุณเลือกได้ว่าจะให้ข้อมูลที่ละเอียดอ่อนเช่นนี้หรือไม่ หากคุณเลือกที่จะให้ข้อมูลที่ละเอียดอ่อนใดๆ แก่ Life.Church เราอาจใช้ข้อมูลนี้เพื่อปรับปรุงประสบการณ์การใช้งาน YouVersion ในแบบของคุณเช่นเดียวกับข้อมูลอื่นที่ไม่ละเอียดอ่อนที่คุณให้ไว้ Life.Church จะประมวลผลข้อมูลละเอียดอ่อนที่คุณมอบให้กับกิจกรรมที่ถูกต้องตามกฎหมายของ Life.Church เพื่อคุณและจะไม่เปิดเผยข้อมูลนี้หากไม่ได้รับความยินยอมจากคุณ เราจะดูแลรักษาข้อมูลของคุณให้เหมาะสมกับการป้องกันที่ระบุไว้ในนโยบายนี้และที่อื่นๆจาก Life.Church หากมีข้อสงสัยคุณสามารถติดต่อเราได้ที่ <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "การใช้เพื่อบริการอื่นๆ"
      p27: "เราอาจรวมข้อมูลที่คุณส่งภายใต้บัญชีของคุณกับข้อมูลที่คุณให้เราผ่านบริการและผลิตภัณฑ์อื่นๆ จาก Life.Church ตลอดจนข้อสรุปที่เราทำจากข้อมูลนี้เพื่อให้คุณได้รับประสบการณ์ที่ดีขึ้นและเพื่อปรับปรุงคุณภาพของบริการและผลิตภัณฑ์ทั้งหมดที่มีให้คุณโดย Life.Church"
      h22: "โพสต์และการมีส่วนร่วมของคุณ"
      p28: "เมื่อ YouVersion ให้คุณสามารถประกาศ เผยแพร่ หรือแสดงผลข้อมูลได้ เราจะเรียกสิ่งข้างต้นว่า \"โพสต์\" ซึ่งอาจอยู่ในพื้นที่สาธารณะของ YouVersion เว็บไซต์ที่คุณเข้าถึงผ่าน YouVersion หรือส่งต่อไปยังผู้ใช้อื่นๆ ของ YouVersion หรือบุคคลที่สามอื่น ๆ ทั้งหมดนี้เราจะเรียกว่า \"การมีส่วนร่วม\" ตัวอย่างเช่นทำบันทึก แสดงความเห็นบนโพสต์ของเพื่อน หรือทำภาพพระคัมภีร์"
      p29: "โปรดทราบว่าหากคุณเปิดเผยข้อมูลส่วนบุคคลในลักษณะสาธารณะ ไม่ว่าจะเป็นโดยการโพสต์สื่อสาร สังคมออนไลน์ กระดานข่าว หรือฟอรัมออนไลน์สาธารณะอื่นๆ ข้อมูลนี้อาจถูกรวบรวมและใช้โดยบุคคลอื่น การมีส่วนร่วมของผู้ใช้จะถูกโพสต์และส่งโดยคุณเอง เราไม่สามารถควบคุมการกระทำของผู้ใช้รายอื่นหรือบุคคลที่สามที่คุณเลือกแบ่งปันการมีส่วนร่วมของคุณได้ ดังนั้นเราจึงไม่สามารถ และไม่รับประกันว่าการมีส่วนร่วมของคุณจะไม่ถูกดูโดยบุคคลที่ไม่ได้รับอนุญาต และเราจะไม่ยอมรับความรับผิดใดๆ ที่เกี่ยวข้องกับการมีส่วนร่วมของคุณ"
      h23: "เทคโนโลยีการรวบรวมข้อมูลอัตโนมัติ"
      p30: "<strong>การใช้บริการ</strong> เราจะเก็บข้อมูลเมื่อคุณใช้ YouVersion ได้แก่ เมื่อคุณดูหรือคลิกเนื้อหา, ประเภทของเบราว์เซอร์, ภาษาของเบราว์เซอร์, การค้นหาหรือร้องขอ, วันที่และเวลาของคำขอ, การติดตั้งอัปเดต, การค้นหาฟังก์ชันการใช้งานใหม่, หรือใช้งานเครื่องมืออย่างใดอย่างหนึ่งหรือมากกว่า ที่ YouVersion มีให้ เราใช้การเข้าสู่ระบบ, หมายเลขไอพี(\"IP address\"), และคุกกี้และเทคโนโลยีที่คล้ายกันเพื่อระบุตัวคุณและบันทึกการใช้งานของคุณ"
      p31: "<strong>คุกกี้และเทคโนโลยีอื่นที่คล้ายคลึง</strong> เราใช้คุกกี้และเทคโนโลยีที่คล้ายกัน (เช่นเว็บบีคอน, พิกเซล, แท็ก, และตัวระบุอุปกรณ์) เพื่อจดจำคุณ และ/หรืออุปกรณ์ของคุณ กับการใช้งานแอปพลิเคชันต่างๆ ของ YouVersion บนอุปกรณ์ต่างๆของคุณ คุกกี้และเทคโนโลยีที่คล้ายกันช่วยอำนวยความสะดวกให้คุณได้รับประสบการณ์การใช้งานที่ดีที่สุดของ YouVersion เนื่องจากช่วยให้เรารู้จักคุณ และรักษาการตั้งค่าของคุณจากแต่ละเซสชั่น, เพื่อช่วยให้เราสามารถรักษาความปลอดภัยบัญชีของคุณ, และปรับปรุงประสิทธิภาพการทำงานของผลิตภัณฑ์และบริการต่างๆที่มีของ YouVersion นอกจากนี้ยังช่วยให้เรามั่นใจได้ว่าข้อมูลสมาชิกถูกใช้กับบัญชีสมาชิกเดียวกัน ที่สำคัญเราไม่ได้ใช้คุกกี้หรือเทคโนโลยีที่คล้ายกันนี้เพื่ออำนวยความสะดวกในการหาโฆษณาจากบุคคลที่สาม"
      p32: "แม้ว่าเบราว์เซอร์ส่วนใหญ่จะยอมรับคุกกี้และที่เหมือนกันโดยเริ่มต้น แต่คุณสามารถควบคุมเทคโนโลยีเหล่านี้ผ่านการตั้งค่าเบราว์เซอร์และเครื่องมือที่คล้ายกันและยินยอมที่จะปฏิเสธคุกกี้ทั้งหมดโดยสิ้นเชิง หากคุณปฏิเสธที่จะใช้คุกกี้และเทคโนโลยีที่คล้ายกันด้วยการเปิดใช้งานการตั้งค่านี้บนเบราว์เซอร์หรือสมาร์ทโฟนของคุณ คุณอาจไม่สามารถเข้าถึงบางส่วนของ YouVersion ได้ เป็นการปิดกั้นไม่ให้เรามอบการทำงานอย่างเต็มรูปแบบของ YouVersion และไม่สามารถใช้ฟีเจอร์และบริการบางอย่างที่ต้องการของเทคโนโลยีเหล่านี้ได้"
      p33: "เมื่อยอมรับนโยบายความเป็นส่วนตัวของเรา ถือว่าคุณยอมรับการใช้คุกกี้และเทคโนโลยีที่คล้ายกันตามที่อธิบายไว้ในนโยบายนี้ หากคุณใช้ YouVersion โดยไม่เปลี่ยนแปลงการตั้งค่าเบราเซอร์หรืออุปกรณ์ของคุณเพื่อปิดการใช้งานคุกกี้ เราจะถือว่าคุณยินยอมที่จะได้รับคุกกี้ทั้งหมดจาก YouVersion"
      p34: "<strong>ID อุปกรณ์และที่ตั้ง</strong> เมื่อคุณเข้าใช้หรือออกจาก YouVersion เราจะได้รับ URL ของทั้งเว็บไซต์ที่คุณเข้ามาและเว็บไซต์ที่คุณจะไปต่อ นอกจากนี้เรายังได้รับข้อมูลเกี่ยวกับหมายเลข IP, พร็อกซีเซิร์ฟเวอร์, ระบบปฏิบัติการ, เว็บเบราว์เซอร์และส่วนเสริม, ตัวระบุอุปกรณ์และลักษณะ และ/หรือผู้ให้บริการอินเทอร์เน็ตหรือผู้ให้บริการโทรศัพท์ของคุณ นอกจากนี้เรายังได้รับข้อมูลจากอุปกรณ์และเครือข่ายรวมถึงตำแหน่ง หากคุณใช้ YouVersion จากอุปกรณ์เคลื่อนที่ อุปกรณ์ดังกล่าวจะส่งข้อมูลเกี่ยวกับอุปกรณ์และตำแหน่ง GPS ของคุณอิงตามการตั้งค่าโทรศัพท์และการเข้าถึงที่คุณอณุญาตให้กับ YouVersion"
      p35: "เราใช้ข้อมูลนี้เพื่อมอบประสบการณ์ YouVersion ที่ถูกปรับให้กับคุณและเพื่อสื่อสารกับคุณอย่างมีประสิทธิภาพมากขึ้น ข้อมูลนี้จะถูกรวบรวมเพื่อระบุจำนวนรวมของอุปกรณ์ที่ไม่ซ้ำกันที่ใช้ YouVersion และ/หรือบางส่วนของ YouVersion, ติดตามการใช้งาน, และวิเคราะห์ข้อมูลการใช้งานเพื่อปรับปรุงฟังก์ชันการทำงาน YouVersion สำหรับสมาชิกและผู้เข้าชมทั้งหมด เราอาจรวมข้อมูลนี้กับข้อมูลจากบุคคลที่สามเพื่อให้คุณได้รับประสบการณ์ที่ดีขึ้นและเพื่อปรับปรุงคุณภาพของบริการของเรา"
      p36: "เราไม่เปิดเผยข้อมูลที่สามารถระบุตัวตนของคุณพร้อมกับการระบุอุปกรณ์หรือตำแหน่งของคุณได้โดยไม่ได้รับอนุญาตจากคุณ เมื่อต้องการโดยระบบปฏิบัติการหรือเบราว์เซอร์ของคุณ เราจะขอให้คุณเลือกก่อนที่เราจะใช้ GPS หรือเครื่องมืออื่นๆ เพื่อระบุตำแหน่งที่แน่นอนของคุณ อย่างไรก็ตามเราอาจจะรวบรวมรายละเอียดบางอย่างเกี่ยวกับการใช้งาน YouVersion ของคุณโดยอัตโนมัติ ได้แก่ข้อมูลการเข้าชม, ตำแหน่ง, บันทึก, และข้อมูลการสื่อสารอื่นๆ รวมถึงทรัพยากรที่คุณเข้าถึงและใช้บนหรือผ่าน YouVersion เราอาจรวบรวมข้อมูลเกี่ยวกับคอมพิวเตอร์และอุปกรณ์เคลื่อนที่และการเชื่อมต่ออินเทอร์เน็ตของคุณ ได้แก่ตัวระบุอุปกรณ์ที่ไม่ซ้ำกันของโทรศัพท์มือถือ, ที่อยู่ IP, ระบบปฏิบัติการ, ประเภทเบราว์เซอร์, และข้อมูลเครือข่ายมือถือ หากคุณไม่ต้องการให้เรารวบรวมข้อมูลนี้คุณควรเลิกใช้ YouVersion"
      p37: "<strong>การติดต่อสื่อสารโดยตรงกับเรา</strong> เราเก็บรวบรวมข้อมูลเกี่ยวกับคุณเมื่อคุณส่ง, รับ, หรือมีส่วนร่วมในข้อความต่างๆกับเรา รวมทั้งเมื่อคุณส่งข้อมูลส่วนบุคคลหรือคำขอโดยการส่งอีเมล <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> ผ่านทางเว็บไซต์ <a href=\"https://help.youversion.com\">help.youversion.com</a> เราเก็บรักษาข้อมูลเหล่านั้นเพื่อดำเนินการสอบถามข้อมูลที่คุณส่งมา, ตอบสนองต่อคำขอของคุณ, และปรับปรุงบริการของเรา"
      p38: "<strong>ข้อมูลส่วนตัว</strong> เราอาจผูกข้อมูลที่เรารวบรวมโดยอัตโนมัติดังที่ได้อธิบายไว้ข้างต้นกับข้อมูลส่วนบุคคลที่คุณให้ไว้เพื่อปรับแต่ง YouVersion ให้กับคุณและแนะนำเกี่ยวกับบริการและฟังก์ชันการทำงานของ YouVersion ดังที่ได้อธิบายไว้ข้างต้น Life.Church มองหาวิธีการใหม่และปรับปรุงวิธีการเพื่อมอบ YouVersion และเพิ่มการใช้งานพระคัมภีร์อย่างต่อเนื่อง ขณะที่เราปรับปรุง YouVersion อาจหมายความว่าการรวบรวมข้อมูลใหม่หรือวิธีใหม่ในการใช้ข้อมูล เนื่องจาก YouVersion เปลี่ยนแปลงตลอดและพยายามที่จะนำเสนอฟีเจอร์ใหม่ๆ แก่คุณอย่างต่อเนื่อง เราอาจต้องมีการรวบรวมข้อมูลใหม่ๆ หากเรารวบรวมข้อมูลส่วนบุคคลหรือเปลี่ยนแปลงวิธีการใช้ข้อมูลของคุณอย่างมาก เราจะแจ้งให้คุณทราบและอาจแก้ไขนโยบายความเป็นส่วนตัวนี้"
      h24: "การรวบรวมข้อมูลของบุคคลที่สาม"
      p39: "นโยบายความเป็นส่วนตัวนี้ใช้เฉพาะกับไซต์และแอปที่ Life.Church เป็นเจ้าของและดำเนินการเท่านั้น โปรดจำไว้ว่า YouVersion อาจมีลิงก์ไปยังเว็บไซต์หรือแอพอื่นๆ คุณมีหน้าที่รับผิดชอบในการทบทวนคำชี้แจงความเป็นส่วนตัวและนโยบายของเว็บไซต์อื่นๆ ที่คุณเลือกเชื่อมโยงไปยังหรือจาก YouVersion เพื่อให้คุณสามารถเข้าใจว่าเว็บไซต์เหล่านั้นรวบรวมรวบรวม ใช้ และเก็บข้อมูลของคุณอย่างไร เราไม่รับผิดชอบต่อคำชี้แจงความเป็นส่วนตัว, นโยบาย, หรือเนื้อหาของเว็บไซต์หรือแอปพลิเคชันอื่นๆ รวมทั้งเว็บไซต์ที่คุณเชื่อมโยงไปหรือจาก YouVersion เว็บไซต์ที่มีการสร้างแบรนด์ร่วม (อ้างอิงชื่อเรา และของบุคคลที่สาม) ประกอบด้วยเนื้อหาจากบุคคลที่สามและไม่ใช่เรา"
      p40: "Life.Church ไม่สามารถควบคุมเว็บไซต์, เนื้อหา, หรือแอพพลิเคชันอื่นๆ ที่เชื่อมโยงหรือจัดหาจาก YouVersion และเว็บไซต์และบริการต่างๆของเรา บางเนื้อหาหรือแอปพลิเคชันรวมถึงที่พาร์ทเนอร์ให้บริการใน YouVersion อาจให้บริการโดยบุคคลที่สามซึ่งรวมถึงผู้ให้บริการเนื้อหา, ผู้ให้บริการแอปพลิเคชัน, บริษัทที่รับวิเคราะห์ข้อมูล, ผู้ผลิตมือถือและผู้ให้บริการโทรศัพท์มือถือของคุณ ไซต์อื่นๆ เหล่านี้อาจใช้คุกกี้หรือมีไฟล์อื่นๆ ไว้ในคอมพิวเตอร์ เพื่อรวบรวมข้อมูลหรือขอข้อมูลส่วนบุคคลจากคุณ ข้อมูลที่พวกเขารวบรวมอาจเชื่อมโยงกับข้อมูลส่วนบุคคลของคุณ หรืออาจรวบรวมข้อมูล เช่น ข้อมูลส่วนบุคคลเกี่ยวกับกิจกรรมออนไลน์ของคุณตามช่วงเวลาและเว็บไซต์, แอป, และบริการออนไลน์อื่นๆ พวกเขาอาจใช้ข้อมูลนี้เพื่อจัดหาเนื้อหาที่ตรงเป้าหมายตามความสนใจ (ตามพฤติกรรม) เราไม่ได้ควบคุมเทคโนโลยีการติดตามของบุคคลที่สามเหล่านี้หรือวิธีการใช้งาน หากคุณมีข้อสงสัยเกี่ยวกับเนื้อหา คุณควรติดต่อผู้ให้บริการที่รับผิดชอบโดยตรง"
      h25: "การเปิดเผยข้อมูลของคุณ"
      h26: "การเปิดเผยในนามของคุณ"
      p41: "เราอาจเปิดเผยข้อมูลส่วนบุคคลที่เราเก็บรวบรวม หรือที่คุณให้ไว้ตามที่อธิบายไว้ในนโยบายความเป็นส่วนตัวฉบับนี้เพื่อให้เป็นไปตามข้อตกลงของเราภายใต้<a href=\"https://www.bible.com/terms\">เงื่อนไขการใช้งาน</a> วัตถุประสงค์ที่คุณให้ไว้เพื่อวัตถุประสงค์อื่นใดที่ท่านขอเมื่อให้ข้อมูล หรือเพื่อวัตถุประสงค์อื่นใดที่เราได้รับความยินยอมจากคุณ"
      h27: "การเปิดเผยโดยคุณ"
      p42: "เมื่อคุณแบ่งปันข้อมูลผ่าน YouVersion คุณและคนอื่นๆ ที่คุณเลือกให้เห็นข้อมูลนั้นจะสามารถดูข้อมูลได้ หากคุณให้สิทธิ์การเข้าถึงบัญชี YouVersion ของคุณกับแอปพลิเคชันและบริการอื่นๆ ตามที่คุณได้อนุญาตไว้ บริการเหล่านั้นจะสามารถเข้าถึงข้อมูลที่คุณแบ่งปันได้ การใช้งาน การเก็บรวบรวม และการป้องกันข้อมูลของคุณโดยบริการภายนอกเป็นไปตามนโยบายของบริการเหล่านั้น"
      h28: "การเปิดเผยข้อมูลภายใน"
      p43: "เราจะแบ่งปันข้อมูลส่วนบุคคลของคุณภายใน Life.Church เพื่อช่วยในการรวมข้อมูลส่วนบุคคลที่ครอบคลุมในแง่มุมต่างๆของ YouVersion และผลิตภัณฑ์และบริการอื่นๆ ของเรา เพื่อช่วยในการให้บริการแก่คุณในลักษณะที่เป็นส่วนตัวและเป็นประโยชน์กับคุณและคนอื่นๆ ตัวอย่างเช่น เราสามารถปรับเปลี่ยนบริการให้แนะสิ่งที่คุณน่าจะสนใจให้คุณโดยใช้คุกกี้หรือเทคโนโลยีที่คล้ายคลึงกันซึ่งจะติดตามว่าคุณเลือกใช้งานอะไรบ้าง"
      h29: "การเปิดเผยข้อมูลแก่ผู้ให้บริการของเรา"
      p44: "เราอาจเปิดเผยข้อมูลส่วนบุคคลที่เราเก็บรวบรวมหรือที่คุณให้ไว้ตามนโยบายความเป็นส่วนตัวนี้แก่ผู้รับเหมา, ผู้ให้บริการ, และบุคคลที่สามอื่นๆ ที่เราใช้ เพื่อสนับสนุนพันธกิจของเราเท่านั้น (เช่นการจัดเก็บบนคลาวด์, การบำรุงรักษา, การวิเคราะห์, การตรวจสอบ, การชำระเงิน, การตรวจสอบการฉ้อโกง, การสื่อสาร, และการพัฒนา) ตัวอย่างเช่น แพลตฟอร์ม YouVersion บางแพลตฟอร์มที่ใช้ในการส่งอีเมลและการแจ้งเตือนถูกสร้างขึ้นและจัดการโดยบุคคลที่สาม ดังนั้นข้อมูลบางส่วนของคุณจะได้รับการส่งอย่างปลอดภัยไปยังบริการเหล่านั้นเพื่อให้บริการดังกล่าว พวกเขาจะสามารถเข้าถึงข้อมูลของคุณได้ตามที่จำเป็นเพื่อดำเนินการเหล่านี้ในนามของเราและมีหน้าที่ห้ามเปิดเผยหรือใช้เพื่อวัตถุประสงค์อื่น"
      h30: "กระบวนการทางกฎหมาย"
      p45: "เป็นไปได้ว่าเราจะต้องเปิดเผยข้อมูลเกี่ยวกับคุณเมื่อถูกเรียกขอตามกฎหมายหมายหรือกระบวนการทางกฎหมายอื่น ๆ หรือหากเราเชื่อโดยสุจริตว่าการเปิดเผยข้อมูลมีความจำเป็นอย่างเหมาะสมเพื่อ (1) ตรวจสอบป้องกันหรือดำเนินการเกี่ยวกับข้อสงสัยหรือ กิจกรรมที่ผิดกฎหมายหรือเพื่อช่วยหน่วยงานบังคับใช้ของรัฐบาล (2) บังคับใช้ข้อตกลงกับคุณ (3) ตรวจสอบและปกป้องตัวเองจากการเรียกร้องหรือข้อกล่าวหาใด ๆ ของบุคคลที่สาม (4) ปกป้องความปลอดภัยหรือความสมบูรณ์ของ YouVersion; หรือ (5) การดำเนินการหรือปกป้องสิทธิและความปลอดภัยของชีวิตสมาชิกและ / หรือผู้เยี่ยมชม บุคลากรหรือบุคคลอื่น ๆ เราพยายามแจ้งสมาชิกเกี่ยวกับความต้องการทางกฎหมายสำหรับข้อมูลส่วนบุคคลของท่านเมื่อเหมาะสมในการตัดสินของเรา ยกเว้นกรณีที่กฎหมายหรือคำสั่งศาลสั่งห้ามหรือเมื่อมีการร้องขอเป็นกรณีฉุกเฉิน เราอาจโต้แย้งข้อเรียกร้องดังกล่าวเมื่อเราเชื่อว่าคำตัดสินของเราเป็นไปตามที่เราเห็นสมควรซึ่งคำร้องนั้นมีมากเกินไปคลุมเครือหรือขาดอำนาจที่เหมาะสม แต่เราไม่ได้สัญญาว่าจะท้าทายทุกความต้องการ"
      h31: "ผู้ให้บริการเนื้อหา YouVersion"
      p46: "ความสามารถของเราคือการให้บริการพระคัมภีร์ในภาษาต่างๆ เป็นผลมาจากข้อตกลงระหว่างเราและสมาคมพระคริสตธรรมและสำนักพิมพ์ต่างๆ ซึ่งเราจะเรียกว่า \"ผู้ให้บริการเนื้อหาใน YouVersion\" ตามข้อตกลงในการให้บริการเนื้อหาของ YouVersion เราอนุญาตให้ผู้ใช้ YouVersion สามารถดาวน์โหลดข้อความในพระคัมภีร์บางอย่างสำหรับการใช้งานแบบออฟไลน์โดยมีเงื่อนไขว่าผู้ใช้ต้องระบุชื่อผู้ให้บริการเนื้อหาใน YouVersion อีเมลและประเทศสำหรับการติดต่อสื่อสารในอนาคต ด้วยเหตุนี้เพื่อให้ระบบนี้ทำงาน เราต้องระบุชื่อที่อยู่อีเมลและประเทศของคุณให้กับผู้ให้บริการเนื้อหา YouVersion ที่เกี่ยวข้องซึ่งอาจติดต่อคุณเพื่อวัตถุประสงค์อื่น เราแชร์เฉพาะข้อมูลนี้กับผู้ให้บริการเนื้อหา YouVersion สำหรับเวอร์ชันออฟไลน์ที่คุณขอ เราทำเช่นนั้นบนพื้นฐานที่เป็นความลับและเฉพาะในกรณีที่ผู้ให้บริการเนื้อหา YouVersion ตกลงที่จะเก็บข้อมูลที่เราแชร์เกี่ยวกับคุณไว้เป็นความลับเท่านั้น จะไม่มีการแบ่งปันข้อมูลส่วนบุคคลอื่น ๆ ของคุณให้กับผู้ให้บริการเนื้อหาใด ๆ ใน YouVersion เมื่อคุณเลือกที่จะดาวน์โหลดเวอร์ชันสำหรับการใช้งานแบบออฟไลน์คุณจะได้รับพร้อมต์เพื่อเป็นการเตือนความจำของข้อกำหนดเหล่านี้ซึ่งคุณต้องยอมรับในเวลานั้นเพื่อที่จะดาวน์โหลดได้ต่อไป จะไม่มีการแบ่งปันข้อมูลจนกว่าคุณจะให้การอนุมัติซึ่งจะทำให้คุณสามารถเข้าถึงเพื่อดาวน์โหลดเวอร์ชันออฟไลน์ได้ การติดต่อกับผู้ให้บริการเนื้อหาใด ๆ ก็ตามของคุณเป็นเพียงผู้เดียวระหว่างคุณและผู้ให้บริการเนื้อหาของ YouVersion"
      h32: "คุณมีสิทธิ์ในการลบ การเข้าถึงและการแก้ไขข้อมูลของคุณ"
      p47: "สำหรับข้อมูลส่วนบุคคลที่เรามีเกี่ยวกับตัวคุณ คุณมีสิทธิ์ดังต่อไปนี้:"
      l5-1: "การลบ คุณอาจขอให้เราลบข้อมูลส่วนบุคคลทั้งหมดหรือบางส่วนของคุณ โปรดทราบว่าการทำเช่นนี้อาจจำกัดความสามารถในการใช้ฟังก์ชันการทำงานบางอย่างของ YouVersion โปรดทราบว่าคุณจำเป็นต้องมีที่อยู่อีเมลเพื่อให้มีบัญชีสมาชิก"
      l5-2: "การแก้ไข: คุณอาจแก้ไขข้อมูลส่วนบุคคลบางอย่างของคุณผ่านบัญชีของคุณ หรือขอให้เราเปลี่ยน ปรับปรุงหรือแก้ไขข้อมูลของคุณในบางกรณีรวมไปถึงกรณีที่ข้อมูลไม่ถูกต้อง"
      l5-3: "วัตถุประสงค์หรือ ข้อจำกัด หรือ ข้อจำกัดการใช้ข้อมูล: คุณสามารถขอให้เราหยุดใช้ข้อมูลส่วนบุคคลทั้งหมดของคุณหรือบางส่วน (ตัวอย่างเช่นหากเราไม่มีสิทธิ์ตามกฎหมายที่จะใช้งานต่อไป) หรือเพื่อ จำกัด การใช้ข้อมูลเหล่านี้ ตัวอย่างเช่นถ้าข้อมูลส่วนบุคคลของคุณไม่ถูกต้องหรือถือโดยชอบด้วยกฎหมาย)"
      l5-4: "สิทธิในการเข้าถึงหรือใช้ข้อมูลของคุณ: คุณสามารถขอสำเนาข้อมูลส่วนบุคคลที่คุณให้ไว้กับเราได้"
      p48: "หากต้องส่งคำขอเหล่านี้หรือคำขออื่น ๆ เกี่ยวกับข้อมูลส่วนบุคคลของคุณ คุณสามารถส่งอีเมลถึงเราได้ที่ <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. คุณสามารถติดต่อเราได้ที่: Life Covenant Church, Inc. , attn .: YouVersion Support, 4600 E. 2nd St. , Edmond, Oklahoma 73034 ได้เช่นกัน เราขอให้บุคคลที่ส่งคำร้องขอได้ยืนยันตัวตนและระบุข้อมูลที่ร้องขอเพื่อเข้าถึง ทำการแก้ไข หรือลบข้อมูลออกก่อนที่เราจะดำเนินการใด ๆ เราอาจปฏิเสธที่จะดำเนินการตามคำขอของท่าน หากเราไม่สามารถตรวจสอบข้อมูลประจำตัวของผู้ร้องขอได้หากเราเชื่อว่าคำขอนี้จะเป็นอันตรายต่อความเป็นส่วนตัวของผู้อื่น หากเราเชื่อว่าการเปลี่ยนแปลงข้อมูลนี้จะเป็นการละเมิดกฎหมายหรือข้อกำหนดทางกฎหมายใด ๆ หรือทำให้ข้อมูลไม่ถูกต้องหรือคล้ายกับวัตถุประสงค์ที่ไม่ถูกต้อง ในกรณีใด ๆ เมื่อเราให้สิทธิ์การเข้าถึงการลบหรือการแก้ไขข้อมูลเราจะดำเนินการบริการนี้โดยไม่คิดค่าใช้จ่ายยกเว้นในกรณีที่ดำเนินการดังกล่าวจะต้องใช้ความพยายามที่ไม่สมเหตุผล"
      p49: "ถ้าคุณเลือกที่จะปิดบัญชีของคุณ หรือขอให้เราปรับเปลี่ยนหรือลบข้อมูลส่วนบุคคลทั้งหมดหรือบางส่วน เราจะเก็บรักษาข้อมูลส่วนบุคคลของคุณหากเหมาะสมเพื่อให้สอดคล้องกับข้อผูกพันทางกฎหมาย (รวมถึงข้อกฎหมายบังคับใช้) ตามระเบียบ ความต้องการ แก้ไขข้อพิพาท รักษาความปลอดภัย ป้องกันการทุจริตและการละเมิด บังคับ<a href=\"https://www.bible.com/terms\">ใช้</a> หรือทำตามคำร้องขออื่น ๆ จากคุณ (ตัวอย่างเช่น การเพิ่มเติมข้อความ หรือ ทำสำเนาของข้อมูลของคุณ)"
      p50: "การใช้ YouVersion รวมถึงฟังก์ชันต่างๆ รวมทั้งการเลือกแผนการอ่านพระคัมภีร์ การสร้างบุ๊คมาร์คของพระคัมภีร์ ไฮไลต์บางส่วนของพระคัมภีร์ การสร้างบันทึกและช่วงเวลาเกี่ยวกับพระคัมภีร์ ค้นหาพระคัมภีร์โดยอาศัยอีโมจิหรือคำหลักช่วยประหยัด แบ่งปันข้อความบางอย่างและสร้างภาพจากพระคัมภีร์บางข้อความ เนื้อหาที่สร้างขึ้นด้วยฟังก์ชันนี้จะไม่ถือว่าเป็นข้อมูลส่วนบุคคลโดย Life.Church โดยทั่วไปจะเกี่ยวข้องกับข้อความในพระคัมภีร์เว้นเสียแต่ว่าคุณได้ใส่ข้อมูลที่สามารถระบุตัวบุคคลได้ในเนื้อหาที่สร้างขึ้น ด้วยฟังก์ชันการทำงานนี้ (เช่น ภาพส่วนตัวหรือที่อยู่หรือชื่อและนามสกุล) เนื้อหาไม่ได้เป็นข้อมูลผู้ใช้รายใดรายหนึ่งโดยเฉพาะ Life.Church ขอสงวนสิทธิ์ในการรักษาข้อมูลนี้รวมถึงข้อสรุปที่ทำขึ้นกับข้อมูลนี้หลังจากลบบัญชีแล้ว ตัวอย่างเช่นในขณะที่เราจะลบที่อยู่อีเมลของคุณ หากบัญชีของคุณถูกลบเราจะรักษาและสงวนสิทธิ์ในการใช้และแชร์ข้อพระคัมภีร์ หรือเน้นข้อพระคัมภีร์ของคุณ ในลักษณะที่ไม่ได้ระบุถึงตัวคุณ นอกจากนี้เราจะเก็บจำนวนรวมของการดาวน์โหลดแอปพลิเคชัน YouVersion ทั้งหมดไว้ซึ่งรวมถึงข้อเท็จจริงที่คุณดาวน์โหลด YouVersion โดยไม่ต้องเก็บข้อมูลส่วนบุคคลที่เชื่อมโยงกับบัญชีดังกล่าว"
      p51: "เราไม่สามารถควบคุมข้อมูลที่คุณแชร์กับคนอื่นผ่าน YouVersion หลังจากปิดบัญชีหรือขอให้ลบข้อมูลหรือพยายามลบบัญชีของคุณด้วยตัวคุณเอง ข้อมูลและเนื้อหาที่คุณแชร์อาจยังคงปรากฏในบริการของผู้อื่น (ตัวอย่างเช่นผลลัพธ์ของเครื่องมือค้นหา) จนกว่าจะรีเฟรชแคช"
      h33: "แจ้งให้ผู้อยู่อาศัยในแคลิฟอร์เนีย - สิทธิความเป็นส่วนตัวของแคลิฟอร์เนีย"
      p52: "หากคุณเป็นพลเมืองของรัฐแคลิฟอร์เนียและได้ให้ข้อมูลส่วนบุคคลกับเรา ตามกฎหมายของแคลิฟอร์เนียกำหนดให้เราให้ข้อมูลสรุปเกี่ยวกับสิทธิส่วนบุคคลของคุณภายใต้พระราชบัญญัติคุ้มครองข้อมูลส่วนบุคคลออนไลน์ของแคลิฟอร์เนีย (\"พระราชบัญญัติ\") และประมวลกฎหมายธุรกิจและวิชาชีพของรัฐแคลิฟอร์เนีย ตามที่กำหนดไว้ในพระราชบัญญัตินี้เราจะจัดเตรียมข้อมูลเกี่ยวกับข้อมูลส่วนบุคคลที่เรารวบรวมผ่าน YouVersion และประเภทบุคคลหรือกิจการที่เป็นบุคคลที่สามซึ่งอาจมีการแบ่งปันข้อมูลที่สามารถระบุตัวบุคคลดังกล่าวเพื่อจุดประสงค์ทางการตลาดได้ตามคำขอของคุณ กฎหมายของแคลิฟอร์เนียกำหนดให้เราต้องแจ้งให้คุณตามที่คุณร้องขอ (1) ประเภทข้อมูลส่วนบุคคลที่เรารวบรวมและสิ่งที่บุคคลที่สามที่เราแบ่งปันข้อมูลนั้นด้วย (2) ชื่อและที่อยู่ของบุคคลที่สาม และ (3) ตัวอย่างผลิตภัณฑ์ที่จำหน่ายโดย บริษัท เหล่านั้น การกระทำต่อไปนี้กำหนดให้เราต้องอนุญาตให้คุณควบคุมผู้ที่เราทำได้และไม่สามารถแชร์ข้อมูลนั้นได้ หากต้องการรับข้อมูลนี้โปรดส่งคำขอเป็น <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> และใส่ข้อความ \"California Privacy Request\" ในบรรทัดหัวข้อเรื่อง เมื่อติดต่อเราโปรดระบุชื่อที่อยู่ที่อยู่อีเมลและข้อมูลส่วนบุคคลที่คุณไม่ต้องการให้เราแชร์กับบุคคลที่สาม โปรดรอการตอบกลับเป็นเวลาสามสิบ (30) วัน นอกจากนี้โปรดทราบว่าไม่มีค่าใช้จ่ายในการควบคุมการแบ่งปันข้อมูลที่สามารถระบุถึงตัวคุณได้หรือการขอหนังสือแจ้งนี้"
      h34: "ความปลอดภัยและการคุ้มครอง"
      p53: "เราใช้การป้องกันด้านความปลอดภัยมาตรฐานอุตสาหกรรมที่ออกแบบมาเพื่อปกป้องข้อมูลของคุณ ซึ่งรวมถึงการใช้การเข้ารหัสข้อมูลของคุณขณะที่กำลังส่งข้อมูลระหว่างอุปกรณ์หรือเบราเซอร์ของคุณกับเซิร์ฟเวอร์ของเรา ข้อมูลที่ให้ไว้กับเราผ่าน YouVersion จะถูกจัดเก็บไว้ในระบบการจัดการโครงสร้างพื้นฐานที่ได้รับการรับรองมาตรฐาน ISO 27017 ซึ่งหมายความว่าได้รับการตรวจสอบและปฏิบัติตามข้อกำหนดของมาตรฐานระบบการจัดการ ISO 27017 ซึ่งเป็นรหัสที่ได้รับการยอมรับในระดับสากลสำหรับการควบคุมความปลอดภัยของข้อมูลสำหรับบริการคลาวด์"
      p54: "อย่างไรก็ตามเนื่องจากลักษณะของการสื่อสารและเทคโนโลยีสารสนเทศและการใช้อินเทอร์เน็ตมีความเสี่ยงโดยปกติ แม้ว่าเราจะตรวจสอบช่องโหว่และการโจมตีที่เป็นไปได้เป็นประจำ แต่เราไม่สามารถรับรองหรือรับประกันข้อมูลที่ได้รับผ่าน YouVersion หรือเก็บไว้ในระบบของเราหรือ มิฉะนั้นจะเป็นอิสระจากการบุกรุกโดยไม่ได้รับอนุญาตจากผู้อื่นและไม่สามารถรับรองหรือรับประกันได้ว่าข้อมูลดังกล่าวจะไม่สามารถเข้าถึง เปิดเผย เปลี่ยนแปลงหรือถูกทำลายได้โดยการฝ่าฝืนมาตรการป้องกันทางกายภาพ ทางเทคนิคหรือการบริหารจัดการใด ๆ ของเรา"
      h35: "การประมวลผลข้อมูล"
      p55: "เราจะรวบรวมและประมวลผลข้อมูลส่วนบุคคลเกี่ยวกับคุณเฉพาะที่เรามีฐานข้อมูลที่ถูกต้อง (ที่ซึ่งคุณได้ให้ความยินยอม) สัญญา (ในกรณีที่การดำเนินการเป็นสิ่งจำเป็นสำหรับการทำสัญญากับคุณ เช่นการให้บริการ YouVersion และ YouVersion ที่คุณต้องการและปฏิบัติตามนโยบายความเป็นส่วนตัวนี้และเงื่อนไขการใช้งาน <a href=\"https://www.bible.com/terms\">ข้อของเรา</a>) และผลประโยชน์ที่ชอบด้วยกฎหมายอื่น ๆ การมีส่วนได้เสียที่ถูกต้องตามกฎหมายดังกล่าว ได้แก่ การปกป้องคุณ เราและสมาชิกและบุคคลที่สามอื่น ๆ เพื่อให้สอดคล้องกับกฎหมายที่บังคับใช้เพื่อให้ธุรกิจของเราสามารถจัดการธุรกรรมของบริษัท เพื่อทำความเข้าใจและปรับปรุงความสัมพันธ์ทางธุรกิจและความสัมพันธ์กับผู้ใช้ของเรา ผู้ใช้รายอื่นของ YouVersion เชื่อมต่อกับคุณเพื่อแลกเปลี่ยนข้อมูลโดยมีเงื่อนไขว่าข้อบัญญัติดังกล่าวข้างต้นคุ้มครองสิทธิและเสรีภาพของคุณอย่างเพียงพอ"
      p56: "เมื่อเราใช้การยินยอมของคุณในการประมวลผลข้อมูลส่วนบุคคล คุณมีสิทธิ์ที่จะเพิกถอนหรือปฏิเสธความยินยอมของคุณได้ตลอดเวลาและเมื่อเราพึ่งพาผลประโยชน์ที่ถูกต้องจามกฎหมาย คุณมีสิทธิ์ที่จะคัดค้าน หากคุณมีคำถามเกี่ยวกับฐานข้อมูลที่ถูกต้องตามกฎหมายที่เรารวบรวมและใช้ข้อมูลส่วนบุคคลของคุณโปรดติดต่อเราที่ <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "ผู้ใช้จากภายนอกประเทศสหรัฐอเมริกา"
      p57: "YouVersion มีให้บริการในและนอกโอกลาโฮมาในประเทศสหรัฐอเมริกาและการใช้ YouVersion และนโยบายความเป็นส่วนตัวนี้อยู่ภายใต้กฎหมายของสหรัฐอเมริกาและรัฐโอคลาโฮมา ถ้าคุณกำลังใช้ YouVersion จากภายนอกประเทศสหรัฐอเมริกาโปรดทราบว่าข้อมูลของคุณอาจถูกโอนย้ายไปเก็บจัดเก็บและประมวลผลในประเทศสหรัฐอเมริกาซึ่งเซิร์ฟเวอร์ของเราตั้งอยู่และฐานข้อมูลส่วนกลางของเราทำงานอยู่ เราประมวลผลข้อมูลทั้งภายในและภายนอกประเทศสหรัฐอเมริกาและอาศัยกลไกที่ได้รับอนุญาตตามกฎหมายเพื่อถ่ายโอนข้อมูลข้ามพรมแดนอย่างถูกต้องตามกฎหมาย รวมถึงข้อผูกพันตามสัญญาระหว่างเรากับ บริษัท ที่โอนข้อมูลส่วนบุคคลที่ต้องการการป้องกันและรักษาความปลอดภัยของข้อมูลดังกล่าว การป้องกันข้อมูลและกฎหมายอื่น ๆ ของรัฐโอคลาโฮมาสหรัฐอเมริกาและประเทศอื่น ๆ อาจไม่ครอบคลุมเท่าที่ประเทศของคุณ การใช้ YouVersion แสดงว่าคุณยินยอมให้ข้อมูลของคุณถูกโอนไปยังสิ่งอำนวยความสะดวกของเราและสิ่งอำนวยความสะดวกต่างๆของบุคคลที่สามที่เราแบ่งปันข้อมูลดังกล่าวตามที่อธิบายไว้ในนโยบายส่วนบุคคลนี้"
      h37: "การเปลี่ยนแปลงนโยบายความเป็นส่วนตัวของเรา"
      p58: "เราอาจอัปเดตนโยบายความเป็นส่วนตัวของเราเป็นครั้งคราวเพื่อให้สอดคล้องกับการเปลี่ยนแปลงในแนวทางปฏิบัติของเรา เราจะโพสต์การเปลี่ยนแปลงใด ๆ ในนโยบายส่วนบุคคลของเราในหน้านี้ หากเราทำการเปลี่ยนแปลงที่สำคัญในการปฏิบัติต่อข้อมูลส่วนบุคคลของผู้ใช้เราจะแจ้งให้ทราบว่านโยบายความเป็นส่วนตัวได้รับการปรับปรุงแล้ว วันที่นโยบายความเป็นส่วนตัวถูกแก้ไขครั้งล่าสุดจะอยู่ที่ด้านบนของหน้า คุณมีหน้าที่รับผิดชอบในการตรวจสอบให้แน่ใจว่าเรามีที่อยู่อีเมลที่ใช้งานอยู่และส่งมอบให้คุณได้ตลอดเวลาและสำหรับการเข้าสู่นโยบายความเป็นส่วนตัวนี้เป็นระยะเพื่อตรวจสอบการเปลี่ยนแปลง"
      h38: "เด็กอายุต่ำกว่า 16 ปี"
      p59: "เราไม่ได้เก็บรวบรวมข้อมูลส่วนบุคคลจากบุคคลที่เรารู้จักจริงๆว่ามีอายุต่ำกว่า 16 ปีโดยปราศจากความยินยอมของบิดามารดาหรือผู้ดูแลตามกฎหมายของผู้เยาว์นั้น บิดามารดาหรือผู้ปกครองอาจยินยอมให้การใช้ YouVersion โดยผู้เยาว์ซึ่งบิดามารดาหรือผู้ปกครองมีส่วนรับผิดชอบต่อการกำกับดูแลการใช้งาน YouVersion ของผู้เยาว์และถือว่าเป็นความรับผิดชอบอย่างเต็มที่สำหรับการตีความและการใช้ข้อมูลหรือข้อเสนอแนะที่มีให้ผ่าน YouVersion หากคุณเชื่อว่าเราอาจมีข้อมูลใด ๆ จากหรือเกี่ยวกับเด็กอายุต่ำกว่า 16 ปีโปรดติดต่อเราที่ <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. หากเราเรียนรู้และมีการยืนยันเราได้รวบรวมหรือรับข้อมูลส่วนบุคคลจากเด็กอายุต่ำกว่า 16 ปีโดยไม่ได้รับการรับรองความยินยอมจากผู้ปกครองเราจะลบข้อมูลดังกล่าวออก"
      h39: "ข้อมูลการติดต่อ"
      p60: "เรายินดีสำหรับคำถามหรือความคิดเห็นที่คุณอาจมีเกี่ยวกับนโยบายความเป็นส่วนตัวและแนวปฏิบัติด้านความเป็นส่วนตัวของเรา หากคุณมีคำถามหรือความเห็นใดๆ คุณสามารถติดต่อเราได้ที่: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, หรือ <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>"
    terms:
      title: "เงื่อนไขการใช้งาน"
      s1: "แก้ไขครั้งล่าสุดเมื่อวันที่ 25 พฤษภาคม 2561"
      s2: "ในขณะที่ YouVersion ได้มีนโยบายความเป็นส่วนตัวฉบับแปลจากภาษาอังกฤษ คุณต้องตกลงก่อนว่าฉบับแปลไทยนั้นมีเพื่อความสะดวกเท่านั้น และนโยบายความเป็นส่วนตัวฉบับภาษาอังกฤษจะควบคุมความสัมพันธ์ของคุณกับ YouVersion หากมีข้อขัดแย้งใดๆระหว่างนโยบายความเป็นส่วนตัวฉบับภาษาอังกฤษและภาษาไทย ให้ใช้ฉบับภาษาอังกฤษเป็นหลัก"
      s3: "ยอมรับเงื่อนไขการใช้งาน"
      s4: "โดยใช้ <a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> และ / หรือ YouVersion บนโทรศัพท์มือถือ แอพพระคัมภีร์ แอพพระคัมภีร์สำหรับเด็กและเลนส์พระคัมภีร์ (ทั้งหมดในเครือ\"YouVersion”) ไม่ว่าจะเป็นแขกหรือผู้ใช้ที่ลงทะเบียนกับเรา คุณได้ตกลงและยอมรับข้อกำหนดเหล่านี้ โปรดอ่านข้อกำหนดเหล่านี้รวมทั้งนโยบายความเป็นส่วนตัว <a href=\"https://www.bible.com/privacy\">อย่างละเอียด</a> ก่อนที่คุณจะเริ่มใช้ YouVersion หากคุณไม่ยอมรับข้อกำหนดเหล่านี้หรือนโยบายความเป็นส่วนตัว <a href=\"https://www.bible.com/privacy\"></a> คุณจะต้องไม่เข้าถึงหรือใช้ YouVersion"
      s5: "การเปลี่ยนแปลงข้อกำหนด"
      s6: "YouVersion ให้บริการโดย Life Covenant Church, Inc. (\"Life.Church\", \"เรา\") เราอาจแก้ไขและปรับปรุงข้อกำหนดเหล่านี้เป็นครั้งคราวตามที่เห็นสมควร แต่เพียงผู้เดียว การเปลี่ยนแปลงใด ๆ จะมีผลเมื่อเราโพสต์ การที่คุณใช้ YouVersion ต่อไปหลังจากการผ่านรายการข้อกำหนดที่แก้ไขแล้วหมายความว่าคุณยอมรับและยอมรับการเปลี่ยนแปลง"
      s7: "เปลี่ยนเป็น YouVersion"
      s8: "แม้ว่าเราหวังว่าจะให้บริการ YouVersion และคุณลักษณะทั้งหมดของเราอยู่เสมอ แต่เราขอสงวนสิทธิ์ในการเปลี่ยนแปลงหรือยุติการเสนอขาย YouVersion หรือส่วนใดส่วนหนึ่งหรือฟังก์ชันการทำงานของ YouVersion โดยไม่ต้องแจ้งให้ทราบล่วงหน้า เราจะไม่รับผิดชอบหากทุกอย่างหรือบางส่วนของ YouVersion ไม่สามารถใช้งานได้ตลอดเวลา"
      s9: "ข้อมูลเกี่ยวกับคุณและการเข้าใช้งาน YouVersion"
      s10: "ข้อมูลทั้งหมดที่เรารวบรวมในหรือผ่าน YouVersion นั้นอยู่ภายใต้นโยบายความเป็นส่วนตัว <a href=\"https://www.bible.com/privacy\">ของเรา</a>. โดยการใช้ YouVersion คุณได้ยินยอมในการกระทำทั้งหมดที่เกิดจากเราด้วยความเคารพต่อข้อมูลของคุณในการปฏิบัติตาม <a href=\"https://www.bible.com/privacy\">นโยบายความเป็นส่วนตัว</a>"
      s11: "การใช้งานที่ได้รับอนุญาตและไม่ได้รับอนุญาต"
      s12: "ข้อกำหนดเหล่านี้อนุญาตให้คุณใช้ YouVersion ตามข้อกำหนดเหล่านี้เพื่อการใช้งานส่วนบุคคลและที่ไม่ใช่เชิงพาณิชย์ของคุณหรือเพื่อการใช้งานภายในองค์กรที่ไม่หวังผลกำไรของคุณภายใน สิทธิทั้งหมดที่ไม่ได้มอบให้คุณอย่างชัดเจนสงวนไว้สำหรับ Life.Church คุณยอมรับว่าคุณไม่ได้รับอนุญาตและจะไม่ใช้ YouVersion ดังต่อไปนี้:"
      s13: "ในทางที่ผิดกฎหมายใด ๆ ของรัฐบาลกลางรัฐท้องถิ่นหรือระหว่างประเทศหรือกฎระเบียบ"
      s14: "เพื่อวัตถุประสงค์ในการใช้ประโยชน์ทำร้ายหรือพยายามที่จะใช้ประโยชน์หรือเป็นอันตรายต่อผู้เยาว์โดยวิธีใด ๆ โดยการเปิดเผยเนื้อหาที่ไม่เหมาะสมหรือขอข้อมูลที่สามารถระบุถึงตัวบุคคลหรืออื่น ๆ"
      s15: "แอบอ้างเป็นหรือพยายามแอบอ้าง บริษัท หรือบุคคลใดรวมถึง Life.Church หรือผู้ใช้ YouVersion คนอื่น"
      s16: "เพื่อดำเนินการใด ๆ ที่เป็นไปตามที่เรากำหนดไว้อาจเป็นอันตรายต่อชีวิต Life.Church หรือผู้ใช้ YouVersion หรือทำให้พวกเขาได้รับความรับผิด"
      s17: "ในลักษณะใดก็ตามที่สามารถปิดการใช้งาน ภาระหนักมากเกินไป ทำให้เสียหายหรือทำให้คุณได้รับหรืรบกวนการใช้งาน YouVersion ของผู้อื่น"
      s18: "ใช้หุ่นยนต์แมงมุมหรืออุปกรณ์อัตโนมัติกระบวนการหรือวิธีการอื่น ๆ ในการเข้าถึง YouVersion เพื่อวัตถุประสงค์ใด ๆ รวมถึงการตรวจสอบหรือคัดลอกเนื้อหาใด ๆ บน YouVersion"
      s19: "แนะนำไวรัส โทรจัน เวิร์ม ระเบิดลอจิกหรือวัสดุอื่นที่เป็นอันตรายหรอเป็นอันตรายต่อเทคโนโลยี"
      s20: "เพื่อพยายามเข้าถึงการแทรกแซงความเสียหายหรือทำลายส่วนใด ๆ ของ YouVersion หรือเซิร์ฟเวอร์คอมพิวเตอร์หรือฐานข้อมูลที่เชื่อมต่อกับ YouVersion โดยไม่ได้รับอนุญาต"
      s21: "โจมตี YouVersion ผ่านการโจมตีแบบปฏิเสธการให้บริการหรือการโจมตีแบบปฏิเสธการให้บริการ และ"
      s22: "หรือพยายามที่จะแทรกแซงการทำงานที่เหมาะสมของ YouVersion"
      s23: "นอกจากนี้คุณยังยอมรับว่า คุณจะไม่ส่ง เจตนารับ อัปโหลด ดาวน์โหลด ใช้ หรือใช้วัสดุใด ๆ ใหม่ที่ตามที่กำหนดดุลยพินิจของ Life.Church :"
      s24: "มีเนื้อหาที่เป็นการหมิ่นประมาท ลามกอนาจาร หยาบคาย น่ารังเกียจ แสดงความรุนแรง ความเกลียดชัง การเป็นต้นเหตุการทะเลาะวิวาทหรือการรังเกียจอย่างอื่น"
      s25: "ส่งเสริมเนื้อหาทางเพศหรือภาพลามกอนาจาร ความรุนแรงหรือการเลือกปฏิบัติบนพื้นฐานใด ๆ รวมทั้งเชื้อชาติ เพศ ศาสนา สัญชาติ ความพิการ รสนิยมทางเพศ หรืออายุ"
      s26: "ละเมิดสิทธิบัตร เครื่องหมายการค้า ความลับทางการค้า ลิขสิทธิ์ หรือทรัพย์สินทางปัญญา หรือสิทธิอื่น ๆ ของบุคคลอื่น"
      s27: "ละเมิดสิทธิตามกฎหมาย (รวมถึงสิทธิสาธารณะและความเป็นส่วนตัว) ของผู้อื่นหรือมีเนื้อหาใด ๆ ที่อาจทำให้เกิดความผิดทางแพ่งหรือทางอาญาตามกฎหมายหรือข้อบังคับที่เกี่ยวข้อง หรือ"
      s28: "ส่งเสริมกิจกรรมที่ผิดกฎหมายใด ๆ หรือสนับสนุนส่งเสริมหรือช่วยเหลือการกระทำที่ผิดกฎหมายใด ๆ"
      s29: "เกี่ยวข้องกับกิจกรรมเชิงพาณิชย์หรือการขาย เช่น การแข่งขัน การชิงโชคและการส่งเสริมการขายอื่น ๆ การแลกเปลี่ยนหรือการโฆษณา และ"
      s30: "รู้สึกว่าสิ่งดังกล่าวเล็ดลอดออกมาจากหรือได้รับการรับรองโดย Life.Church หรือบุคคลหรือนิติบุคคลอื่นถ้าไม่เป็นเช่นนั้น"
      s31: "การมีส่วนร่วมของผู้ใช้งาน"
      s32: "YouVersion มีคุณลักษณะเชิงโต้ตอบที่อนุญาตให้ผู้ใช้โพสต์ส่ง เผยแพร่ แสดงหรือส่งต่อเนื้อหาหรือเนื้อหาอื่น ๆ ของผู้ใช้รายอื่น ๆ (รวมเรียกว่า \"User Contributions\") ในหรือผ่าน YouVersion"
      s33: "อย่างไรก็ตามเราไม่ได้ดำเนินการตรวจสอบผลงานของผู้ใช้หรือเนื้อหาอื่นใดก่อนที่จะโพสต์บนหรือผ่าน YouVersion และไม่สามารถมั่นใจได้ว่าจะสามารถนำเนื้อหาที่ไม่เหมาะสมมาโพสต์ได้ ดังนั้นเราจึงไม่รับผิดชอบต่อการกระทำหรือการไม่ปฏิบัติตามใด ๆ เกี่ยวกับการส่งการสื่อสารหรือเนื้อหาที่ผู้ใช้หรือบุคคลที่สามใช้"
      s34: "การมีส่วนร่วมของผู้ใช้ทั้งหมดต้องเป็นไปตามข้อกำหนดเหล่านี้ การมอบเงินสมทบจากผู้ใช้ใด ๆ ในหรือผ่าน YouVersion คุณให้สิทธิ์แก่เราและผู้ให้บริการของเรารวมถึงผู้ได้รับใบอนุญาตผู้สืบทอดและมอบหมายของแต่ละรายและผู้ที่ได้รับมอบหมายสิทธิในการใช้ทำซ้ำปรับเปลี่ยนดำเนินการแสดงแจกจ่ายและอื่น ๆ เพื่อเปิดเผยต่อ บุคคลที่สามมีเนื้อหาดังกล่าวเพื่อเสนอฟังก์ชัน YouVersion ที่คุณต้องการหรือใช้ประโยชน์ คุณรับรองและรับประกันว่าคุณเป็นเจ้าของหรือควบคุมสิทธิ์ทั้งหมดในการมีส่วนร่วม และมีสิทธิ์ในการให้ใบอนุญาตนี้และการมีส่วนร่วมทั้งหมดของคุณทำและจะปฏิบัติตามข้อกำหนดเหล่านี้ เราไม่มีส่วนรับผิดชอบหรือรับผิดต่อบุคคลที่สามสำหรับเนื้อหาหรือความถูกต้องของการมีส่วนร่วมของผู้ใช้ที่โพสต์โดยคุณหรือผู้ใช้ YouVersion คนอื่น ๆ"
      s35: "ความปลอดภัยของบัญชี"
      s36: "YouVersion ช่วยให้ผู้ใช้สามารถสร้างบัญชี (\"สมาชิก\") ซึ่งต้องการให้ข้อมูลบางอย่างแก่ YouVersion คุณยอมรับว่าข้อมูลทั้งหมดที่คุณให้เพื่อเป็นสมาชิกและลงทะเบียนกับ YouVersion รวมถึง แต่ไม่ จำกัด เพียงการให้ข้อมูลผ่านการใช้คุณลักษณะแบบโต้ตอบใด ๆ บน YouVersion ที่ถูกควบคุมโดยเรา <a href=\"https://www.bible.com/privacy\">นโยบายความเป็นส่วนตัว</a>และคุณยินยอมให้มีการดำเนินการทั้งหมด เราคำนึงถึงข้อมูลของคุณสอดคล้องกับนโยบายความเป็นส่วนตัวของเรา <a href=\"https://www.bible.com/privacy\"></a>."
      s37: "หากคุณเลือกหรือมีชื่อผู้ใช้รหัสผ่านหรือข้อมูลที่คล้ายคลึงกันเป็นส่วนหนึ่งของขั้นตอนด้านความปลอดภัยของเราคุณตกลงที่จะปฏิบัติต่อข้อมูลดังกล่าวเป็นความลับและตกลงที่จะแจ้งให้เราทราบโดยทันทีว่ามีการเข้าถึงหรือใช้ชื่อผู้ใช้ของคุณโดยไม่ได้รับอนุญาต หรือรหัสผ่านหรือการละเมิดอื่น ๆ เรามีสิทธิ์ที่จะปิดใช้งานชื่อผู้ใช้รหัสผ่านหรือตัวระบุอื่น ๆ ไม่ว่าคุณจะเลือกหรือให้โดยเราเมื่อใดก็ตามหากในความเห็นของเราคุณได้ละเมิดข้อกำหนดใด ๆ ของข้อกำหนดเหล่านี้"
      s38: "การตรวจสอบและการบังคับใช้ การปฏิบัติตามกฎหมาย การสิ้นสุด"
      s39: "คุณตกลงว่าเรามีสิทธิ์ที่จะ:"
      s40: "ดำเนินการใด ๆ ต่อผู้ใช้บัญชีสมาชิกหรือผู้ใช้งานที่เราเห็นว่าจำเป็นหรือเหมาะสมตามที่เห็นสมควร แต่เพียงผู้เดียวหากเราเชื่อว่ามีการละเมิดข้อกำหนดเหล่านี้การละเมิดสิทธิของบุคคลที่สามเป็นภัยคุกคามต่อความปลอดภัยส่วนบุคคลของผู้อื่น หรือภัยคุกคามหรือความรับผิดหรือเป็นอันตรายต่อค่านิยมที่เกี่ยวข้องกับ YouVersion หรือ Life.Church;"
      s41: "ดำเนินการอย่างเหมาะสมรวมถึง แต่ไม่ จำกัด เพียงการส่งต่อไปยังการบังคับใช้กฎหมายและการเปิดเผยข้อมูลของคุณสำหรับการใช้งาน YouVersion ที่ผิดกฎหมายหรือโดยไม่ได้รับอนุญาต และ"
      s42: "ระงับหรือระงับการเข้าใช้งาน YouVersion ทั้งหมดหรือบางส่วนไม่ว่าด้วยเหตุผลใดก็ตามหรือโดยไม่ได้รับอนุญาตรวมถึง แต่ไม่ จำกัด เพียงการละเมิดข้อกำหนดเหล่านี้"
      s43: "เราไม่มีสิทธิ์ที่จะร่วมมือกับหน่วยงานบังคับใช้กฎหมายหรือคำสั่งศาลที่ร้องขอหรือสั่งให้เราเปิดเผยข้อมูลประจำตัวหรือข้อมูลอื่น ๆ ของผู้โพสต์เนื้อหาใด ๆ ในหรือผ่าน YouVersion คุณระงับและถือสิทธิ LIFE.CHURCH ที่ถูกต้องและเป็นผู้ให้บริการและพนักงานทุกคนเจ้าหน้าที่และผู้บริหารจากการเรียกร้องใด ๆ ที่เกิดขึ้นจากการดำเนินการใด ๆ ที่เกิดขึ้นโดยฝ่ายใดฝ่ายหนึ่งในระหว่างหรือจากผลการตรวจค้นตามกฎหมายและจากการกระทำใด ๆ ที่เกิดขึ้น เป็นผลสืบเนื่องโดยการสืบสวนโดย LIFE.CHURCH เจ้าหน้าที่ผู้มีอำนาจ หรือการบังคับใช้กฎหมาย"
      s44: "การพึ่งพาข้อมูลและการแปล"
      s45: "ข้อมูลที่นำเสนอในหรือผ่าน YouVersion มีไว้เพื่อจุดประสงค์ในการใช้ข้อมูลทั่วไปเท่านั้น เราไม่รับประกันความถูกต้องความสมบูรณ์หรือประโยชน์ของข้อมูลนี้ ความเชื่อถือใด ๆ ที่คุณใส่ในข้อมูลดังกล่าวถือเป็นความเสี่ยงของคุณเอง นอกจากนี้แม้ว่าเราจะพยายามให้ข้อมูลที่พบใน YouVersion ในหลายภาษา แต่การแปลภาษาอื่น ๆ นอกเหนือจากภาษาอังกฤษของเนื้อหา YouVersion จะได้รับการจัดเตรียมให้กับเราโดยบุคคลอื่นและเราไม่รับรองหรือรับรองความถูกต้องของคำแปลเหล่านั้น <strong>เราขอปฏิเสธความรับผิดและความรับผิดชอบทั้งหมดที่เกิดขึ้นจากการพึ่งพาเนื้อหาดังกล่าวจากคุณหรือผู้เยี่ยมชมรายอื่น ๆ ต่อ YouVersion หรือโดยบุคคลที่อาจได้รับแจ้งถึงเนื้อหาใด ๆ</strong>"
      s46: "สิทธิในทรัพย์สินทางปัญญา"
      s47: "YouVersion และเนื้อหาคุณลักษณะและฟังก์ชันการทำงาน (รวมถึง แต่ไม่ จำกัด เฉพาะข้อมูลซอฟต์แวร์ข้อความการแสดงภาพวิดีโอและเสียงตลอดจนการออกแบบการเลือกและการจัดการแบบเดียวกัน) ถือเป็นกรรมสิทธิ์ของ Life.Church ผู้ออกใบอนุญาต หรือผู้ให้บริการอื่น ๆ ของเนื้อหาดังกล่าวและได้รับการคุ้มครองโดยกฎหมายลิขสิทธิ์สหรัฐอเมริกาเครื่องหมายการค้าสิทธิบัตรความลับทางการค้าและกฎหมายทรัพย์สินทางปัญญาอื่น ๆ หรือกฎหมาย ลิขสิทธิ์"
      s48: "โลโก้และการออกแบบ"
      s49: "ชื่อ YouVersion, ชื่อและโลโก้ Life.Church ชื่อโลโก้ชื่อผลิตภัณฑ์และบริการทั้งหมดการออกแบบและคำขวัญเป็นเครื่องหมายการค้าและ / หรือลิขสิทธิ์ของ Life.Church คุณต้องไม่ใช้เครื่องหมายและลิขสิทธิ์เหล่านี้หากไม่ได้รับอนุญาตเป็นลายลักษณ์อักษรล่วงหน้าจาก Life.Church ชื่อโลโก้ชื่อผลิตภัณฑ์และบริการทั้งหมดการออกแบบและคำขวัญใน YouVersion เป็นเครื่องหมายการค้าของเจ้าของที่เกี่ยวข้อง"
      s50: "การละเมิดทรัพย์สินทางปัญญา"
      s51: "หากคุณเชื่อว่าเนื้อหา YouVersion ใด ๆ รวมถึงการมีส่วนร่วมของผู้ใช้ละเมิดสิทธิ์ในทรัพย์สินทางปัญญาของคุณรวมทั้งลิขสิทธิ์โปรดส่งหนังสือแจ้งการละเมิดลิขสิทธิ์ไปที่ <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>. โปรดทราบว่าเป็นนโยบายของ Life.Church เพื่อยกเลิกบัญชีผู้ใช้ของผู้ละเมิดลิขสิทธิ์"
      s52: "ลิงค์และบริการของบุคคลที่สาม"
      s53: "YouVersion อาจรวมถึงเนื้อหาที่มาจากบุคคลที่สาม หาก YouVersion มีลิงก์ไปยังไซต์อื่น ๆ และป๊อปอัปและแหล่งข้อมูลที่คล้ายคลึงกันซึ่งจัดเตรียมโดยบุคคลที่สามลิงก์เหล่านี้และแหล่งข้อมูลต่างๆจะมีขึ้นเพื่อความสะดวกของคุณเท่านั้น เราไม่สามารถควบคุมเนื้อหาของไซต์หรือแหล่งข้อมูลเหล่านั้นได้และไม่รับผิดชอบต่อความเสียหายใด ๆ หรือความสูญเสียหรือความเสียหายที่อาจเกิดขึ้นจากการใช้งานเว็บไซต์ของคุณ หากคุณตัดสินใจที่จะเข้าถึงเว็บไซต์ใด ๆ ของบุคคลที่สามที่เชื่อมโยงจาก YouVersion คุณจะต้องรับผิดชอบโดยสิ้นเชิงและต้องเป็นไปตามข้อกำหนดในการให้บริการสำหรับเว็บไซต์ดังกล่าว ข้อความทั้งหมดและ / หรือความคิดเห็นที่แสดงไว้ในเอกสารเหล่านี้และบทความทั้งหมดและการตอบคำถามและเนื้อหาอื่น ๆ นอกเหนือจากเนื้อหาที่ Life.Church มอบให้เป็นความคิดเห็นและความรับผิดชอบของบุคคลหรือนิติบุคคลที่จัดเตรียมเอกสารเหล่านี้ วัสดุเหล่านี้ไม่จำเป็นต้องสะท้อนความเห็นของ Life.Church <strong>เราไม่รับผิดชอบหรือรับผิดต่อคุณหรือบุคคลที่สามสำหรับเนื้อหาหรือความถูกต้องของเนื้อหาใด ๆ ที่จัดเตรียมโดยบุคคลที่สาม</strong>"
      s54: "เชื่อมโยงจากและไปยัง YouVersion และคุณลักษณะสื่อสังคมออนไลน์"
      s55: "YouVersion อาจมีคุณลักษณะบางอย่างที่ช่วยให้คุณสามารถเชื่อมต่อหรือเชื่อมโยงไปยังหรือจากสื่อสังคมออนไลน์ตลอดจนเว็บไซต์และแอพพลิเคชันอื่น ๆ และแบ่งปันข้อมูลและการสื่อสารกับและจาก YouVersion และบริการของบุคคลที่สามเช่นกัน คุณสามารถใช้คุณลักษณะเหล่านี้ได้เนื่องจากเนื้อหาเหล่านี้จัดทำโดยเราเกี่ยวกับเนื้อหาที่ปรากฏพร้อมกับเป็นไปตามข้อกำหนดเหล่านี้และข้อกำหนดในการให้บริการเพิ่มเติมที่เรามีให้สำหรับคุณลักษณะดังกล่าว เราอาจปิดใช้งานคุณลักษณะทั้งหมดนี้หรือบางส่วนได้ตลอดเวลาโดยไม่ต้องแจ้งให้ทราบล่วงหน้าตามดุลพินิจของเรา"
      s56: "ข้อจำกัดทางภูมิศาสตร์"
      s57: "Life.Church เจ้าของ YouVersion ตั้งอยู่ในรัฐโอคลาโฮมาในสหรัฐอเมริกา เราไม่ได้อ้างว่า YouVersion หรือเนื้อหาใด ๆ สามารถเข้าถึงได้หรือเหมาะสมเมื่ออยู่นอกประเทศสหรัฐอเมริกา การเข้าถึง YouVersion อาจไม่ถูกต้องตามกฎหมายในบางบุคคลหรือในบางประเทศ หากคุณเข้าถึง YouVersion จากภายนอกประเทศสหรัฐอเมริกา คุณจะทำเช่นนั้นด้วยความตั้งใจของคุณเองและรับผิดชอบต่อการปฏิบัติตามกฎหมายในท้องถิ่น"
      s58: "คำสงวนสิทธิ์ในการรับประกัน"
      s59: "การใช้การใช้งานเนื้อหาและหน้าที่การทำงานบริการหรือรายการใด ๆ ที่เกิดขึ้นบน YOUVERSION ผ่าน YOUVERSION เป็นความเสี่ยงของคุณ ซึ่งทั้งหมดจะมีอยู่ใน \"ตามสภาพ\" และ \"ในฐานะที่เป็นไปได้\" โดยปราศจากการรับประกันใด ๆ หรืออย่างชัดแจ้ง หรือโดยนัย ไม่ว่าจะเป็น LIFE.CHURCH หรือคนใดก็ตามที่เกี่ยวข้องกับ LIFE.CHURCH ทำรับประกันหรือรับรองใด ๆ ที่เกี่ยวข้องกับความสมบูรณ์ความปลอดภัยความน่าเชื่อถือคุณภาพความถูกต้องหรือความพร้อมใช้งานของ LIFE.CHURCH โดยไม่จำกัดการระบุ ทั้ง LIFE.CHURCH และบุคคลใดที่เกี่ยวข้องกับ LIFE.CHURCH ตัวแทนหรือรับประกันว่า YOUVERSION หรือการปฏิบัติหน้าที่หรือบริการใด ๆ หรือสิ่งของใด ๆ ที่ได้รับผ่าน YOUVERSION จะถูกต้องเชื่อถือได้ ปราศจากข้อผิดพลาด หรือไม่สามารถลิดรอนได้ ซึ่งจะมีการแก้ไข YOUVERSION หรือเซิร์ฟเวอร์ที่ไม่สามารถให้บริการได้ไม่มีไวรัสหรือส่วนประกอบอื่นที่เป็นอันตรายหรือ YOUVERSION หรือบริการหรือรายการใด ๆ ที่ได้รับผ่าน YOUVERSION จะเป็นไปตามความต้องการหรือความคาดหมายของคุณ"
      s60: "LIFE.CHURCH ปฏิเสธความรับผิดชอบต่อทุกประเภทไม่ว่าจะโดยชัดแจ้งหรือโดยนัยกฎหมายหรืออื่น ๆ รวมถึง แต่ไม่ จำกัด เฉพาะการรับประกันความสามารถในการทำกำไรการไม่ล่วงประเวณีและความเหมาะสมสำหรับวัตถุประสงค์เฉพาะ"
      s61: "การมีส่วนร่วมดังกล่าวไม่มีผลต่อการรับประกันใด ๆ ที่ไม่สามารถระบุหรือ จำกัด ไว้ภายใต้กฎหมาย ที่เกี่ยวข้อง"
      s62: "ข้อจำกัดของความน่าเชื่อถือ"
      s63: "ในกรณีที่ผู้ให้บริการหรือพนักงาน บริษัท ตัวแทนหรือผู้บริหารของ บริษัท ไม่รับผิดชอบต่อความเสียหายที่อาจเกิดขึ้นภายใต้ทฤษฎีใด ๆ ที่เกิดขึ้นจากการเชื่อมต่อกับการใช้หรือไม่สามารถใช้งานได้ การใช้ YOUVERSION เวปไซต์ใด ๆ ที่เชื่อมโยงกับเนื้อหาใด ๆ ที่นำเสนอผ่านทางผ่าน YOUVERSION การแสดงผลหรือเว็บไซต์หรือบริการอื่น ๆ หรือบริการใด ๆ ที่ได้รับผ่านการแปลงสภาพรวมถึงความเสียหายโดยทางตรงทางอ้อมอุบัติเหตุพิเศษความสูญเสียหรือความเสียหายที่เป็นตัวกลางรวมถึง แต่ไม่ จำกัด การบาดเจ็บส่วนบุคคลการสูญเสียรายได้การสูญเสียรายได้การสูญเสียการมีส่วนร่วมการสูญเสียรายได้การสูญเสียข้อมูลและการไม่ได้รับผลกระทบจากการกระทำอันเป็นเท็จ (รวมถึงความประมาท) ของสัญญาหรืออื่น ๆ แม้ว่าจะมีความสามารถได้"
      s64: "การกล่าวถึงข้างต้นจะไม่ส่งผลต่อความรับผิดใด ๆ ที่ไม่สามารถถูก จำกัด หรือ จำกัด ไว้ภายใต้กฎหมาย ที่เกี่ยวข้อง"
      s65: "การชดเชย"
      s66: "คุณยินยอมที่จะปกป้องชดใช้ค่าเสียหายและระงับการใช้ชีวิต LifeChip บริษัท ในเครือผู้ให้อนุญาตและผู้ให้บริการตลอดจนเจ้าหน้าที่เจ้าหน้าที่ผู้บริหารพนักงานผู้รับเหมาตัวแทนผู้จัดหาผู้สืบทอดและผู้ได้รับมอบหมายจากหนี้สินใด ๆ (รวมถึงค่าทนายความที่สมเหตุสมผล) ที่เกิดขึ้นจากหรือเกี่ยวกับการละเมิดข้อกำหนดเหล่านี้หรือการใช้งาน YouVersion รวมถึง แต่ไม่ จำกัด เฉพาะการใช้งานของผู้ใช้ของคุณใด ๆ การใช้เนื้อหาบริการและผลิตภัณฑ์ YouVersion นอกเหนือจากที่ได้รับอนุญาตอย่างชัดแจ้งในข้อกำหนดเหล่านี้หรือการใช้ข้อมูลใด ๆ ที่ได้รับจาก YouVersion"
      s67: "กฎหมายที่ใช้บังคับและเขตอำนาจศาล"
      s68: "เรื่องทั้งหมดข้อพิพาทหรือข้อกล่าวหาเกี่ยวกับ YouVersion และข้อกำหนดเหล่านี้ (รวมถึงข้อพิพาทหรือคำร้องที่มิใช่สัญญา) จะอยู่ภายใต้และตีความตามกฎหมายภายในของรัฐโอคลาโฮมาโดยไม่มีผลต่อการเลือกหรือข้อขัดแย้งทางกฎหมาย หรือกฎ การฟ้องร้องดำเนินการใด ๆ หรือการดำเนินการใด ๆ ที่เกิดขึ้นจากหรือเกี่ยวข้องกับข้อกำหนดหรือคำแถลงนี้จะจัดทำขึ้นเฉพาะในศาลสหพันธรัฐของสหรัฐอเมริกาหรือศาลของรัฐโอคลาโฮมาในแต่ละกรณีที่ตั้งอยู่ในเมืองโอกลาโฮมาซิตี, โอคลาโฮมาเคาน์ตี้ การยอมรับข้อกำหนดเหล่านี้และการใช้ YouVersion จะยกเว้นการคัดค้านใด ๆ และการคัดค้านการใช้อำนาจเหนือศาลของคุณและในสถานที่ดังกล่าวในศาลดังกล่าว"
      s69: "การสละสิทธิ์และการสิ้นสุด"
      s70: "Life.Church สามารถสละสิทธิ์ของตนภายใต้ข้อกำหนดเหล่านี้เป็นลายลักษณ์อักษรเท่านั้น หากข้อกำหนดใด ๆ ในข้อกำหนดเหล่านี้ถือโดยศาลหรือศาลอื่นที่มีเขตอำนาจศาลเพื่อเป็นโมฆะไม่ถูกต้องหรือไม่มีผลบังคับใช้ไม่ว่าด้วยเหตุผลใด ๆ ข้อกำหนดดังกล่าวจะถูกตัดออกหรือ จำกัด ไว้ในขอบเขตขั้นต่ำเพื่อให้ข้อกำหนดที่เหลืออยู่ของข้อกำหนดเหล่านี้จะยังคงใช้ต่อไป กำลังและผลเต็มที่"
      s71: "ข้อตกลงทั้งหมด"
      s72: "ข้อตกลงเหล่านี้ และ<a href=\"https://www.bible.com/privacy\">นโยบายความเป็นส่วนตัว</a>ของเราเป็นข้อตกลงทั้งหมดเพียงอย่างเดียว ระหว่างคุณกับ Life Covenant Church, Inc ที่เกี่ยวข้องกับ YouVersion แทนการทำความเข้าใจและข้อตกลงข้อตกลงและการรับประกันทั้งหมดก่อนหน้านี้และในปัจจุบัน ทั้งโดยลายลักษณ์อักษร และคำพูด ที่เกี่ยวข้องกับ YouVersion"
      s73: "ความคิดเห็นและข้อกังวลของคุณ"
      s74: "YouVersion ดำเนินการโดย Life Covenant Church, Inc., บริษัทไม่แสวงหาผลกำไรในโอคลาโฮมา ตั้งอยู่ที่ 4600 E. 2nd St., เอดมันด์, โอคลาโฮมา 73034 ข้อเสนอแนะ, ความเห็น, ขอความช่วยเหลือด้านเทคนิคและการสื่อสารอื่นๆที่เกี่ยวข้องกับ YouVersion ทั้งหมด ควรติดต่อโดยตรงทางอีเมล <a href=\"mailto:help@youversion.com?Subject=Support%20Request\">help@youversion.com</a> หรือผ่านทางเว็ปไซต์ <a href=\"https://help.youversion.com\">help.youversion.com</a> หรือส่งไปรษณีย์ไปยังที่อยู่ข้างบน ข้อเสนอแนะใดๆที่คุณให้แก่เราจะถือว่าไม่เป็นความลับ Life.Church จะมีอิสระในการใช้ข้อมูลนั้นอย่างไม่มีข้อจำกัด"
