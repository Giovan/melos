th:
  users:
    privacy:
      policy: "%{youversion} นโยบายความเป็นส่วนตัว"
      intro: "YouVersion เว็บไซต์และแอพพลิเคชั่นนี้เป็นมีเจ้าของและผู้ดูแลโดย Life.Church โปรดรู้ว่าคุณสามารถปกป้องข้อมูลของคุณที่ใช้และแบ่งปันได้ เราหวังว่าข้อความด้านล่างนี้จะช่วยให้คุณเข้าใจว่า YouVersion จะจัดเก็บ ใช้ และปกป้องการข้อมูลของคุณในการใช้งานบนเว็บไซต์และแอพของเรา"
      translation disclaimer: "นโยบายความเป็นส่วนตัวนี้ได้ถูกแปลไว้สำหรับภาษาของคุณ; อย่างไรก็ตาม Life.Church ไม่รับประกันถึงความถูกต้องของการแปล ถ้ามีข้อขัดแย้งใดๆระหว่างในข้อมูลภาษาอังกฤษกับการแปล เราจะยึดถือในส่วนของภาษาอังกฤษเป็นหลัก"
      what we collect: "เราเก็บข้อมูลอะไรและใช้เพื่ออะไร"
      your information title: "ข้อมูลที่คุณให้"
      your information text: "เมื่อคุณสมัครสมาชิกเพื่อใช้บัญชี YouVersion หรือใช้บริการหรือโปรโมชั่นของ Life.Church ที่ต้องการการสมัครสมาชิก เราต้องการข้อมูลส่วนบุคคล (เช่น ชื่อของคุณ อีเมล์ และ รหัสบัญชี YouVersion ) เราจะรวบรวมข้อมูลที่คุณได้ส่งมาภายใต้บัญชีของคุณ พร้อมข้อมูลบริการอื่นๆจาก Life.Church หรือ บริการจากส่วนอื่นเพื่อเตรียมพร้อมในการให้ประสบการณ์ที่ดีกับคุณ และ ปรับปรุงคุณภาพในการใช้บริการ สำหรับการบริการบางอย่าง เราสามารถให้คุณเลือกที่จะไม่ส่งข้อมูลได้"
      device id title: "ระบุรหัสอุปกรณ์ และตำแหน่งจีพีเอส"
      device id text: "เมื่อคุณเข้าสู่แอพพระคัมภีร์ YouVersion เราจะเก็บข้อมูลอุปกรณ์เชิงลึก ('UDID')และ/หรือ ไอพีแอดเดรส และ/หรือ ข้อมูลสถานที่จีพีเอส และเราใช้ข้อมูลนี้เพื่อปรับปรุงประสบการณ์การใช้งานเพื่อคุณ และข้อมูลที่เราเก็บนั้นใช้เพื่อแยกแยะจำนวนอุปกรณ์ที่ไม่ซ้ำกันที่เข้ามาใช้บริการกับเรา เพื่อติดตามการใช้งาน วิเคราะห์ข้อมูล และติดต่อกับคุณได้อย่างมีประสิทธิภาพ และเราอาจจะรวมข้อมูลกับข้อมูลจากแหล่งอื่นๆเพื่อทำให้คุณได้รับประสิทธิภาพการใช้งานที่ดีและเพิ่มคุณลักษณะที่ดีของการให้บริการของเรา และเราจะไม่แบ่งปันข้อมูลส่วนตัวของคุณกับแหล่งอื่นๆในส่วนของ UDID หรือ ข้อมูลสถานที่จีพีเอส โดยไม่ขออนุญาตคุณก่อน"
      cookies title: "Life.Church cookies"
      cookies text: "เมื่อคุณได้เยี่ยมชม <a href='https://www.bible.com' target='_self'>www.bible.com</a> เราอาจจะส่งคุกกี้หนึ่ง หรือมากกว่านั้นไปยังคอมพิวเตอร์ของคุณ เพื่อที่เราจะได้แยกแยะเบราเซอร์ของคุณ (คุกกี้ คือ ไฟล์แบบอักษรขนาดเล็กที่มีอักษรเป็นแถวๆ) การยอมรับไฟล์คุกกี้ของเราจะทำให้คุณเก็บการตั้งค่าจากส่วนหนึ่งไปยังอีกส่วนหนึ่ง และเบราเซอร์ส่วนใหญ่นั้นยอมรับการเก็บคุกกี้โดยปริยาย คุณสามารถตั้งค่าให้เบราเซอร์ของคุณปฏิเสธคุกกี้ทั้งหมด หรือบอกคุณเมื่อคุณกำลังจะส่งคุกกี้ และบางฟีเจอร์และการให้บริการของ YouVersion นั้นจะไม่สามารถใช้งานได้อย่างเต็มที่ ถ้าคุณได้ปิดการใช้งานของคุกกี้"
      log title: "เก็บข้อมูลระบบ"
      log text: "เมื่อคุณใช้ YouVersion เซิร์ฟเวอร์ของเราจะเก็บข้อมูลที่เบราเซอร์ของคุณส่งมาเมื่อเข้าชมเว็บไซต์ของเราโดยอัตโนมัติ และเซิร์ฟเวอร์ล็อกนี้อาจจะรวมถึงข้อมูลหน้าเพจที่คุณร้องขอ ที่อยู่ของอินเตอร์เน็ตโปรโตคอล ชนิดและภาษาของเบราเซอร์ วันและเวลาที่คุณได้ร้องขอ และคุกกี้หนึ่งหรือมากกว่านั้นซึ่งขึ้นอยู่กับเบราเซอร์ของคุณ"
      communications title: "การติดต่อของผู้ใช้"
      communications text: "ข้อมูลส่วนตัวหรือคำร้องขอที่คุณส่งมาจาก <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a> จะถูกส่งไปยังกลุ่มของผู้ดูแล และกลุ่มของผู้ดูแลนั้นจะสามารถเข้าถึงข้อมูลส่วนนี้ และเมื่อคุณส่งอีเมล์หรือการติดต่อใดๆ ถึงเว็บไซต์ต่างๆของ Life.Church  เราอาจจะเก็บข้อมูลการสื่อสารเหล่านั้นเพื่อดำเนินการสอบถามข้อมูล และตอบสนองต่อคำร้องขอของคุณเพื่อปรับปรุงการให้บริการต่างๆ ของเรา"
      third party title: "เว็ปไซต์ภายนอก"
      third party text: "นโยบายความเป็นส่วนตัวนี้มีผลบังคับใช้ในเว็ปไซต์และแอพที่ Life.Church เป็นเจ้าของและเป็นผู้ดูแล. Life.Church. ไม่สามารถกำหนดให้เว็ปไซต์อื่นๆสร้างลิงก์จากเว็ปไซต์หรือบริการของเรา. และเว็ปไซต์อื่นอาจจะใช้ cookies หรือไฟล์บนคอมพิวเตอร์ของคุณ, เพื่อเก็บข้อมูลหรือเรียกร้องข้อมูลส่วนตัวของคุณ. คุณต้องศึกษานโยบายความเป็นส่วนตัวในเว็ปไซต์นั้นๆ, เมื่อคุณเลือกที่จะเข้าชมเว็ปไซต์นั้น"
      information use title: "เราจะใช้ข้อมูลจากคุณอย่างไร?"
      information use text: "เมื่อคุณสมัครใช้บริการบางส่วนที่ต้องการการลงทะเบียน เราจะขอข้อมูลส่วนตัวของคุณ และถ้า Life.Church ต้องการที่จะใช้ข้อมูลเหล่านี้ไปในทางที่เราไม่ได้บอกกล่าวกับคุณไว้ เราจะสอบถามคุณถึงความยินยอมก่อนจะดำเนินการ หากคุณอาจจะปฏิเสธที่จะกรอกข้อมูลส่วนตัวในบริการต่างๆ ของเรา ในกรณีนั้น เราไม่อาจให้บริการนั้นแก่คุณได้"
      information security title: "เราได้ปกป้องข้อมูลของคุณอย่างไร?"
      information security text: "Life.Church จะไม่เผยแพร่ข้อมูลส่วนบุคคลของคุณกับสถาบันต่างๆ นอกเหนือจาก Life.Church โดยไม่ขอความยินยอมจากคุณ แต่ Life.Church อาจจะเผยแพร่ข้อมูลส่วนบุคคลถ้าหากว่าคุณมีความไว้ใจในการที่จะให้เข้าถึง ใช้ เก็บรักษา หรือ การเผยแพร่ข้อมูลที่มีเหตุผลจำเป็นได้แก่ (ก) การตอบสนองต่อข้อมูลทางกฏหมายที่บังคับใช้ ข้อบังคับ กระบวนการทางกฏหมายหรือการร้องขอจากทางรัฐบาล (ข) การบังคับใช้ข้อตกลงและเงื่อนไขการใช้งาน รวมถึงการตรวจสอบข้อเท็จจริงของการละเมิดต่างๆ (ค) ตรวจสอบ ป้องกัน หรือ ที่อยู่ของการทุจริต การรักษาความปลอดภัย หรือ ปัญหาทางเทคนิค หรือ (ง) ป้องกันการละเมิดสิทธิ ทรัพย์สิน หรือ ความปลอดภัยของ  Life.Church ที่ผู้ใช้ต้องกระทำหรือได้รับอนุญาตจากข้อบังคับ และ Life.Church จะใช้มาตรการการรักษาความปลอดภัยที่เหมาะสมเพื่อป้องกันการเข้าถึงที่ไม่ได้รับอนุญาต หรือ การเปลี่ยนแปลงที่ไม่ได้รับอนุญาต การเปิดเผยหรือการทำลายข้อมูล รวมถึงการตรวจสอบข้อมูลภายในของการเก็บข้อมูล การจัดเก็บข้อมูล การประมวลผล และมาตรการรักษาความปลอดภัย รวมถึงมาตรการรักษาความปลอดภัยทางกายภาพเพื่อป้องกันการเข้าถึงระบบที่เราเก็บข้อมูลส่วนบุคคล นอกเสียจากเราได้รับอนุญาตจากคุณ Life.Church จะจำกัดการเข้าถึงข้อมูลส่วนบุคคลต่อพนักงาน และเจ้าหน้าที่ที่ต้องการทราบข้อมูลในการใช้งาน พัฒนา หรือ ปรับปรุงการให้บริการ ที่บุคคลเหล่านี้จะต้องปฏิบัติตามในการเก็บรักษาความลับ และระเบียบการใช้งาน รวมถึงการยกเลิกสัญญาจ้างและการดำเนินคดีทางอาญา ถ้าหากมีการละเมิดกฏข้อนี้"
      data integrity title: "ข้อมูลที่สมบูรณ์"
      data integrity text: "Life.Church จะวิเคราะห์ข้อมูลที่เราได้รวบรวม เก็บข้อมูล และประมวลผลเพื่อให้มั่นใจว่าเราเพียงแค่เก็บข้อมูล และประมวลผลข้อมูลส่วนตัวเท่าที่จำเป็น เพื่อเตรียม หรือพัฒนาการให้บริการต่างของเรา เราใช้ขั้นตอนต่างๆ ที่เหมาะสมเพื่อให้มั่นใจว่า ข้อมูลส่วนตัวที่เราประมวลผลนั้น ถูกต้องครบถ้วนและเป็นปัจจุบัน แต่ทั้งหมดนี้จะขึ้นอยู่กับผู้ใช้งานว่าจะปรับปรุง หรือแก้ไขข้อมูลส่วนตัวให้ถูกต้องตามความจำเป็น"
      information access title: "การเข้าถึงและการอัพเดทข้อมูลส่วนตัว"
      information access text: "เมื่อคุณใช้บริการใด ๆ Life.Church เราพยายามจะบริการคุณอย่างดีที่สุดโดยการเข้าถึงข้อมูลส่วนบุคคลของคุณและแก้ไขข้อมูลนี้ถ้ามันไม่ถูกต้องหรือลบข้อมูลดังกล่าวตามคำขอของคุณถ้ามันไม่จำเป็นตามกฎหมายหรือเพื่อวัตถุประสงค์ในการให้บริการถูกต้องตามกฎหมาย เราขอให้ผู้ใช้แต่ละคนระบุตัวตนและข้อมูลที่ต้องการที่จะเข้าถึง แก้ไข หรือลบออกก่อนที่จะประมวลผลคำขอดังกล่าว และเราอาจปฏิเสธที่จะดำเนินการตามคำขอซ้ำๆ ที่ไม่มีเหตุผล ที่อาจเป็นอันตรายต่อความเป็นส่วนตัวของผู้อื่น หรือจะยิ่งทำไม่ได้ (เช่นคำขอเกี่ยวกับข้อมูลที่พำนักอยู่ในเทปสำรอง) หรือการเข้าถึงที่ไม่จำเป็น ในกรณีที่เราให้การเข้าถึงข้อมูลและการแก้ไขใด ๆ เราดำเนินการบริการฟรีไม่มีค่าใช้จ่ายนี้ ยกเว้นถ้าทำอย่างนั้นจะต้องเป็นความพยายามที่ไม่เพียงพอ บางส่วนของบริการของเรามีขั้นตอนที่แตกต่างกันในการเข้าถึง, แก้ไขหรือลบข้อมูลส่วนบุคคลของผู้ใช้"
      enforcement title: "การบังคับใช้"
      enforcement text: "Life.Church จะทบทวนการปฏิบัติตามนโยบายความเป็นส่วนตัวเป็นระยะๆ เมื่อเราได้รับการร้องเรียนเป็นลายลักษณ์อักษรอย่างเป็นทางการเกี่ยวกับประเด็นความเป็นส่วนตัว นี่เป็นนโยบายของเราที่จะติดต่อผู้ใช้ที่ร้องเรียนเกี่ยวกับความกังวลของเขา เราจะให้ความร่วมมือกับหน่วยงานกำกับดูแลที่เหมาะสม รวมทั้งเจ้าหน้าที่ป้องกันข้อมูลท้องถิ่นเพื่อแก้ปัญหาข้อร้องเรียนใด ๆ เกี่ยวกับการโอนข้อมูลส่วนบุคคลที่ไม่สามารถแก้ไขได้ระหว่าง Life.Church และบุคคล"
      questions title: "คำถาม"
      questions text: "ทุกๆ คำถามเกี่ยวกับนโยบายความเป็นส่วนตัว โปรดส่งไปที่: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "เงื่อนไขการใช้งาน"
      translation disclaimer: "เงื่อนไขการใช้งานนี้ด้ถูกแปลไว้สำหรับภาษาของคุณ; อย่างไรก็ตาม Life.Church ไม่รับประกันถึงความถูกต้องของการแปล ถ้ามีข้อขัดแย้งใดๆระหว่างในข้อมูลภาษาอังกฤษกับการแปล เราจะยึดถือในส่วนของภาษาอังกฤษเป็นหลัก"
      acceptance title: "ยอมรับเงื่อนไขการใช้งาน"
      acceptance text: "โดยการคลิ๊ก 'ตกลง' คุณได้อ่านและยอมรับเงื่อนไขการใช้งาน YouVersion แล้ว Life.Church ให้บริการบนอินเตอร์เน็ตและเวิร์ลไวด์เว็บ (เว็บ) ผ่านทางแอพและเว็บต่างๆ รวมทั้ง <a href='https://www.bible.com' target='_self'>http://bible.com</a> (ซึ่งเรียกว่า YouVersion) ดังที่ได้ระบุในเงื่อนไขการใช้งาน Life.Church อาจแก้ไขเงื่อนไขการใช้งานโดยไม่แจ้งล่วงหน้า และจะใช้เงื่อนไขล่าสุดดังแจ้งไว้ที่ : <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a> ระหว่างการใช้งาน YouVersion คุณอาจจะได้รับแจ้งวิธีการใช้งานหรือข้อตกลง ซึ่งจะใช้ร่วมกับเงื่อนไขการใช้งาน หากพบการฝ่าฝืนเงื่อนไขเหล่านี้ คุณสามารถแจ้งทางอีเมล <a href='mailto:legal@youversion.com'>legal@youversion.com</a> ได้"
      description title: "คำอธิบายในการให้บริการ"
      description text: "Life.Church ให้ผู้ใช้งานสามารถเข้าถึงการให้บริการต่างๆ ผ่าน YouVersion รวมถึงแต่ไม่ได้จำกัดเพียง การชมวีดีโอออนไลน์ การเขียนบล็อก และการแสดงความคิดเห็นต่างๆ การออกความเห็น และเครื่องมือในการติดต่อสื่อสารต่างๆ กระดานข่าว และเนื้อหาส่วนตัว ที่ไม่มีค่าใช้จ่ายกับผู้ใช้ และโดยการใช้งาน YouVersion คุณควรเข้าใจในการใช้งานที่จะเข้าถึงการติดต่อสื่อสารจาก Life.Church ซึ่งไม่จำกัดเพียงการแจ้งเตือนการประกาศการใช้งาน ข้อความจากผู้ให้บริการ และข้อความอื่นๆ ที่คุณได้เข้ารับการติดตาม คุณควรเข้าใจและยอมรับว่าคุณสามารถรับผิดชอบในการเข้าถึงเนื้อหากับการให้บริการจาก YouVersion ซึ่งมันอาจจะเกี่ยวข้องกับค่าใช้จ่ายจากบุคคลที่สาม (อย่างเช่น ค่าบริการอินเตอร์เน็ต ค่าแอร์ไทม์ หรือการเรียกเก็บค่าบริการในการแสดงและส่งข้อความ)"
      registration title: "ข้อผูกพันในการลงทะเบียนของคุณ"
      registration text: "คุณได้รับทราบข้อมูล และยินยอมที่จะ:<ul><li>แจ้งข้อมูลที่เป็นจริง ถูกต้อง เป็นปัจจุบันและครบถ้วนเกี่ยวกับตัวเอง เมื่อได้รับแจ้งจากแบบฟอร์มลงทะเบียนต่างๆ ของ YouVersion (ข้อมูลการลงทะเบียน) และ</li><li>จะปรับปรุงข้อมูลการลงทะเบียนทันที เพื่อให้เป็นจริงถูกต้องเป็นปัจจุบันและครบถ้วนอยู่เสมอ หาก Life.Church สงสัยว่าข้อมูลดังกล่าวเป็นความจริงไม่ถูกต้อง ไม่ตรงกับปัจจุบันหรือไม่สมบูรณ์ Life.Church มีสิทธิที่จะระงับหรือยกเลิกบัญชีของคุณและปฏิเสธการใช้งานในปัจจุบันหรืออนาคตใด ๆ กับ YouVersion (หรือส่วนหนึ่งส่วนใด) Life.Church มีความห่วงใยเกี่ยวกับความปลอดภัยและความเป็นส่วนตัวของผู้ใช้ทุกคน โดยเฉพาะอย่างยิ่งผู้เยาว์ ด้วยเหตุนี้ผู้ปกครองของผู้เยาว์ที่มีอายุต่ำกว่า 13 ที่ยินยอมให้เด็กๆ ในความปกครองเข้าถึง YouVersion ต้องยอมรับว่า YouVersion ถูกออกแบบมาเพื่อดึงดูดความสนใจของผู้ชมในวงกว้าง ดังนั้นเป็นความรับผิดชอบของผู้ปกครองตามกฎหมาย ที่จะตรวจสอบว่า YouVersion เหมาะสมสำหรับบุตรหลานของคุณหรือไม่</li></ul>"
      privacy title: "นโยบายความเป็นส่วนตัวของ YouVersion"
      privacy text: "การลงทะเบียนข้อมูล และรายละเอียดต่างๆ ของคุณ อยู่ภายใต้นโยบายความเป็นส่วนตัวของเรา พบได้ที่ <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>. คุณเข้าใจแล้วว่า ผ่านทางการใช้งาน YouVersion ของคุณ คุณยินยอมต่อการเก็บ และใช้งาน (ตามที่กำหนดไว้ในนโยบายความเป็นส่วนตัว) ข้อมูลนี้ รวมถึงการโอนถ่ายข้อมูลนี้ไปยังประเทศสหรัฐอเมริกาและ / หรือประเทศอื่นๆ เพื่อการจัดเก็บ ประมวลผลและการใช้งานโดย <a href='http://life.church' target='_self'>คริสตจักรไลฟ์</a>."
      account title: "บัญชีสมาชิก รหัสผ่าน และความปลอดภัย"
      account text: "เมื่อกระบวนการการสมัครสมาชิกของ YouVersion เสร็จสิ้น คุณจะได้รับรหัสผ่านและบัญชีสมาชิก คุณเป็นผู้รับผิดชอบในการเก็บรักษารหัสผ่านและบัญชีสมาชิก และคุณจะต้องรับผิดชอบต่อการกระทำใดๆก็ตามที่เกิดขึ้นภายใต้บัญชีสมาชิกและรหัสผ่านของคุณ และคุณได้ยอมรับ:<ul><li>ต่อการแจ้งเตือนจาก Life.Church ในการใช้งานโดยไม่ได้รับการขออนุญาตใดๆ ของรหัสผ่านและบัญชีสมาชิกของคุณหรือการกระทำอื่นๆของกระบวนการรักษาความปลอดภัย และ</li><li>ขอให้คุณมั่นใจว่าคุณได้ออกจากบัญชีในกระบวนการนั้นๆ</li></ul>"
      conduct title: "การจัดการสมาชิก"
      conduct text: "คุณเข้าใจว่าข้อมูลทั้งหมด, ข้อมูล, ข้อความ, ซอฟต์แวร์, ดนตรี, เสียง, รูปถ่าย, ภาพกราฟิก, วิดีโอ, ข้อความ, แท็ก, บล็อก หรือ ฟอรั่ม, โพสต์ หรือ วัสดุอื่นๆ (' เนื้อหา' ) ไม่ว่าจะโพสต์ที่เป็นสาธาระณ หรือส่งแบบส่วนบุคคลนั้น อยู่ในความรับผิดชอบของ บุคคลผู้สร้างเนื้อหาดังกล่าวแต่เพียงผู้เดียว นั่นหมายความว่าคุณต้องรับผิดชอบ ทั้งหมดต่อเนื้อหาทุกอย่างที่คุณอัพโหลด, โพสต์, อีเมล, ส่ง หรือใช้งานผ่านทาง YouVersion แม้ว่า Life.Church ได้ตรวจสอบเนื้อหาที่ส่งมายัง YouVersion, Life.Church ไม่สามารถรับรองความถูกต้องสมบูรณ์, คุณภาพ หรือความเหมาะสมของเนื้อหาดังกล่าว คุณเข้าใจและยอมรับว่าในการใช้ YouVersion คุณอาจจะพบเนื้อหาที่มีความก้าวร้าว ไม่สุภาพ หรือน่ารังเกียจ คุณตกลงที่จะไม่ใช้ YouVersion เพื่อ:<ul type='none'><li>อัพโหลด, โพสต์, อีเมล, ส่ง หรือทำให้เกิดเนื้อหาที่ผิดกฎหมาย, เป็นอันตราย, ขู่กรรโชก, ไม่เหมาะสม, คุกคาม, ละเมิด, หมิ่นประมาท, หยาบคาย, ลามกอนาจาร, กล่าวร้าย, ล่วงละเมิดสิทธิส่วนบุคคล, เต็มไปด้วยความเกลียดชัง, การเหยียดเชื้อชาติ, สัญชาติ หรือการแสดงความรังเกียจอื่นๆ;</li><li>ทำอันตรายต่อผู้เยาว์ในทางใดๆ;</li><li>ปลอมบุคคลหรือนิติบุคคลใดๆ รวมทั้ง แต่ไม่จำกัดต่อ Life.Church ที่เป็นทางการ, ผู้นำฟอรั่ม, คู่มือ หรือโฮสต์ หรือ ข้อความเท็จ หรือบิดเบือนความจริงเกี่ยวกับบุคคล หรือนิติบุคคล;</li><li>ปลอมหัวข้อ หรือจัดการตัวบ่งชี้เพื่อปลอมเนื้อหาใดๆ ผ่านทาง YouVersion;</li><li>อัพโหลด, โพสต์, อีเมล, ส่งผ่าน หรือสร้างเนื้อหาใดๆ ที่คุณไม่ได้มีสิทธิ์ภายใต้กฎหมายใดๆ หรือ ภายใต้สัญญา หรือความสัมพันธ์ที่เกิดจากความไว้วางใจ (เช่น ข้อมูลภายใน ที่เป็นกรรมสิทธิ์ และข้อมูลที่เป็นความลับ ซึ่งได้รับการเรียนรู้ หรือเปิดเผย ในฐานะที่เป็นส่วนหนึ่งในความสัมพันธ์ของการจ้างงาน หรือภายใต้ข้อตกลงที่ไม่เปิดเผยอื่นๆ) ;</li><li>การอัพโหลด, โพสต์, อีเมล หรือ ส่งเนื้อหาใดๆ ที่ล่วงละเมิดสิทธิบัตรเครื่องหมายการค้า, ความลับทางการค้า, ลิขสิทธิ์ หรือสิทธิในทรัพย์สินของผู้อื่น (' สิทธิต่างๆ') ของบุคคลใดๆ;</li><li>อัพโหลด, โพสต์, อีเมล หรือทำให้มีส่วนใดๆ ที่ไม่พึงประสงค์ หรือไม่ได้รับอนุญาต, โฆษณา, สื่อส่งเสริมการขาย, 'อีเมลขยะ', 'สแปม' 'จดหมายลูกโซ่', 'การหลอกลวงแบบเครือข่ายลูกโซ่ ' หรือรูปแบบอื่นใดของการชักชวน;</li><li>การอัพโหลด, โพสต์, อีเมล หรือ ส่งเนื้อหาใดๆ ที่สร้างเนื้อหาที่มี ซอฟต์แวร์ไวรัส หรือรหัสคอมพิวเตอร์อื่นๆ, ไฟล์ หรือโปรแกรมที่ถูกออกแบบมาให้ก่อกวน หรือ จำกัดการทำงานของซอฟต์แวร์คอมพิวเตอร์ หรือฮาร์ดแวร์ หรืออุปกรณ์โทรคมนาคม;</li><li>รบกวนการสนทนาตามปกติ หรือ กระทำการในลักษณะที่ส่งผลกระทบต่อการทำงานของผู้ใช้คนอื่นๆ ในการเข้าร่วมการแลกเปลี่ยนแบบเรียลไทม์;</li><li>แทรกแซง หรือทำลาย YouVersion หรือเซิร์ฟเวอร์ หรือเครือข่าย ที่เชื่อมต่อกับ YouVersion หรือฝ่าฝืนข้อกำหนด, ขั้นตอน. นโยบาย หรือข้อบังคับใดๆ ในการเชื่อมต่อเครือข่ายกับ YouVersion ; </li> โดยจงใจหรือไม่จงใจก็ตาม <li> ละเมิด ท้องถิ่นรัฐ กฎหมายแห่งชาติ หรือกฎหมายสากลที่มีผลบังคับ;</li><li>ให้การสนับสนุนวัสดุ หรือทรัพยากร (หรือเพื่อปกปิด หรืออำพราง ลักษณะที่ สถานที่ แหล่งที่มา หรือความเป็นเจ้าของในการสนับสนุนวัสดุ หรือทรัพยากร) ให้กับองค์กรใดๆ ก็ตาม  กำหนดโดยรัฐบาลประเทศสหรัฐอเมริกา สำหรับองค์กรก่อการร้ายต่างชาติ ตามมาตรา 219 ของพระราชบัญญัติการตรวจคนเข้าเมืองและสัญชาติ;</li><li>'แอบตาม' หรือการกระทำที่เป็นการก่อกวนเพื่อผู้อื่น และ/หรือ;</li><li>เก็บรวบรวม หรือเก็บบันทึกข้อมูลส่วนบุคคลเกี่ยวกับผู้ใช้รายอื่นๆ ที่เชื่อมโยงกับการกระทำต้องห้าม และกิจกรรมที่ระบุไว้ข้างต้น</li></ul>Life.Church ให้บริการ YouVersion เพื่อผลประโยชน์ส่วนบุคคลโดยไม่ต้องมีการตอบแทน และผลทางจิตวิญญาณที่เป็นนามธรรม และ/หรือ ผลทางด้านศาสนา คุณรับทราบว่า Life.Church อาจ หรืออาจจะไม่ตรวจสอบเนื้อหาก่อนแสดงผลหน้าจอ แต่ Life.Church และผู้ออกแบบสงวนสิทธิ์ (แต่ไม่ใช่ข้อผูกมัด) ในการใช้ดุลยพินิจ ในการแสดงผลหน้าจอก่อน ปฏิเสธ หรือลบเนื้อหาใดๆ ที่ปรากฎบน YouVersion ด้วยเหตุผลใดๆ ก็ตาม<br><br>คุณรับทราบ, ยินยอม และยอมรับว่า Life.Church อาจเข้าถึง เก็บรักษาและ เปิดเผย ข้อมูลบัญชี และเนื้อหาของคุณ หากได้รับการร้องขอตามกฎหมาย หรือเพื่อความเชื่อ โดยสุจริตว่าการกระทำอาทิ การเข้าถึง การเข้าถึง การเก็บรักษา หรือการเปิดเผย นั้นมีเหตุจำเป็นต้องกระทำ: <ul><li>เพื่อปฏิบัติตามกระบวนการทางกฎหมาย<li>เพื่อบังคับใช้ข้อกำหนดในการใช้;</li><li>เพื่อตอบสนองต่อการอ้างถึงว่า มีเนื้อหาที่ละเมิดสิทธิของบุคคลที่สาม;</li><li>เพื่อตอบสนองต่อการร้องขอของคุณ มายังการให้บริการลูกค้า; หรือ</li><li>เพื่อปกป้องสิทธิต่างๆ, ทรัพย์สิน หรือความปลอดภัยส่วนบุคคล ของผู้ใช้ Life.Church และสาธารณชน </li></ul><br>คุณเข้าใจว่าการประมวลผลทางด้านเทคนิค และการส่งผ่านของ YouVersion รวมถึงเนื้อหาของคุณ อาจเกี่ยวข้องกับ การส่ง<ul><li>ผ่านเครือข่ายต่างๆ; และ</li><li>ถูกเปลี่ยนแปลง เพื่อให้สอดคล้อง และปรับให้เข้ากับข้อกำหนดทางเทคนิคของการเชื่อมโยงเครือข่ายต่าง หรืออุปกรณ์ต่างๆ</li></ul></li>"
      international title: "ธรรมชาติของการสื่อสารทั่วโลก"
      international text: "คุณรับทราบว่า ในการใช้ YouVersion การสนทนาของคุณจะถูกส่งผ่านระบบคอมพิวเตอร์ เน็ตเวิร์คของ Life.Church's ซึ่งตั้งกระจายอยู่ทั่วโลก นั่นคือ แม้ข้อความที่ดูเหมือนจะเป็นเรื่องธรรมดาภายในประเทศ\nอาจส่งผลต่อการส่งผ่านของการสื่อสารระหว่างประเทศและทั่วโลก โดยไม่คำนึงถึงว่าคุณได้อยู่ ณ ที่แห่งในเวลาที่มีการส่งผ่านข้อมูล ฉะนั้น คุณได้รับทราบถึง ผลในการใช้ YouVersion ระหว่างประเทศและการส่งข้อมูลทั่วโลก\nและโดยการตระหนักถึงการใช้อินเตอร์เน็ตโดยทั่วไปในโลก คุณได้ยินยอมที่จะปฏิบัติตามกฎหมายในประเทศเกี่ยวกับการดำเนินการออนไลน์และเนื้อหาที่ได้รับการอนุญาต โดยเฉพาะอย่างยิ่ง คุณได้ยินยอมที่จะปฎิบัติตามกฎหมายทั้งหมดเกี่ยวกับการส่งผ่านข้อมูลทางเทคนิค ที่ได้รับจากสหรัฐอเมริกา หรือประเทศที่คุณได้พำนักอยู่"
      content title: "การยื่นเสนอข้อมูล หรือ ทำให้สามารถรวมไว้ในการให้บริการ"
      content text: "Life.Church ไม่ได้อ้างกรรมสิทธิ์ในเนื้อหาที่คุณจัดส่งหรือสร้างขึ้น เพื่อรวมไว้ใน YouVersion อย่างไรก็ตาม เพื่อเป็นการเคารพต่อเนื้อหาที่คุณจัดส่งหรือสร้างขึ้น เพื่อรวมไว้ในพื้นที่ซึ่งสาธารณชนสามารถเข้าถึงได้บน YouVersion คุณได้ยินยอมให้ Life.Church กระทำการดังต่อไปนี้ทั่วโลก ไม่คิดค่าลิขสิทธิ์ และไม่มีสัมปทานใดๆ เมื่อใช้:<ul type='none'><li> เพื่อเป็นการเคารพต่อเนื้อหาที่คุณส่ง หรือสร้างขึ้น ในพื้นที่ที่สาธารณะของ YouVersion คุณได้อนุญาตให้ YouVersion มีลิขสิทธิ์ในการใช้ เผยแพร่ ทำซ้ำ ปรับแต่ง แสดงต่อสาธารณะชน จัดแสดงในที่สาธารณะ และนำไปใช้งาน และประชาสัมพันธ์ตามความเหมาะสม การอนุญาตนี้คงอยู่ตราบเท่าที่คุณยังแสดงเนื้อหาดังกล่าว และสิ้นสุดลงเมื่อคุณลบเนื้อหาของคุณออกไปหรือจนกว่า Life.Church จะลบเนื้อหาดังกล่าวจาก YouVersion </li><br><li> เพื่อเป็ฯการเคารพต่อเนื้อหา นอกเหนือจากภาพ กราฟิกเสียง หรือวิดีโอที่คุณส่งหรือสร้างขึ้น ไว้ในพื้นที่สาธารณะของ YouVersion คุณได้อนุญาตให้ YouVersion ใช้ข้อความดังกล่าว (ทั้งหมด หรือบางส่วน) อย่างสมบูรณ์และยกเลิกไม่ได้ ในการใช้ เผยแพร่ ทำซ้ำ ปรับแต่ง นำไปใช้ แสดงในที่สาธารณะ และใช้ในรูปแบบใดๆ ผ่านสืื่อใดๆ ที่ใช้ในปัจจุบันและที่พัฒนาขึ้นในภายหลัง </li><br><li>พื้นที่ 'สาธารณชนสามารถเข้าถึงได้' หรือ 'เปิดเผยต่อสาธารณชน' บน YouVersion เป็นพื้นที่ซึ่งมีจุดมุ่งหมายที่จะให้บริการแก่สาธารณชนทั่วไป พื้นที่ซึ่งเปิดเผยต่อสาธารณชนของ YouVersion อาจ รวมถึง แต่ไม่จำกัดเฉพาะ ได้แก่ กระดานข้อความ, ความคิดเห็นในบล็อก, พื้นที่สำหรับชุมชน และฟอรั่ม ซึ่งเปิดบริการให้ทั้งสมาชิกและผู้เยี่ยมชม </li></ul>"
      contributions title: "การให้การสนับสนุนต่อ YouVersion"
      contributions text: "โดยการส่งแนวคิด, ข้อเสนอแนะ, เอกสาร และ/หรือข้อเสนอ ('บริจาค') ไปยัง YouVersion คุณรับทราบและยอมรับว่า:<ul><li>การมีส่วนร่วมของคุณไม่มีข้อมูลที่ลับเฉพาะหรือมีกรรมสิทธิ์;</li><li>Life.Church ไม่อยู่ภายใต้ข้อตกลงการรักษาความลับใดๆ หรือโดยนัยเกี่ยวกับการมีส่วนร่วมนั้น;</li><li>Life.Church มีสิทธิที่จะใช้หรือเปิดเผย (หรือเลือกที่จะไม่ใช้หรือเปิดเผย) การมีส่วนร่วมดังกล่าวใดๆ วัตถุประสงค์ในทางใดทางหนึ่งในสื่อใดๆ ทั่วโลก;</li><li>Life.Church อาจจะมีสิ่งที่คล้ายกับการมีส่วนร่วมอยู่แล้วภายใต้การพิจารณาหรือในการพัฒนา;</li><li>การมีส่วนร่วมของคุณโดยอัตโนมัติกลายเป็นทรัพย์สินของ Life.Church โดยไม่มีข้อผูกมัดใดๆ ของ Life.Church กับคุณ และ;</li><li>คุณไม่มีสิทธิได้รับค่าตอบแทนใดๆ หรือการจ่ายค่าชดเชยใดๆ จาก Life.Church ในทุกสถานการณ์</li></ul>"
      indemnity title: "การชดใช้ค่าเสียหาย และการสละสิทธิ์ความรับผิดชอบ"
      indemnity text: "คุณยินยอมที่จะป้องกันและยึดถือ Life.Church และบริษัทย่อยในเครือ เจ้าหน้าที่ ตัวแทน พนักงานคู่ค้า และผู้ออกใบอนุญาต จากการอ้างสิทธิ์ หรือความต้องการใดๆ รวมทั้งค่าทนายความที่เหมาะสมซึ่งกระทำโดยบุคคลที่สาม หรือสิ่งที่เกิดขึ้นจากเนื้อหาที่คุณได้ส่ง, โพสต์, ส่งผ่าน หรือใช้งานผ่าน YouVersion, การเชื่อมต่อของคุณเพื่อ YouVersion ละเมิดเงื่อนไขการใช้บริการหรือการละเมิดสิทธิใดๆ ของผู้อื่น คุณเข้าใจชัดเจนและยอมรับว่า Life.Church และ บริษัทย่อยในเครือ เจ้าหน้าที่ พนักงานตัวแทน คู่ค้า และไม่มีการรับประกัน ว่า:<ul><li>YouVersion จะต้องสนองตอบความต้องการของคุณ;</li><li>YouVersion จะไม่หยุดชะงัก ทันต่อเหตุการณ์ ปลอดภัย หรือปราศจากข้อผิดพลาด; และ</li><li>ผลจากการใช้ YouVersion จะมีความถูกต้อง หรือความน่าเชื่อถือ ภายใต้สถานการณ์ที่ Life.Church จะต้องรับผิดในทางใดทางหนึ่งสำหรับการสูญเสีย หรือความเสียหายใดที่เกิดขึ้น เป็นผลมาจากการใช้เนื้อหาใดๆ ที่มีอยู่ผ่านทาง YouVersion</li></ul>คุณเข้าใจชัดเจนและยอมรับว่าข้อมูลใดๆ ที่ดาวน์โหลด หรือได้รับผ่านการใช้ YouVersion อยู่ในดุลยพินิจของคุณเอง และมีความเสี่ยง และคุณจะต้องรับผิดชอบต่อความเสียหายที่เกิดกับระบบคอมพิวเตอร์ หรือการสูญเสียข้อมูลของคุณ อันเนื่องเป็นผลมาจากการดาวน์โหลดของข้อมูลดังกล่าวแต่เพียงผู้เดียว"
      resale title: "ไม่มีการจำหน่ายบริการซ้ำอีก"
      resale text: "คุณได้ตกลงที่จะไม่กระทำการผลิตใหม่ ทำซ้ำ คัดลอก จำหน่าย แลกเปลี่ยน จำหน่ายต่อ หรือ หาประโยชน์ เพื่อวัตถุประสงค์ทางการค้า จากส่วนใดๆ ของ YouVersion (รวมถึง รหัสประจำตัว Life.Church ของคุณ) การใช้ YouVersion หรือ การเข้าถึง YouVersion"
      storage title: "หลักปฎิบัติโดยทั่วไปเกี่ยวกับ วิธีการใช้ และการจัดเก็บ"
      storage text: "คุณรับทราบว่า Life.Church อาจสร้างและปรับเปลี่ยนเวลาการปฏิบัติทั่วไป และข้อจำกัดเกี่ยวกับการใช้ YouVersion รวมถึง แต่ไม่จำกัดจำนวนวันสูงสุดที่เนื้อหาจะถูกเก็บรักษาไว้โดย YouVersion คุณยอมรับว่า Life.Church ไม่รับผิดชอบหรือไม่รับผิดต่อการลบ หรือความล้มเหลวในการจัดเก็บเนื้อหาการบำรุงรักษา หรือส่งโดย YouVersion คุณรับทราบว่า Life.Church ขอสงวนสิทธิ์ในการใช้ดุลยพินิจแต่เพียงผู้เดียว ในการที่จะออกจากระบบ และมีสิทธิ์โดยสมบูรณ์ในการลบบัญชีที่มิได้ใช้งานตามระยะเวลาที่ขยายเวลาออกไป"
      modifications title: "การเปลี่ยนแปลงการให้บริการ"
      modifications text: "Life.Church ขอสงวนสิทธิ์ในเวลาใดและจากเวลาที่จะแก้ไขหรือยกเลิกเป็นการชั่วคราวหรือถาวร YouVersion (หรือส่วนใดส่วนหนึ่ง) โดยมีหรือไม่มีแจ้งให้ทราบล่วงหน้า คุณยอมรับว่า Life.Church จะไม่รับผิดชอบต่อคุณหรือต่อบุคคลที่สาม สำหรับการปรับเปลี่ยนใด ๆ ระงับหรือจากการหยุดการใช้งาน YouVersion"
      termination title: "การยุติการให้บริการ"
      termination text: "คุณได้ทำการยอมรับว่า ทาง Life.Church อาจจะด้วยเหตุผลบางประการ หรือ ไม่มีเหตุผล และโดยไม่ต้องทำการแจ้งเตือนล่วงหน้าตามทีเห็นสมควร ที่จะทำการลบบัญชีของคุณใน Life.Church  และการเข้าถึง YouVersion ออกได้โดยทันที ในเวลาใดก็ตาม และด้วยเหตุผลใดก็ตาม และจะไม่รับผิดต่อคุณ หรือบุคคลที่สามสำหรับการยกเลิกบัญชีหรือการเข้าถึง YouVersion ใด ๆ ของคุณ"
      dealings title: "ข้อตกลงเกี่ยวกับบุคคลที่สาม"
      dealings text: "คุณรับทราบว่า การติดต่อกับบุคคลใดๆ ที่ได้พบหรือค้นพบ บนหรือผ่านทาง YouVersion เป็นเรื่องระหว่างคุณและบุคคลดังกล่าวเท่านั้น คุณยอมรับว่า Life.Church จะไม่รับผิดชอบ หรือรับผิดสำหรับความสูญเสีย หรือความเสียหายใดๆ ที่เกิดขึ้นอันสืบเนื่องมาจากการติดต่อดังกล่าว"
      links title: "ลิงค์"
      links text: "YouVersion อาจให้หรือบุคคลที่สามอาจมีการเชื่อมโยงไปยังเว็บไซต์อื่น ๆ เวิลด์ไวด์หรือทรัพยากร ท่านรับทราบและยอมรับว่า Life.Church มีการควบคุมไม่ไปจะไม่รับผิดชอบต่อความพร้อมของและไม่รับรองและไม่รับผิดชอบหรือรับผิดใด ๆ เนื้อหาการโฆษณาผลิตภัณฑ์หรือวัสดุอื่น ๆ หรือจากเว็บไซต์ดังกล่าวหรือทรัพยากร . ท่านรับทราบและยอมรับว่า Life.Church จะไม่รับผิดชอบในทางใดต่อความเสียหายหรือการสูญเสียที่เกิดจากหรือในการเชื่อมต่อกับการใช้หรือการพึ่งพาเว็บไซต์ดังกล่าวหรือทรัพยากร"
      rights title: "กรรมสิทธิ์"
      rights text: "คุณรับทราบและยอมรับว่า YouVersion มีข้อมูลที่เป็นกรรมสิทธิ์ และความลับที่ได้รับการคุ้มครองโดยลิขสิทธิ์, เครื่องหมายการค้า, เครื่องหมายบริการ, สิทธิบัตร, กฎหมายทรัพย์สินทางปัญญา หรือกฎหมาย และสิทธิในทรัพย์สินของผู้อื่น เว้นแต่จะได้รับอนุญาตอย่างชัดแจ้งโดยกฎหมายที่ใช้บังคับ หรือได้รับอนุญาตจาก Life.Church คุณได้ตกลงที่จะไม่คัดลอก, แก้ไข, เช่า, ให้เช่าช่วง, จำหน่าย, แจกจ่าย, แสดงต่อสาธารณชน, จัดแสดงต่อสาธารณะ หรือสร้างผลงานสืบเนื่องจาก YouVersion ไม่ว่าจะทั้งหมด หรือบางส่วน"
      limitation title: "ข้อจำกัดของความน่าเชื่อถือ"
      limitation text: "คุณได้แสดงว่า เข้าใจ และยินยอมว่า Life.Church และบริษัทย่อย บริษัทในเครือ เจ้าหน้าที่ พนักงาน ตัวแทนคู่ค้าและผู้ออกใบอนุญาต จะไม่ต้องรับผิดชอบต่อคุณ ในกรณีที่เกิดความเสียหายต่างๆ ทั้งทางตรง ทางอ้อม โดยบังเอิญ โดยเฉพาะ โดยสืบเนื่อง ดังกล่าว รวมถึง และไม่จำกัดเพียงความเสียหายในการสูญเสียผลกำไร ความตั้งใจดี การใช้งาน ข้อมูลล หรือความสูญเสียที่ไม่สามารถจับต้องได้อื่นๆ (แม้ว่า Life.Church ได้เคยชี้แนะในโอกาสของความเสียหายดังกล่าว) ซึ่งเป็นผลมาจาก:<ul><li> การใช้งาน หรือ ไม่สามารถใช้งานของYouVersion;</li><li> การไม่ได้รับอนุญาตให้เข้าถึง หรือเปลี่ยนแปลงการส่งผ่านของคุณ หรือข้อมูลของคุณ;</li><li> คำแถลงการณ์หรือการกระทำใดๆ ของบุคคลที่สามผ่าน YouVersion; หรือ</li><li>ไม่มีความเกี่ยวข้องใดๆ กับ YouVersion.</li></ul>"
      beneficiaries title: "ไม่มีบุคคลที่สามได้รับผลประโยชน์"
      beneficiaries text: "คุณตกลงตามข้อความเบื้องต้น ยกเว้นที่ได้ระบุไว้เป็นอย่างอื่นโดยชัดแจ้งในเงื่อนไขการใช้งานนี้ จะไม่มีการได้รับผลประโยชน์ของบุคคลที่สามตามข้อตกลงนี้"
      notice title: "ประกาศ"
      notice text: "Life.Church อาจออกประกาศต่างๆ รวมทั้ง เรื่องที่เกี่ยวกับการเปลี่ยนแปลงเงื่อนไขการใช้บริการเหล่านี้ รวมถึงแต่ไม่จำกัดเฉพาะอีเมล, จดหมายธรรมดา, ข้อความสั้น (SMS), ข้อความที่ประกอบด้วยรูปภาพ และวีดิโอ (MMS), การส่งข้อความ, การโพสต์บน YouVersion หรือวิธีการอื่นๆ ที่เหมาะสม ซึ่งหมายถึงในแบบเป็นที่รู้จักกันในปัจจุบัน หรือถูกพัฒนาขึ้นหลังจากนี้"
      trademark title: "ข้อมูลเกี่ยวกับเครื่องหมายการค้า"
      trademark text: "เครื่องหมายการค้า โลโก้ เครื่องหมายในการให้บริการ และผลิตภัณ์ และชื่อในการให้บริการ ที่เชื่อมโยงกับ Life.Church และพันธกิจ เป็นเครื่องหมายการค้าของ Life.Church (the 'Life.Church Marks') หากปราศจากการยินยอมเป็นลายลักษณ์อักษรจากทาง Life.Church คุณได้ตกลงที่จะไม่แสดงหรือใช้เครื่องหมายของ Life.Church Marks ไม่ว่าในกรณีใดๆ"
      copyright title: "การแจ้งให้ทราบ และขั้นตอนสำหรับการร้องขอลิขสิทธิ์ หรือ การละเมิดทรัพย์สินทางปัญญา"
      copyright text: "Life.Church เคารพในทรัพย์สินทางปัญญาของผู้อื่น เราขอร้องให้ผู้ใช้ทุกท่านปฎิบัติแบบเดียวกัน โดยเฉพาะอย่างยิ่งที่เกี่ยวข้องกับการใช้ YouVersion Life.Church อาจปิดการใช้งานและ / หรือยกเลิกบัญชีของผู้ใช้ที่อาจจะละเมิดซ้ำๆ ในสถานการณ์ที่เหมาะสมและที่เห็นสมควร หากคุณเชื่อว่าชิ้นงานของคุณได้รับการคัดลอกในทางที่ละเมิดลิขสิทธิ์ หรือสิทธิในทรัพย์สินทางปัญญาของคุณได้รับการละเมิด โปรดส่งข้อมูลต่อไปนี้เพื่อ legal@youversion.com<ul type='none'><li>: ลายเซ็นอิเล็กทรอนิกส์หรือทางกายภาพของบุคคลที่ได้รับอนุญาตให้ดำเนินการในนามของเจ้าของลิขสิทธิ์หรือความสนใจในทรัพย์สินทางปัญญาอื่น ๆ หากมีคำถาม;</li><br><li>คำอธิบายเป็นลายลักษณ์อักษรของชิ้นงานที่มีลิขสิทธิ์หรือทรัพย์สินทางปัญญาอื่น ๆ ที่คุณอ้างว่ามีการละเมิด</li><br><li>คำอธิบายที่เป็นลายลักษณ์อักษรของวัสดุที่คุณอ้างว่ามีการละเมิดตั้งอยู่บน YouVersion</li><br><li>ที่อยู่ หมายเลขโทรศัพท์ และที่อยู่อีเมล (ทั้งหมดที่ใช้);</li><br><li>ถ้อยแถลงที่เขียนโดยคุณว่าคุณมีความเชื่อโดยสุจริตว่าการใช้โต้แย้งไม่ได้รับอนุญาตจากเจ้าของลิขสิทธิ์ตัวแทนหรือกฎหมาย</li><br><li>ถ้อยแถลงที่เขียนโดยคุณ ทำภายใต้บทลงโทษของการเบิกความเท็จว่า ข้อมูลดังกล่าวข้างต้นในถ้อยแถลงของคุณถูกต้องและคุณเป็นลิขสิทธิ์หรือเจ้าของทรัพย์สินทางปัญญา หรือคุณได้รับอนุญาตให้ดำเนินการในนามของลิขสิทธิ์หรือเจ้าของทรัพย์สินทางปัญญา ตัวแทน Life.Church สำหรับเว็บไซด์ของการเรียกร้องลิขสิทธิ์หรือการละเมิดทรัพย์สินทางปัญญาอื่นๆ สามารถติดต่อได้ดังต่อไปนี้: %{newline} ทางไปรษณีย์: Life.Church c / o - ประสานงานสัญญา %{newline} 4600 อี 2 ถนนเอดมันด์, OK 73034 {2 } โทรศัพท์: (405) 680-5433 %{newline} โทรสาร: (405) 844-3002 %{newline} อีเมล์: %{mailto_link}</li></ul>"
      general title: "สารนิเทศ"
      general text: "ข้อตกลงทั้งหมด เงื่อนไขการใช้บริการถือเป็นข้อตกลงทั้งหมดระหว่างคุณและ Life.Church และควบคุมการใช้งานของ YouVersion แทนข้อตกลงก่อนหน้าใดๆ ระหว่างคุณและ Life.Church เกี่ยวกับ YouVersion นอกจากนี้คุณยังอยู่ภายใต้ข้อกำหนด และเงื่อนไขเพิ่มเติม <br><br>การเลือกใช้กฎหมายและฟอรั่ม เงื่อนไขการใช้บริการ และความสัมพันธ์ระหว่างคุณและ Life.Churchจะถูกควบคุมโดยกฎหมายของรัฐโอคลาโฮมาโดยไม่ต้องคำนึงถึงความขัดแย้งของบทบัญญัติของกฎหมาย คุณ และ Life.Church ตกลงที่จะส่งไปยัง เขตอำนาจส่วนบุคคลและของศาลที่อยู่ในเขตโอคลาโฮมาเคาน์ตี้โอกลาโฮมา<br><br> การสละสิทธิ์และการสิ้นสุดของ ข้อตกลงและเงื่อนไข ความล้มเหลวของ Life.Church ที่จะ ใช้หรือบังคับใช้สิทธิหรือบทบัญญัติของข้อกำหนดการใช้งาน ไม่ถือว่าเป็นการ สละสิทธิ์ หรือบทบัญญัติดังกล่าว หากบทบัญญัติของข้อกำหนดการใช้งานใดๆ ไม่ถูกต้องที่ศาลพบ คู่สัญญาทั้งสองฝ่ายเห็นว่าศาลควรพยายามที่จะส่งผลให้ตั้งใจของบุคคลที่สะท้อนในการจัดหาและบทบัญญัติอื่นๆ ของ ข้อกำหนดการใช้งานยังคงมีผลบังคับใช้เต็มรูปแบบและผลกระทบ<br><br> ไม่สามารถถ่ายทอดหรือโอนสิทธิ์ได้ คุณยอมรับว่าบัญชี Life.Church ของคุณ ไม่สามารถโอน และ สิทธิใดๆ ID Life.Church ของคุณ หรือเนื้อหาภายในบัญชีของคุณสิ้นสุดลงเมื่อคุณเสียชีวิต เมื่อได้รับสำเนาใบรับรองการตาย, Life.Church อาจยุติบัญชีของคุณและลบเนื้อหาทั้งหมดที่อยู่ในนั้น<br><br>ข้อจำกัด คุณเข้าใจและยอมรับว่าไม่ว่า กฎหมายใดๆ หรือกฎหมายไปในทางตรงกันข้ามใดๆ ที่ เรียกร้องหรือ สาเหตุของการกระทำที่เกิดขึ้นจากหรือเกี่ยวข้องกับการใช้ YouVersion หรือ ข้อกำหนดการใช้งาน จะต้องยื่น ภายในหนึ่ง (1) ปี หลังจาก การเรียกร้อง ดังกล่าวหรือ สาเหตุของการ การกระทำที่เกิดขึ้น หรือถูกห้าม ตลอดไป<br><br>หัวข้อส่วนภายในข้อกำหนดการใช้งานตั้งขึ้นเพื่อความสะดวกเท่านั้นและไม่มีผลทางกฎหมายหรือสัญญา"
