af:
  users:
    privacy:
      policy: "%{youversion} Privaatheidsbeleid"
      intro: "YouVersion, 'n Webtuiste en app in besit van en geadministreer deur Life.Church, weet jy gee om oor hoe inligting oor jou gebruik en gedeel word. Ons hoop die volgende verklarings jou sal help om te verstaan hoe YouVersion die inligting wat jy aan ons op ons webtuiste of app sal verskaf versamel, gebruik en beskerm. Ons sal nie jou inligting gebruik of met enige iemand deel behalwe soos dit in die Privaatheidsklousule vervat is nie."
      translation disclaimer: "Die privaatheidsbeleid is vertaal vir jou gerief, maar Life.Church maak geen waarborge of voorstellings met betrekking tot die akkuraatheid van die vertaling nie. As enige ongerymdhede gevind word tussen die Engelse en die vertaalde weergawe, sal die Engelse weergawe van toepassing wees."
      what we collect: "Wat ons bymekaarmaak en hoe ons dit gebruik"
      your information title: "Inligting wat jy verskaf"
      your information text: "Wanneer jy inteken op 'n YouVersion rekening, of 'n ander Life.Church diens of promosie wat registrasie vereis, vra ons jou vir persoonlike inligting (soos jou naam, e-pos adres en 'n rekening wagwoord). Ons mag die inligting wat jy verstrek op jou rekening, met inligting van ander Life.Church dienste of derde partye kombineer om aan jou 'n beter ervaring te gee en die kwaliteit van ons diens te verbeter. Vir sekere dienste mag ons jou toelaat om die kombinering van sulke inligting te weier."
      device id title: "Unieke Toestel ID en GPS bestemming"
      device id text: "Wanneer jy toegang tot die YouVersion Bybel app verkry, mag ons dalk jou Unieke Toestel ID (\"UTID\") en/of IP adres gebruik. Ons gebruik jou UTID om jou 'n unieke ervaring te gee. Die UTID inligting word versamel met die doel om al die unieke toestelle wat van ons diens/gedeeltelike diens gebruik maak te monitor, data te analiseer en meer effektief met jou te kan kommunikeer. Ons mag jou UTID kombineer met inligting van derde partye om jou van 'n beter ervaring te verseker en om die kwaliteit van ons diens te verbeter. Ons deel nie persoonlike identifiseerbare inligting met derde partye wat geassosieer word met jou UTID nie."
      cookies title: "Life.Church koekies"
      cookies text: "Wanneer jy <a href='https://www.bible.com' target='_self'></a>besoek, mag ons een of meer koekies na jou rekenaar stuur sodat ons jou soekenjin kan identifiseer. ('n Koekie is eenvoudig 'n klein teks leêrtjie met 'n string en karakters.) As jy ons koekies aanvaar laat dit jou toe om jou gebruiker keuses van een sessie tot 'n ander oor te dra. Hoewel meeste soekenjins koekies van nature aanvaar, kan jy joune stel om alle koekies te verwerp, of om jou in kennis te stel as een na jou gestuur word. Sommige YouVersion funksies en dienste mag nie na behore funksioneer as koekies buite aksie gestel is nie."
      log title: "Aanteken inligting"
      log text: "As jy YouVersion gebruik, stoor ons bedieners automaties inligting wat jou soekenjin stuur as dit een van ons webtuistes besoek. Hierdie bediener mag inligting bevat soos jou web versoek, Internet Protokol adres, soekenjin tipe, soekenjin taal, die datum en tyd van jou versoek en een of meer koekies wat jou soekenjin kan identifiseer."
      communications title: "Gebruikers kommunikasies"
      communications text: "Persoonlike inligting en versoek wat jy via <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a> indien, sal na jou groep aministrateur gestuur word. Die groep administrateur en/of een van die lede sal toegang tot hierdie inligting hê. Wanneer jy 'n e-pos of ander kommunikasie aan enige webwerf wat deur Life.Church besit word stuur, mag ons hierdie kommunikasie hou om navrae te verwerk, jou versoeke beantwoord en ons dienste verbeter."
      third party title: "Derde party webtuistes"
      third party text: "Die Privaatheidsbeleid is slegs van toepassing op webtuistes en toepassings wat deur Life.Church besit en beheer word. Life.Church kan nie ander webtuistes reguleer wat gekoppel is aan ons verskeie webtuistes en dienste nie. Hierdie ander webtuistes mag hulle eie koekies of ander lêers op jou rekenaar plaas, data versamel of persoonlike inligting van jou verkry. Jy moet instem tot hul unieke Privaatheidsbeleid voor jy kies om hul webtuistes te besoek."
      information use title: "Hoe gebruik ons jou inligting?"
      information use text: "Wanneer jy inteken op 'n spesifieke diens wat registrasie benodig, vra ons dat jy persoonlike inligting verstrek. As Life.Church die inligting anders wil aanwend as gestipuleer tydens registrasie, sal ons voor die tyd jou goedkeuring vra vir die gebruik daarvan. Ons sal nie sensitiewe inligting bymekaarmaak of gebruik vir enige ander doel as wat in ons Privaatheidsbeleid en/of spesifieke diens kennisgewings gestipuleer is nie, tensy ons vooraf jou goedkeuring verkry het. Jy mag ons versoek afkeur om persoonlike inligting aan enige van ons dienste te verskaf, in welke geval Life.Church nie die gekose dienste aan jou kan verskaf nie."
      information security title: "Hoe beskerm ons jou persoonlike inligting?"
      information security text: "LiveChurch.tv sal nie jou persoonlike inligting met enige ander instansies buite Life.Church sonder jou duidelike toestemming gebruik nie.  LiveChurch.tv mag slegs jou inligting deel as dit glo dat die toegang, gebruik, voorkeur of bekendmaking van sulke inligting (a) voldoen aan alle toepaslike wetgewing, regulasie, wetlike proses of afdwingbare wetgewende navraag, b) Gebruik van toepaslike Terme, insluitend die ondersoek van moontlike oortredings daarvan, (c) te beskerm, voorkom, of andersins bedrog, sekuriteit of tegniese kwessies aanspreek, of (d) beskerm teen dreigende skade van regte, besittings of veiligheid van Life.Church, sy gebruikers of die publiek soos vereis of toegelaat word deur wetgewing.  Life.Church neem toepaslike sekuriteitsmaatreëls om enige ongemagtige toegang, bekendmaking of vernietiging van data te voorkom.  Insluitend interne hersiening van ons data versameling, bewarings en prosesserings praktyk en sekuriteits maatstawe, so wel as fisiese sekuriteitsmaatreëls wat beskerm teen ongemagtige toegang tot die sisteem waar persoonlike data gestoor word.  Tensy duidelike toestemming verkry is van uself, beperk LiveChurch sy personeel, kontrakteurs en agente waar die inligting benodig word om te kan funksioneer, vir beter dienslewering, toegang tot die persoonlike inligting. Hierdie individue is verbind tot konfidensiële kontrakte en is onderworpe aan dissiplinering, insluitend die terminering en kriminele vervolging, indien hul faal om die verantwoordelikhede na te kom."
      data integrity title: "Data Integriteit"
      data integrity text: "Life.Church hersien ons data insameling, stoor en verwerkings praktyke om te verseker dat ons net die persoonlike inligting insamel, stoor en verwerk wat nodig is om ons dienste te voorsien of verbeter. Ons neem redelike stappe om te verseker dat die persoonlike inligting wat ons verwerk akkuraat, volledig en huidig is, maar ons is afhanklik van ons gebruikers om hul persoonlike inligting op te dateer of te korrigeer wanneer dit nodig is."
      information access title: "Toegang tot en opdatering van persoonlike inligting"
      information access text: "As jy van enige Life.Church diens gebruik maak, wend ons in ​​goeie geloof pogings aan om jou te voorsien van toegang tot jou persoonlike inligting en óf hierdie inligting reg te stel as dit verkeerd is, óf op jou versoek sulke data te verwyder indien dit nie andersins vereis word om te behou deur die wet of vir wettige doeleindes nie. Ons vra individuele gebruikers om hulself te identifiseer voor die verwerking van inligting wat op versoek verkry, reggestel of verwyder word en ons kan weier om versoeke wat onredelik, herhaaldelik of sistematies is, buitensporige tegniese pogings vereis, die privaatheid van ander in gevaar stel, of uiters onprakties (byvoorbeeld, versoeke met betrekking tot inligting wat op rugsteunbande is), of waar toegang andersins nie nodig is nie te verwerk. In enige geval waar ons toegang tot inligting en regstelling voorsien, doen ons dit gratis, tensy dit onredelike moeite sou verg. Sommige van ons dienste het verskillende prosedures vir toegang tot gebruikers se persoonlike inligting, korrigering of verwydering."
      enforcement title: "Toepassing"
      enforcement text: "Life.Church hersien gereeld die nakoming van hierdie Privaatheidsbeleid. Wanneer ons formele skriftelike klagtes met betrekking tot privaatheid kwessies kry, is dit ons beleid om sogenaamde gebruiker met betrekking tot sy of haar kommer te kontak. Ons beloof samewerking met die toepaslike regulerende owerhede, insluitend plaaslike data beskermings owerhede, om enige klagtes op te los met betrekking tot die oordrag van persoonlike data wat tussen Life.Church en 'n individu nie opgelos kan word nie."
      questions title: "Vrae"
      questions text: "Enige vrae oor die privaatheidsbeleid kan gerig word aan: &lt;a href='mailto:legal@youversion.com'&gt;legal@youversion.com&lt;/a&gt;"
    terms:
      title: "Gebruiksvoorwaardes"
      translation disclaimer: "Die terme van gebruik is vertaal vir jou gemak, maar Life.Church maak geen waarborge of voorstellings met betrekking tot die akkuraatheid van die vertaling nie. As enige ongerymdhede gevind word tussen die Engelse en die vertaalde weergawe, sal die Engelse weergawe van toepassing wees."
      acceptance title: "Aanvaarding van Voorwaardes"
      acceptance text: "Deur 'Ek stem saam' te klik, erken jy dat jy YouVersion se TERME VAN GERBUIK gelees het, daarmee saam stem en jou daartoe verbind.  Life.Church voorsien dienste op die internet en die wêreld wye web (die 'Web') deur die YouVersion Toep en 'n verskeidenheid webwerwe, insluitende <a href='https://www.bible.com' target='_self'>http://bible.com</a> (gesamentlik, 'YouVersion'), onderworpe aan die volgende TERME VAN GEBRUIK. Life.Church mag die TERME VAN GEBRUIK van tyd tot tyd opdateer, sonder enige kennisgewing, en hou die huidige ge weergawe van hierdie TERME VAN GEBRUIK beskibaar by: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Wanneer jy YouVersion gebruik, sal jy ook onderworpe wees aan enige addisionele riglyne en reëls wat van tyd tot tyd op die Youversion werf beskikbaar gemaak mag word. Al sulke riglyne en reëls word hiermee opgeneem deur verwysings in hierdie TERME VAN GERBUIK. Oortredings van sodanige TERME VAN GEBRUIK moet via e-pos aan <a href='mailto:legal@youversion.com'>legal@youversion.com</a> gerapporteer word."
      description title: "Beskrywing van Diens"
      description text: "Life.Church verleen toegang aan gebruikers vir 'n verskeidenheid dienste deur YouVersion, insluitend maar nie beperk nie, tot aanlyn videobesigtiging, blogposte en -kommentare, kommentare, verskeie ander kommunikasiemiddele, forums en verpersoonlikte inhoud, teen geen koste aan die gebruiker. Met die gebruik van YouVersion, verstaan jy dat hierdie gebruik kommunikasie van Life.Church mag insluit, insluitend maar nie beperk nie, tot diensaankondigings, administratiewe boodskappe en ander boodskappe waarop jy afsonderlik ingeteken het. Jy verstaan en stem in dat jy verantwoordelik is om toegang te verkry tot YouVersion, wat toerusting en derdepartyfooie mag insluit (soos fooie van jou Internet diensverskaffer, kostes vir lugtyd en ander kostes verwant aan die aflewering en vertoon van boodskappe)."
      registration title: "Jou Registrasie Vereistes"
      registration text: "Jy erken en aanvaar om:<ul><li>ware, akkurate, opgedateerde en volledige inligting oor jouself te voorsien soos gevra deur YouVersion se registrasie vorm(s) (die 'Registratsie Inligting) en</li><li>en dit waar, akkuraat, opgedateerd en volledig te hou. As Life.Church vermoed dat sulke inligting onwaar, onakkuraat, uitgedateerd of onvoltooid is, behou Life.Church die reg om jou rekening en toekomstige gebruik van YouVersion (of enige gedeelte daarvan) tydelik of permanent te staak. Life.Church is besorg oor die veiligheid en privaatheid van al ons gebruikers, veral kinders. Vir die rede, moet ouers van minderjarige kinders wat hulle kinders toelaat om YouVersion te gebruik, erken dat YouVersion ontwerp is vir 'n wye verskeidenheid gebruikers. Daarvolgens, as jou kind se wettige voog, is dit jou verantwoordelikheid om te bepaal of YouVersion toepaslik is vir jou kind.</li></ul>"
      privacy title: "Life.Church Privaatheidsbeleid"
      privacy text: "Registrasie Data en ander inligting rakende jou, is onderdanig aan die Privaatheidsbeleid, beskibaar by <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>Jy verstaan dat deur jou gebruik van YouVersion, gee jy toestemming tot die verkryging en gebruik van hierdie inligting (soos uiteengesit in die Privaatheidsbeleid), insluitende die oordrag van hierdie inligting na die Verenigde State en/of ander lande vir storing, verwerking en gebruik deur <a href='http://life.church' target='_self'>Life.Church</a>."
      account title: "Lid Rekening, Wagwoord en Sekuriteit"
      account text: "By die voltooïng van YouVersion se registrasie proses, sal 'n wagwoord en rekening aan jou toegeken word. Jy is verantwoordelik vir die handhawing van die vertroulikheid van die wagwoord en rekening, en jy is ten volle verantwoordelik vir alle aktiwiteite wat mag plaasvind onder jou wagwoord of rekening. Jy stem in om::<ul><li>Life.Church onmiddellik in kennis te stel van enige ongemagtigde gebruik van jou wagwoord of rekening of enige ander verbreking van sekuriteit, en</li><li>verseker dat jy uit jou rekening sal uitteken aan die einde van elke sessie.</li><li>"
      conduct title: "Gedragskode"
      conduct text: "Jy verstaan ​​dat alle inligting, data, teks, sagteware, musiek, klank, foto's, grafika, video, boodskappe, etikette, blog of forum plasings, of ander materiaal (&quot;Inhoud&quot;), hetsy openlik gepos of privaat versend, die volle verantwoordelikheid is van die persoon van wie die Inhoud afkomstig is. Dit beteken dat jy ten volle verantwoordelik is vir alle inhoud wat jy oplaai, pos, e-pos, versend of andersins beskikbaar stel via YouVersion. Hoewel Life.Church Inhoud aan YouVersion monitor, kan Life.Church nie redelikerwys instaan ​​vir die akkuraatheid, integriteit, kwaliteit of geskiktheid van sodanige inhoud nie. Jy verstaan ​​en stem saam dat deur gebruik te maak van YouVersion, kan jy blootgestel word aan inhoud wat afstootlik, aanstootlik of onsedelik is. Jy stem daartoe in om nie YouVersion te gebruik vir die:<ul type='none'><li> oplaai, pos, e-pos, versend of andersins beskikbaarmaking van enige Inhoud wat ontwettig, skadelike, dreigend, beledigend, intimiderend, onregtmatig, lasterlik, vulgêr, obseen, indringend in ander se privaatheid, haatlik, diskriminerend, of rassisties, etnies of andersins aanstootlik is nie;</li><li> beskadiging van minderjariges op enige manier;</li><li>verpersoonliking van enige persoon of entiteit, met inbegrip van, maar nie beperk tot 'n Life.Church beampte nie, forum leier, gids of gasheer, of jou affiliasie met 'n persoon of entiteit valslik vermeld of andersins verdraai;</li><li>vervalsing van opskrifte of manipulering daarvan ten einde die oorsprong te verbloem van enige inhoud wat deur YouVersion versend word;</li><li>oplaai, pos, e-pos, versending of andersins beskikbaarmaking van enige inhoud wat jy nie 'n reg het om beskikbaar te maak onder enige wet of onder kontraktuele of fidusiêre verhoudings nie (soos binnekring inligting, eiendoms inligting en vertroulike inligting wat openbaar gemaak is as deel van indiensneming verhoudings of onder nie-openbaarmaking ooreenkomste);</li><li> oplaai, pos, e-pos, versending of andersins beskikbaarmaking van enige inhoud wat 'n patent, handelsmerk, handelsgeheim, kopiereg of ander eiendom (&quot;regte&quot;) van enige party;</li><li> oplaai, pos, e-pos, versending of andersins beskikbaarmaking van enige ongevraagde of ongemagtigde advertensies, promosie materiaal, gemors e-pos, kettingbriewe, piramide skemas, of enige ander vorm van werwing;</li><li>oplaai, pos, e-pos, versending of andersins beskikbaarmaking van enige materiaal wat sagteware virusse of enige ander rekenaarkode, lêers of programme wat ontwerp is te onderbreek, vernietiging of die funksionaliteit van enige sagteware of hardeware of telekommunikasie toerusting te beperk;</li><li>ontwrigting van die normale vloei van die dialoog, of om op te tree op 'n wyse wat ander gebruikers se vermoë om betrokke te raak in onmiddelike verwisselings te beïnvloed;</li><li>inmenging met of ontwrigting van YouVersion se bedieners of netwerke verbind tot YouVersion, of enige vereistes, prosedures, beleid of regulasies van netwerke verbind tot YouVersion ongehoorsaam;</li><li>bewustelike of onbewustelike verbreking van enige toepaslike plaaslike-, staats-, nasionale of internasionale wet;</li><li>materiële ondersteuning of hulpbronne (of verberging of verbloeming van die aard, ligging, bron, of eienaarskap van materiële ondersteuning of hulpbronne) aan enige organisasie(s) wat deur die regering van die Verenigde State as 'n buitelandse terroriste organisasie erken word op grond van artikel 219 van die Wet op Immigrasie en Nasionaliteit; </li><li>steel van, of andersins teistering van ander; en/of</li><li>versameling of stoor van persoonlike data van ander gebruikers in verband met die verbode gedrag en aktiwiteite hierbo uiteengesit.</li></ul>Life.Church verskaf YouVersion gratis, vir persoonlike, en ontasbare geestelike en/of godsdienstige voordeel. Jy erken dat Life.Church mag of dalk nie Inhoud vooraf sif, maar dat Life.Church die reg (maar nie die verpligting) in hul uitsluitlike diskresie sal hê om enige Inhoud wat beskikbaar is via YouVersion te sif, te weier, of te verwyder vir enige rede.<br>Jy erken, gee toestemming aan en stem in dat Life.Church jou rekening inligting kan oopmaak, bewaar of openbaar maak indien dit vereis word deur die wet of in 'n goeie geloof oortuiging dat sodanige toegang, bewaring of die openbaarmaking redelikerwys nodig is om te:<li>voldoen aan die regsproses;<li>GEBRUIKSVOORWAARDES af te dwing;</li><li>reageer op bewerings dat enige inhoud strydig is met die regte van derde partye;</li><li>reageer op jou versoeke vir kliënte diens; of</li><li>om die regte, eiendom of persoonlike veiligheid van Life.Church, sy gebruikers en die publiek te beskerm.</li></ul><br>Jy verstaan ​​dat die tegniese verwerking en oordrag van YouVersion, met inbegrip van jou inhoud, moontlik i<li>oordrag via verskillende netwerke kan insluit; en</li><li>veranderinge om by die tegniese vereistes van die verbinding met netwerke en toestelle aan te pas</li></ul>"
      international title: "Globale Aard van Kommunikasie"
      international text: "U erken dat as u YouVersion gebruik, u toelaat dat kommunikasie na u gestuur word vanaf Life.Church se rekenaar netwerke, waarvan gedeeltes regdeur die wêreld geleë is. As gevolg daarvan kan kommunikasie wat lyk asof dit interstaatlik is ook globaal wees, ongeag van waar u fisies geleë is ten tyde van die uitsending. Dienooreenkomstig erken u dat as u YouVersion gebruik, kommunikasie interstaatlike of globale data kan insluit. U stem in, met dien verstande van die globale aard van die wêreldwye web, om by die plaaslike reëls te hou wat van toepassing is op die aanlyn gedragskode en aanvaarbare inhoud. U stem spesifiek in om al die reëls te gehoorsaam met betrekking tot die uitsending of tegniese data wat vanuit die Verenigde State of die land waarin u woon gestuur word. "
      content title: "Inhoud Ingedien of Beskikbaar Gemaak vir Insluiting by die Diens"
      content text: "Life.Church neem nie eiendomsreg van Inhoud wat u indien of beskikbaar stel vir insluiting op YouVersion nie. Alhoewel, met betrekking tot Inhoud wat u indien of beskikbaar stel vir insluiting op openbaar toeganklike gebiede van YouVersion, vergun u Life.Church die volgende wêreldwye, aandeelregvrye en nie-uitsluitende lisensie(s), as van toepassing:<ul type='none'><li>Met betrekking tot Inhoud wat u indien of beskikbaar stel vir insluiting op openbaar toeganklike gebiede van YouVersion, die lisensie om te gebruik, te versprei, weer te gee, te verander, aan te pas, openbaar uit te voer, openbaar te vertoon en afgeleide werk van sulke Inhoud voor te gee  met die doel om die spesifieke YouVersion gebied waaraan die Inhoud beskikbaar gestel of ingedien is, te verskaf en te bevorder. Hierdie lisensie bestaan alleenlik vir so lank as wat u verkies om sulke Inhoud op YouVersion voort te sit en sal eindig wanneer u of Life.Church sulke Inhoud van YouVersion verwyder.</li><br><li>Betreffende Inhoud, uitsluitend fotos, grafika, audio of video wat u indien of beskikbaar maak vir insluiting op openbaar toeganklike platforms van YouVersion, gee ek toestemming in lyn met die ewige, onherroeplike en ten volle sub-lisensieerbare lisensie, dat sulke inhoud  gebruik, versprei, herproduseer, verander, aangepas, publiseer, vertaal, openbaar  vertoon, en uitgestal mag word en afgeleide werk van sulke Inhoud (in geheel of gedeeltelik) in ander werk in enige formaat of medium te inkorporeer wat nou bekend of later ontwikkel mag word.</li><br><li>'Openbaar toeganklik.' 'Openbaar toeganklike' gebiede van YouVersion is daardie gebiede wat bedoel is om aan die algemene publiek beskikbaar te wees.  Openbaar toeganklike gebiede van YouVersion kan insluit, maar is nie beperk nie, tot boodskapsborde, blog-kommentaar, gemeenskapsgebiede en forums wat aan lede sowel as besoekers oop is.</li></ul>"
      contributions title: "Bydraes tot YouVersion"
      contributions text: "Deur u idees, voorstelle, dokumente en/of voorleggings (Bydraes) aan YouVersion te verskaf, erken en stem u in dat: <ul><li>u Bydraes nie vertroulike of persoonlike inligting bevat nie;</li><li>Life.Church onder geen verpligting is om inligting of bydraes, wat uitgedruk is, duidelik of geïmpliseerd is, vertroulik te hou nie;</li><li>Life.Church is geregtig om sulke bydraes te gebruik of om vertroulik te hou (of kan kies om dit nie te gebruik om vertroulik te hou nie) op enige manier en enige media wêreldwyd;</li><li>Life.Church mag dalk iets soortgelyks as u Bydrae oorweeg of mee besig wees;</li><li>u Bydraes word outomaties die besit van Life.Church sonder enige verpligting van Life.Church aan u; en</li><li>u kan nie aanspraak maak op enige vergoeding of betaling van enige aard en onder geen omstandighede van Life.Church nie.</li></ul>"
      indemnity title: "Vrywaring en Vrystelling van Aanspreeklikheid"
      indemnity text: "Jy stem in tot vrywaring en hou nie Life.Church en sy filiale, affiliasies, amptenare, agente, werknemers, vennote en lisensiehouers aanspreeklik vir enige eis of vereistes, insluitend redelike prokureursfooie, wat deur enige derde party as gevolg van of voortspruitend uit die inhoud wat jy inhandig, pos, oordra of andersins deur YouVersion beskikbaar gestel, jou gebruik van YouVersion, jou verbintenis met YouVersion, misbruik van die VERBRUIKERSREËLS, of misbruik van enige regte van iemand anders, gemaak word nie. Jy verstaan en stem uitdruklik saam dat Life.Church en sy filiale, affiliasies, amptenare, agente, vennote en lisensiehouers geen waarborg lewer dat:\n<ul><li> YouVersion aan jou vereistes sal voldoen nie;\n</li><li> YouVersion ononderbroke, betyds, seker of sonder foute is nie; en \n</li><li> die resultate wat deur die gebruik van YouVersion verkry is, akkuraat of betroubaar sal wees nie. \nOnder geen omstandighede sal Life.Church aanspreeklik gehou word vir enige verliese of skade van enige aard wat plaasvind as gevolg van die gebruik van enige Inhoud wat deur YouVersion beskikbaar gestel word nie.\n</li></ul>Jy verstaan en stem uitdruklik saam dat enige materiaal wat afgelaai of andersins deur die gebruik van YouVersion bekom is, volgens jou eie oordeel en op eie risiko verkry is, en jy sal alleenlik verantwoordelik gehou word vir enige skade aan jou rekenaarsisteem of verlies van data as gevolg van die aflaai van enige sulke materiaal."
      resale title: "Geen Herverkoop van die Diens"
      resale text: "Jy stem in om nie enige gedeelte van YouVersion (insluitende jou Life.Church ID), die gebruik van YouVersion, of toegang tot YouVersion te herproduseer, dupliseer, kopieer, verkoop, ruil, herverkoop of uit te buit vir enige kommersiële doeleindes nie,."
      storage title: "Algemene Beleid Aangaande Gebruik en Berging"
      storage text: "Jy stem in dat Life.Church algemene praktyke en beperkinge met betrekking tot die gebruik van YouVersion, insluitend sonder beperking van wat die maksimum aantal dae is wat die inhoud behou sal word deur YouVersion, kan bevestig, en van tyd tot tyd verander. Jy stem in dat Life.Church geen verantwoordelikheid of aanspreeklikheid het vir die verwydering van, of die onvermoë om enige inhoud te stoor wat onderhou word of oorgedra is deur YouVersion nie. Jy erken dat Life.Church die reg voorbehou, na sy uitsluitlike goeddunke, om rekeninge uit te teken en heeltemal te verwyder wat vir 'n lang tydperk nie gebruik word nie."
      modifications title: "Veranderinge van die Diens"
      modifications text: "Life.Church behou die reg om YouVersion (of enige deel daarvan), te eniger tyd en van tyd tot tyd te verander of te staak, tydelik of permanent, met of sonder kennisgewing. Jy stem in dat Life.Church nie aanspreeklik sal wees aan jou of enige derde party vir enige verandering, opskorting of beëindiging van YouVersion nie."
      termination title: "Beëindiging"
      termination text: "Jy stem in dat Life.Church onder sekere omstandighede en sonder vooraf kennisgewing, in sy uitsluitlike diskresie, onmiddellik jou Life.Church rekening kan beëindig en toegang tot YouVersion te eniger tyd en vir enige rede kan stop en nie aanspreeklik sal wees teenoor jou of enige derde party vir die beëindiging van jou rekening of toegang tot YouVersion nie."
      dealings title: "Onderhandelinge met Derde Partye"
      dealings text: "Jy erken dat jou omgang met enige partye wat jy gevind of ontmoet het deur YouVersion, uitsluitlik tussen jou en so 'n party is. Jy stem in dat Life.Church nie verantwoordelik is of aanspreeklik gehou kan word vir enige verliese of skade van enige aard wat u lei as gevolg van enige sodanige handelinge nie."
      links title: "Skakels"
      links text: "YouVersion, of derde partye kan skakels na ander World Wide Web werwe of bronne verskaf of voorsien. Jy erken en stem in dat Life.Church geen beheer het oor en nie verantwoordelik is vir die beskikbaarheid of onderskrywing van enige inhoud, advertensies, produkte of ander materiaal wat op sulke werwe of bronne beskikbaar is nie en ook nie verantwoordelik is of aanspreeklik gehou kan word vir sulke inhoud nie. Jy erken en stem in dat Life.Church is nie in enige opsig verantwoordelik is vir skade of verliese wat veroorsaak word deur die gebruik van, of vertroue op enige sodanige werf of bron nie."
      rights title: "Eiendomsregte"
      rights text: "Jy erken en stem saam dat YouVersion eiendomsagteware en vertroulike inligting bevat wat deur kopiereg, handelsmerke, diens, patente, intellektuele eiendoms wette, of ander eiendomsregte en wette beskerm word. Behalwe soos uitdruklik toegelaat word deur toepaslike wetgewing of gemagtig deur Life.Church, is jy in ooreenstemming om nie te verander, huur, uitverhuur, uitleen, te verkoop, te versprei of afgeleide werke te skep wat gebaseer is op YouVersion, in die geheel of gedeeltelik nie."
      limitation title: "Beperking tot Aanspreeklikheid"
      limitation text: "Jy verstaan ​​en stem uitdruklik in dat Life.Church en sy filiale, affiliasies, beamptes, werknemers, agente, vennote en lisensiehouers nie teenoor u aanspreeklik sal wees vir enige direkte, indirekte, toevallige, spesiale, gevolglike of voorbeeldige skade, insluitend, maar nie beperk tot, skadevergoeding vir die verlies van winste, klandisiewaarde, gebruik, data of ander nie-tasbare verliese (selfs as Life.Church in kennis gestel is van die moontlikheid van sulke skade), as gevolg van:<ul><li>die gebruik of die onvermoë van die gebruik van YouVersion;</li><li>ongemagtigde toegang tot of verandering van jou uitsendings of data;</li><li>stellings of optrede van 'n derde party op YouVersion; of</li><li>enige ander aangeleentheid met betrekkingte YouVersion nie.</li></ul>"
      beneficiaries title: "Geen Derdeparty Begunstigdes"
      beneficiaries text: "Jy is in ooreenstemming, behalwe as daar elders duidelik gestipuleer is binne hierdie TERMES VAN GEBRUIK, dat daar geen derde party Begunstigdes in hierdie ooreenkoms sal wees nie."
      notice title: "Kennisgewing"
      notice text: "Life.Church kan u voorsien van kennisgewings, insluitend dié wat ten opsigte van veranderinge aan hierdie Gebruiksvoorwaardes, insluitend maar nie beperk nie tot e-pos, gereelde e-pos, SMS, MMS, SMS-boodskap, plasings op YouVersion, of ander redelike metode nou bekend of hierna ontwikkel word."
      trademark title: "Handelsmerk inligting"
      trademark text: "Die kenmerke, dienspunte, die produk en die diensname verwant aan Life.Church en sy bedieninge is handelsmerke van Life.Church (die Life.Church Kenmerke). Sonder vooraf skriftelike toestemming van Life.Church, stem jy in om nie enige van die Life.Church kenmerke te vertoon, of op enige wyse te gebruik nie."
      copyright title: "Kennis en Prosedure vir die maak van eise oor Kopiereg of Intellektuele Eiendom Oortreding"
      copyright text: "Life.Church respekteer ander se intellektuele eiendom. Ons vra ons gebruikers om dieselfde te doen, veral waar dit betrekking het op YouVersion. Life.Church mag, in toepaslike toestande en op sy eie diskressie, die rekeninge van gereelde oortreders afskakel of beëindig. As jy glo jou werk is gekopieër op 'n manier wat op kopiereg inbreuk maak, of as jou intellektuele eiendo regte geskend is, stuur asseblief die volgende inligting na legal@youversion.com:<ul type='none'><li>'n Fisiese of elektroniese handtekening van die persoon gemagtig om namens die eienaar op te tree betreffende kopiereg of ander intellektuele eiendom wat ter sprake is;</li><br><li>'n Geskrewe beskrywing van die gekopieregte werk of ander intellektuele eiendom waarop inbreuk gemaak is;</li><br><li>'n Geskrewe beskrywing van waar op YouVersion jy beweer die materiaal bestaan;</li><br><li>Jou adres, telefoon nommer en e-pos adres (alles wat van toepassing is);</li><br><li>'n Geskrewe verklaring dat jy glo dat dit wat betwis word nie gemagtig is deur die kopiereg eienaar, 'n agent of die wet nie;</li><br><li>'n Geskrewe verklaring deur jou, onder straf van meineed gemaak, dat die bogenoemde inligting in jou kennisgewing akkuraat is en dat jy die kopiereg of intellektuele eiendom se eienaar is, of dat jy gemagtig is om namens die eienaar op te tree. Life.Church se Agent vir Kennisgewing van eise van kopieregte of ander intellektuele eiendom waarop inbreuk gemaak is, kan as volg bereik word:%{newline}Per pos: Life.Church c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}Telefoon: (405) 680-5433%{newline}Faks: (405) 844-3002%{newline}E-Pos: %{mailto_link}</li></ul>"
      general title: "Algemene Inligting"
      general text: "Algehele Ooreenkoms. Hierdie TERME VAN GEBRUIK behels die algehele ooreenkoms tussen jou en Life.Church en bepaal jou gebruik van YouVersion en vervang enige vorige ooreenkomste tussen jou en Life.Church met betrekking tot YouVersion. Jy mag dalk nog onderhewig wees aan bykomstige terme en voorwaardes. <br><br>Keuse van Regte en Forum. Die TERME VAN GEBRUIK en die verhouding tussen jou en Life.Church sal bepaal word deur die wette van die Staat van Oklahoma sonder inagneming van geskil van wetlike voorsiening. Jy en Life.Church stem ooreen om onderhewig te wees aan die persoonlike en uitsluitlike beslissing van die howe gebasseer in Oklahoma County, Oklahoma.<br><br>Afstanddoening en Verbreking van Terme. Die nalating van Life.Church om enige regte uit te oefen met betrekking tot die regte of voorsiening van hierdie TERME VAN GEBRUIK beteken nie afstanddoening van hierdie regte of voorsiening nie. Indien 'n bevoegde hof sou beslis dat enige voorsiening van hierdie TERME VAN GEBRUIK ongeldig sou wees, sal die partye nieteenstaande ooreenstem dat die hof in alle billikheid sou probeer om beide partye se voornemens voor te hou en dat enige ander voorsienings van die TERME VAN GEBRUIK steeds van krag sal wees.<br><br>Geen Oorlewingsregte of Oordraagbaarheid. Jy stem in dat jou Life.Church-rekening nie oordraagbaar is nie en dat enige regte van jou Life.Church identiteit of inhoud van jou rekening opgeskort sal word met jou dood. Met ontvangs van 'n afskrif van jou doodsertifikaat, mag Life.Church jou rekening opskort en alle inligting daarin permanent uitwis.<br><br>Beperkingswet. Jy verstaan en stem in dat enige wet of regspunt nieteenstaande, enige eis of aksieplan voortspruitend uit of verwant aan die gebruik van YouVersion of hierdie TERME VAN GEBRUIK, binne een (1) jaar ingedien moet word. Indien u versuim om die eis in stel, sal dit vir ewig verbied word.<br><br>Die afdelingtitels binne hierdie TERME VAN GEBRUIK word gerieflikheidshalwe gebruik en het geen wetlike of ooreenkomstige doel nie."
