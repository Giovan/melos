af:
  legal:
    privacy:
      policy: "%{youversion} Privaatheidsbeleid"
      h1: "Kort Oorsig"
      p1: "Hier volg n opsomming van wat jy kan verwag in ons opgedateerde Privaatheidsbeleid, wat alle YouVersion-handelsmerkprodukte en -dienste insluit:"
      h2: "Verpersoonlik jou ervaring."
      p2: "When you create a YouVersion account or use any one of our applications or sites, the information we collect is for the purpose of offering a more personalized Bible experience."
      h3: "Hoe ons jou data gebruik."
      p3: "Die privaatheidsbeleid gee 'n duidelike uiteensetting van die tipes data wat ons versamel uit u aktiwiteit, en hoe ons hierdie inligting gebruik om u YouVersion-ervaring te verbeter. Ons deel nie u identifiseerbare persoonlike data met enige derdeparty adverteerders of advertensienetwerke nie."
      h4: "Jou privaatheid beskerm."
      p4: "Wanneer u statistieke sien wat ons deel en vier oor Bybelbetrokkenheid regoor die wêreld, maak ons ​​seker dat die data ge-analiseer word op 'n wyse wat u privaatheid beskerm. Wanneer hierdie inligting gepubliseer word, is dit slegs in 'n kollektiewe vorm wat nie u identifiseerbare persoonlike inligting openbaar nie. Daarbenewens implementeer ons bedryf gestandaardiseerde veiligheidsmaatreëls wat ontwerp is om u data te beskerm."
      h5: "Dis jou ervaring."
      p5: "Ons Privaatheidsbeleid maak dit duidelik watter regte u het met die gebruik van YouVersion, insluitende toegang tot, die deel, verandering en verwydering van u persoonlike data. Ons spreek ook aan hoe data-insamelingstegnologieë funksionaliteit en insig bied om u te help om ten volle betrokke te raak by YouVersion en die Bybel."
      h6: "Privaatheidsbeleid"
      p6: "Laas op Mei 25, 2018 gewysig"
      p7: "Waar YouVersion u 'n vertaling van die Engelse weergawe van die Privaatheidsbeleid verskaf het, stem u saam dat die vertaling slegs vir u gerief verskaf word en dat die Engelse taal weergawes van die Privaatheidsbeleid u verhouding met YouVersion sal beheer. As daar enige teenstrydigheid is tussen wat die Engelse weergawe van die Privaatheidsbeleid sê en wat 'n vertaling sê, sal die Engelse weergawe voorrang hê."
      h7: "Definisies"
      p8: "Om hierdie dokument makliker leesbaar te maak, gaan ons deurgaans 'n kort prentjie gebruik. Byvoorbeeld, wanneer ons \"YouVersion\" sê, praat ons oor:"
      l1: "Hierdie YouVersion mobiele toepassings"
      l1-1: "Bybel Toep"
      l1-2: "Bybel Toep vir Kinders"
      l1-3: "Bible Lens"
      l2: "Hierdie YouVersion webwerwe"
      l3: "Hierdie YouVersion toepassings op ander platforms"
      l3-1: "Video-stroomtoepassings"
      l3-2: "Stemassistente"
      p9: "YouVersion-produkte word besit en bedryf deur Life Covenant Church, Inc., wat ons as \"Life.Church\", \"ons\" of \"ons\" regdeur hierdie beleid sal noem. Ons gebruik die gebruik van YouVersion deur ongeregistreerde gebruikers, wat ons \"Besoekers\" asook geregistreerde gebruikers, of \"Lede\" sal noem. Wanneer ons beide in hierdie beleid verwys, gebruik ons ​​die term \"Gebruikers\" of \"u.\""
      h8: "Aanvaarding van die Terme"
      p10: "Lees hierdie privaatheidsbeleid noukeurig deur, want dit bespreek hoe ons u persoonlike inligting sal versamel, gebruik, deel en verwerk. Deur toegang te verkry tot YouVersion stem u in tot hierdie Privaatheidsbeleid en die bepalings en gee u toestemming om u data in die Verenigde State te verwerk. U gebruik van YouVersion word ook beheer deur ons <a href=\"https://www.bible.com/terms\">Gebruiksvoorwaardes</a>. Lees asseblief ook die terme noukeurig."
      p11: "Ons verwelkom enige vrae of kommentaar wat u mag hê oor hierdie privaatheidsbeleid en ons privaatheidspraktyke. As u enige vrae of kommentaar het, kan u ons kontak by: Life Covenant Church, Inc., Attn.: YouVersion Support, 4600 E. 2e St, Edmond, Oklahoma 73034 of <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Hoe Ons U Inligting Gebruik"
      p12: "Ons deel nie u persoonlike data met enige derdeparty-adverteerders of advertensienetwerke vir hul advertensiedoeleindes nie. Ons gebruik data wat ons versamel oor u of wat u aan ons verskaf, insluitend enige persoonlike inligting, soos volg:"
      l4-1: "Om u te voorsien van YouVersion, en enige ander inligting, produkte of dienste wat u van ons versoek;"
      l4-2: "Soos beskryf in hierdie Privaatheidsbeleid;"
      l4-3: "Om enige ander doel waarvoor u dit verskaf, te vervul;"
      l4-4: "Om ons verpligtinge uit te voer en ons regte te handhaaf onder hierdie Privaatheidsbeleid en ons <a href=\"https://www.bible.com/terms\">Gebruiksvoorwaardes</a>;"
      l4-5: "Op enige ander manier wat ons voorskryf wanneer u die inligting verskaf; en"
      l4-6: "Vir enige ander doel met u toestemming."
      p13: "U vermoë om toegang te verkry tot YouVersion hang nie af van die feit dat u persoonlike inligting verskaf nie. U mag egter weier om persoonlike inligting aan ons te verskaf. Dit kan ons egter verbied om sekere YouVersion-dienste en/of funksies te verskaf."
      h10: "Fasilitering van U Gebruik van YouVersion"
      p14: "As u 'n lid is, gebruik ons u persoonlike data om u lidmaatskap toegang tot YouVersion te magtig. Ons gebruik ook u persoonlike data om sekere funksies van YouVersion te bepaal, afhangende van die funksionaliteit wat u gebruik en verkies, en die persoonlike data wat u gewillig is om te verskaf. Ons gebruik die data wat ons oor u het om YouVersion beskikbaar te stel, te verbeter en te verpersoonlik, met die hulp van geoutomatiseerde tegnologieë wat in hierdie beleid bespreek word en die afleidings wat ons maak uit inligting wat ons insamel."
      h11: "Vriende"
      p15: "YouVersion sal jou toelaat om met ander YouVersiongebruikers te kommunikeer om Bybelverse, boodskappe en ander inhoud te deel. Ons stel jou ook in staat om met ander d. m. v YouVersion te kommunikeer, soos byvoorbeeld, boodskappe tussen lede. Dit is jou keuse om te kommunikeer of met 'n ander lid te koppel. Ons sal data oor jou gebruik om jou te help om vriende op te spoor en met hulle te kommunikeer en inhoud te deel met ander YouVersiongebruikers. Dit sluit persoonlike inligting in wat jy aan ons verskaf en individue waarmee jy kommunikeer. Ons kan ook kontakinligting vanaf jou mobiele toestel gebruik indien jy toestemming gee aan YouVersion om toegang te verkry daartoe."
      h12: "Geleenthede"
      p16: "YouVersion Gebeurtenisse stel jou in staat om nabygeleë kerkdienste te vind wat van Gebeurtenisse gebruik maak. So kan jy die voorgeskrewe inhoud volg, die Woord lees, aantekeninge maak en jou eie afskrif stoor vir toekomstige verwysing. As jy verkies om ons gebeurtenisfunksie te gebruik en kies om u liggingsdata te deel, sal YouVersion u liggingsdata gebruik om 'n lys te gee van Gebeurtenisse waarin jy dalk sal belangstel om by te woon."
      h13: "Aanbevelings"
      p17: "Ons gebruik die inligting wat ons oor jou het en afleidings wat ons uit die data maak om sekere inhoud en funksies aan te beveel, en ook addisionele produkte en dienste wat deur YouVersion aangebied word. Byvoorbeeld, op grond van 'n Bybelplan wat jy voltooi, kan ons vir jou alternatiewe Leesplanne voorstel. Ons kan jou kontak via \"push\" kennisgewing, e-pos of programboodskappe om hierdie aanbevelings te bespreek, hoe om YouVersion en ander YouVersion nuusberigte te gebruik. Jy kan hierdie boodskappe kanselleer via die kansellasie skakel in e-posse wat die spesifieke boodskap verskaf. Jy kan ook jou kennisgewingsinstellings in YouVersionprogramme aanpas of <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a> besoek."
      h14: "Diensverwante Boodskappe"
      p18: "Ons kan jou inligting gebruik om jou te kontak oor rekening-, sekuriteits-, regs- en ander diensverwante kwessies. Ons sal dit doen d. m. v boodskappe binne-in die program, \" push\"kennisgewings en/of e-pos. Wees asseblief daarvan bewus dat jy nie kan kies om nie die boodskappe van ons te ontvang nie, insluitende sekuriteits- en regskennisgewings."
      h15: "Analise en Prestasie"
      p19: "Ons wil graag sien dat mense regdeur die wêreld meer hul Bybels begin lees. Ons gebruik die persoonlike data tot ons beskikking om sosiale, ekonomiese en geografiese tendense waar te neem, soos dit betrekking het op die Bybel se leringe en spesifieke Bybelverse. In sommige gevalle werk ons ​​met betroubare derde partye om hierdie navorsing uit te voer, onder kontroles wat ontwerp is om u privaatheid te beskerm. Ons publiseer of laat ander toe om ons insigte publiseer, maar slegs in 'n samevattende vorm wat nie u persoonlike identifiseerbare inligting openbaar nie. Byvoorbeeld, ons kan jou data gebruik om statistieke te genereer oor die totale gebruik van YouVersion wêreldwyd en in spesifieke lande en geografiese streke."
      p20: "Ons gebruik ongeïdentifiseerde en opsommende gebruikersdata om YouVersion te bemark. Dit sluit kommunikasie in wat YouVersionlidmaatskap en netwerkgroei bevorder, soos die vermelding van die totale aantal mobiele YouVersion installerings. Ons gebruik data, insluitende persoonlike inligting, opsommings van gebruikersdata, data wat verkry is deur die gebruik van YouVersion (soos soekgeskiedenis, leesplanne wat voltooi is, Bybellees aktiwiteite), openbare terugvoer en inligting wat van hierdie data afgelei kan word om interne navorsing en ontwikkeling te doen. Dit stel ons in staat om 'n beter algehele YouVersion ervaring aan jou te bied, om die prestasie en gebruik van YouVersion te verhoog en produkontwikkeling te doen. Dit word gedoen deur veranderinge aan YouVersion te maak wat algemeen beskikbaar is, sowel as om gebruikers se voorstelle aangaande die funksionaliteit en inhoud, na YouVersion aan te stuur."
      h16: "Meningspeilings en Opnames"
      p21: "Soms doen ons meningspeilings en opnames deur middel van YouVersion. Jy is nie verplig om daarop te reageer nie. Jy het ook 'n keuse oor watter inligting jy verskaf."
      h17: "Sekuriteit- en Tegniese Kwessies"
      p22: "Ons gebruik die data (wat u kommunikasie insluit) om klagtes, regs-, sekuriteits- en tegniese probleme rakende YouVersion te ondersoek, daarop te reageer en probleme op te los. Ons gebruik jou data en kommunikasie as ons dink dat dit nodig is vir sekuriteitsdoeleindes of om moontlike bedrog of wetsoortredings rakende ons <a href=\"https://www.bible.com/terms\">Gebruiksvoorwaardes</a> of hierdie Privaatheidsbeleid te ondersoek of as daar pogings is om ander te benadeel."
      h18: "Inligting Wat Ons Versamel en Hoe Ons Dit Versamel"
      h19: "Inligting Wat U Aan Ons Verskaf"
      p23: "Jy hoef nie 'n YouVersion lid te word om YouVersion te gebruik nie. Lidmaatskap stel ons egter in staat om YouVersion so aan te pas dat dit vir jou 'n meer persoonlike ervaring sal wees. Om 'n lid te word, moet jy 'n rekening skep en sekere inligting verskaf, soos jou naam en e-posadres wat met u rekening geassosieer sal word."
      p24: "Behalwe hierdie vereiste inligting, het jy 'n keuse van watter bykomende inligting met jou rekening geassosieer moet word. Ons samel persoonlike inligting van jou in wanneer jy dit verskaf, plaas of oplaai in YouVersion. Jy hoef nie sulke inligting te verskaf nie, maar indien jy dit nie doen nie, kan ons nie YouVersion vir jou verpersoonlik nie en dus sal jy nie die volle voordeel van YouVersion ondervind nie."
      p25: "As jy kies om YouVersion aan ander webwerwe, programme en dienste of profiele wat jy met derdeparty toepassings het, te koppel, sal jy die persoonlike inligting wat op daardie toepassings gestoor is, aan YouVersion en Life.Church verskaf. Byvoorbeeld, jy kan 'n nuwe YouVersion rekening begin deur jou Facebook rekening aan YouVersion te koppel. Persoonlike inligting van jou keuse sal deur middel van Facebook met Life.Church gedeel word. Jy kan die skakel met sulke rekeninge en derdeparty toepassings kanselleer deur jou instellings van daardie toepassings te wysig. Daarbenewens, wanneer jy toegang verleen tot jou kontakte op jou toestel, vir die doel van voorstelle vir vriende, kennisgewings van wanneer 'n kontak aansluit of 'n uitnodiging na YouVersion toe stuur, word hierdie inligting op ons bedieners gestoor sodat jy hierdie funksies kan gebruik."
      h20: "Sensitiewe Inligting"
      p26: "Wanneer jy YouVersion aflaai en gebruik, veronderstel ons nie dat jy aan enige besondere denominasie behoort of enige spesifieke geloofsoortuiging het nie; ons veronderstel net dat jy in die Bybel belangstel. Ons verwag nie dat gebruikers hul persoonlike geloofsoortuiging aan ons meedeel nie, en ook nie enige ander sensitiewe inligting soos, ras, filosofiese oortuigings of fisiese- of psigiese gesondheid verskaf om 'n YouVersion rekening te skep of te gebruik nie. Dit is jou keuse of jy sulke ingligting wil verskaf as dit gevra word. Indien jy kies om enige sensitiewe inligting te verskaf, mag dit moontlik deur Life.Church gebruik word om jou 'n meer persoonlike YouVersion ervaring te laat beleef, net soos wat ander minder sensitiewe inligting gebruik word. Life.Church sal hierdie sensitiewe inligting slegs gebruik vir wettige aktiwiteite namens jou en sal dit nooit sonder jou toestemming gebruik nie. Ons sal hierdie inligting bewaar en slegs gebruik soos wat dit onderhewig is aan die nodige beperkinge wat in hierdie beleid uiteengesit word en soos deur Life.Church voorsien word. Kontak ons gerus as jy enige vrae het, by <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Gebruik vir Ander Dienste"
      p27: "Ons sal moontlik die inligting wat jy vir jou rekening verskaf, aan ander Life.Church dienste en produkte koppel. Ons kan ook afleidings maak uit hierdie inligting, om vir jou 'n beter ervaring te bied en die kwaliteit van al ons dienste en produkte, wat deur Life,Church verskaf word, te verbeter."
      h22: "Jou Plasings en Bydraes."
      p28: "Wanneer YouVersion jou toelaat om inligting te verskaf wat gepubliseer, versprei en vertoon gaan word, verwys ons daarna as \"geplaas\". Dit mag op enige openbare platform van YouVersion wees, sowel as webtuistes wat jy deur YouVersion oopmaak, of wat jy na ander gebruikers van YouVersion of derde partye stuur. Dit val almal onder \"Gebruiker Bydraes\". Bv. dit sluit aktiwiteite in soos om 'n Aantekening te maak, kommentaar te lewer op 'n vriend se plasing, of om 'n Versprent te skep."
      p29: "Hou in gedagte dat enige persoonlike inligting wat jy verskaf, deur ander gebruikers gebruik kan word op enige sosiale media platform. Gebruiker Bydraes word op eie risiko geplaas. Ons kan nie beheer wat ander gebruikers en derde partye met die inligting doen wat jy deel nie. Daarom kan ons nie waarborg dat jou Gebruiker Bydraes nie deur ongemagtigde persone gesien kan word nie, en ons aanvaar ook nie enige verantwoordelikheid wat met Gebruiker Bydraes geassosieer word nie."
      h23: "Outomatiese Inligting Insameling Tegnologieë."
      p30: "<strong>Diensgebruik.</strong> Ons stoor gebuikersinligting wanneer jy YouVersion gebruik. Dit geld vir wanneer jy na iets kyk of op inhoud, soektog onderwerpe of soektog taal klik, en as jy iets soek of aanvra, die datum en tyd van jou versoek, as jy opdateer, nuwe funksies soek of enige ander funksies gebruik wat deur YouVersion verskaf word. Ons gebruik inteken inligitng, u toestel internet protokol adresse (\"IP\"), sowel as koekies en soortgelyke tegnologieë, om jou te identifiseer en jou  gebruikersgeskiedenis te stoor."
      p31: "<strong>Koekies en Ander Soortgelyke Tegnologieë.</strong>Ons gebruik koekies en soortgelyke tegnologieë ( bv. webblad merkers, pixels, tags en toestel identifiseerders) om jou en jou toestelle te identifiseer, op verskillende toepassings van YouVersion en ander toestelle. Koekies en soortgelyke tegnologieë help ons om jou die beste ervaring te bied, jou te identifiseer, jou voorkeure te behou, jou rekening veilig te hou en om die funksionaliteit van YouVersion se dienste en produkte te verbeter. Dit help ons ook om te verseker dat die regte inligting vir elke lid se rekening gebruik word. Ons gebruik nie koekies of soorgelyke tegnologieë vir advertensies van derde partye nie."
      p32: "Alhoewel die meeste internet blaaiers koekies en soortgelyke tegnologieë gebruik, kan jy hierdie soort tegnologieë beheer, d.m.v. jou soektog verstellings en keuse om alle koekies te blokkeer. As jy dit doen sal jy sekere dele van YouVersion nie kan vind nie, want dan verhinder jy ons om jou die volle YouVersion ervaring te bied. Sekere funksies en dienste wat sulke tegnologieë vereis, sal blokkeer word."
      p33: "Deur in te stem tot ons Privaatheidsbeleid, stem jy ook in tot die gebruik van koekies en soortgelyke tegnologieë, soos dit in hierdie beleid beskryf word. As jy YouVersion gebruik sonder om jou blaaier of toestel instellings te verander om koekies te blokkeer, sal ons aanvaar dat jy instem om alle koekies te ontvang wat deur YouVersion voorsien word."
      p34: "<strong>Toestel Identifikasie en Adres.</strong> Wanneer jy YouVersioin gebruik of verlaat, ontvang ons 'n URL van die webwerf waarop jy was en die een waarnatoe jy daarna gegaan het. Ons ontvang ook inligting oor jou IP adres, jou instaanbediener, bedryfstelsel, webblaaier en byvoegings, toestel indentifiseerder en funksies en/of die ISP van jou mobiele diensverskaffer. As jy YouVersion vanaf 'n mobiele toestel gebruik, sal daardie toestel sy betrokke inligting en adres na ons toe stuur, na aanleiding van die toegang wat ons van jou af verkry het."
      p35: "Ons gebruik hierdie inligting om jou gebruik van YouVersion te verpersoonlik en om meer effektief met jou te kommunikeer. Die inligting word ook gebruik om die totale aantal toestelle te bereken wat YouVersion en/of dele van YouVersion gebruik. Ons hou ook tred met die totale gebruikersgetal en analiseer die gebruikersinligting om ons te help om YouVersion funksies vir alle Lede en Besoekers te verbeter. Ons gebruik hierdie inligting in samewerking met inligting wat ons van derde partye ontvang het, sodat ons jou 'n beter ervaring kan bied en die kwaliteit van ons diens kan verbeter."
      p36: "Ons deel nie enige van jou persoonlike inligting wat jou kan identifiseer nie. Ons gebruik ook nie jou toestel se inligting of ligging sonder jou toestemming nie. Wanneer jou bedryfstelsel of internetblaaier sulke inligting verlang, sal ons jou toestemming vra voordat ons GPS of ander toepassings gebruik om jou presiese ligging vas te stel. Ons mag egter sekere besonderhede van jou gebruik wat YouVersion outomaties verkry. Dit sluit die volgende in: gebruik, ligging, gestoorde geskiedenis en ander kommunikasie inligting en bronne wat jy in of d.m.v. YouVersion gebruik. On mag ook inligting oor jou rekenaar, mobiele toestel en internetskakeling gebruik. Dit sluit jou mobiele toestel se unieke identifiseer, IP adres, bedryfstelsel, blaaier en mobiele netwerk in. As jy nie wil hê dat ons hierdie inligting gebruik nie, moet jy ophou om YouVersion te gebruik."
      p37: "<strong>Jou Direkte Kommunikasie Aan Ons.</strong> Ons versamel inligting oor jou wanneer jy boodskappe na ons toe stuur of van ons ontvang. Dit sluit persoonlike inligting in wat jy per e-pos verskaf aan<a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>deur middel van ons webwerf<a href=\"https://help.youversion.com\">help.youversion.com</a>. Ons behou sulke kommunikasie om jou navrae te verwerk, jou te antwoord en ons dienste te verbeter."
      p38: "<strong>Persoonlike Inligting.</strong> Ons kan die inligting wat ons verkry outomaties koppel soos wat ons voorheen beskryf het. Ons gebruiik dit om jou YouVersion-gebruik te verpersoonlik. Ons doen ook voorstelle aan die hand oor YouVersion se dienste en funksionaliteit, soos ons voorheen beskryf het. Life.Church soek voortdurend nuwe en verbeterde maniere om jou te help om YouVersion te gebruik en die Bybel meer gereeld te lees. Soos wat ons verbeter, veroorsaak dit dat ons nuwe maniere gebruik om inligting te verkry en te gebruik. Omdat YouVersion so dinamies is, en ons voordurend op die uitkyk is om nuwe funksies aan te bied, mag dit nodig wees om nuwe inligting in te samel. As ons jou persoonlike inligting op ander maniere verkry en gaan gebruik, sal ons jou in kennis stel en ons Privaatheidsbeleid daarvolgens aanpas."
      h24: "Derde Party Inligting Insameling"
      p39: "Hierdie Privaatheidsbeleid is net van toepassing op webwerwe en toepassings wat deur Life.Church besit en bedryf word. Hou asseblief in gedagte dat YouVersion skakels mag hê na ander webwerwe of toepassings. Jy is self verantwoordelik om die Privaatheidsbeleide van daardie spesifieke webwerwe na te gaan indien jy dit aan YouVersion wil koppel of vanuit YouVersion wil gebruik. Jy moet bewus wees van hoe daardie webwerwe jou inligting insamel, gebruik en stoor. Ons is nie vir ander webwerwe se privaatheidsbeleide verantwoordelik nie. Webwerwe wat ons naam en 'n derde party se naam meld, bevat inligting wat deur middel van die derde party en nie deur ons nie gelewer word nie."
      p40: "Life.Church kan nie ander webwerwe, inhoud of toepassings beheer wat aan YouVersion gekoppel is nie. Dit geld ook vir toepassings binne-in YouVersion. Sommige inhoud of toepassings, insluitende vennote se aanbiedinge in YouVersion, mag moontlik deur derde partye bedryf word. Dit sluit inhoud, diensverskaffers, toepassing verskaffers, analitiese maatskappy, jou mobiele toestel se vervaardiger en diensverskaffer in. Hierdie ander webwerwe mag hulle eie koekies of ander inligting op jou rekenaar plaas, of vra om inligting te verkry. Die inligting wat hulle verkry mag verband hou met jou persoonlike inligting, dit mag jou persoonlike inligting wees, asook jou aanlyn aktiwiteite oor 'n periode van tyd en op verskillende webwerwe, toepassings en ander aanlyn dienste. Hulle mag hierdie inligting gebruik om inhoud aan jou te verskaf wat spesifiek op jou van toepassing is. Ons het nie beheer oor hierdie tegnologie of hoe dit gebruik word nie. As jy enige vrae het hieroor, moet jy die betrokke verskaffer kontak."
      h25: "Bekendmaking van Jou Inligting"
      h26: "Bekendmaking Namens Jou"
      p41: "Ons mag persoonlike inligting wat ons van jou verkry, soos in hierdie beleid omskryf, bekendmaak om sodoende ons verpligtinge na te kom na aanleiding van ons <a href=\"https://www.bible.com/terms\">Voorwaardes van Gebruik</a>, die doel waarvoor jy dit verskaf het, vir enige ander rede vir jou versoek, of vir enige rede waarvoor ons toestemming het."
      h27: "Bekendmaking deur Jou"
      p42: "Wanneer jy inligting deur middel van YouVersion deel, kan jy en enige iemand met wie jy dit wil deel, dit sien. As jy toegang gee tot jou YouVersion rekening of enige toepassing en diens, sal daardie dienste toegang hê tot die inligting wat jy deel, soos deur jou toegelaat. Die gebruik, insameling en beskerming van jou inligting, deur sulke derde partye, is onderhewig aan die derde partye se beleide."
      h28: "Interne Bekendmaking"
      p43: "Ons sal jou persoonlike inligting intern deel binne-in Life.Church, om dit beskikbaar te stel in YouVersion en ons ander produkte en dienste, sodat ons jou gebruik kan verpersoonlik. Bv., ons kan moontlike dienste verpersoonlik om aanbevelings te doen om koekies of soortgelyke tegnologieë te gebruik wat aanteken watter funksies jy alreeds gekies het."
      h29: "Bekendmaking aan Ons Diensverskaffers"
      p44: "Ons mag jou persoonlike inligting aan kontrakteurs, diensverskaffers en ander derde partye verskaf, soos in die Privaatheidsbeleid beskryf word. Dit sal slegs wees om ons doel en funksie te ondersteun; gasheer dienste, onderhoud, analise, oudits, betalings, bedrog opsporing, kommunikasie en produkontwikkeling. Bv., sommige van YouVersion se platforms wat e-posse en kennisgewings stuur, word geskep en bedryf deur derde partye, dus sal gedeeltes van jou inligting veilig aan daardie dienste gestuur word, sodat hulle hul werk kan verrig. Hulle sal toegang hê tot jou inligting soos nodig om die take te verrig waarvoor ons hulle gebruik. Hulle is egter verplig om geen inligting bekend te maak of te gebruik vir ander doeleindes nie."
      h30: "Regsproses"
      p45: "Soms mag dit nodig wees om inligting oor jou te verskaf, indien dit volgens wet vereis word. Dit sluit 'n dagvaardiging of enige ander wetlike prosesedure in. Ook as ons goeie rede het om te glo dat bekendmaking nodig is vir (1) 'n geregtelike ondersoek na aanleiding van 'n vermoede van en/of werklike onwettige aktiwiteite of om onwettige aktiwiteite te verhoed of regeringsinstansies te help; (2) bevestiging van ons ooreenkoms met jou; (3) 'n ondersoek of ten verdediging van onsself teen 'n derde party eis of aantygings; (4) beskerming van die sekuriteit of integriteit van YouVersion; of (5) die beskerming of uitvoering van die regte en veiligheid van Life.Church, ons Lede en/of Besoekers, personeel en andere. Ons probeer Lede in kennis stel aangaande wettige versoeke vir hulle persoonlike inligting na aanleiding van ons eie oordeel, tensy dit deur die wet of hof verbied word, of indien die versoek 'n noodgeval is. Ons mag sulke versoeke teenstaan as ons glo, volgens ons diskresie, dat die versoek buitensporig of vaag is, of nie die behoorlike gesag het nie. Ons beloof egter nie om elke versoek te bevraagteken nie."
      h31: "YouVersion Inhoud Verskaffers"
      p46: "Ons vermoë om verskillende weergawes van die Bybel in verskillende tale te verskaf, is 'n gevolg van en onderhewig aan ooreenkomste tussen ons en sekere Bybelgenootskappe en -uitgewers, wat ons \"YouVersion Inhoudverskaffers\" sal noem. Sodoende kan ons gebruikers Bybelverse aflaai en aflyn gebruik. Dit geskied op voorwaarde dat ons jou gebruikersnaam, e-posadres en land, vir toekomstige kommunikasie aan YouVersion Inhoudverskaffers verstrek. Om hierdie opsionele funksionaliteit te verskaf, moet ons jou naam, e-posadres en land aan die verwante YouVersion Inhoudverskaffer verskaf. Hulle mag jou dalk vir ander doeleindes kontak. Ons deel hierdie inligting net met die Inhoudverskaffer van YouVersion vir die weergawe wat u versoek. Dit word op 'n vertroulike basis gedoen en slegs indien die Inhoudverskaffer van YouVersion instem om die inligting wat ons oor jou het as vertroulik te beskou. Geen ander persoonlike inligting van jou sal met enige YouVersion Inhoudverskaffers gedeel word nie. As jy kies om 'n weergawe af te laai vir aflyn-gebruik, sal jy 'n herinnering ontvang van hierdie voorwaardes. Jy moet dan jou toestemming gee om voort te gaan met die aflaaiproses. Geen inligting sal gedeel word totdat jy jou goedkeuring verleen het nie. Dan eers sal jy toegang kry om die aflyn-weergawe af te laai. Jou interaksies met enige YouVersion Inhoudverskaffers is uitsluitlik tussen jou en die betrokke YouVersion Inhoudverskaffer."
      h32: "U Regte om Inligting te Verwyder, Toegang te Verkry en Reg Te Stel"
      p47: "Oor persoonlike inligting wat ons van jou het, het jy die volgende regte:"
      l5-1: "Skrapping. Jy mag ons versoek om sekere van of al jou persoonlike inligting te skrap of te verwyder. As jy dit doen sal dit die funksies in jou YouVersion rekening beperk. Let daarop dat 'n e-posadres nodig is om lid te word."
      l5-2: "Regstellings/Aanpassings: Jy mag sekere persoonlike inligting van jou lidmaatskap verander of jy kan ons onder sekere omstandighede vra om dit te doen, indien dit verkeerd is."
      l5-3: "Kla oor, of Beperk die Gebruik van Inligting: Jy kan ons vra om op te hou om sommige of al jou persoonlike inligting te gebruik (bv. indien ons nie enige wettige reg het om dit te bly gebruik nie). Jy kan ook ons gebruik daarvan beperk, (bv. as jou persoonlike inligting verkeerd is of onwettig weerhou word)."
      l5-4: "Reg van Toegang en/of Versoek van Inligting: Jy kan 'n kopie aanvra van die persoonlike inligting wat jy aan ons verskaf het."
      p48: "As jy dit wil doen of enige ander versoek het aangaande jou persoonlike inligting, kan jy vir ons 'n e-pos stuur na: <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@yourversion.com</a>. Jy kan ons ook hier kontak: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. Individue wat ons kontak moet hulleself eers identifiseer en dan die inligting wat hulle verlang of wat verkeerd is of verwyder moet word verskaf, voordat ons aan hullle versoek kan voldoen. Ons mag weier om aan sekere versoeke te voldoen, indien ons nie die persoon se identiteit kan bevestig nie, as ons glo die versoek sal die privaatheid van ander benadeel, as ons glo dat die regstelling enige wet sal oortree, of inligting foutief maak, of vir enige soortgelyke wettige rede. Ons verskaf hierdie diens verniet, behalwe as dit 'n buitensporige versoek is."
      p49: "As jy jou rekening wil sluit, of versoek dat ons dit verander of sommige of al jou persoonlike inligting verwyder, sal ons jou persoonlike inligting behou om aan ons wetlike verpligtinge te voldoen (insluitende versoeke wat betrekking het op wetstoepassing). Ons sal ook verpligte vereistes nakom, geskille oplos, sekuriteit handhaaf, bedrog en misbruik voorkom, ons <a href=\"https://www.bible.com/terms\">Gebruiksvoorwaardes</a> vervul, of enige ander versoeke van jou aanhoor, ( bv. om nie meer boodskappe van ons te ontvang nie of 'n afskrif van jou inligting aan te vra)."
      p50: "Die gebruik van YouVersion sluit verskeie funksies in: kies Leesplanne, maak boekmerke, kleurmerk sekere skrifgedeeltes, maak aantekeninge en skep oomblikke aangaande skrifgedeeltes, soektog in die Bybel na aanleiding van 'n sleutelwoord of emoji, stoor en deel teksverse en die maak van versprente. As jy jou persoonlike inligting (soos bv. foto, naam en van) in enige van hierdie funksies gebruik, sal dit nie deur Life.Church as vertroulik beskou word nie. Hierdie funksies het nie betrekking op 'n spesifieke individu nie. As gevolg hiervan behou Life.Church die reg voor om sulke inligting te behou. Dit sluit verwysings daarna in selfs al word die rekening verwyder. Byvoorbeeld, alhoewel ons jou e-posadres sal verwyder as jy jou rekening sluit, behou ons die reg voor om die bogenoemde funksies (bv. versprente, kleurmerkers, ens.) te gebruik en te deel op 'n manier wat nie jou as 'n individu kan identifiseer nie. Ons sal ook ons getal gebruikers wat YouVersion afgelaai het, se inligting behou, in ag genome dat jy nie die persoonlike inligting wat met jou rekening verband hou, kan bestuur nie."
      p51: "Nadat jy gevra het dat jou rekening gesluit word, of self probeer het om jou rekening te sluit, het jy geen beheer oor inligting wat jy deur middel van YouVersion met ander gedeel het nie. Die inligting en inhoud wat jy gedeel het sal nog steeds sigbaar wees op ander plekke, (soos soekblaaie resultate), tensy hulle hul soektog geskiedenis verwyder."
      h33: "Kennisgewing aan Inwoners van Kalifornië - Kalifornië Privaatheidsregte"
      p52: "Indien jy 'n inwoner van Kalifornië is, en persoonlike inligting aan ons verskaf het, verwag die Kaliforniese wetgewing dat ons 'n opsomming van jou privaatheidsregte aan jou verskaf. Dit word vervat in die Kaliforniese Aanlyn Privaatheidsbeskermingswet en die Kaliforniese Sake- en Professionele Kode. Soos wat die wet vereis, sal ons die kategorieë aan jou verskaf wat val onder die persoonlike identifiseerbare inligting wat YouVersion versamel, asook die kategorieë van derde partye of entiteite waarmee sulke inligting gedeel mag word vir direkte bemarkingsdoeleindes, soos deur jou versoek. Die Kaliforniese wet verwag van ons om die volgende aan jou te meld, op jou versoek: (1) die kategorieë van persoonlike identifiseerbare inligting wat ons versamel, en met watter derde party ons dit deel; (2) die name en adresse van daardie derde partye; en (3) voorbeelde van die produkte wat daardie maatskappy bemark. Die wet vereis ook dat ons jou toelaat om beheer te hê oor met wie ons daardie inligting kan deel of nie. As jy hierdie inligting in die hande wil kry, stuur 'n versoek na<a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> en plaas die volgende frase in jou onderwerplyn: “California Privacy Request”. As jy ons kontak moet jy jou naam, adres en e-posadres verskaf, en meld watter persoonlike inligting ons nie met derde partye mag deel nie. Laat dertig (30) dae toe vir 'n antwoord. Let ook asseblief daarop dat daar geen koste aan verbonde is nie."
      h34: "Sekuriteit en Beskerming"
      p53: "Ons implementeer industriegebaseerde veiligheidsmaatreëls wat ontwerp is om jou inligting te beskerm. Ons gebruik enkripsie om jou inligting aan te stuur na jou toestel, blaaier of ons bedieners. Die inligting wat YouVersion aan ons verskaf word ook gestoor in 'n ISO 27017-gesertifiseerde infrastruktuur bestuurstelsel. Dit beteken dat dit ge-oudit is en voldoen aan die vereistes van die stelsel. Dit is 'n internasionaal-erkende praktyk om inligting veilig te hou op die internet."
      p54: "Maar, hou in gedagte dat daar risiko's verbonde is aan internetgebruik. Ons monitor gereeld die swakpleke en moontlike aanvalle, maar kan ongelukkig nie verseker of waarborg dat inligting wat ons deur YouVersion verkry of in ons stelsels gestoor word, kan vrywaar van enige ongemagtigde toegang deur ander nie. Ons kan ook nie verseker of waarborg dat sulke inligting nie verkry, openbaar gemaak, verander of vernietig kan word deur fisiese-, tegniese- of bestuursveiligheidsreëls nie."
      h35: "Verwerking van Inligting"
      p55: "We will only collect and process personal data about you where we have lawful bases. Lawful bases include consent (where you have given consent), contract (where processing is necessary for the performance of a contract with you, such as providing YouVersion and YouVersion functionality you request and acting in accordance with this Privacy Policy and our <a href=\"https://www.bible.com/terms\">Terms of Use</a>) and other legitimate interests. Such legitimate interest include protection to you, us and other Members and third parties, to comply with applicable law, to enable and administer our business, to manage corporate transactions, to generally understand and improve our business and user relationships, and to enable us and other users of YouVersion to connect with you to exchange information, provided that the foregoing adequately protects your rights and freedoms."
      p56: "Jy het die reg om enige tyd te weier dat as ons jou persoonlike inligting gebruik. Jy is geregtig om beswaar te maak as ons dit wettig wil gebruik. As jy enige vrae het oor die wettige manier waarop ons jou persoonlike inligting versamel en gebruik, kontak ons asseblief by <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Gebruikers Buite die Verenigde State"
      p57: "YouVersion word aangebied in en vanaf Oklahoma in die Verenigde State en jou gebruik van YouVersion en hierdie privaatheidsbeleid word beheer deur die wette van die Verenigde State en die staat Oklahoma. As jy YouVersion buite die Verenigde State gebruik, moet jy asseblief daarvan bewus wees dat jou inligting oorgedra, gestoor en verwerk kan word in die Verenigde State, waar ons bedieners geleë is en ons sentrale databasis bedryf word. Ons verwerk data binne en buite die Verenigde State en maak staat op wettige maniere om data oor die grense heen te dra. Dit sluit kontraktuele verbintenisse tussen ons en maatskappye in wat persoonlike data oorplaas wat die beskerming en sekuriteit van sodanige data vereis. Die databeskerming en ander wette van die staat Oklahoma, die Verenigde State en ander lande mag dalk nie so omvattend wees as dié in jou land nie. Deur gebruik te maak van YouVersion stem jy in dat jou inligting oorgedra word na ons fasiliteite en na die fasiliteite van die derde partye waarmee ons dit deel, soos beskryf in hierdie Privaatheidsbeleid."
      h37: "Wysigings aan Ons Privaatheidsbeleid"
      p58: "Ons kan ons privaatheidsbeleid van tyd tot tyd verander om veranderinge in ons praktyke te weerspieël. Ons sal enige veranderinge aan ons Privaatheidsbeleid op hierdie bladsy plaas. As ons wesenlike veranderings aanbring oor hoe ons die persoonlike inligting van ons gebruikers behandel, sal ons 'n kennisgewing gee dat die privaatheidsbeleid opgedateer is. Die datum waarop die privaatheidsbeleid laas gewysig is, verskyn bo-aan die bladsy. Jy is verantwoordelik om seker te maak dat jy 'n aktiewe en werkende e-posadres het, en moet ook hierdie Privaatheidsbeleid gereeld besoek en nagaan vir enige veranderinge."
      h38: "Kinders Onder die Ouderdom van 16"
      p59: "Ons versamel nie persoonlike inligting van enige persoon wat volgens ons kennis onder die ouderdom van 16 jaar is sonder die toestemming van die ouer of wettige voog van daardie minderjarige nie. 'n Ouer of voog mag toestemming gee vir dat 'n minderjaige YouVersion gebruik, en dan is daardie ouer of voog uitsluitlik verantwoordelik vir toesig oor die minderjarige se gebruik van YouVersion en aanvaar volle verantwoordelikheid vir die interpretasie en gebruik van enige inligting of voorstelle wat deur YouVersion verskaf word. As jy glo dat ons enige inligting van of oor 'n kind onder 16 jaar het, kontak ons ​​asseblief by <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. As ons uitvind en bevestig dat ons persoonlike inligting van 'n kind onder 16 jaar versamel of ontvang het sonder ouerlike toestemming, sal ons sal daardie inligting verwyder."
      h39: "Kontakbesonderhede"
      p60: "Vir enige vrae of kommentaar wat u mag hê rakende hierdie Privaatheidsbeleid en ook ons privaatheidspraktyke, is u welkom om ons te kontak by: Life Covenant Church, Inc., vir aandag: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <ahref=“mailto:help@youversion.com?\nSubject=Privacy%20Policy”>help@youversion.com</a>."
    terms:
      title: "Gebruiksvoorwaardes"
      s1: "Laas op Mei 25, 2018 gewysig"
      s2: "Waar YouVersion 'n vertaling van die Engelse weergawe van die terme aan jou verskaf het, stem jy in dat die vertaling slegs vir jou gerief verskaf word en dat die Engelse weergawes van die bepalings jou verhouding met YouVersion sal beheer. As daar enige teenstrydigheid tussen die Engelse weergawe en jou vertaling is, sal die Engelse weergawe voorrang geniet."
      s3: "Aanvaarding van hierdie Bepalings"
      s4: "Deur gebruik te maak van <a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> en/of YouVersion se mobiele toepassings Die Bybel Toep, Die Bybel App vir kinders en Bible Lens (saam, \"YouVersion\"), as gas of 'n geregistreerde gebruiker, aanvaar jy en stem jy in tot hierdie bepalings. Lees asseblief hierdie Voorwaardes sowel as die <a href=\"https://www.bible.com/privacy\">Privaatheidsbeleid</a> noukeurig deur voordat jy YouVersion begin gebruik. As jy nie saamstem met hierdie bepalings of die <a href=\"https://www.bible.com/privacy\">Privaatheidsbeleid</a> nie, moet jy nie YouVersion gebruik nie."
      s5: "Wysigings van die Terme"
      s6: "YouVersion word aangebied deur Life Covenant Church, Inc. (\"Life.Church\", \"ons\"). Ons mag hierdie bepalings van tyd tot tyd hersien en opdateer na ons eie goeddunke. Enige veranderinge tree onmiddellik in werking sodra ons dit plaas. Indien jy voortgaan om YouVersion te gebruik nadat die veranderde voorwaardes geplaas is, aanvaar jy die voorwaardes."
      s7: "Wysigings aan YouVersion"
      s8: "Terwyl ons hoop dat ons altyd YouVersion en al sy funksies sal aanbied, behou ons die reg voor om YouVersion of enige deel, gedeelte of funksionaliteit van YouVersion sonder kennisgewing te verander of te staak. Ons sal nie aanspreeklik wees as enige of enige deel van YouVersion om enige rede of op enige tyd nie beskikbaar is nie."
      s9: "Inligting Oor Jou en Jou Toegang tot YouVersion"
      s10: "Alle inligting wat ons deur middel van of in YouVersion versamel, is onderhewig aan ons <a href=\"https://www.bible.com/privacy\">Privaatheidsbeleid</a>. As jy YouVersion gebruik, stem jy in dat ons doen wat wettig korrek is wat jou inligting aan betref, soos dit in die <a href=\"https://www.bible.com/privacy\">Privaatheidsbeleid</a> vervat is."
      s11: "Toegelate en Ongemagtigde Gebruik"
      s12: "Hierdie voorwaardes laat jou toe om YouVersion te gebruik ooreenkomstig hierdie Voorwaardes. Dit geld vir jou persoonlike- en nie-kommersiële gebruik van jou nie-winsgewende organisasie. Alle regte wat nie uitdruklik aan jou gegee is nie, word behou vir Life.Church. Jy stem in dat jy nie as sulks toegelaat word nie en dat jy nie YouVersion as volg sal gebruik nie:"
      s13: "op enige manier wat enige federale-, staats-, plaaslike- of internasionale wet of regulasie oortree;"
      s14: "vir die doel om minderjariges uit te buit, skade te berokken of probeer om uit te buit of skade te berokken, deur hulle bloot te stel aan onvanpaste inhoud deur hulle persoonlike identifiseerbare inligting te verkry of andersins;"
      s15: "om te probeer om jou as enige maatskappy of persoon voor te stel, insluitende Life.Church of enige ander YouVersion gebuiker;"
      s16: "om op enige ander manier op te tree, soos ons bepaal, wat Life.Church of gebruikers van YouVersion kan benadeel of hulle aanspreeklikheid in gevaar stel;"
      s17: "op enige manier wat YouVersion kan belemmer, oorbelas, beskadig of benadeel of inmeng met 'n ander se gebruik van YouVersion;"
      s18: "enige robot, spinnekop of enige and outomatiese toestel of proses te gebruik om toegang tot YouVersion te verkry, vir enige doel, insluitende die aksie om YouVersion se inhoud te kopieër of dop te hou;"
      s19: "om enige virusse, Trojaanse perde, wurms, logiese bomme of ander materiaal wat kwaadwillig of tegnologies skadelik is, voor te stel;"
      s20: "om te probeer om ongemagtigde toegang te verkry, in te meng met, te beskadig of ontwrigting te veroorsaak aan enige dele van YouVersion of enige bediener, rekenaar of databasis wat aan YouVersion gekoppel is;"
      s21: "om YouVersion aan te val d.m.v 'n ontkenning-van-diens-aanval of 'n gedeelde ontkenning-van-diens-aanval; en"
      s22: "andersins probeer om in te meng met die behoorlike werking van YouVersion."
      s23: "U stem ook saam dat u nie enige materiaal wat, soos deur Life.Church bepaal, na eie goeddunke sal stuur, bewustelik ontvang, oplaai, aflaai, gebruik of hergebruik nie:"
      s24: "bevat enige materiaal wat lasterlik, obsceen, onsedeloos, beledigend, aanstootlik, lastig, gewelddadig, haatlik, ontstekend of andersins aanstootlik is;"
      s25: "seksuele eksplisiete of pornografiese materiaal, geweld of diskriminasie op enige grondslag bevorder nie, insluitende ras, geslag, godsdiens, nasionaliteit, gestremdheid, seksuele oriëntasie of ouderdom;"
      s26: "inbreuk maak op enige patent, handelsmerk, handelsgeheim, kopiereg of ander intellektuele eiendom of ander regte van enige ander persoon;"
      s27: "die wettige regte van ander sal oortree (insluitend die regte van publisiteit en privaatheid) of wat enige materiaal bevat wat aanleiding kan gee tot enige siviele of strafregtelike aanspreeklikheid ingevolge toepaslike wette of regulasies nie; of"
      s28: "enige onwettige aktiwiteit bevorder, of bepleit, bevorder of help met enige onwettige daad;"
      s29: "dit behels kommersiële aktiwiteite of verkope, soos kompetisies, weddenskappe en ander verkoopspromosies, ruilhandel of advertensies; en"
      s30: "die indruk gee dat die materiaal voortspruit uit of goedgekeur word deur Life.Church of enige ander persoon of entiteit, indien dit nie die geval is nie."
      s31: "Gebruikerbydraes"
      s32: "YouVersion bevat interaktiewe kenmerke wat gebruikers toelaat om ander gebruikers of ander persone se inhoud of materiaal (gesamentlik, \"gebruikersbydraes\") op of deur YouVersion te plaas, in te dien, te publiseer, te vertoon of te oordra."
      s33: "Ons onderneem egter nie om gebruikersbydraes of enige ander materiaal te hersien voordat dit op of deur YouVersion geplaas word nie en kan nie vinnig verwydering van aanstootlike materiaal verseker nadat dit gepos is nie. Daarom aanvaar ons geen aanspreeklikheid vir enige optrede of handeling ten opsigte van transmissies, kommunikasie of inhoud wat deur enige gebruiker of derde party verskaf word nie."
      s34: "Alle gebruikersbydraes moet aan hierdie bepalings voldoen. Deur u gebruikersbydrae op of deur YouVersion te voorsien, verleen u ons en ons diensverskaffers, en elkeen van hulle en ons onderskeie lisensiehouers, opvolgers en toewysers, die reg om te gebruik, te reproduseer, te wysig, uit te voer, te vertoon, te versprei en andersins te openbaar Derde partye enige sodanige materiaal om die YouVersion-funksionaliteit wat u versoek of andersins aan te bied, aan te bied. U verklaar en waarborg dat u alle regte in en tot die Gebruikersbydraes besit of beheer het en die reg het om hierdie lisensie toe te staan ​​en dat al u gebruikersbydraes aan hierdie bepalings voldoen en sal voldoen. Ons is nie verantwoordelik of aanspreeklik teenoor enige derde party vir die inhoud of akkuraatheid van enige gebruikersbydraes wat deur u of enige ander gebruiker van YouVersion geplaas is nie."
      s35: "Rekening Sekuriteit"
      s36: "YouVersion laat gebruikers toe om 'n rekening (\"Members\") te skep wat vereis dat u sekere inligting aan YouVersion verskaf. U stem in dat alle inligting wat u verskaf om 'n lid te word en u by YouVersion registreer, insluitend, maar nie beperk nie tot, inligting verskaf deur die gebruik van interaktiewe kenmerke op YouVersion, word beheer deur ons <a href=\"https://www.bible.com/privacy\">Privaatheidsbeleid</a>en u stem in tot alle aksies ons neem met betrekking tot u inligting in ooreenstemming met ons <a href=\"https://www.bible.com/privacy\">privaatheidsbeleid</a>."
      s37: "As u kies of voorsien van 'n gebruikersnaam, wagwoord of soortgelyke inligting as deel van ons sekuriteitsprosedures, stem u in om sulke inligting vertroulik te hanteer, en stem in om ons onmiddellik in kennis te stel van enige ongemagtigde toegang tot of gebruik van u gebruikersnaam of wagwoord of enige ander sekuriteitsbreuk. Ons het die reg om enige gebruikernaam, wagwoord of ander identifiseerder te deaktiveer, hetsy deur u gekies of verskaf deur ons, te eniger tyd indien u na ons mening enige bepaling van hierdie bepalings oortree het."
      s38: "Monitering en Handhawing; Wetlike Nakoming; Beëindiging"
      s39: "U stem saam dat ons die reg het om:"
      s40: "op te tree teenoor enige gebruiker, ten opsigte van 'n lidmaat rekening of gebruikersbydrae soos wat ons dit nodig of toepaslik ag, as ons glo dat daar 'n oortreding van hierdie bepalings is, inbraak gemaak word op derdeparty regte, daar 'n bedreiging vir die persoonlike veiligheid van ander is, of 'n bedreiging of aanspreeklikheid of skade is aan die welwillendheid wat verband hou met YouVersion of Life.Church;"
      s41: "gepaste aksie te neem, insluitende en sonder beperking, verwysing na wetstoepassing en openbaarmaking van u inligting, vir enige onwettige of ongemagtigde gebruik van YouVersion; en"
      s42: "jou toegang te beëindig of op te skort met betrekking tot alle of 'n gedeelte van YouVersion vir enige of geen rede nie, insluitend, sonder beperking van enige oortreding van hierdie voorwaardes."
      s43: "Sonder om die voorafgaande te beperk, behou ons die reg voor om ons volle samewerking te gee aan wetstoepassingsowerhede of hofaansoeke of as ons beveel word om die identiteit of enige ander inligting van enigiemand bekend te maak, wat enige inhoud op of deur YouVersion plaas."
      s44: "Jou Vertroue in Inligting en Vertalings"
      s45: "Die inligting wat op of deur YouVersion aangebied word, word slegs vir algemene inligting verskaf. Ons waarborg nie die akkuraatheid, volledigheid of nut van hierdie inligting nie. Enige vertroue wat jy op sodanige inligting plaas, is streng op jou eie risiko. Daarbenewens, hoewel ons poog om inligting in verskillende tale op YouVersion te verskaf, word vertalings van YouVersion-inhoud in ander tale as Engels, aan ons verskaf deur ander partye en ons ondersteun of waarborg nie die akkuraatheid van daardie vertalings nie. <strong>Ons verwerp alle aanspreeklikheid en verantwoordelikheid voortspruitend uit enige vertroue wat op sodanige materiaal deur jou of enige ander besoeker aan YouVersion, of deur enigiemand wat van enige van die inhoud daarvan in kennis gestel word, van die hand gewys word.</strong>"
      s46: "Intellektuele Eiendomsregte"
      s47: "YouVersion en sy inhoud, funksies en funksionaliteit (insluitend maar nie beperk tot alle inligting, sagteware, teks, uitstallings, beelde, video en klank, en die ontwerp, seleksie en reëling daarvan nie) word deur Life.Church, sy lisensiehouers besit, of ander verskaffers van sodanige materiaal en word beskerm deur die Verenigde State en internasionale kopiereg, handelsmerk, patent, handelsgeheim en ander intellektuele eiendom of eiendomsregte."
      s48: "Slagspreuke en Ontwerpe"
      s49: "Die YouVersion naam, Life.Church se naam en slagspreuk, alle verwante name, slagspreuke, produkte en diensname, ontwerpe en slagspreuke, is kenmerke van Life.Church en/of kopiereg van Life.Church. Jy mag nie hierdie simbole en kopiereg gebruik sonder dat jy vooraf skriftelike toestemming van Life.Church gekry het nie. Alle ander name, slagspreuke, produkte en diensname, ontwerpe en slagspreuke op YouVersion, is die kenmerke van hulle onderskeie eienaars."
      s50: "Intellektuele Eiendomsreg Oortreding"
      s51: "As u van mening is dat enige inhoud van YouVersion, insluitend gebruikersbydraes, u intellektuele eiendomsreg benadeel, insluitende kopiereg, stel ons asseblief in kennis van die kopieregskending by <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>. Let asseblief daarop dat dit die beleid van Life.Church is om die gebruikersrekeninge van herhaalde oortreders te beëindig."
      s52: "Derde Party Skakels en Dienste"
      s53: "YouVersion kan inhoud insluit wat deur derde partye verskaf word. As YouVersion skakels bevat na ander webwerwe en pop-ups en soortgelyke bronne wat deur derde partye verskaf word, word hierdie skakels en bronne slegs vir u gerief verskaf. Ons het geen beheer oor die inhoud van die webwerwe of hulpbronne nie, en aanvaar geen verantwoordelikheid vir hulle of enige verlies of skade wat mag voortspruit uit jou gebruik daarvan nie. As jy besluit om toegang te verkry tot enige van die derdeparty webwerwe wat deur YouVersion gekoppel is, doen jy dit op eie risiko en is onderworpe aan die gebruiksvoorwaardes vir sulke webwerwe. Alle uitsprake en/of menings wat in hierdie materiaal uitgespreek word, en alle artikels en antwoorde op vrae en ander inhoud, behalwe die inhoud wat Life.Church verskaf, is uitsluitlik die menings en verantwoordelikheid van die persoon of entiteit wat daardie materiaal verskaf. Hierdie materiaal weerspieël nie noodwendig die mening van Life.Church nie. <strong>Ons is nie verantwoordelik vir of aanspreeklik teenoor jou of enige derde party vir die inhoud of akkuraatheid van enige materiaal wat deur enige derde party verskaf word nie.</strong>"
      s54: "Skakel van en na Youversion en Sosiale Media Funksies"
      s55: "YouVersion kan sekere funksies bied wat jou in staat stel om aan of vanaf sosiale media sowel as ander webwerwe en toepassings van derde partye te koppel of in te skakel en inligting en kommunikasie aan en van YouVersion en sodanige derdeparty dienste te deel. U mag hierdie funksies slegs gebruik soos dit deur ons verskaf word en moet die inhoud respekteer soos wat dit vertoon word en andersins in ooreenstemming met hierdie Voorwaardes en enige addisionele voorwaardes en bepalings wat ons met betrekking tot sulke funksies verskaf. Ons kan alle of enige van hierdie kenmerke sonder kennisgewing te eniger tyd volgens ons diskresie afskakel."
      s56: "Geografiese Beperkings"
      s57: "Life.Church, die eienaar van YouVersion, is gevestig in die staat Oklahoma in die Verenigde State. Ons maak geen aansprake dat YouVersion of enige van die inhoud daarvan buite die Verenigde State toeganklik of toepaslik is nie. Toegang tot YouVersion mag dalk nie deur sekere persone of in sekere lande wettig wees nie. As jy toegang tot YouVersion het van buite die Verenigde State, doen jy dit op eie inisiatief en is jy verantwoordelik vir die nakoming van plaaslike wette."
      s58: "Vrywaring van Waarborge"
      s59: "JOU GEBRUIK VAN YOUVERSION, DIE INHOUD EN ENIGE FUNKSIONALITEIT, DIENSTE OF ITEMS WAT VERKRY WORD DEUR YOUVERSION, IS OP JOU EIE RISIKO. ALLES WORD VERSKAF OP 'N BASIS VAN \"VAT DIT SOOS DIT KOM\" EN \"SOOS WAT DIT BESKIKBAAR IS\", SONDER ENIGE WAARBORGE, HETSY VERMELD OF INGESLOTE. NIE LIFE.CHURCH OF ENIGE PERSOON WAT MET LIFE.CHURCH GEASSOSIEER WORD KAN ENIGE WAARBORG VERSKAF OF HULLE VERTEENWOORDIG SONDER INAGNEMING VAN DIE VOLLEDIGHEID, VEILIGHEID, BETROUBAARHEID, KWALITEIT, AKKURAATHEID OF BESKIKBAARHEID VAN YOUVERSION NIE. SONDER OM ENIGE BEPERKINGS TE STEL OP DIE VOORAFGAANDE ASPEKTE, KAN LIFE.CHURCH OF ENIGE IEMAND WAT MET HULLE GEASSOSIEER IS, NIE WAARBORG DAT ENIGE FUNKSIES, INHOUD OF DIENSTE AKKURAAT, BETROUBAAR, FOUTLOOS OF SONDER ONDERBREKING AANGEBIED SAL WORD NIE. ONS WAARBORG OOK NIE DAT PROBLEME OPGELOS SAL WORD OF DAT YOUVERSION OF DIE BEDIENER WAT HULLE GEBRUIK, SONDER VIRUSSE IS OF ENIGE ANDER SKADELIKE KOMPONENT IS NIE. ONS WAARBORG OOK NIE DAT YOUVERSION OF ENIGE DIENSTE OF ITEMS WAT HULLE LEWER AAN JOU BEHOEFTES EN VERWAGTINGE SAL VOLDOEN NIE."
      s60: "LIFE.CHURCH HIERBESLEG ALLE WAARBORGE VAN ENIGE KIND, OF EXPRESS OF IMPLIED, STATUTORY OF ANDERS, INSLUITEND MAAR NIE BEPERK TOT ENIGE WAARBORGE VAN VERKOOPBAARHEID, NIE-INBRING EN GESKIKTHEID VIR BEPAALDE DOELEINDES."
      s61: "DIE VOORAFGAANDE BEPALINGS BEINVLOED GEEN WAARBORGE WAT NIE ONDER TOEPASLIKE REGTE UITGESLUIT OF BEPERK KAN WORD NIE."
      s62: "Beperking op Aanspreeklikheid"
      s63: "ONDER GEEN OMSTANDIGHEDE SAL LIFE.CHURCH, SY LISENSIEHOUERS, DIENSVERSKAFFERS OF ENIGE EEN VAN HULLE WERKNEMERS, AGENTE, BEAMPTES OF DIREKTEURE AANSPREEKLIK WEES VIR SKADE VAN ENIGE AARD, ONDER ENIGE WETLIKE VOORSKRIFTE, VOORTVLOEIEND UIT OF IN VERBAND MET JOU VERMOë OF ONVERMOë OM YOUVERSION TE GEBRUIK NIE. DIT HET OOK BETREKKING OP ENIGE WEBWERWE WAT AAN YOUVERSION GEKOPPEL IS, ENIGE INHOUD OF DIENSTE WAT DEUR HULLE AANGEBIED OF VERKRY WORD. DIT SLUIT ENIGE DIREKTE, INDIREKTE, BUITENGEWONE OF GERINGE SKADE IN WAT DIE VOLGENDE MAG INSLUIT, MAAR NIE NET TOT DIT BEPERK IS NIE: PERSOONLIKE BESERINGS, PYN EN LYDING, EMOSIONELE NOOD, VERLIES AAN BELASTING, VERLIES VAN WINSTE, VERLIES VAN 'N BESIGHEID OF VERWAGTE SPAARGELD, GEBRUIKSVERLIES, VERLIES VAN GOEDERTROU, VERLIES VAN INLIGTING. DIT MAAK NIE SAAK OF DIT DEUR NALATIGHEID, VERBREKING VAN 'N KONTRAK OF ENIGE IETS ANDERS GEBEUR HET NIE OF SELFS AL WAS JY DIT TE WAGTE."
      s64: "DIE VOORAFGAANDE BEINVLOED NIE ENIGE AANSPREEKLIKHEID WAT NIE ONDER TOEPASLIKE  WETTE UITGESLUIT OF BEPERK KAN WORD NIE."
      s65: "Vrywaring"
      s66: "Jy stem in om Life.Church en sy affiliasies, lisensiehouers en diensverskaffers, en sy en hul onderskeie beamptes, direkteure, werknemers, kontrakteurs, agente, lisensiehouers, verskaffers, opvolgers en toewysers van en teen enige eise, verpligtinge, enige skade, oordele, toekennings, verliese, kostes, uitgawes of fooie (insluitend billike prokureursfooie) wat mag voortspruit uit of verband hou met jou oortreding van hierdie Voorwaardes of jou gebruik van YouVersion, insluitende, maar nie beperk tot, jou Gebruikersbydraes, enige gebruik van YouVersion se inhoud, dienste en produkte anders as wat uitdruklik gemagtig is in hierdie Voorwaardes of jou gebruik van enige inligting verkry deur YouVersion, vry te stel."
      s67: "Regeringswet en Jurisdiksie"
      s68: "Alle aangeleenthede, geskille of eise wat verband hou met YouVersion en hierdie bepalings (insluitend nie-kontraktuele geskille of eise) sal onderworpe wees aan en uitgevoer word in ooreenstemming met die interne wette van die staat Oklahoma sonder om enige keuse of konflik van wetgewing of reël te bevoordeel. Enige regsgeding, aksie of proses wat voortspruit uit of verband hou met hierdie Voorwaardes van YouVersion sal uitsluitlik in die federale howe van die Verenigde State of die howe van die staat Oklahoma ingestel word in die Stad Oklahoma City, Oklahoma County. Deur hierdie bepalings te aanvaar en YouVersion te gebruik, verwerp jy enige en alle besware teen die uitoefening van jurisdiksie oor jou deur sodanige howe en plek in sodanige howe."
      s69: "Afstanddoening en Skeidbaarheid"
      s70: "Life.Church mag slegs sy regte onder hierdie bepalings skriftelik van die hand wys. Indien enige bepaling van hierdie Voorwaardes deur 'n hof of ander tribunaal van bevoegde jurisdiksie gehou word en ongeldig, onwettig of onafdwingbaar blyk te wees, sal sodanige bepaling uitgeskakel of beperk word tot die minimum mate sodat die oorblywende bepalings van hierdie Voorwaardes in volle werking sal tree."
      s71: "Die Hele Ooreenkoms"
      s72: "Hierdie bepalings en ons <a href=\"https://www.bible.com/privacy\">Privaatheidsbeleid</a> vorm die enigste ooreenkoms tussen jou en Life Covenant Church, Inc. met betrekking tot YouVersion en vervang alle voorafgaande en gelyktydige verstandverhoudings, ooreenkomste, voorstellings en waarborge, beide skriftelik en mondeling, met betrekking tot YouVersion."
      s73: "Jou Kommentaar en Bekommernisse"
      s74: "YouVersion word bedryf deur Life Covenant Church, Inc., 'n nie-winsgewende maatskappy in Oklahoma, geleë te 4600 E. 2 St, Edmond, Oklahoma 73034. Alle terugvoer, kommentaar, versoeke vir tegniese ondersteuning en ander kommunikasie met betrekking tot YouVersion moet deur middel van e-pos geskied by <a href=\"mailto:help@youversion.com?Subject=Support%20Request\">help@youversion.com</a> of deur middel van die webwerf <a href=\"https://help.youversion.com\">help.youversion.com</a>, of per pos na die bostaande adres. Enige terugvoer wat jy aan ons verskaf, sal as nie-vertroulik beskou word. Life.Church is vry om sulke inligting op 'n onbeperkte basis te gebruik."
