      s55: "YouVersion può fornire alcune funzionalità che consentono di connettersi o collegarsi a o da social media, nonché altri siti Web e applicazioni di terzi e condividere informazioni e comunicazioni da e verso YouVersion e tali servizi di terze parti. È possibile utilizzare queste funzionalità esclusivamente come fornite da noi esclusivamente in relazione al contenuto con cui sono visualizzate e in altro modo in conformità con le presenti Condizioni e eventuali termini e condizioni aggiuntivi forniti in relazione a tali caratteristiche. Possiamo disabilitare tutte o parte di queste funzionalità in qualsiasi momento senza preavviso a nostra discrezione."
      s56: "Restrizioni Geografiche"
      s57: "Life.Church, il proprietario di YouVersion, ha sede nello stato dell'Oklahoma negli Stati Uniti. Non garantiamo che YouVersion o qualsiasi suo contenuto siano accessibili o appropriati al di fuori degli Stati Uniti. L'accesso a YouVersion potrebbe non essere legale da parte di determinate persone o in determinati Paesi. Se accedi a YouVersion al di fuori degli Stati Uniti, lo fai di tua iniziativa e sei responsabile del rispetto delle leggi locali."
      s58: "Clausola di Esclusione di Responsabilità"
      s59: "IL TUO UTILIZZO DI YOUVERSION, IL SUO CONTENUTO E QUALUNQUE FUNZIONALITÀ, SERVIZI O OGGETTI OTTENUTI ATTRAVERSO YOUVERSION È A TUO RISCHIO. SONO TUTTI FORNITI \"COSÌ COME SONO\" E \"COME DISPONIBILI\", SENZA ALCUNA GARANZIA DI ALCUN TIPO, SIA ESPRESSA O IMPLICITA. NÉ LIFE.CHURCH NÉ QUALSIASI PERSONA ASSOCIATA CON LIFE.CHURCH FORNISCE ALCUNA GARANZIA O ASSERZIONE IN RELAZIONE ALLA COMPLETEZZA, SICUREZZA, AFFIDABILITÀ, QUALITÀ, PRECISIONE O DISPONIBILITÀ DI YOUVERSION. SENZA LIMITARE QUANTO SOPRA, NÉ LIFE.CHURCH NÉ CHIUNQUE ASSOCIATO CON LIFE.CHURCH DICHIARA O GARANTISCE CHE YOUVERSION O QUALSIASI CONTENUTO DI FUNZIONALITÀ O QUALSIASI SERVIZIO O OGGETTO OTTENUTO ATTRAVERSO YOUVERSION SARÀ ACCURATO, AFFIDABILE, SENZA ERRORI O ININTERROTTO, CHE I DIFETTI SARANNO CORRETTI, CHE YOUVERSION O IL SERVER CHE LO RENDE DISPONIBILE SIANO PRIVI DI VIRUS O ALTRI COMPONENTI DANNOSI O CHE LA VERSIONE O QUALSIASI SERVIZIO O OGGETTO OTTENUTO ATTRAVERSO YOUVERSION SIA ALTRIMENTI RISPONDENTE ALLE TUE ESIGENZE O ASPETTATIVE."
      s60: "LIFE.CHURCH NON RICONOSCE ALCUNA GARANZIA DI ALCUN TIPO, ESPLICITA O IMPLICITA, LEGALE O ALTRIMENTI, INCLUSE, A TITOLO ESEMPLIFICATIVO, EVENTUALI GARANZIE DI COMMERCIABILITÀ, NON VIOLAZIONE E IDONEITÀ PER UN FINE PARTICOLARE."
      s61: "QUANTO PRECEDE NON PREGIUDICA QUALSIASI GARANZIA CHE NON POSSA ESSERE ESCLUSA O LIMITATA DALLA LEGGE APPLICABILE."
