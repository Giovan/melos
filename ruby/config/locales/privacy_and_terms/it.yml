      s48: "Logo e Design"
      s49: "Il nome YouVersion, il nome e il logo Life.Church, tutti i nomi correlati, i logo, i nomi di prodotti e servizi, i design e gli slogan sono marchi e/o copyright di Life.Church. Non è necessario utilizzare questi marchi e diritti d'autore senza la previa autorizzazione scritta di Life.Church. Tutti gli altri nomi, loghi, nomi di prodotti e servizi, design e slogan su YouVersion sono marchi dei rispettivi proprietari."
      s50: "Violazione della Proprietà Intellettuale"
      s51: "Se ritieni che qualsiasi contenuto di YouVersion, inclusi i Contributi Utente, violi i diritti di proprietà intellettuale, incluso il copyright, ti preghiamo di inviare notifica della violazione del copyright a <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>. Si prega di essere consapevoli del fatto che è la politica di Life.Church di chiudere gli account utente dei trasgressori recidivi."
      s52: "Collegamenti e Servizi di Terzi"
      s53: "YouVersion potrebbe includere contenuti forniti da terze parti. Se YouVersion contiene collegamenti ad altri siti e pop-up e risorse simili fornite da terze parti, questi link e risorse vengono forniti solo per comodità dell'utente. Non abbiamo alcun controllo sul contenuto di tali siti o risorse e non ci assumiamo alcuna responsabilità per loro o per eventuali perdite o danni che potrebbero derivare dal loro utilizzo. Se si decide di accedere a uno qualsiasi dei siti Web di terzi collegati da YouVersion, lo fa a proprio esclusivo rischio e soggetto ai termini e alle condizioni di utilizzo di tali siti Web. Tutte le dichiarazioni e/o opinioni espresse in questi materiali e tutti gli articoli e le risposte a domande e altri contenuti, diversi dai contenuti forniti da Life.Church, sono esclusivamente le opinioni e la responsabilità della persona o entità che fornisce tali materiali. Questi materiali non riflettono necessariamente l'opinione di Life.Church. <strong>Non siamo responsabili, o responsabili nei tuoi confronti o di terze parti, per il contenuto o l'accuratezza dei materiali forniti da terze parti.</strong>"
