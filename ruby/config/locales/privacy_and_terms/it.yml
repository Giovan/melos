it:
  legal:
    privacy:
      policy: "%{youversion} Norme sulla Privacy"
      h1: "Breve Panoramica"
      p1: "Ecco un riepilogo di ciò che puoi aspettarti di trovare nella nostra Informativa sulla Privacy e Condizioni d'Utilizzo, che coprono tutti i prodotti e i servizi a marchio YouVersion:"
      h2: "Rendere personale la tua esperienza."
      p2: "Quando crei un account YouVersion o usi una qualsiasi delle nostre applicazioni o siti, le informazioni che raccogliamo hanno lo scopo di offrire un'esperienza biblica più personalizzata."
      h3: "Come utilizziamo i tuoi dati."
      p3: "L'Informativa sulla Privacy illustra chiaramente i tipi di dati che raccogliamo dalla tua attività e il modo in cui utilizziamo tali informazioni per migliorare la tua esperienza su YouVersion. Non condividiamo i tuoi dati personali con eventuali inserzionisti o reti pubblicitarie di terze parti."
      h4: "La tua privacy protetta."
      p4: "Quando vedi le statistiche che condividiamo e celebriamo sul coinvolgimento con la Bibbia in tutto il mondo, ci assicuriamo di analizzare i dati in un modo che protegga la tua privacy. Quando queste informazioni sono pubblicate, è solo in forma aggregata che non divulga le informazioni personali identificabili. Inoltre, implementiamo misure di sicurezza standard per il settore progettate per proteggere i tuoi dati."
      h5: "È la tua esperienza."
      p5: "La nostra Informativa sulla Privacy chiarisce quali sono i tuoi diritti quando utilizzi YouVersion, incluso l'accesso, la condivisione, la modifica e l'eliminazione dei tuoi dati personali. Ci occupiamo anche del modo in cui le tecnologie di raccolta dei dati aiutano a fornire funzionalità e intuizioni per aiutarti a utilizzare pienamente YouVersion e la Bibbia."
      h6: "Informativa sulla Privacy"
      p6: "Ultima modifica il 25 maggio 2018"
      p7: "Laddove YouVersion ti abbia fornito una traduzione della versione in lingua inglese dell'Informativa sulla Privacy, accetti che la traduzione sia fornita solo per tua comodità e che le versioni in lingua inglese dell'Informativa sulla Privacy regoleranno il tuo rapporto con YouVersion. Se c'è qualche contraddizione tra ciò che dice la versione in lingua inglese dell'Informativa sulla Privacy e che cosa dice una traduzione, allora la versione in lingua inglese avrà la precedenza."
      h7: "Definizioni"
      p8: "Per facilitare la lettura di questo documento, utilizzeremo alcune abbreviazioni. Ad esempio, quando diciamo \"YouVersion\", stiamo parlando di:"
      l1: "Queste applicazioni mobili YouVersion"
      l1-1: "App Bibbia"
      l1-2: "L'App Bibbia per Ragazzi"
      l1-3: "Bible Lens"
      l2: "Questi siti Web di YouVersion"
      l3: "Queste applicazioni di YouVersion su altre piattaforme"
      l3-1: "Applicazioni di streaming video"
      l3-2: "Assistenti vocali"
      p9: "I prodotti YouVersion sono di proprietà e gestiti da Life Covenant Church, Inc., che chiameremo \"Life.Church\" o \"noi\" in questa Informativa. Consentiamo l'utilizzo di YouVersion da parte di utenti non registrati, che chiameremo \"Visitatori\", così come utenti registrati, o \"Membri\". Quando ci riferiamo ad entrambi in questa Informativa, useremo il termine \"Utenti\" o \"tu\"."
      h8: "Accettare i Termini"
      p10: "Si prega di leggere attentamente questa Informativa sulla Privacy in quanto illustra in che modo raccogliamo, usiamo, condividiamo ed elaboriamo le tue informazioni personali, e accedendo a YouVersion acconsenti alla presente Informativa sulla Privacy e alle Condizioni d'Utilizzo e dai il consenso perché i tuoi dati siano trasferiti ed elaborati negli Stati Uniti. Il tuo uso di YouVersion è regolato anche dalle nostre <a href=\"https://www.bible.com/terms\">Condizioni d'Uso</a>. Si prega di leggere attentamente queste Condizioni."
      p11: "Accogliamo con favore qualsiasi domanda o commento che si possa avere su questa Informativa sulla Privacy e le nostre pratiche sulla privacy. Se hai domande o commenti, puoi contattarci presso: Life Covenant Church, Inc., Attn: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 o <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Modalità di Utilizzo dei Tuoi Dati"
      p12: "Non condividiamo i tuoi dati personali con inserzionisti terzi o reti pubblicitarie per scopi pubblicitari. Usiamo i dati che raccogliamo su di te o che ci fornisci, comprese le informazioni personali, come segue:"
      l4-1: "Per fornirti YouVersion e qualsiasi altra informazione, prodotto o servizio che ci chiedi;"
      l4-2: "Come descritto in questa Informativa sulla Privacy;"
      l4-3: "Per soddisfare qualsiasi altro scopo per cui li hai forniti;"
      l4-4: "Per adempiere ai nostri obblighi e far valere i nostri diritti ai sensi della presente Informativa sulla Privacy e delle nostre <a href=\"https://www.bible.com/terms\">Condizioni d'Utilizzo</a>;"
      l4-5: "In qualsiasi altro modo possiamo descrivere quando fornisci le informazioni; e"
      l4-6: "Per qualsiasi altro scopo con il tuo consenso."
      p13: "La tua capacità di accedere a YouVersion non dipende dal fatto che tu ci fornisca le tue informazioni personali e potresti rifiutarti di inviarci informazioni personali; tuttavia questo potrebbe impedirci di fornirti determinati servizi e/o funzionalità di YouVersion."
      h10: "Facilitare l'Utilizzo di YouVersion"
      p14: "Utilizziamo i tuoi dati personali per autorizzare il tuo accesso a YouVersion se sei un Membro. Utilizziamo i tuoi dati personali anche per fornire determinate funzionalità di YouVersion in base alle funzionalità che usi e scegli e ai dati personali che accetti di fornire. Usiamo i dati che abbiamo su di te per fornire, migliorare e personalizzare YouVersion, anche con l'aiuto delle tecnologie automatizzate discusse in questa Informativa e le conclusioni che ricaviamo dalle informazioni che raccogliamo."
      h11: "Amici"
      p15: "YouVersion ti permetterà di comunicare e connetterti con altri utenti di YouVersion per condividere versetti, messaggi e altri contenuti della Bibbia. Inoltre, facilitiamo le comunicazioni tra te e gli altri tramite YouVersion, inclusi, ad esempio, i messaggi tra Membri. È una tua scelta se comunicare o connettersi con un altro Membro. Utilizzeremo i dati su di te per aiutarti a connetterti, comunicare e condividere contenuti con altri utenti di YouVersion. Ciò include le informazioni personali che ci fornisci e le persone con le quali comunichi. Potremmo anche utilizzare le informazioni di contatto dal tuo dispositivo mobile nel caso tu concedessi l'autorizzazione a YouVersion per accedere allo stesso."
      h12: "Eventi"
      p16: "YouVersion Eventi ti consente di localizzare i servizi di chiese nelle vicinanze che utilizzano Eventi, consentendoti di seguire il contenuto fornito, di interagire con le Scritture, prendere appunti e salvare la tua copia per riferimenti futuri. Se scegli di utilizzare la nostra funzione Eventi e opti per condividere i tuoi dati sulla posizione, YouVersion utilizzerà i tuoi dati sulla posizione per fornire un elenco di eventi a cui potresti essere interessato a partecipare."
      h13: "Consigli"
      p17: "Utilizziamo i dati che abbiamo su di te e le deduzioni che ricaviamo da tali dati per raccomandare determinati contenuti e funzionalità, nonché prodotti e servizi aggiuntivi offerti tramite YouVersion. Ad esempio, sulla base di un Piano biblico che hai completato, potremmo suggerirti altri Piani biblici. Potremmo contattarti tramite notifiche push, e-mail o messaggi in-app per discutere questi consigli, come utilizzare YouVersion e altri messaggi di notizie di YouVersion. È possibile annullare l'iscrizione a questi messaggi tramite il link di annullamento dell'iscrizione nelle e-mail che forniscono questi messaggi. È anche possibile personalizzare le impostazioni di notifica nelle applicazioni di YouVersion o visitando <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Messaggi Relativi al Servizio"
      p18: "Possiamo utilizzare le tue informazioni per contattarti in merito a problemi relativi all'account, sicurezza, legali e altri servizi. Lo faremo tramite messaggi in-app, notifiche push e/o e-mail. Nota bene che non è possibile rinunciare alla ricezione di messaggi di servizio da parte nostra, inclusi avvisi di sicurezza e legali."
      h15: "Analitica e Prestazioni"
      p19: "Desideriamo vedere l'impegno con la Bibbia aumentare in tutto il mondo. Usiamo i dati personali a nostra disposizione per osservare le tendenze sociali, economiche e geografiche che riguardano gli insegnamenti della Bibbia e specifici versetti biblici. In alcuni casi, collaboriamo con terze parti di fiducia per eseguire questa ricerca, sotto controlli progettati per proteggere la tua privacy. Pubblichiamo o consentiamo ad altri di pubblicare le nostre informazioni, ma solo in forma aggregata che non divulga le informazioni personali identificabili. Ad esempio, potremmo utilizzare i tuoi dati per generare statistiche sull'uso generale di YouVersion in tutto il mondo e in specifici paesi e regioni geografiche."
      p20: "Usiamo i dati utente de-identificati e aggregati per commercializzare YouVersion, incluse le comunicazioni che promuovono l'appartenenza a YouVersion e la crescita della rete, come celebrare il numero totale di installazioni mobili di YouVersion. Utilizziamo dati, inclusi dati personali forniti dall'utente, aggregazioni di dati dell'utente, dati raccolti mediante l'uso di YouVersion (come cronologia delle ricerche, completamento dei piani di lettura, attività di lettura della Bibbia), feedback pubblici e informazioni dedotte da questi dati per condurre ricerche e sviluppi interni al fine di fornire una migliore esperienza complessiva di YouVersion, misurare le prestazioni di YouVersion e aumentare l'uso di YouVersion e delle sue funzionalità. Ciò avviene apportando modifiche a YouVersion che sono generalmente disponibili, nonché inviando messaggi agli utenti tramite YouVersion suggerendo funzionalità e contenuto di YouVersion."
      h16: "Sondaggi e Inchieste"
      p21: "Talvolta conduciamo sondaggi e inchieste tramite YouVersion. Non sei obbligato a rispondere a sondaggi o inchieste e hai delle scelte riguardo alle informazioni fornite."
      h17: "Problemi Tecnici e Sicurezza"
      p22: "Utilizziamo i dati (che possono includere le tue comunicazioni) per indagare, rispondere a e risolvere reclami, problemi legali, di sicurezza e tecnici relativi a YouVersion. Usiamo i tuoi dati e comunicazioni se pensiamo che sia necessario per motivi di sicurezza o per indagare su possibili frodi o violazioni della legge o sulle nostre <a href=\"https://www.bible.com/terms\">Condizioni d'Utilizzo</a> o questa Informativa sulla Privacy e/o tentativi di danneggiare gli altri."
      h18: "Informazioni Che Raccogliamo e Come Le Raccogliamo"
      h19: "Informazioni Che Ci Fornisci"
      p23: "Non è necessario diventare Membro di YouVersion per utilizzare YouVersion. Tuttavia, l'iscrizione ci consente di personalizzare YouVersion per un'esperienza più personalizzata. Per diventare Membro, devi creare un account e fornire alcune informazioni come il tuo nome e indirizzo email, che saranno associati al tuo account Membro."
      p24: "Oltre a queste informazioni necessarie, puoi scegliere se fornire informazioni aggiuntive da associare al tuo account Membro. Raccogliamo dati personali da te quando fornisci, pubblichi o carichi su YouVersion. Non è necessario fornire tali informazioni; tuttavia, se non lo fai, potrebbe limitare la nostra capacità di personalizzare YouVersion e la tua capacità di utilizzare YouVersion al massimo."
      p25: "Se scegli di collegare YouVersion ad altri siti Web, applicazioni, servizi o profili che hai con applicazioni di terze parti, fornirai a YouVersion e Life.Church i dati personali memorizzati su tali applicazioni. Ad esempio, puoi aprire un nuovo account YouVersion collegando il tuo account Facebook a YouVersion, fornendo le informazioni personali che hai scelto di condividere su Facebook con Life.Church. È possibile revocare il collegamento con tali account e applicazioni di terze parti modificando le impostazioni con tali applicazioni. Inoltre, quando si concede l'accesso ai tuoi contatti sul dispositivo a scopo di suggerimenti di amici, notifica di quando un contatto si unisce, o invio di un invito a YouVersion, tali informazioni vengono memorizzate sui nostri server allo scopo di offrirti questa funzionalità."
      h20: "Dati Sensibili"
      p26: "Se scarichi e utilizzi YouVersion, non presumiamo che tu sia di alcuna particolare confessione religiosa o che ci esprima qualche particolare convinzione religiosa; supponiamo semplicemente che tu sia interessato alla Bibbia. Non richiediamo che gli utenti forniscano tali credenze o forniscano altri dati sensibili quali razza, etnia, credenze filosofiche o salute fisica o mentale per creare o mantenere un account di Membro YouVersion. È tua scelta se fornire tali informazioni sensibili qualora ci fosse un'opzione per farlo. Se si sceglie di fornire informazioni sensibili, possono essere utilizzate da Life.Church per creare un'esperienza YouVersion più personalizzata come con altre informazioni non sensibili fornite dall'utente. In ogni caso, Life.Church elaborerà i dati sensibili che ci fornisci per le attività legittime di Life.Church per tuo conto e non divulgherà queste informazioni senza il tuo esplicito consenso. Manterremo le vostre informazioni soggette ad adeguate salvaguardie discusse in questa Informativa e diversamente fornite da Life.Church. In caso di domande, non esita a contattarci all'indirizzo <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Utilizzo Per Altri Servizi"
      p27: "Potremmo combinare le informazioni inviate per il tuo account con le informazioni che ci fornisci attraverso altri servizi e prodotti Life.Church assieme alle deduzioni che ricaviamo da queste informazioni per offrirti un'esperienza migliore e migliorare la qualità di tutti i servizi e prodotti forniti a te da Life.Church."
      h22: "I Tuoi Post e Contributi."
      p28: "Quando YouVersion ti consente di fornire informazioni da pubblicare, distribuire o visualizzare, ci riferiamo a ciò come \"pubblicato\", che può essere nelle aree pubbliche di YouVersion, ai siti web a cui accedi tramite YouVersion o trasmessi ad altri utenti di YouVersion oppure a terze parti, che chiameremo \"Contributi Utente\". Ad esempio, questi includono attività come la creazione di una nota, la creazione di un commento sul post di un amico o la creazione di un'Immagine Versetto."
      p29: "Tieni presente che se si rivelano informazioni personali in modo pubblico, attraverso messaggi di collaborazione, social media, bacheche o altri forum pubblici online, queste informazioni possono essere raccolte e utilizzate da altri. I Contributi Utente sono pubblicati e trasmessi a proprio rischio. Non possiamo controllare le azioni di altri utenti o di terze parti con cui scegli di condividere i tuoi Contributi Utente. Pertanto, non possiamo e non garantiamo che i Contributi Utente non vengano visualizzati da persone non autorizzate, né accettiamo alcuna responsabilità associata ai Contributi Utente."
      h23: "Tecnologie di Raccolta Automatica dei Dati."
      p30: "<strong>Utilizzo del Servizio.</strong> Registriamo i dati di utilizzo quando utilizzi YouVersion, incluso quando visualizzi o fai clic su contenuti, tipo di browser, lingua del browser, esegui una ricerca o richiesta, la data e l'ora della richiesta, installazione di un aggiornamento, ricerca di nuove funzionalità o utilizzo di uno o più strumenti offerti tramite YouVersion. Utilizziamo i log-in, gli indirizzi IP (Internet Protocol) del dispositivo e i cookie e tecnologie simili per identificarti e registrare il tuo utilizzo."
      p31: "<strong>Cookie e Altre Tecnologie Simili.</strong> Utilizziamo cookie e tecnologie simili (ad esempio, web beacon, pixel, tag e identificativi del dispositivo) per riconoscere te e/o i tuoi dispositivi accesi, spenti e attraverso le diverse applicazioni di YouVersion e dispositivi. I cookie e tecnologie simili aiutano a facilitare la migliore esperienza utente di YouVersion poiché ci consentono di riconoscerti e di mantenere le tue preferenze utente da una sessione all'altra, ci aiutano a mantenere il tuo account sicuro e, in generale, a migliorare la funzionalità dei prodotti e servizi offerti tramite YouVersion. Inoltre ci aiutano a garantire che le informazioni sui Membri vengano utilizzate in associazione con l'account Membro corretto. È importante sottolineare che non utilizziamo cookie o tecnologie simili per facilitare la pubblicità basata sugli interessi da parte di terzi."
      p32: "Sebbene la maggior parte dei browser internet accetti i cookie e simili per impostazione predefinita, è possibile controllare questi tipi di tecnologia attraverso le impostazioni del browser e strumenti simili e accetta di rifiutare tutti i cookie del tutto. Se rifiuti di accettare cookie e tecnologie simili attivando l'impostazione appropriata sul tuo browser o smartphone, potresti non essere in grado di accedere a determinate parti di YouVersion, impedendoci di offrire la piena funzionalità di YouVersion e impedendo l'uso di alcune funzionalità e servizi che richiedono queste tecnologie."
      p33: "Accettando la nostra Informativa sulla Privacy, l'utente accetta l'uso di cookie e tecnologie simili come descritto in questa informativa. Se utilizzi YouVersion senza modificare il browser o le impostazioni del dispositivo per disabilitare i cookie, presupponiamo che tu acconsenti a ricevere tutti i cookie forniti tramite YouVersion."
      p34: "<strong>ID dispositivo e Posizione.</strong> Quando accedi a YouVersion o esci, riceviamo l'URL sia del sito da cui provieni sia di quello che utilizzi successivamente. Riceviamo anche informazioni sul tuo indirizzo IP, server proxy, sistema operativo, browser web e componenti aggiuntivi, identificatore di dispositivo e funzionalità, e/o ISP o il tuo gestore di telefonia mobile. Riceviamo anche dati dai tuoi dispositivi e reti, inclusi i dati sulla posizione. Se utilizzi YouVersion da un dispositivo mobile, quel dispositivo ci invierà i dati sul dispositivo e sulla posizione GPS in base alle impostazioni del telefono e all'accesso che hai concesso a YouVersion."
      p35: "Utilizziamo queste informazioni per fornire un'esperienza YouVersion su misura per te e per comunicare con te in modo più efficace. Le informazioni vengono inoltre raccolte per determinare il numero complessivo di dispositivi univoci che utilizzano YouVersion e/o parti di YouVersion, tenere traccia dell'utilizzo totale e analizzare i dati di utilizzo per migliorare la funzionalità di YouVersion per tutti i Membri e Visitatori. Possiamo combinare queste informazioni con informazioni di terze parti per offrirti un'esperienza migliore e migliorare la qualità del nostro servizio."
      p36: "Non condividiamo nessuna delle tue informazioni personali identificabili assieme all'identificazione del dispositivo o la posizione senza il tuo esplicito consenso. Se richiesto dal sistema operativo del dispositivo o dal browser Internet, ti chiederemo di acconsentire prima di utilizzare il GPS o altri strumenti per identificare la tua posizione precisa. Tuttavia, potremmo raccogliere automaticamente alcuni dettagli del tuo utilizzo di YouVersion, inclusi dati sul traffico, dati sulla posizione, log e altri dati di comunicazione e le risorse a cui accedi e utilizzi su o tramite YouVersion. Potremmo raccogliere informazioni sul computer e sul dispositivo mobile e sulla connessione Internet, inclusi l'identificativo univoco del dispositivo mobile, l'indirizzo IP, il sistema operativo, il tipo di browser e le informazioni sulla rete mobile. Se non desideri che raccogliamo queste informazioni, devi interrompere l'utilizzo di YouVersion."
      p37: "<strong>Le Tue Comunicazioni Direttamente A Noi.</strong> Noi raccogliamo informazioni su di te quando invii, ricevi o conversi con messaggi con noi, anche quando si inviano informazioni personali o richieste via e-mail <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> attraverso il sito <a href=\"https://help.youversion.com\">help.youversion.com</a>. Conserviamo tali comunicazioni per elaborare le tue richieste, rispondere alle tuerichieste e migliorare i nostri servizi."
      p38: "<strong>Informazioni Personali.</strong> Potremmo collegare le informazioni che raccogliamo automaticamente come descritto sopra alle informazioni personali che ci fornisci per personalizzare YouVersion e fornire suggerimenti sui servizi e le funzionalità di YouVersion come descritto sopra. Life.Church è costantemente alla ricerca di modi nuovi e migliori per offrire YouVersion e aumentare il coinvolgimento con la Bibbia. Man mano che miglioriamo YouVersion, ciò potrebbe significare la raccolta di nuovi dati o nuovi modi di utilizzare i dati. Poiché YouVersion è dinamico e cerchiamo continuamente di offrire nuove funzionalità, potremmo richiedere la raccolta di nuove informazioni. Se raccogliamo dati personali materialmente diversi o cambiamo materialmente il modo in cui utilizziamo i tuoi dati, ti informeremo e potremo anche modificare la presente Informativa sulla Privacy."
      h24: "Raccolta di Informazioni da Terzi"
      p39: "Questa Informativa sulla Privacy si applica solo ai siti e alle app di proprietà di Life.Church. Tieni presente che YouVersion potrebbe contenere collegamenti ad altri siti Web o app. L'utente è responsabile dell'esame delle Informative sulla privacy e delle politiche di quegli altri siti Web a cui si sceglie di collegarsi o da YouVersion, in modo da poter comprendere in che modo tali siti raccolgono, utilizzano e memorizzano le proprie informazioni. Non siamo responsabili per le Informative sulla privacy, le politiche o il contenuto di altri siti Web o app, inclusi i siti Web a cui vi collegate o da YouVersion. I siti web contenenti il ​​co-branding (che fanno riferimento al nostro nome e al nome di una terza parte) contengono contenuti forniti da terzi e non da noi."
      p40: "Life.Church non è in grado di regolamentare altri siti, contenuti o applicazioni collegati o forniti da YouVersion e dai nostri vari siti Web e servizi. Alcuni contenuti o applicazioni, incluse le offerte dei partner, su o in YouVersion possono essere offerti da terze parti, inclusi fornitori di contenuti, fornitori di applicazioni, società di analisi, produttori di dispositivi mobili e provider di servizi mobili. Questi altri siti possono collocare i propri cookie o altri file sul tuo computer, raccogliere dati o richiedere informazioni personali. Le informazioni raccolte possono essere associate alle informazioni personali dell'utente o possono raccogliere informazioni, incluse informazioni personali, sulle attività online nel tempo e su diversi siti Web, app e altri servizi online. Possono utilizzare queste informazioni per fornirti contenuti mirati (comportamentali) basati sugli interessi. Non controlliamo le tecnologie di tracciamento di queste terze parti o il modo in cui possono essere utilizzate. Se hai domande sui contenuti mirati, contatta direttamente il fornitore responsabile."
      h25: "Divulgazione dei Tuoi Dati"
      h26: "Divulgazione per Conto Tuo"
      p41: "Potremmo divulgare le informazioni personali che raccogliamo o forniremo come descritto nella presente Informativa sulla Privacy per adempiere ai nostri obblighi ai sensi delle nostre <a href=\"https://www.bible.com/terms\">Condizioni d'Utilizzo</a>, lo scopo per cui le fornisci, per qualsiasi altro scopo richiesto quando fornisci le informazioni, o per qualsiasi altro scopo per il quale abbiamo il tuo consenso."
      h27: "Divulgazione da Parte Tua"
      p42: "Quando condividi informazioni tramite YouVersion, tali informazioni sono visualizzabili da te e da chiunque altro abbia scelto di condividerle. Se concedi l'accesso all'account YouVersion ad altre applicazioni e servizi, in base alla tua approvazione, tali servizi avranno quindi accesso alle informazioni condivise. L'utilizzo, la raccolta e la protezione dei dati da parte di tali servizi di terze parti sono soggetti alle politiche di tali soggetti terzi."
      h28: "Divulgazione Interna"
      p43: "Condivideremo i tuoi dati personali all'interno di Life.Church per aiutare a combinare le informazioni personali trattate nei diversi aspetti di YouVersion e altri prodotti e servizi per aiutarti a fornire servizi in modo personalizzato e utile a te e agli altri. Ad esempio, possiamo personalizzare i potenziali servizi per consigliarti utilizzando cookie o tecnologie simili che monitorano le funzionalità che hai già scelto di ricevere."
      h29: "Divulgazione ai Nostri Fornitori di Servizi"
      p44: "Potremmo divulgare le informazioni personali che raccogliamo o che fornisci come descritto nella presente Informativa sulla Privacy ad appaltatori, fornitori di servizi e altre terze parti che utilizziamo esclusivamente per supportare la nostra missione (come hosting cloud, manutenzione, analisi, verifica, pagamenti, rilevamento di frodi, comunicazione e sviluppo). Ad esempio, alcune delle piattaforme YouVersion utilizzate per inviare e-mail e notifiche sono create e gestite da terze parti, pertanto alcune delle tue informazioni vengono inviate in modo sicuro a tali servizi per fornire tale funzionalità. Avranno accesso alle tue informazioni come ragionevolmente necessario per svolgere queste attività per nostro conto e sono obbligate a non rivelarle o utilizzarle per altri scopi."
      h30: "Procedimento Legale"
      p45: "È possibile che dovremmo divulgare informazioni su di te quando richiesto dalla legge, mandato di comparizione, o altro procedimento legale o se riteniamo in buona fede che la divulgazione sia ragionevolmente necessaria per (1) indagare, prevenire o intraprendere azioni in merito a sospetti o attività illegali reali o per assistere le agenzie governative; (2) far rispettare i nostri accordi con te; (3) indagare e difenderci da eventuali rivendicazioni o accuse di terzi; (4) proteggere la sicurezza o l'integrità di YouVersion; o (5) esercitare o proteggere i diritti e la sicurezza di Life.Church, dei nostri membri e / o visitatori, personale o altro. Cerchiamo di informare i Membri in merito alle richieste legali dei loro dati personali, laddove opportuno, a nostro giudizio, a meno che non sia proibito dalla legge o da un'ingiunzione del tribunale o quando la richiesta è un'emergenza. Possiamo contestare tali richieste quando riteniamo, a nostra discrezione, che le richieste siano eccessive, vaghe o prive di adeguata autorità, ma non promettiamo di ricusare ogni richiesta."
      h31: "Fornitori di Contenuti YouVersion"
      p46: "La nostra capacità di fornire versioni diverse della Bibbia in lingue diverse è il risultato di accordi tra noi e alcune società bibliche ed editori, che chiameremo \"Fornitori di Contenuti YouVersion\". Gli accordi con i Fornitori di Contenuti YouVersion ci consentono di fornire agli utenti di YouVersion la possibilità di scaricare alcuni testi biblici per l'utilizzo offline a condizione che forniamo a YouVersion Content Provider il nome dell'utente, l'indirizzo e-mail e il paese per le comunicazioni future. Di conseguenza, al fine di fornire questa funzionalità opzionale, è necessario fornire il proprio nome, indirizzo e-mail e Paese al pertinente Fornitore di Contenuti YouVersion, che potrebbe contattarti per altri scopi. Condividiamo queste informazioni solo con il Fornitore di Contenuti YouVersion per la versione offline richiesta, lo facciamo in via confidenziale e solo se il Fornitore di Contenuti YouVersion accetta di mantenere riservate le informazioni che condividiamo su di te. Nessun'altra tua informazione personale sarà condivisa con alcuno dei Fornitori di Contenuti YouVersion. Quando scegli di scaricare una versione per l'utilizzo offline, riceverai un prompt come promemoria di queste condizioni, che è necessario accettare in quel momento per continuare con il download. Nessuna informazione sarà condivisa finché non si conceda l'approvazione, che ti darà quindi accesso per scaricare la versione offline. Le tue interazioni con qualsiasi Fornitore di Contenuti YouVersion sono esclusivamente tra te e il Fornitore di Contenuti YouVersion."
      h32: "I Tuoi Diritti per la Cancellazione, l'Accesso e la Correzione delle Informazioni"
      p47: "Per i dati personali che abbiamo su di te, hai i seguenti diritti:"
      l5-1: "Eliminazione. Puoi chiederci di cancellare o eliminare tutti o alcuni dei tuoi dati personali. Si noti che ciò potrebbe limitare la possibilità di utilizzare determinate funzionalità di YouVersion. Si prega di notare che è necessario un indirizzo e-mail per avere un account Membro."
      l5-2: "Correzione/Modifica: Puoi modificare alcuni dei tuoi dati personali tramite il tuo account o chiederci di cambiare, aggiornare o correggere i tuoi dati in determinati casi, per esempio, se sono inesatti."
      l5-3: "Obiettare a, Limitare o Restringere l'Utilizzo dei Dati: Puoi chiederci di interrompere l'uso di tutti o alcuni dei tuoi dati personali (ad esempio, se non abbiamo il diritto legale di continuare a utilizzarli) o di limitarne l'uso (per esempio, se i tuoi dati personali sono inesatti o detenuti illegalmente)."
      l5-4: "Diritto di Accesso e/o Acquisizione dei dati: Puoi richiederci una copia dei tuoi dati personali che ci hai fornito."
      p48: "Per fare queste o altre richieste in relazione alle tue informazioni personali, puoi inviarci una e-mail a <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Puoi anche contattarci all'indirizzo: Life Covenant Church, Inc., att.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. Chiediamo che le persone che fanno richieste si identificano e identificano le informazioni richieste per l'accesso, correzione o rimossione prima di elaborare qualsiasi richiesta. Potremmo rifiutarci di elaborare le richieste se non siamo in grado di verificare l'identità del richiedente, se riteniamo che la richiesta possa compromettere la privacy degli altri, se riteniamo che la modifica possa violare qualsiasi legge o requisito legale o causare l'errata informazione, o per una simile scopo legittimo. In ogni caso, laddove forniamo accesso alle informazioni, cancellazione o correzione, eseguiamo questo servizio gratuitamente, tranne nel caso in cui ciò richiederebbe uno sforzo sproporzionato."
      p49: "Se scegli di chiudere il tuo account o chiedi che modifichiamo o cancelliamo alcune o tutte le tue informazioni personali, conserveremo i tuoi dati personali se ragionevolmente necessario per adempiere ai nostri obblighi legali (incluse le richieste delle forze dell'ordine), soddisfare i requisiti normativi, risolvere le controversie, mantenere la sicurezza, prevenire le frodi e gli abusi, applicare le nostre <a href=\"https://www.bible.com/terms\">Condizioni d'Utilizzo</a> o soddisfare qualsiasi altra richiesta da parte dell'utente (ad esempio, l'esclusione di ulteriori messaggi o una copia dei dati)."
      p50: "L'utilizzo di YouVersion include diverse funzioni, tra cui la selezione di piani di lettura della Bibbia, la creazione di segnalibri delle Scritture, l'evidenziazione di alcune parti delle Scritture, la creazione di note e momenti riguardanti le Scritture, la ricerca della Bibbia basata su un'emoji o una parola chiave, il salvataggio e la condivisione di certi versi e la creazione di immagini da un determinato testo biblico. A meno che tu non abbia incluso informazioni di identificazione personale nei contenuti creati con questa funzionalità (come un'immagine personale o indirizzo o nome e cognome), i contenuti creati con questa funzionalità non sono considerati dati personali da Life.Church, poiché generalmente riguarda il testo della Bibbia e contenuto e non uno specifico utente. Di conseguenza, Life.Church si riserva il diritto di conservare queste informazioni, comprese le deduzioni fatte con queste informazioni dopo la cancellazione di un account. Ad esempio, mentre cancelleremo il tuo indirizzo e-mail se il tuo account sarà cancellato, manterremo e ci riserviamo il diritto di usare e condividere quali versetti della Bibbia sono stati condivisi, evidenziati, ecc. da te in un modo che non ti identifica personalmente. Conserveremo inoltre il conteggio complessivo del numero totale delle applicazioni di YouVersion scaricate che includeranno il fatto di aver scaricato YouVersion senza conservare le informazioni personali associate a tale account."
      p51: "Non abbiamo il controllo delle informazioni che hai condiviso con gli altri tramite YouVersion dopo aver chiuso il tuo account o chiesto di eliminare informazioni o tentato di eliminare il tuo account tu stesso. Le tue informazioni e i tuoi contenuti condivisi possono continuare a essere visualizzati nei servizi di altri (ad esempio, i risultati dei motori di ricerca) fino a quando non aggiornano la loro cache."
      h33: "Avviso ai Residenti in California - Diritti sulla Privacy della California"
      p52: "Se sei residente in California e ci hai fornito informazioni personali, la legge della California richiede che ti forniamo un riepilogo dei tuoi diritti sulla privacy ai sensi della California Online Privacy Protection Act (la \"Legge\") e del Codice commerciale e delle professioni della California. Come richiesto dalla Legge, ti forniremo le categorie di informazioni di identificazione personale che raccogliamo tramite YouVersion e le categorie di soggetti o entità di terze parti con cui tali informazioni di identificazione personale possono essere condivise a fini di marketing diretto su tua richiesta. La legge della California ci impone di informarti, su tua richiesta, su (1) le categorie di informazioni di identificazione personale che raccogliamo e con quali terze parti condividiamo tali informazioni; (2) i nomi e gli indirizzi di tali soggetti terzi; e (3) esempi dei prodotti commercializzati da tali società. La legge inoltre ci impone di consentire a voi di controllare chi possiamo e non possiamo condividere tali informazioni con. Per ottenere queste informazioni, inviare una richiesta a <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> e includere la frase \"California Privacy Request\" nella riga dell'oggetto. Quando ci contatti, ti preghiamo di indicare il tuo nome, indirizzo, indirizzo email e quali informazioni di identificazione personale non vuoi che condividiamo con terze parti. Si prega di consentire trenta (30) giorni per una risposta. Inoltre, si ricorda che non vi è alcun costo per il controllo della condivisione delle informazioni personali o richiesta di questo avviso."
      h34: "Sicurezza e Protezione"
      p53: "Implementiamo misure di sicurezza standard per il settore progettate per proteggere i tuoi dati. Questi includono l'uso della crittografia per i tuoi dati mentre vengono trasmessi tra il tuo dispositivo o browser e i nostri server. I dati forniti a noi tramite YouVersion sono inoltre archiviati in un sistema di gestione dell'infrastruttura certificato ISO 27017, il che significa che è stato verificato e trovato conforme ai requisiti degli standard del sistema di gestione ISO 27017, un codice di pratica riconosciuto internazionalmente per i controlli di sicurezza delle informazioni per servizi cloud."
      p54: "Tuttavia, data la natura delle comunicazioni e delle tecnologie informatiche, e che l'uso di Internet comporta rischi intrinseci, sebbene monitoriamo regolarmente possibili vulnerabilità e attacchi, non possiamo garantire o garantire le informazioni forniteci tramite YouVersion o memorizzate nei nostri sistemi o altrimenti sarà assolutamente esente da intrusioni non autorizzate da parte di terzi, né possiamo garantire o garantire che tali dati non possano essere consultati, divulgati, alterati o distrutti in caso di violazione delle nostre protezioni fisiche, tecniche o gestionali."
      h35: "Elaborazione Dati"
      p55: "Raccogliamo e trattiamo solo i dati personali su di te dove abbiamo basi legali. Le basi legali includono il consenso (laddove tu abbia dato il consenso), contratto (laddove il trattamento è necessario per l'esecuzione di un contratto con te come fornire la funzionalità di YouVersion e YouVersion che richiedi e agisci in conformità con la presente Informativa sulla Privacy e le nostre <a href=\"https://www.bible.com/terms\">Condizioni d'Utilizzo</a>) e altri interessi legittimi.Tale legittimo interesse include la protezione per te, noi e altri Membri e terze parti, per conformarci alla legge applicabile, per abilitare e amministrare la nostra attività, per gestire le transazioni aziendali, per comprendere e migliorare in generale il nostro business e utente relazioni, e per consentire a noi e agli altri utenti di YouVersion di connettersi con te per scambiare informazioni, a condizione che quanto sopra tuteli in modo adeguato i tuoi diritti e le tue libertà."
      p56: "Laddove facciamo affidamento sul tuo consenso al trattamento dei dati personali, hai il diritto di revocare o rifiutare il tuo consenso in qualsiasi momento e in cui facciamo affidamento su interessi legittimi, hai il diritto di obiettare. In caso di domande sulle basi legali su cui raccogliamo e utilizziamo i tuoi dati personali, ti preghiamo di contattarci all'indirizzo <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Utenti Da Fuori degli Stati Uniti"
      p57: "YouVersion è offerto in e da Oklahoma negli Stati Uniti e il tuo uso di YouVersion e questa Informativa sulla privacy è regolata dalle leggi degli Stati Uniti e dello Stato dell'Oklahoma. Se utilizzi YouVersion al di fuori degli Stati Uniti, tieni presente che le tue informazioni possono essere trasferite, archiviate ed elaborate negli Stati Uniti, dove si trovano i nostri server e che viene gestito il nostro database centrale. Elaboriamo i dati sia all'interno che all'esterno degli Stati Uniti e facciamo affidamento su meccanismi legalmente forniti per trasferire legalmente i dati oltre confine. Ciò include impegni contrattuali tra noi e le società che trasferiscono dati personali che richiedono la protezione e la sicurezza di tali dati. La protezione dei dati e altre leggi dello Stato dell'Oklahoma, degli Stati Uniti e di altri paesi potrebbero non essere così complete come quelle del tuo paese. Usando YouVersion, acconsenti che le tue informazioni vengano trasferite alle nostre strutture e alle strutture di quelle terze parti con cui le condividiamo come descritto nella presente Informativa sulla Privacy."
      h37: "Modifiche alla Nostra Informativa sulla Privacy"
      p58: "Potremmo aggiornare la nostra Informativa sulla Privacy di volta in volta per riflettere i cambiamenti nelle nostre pratiche. Pubblicheremo qualsiasi modifica alla nostra Informativa sulla Privacy in questa pagina. Se apportiamo modifiche sostanziali al modo in cui trattiamo le informazioni personali dei nostri utenti, forniremo una notifica che l'Informativa sulla Privacy è stata aggiornata. La data in cui è stata modificata l'Informativa sulla Privacy è indicata nella parte superiore della pagina. Sei responsabile di garantire che abbiamo un indirizzo e-mail aggiornato, attivo e consegnabile per te e di visionare periodicamente la presente Informativa sulla Privacy per verificare eventuali modifiche."
      h38: "Ragazzi Sotto i 16 Anni"
      p59: "Non raccogliamo dati personali da persone che conosciamo con meno di 16 anni senza il consenso del genitore o del tutore legale di quel minore. Un genitore o tutore può acconsentire all'uso di YouVersion da parte di un minore, quale genitore o tutore è l'unico responsabile della supervisione dell'uso di YouVersion da parte del minore e si assume la piena responsabilità per l'interpretazione e l'uso di qualsiasi informazione o suggerimento fornito tramite YouVersion. Se ritieni che potremmo avere informazioni da o su un bambino di età inferiore ai 16 anni, ti preghiamo di contattarci all'indirizzo <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Se apprendiamo e riceviamo conferma, abbiamo raccolto o ricevuto informazioni personali da un minore di 16 anni senza la verifica del consenso dei genitori, le cancelleremo."
      h39: "Informazioni sui Contatti"
      p60: "Per porre domande o commenti sulla presente Informativa sulla Privacy e sulle nostre pratiche sulla privacy, è possibile contattarci all'indirizzo: Life Covenant Church, Inc., att.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help @ youversion. com</a>."
    terms:
      title: "Condizioni di Utilizzo"
      s1: "Ultima modifica: 25 maggio 2018"
      s2: "Laddove YouVersion ti abbia fornito una traduzione della versione in lingua inglese dell'Informativa sulla Privacy, accetti che la traduzione sia fornita solo per tua comodità e che le versioni in lingua inglese dell'Informativa sulla Privacy regoleranno il tuo rapporto con YouVersion. Se c'è qualche contraddizione tra ciò che dice la versione in lingua inglese dell'Informativa sulla Privacy e che cosa dice una traduzione, allora la versione in lingua inglese avrà la precedenza."
      s3: "Accettazione di queste Condizioni"
      s4: "Usando <a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> e/o YouVersion per dispositivi mobili, e le applicazioni App Bibbia, App Bibbia per Ragazzi e Bible Lens (insieme, \"YouVersion\"), sia come ospite che come utente registrato, accetti e acconsenti a queste Condizioni. Leggi attentamente le presenti Condizioni le <a href=\"https://www.bible.com/privacy\">Informativa sulla Privacy</a> prima di iniziare a utilizzare YouVersion. Se non si accettano le presenti Condizioni o le <a href=\"https://www.bible.com/privacy\">Informativa sulla Privacy</a> non è possibile accedere o utilizzare YouVersion."
      s5: "Modifiche alle Condizioni"
      s6: "YouVersion è offerto da Life Covenant Church, Inc. (\"Life.Church\", o \"noi\"). Potremmo rivedere e aggiornare queste Condizioni di volta in volta a nostra esclusiva discrezione. Qualsiasi modifica è efficace quando la pubblichiamo. L'uso continuato di YouVersion dopo la pubblicazione di Condizioni modificate implica l'accettazione e l'accettazione delle modifiche."
      s7: "Modifiche a YouVersion"
      s8: "Mentre speriamo di offrire sempre YouVersion e tutte le sue funzionalità, ci riserviamo il diritto di modificare o interrompere l'offerta di YouVersion o di qualsiasi parte, porzione o funzionalità di YouVersion senza preavviso. Non saremo responsabili se per qualsiasi motivo, in tutto o in parte, di YouVersion non è disponibile in qualsiasi momento."
      s9: "Informazioni su Te e sul Tuo Accesso a YouVersion"
      s10: "Tutte le informazioni raccolte su o tramite YouVersion sono soggette alla nostra <a href=\"https://www.bible.com/privacy\">Informativa sulla Privacy</a>. Usando YouVersion, acconsenti a tutte le azioni intraprese da noi in relazione alle tue informazioni in conformità con le <a href=\"https://www.bible.com/privacy\">Informativa sulla Privacy</a>."
      s11: "Uso Consentito e non Consentito"
      s12: "Queste Condizioni ti consentono di utilizzare YouVersion in conformità con le presenti Condizioni per il tuo uso personale e non commerciale o per l'uso interno della tua organizzazione no-profit. Tutti i diritti non espressamente concessi all'utente sono riservati da Life.Church. L'utente accetta di non essere autorizzato e non utilizzerà YouVersion come segue:"
      s13: "in qualsiasi modo che violi qualsiasi legge o regolamento federale, statale, locale o internazionale;"
      s14: "allo scopo di sfruttare, danneggiare o tentare di sfruttare o danneggiare i minori in qualsiasi modo esponendoli a contenuti inappropriati, richiedendo informazioni personali identificabili o altrimenti;"
      s15: "impersonare o tentare di impersonare qualsiasi azienda o persona, inclusi Life.Church o un altro utente di YouVersion;"
      s16: "intraprendere qualsiasi altra condotta che, come determinato da noi, possa danneggiare Life.Church o gli utenti di YouVersion o esporli a responsabilità;"
      s17: "in qualsiasi modo che potrebbe disabilitare, sovraccaricare, danneggiare o danneggiare YouVersion o interferire con l'utilizzo di YouVersion da parte di altri;"
      s18: "utilizzare qualsiasi robot, spider o altro dispositivo, processo o mezzo automatico per accedere a YouVersion per qualsiasi scopo, incluso il monitoraggio o la copia di qualsiasi materiale su YouVersion;"
      s19: "introdurre virus, cavalli di Troia, vermi, bombe logiche o altro materiale dannoso o tecnologicamente dannoso;"
      s20: "tentare di ottenere accessi non autorizzati, interferire, danneggiare o interrompere qualsiasi parte di YouVersion o qualsiasi server, computer o database collegato a YouVersion;"
      s21: "attaccare YouVersion tramite un attacco denial-of-service o un attacco denial-of-service distribuito; e"
      s22: "altrimenti tentare di interferire con il corretto funzionamento di YouVersion."
      s23: "Accetti inoltre di non inviare, ricevere, caricare, scaricare, utilizzare o riutilizzare consapevolmente alcun materiale che, come determinato da Life.Church, a sua esclusiva discrezione:"
      s24: "contiene materiale diffamatorio, osceno, indecente, ingiurioso, offensivo, molesto, violento, odioso, infiammatorio o altrimenti discutibile;"
      s25: "promuove materiale, violenza o discriminazione sessualmente espliciti o pornografici su qualsiasi base, compresi quelli basati su razza, sesso, religione, nazionalità, disabilità, orientamento sessuale o età;"
      s26: "viola qualsiasi brevetto, marchio commerciale, segreto commerciale, copyright o altra proprietà intellettuale o altri diritti di qualsiasi altra persona;"
      s27: "viola i diritti legali (compresi i diritti di pubblicità e privacy) di altri o contiene materiale che potrebbe comportare responsabilità civili o penali ai sensi delle leggi e dei regolamenti applicabili; o"
      s28: "promuove attività illegali, sostiene, promuove o aiuta qualsiasi atto illecito;"
      s29: "comporta attività commerciali o di vendita, come concorsi, lotterie e altre promozioni di vendita, baratto o pubblicità; e"
      s30: "dà l'impressione che il materiale emani da o sia sostenuto da Life.Church o da qualsiasi altra persona o entità, se questo non è il caso."
      s31: "Contributi Utente"
      s32: "YouVersion contiene funzionalità interattive che consentono agli utenti di pubblicare, inviare, pubblicare, visualizzare o trasmettere ad altri utenti o ad altre persone contenuti o materiali (collettivamente, \"Contributi Utente\") su o attraverso YouVersion."
      s33: "Tuttavia, non ci impegniamo a verificare i Contributi degli utenti o qualsiasi altro materiale prima che sia pubblicato su o tramite YouVersion e non possiamo garantire la rimozione tempestiva di materiale discutibile dopo che è stato pubblicato. Pertanto, non ci assumiamo alcuna responsabilità per azioni o inattività relative a trasmissioni, comunicazioni o contenuti forniti da qualsiasi utente o terza parte."
      s34: "Tutti i Contributi Utente devono essere conformi alle presenti Condizioni. Fornendo qualsiasi Contributo Utenti su o attraverso YouVersion, concedi a noi e ai nostri fornitori di servizi, e ai rispettivi licenziatari, successori e cessionari, il diritto di utilizzare, riprodurre, modificare, eseguire, visualizzare, distribuire e altrimenti divulgare a terze parti tali materiali al fine di offrire la funzionalità YouVersion richiesta o altrimenti utilizzata. Dichiari e garantisci di possedere o controllare tutti i diritti in e ai Contributi Utente e hai il diritto di concedere questa licenza e che tutti i Contributi Utente si conformeranno a queste Condizioni. Non siamo responsabili, o soggetti a terzi, del contenuto o dell'accuratezza dei Contributi Utente pubblicati da te o da qualsiasi altro utente di YouVersion."
      s35: "Sicurezza dell'Account"
      s36: "YouVersion consente agli utenti di creare un account (\"Membri\") che richiede di fornire determinate informazioni a YouVersion. Accetti che tutte le informazioni fornite per diventare Membro e registrarti a YouVersion, incluse, ma non limitate a, le informazioni fornite attraverso l'uso di eventuali funzionalità interattive su YouVersion, sono regolate dalla nostra <a href=\"https://www.bible.com/privacy\">Informativa sulla Privacy</a>e acconsenti a tutte le azioni prendiamo rispetto alle informazioni in modo coerente con le nostre <a href=\"https://www.bible.com/privacy\">Informativa sulla Privacy</a>."
      s37: "Se scegli, o ti viene fornito, un nome utente, password o informazioni simili come parte delle nostre procedure di sicurezza, accetti di considerare tali informazioni come riservate e accetti di notificarci immediatamente di qualsiasi accesso o uso non autorizzato del tuo nome utente. o password o qualsiasi altra violazione della sicurezza. Abbiamo il diritto di disabilitare qualsiasi nome utente, password o altro identificativo, sia scelto da te o fornito da noi, in qualsiasi momento se, a nostro avviso, hai violato qualsiasi disposizione di queste Condizioni."
      s38: "Monitoraggio e Esecuzione; Conformità Legale; Terminazione"
      s39: "Accetti che abbiamo il diritto di:"
      s40: "intraprendere qualsiasi azione nei confronti di qualsiasi utente, account Membro o Contributo Utente che riteniamo necessario o appropriato a nostra esclusiva discrezione se riteniamo che vi sia una violazione delle presenti Condizioni, violazione dei diritti di terzi, una minaccia alla sicurezza personale di altri o una minaccia, una responsabilità o un danno per l'avviamento associato a YouVersion o Life.Church;"
      s41: "intraprendere le azioni appropriate, incluso, senza limitazioni, rinvio alle forze dell'ordine e divulgazione dei tuoi dati, per qualsiasi uso illegale o non autorizzato di YouVersion; e"
      s42: "terminare o sospendere l'accesso a tutto o parte di YouVersion per qualsiasi motivo o senza motivo, inclusa, senza limitazioni, qualsiasi violazione delle presenti Condizioni."
      s43: "Senza limitare quanto sopra, abbiamo il diritto di cooperare pienamente con le autorità incaricate dell'applicazione della legge o l'ordine del tribunale che ci richiede o ci ordina di rivelare l'identità o altre informazioni di chiunque pubblichi materiali su o tramite YouVersion. L'UTENTE ESENTA E MANLEVA LIFE.CHURCH E I SUOI ​​LICENZIATARI E FORNITORI DI SERVIZI E TUTTI I DIPENDENTI, DIRIGENTI E DIRIGENTI DA QUALSIASI RECLAMO DERIVANTI DA QUALSIASI AZIONE ADOTTATA DA PARTE DELLE PARTI SOPRA RIPORTATE DURANTE O IN SEGUITO A INDAGINI GIURIDICHE E DA QUALSIASI AZIONE PRESA COME CONSEGUENZA DI INDAGINI DA PARTE DI AUTORITÀ DI ESECUZIONE DELLA LORO VITA."
      s44: "Affidamento su Informazioni e Traduzioni"
      s45: "Le informazioni presentate su o tramite YouVersion sono rese disponibili unicamente a fini di informazione generale. Non garantiamo l'accuratezza, la completezza o l'utilità di queste informazioni. Ogni affidamento che si fa su tali informazioni è rigorosamente a proprio rischio. Inoltre, sebbene ci sforziamo di fornire informazioni trovate su YouVersion in varie lingue, le traduzioni in lingue diverse dall'inglese di YouVersion ci sono fornite da altre parti e non rappresentiamo né garantiamo l'accuratezza di tali traduzioni. <strong>Decliniamo ogni responsabilità e responsabilità derivante da qualsiasi affidamento fatto su tali materiali da voi o da qualsiasi altro visitatore a YouVersion, o da chiunque possa essere informato di uno qualsiasi dei suoi contenuti.</strong>"
      s46: "Diritti di Proprietà Intellettuale"
