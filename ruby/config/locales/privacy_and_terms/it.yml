it:
  users:
    privacy:
      policy: "%{youversion} Norme sulla Privacy"
      intro: "YouVersion, un Sito Web e Applicazione gestiti e di proprietà di Life.Church, è consapevole che ti preoccupi di come vengono trattati e condivisi i tuoi dati personali. Ci auguriamo che le seguenti informative ti consentano di comprendere come YouVersion raccoglie, utilizza e protegge le informazioni forniteci tramite il nostro sito o la nostra applicazione."
      translation disclaimer: "La politica sulla privacy è stata tradotta per vostra comodità; tuttavia, Life.Church non offre nessuna garanzia o dichiarazione rispetto all'esattezza della traduzione. Se ci fossero delle discrepanze tra la versione in inglese e la traduzione, fa fede la versione in inglese."
      what we collect: "Cosa raccogliamo e come lo utilizziamo"
      your information title: "Informazioni da te fornite"
      your information text: "Quando effettui la registrazione di un account YouVersion, o di un altro servizio o promozione Life.Church che richiede la registrazione, ti chiediamo i tuoi dati personali (ad esempio nome, indirizzo e-mail e password dell'account). Potremmo combinare i dati che invii tramite il tuo account con informazioni di altri servizi Life.Church o di terze parti per offrirti una migliore esperienza e migliorare la qualità dei nostri servizi. Alcuni servizi ti consentono di rifiutare la combinazione di tali informazioni."
      device id title: "Identificatore Univoco del Dispositivo e posizione GPS"
      device id text: "Quando accedi all'App Bibbia YouVersion, potremmo raccogliere il tuo Identificatore Univoco del Dispositivo ('UDID') e/o indirizzo IP e/o posizione GPS. Utilizziamo questi dati per offrirti un'esperienza personalizzata. Le informazioni vengono raccolte per determinare il numero complessivo di singoli dispositivi che utilizzano tutti o parte dei nostri servizi, monitorare l'utilizzo totale, analizzare dati e comunicare con te con maggiore efficacia. Potremmo combinare questi dati con informazioni di terze parti per offrirti una migliore esperienza e migliorare la qualità del nostro servizio. Non condividiamo alcun dato identificativo della persona con terze parti associate con il tuo UDID o posizione GPS senza la tua esplicita autorizzazione."
      cookies title: "I cookie di Life.Church"
      cookies text: "Quando visiti <a href='https://www.bible.com' target='_self'>www.youversion.com</a>, potremmo inviare al tuo computer uno o più cookie con lo scopo di identificare il tuo browser in modo univoco. (Un cookie è semplicemente un piccolo file di testo contenente una stringa di caratteri.) Accettare i nostri cookie ti consente di ricordare le tue preferenze da sessione a sessione. Sebbene la maggior parte dei browser accetti i cookie per impostazione predefinita, è possibile impostare il tuo browser in modo da rifiutare i cookie in generale oppure in modo da ricevere un avviso alla ricezione di un cookie. Alcune funzionalità e servizi YouVersion potrebbero non funzionare correttamente se i cookie sono disattivati."
      log title: "Informazioni di Log"
      log text: "Quando usi YouVersion, i nostri server registrano automaticamente le informazioni che il tuo browser invia quando visiti uno dei nostri siti. Questi log dei server in genere includono informazioni quali richiesta web, indirizzo IP, tipo e lingua del browser, data e ora della tua richiesta e uno o più cookie che potrebbero identificare in modo univoco il tuo browser."
      communications title: "Comunicazioni utente"
      communications text: "Le informazioni personali o richieste che invii via <a href='https://www.bible.com/live' target='_self'>www.youversion.com/live</a> saranno inviate all'amministratore di gruppo. L'amministratore di gruppo e/o uno dei suoi membri avrà accesso a queste informazioni. Quando invii un'email o un'altra comunicazione a qualsiasi sito di proprietà di Life.Church, potremmo conservare tali comunicazioni al fine di elaborare e soddisfare le tue richieste e di migliorare i nostri servizi."
      third party title: "Siti di terze parti"
      third party text: "La presente normativa sulla privacy è valida esclusivamente per siti e applicazioni di proprietà e gestiti da Life.Church. Life.Church non si ritiene responsabile di link ad altri siti accessibili dai nostri siti e servizi. Tali siti potrebbero inserire i propri cookie o altri file sul tuo computer, raccogliere dati o chiederti dati personali. È necessario conoscere bene le loro esclusive informative sulla privacy, qualora scegliessi di visitare i loro siti."
      information use title: "Modalità di utilizzo dei tuoi dati"
      information use text: "Quando effettui l'accesso a un determinato servizio per cui è richiesta la registrazione, ti chiediamo di fornire dati personali. Nel caso Life.Church volesse utilizzare questi dati per scopi diversi da quelli per cui sono stati raccolti, chiederemo il tuo consenso prima di farne uso. Puoi rifiutarti di fornire informazioni personali a qualsiasi nostro servizio, ma in tal caso potremmo non essere in grado di erogare il servizio."
      information security title: "Modalità di tutela dei tuoi dati"
      information security text: "Life.Church non divulga i tuoi dati personali ad altri enti al di fuori di Life.Church senza il tuo esplicito consenso. Life.Church potrebbe condividere informazioni personali solo se ritiene in buona fede che l'accesso, l'utilizzo, la conservazione o la divulgazione di tali dati sia ragionevolmente necessario al fine di (a) ottemperare ad una qualsiasi legge, normativa, procedimento legale applicabile o valida richiesta di organi statali, (b) applicare le Condizioni di Utilizzo pertinenti, inclusa la verifica di potenziali violazioni delle stesse, (c) individuare, prevenire o fronteggiare in altro modo truffe o altri problemi di carattere tecnico o relativi alla sicurezza, oppure (d) salvaguardare i diritti, la proprietà o la sicurezza di Life.Church, dei suoi utenti e del pubblico nella misura richiesta o consentita dalla legge. Life.Church adotta opportune misure di sicurezza per impedire l'accesso non autorizzato o la modifica, la divulgazione o la distruzione non autorizzata dei dati. Queste misure includono esami interni delle nostre procedure di raccolta, memorizzazione ed elaborazione dei dati e delle misure di sicurezza, comprese le misure di protezione fisica per impedire l'accesso non autorizzato ai sistemi in cui sono memorizzati i dati personali. Salvo tua esplicita autorizzazione, Life.Church limita l'accesso ai dati personali ai soli dipendenti, fornitori e agenti che devono esserne a conoscenza per gestire, sviluppare o migliorare i nostri servizi. Queste figure sono vincolate da obblighi di riservatezza e potrebbero essere soggette a provvedimenti disciplinari, fra cui il licenziamento e procedimenti penali, qualora non adempiessero a tali obblighi."
      data integrity title: "Integrità dei Dati"
      data integrity text: "Life.Church controlla le nostre procedure di raccolta, memorizzazione ed elaborazione dei dati per garantire che vengano raccolti, memorizzati ed elaborati esclusivamente i dati personali necessari per fornire o migliorare i nostri servizi. Prendiamo le misure opportune per garantire che i dati personali elaborati siano accurati, completi e aggiornati, ma spetta ai nostri utenti aggiornare o correggere i propri dati personali, ove necessario."
      information access title: "Accesso e aggiornamento dei dati personali"
      information access text: "Quando utilizzi qualsiasi servizio Life.Church, ci impegniamo in buona fede a fornirti l'accesso ai tuoi dati personali e ci offriamo di correggerli, ove risultino non accurati, o di eliminarli su tua richiesta, ove non risulti necessario conservarli per legge o per legittimi scopi aziendali. Richiediamo ai singoli utenti di identificare se stessi e i dati ai quali desiderano accedere o che ci chiedono di correggere o rimuovere prima di evadere questo tipo di richieste. Ci riserviamo altresì la facoltà di non evadere richieste che risultino ingiustificatamente ripetitive o sistematiche, che richiedano un impegno tecnico eccessivo, che mettano a repentaglio la privacy altrui, che non siano assolutamente pratiche (ad esempio richieste che riguardano dati memorizzati su nastri di backup) o che non comportino un accesso obbligatorio. In tutti i casi in cui forniamo l'accesso ai dati o offriamo la correzione, eroghiamo questo servizio gratuitamente, salvo nei casi in cui ciò richieda un impegno eccessivo. Alcuni nostri servizi prevedono procedure diverse per l'accesso, la correzione o l'eliminazione dei dati personali degli utenti."
      enforcement title: "Applicazione delle norme"
      enforcement text: "Life.Church verifica regolarmente il proprio rispetto delle presenti Norme sulla Privacy. Nel caso di ricezione di reclami formali su questioni di privacy inviati per iscritto dagli utenti, è prassi di Life.Church rispondere a questi ultimi in relazione al problema segnalato. Collaboreremo con le autorità competenti, tra cui le autorità locali deputate alla tutela dei dati, per la risoluzione delle controversie che dovessero sorgere riguardo al trasferimento di dati personali e che non possano essere risolte direttamente tra Life.Church e i singoli utenti."
      questions title: "Domande"
      questions text: "Le eventuali domande in merito alle presenti norme sulla privacy possono essere inviate a: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "Condizioni di Utilizzo"
      translation disclaimer: "I termini d'utilizzo sono stati tradotti per vostra comodità; tuttavia, Life.Church non offre nessuna garanzia o dichiarazione rispetto all'esattezza della traduzione. Se ci fossero delle discrepanze tra la versione in inglese e la traduzione, fa fede la versione in inglese."
      acceptance title: "Accettazione delle Condizioni"
      acceptance text: "Cliccando 'Accetto', riconosci di aver letto e dato il tuo consenso ad essere vincolato dalle CONDIZIONI DI UTILIZZO YouVersion.   Life.Church fornisce servizi via World Wide Web (il 'Web') e via Internet tramite la sua applicazione YouVersion e i diversi siti web, tra cui <a href='https://www.bible.com' target='_self'>http://bible.com</a> (denominati collettivamente, 'YouVersion'), soggetti alle seguenti CONDIZIONI DI UTILIZZO. Life.Church può aggiornare le CONDIZIONI DI UTILIZZO in qualsiasi momento e senza alcun preavviso. La versione più aggiornata delle CONDIZIONI DI UTILIZZO può essere visualizzata cliccando su: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Quando utilizzi YouVersion, sarai anche soggetto ad ulteriori norme o regole che potremo pubblicare in qualsiasi momento sul sito YouVersion. Il riferimento a tali norme o regole in questa sede costituisce l'integrazione delle stesse nelle presenti CONDIZIONI DI UTILIZZO  Tutte le violazioni alle presenti CONDIZIONI DI UTILIZZO dovranno essere comunicate via e-mail a <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "Descrizione del Servizio"
      description text: "Life.Church fornisce agli utenti l'accesso, tramite YouVersion, a numerosi servizi. Questi comprendono, ma non sono limitati a, visualizzazione di video on line, post e commenti del blog, commenti, vari altri strumenti di comunicazione, forum e contenuti personalizzati, senza alcun costo per l'utente. Utilizzando YouVersion, riconosci e accetti che tale uso può comprendere comunicazioni da Life.Church. Queste comprendono, ma non sono limitate a, annunci di servizio, messaggi amministrativi e altri messaggi che hai sottoscritto. Comprendi e accetti che è tua responsabilità ottenere accesso a YouVersion e tale accesso può comportare spese di terzi (come tariffe di provider Internet, costi di traffico o altri costi connessi alla visualizzazione e invio di messaggi)."
      registration title: "I Tuoi Obblighi di Registrazione"
      registration text: "Riconosci e accetti di:<ul><li>fornire informazioni vere, accurate, attuali e complete su te stesso sul/i modulo/i di registrazione di YouVersion (&quot;Dati di Registrazione&quot;) e</li><li>mantenere aggiornati prontamente i Dati di Registrazione perché siano veri, accurati, attuali e completi. Se Life.Church dovesse avere il sospetto che tali informazioni siano non veritiere, incorrette, non attuali o incomplete, Life.Church si riserva il diritto di sospendere o terminare il tuo account e negare ogni utilizzo corrente o futuro di YouVersion (o qualsiasi parte di esso). Life.Church si preoccupa della sicurezza e privacy di tutti i suoi utenti, in modo particolare dei bambini. Per questa ragione, i genitori di figli di età inferiore a 13 anni che permettono ai loro figli di accedere a YouVersion devono riconoscere che YouVersion si indirizza a un'utenza molto ampia. Di conseguenza, come il tutore legale dei tuoi figli, è tua responsabilità determinare se o meno YouVersion è adatto ai tuoi figli.</li></ul>"
      privacy title: "Norme sulla Privacy di YouVersion"
      privacy text: "I Dati di Registrazione e altre informazioni sulla tua persona sono soggette alle nostre Norme sulla Privacy, contenute in <a href='https://www.bible.com/privacy' target='_self'>http://youversion.com/privacy</a>. Sei a conoscenza del fatto che utilizzando YouVersion, acconsenti alla raccolta e all'utilizzo (come indicato nella Nota Informativa sulla Privacy) di queste informazioni, compreso il trasferimento di questi dati verso gli USA e/o altri paesi per la memorizzazione, elaborazione e utilizzo tramite <a href='http://life.church' target='_self'>Life.Church</a>."
      account title: "Account Utente, Password e Sicurezza"
      account text: "Al termine della procedura di registrazione a YouVersion riceverai una password e una designazione di account. Il mantenimento della segretezza della password e dell'account è tua responsabilità e sarai interamente responsabile di tutte le attività che avvengono tramite l'utilizzo della tua password o del tuo account. Accetti di:<ul><li>comunicare immediatamente a Life.Church qualsiasi utilizzo non autorizzato della tua password o del tuo account nonché qualsiasi altra violazione delle regole di sicurezza, e</li><li>uscire dal tuo account al termine di ogni sessione.</li></ul>"
      conduct title: "Regole di Condotta dell'Utente"
      conduct text: "Riconosci che tutte le informazioni, i dati, i file di testo, i software, le musiche, i suoni, le fotografie, le immagini, i video, i messaggi, i tag, i commenti su blog o forum o qualsiasi altro materiale ('Contenuti'), accessibili pubblicamente o trasmessi privatamente, rientrano nella sola ed esclusiva responsabilità della persona dalla quale tali Contenuti provengono. Ciò significa che sei il solo ed esclusivo responsabile per qualsivoglia Contenuto caricato, pubblicato, inviato via e-mail, o in altro modo trasmesso o diffuso per il tramite di YouVersion. Life.Church controlla i Contenuti inviati a YouVersion, ma non può ragionevolmente garantirne la correttezza, l'integrità, la qualità o l'adeguatezza. Riconosci e accetti che durante l'utilizzo di YouVersion, potresti rinvenire Contenuti che risultano offensivi, indecenti o reprensibili. Ti impegni a non utilizzare YouVersion per:<ul type='none'><li>caricare, pubblicare, inviare via e-mail o in altro modo trasmettere o diffondere Contenuti che siano illeciti, dannosi, minatori, abusivi, molesti, lesivi, diffamatori, volgari, osceni, calunniosi, invasivi della privacy altrui, carichi d'odio, discriminatori, razzisti, classisti o comunque reprensibili;</li><li>arrecare danno, in qualsivoglia modo, a minori di età;</li><li>falsificare la propria identità presentandosi, per esempio, come un rappresentante di Life.Church, un forum leader, una guida o un ospite, o in altro modo celare il proprio rapporto con altri soggetti;</li><li>creare intestazioni o in altro modo manipolare segni distintivi o indicazioni al fine di contraffare l'origine di un Contenuto trasmesso o diffuso tramite YouVersion;</li><li>caricare, pubblicare, inviare via e-mail o in altro modo trasmettere o diffondere un Contenuto che non abbia il diritto di trasmettere o diffondere in forza di una previsione di legge, di contratto ovvero a causa di un rapporto fiduciario (per esempio informazioni riservate, informazioni confidenziali apprese in forza di un rapporto di lavoro o protette da un patto di riservatezza);</li><li>caricare, pubblicare, inviare via e-mail o in altro modo trasmettere o diffondere un Contenuto che comporti la violazione di brevetti, marchi registrati, segreti, diritti d'autore o altri diritti di proprietà di terzi soggetti ('Diritti');</li><li>caricare, pubblicare, inviare via e-mail o in altro modo trasmettere o diffondere pubblicità non richiesta o non autorizzata, materiale promozionale, 'junk mail', 'spam', 'catene di S.Antonio', 'piramidi', o qualsiasi altra forma di sollecitazione</li><li>caricare, pubblicare, inviare via e-mail o in altro modo trasmettere o diffondere qualsivoglia materiale che contenga virus o altri codici, file o programmi creati per interrompere, distruggere o limitare il funzionamento dei software, degli hardware o degli strumenti di telecomunicazioni di terzi;</li><li>interrompere il normale svolgimento dei dialoghi, o comunque agire in modo da intaccare la capacità degli altri utenti di comunicare in tempo reale;</li><li>interferire o interrompere YouVersion, i server o i network collegati con YouVersion, o agire in contrasto con qualsivoglia requisito, procedura o regola dei network collegati con YouVersion;</li><li>violare, intenzionalmente o no, qualsivoglia legge o regolamento applicabile;</li><li>fornire assistenza o risorse materiali (o nasconderne o contraffarne la natura, l'ubicazione, l'origine o la proprietà) a qualsiasi organizzazione designata dal governo degli Stati Uniti come organizzazione terroristica straniera ai sensi della sezione 219 dell'Immigration and Nationality Act;</li><li>perseguitare o in altro modo molestare terzi soggetti;e/o</li><li>raccogliere o memorizzare dati personali degli altri utenti nel quadro dei comportamenti e attività vietate di cui sopra.</li></ul>Life.Church procura vantaggi personali e non economici a YouVersion e offre benefici spirituali e/o religiosi intangibili. Riconosci che Life.Church può o meno vagliare preventivamente i Contenuti. Tuttavia LifeChurch e i soggetti della stessa designati si riservano il diritto discrezionale (senza per questo assumere alcun obbligo al riguardo) di vagliare in anticipo, rifiutare o rimuovere un qualsiasi Contenuto accessibile tramite YouVersion, per qualsivoglia motivo.<br><br>Riconosci, acconsenti e accetti che Life.Church ha il diritto di accedere, conservare e comunicare le informazioni sul tuo account e i Contenuti se richiesto di fare ciò dalla legge o in buona fede nella convinzione che ciò sia ragionevolmente necessario per:<ul><li>rispettare procedimenti legali;<li>applicare le CONDIZIONI DI UTILIZZO;</li><li>replicare alle contestazioni secondo cui i Contenuti violano diritti di terzi;</li><li>rispondere alle domande del servizio clienti;o</li><li>proteggere i diritti, le proprietà o la sicurezza personale di Life.Church, dei suoi utenti e del pubblico.</li></ul><br>Sei a conoscenza del fatto che il trattamento tecnico e la trasmissione di YouVersion, inclusi i tuoi Contenuti, possano implicare<ul><li>la trasmissione dei Contenuti tramite altri network;e</li><li>modifiche al fine di conformare e adattare tali Contenuti alle specifiche tecniche dei network o delle apparecchiature di connessione.</li></ul>"
      international title: "La Natura Globale delle Comunicazioni"
      international text: "Riconosci che durante l'utilizzo di YouVersion, le tue comunicazioni saranno inviate tramite reti informatiche di Life.Church, parti delle quali sono situate in diverse parti del mondo. Per questo motivo, comunicazioni che sembrano essere di tipo interno possono determinare la trasmissione di comunicazioni interstatali e internazionali indipendentemente da dove ti trovi fisicamente al momento della trasmissione. Di conseguenza, riconosci che l'utilizzo di YouVersion determina la trasmissione di dati a livello interstatale e internazionale. Riconoscendo la natura globale di Internet, ti impegni a rispettare tutte le norme locali concernenti la condotta on line e i Contenuti accettabili. In particolare, ti impegni a rispettare tutte le leggi applicabili concernenti la trasmissione di dati tecnici esportati dagli Stati Uniti o dal paese nel quale sei residente."
      content title: "Contenuti Inviati o Resi Disponibili per l'Inclusione nel Servizio"
      content text: "Life.Church non rivendica la proprietà dei Contenuti che invii o rendi disponibili per l'inclusione in YouVersion. Tuttavia, relativamente ai Contenuti inviati o resi disponibili per l'inclusione in aree di YouVersion accessibili al pubblico, concedi a Life.Church la/e seguente/i licenza/e non esclusiva/e, esente/i da royalty e universale/i, secondo i casi:<ul type='none'><li>Relativamente ai Contenuti inviati o resi disponibili per l'inclusione in aree di YouVersion accessibili al pubblico, la licenza di utilizzare, distribuire, riprodurre, modificare, adattare, eseguire pubblicamente, visualizzare pubblicamente e creare opere derivate da tali Contenuti unicamente per il fine di distribuire e promuovere la specifica parte di YouVersion nella quale tali Contenuti sono stati inviati o resi disponibili. Tale licenza è valida solo per il tempo durante il quale ritieni di voler mantenere tali Contenuti su YouVersion e cesserà nel momento in cui tali Contenuti vengono rimossi da parte tua o di Life.Church.</li><br><li>Relativamente ai Contenuti inviati o resi disponibili per l'inclusione in aree di YouVersion accessibili al pubblico diverse da fotografie, immagini, file audio o video, la licenza perpetua, irrevocabile e liberamente sublicenziabile di utilizzare, distribuire, riprodurre, modificare, adattare, pubblicare, tradurre, eseguire pubblicamente, visualizzare pubblicamente e creare opere derivate da tali Contenuti (in toto o in parte) e di incorporare tali Contenuti in altre opere in qualsiasi formato o tramite qualsiasi mezzo ora noto o di futura invenzione.</li><br><li>'Accessibili al pubblico.' Sono considerate aree di YouVersion 'accessibili al pubblico' quelle in cui l'accesso sia consentito al pubblico. Tali aree di YouVersion accessibili al pubblico comprendono, tra l'altro, bacheche, commenti su blog, aree di community e forum aperti sia ai membri che ai visitatori.</li></ul>"
      contributions title: "Contributi a YouVersion"
      contributions text: "Quando invii idee, suggerimenti, documenti e/o proposte ('Contributi') a YouVersion, accetti e acconsenti che:<ul><li>i tuoi Contributi non contengono informazioni confidenziali o proprietarie;</li><li>Life.Church non ha alcun obbligo di confidenzialità, esplicita o implicita, rispetto ai Contributi;</li><li>Life.Church ha il diritto di utilizzare o divulgare (o di decidere di non utilizzare o non divulgare) tali Contributi a qualsiasi scopo, in qualsiasi modo e in qualsiasi mezzo in tutto il mondo;</li><li>Life.Church potrebbe aver già preso in considerazione o avere in fase di sviluppo qualcosa di simile ai Contributi;</li><li>i tuoi Contributi diventano automaticamente proprietà di Life.Church senza che Life.Church abbia alcun obbligo nei tuoi confronti;e</li><li>non hai in alcun caso diritto a ricompense o rimborsi di alcun tipo da parte di Life.Church.</li></ul>"
      indemnity title: "Manleva e Clausola Esonerativa"
      indemnity text: "Ti impegni a tenere indenne e a manlevare Life.Church nonché i soggetti da essa controllati o a essa consociati, i suoi funzionari, rappresentanti, dipendenti, partner nonché licenziatari da qualsiasi domanda di risarcimento o richiesta, incluse le ragionevoli spese legali, avanzata da terzi, che possa derivare dai Contenuti da te inviati, trasmessi o resi disponibili tramite YouVersion, dal tuo utilizzo di YouVersion o da tua connessione a YouVersion, da tua violazione delle CONDIZIONI DI UTILIZZO o da tua violazione dei diritti di terzi. Riconosci e accetti espressamente che Life.Church nonché i soggetti da essa controllati o a essa consociati, i suoi funzionari, dipendenti, rappresentanti, partner nonché licenziatari non rilasciano alcuna garanzia che:<ul><li> YouVersion soddisferà le tue esigenze;</li><li> YouVersion verrà fornito senza interruzioni, con puntualità, in modo sicuro o privo di errori; e</li><li> i risultati ottenuti dall'utilizzo di YouVersion siano corretti o affidabili. In nessun caso e per nessuna ragione Life.Church potrà essere ritenuta responsabile per eventuali perdite o danni di alcun tipo occorsi in conseguenza dell'utilizzo di Contenuti resi disponibili tramite YouVersion.</li></ul>Riconosci e accetti espressamente che qualsiasi materiale scaricato o altrimenti ottenuto tramite l'utilizzo di YouVersion è a tua discrezione e a tuo rischio, e che sei l'unico responsabile per eventuali danni ai suoi sistemi informatici o per la perdita di dati derivante dal download di tale materiale."
      resale title: "Utilizzo Personale del Servizio"
      resale text: "Ti impegni a non riprodurre, duplicare, copiare, vendere, eseguire framing, rivendere e comunque a non sfruttare a fini commerciali una qualunque parte di YouVersion (incluso il tuo ID Life.Church), nonché l'utilizzo o l'accesso a YouVersion."
      storage title: "Norme Generali Relative all'Utilizzo e alla Memorizzazione"
      storage text: "Riconosci che Life.Church potrà stabilire, e modificare in qualsiasi momento, regole e limiti generali riguardanti l'utilizzo di YouVersion, inclusi a mero titolo esemplificativo il numero massimo di giorni in cui i Contenuti verranno mantenuti su YouVersion. Convieni e concordi che Life.Church non può in alcun modo essere ritenuta responsabile della cancellazione o dell'errata memorizzazione di Contenuti mantenuti o trasmessi tramite YouVersion. Riconosci che Life.Church si riserva il diritto discrezionale di disattivare e rimuovere completamente gli account che rimangono inattivi per un lungo periodo di tempo."
      modifications title: "Modifiche al Servizio"
      modifications text: "Life.Church si riserva in ogni momento il diritto di modificare o disattivare, temporaneamente o permanentemente, YouVersion (o una qualunque sua parte) con o senza preavviso. Convieni e concordi che Life.Church non potrà in alcun modo essere ritenuta responsabile nei tuoi confronti o nei confronti di terzi soggetti per la modifica, la sospensione o la disattivazione di YouVersion."
      termination title: "Cancellazione"
      termination text: "Convieni e concordi che Life.Church si riserva il diritto discrezionale, per qualsivoglia o per nessun motivo e senza preavviso, di chiudere immediatamente il tuo account Life.Church e il tuo accesso a YouVersion in ogni momento e per qualsivoglia motivo, e non potrà in alcun modo essere ritenuta responsabile nei tuoi confronti o nei confronti di terzi soggetti per la cancellazione del tuo account o del tuo accesso a YouVersion."
      dealings title: "Rapporti con Terzi"
      dealings text: "Riconosci che i tuoi rapporti con terzi conosciuti o reperiti sul o tramite YouVersion avvengono esclusivamente tra te e tali terzi. Convieni e concordi che Life.Church non potrà in alcun modo essere ritenuta responsabile per eventuali perdite o danni di alcun tipo occorsi in conseguenza di tali rapporti."
      links title: "Link"
      links text: "YouVersion può fornire, o terze parti possono fornire, link ad altri siti o risorse web. Accetti e acconsenti che Life.Church non esercita alcun controllo su, non è responsabile per la disponibilità di, e non avvalla e non è responsabile per, i Contenuti, la pubblicità, i prodotti o altri materiali presenti o disponibili su tali siti o risorse. Accetti e acconsenti che Life.Church non è in alcun modo responsabile per eventuali danni o perdite provocate o ascrivibili all'utilizzo o all'affidamento fatto su tali siti o risorse."
      rights title: "Diritti di Proprietà"
      rights text: "Accetti e acconsenti che YouVersion contiene informazioni proprietarie e confidenziali protette da diritti d'autore, marchi registrati, marchi di servizio, brevetti, leggi sulla proprietà intellettuale o altri diritti proprietari e leggi. Salvo nei casi espressamente consentiti dalle leggi pertinenti o di espressa autorizzazione da parte di Life.Church, ti impegni a non copiare, modificare, affittare, noleggiare, prestare, vendere, distribuire, visualizzare pubblicamente, eseguire pubblicamente o creare opere derivate basate in toto o in parte su YouVersion."
      limitation title: "Limitazioni della Responsabilità"
      limitation text: "Riconosci e accetti espressamente che Life.Church nonché i soggetti da essa controllati o a essa consociati, i suoi funzionari, dipendenti, rappresentanti, partner nonché licenziatari non potrà in alcun modo essere ritenuta responsabile nei tuoi confronti per danni diretti, indiretti, fortuiti, speciali, conseguenti o esemplari, compresi, a titolo esemplificativo ma non esaustivo, danni per perdite di profitti, reputazione, uso, dati oppure altre perdite immateriali (anche nel caso in cui Life.Church sia stata avvisata della possibilità di tali danni), derivanti da:<ul><li>l'uso o l'impossibilità di utilizzare YouVersion;</li><li>accesso non autorizzato o alterazione nelle tue trasmissioni o dati;</li><li>dichiarazioni o comportamenti di terze parti relativamente a YouVersion;o</li><li>qualsiasi altra questione relativa a YouVersion.</li></ul>"
      beneficiaries title: "Esclusione di Beneficiari Terzi"
      beneficiaries text: "Convieni e concordi che, ad eccezione di quanto espressamente stabilito in altro modo dalle presenti CONDIZIONI DI UTILIZZO, il presente contratto non andrà a beneficio di terze parti."
      notice title: "Comunicazioni"
      notice text: "Life.Church potrà inviarti comunicazioni riguardo, ad esempio, eventuali modifiche alle presenti CONDIZIONI DI UTILIZZO tramite vari mezzi, tra cui e-mail, posta ordinaria, SMS, MMS, messaggi di testo, pubblicazioni su YouVersion o tramite altri ragionevoli mezzi ora noti o di futura invenzione."
      trademark title: "Informazioni sui Marchi Registrati"
      trademark text: "I marchi registrati, i loghi, i marchi di servizio e i nomi dei prodotti e dei servizi relativi a Life.Church e ai suoi ministeri sono marchi registrati di Life.Church (i 'Marchi Life.Church'). Senza previa autorizzazione scritta da parte di Life.Church, ti impegni a non divulgare o utilizzare in alcun modo i Marchi Life.Church."
      copyright title: "Note Legali e Procedura per la Segnalazione di Violazioni dei Diritti d'Autore o dei Diritti di Proprietà Intellettuale"
      copyright text: "Life.Church rispetta la proprietà intellettuale degli altri. Chiediamo ai nostri utenti di fare altrettanto, in modo particolare per quanto attiene all'utilizzo di YouVersion. Life.Church puo, nelle circostanze appropriate e alla sua esclusiva discrezione, disattivare e/o terminare gli account degli utenti che potrebbero essere trasgressori recidivi. Se ritieni che la tua opera sia stata copiata in un modo che costituisce una violazione del diritto di autore, o se in qualche altro modo i tuoi diritti di proprietà intellettuale siano stati violati, invia per favore le seguenti informazioni a legal@youversion.com:<ul type='none'><li>La firma elettronica o fisica della persona autorizzata ad agire per conto del proprietario del diritto d'autore o altri interessi di proprietà intellettuale in questione.; </li><br><li>Una descrizione scritta dell'opera coperta da diritti d'autore o altra proprietà intellettuale che ritieni sia stata violata;</li><br><li>Una descrizione scritta di dove il materiale che ritieni in violazione sia situato su YouVersion;</li><br><li>Il tuo indirizzo, numero di telefono e indirizzo e-mail (tutti quelli appropriati);</li><br><li>Una dichiarazione scritta in cui asserisci di credere in buona fede che l'utilizzo in discussione non sia autorizzato dal proprietario dei diritti d'autore, suo agente o la legge;</li><br><li>Una dichiarazione scritta fatta da te sotto pena di falsa testimonianza, che le informazioni contenute nelle tue dichiarazioni sono esatte e che tu sei il titolare dei diritti d'autore o della proprietà intellettuale, o che sei autorizzato ad agire per conto del titolare dei diritti d'autore o della proprietà intellettuale. L'Agente di Life.Church per la Notifica di rivendicazione di diritti d'autore o altre violazioni della proprietà intellettuale si può raggiungere come segue: %{newline} Per posta: Life.Church c/o Contracts Coordinator%{newline}4600 E. 2nd Street, Edmond, OK 73034%{newline}Telefono: +1-405-680-5433%{newline}Fax: +1-405-844-3002%{newline}E-mail: %{mailto_link}</li></ul>"
      general title: "Informazioni Generali"
      general text: "Totalità dell'Accordo. le presenti CONDIZIONI DI UTILIZZO costituiscono la totalità dell'accordo esistente tra te e Life.Church e regolano il tuo utilizzo di YouVersion, prevalendo su qualsiasi accordo precedente tra te e Life.Church per quanto riguarda YouVersion. Potresti inoltre essere soggetto a termini e condizioni aggiuntive.<br><br>Legge Applicabile e Foro Competente. Le CONDIZIONI DI UTILIZZO e il rapporto tra te e Life.Church saranno regolamentati dalle leggi dello Stato dell'Oklahoma senza tenere conto dei conflitti delle disposizioni di legge. Tu e Life.Church accettate di sottostare all'esercizio della giurisdizione personale ed esclusiva dei tribunali ubicati nella contea di Oklahoma County, Oklahoma.<br><br>Rinuncia ed Esclusione dei Termini. Il mancato esercizio o applicazione da parte di Life.Church di qualsiasi diritto o clausola delle presenti CONDIZIONI DI UTILIZZO non costituirà una rinuncia a tale diritto o clausola. Se una qualsiasi clausola delle presenti CONDIZIONI DI UTILIZZO viene giudicata non valida da un tribunale di una giurisdizione competente, le parti concordano comunque che tale tribunale debba tentare di dare seguito alle intenzioni delle parti, come previsto nella clausola, e che le altre clausole delle presenti CONDIZIONI DI UTILIZZO rimangano pienamente valide e in vigore.<br><br>Nessun Diritto di Successione e Non Trasferibilità. Convieni e concordi che il tuo account Life.Church non è trasferibile e che qualsiasi diritto verso il tuo ID Life.Church o contenuto nel tuo account si estingue con la tua morte. Su ricezione di una copia del certificato di morte, Life.Church può chiudere il tuo account ed eliminare permanentemente tutti questi contenuti.<br><br>Statuto delle Limitazioni. Comprendi e accetti che, indipendentemente da qualsiasi statuto o legge che specifichi il contrario, qualsiasi rivendicazione o causa di azione derivante o correlata all'utilizzo di YouVersion o alle presenti CONDIZIONI DI UTILIZZO deve essere presentata entro un (1) anno dal verificarsi di tale rivendicazione o causa di azione o cadrà in prescrizione.<br><br>I titoli delle sezioni delle presenti CONDIZIONI DI UTILIZZO servono unicamente come riferimento e non hanno alcuna efficacia legale o contrattuale."
