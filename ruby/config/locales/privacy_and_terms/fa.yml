      s51: "اگر باور دارید که محتویات یوورژن، از جمله مشارکتهای کاربری، حقوق مالکیت معنوی شما، از جمله کپی‌رایت را نقض می‌کند، لطفاً مورد نقض کپی‌رایت را به آدرس <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a> ارسال کنید. لطفاً آگاه باشید که سیاست لایف‌چرچ بدین منوال است که حساب کاربران خاطی را مسدود می‌کند."
      s52: "پیوندها و خدمات شخص ثالث"
      s53: "یوورژن ممکن است شامل محتویاتی باشد که توسط شخص ثالث فراهم شده باشد. اگر محتویات یوورژن شامل پیوندهایی به سایتهای دیگر و پاپ‌آپ‌ها و منابع مشابهی باشد که توسط شخص ثالث فراهم شده باشد، این پیوندها و منابع تنها برای راحتی شما فراهم شده‌اند. ما کنترلی بر محتویات آن سایتها یا منابع نداریم، و مسئولیتی در قبال آنها یا زیان و خسارتی که در صورت استفاده از آنها به شما وارد شود قبول نمی‌کنیم. اگر به تصمیم خودتان به وب‌سایتهای شخص ثالث که از یوورژن به آن متصل شده‌اید دسترسی پیدا می‌کنید، کاملاً این کار را به ریسک خودتان انجام می‌دهید و تحت شرایط و ضوابط استفاده برای چنین وب‌سایتهایی هستید. تمامی عبارات و یا نظریات بیان شده در این چیزها، و تمامی مطالب و پاسخ به سوالات و دیگر محتویات، به‌جز محتویاتی که توسط لایف‌چرچ عرضه شده است، منحصراً نظریات و پاسخگویی شخص یا نهادی است که این مطالب را عرضه داشته است. این مطالب لزوماً ن‏‏ظریات لایف‌چرچ را بازتاب نمی‌دهد. <strong>ما برای محتویات یا صحت مطالبی که توسط هر شخص ثالثی عرضه شده باشد، به شما یا شخص ثالث جوابگو نیستیم و در قبال آن مسئولیتی نداریم.</strong>"
