      s48: "آرم‌ها و طرح‌ها"
      s49: "نام یوورژن، نام لایف‌چرچ و آرم‌های آن، تمام نامها، آرم‌ها، نامهای محصولات و خدمات، طرح‌ها و شعارهای مرتبط، علامت‌های تجاری و یا کپی‌رایت لایف‌چرچ می‌باشند. شما به هیچ وجه نباید بدون کسل اجازه‌ی مکتوب از لایف‌چرچ از این آرم‌های و کپی‌رایت استفاده کنید. تمام نامهای دیگر، آرم‌ها، نامهای محصولات و خدمات، طرح‌ها و شعارهای دیگر در یوورژن علامتهای تجاری مالک مربوطه آن می‌باشند."
