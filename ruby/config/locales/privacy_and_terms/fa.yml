      s36: "یوورژن به کاربران اجازه می‌دهد که یک حساب کاربری (\"اعضا\") ایجاد کنند که مستلزم ارائه‌ی اطلاعات مشخصی به یوورژن می‌باشد. شما موافقت می‌کنید که تمام اطلاعاتی را که برای عضو شدن و ثبت‌نام در یوورژن ارائه می‌کنید، از جمله اطلاعاتی را که از طریق استفاده از امکانات متقابل در یوورژن ارائه می‌کنید (که البته محدود به همین نمی‌باشد)، تحت نظارت <a href=\"https://www.bible.com/privacy\">قوانین حفظ حریم خصوصی</a> ما می‌باشد و با هر اقدامی که در خصوص اطلاعات شما سازگار با <a href=\"https://www.bible.com/privacy\">قوانین حفظ حریم خصوصی</a> ما انجام می‌دهیم رضایت دارید."
      s37: "اگر نام کاربری، کلمه‌ی عبور، یا اطلاعات مشابهی را به‌عنوان بخشی از رویه‌های امنیتی ما انتخاب می‌کنید و یا برایتان ارائه شده است، موافقت می‌کنید که چنین اطلاعاتی را محرمانه لحاظ کنید، و موافقت می‌کنید که در صورت هرگونه دسترسی غیر مجاز به نام کاربری یا کلمه‌‌ی عبورتان یا استفاده‌ی غیر مجاز از آن و یا هر نفوذ امنیتی دیگری فوراً به ما اطلاع دهید. ما این حق را داریم که اگر به نظرمان شما از هر بندی از این شرایط و ضوابط تخلف کرده باشید، نام کاربری، کلمه‌ی عبور یا هر شناسنده‌ی دیگری را، چه از سوی شما انتخاب شده باشد، چه از سوی ما ارائه شده باشد، در هر زمانی غیر فعال کنیم."
