      s67: "Governing Law and Jurisdiction"
      s68: "هرگونه اختلاف و یا شکایت در ارتباط با یوورژن ،شامل هرنوع مطالبات یا دعاوی غیر رسمی،می بایست تحت قوانین داخلی ایالت اوکلاهما بررسی و رسیدگی شود. هرگونه دادرسی و دعاوی حقوقی مرتبط با یوورژن باید به طور انحصاری در دادگاه های فدرال ایالات متحده و یا دادگاه های ایالتی اوکلاهما مورد دادرسی قرار گیرد. در صورت توافق با این شرایط و استفاده از یوورژن، حق اعتراض به حکم دادگاه های مذکور از شما سلب خواهد شد."
      s69: "Waiver and Severability"
      s70: "لایف‏چرچ تنها تحت شرایط ذیل از حقوق خود،صرف نظر خواهد کرد. اگر هر یک از مفاد این عهدنامه توسط یک دادگاه یا هر حوزه ی قضایی دارای صلاحیت،غیرقانونی،نا معتبر یا غیر قابل اجرا خوانده شود،بند مورد نظر میبایست حذف یا به حدی محدود گردد که مابقی شرایط این عهدنامه همچنان به قوت خود باقی بمانند."
      s71: "تمامی مفاد عهدنامه"
