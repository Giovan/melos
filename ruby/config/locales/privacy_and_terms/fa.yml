    privacy:
      policy: "قوانین حریم خصوصی %{youversion}"
      h1: "نگاه اجمالی"
      p1: "در اینجا شما می توانید خلاصه ای از سیاست های ما برای حفظ حریم خصوصی شما در تمام سرویس ها و محصولات یوورژن را مشاهده کنید:"
      h2: "تجربه‌تان را شخصی کنید."
      p2: "وقتی یک حساب کاربری یوورژن ایجاد می‌کنید یا از هر کدام از برنامه‌ها یا سایتهای ما استفاده می‌کنید، اطلاعاتی را که جمع‌آوری می‌کنیم به منظور ارائه‌ی تجربه‌ی شخصی‌تر شده‌ی کتاب‌مقدس برای شما می‌باشد."
      h3: "چگونگی استفاده از داده های شما توسط ما."
      p3: "نوع اطلاعاتی که از فعالیت های شما در Youversion جمع آوری می شود و اینکه از این اطلاعات چگونه برای بالا بردن تجربه شما در Youversion  استفاده می کنیم،به روشنی در سیاست حفظ حریم خصوصی، مشخص شده است.اطلاعات شخصی شما تحت هیچ عنوان، با شخص ثالث یا شبکه های تبلیغاتی به اشتراک گذاشته نمی شود."
      h4: "حریم خصوصی شما محفوظ است."
      p4: "وقتی آمارهایی را می بینید که ما درباره‌ی میزان مشارکت کتاب‌مقدس به اشتراک می‌گذاریم و جشن می‌گیریم، مطمئن باشید طوری داده ها را تجزیه و تحلیل میکنیم که حریم خصوصی شما محفوظ بماند. هنگامی که این اطلاعات منتشر می‌شود، تنها به شکل تجمعی و انبوه است و اطلاعات قابل شناسایی‌تان را فاش نمی‌کند. به علاوه، ما حفاظهای امنیتی استاندارد در دنیا را که برای محافظت از داده‌های شما طراحی شده‌ را بکار می‌بریم."
      h5: "این تجربه‌ی شماست."
      p5: "سیاست حریم خصوصی ما روشن می‌سازد که از چه حقوقی در هنگام استفاده از محصولات یوورژن برخوردار هستید، از جمله حق دسترسی، اشتراک گذاری، تغییر دادن و حذف داده‌های شخصی‌تان. ما همچنین به این می‌پردازیم که چطور فن‌آوریهای جمع‌آوری داده‌ کمک به بهبود عملکرد می‌کند و بینشهایی که به شما کمک می‌کند تا بطور کامل در یوورژن و کتاب‌مقدس شراکت داشته باشد."
      h6: "قوانین حفظ حریم شخصی"
      p6: "آخرین تاریخ اصلاح: ۴ خرداد ۱۳۹۷"
      p7: "وقتی یوورژن ترجمه‌ای از نسخه‌ی انگلیسی سیاست حریم خصوصی را برایتان فراهم آورده است، در این صورت شما موافقت می‌کنید که ترجمه تنها برای سهولت شما فراهم شده و اینکه نسخه‌های انگلیسی سیاست حریم خصوصی بر رابطه‌ی شما با یوورژن حکمفرماست. اگر تناقضی بین متن نسخه‌ی انگلیسی سیاست حریم خصوصی و ترجمه وجود داشته باشد، در آنصورت نسخه زبان انگلیسی باید ارجح قرار داده شود."
      h7: "تعاریف"
      p8: "برای اینکه این سند راحتتر خوانده شود، ما از اختصارنویسی در سراسر این سند استفاده خواهیم کرد. برای مثال، وقتی می‌گوییم \"یوورژن\" داریم در این‌باره صحبت می‌کنیم:"
      l1: "این برنامه‌های یوورژن مخصوص موبایل"
      l1-1: "برنامۀ کتاب‌مقدس"
      l1-2: "برنامۀ کتاب‌مقدس کودکان"
      l1-3: "Bible Lens"
      l2: "این وب‌سایتهای یوورژن"
      l3: "این برنامه‌های یوورژن در پلت‌فورم‌های دیگر"
      l3-1: "برنامه‌های ‏پخش ویدیو"
      l3-2: "دستیار صوتی"
      p9: "محصولات یوورژن تحت مالکیت کلیسای لایف‌کاوِنِنت است و بوسیله‌ی آن اجرا می‌شود و ما در سراسر این قوانین وقتی اشاره به \"لایف‌چرچ\" می‌کنیم، بجای آن کلمه‌ی \"ما\" می‌آوریم. ما اجازه می‌دهیم کاربرانی که ثبت نام نکرده اند از یوورژن استفاده کنند و ما آنان را \"بازدیدکنندگان\" خطاب می‌کنیم، و به‌علاوه، کاربران ثبت نام کرده یا \"اعضا.\" هنگامی در این قوانین به هر دو گروه اشاره می‌کنیم، از کلمه‌ی \"کاربران\" یا \"شما\" استفاده خواهیم کرد."
      h8: "پذیرش این شرایط و ضوابط"
      p10: "لطفاً این قوانین حفظ حریم خصوصی را به‌دقت بخوانید چرا که طریقه استفاده از اطلاعات شخصی‌، استفاده، اشتراک‌گذاری و پردازش آن‌ها توسط ما در آن ذکر گردیده است، و شما با دسترسی به یوورژن با این قوانین حفظ حریم خصوصی و شرایط آن موافقت کرده و رضایت می‌دهید که داده‌های شما به ایالات متحده منتقل شده و در آنجا پردازش شود. همچنین استفاده‌ی شما از یوورژن تحت کنترل <a href=\"https://www.bible.com/terms\">شرایط استفاده‌</a> ما می‌باشد. لطفاً آن شرایط را نیز به‌دقت بخوانید."
      p11: "ما از هر سوال یا نظری که درباره‌ی این قوانین حفظ حریم خصوصی و رویه‌های حریم خصوصی ما داشته باشید استقبال می‌کنیم. اگر سوالات یا نظراتی دارید، راه تماس ما این است: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 یا <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>"
      h9: "ما از اطلاعات شما چگونه استفاده می‌کنیم"
      p12: "داده‌های شخصی‌تان را با هیچ شبکه‌ی تبلیغاتی یا شخص ثالث برای اهداف تبلیغاتی به اشتراک نمی‌گذاریم. ما از داده‌هایی که درباره‌تان جمع‌اوری می‌کنیم یا داده‌هایی که شما در اختیارمان قرار می‌دهید، از جمله اطلاعات شخصی برای مقاصد ذیل استفاده می‌کنیم:\n"
      l4-1: "برای اینکه یوورژن را به شما ارائه دهیم، و هر اطلاعات‏‏‏‏‏‏‏‏، محصولات، یا خدمات دیگری که از ما درخواست می‌کنید؛"
      l4-2: "همانطوریکه در این قوانین حفظ حریم شخصی شرح داده شده است؛"
      l4-3: "برای تحقق هر هدف دیگری که برای آن فراهم می‌آورید؛"
      l4-4: "برای انجام تعهداتمان و به اجرا در آوردن حقوقمان تحت این سیاست حریم خصوصی و <a href=\"https://www.bible.com/terms\">شرایط استفاده</a> ما‌؛"
      l4-5: "وقتی که اطلاعات را فراهم می‌آورید ما به هر طریق دیگری می‌توانیم توصیف کنیم ؛ و"
      l4-6: "برای هر هدف دیگری با رضایت شما."
      p13: "توانایی شما برای دسترسی به یوورژن مشروط بر این نیست که اطلاعات شخصی‌تان را برایمان فراهم آورید و شاید نپذیرید که اطلاعات شخصی‌تان را به ما ارائه دهید. اما در این صورت ممکن است ما را باز دارد از اینکه برخی از خدمات یوورژن یا قابلیتهای آن را برایتان فراهم آوریم."
      h10: "تسهیل کردن استفاده‌ شما از یوورژن"
      p14: "ما از داده‌های شخصی‌تان برای فراهم ساختن حق دسترسی عضویتتان به یوورژن به عنوان یک عضو استفاده می‌کنیم. همچنین از داده‌های شخصی‌تان برای فراهم آوردن قابلییتهای خاص یوورژن بسته به کارکردهایی که استفاده و انتخاب می‌کنید و داده‌های شخصی‌ای که با موافقتتان برایمان فراهم می‌کنید استفاده می‌کنیم. ما از داده‌هایی که درباره‌ی شما داریم به‌منظور فراهم آوردن، بهبود، و شخصی‌سازی یوورژن استفاده می‌کنیم، از جمله پشتیانی فن‌آوریهای خودکار که در این قوانین بحث شده و استنباطهایی که از داده‌های جمع‌آوری شده می‌کنیم."
      h11: "دوستان"
      p15: "یوورژن به شما اجازه می‌دهد که با دیگر کاربران یوورژن ارتباط برقرار کرده و وصل شوید تا آیات کتاب‌مقدس، پیامها، و محتویات دیگر را به اشتراک بگذارید. ما همچنین بین شما و دیگران از طریق یوورژن ارتباطات برقرار می‌کنیم،برای مثال شامل پیامها بین اعضا. این بسته به انتخاب شماست که آیا با عضو دیگری ارتباط برقرار کنید یا خیر. ما از داده‌هایتان استفاده می‌کنیم تا به شما کمک کنیم که با دیگر کاربران یوورژن متصل شده و ارتباط برقرار کنید و محتویات را با آنان به اشتراک بگذارید. این شامل اطلاعات شخصی‌ای که برایمان فراهم آورده‌اید و افرادی که با آنها ارتباط برقرار می‌کنید می‌شود. ما ممکن است از اطلاعات تماستان استفاده کنیم که البته برای این منظور باید از موبایلتان اجازه تام به یوورژن برای دسترسی داده باشید."
      h12: "رویدادها"
      p16: "رویدادهای یوورژن به شما اجازه می‌دهد تا سرویسهای کلیسایی را که از رویدادها استفاده می‌کنند مکان‌یابی کنید، و بتوانید محتوای ارائه شده را دنبال کرده، با کتاب‌مقدس وقت بگذارید، یادداشت بردارید، و کپی خودتان را برای مراجعه در آینده ذخیره کنید. در صورتیکه می‌خواهید از بخش رویدادهای ما استفاده کنید و ترجیح می‌دهید که داده‌های مکانی‌تان را به اشتراک بگذارید، یوورژن از داده‌های مکانی‌تان استفاده خواهد کرد تا فهرستی از رویدادهایی که شاید علاقه به شرکت در آن را داشته باشید ارائه دهد."
      h13: "پیشنهادات"
      p17: "ما از داده‌هایی که درباره‌تان داریم و استنباطهایی که از داده‌هایتان می‌کنیم به منظور پیشنهاد دادن محتویات و کارکردهای خاص و همینطور محصولات و خدمات دیگری که از طریق یوورژن ارائه می‌شود استفاده می‌کنیم. برای مثال، بر مبنای برنامه‌ی مطالعه‌ی کتاب‌مقدسی که به اتمام می‌رسانید، برنامه‌های دیگر مطالعه‌ی کتاب‌مقدس به شما پیشنهاد می‌دهیم. ممکن است از طریق اعلانات، ‏‏‏‏پست الکترونیکی یا پیامهای داخل برنامه با شما ارتباط برقرار کنیم تا این پیشنهادات را مطرح کنیم، و اینکه چگونه از یوورژن استفاده کنید و همچنین دیگر پیامهای خبری یوورژن را مطرح کنیم. ممکن است شما از طریق پیوند لغو اشتراک در ایمیلهایی که حاوی این پیامهاست، اشتراکتان را با این پیامها لغو کنید. شما همچنین می‌توانید تنظیمات اعلانات را در برنامه‌های یوورژن یا با مراجعه به <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a> بنا به سلیقه‌‌ی خود تطبیق دهید."
      h14: "پیامهای مرتبط به خدمات"
      p18: "ما ممکن است از اطلاعاتتان برای برقراری تماس با شما درباره مسائل قانونی، امنیتی، حساب کاربری، دیگر مسائل مربوط به خدمات استفاده کنیم. ما این کار را از طریق پیامهای داخل برنامه، اعلانات و یا ایمیل انجام خواهیم داد. لطفاٌ آگاه باشید که پیامهای خدمات از جمله اعلانهای قانونی و امنیتی را که نمی‌توانید از این لیست حذف نمایید."
      h15: "تجزیه و تحلیل و عملکرد"
      p19: "ما اشتیاق داریم که شاهد دیدن افزایش میزان مشارکت مردم در کتاب‌مقدس در سراسر جهان باشیم. ما از داده‌های شخصی‌ای که در دسترس ما قرار می‌گیرد برای مشاهده‌ی روندهای اجتماعی، اقتصادی، و جغرافیایی استفاده می‌کنیم، چنانچه مربوط به تعالیم کتاب‌مقدس و آیات مشخص کتاب‌مقدس باشند. در برخی از موارد، ما با اشخاص ثالث معتمد برای اجرای این پژوهش کار می‌کنیم و این کار را تحت کنترلهایی انجام می‌دهیم که به منظور حفاظت از حریم خصوصی شما تدبیر شده‌اند. ما بینشهای خود را منتشر می‌کنیم یا به دیگران اجازه می‌دهیم که آن را منتشر کنند، اما این کار را تنها به شکل تجمعی و انبوه انجام می‌دهیم به طوریکه اطلاعات قابل شناسایی و شخصی‌تان را افشا نمی‌کند. برای مثال، ممکن است از داده‌هایتان برای تولید آمارهایی در خصوص میزان استفاده کلی از یوورژن در سراسر دنیا و در کشورها و مناطق جغرافیایی مشخص استفاده کنیم."
      p20: "ما از داده‌های کاربری به‌صورت انبوه و تجمعی و به شکلی که هویت آن قابل شناسایی نباشد برای تبلیغ یوورژن استفاده می‌کنیم، از جمله ارتباطاتی که عضویت یوورژن و رشد شبکه‌‌ی آن را توسعه و ترقی می‌دهد، نظیر تجلیل از آمار تعداد کل نصب یوورژن در موبایل. ما از داده‌ها، از جمله اطلاعات شخصی‌ای که کاربر در اختیار قرار داده، توده‌ی داده‌های کاربری، داده‌هایی که از طریق استفاده از یوورژن جمع‌آوری می‌شوند (نظیر تاریخچه‌ی جستجو، تکمیل برنامه‌ی مطالعه، فعالیت مطالعه‌ی کتاب‌مقدس)، بازخوردهای عمومی و اطلاعاتی که از این داده‌ها استنباط می‌کنیم استفاده می‌کنیم تا تحقیق و توسعه‌ی داخلی به‌منظور فراهم آوردن تجربه‌ی کلی بهتری از یوورژن، سنجش عملکرد یوورژن و افزایش استفاده از یوورژن و امکانات آن انجام دهیم. این کار با ایجاد تغییراتی در یوورژن که به‌طور کلی در دسترس است صورت می‌گیرد، و نیز ارسال پیام‌های کاربران از طریق یوورژن که قابلیتها و محتوای یوورژن را پیشنهاد می‌دهد."
      h16: "رای ها و نظر سنجی ها"
      p21: "رای ها و نظرسنجی ها اقلب بوسیله ما از طریق YouVersion انجام می شود. شما موظف به شرکت در این رای ها و نظرسنجی ها نیستید، و همچنین شما در مورد اطلاعاتی که ارائه میدهید حق انتخاب دارید."
      h17: "مسائل امنیتی و فنی"
      p22: "ما از داده‌ها (که شامل ارتباطات شماست) به‌منظور وارسی، پاسخ به شکایات، مسائل قانونی، امنیتی، و فنی و حل آنها استفاده می‌کنیم. ما از داده‌ها و ارتباطات شما درصورتیکه فکر کنیم برای مقاصد امنیتی ضروری می‌باشد استفاده می‌کنیم یا برای وارسی موارد احتمالی کلاهبرداری یا تخطی از قانون یا <a href=\"https://www.bible.com/terms\">شرایط استفاده</a> یا قوانین حفظ حریم خصوصی ما و یا وارسی موارد تلاش برای آسیب زدن به دیگران از آنها استفاده می‌کنیم."
      h18: "اطلاعاتی که ما جمع‌آوری می‌کنیم و چگونگی جمع‌آوری آن"
      h19: "اطلاعاتی که شما در اختیار ما می‌گذارید"
      p23: "شما لزوماً نباید عضو یوورژن باشید تا از یوورژن استفاده کنید. اما عضویت به ما اجازه می‌دهد که یوورژن را برای شما برای تجربه‌ای بهتر شخصی تر کنیم. برای عضویت لازم است که یک حساب کاربری ایجاد کرده و اطلاعات مشخصی نظیر نام، آدرس پست الکترونیک خود را در اختیارمان قرار دهید که با حساب عضویت شما همراه خواهد شد."
      p24: "علاوه بر این اطلاعات الزامی شما این حق انتخاب را دارید که اطلاعات بیشتری را در اختیارمان قرار دهید، که با حساب عضویت شما همراه خواهد شد. ما داده‌های شخصی را از شما جمع‌آوری می‌کنیم زمانی که آن اطلاعات را در اختیار یوورژن قرار می‌دهید، یا آنها را پست و یا بارگذاری می‌کنید. لازم نیست که حتماً چنین اطلاعاتی را در اختیارمان قرار دهید؛ اما اگر این کار را نکنید، ممکن است برای شخصی کردن یوورژن برایتان محدودیت ایجاد کند و نتوانید از حداکثر قابلیتهای یوورژن استفاده کنید."
      p25: "اگر ترجیح می‌دهید که یوورژن را با دیگر وب‌سایتها، برنامه‌ها، و خدمات یا پروفایلهایی که با برنامه‌های شخص ثالث دارید متصل کنید، در این‌ صورت، شما داده‌های شخصی‌ای را که در آن برنامه‌ها ذخیره شده‌اند در اختیار یوورژن و لایف‌چرچ قرار خواهید داد. برای مثال، شما ممکن است که با متصل کردن حساب کاربری فیس‌بوکتان به یوورژن، حساب عضویت جدیدی را شروع کنید، و اطلاعات شخصی‌ای را که انتخاب کرده‌اید در فیس‌بوک به اشتراک بگذارید، در اختیار یوورژن نیز قرار دهید. ممکن است که با تغییر دادن تنظیماتتان با آن برنامه‌های شخص ثالث، اتصالتان را با چنین حسابهای کاربری‌ای و آن برنامه‌ها لغو کنید. به‌علاوه، وقتی که اجازه دسترسی به فهرست تماسهایتان در تلفن همراهتان به‌منظور پیشنهادهای دوستی، اعلان عضو شدن دوستانتان، یا ارسال دعوت‌نامه را به یوورژن می‌دهید، آن اطلاعات بدین منظور در سرورهای ما برای میسر کردن این قابلیت‌ها ذخیره می‌شود."
      h20: "داده‌های حساس"
      p26: "وقتی شما یوورژن را دانلود و از آن استفاده می‌کنید، ما این فرض را نمی‌گذاریم که شما از شاخه‌ی مذهبی خاصی هستید یا باور مذهبی خاصی را به ما ابراز می‌کنید؛ ما صرفاً می‌پنداریم که شما به کتاب‌مقدس علاقه‌مند هستید. ما الزام نمی‌داریم که کاربران چنین باورهایی را در اختیار ما قرار دهند یا هرگونه اطلاعات حساس دیگری نظیر نژاد، قومیت، باورهای فلسفی، یا سلامتی جسمی یا روانی را به‌منظور ایجاد یا حفظ حساب عضویت در یوورژن فراهم کنند. این بسته به انتخاب خودتان است که چنین اطلاعات حساسی را در اختیارمان قرار دهید و در اختیار قرار دادن این اطلاعات یک گزینه‌ی اختیاری است. اگر ترجیح می‌دهید که اطلاعات حساسی را در اختیار قرار دهید، این اطلاعات توسط لایف‌چرچ به‌منظور ایجاد تجربه‌ای شخصی‌ شده‌تر از یوورژن مورد استفاده قرار می‌گیرد، همانند دیگر اطلاعات غیر حساسی که در اختیار ما قرار می‌دهید. در هر رویدادی، لایف‌چرچ تنها داده‌های حساسی را که در اختیارمان قرار می‌دهید برای فعالیتهای مشروع لایف‌چرچ از جانب شما پردازش می‌کند و این اطلاعات را بدون رضایت صریح شما افشا نخواهد کرد. ما اطلاعاتتان را تحت حفاظهای امنیتی مناسب که در این قوانین و به شیوه‌ی دیگر توسط لایف‌چرچ فراهم شده حفظ خواهیم کرد. اگر سوالی دارید، با خیال راحت به آدرس پست الکترونیک <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> با ما تماس بگیرید."
      h21: "استفاده از خدمات دیگر"
      p27: "ما ممکن است که اطلاعاتی را که توسط حساب کاربری‌تان به ما تسلیم می‌کنید با اطلاعاتی که از طریق دیگر محصولات و خدمات لایف‌چرچ در اختیارمان قرار می‌دهیم و همینطور استنباطهایی که از این اطلاعات می‌کنیم ادغام کنیم تا تجربه‌‌ی بهتری برایتان فراهم کنیم و تا کیفیت تمام محصولات و خدماتی را که توسط لایف‌چرچ برایتان فراهم می‌کنیم بهبود دهیم."
      h22: "ارسالها و مشارکتهای شما."
      p28: "هنگامی که یوورژن به شما اجازه می‌دهد که اطلاعاتی را برای انتشار، پخش، یا نمایش فراهم کنید، ما به‌عنوان \"ارسال شده\" به آن اشاره می‌کنیم، که می‌تواند در جاهای عمومی یوورژن، وب‌سایتهایی که از طریق یوورژن به آنها دسترسی دارید باشد یا به دیگر کاربران یوورژن یا اشخاص ثالث منتقل شود، که ما همه‌ی اینها را \"مشارکت‌های کاربر\" خواهیم نامید. برای مثال، اینها شامل فعالیت‌هایی نظیر ایجاد یک یادداشت، نظر دادن به پست یک دوست، یا ایجاد یک آیه‌ی تصویری می‌باشد."
      p29: "لطفاً به‌خاطر داشته باشید که اگر اطلاعات شخصی را به‌صورت عمومی افشا کنید، چه از طریق ارسالهای تعاونی، رسانه‌های اجتماعی، تابلوهای پیغام، یا تالارهای گفتگوی آنلاین عمومی، این اطلاعات ممکن است توسط دیگران جمع‌آوری شده و مورد استفاده قرار گیرد. مشارکتهای کاربری به ریسک خودتان ارسال و منتقل می‌شود. ما نمی‌‌توانیم اقدامات کاربران دیگر یا اشخاص ثالثی را که شما مشارکتهای کاربری‌تان را با انتخاب خودتان با آنها به‌اشتراک گذاشته‌اید کنترل کنیم. بنابراین، ما نمی‌توانیم تضمین کنیم که مشارکتهای کاربری شما توسط اشخاص غیر مجاز بازدید نخواهد شد، و هیچ مسئولیتی را در ارتباط با مشارکتهای کاربری شما نمی‌پذیریم."
      h23: "فن‌آوریهای جمع‌آوری خودکار داده‌ها."
      p30: "<strong>استفاده از خدمات.</strong> ما هنگامی که شما از YouVersion استفاده میکنید داده های مربوطه را ثبت می‌نماییم، این اطلاعات شامل دیدن یا کلیک کردن روی محتوا، نوع مرورگر، زبان مرورگر، جستجو کردن یا درخواست های شما، زمان و تاریخ درخواست شما، نصب و به روز رسانی برنمامه، جستجوی عملکرد جدید، و یا استفاده یک یا چند ابزار ارائه شده در YouVersion. ما از اطلاعات ورود شما و اطلاعات دستگاه و پروتکل آدرس اینترنتی (“IP”) و کوکی ها و تکنولوژی‌های مشابه برای شناسایی شما استفاده می‌کنیم."
      p31: "<strong>کوکی‌ها و فن‌آوریهای مشابه دیگر.</strong> ما از کوکی‌ها و فن‌آوریهای مشابه دیگر (مثلاً برجهای دیدبانی وب، پیکسلها، تگ‌‌ها و شناسانده‌های دستگاه) استفاده می‌کنیم تا شما و یا دستگاهتان را در داخل، خارج و در میان برنامه‌های مختلف یوورژن و دستگاههای متفاوت شناسایی کنیم. کوکی‌ها و فن‌آوریهای مشابه کمک می‌کند که بهترین تجربه‌ی کاربری ممکن را از یوورژن داشته باشید بدین‌طور که به ما این اجازه را می‌دهند که شما را شناسایی کرده و ترجیحات کاربری شما را بین هر بار استفاده حفظ کنیم، و به ما کمک می‌کنند تا حساب کاربری‌تان را محفوظ نگهداریم، و به‌‌طور کلی کارکرد محصولات و خدماتی را که از طریق یوورژن عرضه می‌شوند بهبود دهیم. آنها همچنین به ما کمک می‌کنند تا اطمینان حاصل کنیم که اطلاعات عضو در اتصال با حساب عضویت صحیح استفاده می‌شوند. حائز اهمیت است که ما از کوکی‌ها یا فن‌آوریهای مشابه برای تسهیل تبلیغات سودآور از اشخاص ثالث استفاده نمی‌کنیم."
      p32: "با وجود آنکه اکثر مرورگرهای اینترنت به‌صورت پیش‌فرض کوکی‌ها و امثال آن را می‌پذیرند، شما می‌توانید این نوع فن‌آوریها را از طریق تنظیمات مرورگرتان و ابزارهای مشابه کنترل کنید و از دریافت آنها جلوگیری نمایید. اگر با فعال کردن تنظمیات مقتضی روی مرورگر یا موبایلتان از پذیرش کوکی‌ها و فن‌آوریهای مشابه امتناع کنید، ممکن است قادر نباشید که به بخشهای مشخصی از یوورژن دسترسی پیدا کنید و این ما را از اینکه حداکثر قابلیت یوورژن را به شما تحویل دهیم منع می‌کند و جلوی استفاده از ویژگی‌ها و خدمات مشخصی را که مستلزم این فن‌آوریهاست می‌گیرد."
      p33: "با موافقت کردن با قوانین حفظ حریم خصوصی ما، شما به استفاده از کوکی‌ها و فن‌آوریهای مشابه که در این خط‌ مشی توضیح داده شده است موافقت می‌کنید. اگر برای استفاده از یوورژن تنظیمات مرورگر یا دستگاهتان در خصوص کوکی‌ها را تغییر نداده و آن را غیر فعال نکرده باشید، ما می‌‌پنداریم که شما راضی هستید از اینکه تمام کوکی‌هایی را که از طریق یوورژن ارائه می‌شود دریافت کنید."
      p34: "<strong>شناسه‌ی دستگاه و موقعیت مکانی.</strong> هنگامی که به یوورژن دسترسی پیدا می‌کنیم یا از آن خارج می‌شوید، ما آدرس سایتی را که از آن وارد شدید و هم آدرس سایتی را که بعد از یوورژن وارد آن می‌‌شوید دریافت می‌کنیم. ما همچنین اطلاعاتی را درباره‌ی آدرس IP شما، سرور پروکسی، سیستم عامل، مرورگرتان و افزونه‌های آن، شناسه‌ی دستگاهتان و امکانات آن، و یا ISP یا اپراتور موبایلتان بدست می‌آوریم. ما همچنین داده‌هایی را از دستها و شبکه‌هایتان از جمله داده‌های مکانی دریافت می‌کنیم. اگر از طریق موبایل از یوورژن استفاده می‌کنید، موبایل شما داده‌هایی را درباره‌ی موبایلتان و موقعیت GPS بر اساس تنظیمات موبایلتان و حق دسترسی‌ای که به یوورژن داده‌اید برای ما می‌فرستد."
      p35: "ما از این اطلاعات برای ارتباط موثرتر و داشتن تجربیات شخصی‌تر در یوورژن برای شما استفاده می کنیم. این اطلاعات حمع آوری شده برای تعیین مجموعه کلی از امکانات منحصر بفرد در یوویژن و/یا بخشی از یوویژن، استفاده می‌شود، و همچنین برای آنالایز دیتای مصرفی برای بهبود عملکرد یوویژن برای همه اعضاء و بازدید کنندگان می‌باشد. ما ممکن است این اطلاعات را با اطلاعات مربوط به اشخاص ثالث برای ارائه تجربه بهتر و بهبود کیفیت خدمات ما به شما ترکیب کنیم."
      p36: "We do not share any of your personally identifiable information along with your device identification or location without your explicit permission. When required by your device operating system or internet browser, we will ask you to opt-in before we use GPS or other tools to identify your precise location. However, we may automatically collect certain details of your use of YouVersion, including traffic data, location data, logs, and other communication data and the resources that you access and use on or through YouVersion. We may collect information about your computer and mobile device and internet connection, including the mobile device’s unique device identifier, IP address, operating system, browser type, and mobile network information. If you do not want us to collect this information you should cease use of YouVersion."
      p37: "<strong>Your Communications Directly To Us.</strong> We collect information about you when you send, receive, or engage with messages with us, including when you submit personal information or requests by emailing <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> through the website <a href=\"https://help.youversion.com\">help.youversion.com</a>. We retain those communications to process your inquiries, respond to your requests, and improve our services."
      p38: "<strong>اطلاعات شخصی.</strong> ما ممکن است که اطلاعاتی را که به‌صورت خودکار جمع‌آوری می‌کنیم، چنانکه در بالا شرح داده شده است، به اطلاعات شخصی‌ای که در اختیارمان قرار می‌دهیم را نیزبرای شخصی کردن تجربه شما از برنانه استفاده کنیم و پیشنهاداتی درباره‌ی خدمات و کارکرد یوورژن چنانکه در بالا شرح داده شده است بدهیم. لایف‌چرچ همواره بدنبال راههای جدید و بهتر برای ارائه‌ی یوورژن و افزایش میزان مشارکت در کتاب‌مقدس می‌باشد. بهبود دادن یوورژن ممکن است به معنی جمع‌آوری داده‌های جدید یا روشهای جدیدی برای استفاده از داده‌ها باشد. از آنجاییکه یوورژن پویا است، و ما پیوسته به‌دنبال ارائه‌ی ویژگی‌ها و امکانات جدید هستیم، ممکن است که نیاز به این اطلاعات جدید داشته باشیم. اگر ما اساساً داده‌های شخصی متفاوتی را جمع‌آوری کنیم یا اساساً نحوه‌ی استفاده از داده‌هایتان را تغییر دهیم، به شما اعلان خواهیم کرد و همچنین این قوانین حفظ حریم خصوصی را اصلاح می‌‌نماییم."
      h24: "جمع‌آوری اطلاعات شخص ثالث"
      p39: "این قوانین حفظ حریم خصوصی تنها در مورد سایتها و برنامه‌هایی اعمال می‌شود که تحت مالکیت و مدیریت لایف‌چرچ می‌باشند. لطفاً به‌خاطر داشته باشید که یوورژن ممکن است پیوندهایی به وب‌سایتها یا برنامه‌های دیگر داشته باشد. شما مسئول بررسی سیاستها و اظهاریه‌های حریم خصوصی آن وب‌سایتها هستید که به انتخاب خودتان به یوورژن پیوند می‌دهید یا از یوورژن به آنها وصل می‌شوید، و با بررسی سیاستهایشان می‌توانید بفهمید که آن وب‌سایتها چگونه اطلاعاتتان را جمع‌آوری، استفاده و ذخیره می‌کنند. ما مسئول اظهاریه‌های حریم خصوصی، سیاستها یا محتویات دیگر وب‌سایتها یا برنامه‌ها، از جمله وب‌سایتهایی که شما به یوورژن پیوند می‌دهید یا از یوورژن به آنها وصل می‌شوید نیستیم. وب‌سایتهایی که شامل نام تجاری مشترک هستند (به نام تجاری ما و نام تجاری شخص ثالث اشاره می‌کنند) شامل محتویاتی هستند که توسط شخص ثالت ارائه می‌شود و نه توسط لایف‌چرچ."
      p40: "لایف‌چرچ نمی‌تواند تمامی سایتها، محتوبات، یا برنامه‌های دیگری را که از داخل یوورژن و وب‌سایتها و خدمات گوناگون ما به آن متصل شده یا در دسترس قرار گرفته‌اند را نظارت و کنترل کند. برخی محتویات یا برنامه‌ها، از جمله پیشنهادات شریک، در یوورژن ممکن است توسط اشخاص ثالث، از جمله تامین‌کنندگان محتوا، تامین‌کنندگان برنامه، شرکتهای تحلیلی، شرکت سازنده‌ی تلفن هوشمند و با شرکت تلفن همراه شما صورت گیرد. این سایتهای دیگر ممکن است کوکی‌های خودشان یا فایلهای دیگری را بر روی کامپیوترتان قرار داده، و داده‌هایی را جمع‌آوری کرده یا اطلاعات شخصی را از شما درخواست کنند. اطلاعاتی که آنها جمع‌آوری می‌کنند ممکن است با اطلاعات شخصی‌تان متصل شود یا ممکن است آنها اطلاعاتی از جمله اطلاعات شخصی‌ را درباره‌ی فعالیتهای آنلاین شما به مرور زمان و از میان وب‌سایتها، برنامه‌های مختلف و دیگر خدمات آنلاین جمع‌آوری کنند. آنها همچنین ممکن است از این اطلاعات برای فراهم کردن محتواهایی بر طبق علاقه شما (رفتاری) استفاده کنند. ما این فن‌آوریهای ردیابی اشخاص ثالث یا چگونگی استفاده از آنها را کنترل نمی‌کنیم. اگر درباره‌ی محتوای هدفمند سوالاتی دارید، باید مستقیماً با تامین‌کننده‌ی مسئول تماس حاصل کنید."
      h25: "افشای اطلاعات شما"
      h26: "افشا به‌ نیابت از شما"
      p41: "ما ممکن است اطلاعات شخصی‌ای را که جمع‌آوری می‌کنیم یا شما در اختیارمان قرار می‌دهید که در این قوانین حفظ حریم خصوصی تشریح شده به‌منظور انجام تعهداتمان تحت <a href=\"https://www.bible.com/terms\">شرایط استفاده‌</a> برای منظوری که شما در اختیار ما قرار داده‌اید افشا کنیم، و یا برای هر هدف دیگری که شما در هنگام در اختیار قرار دادن آن اطلاعات تقاضا می‌کنید، و یا برای هر هدف دیگری که ما رضایت و اجازه‌ی شما را برای آن کسب کرده‌ایم."
      h27: "افشا توسط شما"
      p42: "هنگامی که اطلاعاتی را از طریق یوورژن به اشتراک می‌گذارید، این اطلاعات توسط شما و هر کس دیگری که با او به اشتراک می‌گذارید قابل مشاهده است. اگر به حساب کاربردی یووژن‌تان اجازه‌ی دسترسی به برنامه‌ها و خدمات دیگر بدهید، در آنصورت آن خدمات بسته به تاییدیه‌ی شما اجازه‌ی دسترسی به اطلاعات به اشتراک گذاشته‌ی شما دارد. استفاده، جمع‌آوری، و محافظت از داده‌های شما توسط چنین خدمات شخص ثالثی تحت سیاستها و قوانین آن شخص ثالث‌ها می‌باشد."
      h28: "افشای داخلی"
      p43: "ما داده‌های شخصی‌تان را در داخل لایف‌چرچ به اشتراک می‌گذاریم و این داده ها را با اطلاعات شخصی‌تان را که در سرتاسر جنبه‌های مختلف یوورژن و دیگر محصولات و خدمات ما پوشش داده شده ادغام می‌کنیم تا بتوانیم خدمات را به‌نحوی به شما ارائه کنیم که برای شما و دیگران شخصی‌سازی شده و مفید باشد. مثلاً ما می‌توانیم خدمات بالقوه‌ای را برای پیشنهاد دادن به شما شخصی‌سازی کنیم و برای این منظور از کوکی‌ها یا فن‌آوریهای مشابهی استفاده می‌کنیم که کارکردهایی را شما از قبل به انتخاب خودتان از ما در خواست کرده‌اید را ردیابی می‌کند."
      h29: "افشا برای تامین‌کنندگان خدمات ما"
      p44: "ما ممکن است اطلاعات شخصی‌ای را که جمع‌آوری می‌کنیم یا شما در اختیار قرار می‌دهید، به‌طوریکه در این قوانین حفظ حریم خصوصی تشریح شده است، برای پیمانکاران، تامین‌کنندگان خدمات و اشخاص ثالث دیگر تنها و تنها برای پشتیانی از خدمت ما افشا کنیم (نظیر میزبانی ابری، نگهداری و تعمیرات، تحلیل، ممیزی، پرداختها، کشف کلاهبرداری، ارتباطات، و توسعه). مثلاً برخی از پلت‌فورم‌های یوورژن که برای ارسال ایمیل و اعلانات استفاده می‌شود توسط اشخاص ثالث ساخته شده و مدیریت می‌شوند، بنابراین برخی از اطلاعاتتان به‌طور امن به آن خدمات ارسال می‌شود تا چنین کارکردهایی را میسر سازند. آنها به اطلاعاتتان در حد ضرورت دسترسی خواهند داشت تا این وظایف را از طرف ما انجام دهند و ملزم هستند که این اطلاعات را افشا نکرده و برای مقاصد دیگر از آن استفاده نکنند."
      h30: "فرایند قانونی"
      p45: "ممکن است لازم شود که اطلاعات شما را افشا کنیم، در صورتیکه قانون، برگه‌ی احضاریه، یا فرایند قانونی دیگری ایجاب کند، یا در صورتیکه از روی حسن نیت باور داشته باشیم که افشا معقولاً ضرورت داشته باشد برای (۱) تجسس، جلوگیری، یا اقدام درخصوص فعالیتهای غیر قانونی مشکوک یا واقعی، یا برای همیاری با آژانسهای اجرای قانون دولتی؛ (۲) به اجرا درآوردن موافقت‌نامه‌های ما با شما؛ (۳) رسیدگی و دفاع از خودمان در برابر ادعاها یا اظهارات شخص ثالث؛ (۴) محافظت از امنیت یا یکپارچگی یوورژن؛ یا (۵) به عمل آوردن یا محافظت از حقوق و ایمنی لایف‌چرچ، اعضایمان و یا بازدیدکنندگان، کارمندان، یا دیگران. ما سعی می‌کنیم اگر قانون به ما اجازه دهد، به اعضا درباره‌ی مطالبات قانونی در قبال داده‌های شخصی‌شان اطلاع بدهیم یا زمانی که تقاضا اضطراری باشد. ما در صورت اینکه به تشخیصمان باور داشته باشیم که تقاضاها غیر صریح، مبهم، یا فاقد صلاحیت مناسب است ممکن است با چنین مطالباتی مجادله بکنیم و آنها را به چالش بکشیم. اما قول نمی‌دهیم که هر تقاضایی را به چالش بکشیم."
      h31: "تامین‌کنندگان محتوا برای یوورژن"
      p46: "Our ability to provide different versions of the Bible in different languages is a result of and subject to agreements among us and certain Bible societies and publishers, which we’ll call “YouVersion Content Providers.” YouVersion Content Provider agreements allow us to provide YouVersion users the ability to download certain Bible text for offline use on the condition that we provide YouVersion Content Providers the user’s name, email address, and country for future communications. As a result, in order to provide this optional functionality, we must provide your name, email address and country to the pertinent YouVersion Content Provider, which may contact you for other purposes. We only share this information with the YouVersion Content Provider for the offline version you request, we do so on a confidential basis, and only if the YouVersion Content Provider agrees to keep the information we share about you confidential. No other personal information of yours will be shared with any YouVersion Content Providers. When you choose to download a version for offline use, you will receive a prompt as a reminder of these terms, which you must agree to at that time in order to continue with your download. No information will be shared until you grant approval, which will then give you access to download that offline version. Your interactions with any YouVersion Content Providers is solely among you and that YouVersion Content Provider."
      h32: "حقوق شما برای حذف، دسترسی و اصلاح اطلاعات شما"
      p47: "در مورد اطلاعات شخصی که در مورد شما داریم، شما حقوق زیر را دارید:"
      l5-1: "حذف، ممکن است از ما بخواهید که تمام یا بخشی از داده‌های شخصی‌تان را حذف کنیم. لطفاً توجه داشته باشید که با این کار ممکن است قابلیت استفاده‌تان از برخی از قابلیتهای یوورژن محدود شود. لطفاً توجه داشته باشیم که برای داشتن حساب کاربری، یک آدرس ایمیل الزامی می‌باشد."
      l5-2: "تصحیح/اصلاح: ممکن است برخی از داده‌های شخصی‌تان را از طریق حساب کاربریتان ویرایش کنید یا از ما بخواهید که داده‌هایتان را در موارد مشخصی از جمله درصورتی که نادرست هستند تغییر، به‌روزرسانی، و یا درست کنیم."
      l5-3: "مخالفت با استفاده از داده‌ها یا محدود کردن یا منحصر کردن استفاده: شما می‌توانید از ما بخواهید که استفاده از برخی از داده‌های شخصی‌تان را متوقف کنیم (مثلاً اگر این حق قانونی را نداشته باشیم که کماکان از آن استفاده کنیم) یا استفاده‌مان از آن را محدود کنیم (مثلاً اگر داده‌های شخصی‌تان نادرست است یا به‌طور غیر قانونی نگاه داشته شده است)."
      l5-4: "حق دسترسی یا ستاندن داده‌های شما: شما می‌توانید یک کپی از داده‌های شخصی‌تان را که در اختیارمان گذاشته‌اید از ما درخواست کنید."
      p48: "To make these or any other requests with respect to your personal information, you may send us an e-mail to <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. You may also contact us at: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. We ask that individuals making requests identify themselves and identify the information requested to be accessed, corrected or removed before we process any requests. We may decline to process requests if we cannot verify the requestor's identity, if we believe the request will jeopardize the privacy of others, if we believe the change would violate any law or legal requirement or cause the information to be incorrect, or for a similar legitimate purpose. In any case, where we provide information access, deletion or correction, we perform this service free of charge, except if doing so would require a disproportionate effort."
      p49: "If you choose to close your account or ask that we modify or delete some or all of your personal information, we will retain your personal data if reasonably necessary to comply with our legal obligations (including law enforcement requests), meet regulatory requirements, resolve disputes, maintain security, prevent fraud and abuse, enforce our <a href=\"https://www.bible.com/terms\">Terms of Use</a> or fulfill any others requests from you (for example, to opt-out of further messages or for a copy of your data)."
      p50: "استفاده از YouVersion از کاربردهای مختلفی برخوردار است. از جمله کاربردهای آن انتخاب برنامه‌ی مطالعه‌ی کتاب مقدس، ایجاد نشانه‌های کتاب مقدسی، هایلایت و برجسته کردن قسمت های مشخصی از کتاب مقدس، یادداشت برداری و لحظاتی با کلام خدا ،جست و جو کتاب مقدس بر اساس علائم و کلمات کلیدی، ذخیره کردن و به اشتراک گذاشتن یک سری از آیات و تصویرسازی از متون کتاب مقدسی است. در صورتی که شما جزو اطلاعات شخصی شناسایی شده باشید، که با این قابلیت ها به وجود آمده اند، اطلاعاتی چون عکس شخصی یا آدرس و نام و نام خانوادگی جزو اطاعات شخصی لایف چرچ به حساب نمی آیند چونکه عموما اطلاعات شخصی محتوا و متون کتاب مقدسی را شامل می شوند نه هر کاربر را به طور خاص. در نهایت، لایف چرچ بعد از پاک شدن یک اکانت حق نگه داری اطلاعاتی که در نتیجه ی آن بوجود آمده اند را محفوظ نگه می دارد. به عنوان مثال، درصورتی که اکانت شما پاک شده باشد، ایمیل آدرس شما پاک خواهد شد و ما حق این را داریم که از آیه هایی که به اشتراک گذاشته شده و یا هایلایت شده و غیره استفاده کنیم و آنها را به اشتراک بگذاریم. به شکلی که اطلاعات شخصی شما شناسایی نشود. علاوه بر این، ما تعداد کلی برنامه های یوورژن که دانلود شده اند را محفوظ نگاه می دازیم. آن برنامه هایی که در برگیرنده ی این حقیقت اند که بدون اینکه اطلاعات شخصی آن اکانت باقی بماند، یوورژن را دانلود می کنید."
      p51: "بعد از آنکه شما حساب کاربری‌تان را مسدود کردید یا درخواست حذف اطلاعات کردید یا تلاش کردید که خودتان حسابتان را حذف کنید، ما هیچ نظارتی بر اطلاعاتی که با دیگران از طریق یوورژن به‌اشتراک گذاشته‌اید نداریم. اطلاعات و محتویاتی که به‌اشتراک گذاشته‌اید ممکن است کماکان در سرویسهای دیگر (مثلاً نتایج موتور جستجو) تا زمان تازه کردن ذخیره‌گاه موقت اطلاعاتشان نمایش داده شود."
      h33: "اطلاعیه به ساکنین ایالت کالیفرنیا - حقوق حریم خصوصی کالیفرنیا"
      p52: "If you are a California resident and have provided us with personal information, California law requires that we provide you with a summary of your privacy rights under the California Online Privacy Protection Act (the “Act”) and the California Business and Professions Code. As required by the Act, we will provide you with the categories of personally identifiable information that we collect through YouVersion and the categories of third party persons or entities with whom such personally identifiable information may be shared for direct marketing purposes at your request. California law requires us to inform you, at your request, (1) the categories of personally identifiable information we collect and what third parties we share that information with; (2) the names and addresses of those third parties; and (3) examples of the products marketed by those companies. The Act further requires us to allow you to control who we can and cannot share that information with. To obtain this information, please send a request to <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> and include the phrase “California Privacy Request” in the subject line. When contacting us, please indicate your name, address, email address, and what personally identifiable information you do not want us to share with third parties. Please allow thirty (30) days for a response. Also, please note that there is no charge for controlling the sharing of your personally identifiable information or requesting this notice."
      h34: "امنیت و حفاظت"
      p53: "ما حفاظهای امنیتی استاندارد در دنیا را که برای محافظت از داده‌های شما طراحی شده‌ بکار می‌بریم. این حفاظها شامل کدگذاری روی داده‌هایتان می‌شود در هنگامی که بین دستگاه یا مرورگر شما و سرورهای ما انتقال می‌یابد. داده‌هایی که از طریق یوورژن در اختیار ما قرار می‌گیرد همچنین در یک سیستم مدیریتی زیرساختی که دارای گواهینامه‌ی ISO 27017 می‌باشد ذخیره می‌شوند، بدین معنا که ممیزی شده است و مورد قبول الزامات استانداردهای سیستم مدیریتی ISO 27017 می‌باشد. ISO 27017 یک آیین‌نامه‌ی شناخته شده در سطح بین‌المللی برای کنترلهای امنیت اطلاعات برای خدمات ابری می‌باشد."
      p54: "However, given the nature of communications and information technology, and that the use of the internet has inherent risks, although we regularly monitor for possible vulnerabilities and attack, we cannot warrant or guarantee that information provided to us through YouVersion or stored in our systems or otherwise will be absolutely free from unauthorized intrusion by others, nor can we warrant or guarantee that such data may not be accessed, disclosed, altered, or destroyed by breach of any of our physical, technical, or managerial safeguards."
      h35: "پردازش داده‌ها"
      p55: "We will only collect and process personal data about you where we have lawful bases. Lawful bases include consent (where you have given consent), contract (where processing is necessary for the performance of a contract with you, such as providing YouVersion and YouVersion functionality you request and acting in accordance with this Privacy Policy and our <a href=\"https://www.bible.com/terms\">Terms of Use</a>) and other legitimate interests. Such legitimate interest include protection to you, us and other Members and third parties, to comply with applicable law, to enable and administer our business, to manage corporate transactions, to generally understand and improve our business and user relationships, and to enable us and other users of YouVersion to connect with you to exchange information, provided that the foregoing adequately protects your rights and freedoms."
      p56: "Where we rely on your consent to process personal data, you have the right to withdraw or decline your consent at any time and where we rely on legitimate interests, you have the right to object. If you have any questions about the lawful bases upon which we collect and use your personal data, please contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "کاربران خارج از ایالات متحده"
      p57: "YouVersion is offered in and from Oklahoma within the United States and your use of YouVersion and this Privacy Policy is governed by the laws of the United States and the State of Oklahoma. If you are using YouVersion from outside the United States, please be aware that your information may be transferred to, stored, and processed in the United States where our servers are located and our central database is operated. We process data both inside and outside of the United States and rely on legally-provided mechanisms to lawfully transfer data across borders. This includes contractual commitments between us and companies transferring personal data that require the protection and security of such data. The data protection and other laws of the State of Oklahoma, the United States, and other countries might not be as comprehensive as those in your country. By using YouVersion, you consent to your information being transferred to our facilities and to the facilities of those third-parties with whom we share it with as described in this Privacy Policy."
