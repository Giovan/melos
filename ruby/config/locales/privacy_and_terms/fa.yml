      s56: "محدودیت‌های جغرافیایی"
      s57: "لایف‌چرچ، مالک یوورژن در ایالت اوکلاهاما در ایالات متحده مستقر است. ما هیچ ادعایی نمی‌کنیم که یوورژن یا محتویات آن در خارج از ایالات متحده در دسترس و یا مناسب آن است. دسترسی به یوورژن ممکن است برای اشخاص خاصی یا در کشورهای خاصی مجاز نباشد. اگر خارج از ایالات متحده به یوورژن دسترسی دارید، این کار را با پیش‌قدمی خودتان می‌کنید و مسئول پیروی از قوانین محلی هستید."
