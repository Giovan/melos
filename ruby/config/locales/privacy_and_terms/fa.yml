      s73: "نظرات و علایق شما"
      s74: "YouVersion is operated by Life Covenant Church, Inc., an Oklahoma non-profit corporation, located at 4600 E. 2nd St., Edmond, Oklahoma 73034. All feedback, comments, requests for technical support and other communications relating to YouVersion should be directed by emailing <a href=\"mailto:help@youversion.com?Subject=Support%20Request\">help@youversion.com</a> or through the website <a href=\"https://help.youversion.com\">help.youversion.com</a>, or mailed to the address above. Any feedback you provide to us shall be deemed to be non-confidential. Life.Church shall be free to use such information on an unrestricted basis."
