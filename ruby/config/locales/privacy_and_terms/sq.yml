sq:
  legal:
    privacy:
      policy: "Politika e Privatësisë %{youversion}"
      h1: "Përmbledhje e shkurtër"
      p1: "Ja një përmbledhje e asaj që mund të gjesh në Politikën e Privatësisë dhe Kushtet e Përdorimit, që mbulojnë të gjitha produktet dhe shërbimet nën markën YouVersion:"
      h2: "Një përvojë personale."
      p2: "Kur krijoni një llogari YouVersion ose përdorni një nga aplikacionet ose uebfaqet tona, të dhënat që mbledhim kanë si qëllim të të ofrojnë një përvojë më personale të Biblës."
      h3: "Si i përdorim të dhënat tuaja."
      p3: "Politika jonë e Privatësisë skicon qartazi llojet e të dhënave që mbledhim nga aktiviteti juaj dhe se si i përdorim këto të dhëna për të përmirësuar përvojën tuaj në YouVersion. Ne nuk i ndajmë të dhënat e tua personale të identifikueshme me reklamues të palëve të treta apo me rrjete reklamash."
      h4: "Privatësia juaj e mbrojtur."
      p4: "Kur shikoni statistikat që ndajmë dhe festojmë lidhur me angazhimin me Biblën përreth botës, ne sigurohemi që të dhënat të analizohen në një mënyrë që e mbron privatësinë tuaj. Kur botohen këto të dhëna, kemi të bëjmë vetëm me një formë të përbërë që nuk zbulon ndonjë të dhënë personale të identifikueshme. Veç kësaj, ne zbatojmë mbrojtje sigurie të standardeve industriale të projektuara për të mbrojtur të dhënat tuaja."
      h5: "Kjo është përvoja juaj."
      p5: "Politika tonë e Privatësisë e bën të qartë se çfarë të drejtash keni kur përdorni shërbimin YouVersion, duke përfshirë hyrjen, ndarjen, ndryshimin dhe fshirjen e të dhënave tuaja personale. Ne trajtojmë edhe teknologjinë e mbledhjes së të dhënave dhe se si këto procese e ndihmojnë Komunitetin YouVersion që të angazhohet tërësisht me Biblën."
      h6: "Politika e Privatësisë"
      p6: "Modifikuar për herë të fundit në 25 maj 2018"
      p7: "Atje ku YouVersion ka siguruar një përkthim të versionit në gjuhën angleze të Politikës së Privatësisë, ju bini dakord që ky përkthim është siguruar vetëm për lehtësinë tuaj dhe që versionet në gjuhën angleze të Politikës së Privatësisë do të qeverisin marrëdhënien tuaj me shërbimin YouVersion. Nëse ka ndonjë kontradiktë midis asaj që thotë versioni në gjuhën angleze për Politikën e Privatësisë dhe asaj që thotë një përkthim, atëherë versioni në gjuhën angleze është ai që merr përparësinë."
      h7: "Përkufizimet"
      p8: "Për ta bërë këtë dokument më të thjeshtë për t'u lexuar, do të përdorim shkurtime të thjeshtuara. Për shembull, kur themi \"YouVersion\", jemi duke folur për:"
      l1: "Këto aplikacione të lëvizshme YouVersion"
      l1-1: "Programi i Biblës"
      l1-2: "Bible App for Kids"
      l1-3: "Bible Lens"
      l2: "Këto uebfaqe YouVersion"
      l3: "Këto aplikacione YouVersion në platforma të tjera"
      l3-1: "Aplikacione për transmetim video"
      l3-2: "Asistentët zanorë"
      p9: "Produktet YouVersion janë në pronësi dhe operohen nga Life Covenant Church, Inc., të cilës do t'i referohemi si \"Life.Church\", \"ne\", ose \"neve\" kudo në këtë politikë. Ne e lejojmë përdorimin e shërbimeve YouVersion nga përdorues të paregjistruar, të cilët do t'i quajmë \"Vizitorë\", si edhe nga përdorues të regjistruar, ose \"Anëtarë\". Kur u referohemi të dyve në këtë politikë, do të përdorim termin \"Përdorues\" ose \"ju ose ti\"."
      h8: "Pranimi i Kushteve"
      p10: "Ju lutemi lexojeni me kujdes këtë Politikë të Privatësisë, pasi ajo diskuton se si ne mbledhim, përdorim, ndajmë dhe procesojmë të dhënat tuaja personale dhe duke hyrë në shërbimet YouVersion ju bini dakord me këtë Politikë të Privatësisë dhe kushtet e saj dhe pranoni që të dhënat tuaja të transferohen dhe të procesohen në Shtetet e Bashkuara. Përdorimi nga ana juaj e shërbimeve YouVersion qeveriset nga <a href=\"https://www.bible.com/terms\">Kushtet e Përdorimit</a>. Ju lutemi lexojini me kujdes edhe ato kushte."
      p11: "Ne mirëpresim çdo pyetje ose koment që mund të keni lidhur me këtë Politikë të Privatësisë dhe me praktikat tona të privatësisë. Nëse keni ndonjë pyetje ose koment, mund të na kontaktoni në: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 ose <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Si i përdorim të dhënat tuaja"
      p12: "Ne nuk i ndamë të dhënat tuaja personale me reklamues të palëve të treta apo me rrjete reklamash për qëllime të tyre reklamuese. Ne i përdorim të dhënat që mbledhim nga ju ose që ju na jepni, duke përfshirë çdo të dhënë personale, si vijon:"
      l4-1: "T'ju ofrojmë shërbimin YouVersion, dhe çdo informacion tjetër, produkt, apo shërbim që kërkoni nga ne;"
      l4-2: "Siç përshkruhet në Politikën e Privatësisë;"
      l4-3: "Të përmbushim çdo qëllim tjetër të cilin ju e jepni;"
      l4-4: "Të kryejmë detyrimet tona dhe zbatojmë të drejtat tona sipas kësaj Politike të Privatësisë dhe <a href=\"https://www.bible.com/terms\">Kushteve të Përdorimit</a>;"
      l4-5: "Në çdo mënyrë tjetër që mund të përshkruajmë kur ju jepni informacionin; dhe"
      l4-6: "Për çdo qëllim tjetër me pëlqimin tuaj."
      p13: "Mundësia juaj për të patur Youversion nuk është e kushtëzuar nga ju duke na siguruar ne me informacionin tuaj personal dhe ju mund të refuzoni që të na dërgoni informacion personal, megjithatë, kjo mund të na ndalojë t'ju ofrojmë disa shërbime Youversion të veçanta dhe / ose funksionalitetin."
      h10: "Lehtësimi i përdorimit të shërbimit YouVersion"
      p14: "Ne përdorim të dhënat tuaja personale për të autorizuar përdorimin tuaj të anëtarësisë në YouVersion nëse jeni anëtar. Ne gjithashtu përdorim të dhënat tuaja personale për të siguruar funksionalitete të caktuara për YouVersion në varësi nga funksionaliteti që përdorni dhe zgjidhni dhe të dhënat personale që pranoni të jepni. Ne përdorim të dhënat që kemi për ju për të siguruar, përmirësuar dhe personalizuar shërbimin YouVersion, duke përfshirë me ndihmën e teknologjive të automatizuara të diskutuara në këtë Politikë dhe konkluzionet që marrim nga informacionet që mbledhim."
      h11: "Miqtë"
      p15: "YouVersion do t'ju lejojë të komunikoni dhe të lidheni me përdoruesit e tjerë të YouVersion për të ndarë vargje nga Bibla, mesazhe dhe përmbajtje të tjera. Ne gjithashtu mundësojmë komunikimin mes jush dhe të tjerëve përmes YouVersion, duke përfshirë, për shembull, mesazhe mes anëtarëve. Është zgjedhja juaj për të komunikuar ose lidhur me një anëtar tjetër. Do të përdorim të dhënat tuaja për t'ju ndihmuar të lidheni, të komunikoni dhe të shkëmbeni përmbajtje me përdorues të tjerë të YouVersion. Kjo përfshin informacionin personal që na siguron neve dhe individëve me të cilët ju komunikoni. Ne gjithashtu mund të përdorim informacionin e kontaktit nga pajisja juaj e telefonit celular, nëse ju i jepni leje YouVersion për ta përdorur të njejtin."
      h12: "Ngjarje"
      p16: "Ngjarjet në YouVersion ju mundësojnë të gjeni shërbesat e kishave që ndodhen pranë të cilat përdorin Ngjarjet, duke ju mundësuar të ndiqni me përmbajtjen e dhënë, të angazhoheni me Shkrimet, të mbani shënime dhe të ruani kopjen tuaj për referencë të ardhshme. Nëse vendosni të përdorni funksionin tonë të Ngjarjeve dhe zgjidhni të ndani të dhënat e vendndodhjes suaj, Youversion do të përdorë të dhënat e vendndodhjes suaj për të dhënë një listë të Ngjarjeve të cilat mund të jeni të interesuar t'i ndiqni."
      h13: "Rekomandimet"
      p17: "Ne përdorim të dhënat që kemi nga ju si dhe konkluzionet që nxjerrim nga këto të dhëna për të rekomanduar përmbajtje dhe funksionalitete të caktuara si edhe produkte dhe shërbime shtesë të ofruara nga YouVersion. Për shembull, në bazë të një Plani të Biblës që përfundoni, ne mund të të sugjerojmë Plane të Biblës shtesë. Ne mund t'ju kontaktojmë përmes njoftimeve 'push', e-postës ose përmes mesazheve brenda aplikacionit për të diskutuar këto rekomandime, si të përdorni shërbimin YouVersion dhe mesazhe të tjera me lajme nga YouVersion. Ju mund të çregjistroheni nga këto mesazhe përmes lidhjes së çregjistrimit në e-postat që sjellin këto mesazhe. Ju edhe mund t'i përshtatni cilësimet e njoftimeve tuaja në aplikacionet YouVersion ose duke vizituar <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Mesazhe të Shërbimeve"
      p18: "Ne mund të përdorim të dhënat tuaja për t'ju kontaktuar rreth llogarisë, sigurisë si edhe çështjeve ligjore dhe të shërbimeve. Këtë ne do ta bëjmë përmes mesazheve brenda aplikacionit, njoftimeve 'push' dhe/ose e-postës. Ju lutemi kini parasysh që ju nuk mund të çregjistroheni nga marrja e mesazheve të shërbimit prej nesh, duke përfshire njoftimet ligjore dhe të sigurisë."
      h15: "Analitika dhe Performanca"
      p19: "Ne dëshirojmë të shohim një rritje nëpër botë të angazhimit me Biblën. Ne i përdorim të dhënat personale që kemi për të vëzhguar tendenca sociale, ekonomike dhe gjeografike për sa i përket mësimeve të Biblës dhe vargjeve specifike të Biblës. Në disa raste, ne punojmë me palë të treta të besuara për të kryer këtë punë kërkimore, sipas rregullave që synojnë të mbrojnë privatësinë tuaj. Ne botojmë ose i lejojmë të tjerët të botojnë këto shifra, por vetëm në një formë të përbërë që nuk zbulon ndonjë të dhënë tënden të identifikueshme. Për shembull ne mund t'i përdorim të dhënat tuaja për të nxjerrë statistika të përdorimit të plotë të shërbimeve YouVersion në mbarë botën dhe në vende dhe rajone gjeografike specifike."
      p20: "Ne përdorim të dhëna përdoruesi të paidentifikueshme dhe të përbëra për të reklamuar shërbimin YouVersion, duke përfshirë komunikime që promovojnë anëtarësinë në YouVersion dhe rritjen e rrjetit, siç është festimi i numrit total të instalimeve që ka YouVersion në pajisjet e lëvizshme. Ne përdorim të dhëna, duke përfshirë të dhëna personale të siguruara nga përdoruesi, forma të përbëra të të dhënave të përdoruesit, të dhëna të grumbulluara përmes përdorimit të shërbimit YouVersion (siç janë historiku i kërkimit, përfundimet e leximit të planeve, aktivitetin e leximit të Biblës), reagimin publik dhe informacionin e nxjerrë nga këto të dhëna për të kryer kërkime dhe zhvillime të brendshme për të siguruar një përvojë YouVersion më të mirë, për të matur performancën në YouVersion dhe për të rritur përdorimin e shërbimit YouVersion si dhe të veçorive të tij. Kjo bëhet duke i bërë ndryshime platformës YouVersion që janë të disponueshme në përgjithësi, si edhe duke u dërguar përdoruesve mesazhe përmes YouVersion të cilat sugjerojnë funksionalitete dhe përmbajtje YouVersion."
      h16: "Sondazhe dhe Studime"
      p21: "Sondazhe dhe Studime kryhen herë pas here prej nesh përmes YouVersion. Ju nuk jeni të detyruar t'ju përgjigjeni sondazheve dhe studimeve dhe keni zgjedhje për të dhënat që jepni."
      h17: "Çështjet teknike dhe të sigurisë"
      p22: "Ne i përdorim të dhënat (të cilat mund të përfshijnë komunikimet tuaja) për të hetuar, përgjigjur dhe zgjidhur ankesat, çështjet teknike, ligjore, dhe të sigurisë në lidhje me YouVersion. Ne përdorim të dhënat tuaja dhe të komunikimet në qoftë se ne mendojmë se është e nevojshme për qëllime të sigurisë ose për të hetuar mashtrimet e mundshme apo shkelje të ligjit ose <a href=\"https://www.bible.com/terms\">Kushtet e Përdorimit tona</a> ose këtë Rregulloren e Privatësisë dhe / ose përpjekjet për të dëmtuar të tjerët."
      h18: "Informacioni që mbledhim dhe si e mbledhim"
      h19: "Informacioni që na siguroni neve"
      p23: "Ju nuk duhet të bëheni një anëtar i Youversion për të përdorur YouVersion. Sidoqoftë, Anëtarësimi na lejon të përshtasim YouVersion të jetë një përvojë më e personalizuar. Për t'u bërë anëtar, ju kërkohet të krijoni një llogari dhe të jepni informacione të caktuara siç është emri juaj dhe adresa e-mail, e cila do të shoqërohet me llogarinë tuaj anëtare."
      p24: "Përtej këtij informacioni të kërkuar, ju keni zgjedhje për të dhënë apo jo informacion shtesë për t'u lidhur me llogarinë tuaj si një Anëtar. Ne mbledhim të dhëna personale prej jush kur i siguroni ato, kur postoni ose i ngarkoni ato në YouVersion. Ju s'keni përse e jepni këtë informacion; megjithëkëtë, nëse nuk e bëni, mund të kufizojë aftësinë tuaj për të personalizuar shërbimin YouVersion si dhe aftësinë tuaj për të përdorur shërbimin YouVersion në kapacitetin e plotë."
      p25: "Nëse zgjidhni të lidhni YouVersion me uebfaqe, aplikacione dhe shërbime apo profile të tjera që keni me aplikacione të palëve të treta, jeni duke i ofruar shërbimit YouVersion dhe Life.Church të dhënat personale të ruajtura në ato aplikacione. Për shembull, ju mund të filloni një llogari të re anëtarësimi YouVersion duke lidhur llogarinë tuaj në Facebook me YouVersion, duke siguruar kështu të dhëna personale që keni zgjedhur të ndani me Life.Church përmes Facebook. Ju mund të anuloni lidhjen që keni në këto llogari ose aplikacione të palëve të treta duke modifikuar cilësimet që keni në ato aplikacione. Veç këtyre, kur i jepni hyrje kontakteve që keni në pajisjen tuaj për qëllimin e sugjerimeve të miqve, për njoftime në rastet kur një kontakt bëhet pjesë e shërbimit YouVersion ose kur i dërgoni një ftesë për t'iu bashkuar shërbimit YouVersion, ky informacion ruhet në serverat tanë me qëllimin për të të ofruar këtë funksionalitet."
      h20: "Të dhëna  sensitive"
      p26: "Duke shkarkuar dhe përdorur shërbimin YouVersion, ne nuk supozojmë që i përkisni një grupimi fetar të caktuar apo që jeni duke shprehur te ne ndonjë besim fetar të caktuar; ne thjesht supozojmë që ju jeni të interesuar për Biblën. Ne nuk kërkojmë që përdoruesit të japin të dhëna të tilla apo të japin ndonjë të dhënë sensitive siç janë raca, etnia, besimet filozofike ao shëndeti fizik ose mendor për të krijuar ose mbajtur një llogari anëtarësimi YouVersion. Është zgjedhja juaj nëse jepni apo jo të dhëna të tilla sensitive nëse të jepet ndonjë opsion për ta bërë këtë. Nëse zgjidhni të jepni ndonjë informacion sensitiv, këto mund të përdoren nga Life.Church për të krijuar një përvojë YouVersion më të personalizuar sikurse me të dhëna të tjera josensitive që jepni. Në çdo rast, Life.Church do të procesojë të dhëna sensitive që na jepni për aktivititet e ligjshme nga Life.Church për ju dhe nuk do ta zbulojë këtë informacion pa pranimin tuaj të shprehur. Ne do ta ruajmë këtë informacion në konform me masat e sigurisë së përshtatshme të diskutuara në këtë politikë dhe të ofruara në të kundërt nga Life.Church. Nëse keni ndonjë pyetje, ndjehuni të lirshëm të na kontaktoni në <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Përdorimi për shërbime të tjera"
      p27: "Ne mund të kombinojmë të dhënat që dërgoni në llogarinë tuaj me të dhënat që na ofroni përmes shërbimeve dhe produkteve të tjera Life.Church, si edhe konkluzionet që nxjerrim nga këto të dhëna për t'ju siguruar një përvojë më të mirë dhe për të përmirësuar cilësinë e të gjitha shërbimeve dhe produkteve që të ofrohen nga Life.Church."
      h22: "Postimet dhe kontributet tuaja."
      p28: "Kur YouVersion ju lejon të jepni informacion që do të publikohet, shpërndahet apo shfaqet, ne i referohemi asaj si \"i postuar\", i cili mund të jetë në fushat publike të YouVersion, faqet e internetit në të cilat hyni përmes YouVersion ose i transmetuar tek përdorues të tjerë të YouVersion ose palëve të treta, të gjitha këto do t'i quajmë \"Kontributet e Përdoruesit\". Për shembull, këto përfshijnë aktivitete të tilla si krijimi i një Shënimi, bërja një komenti mbi postimin e një miku ose krijimi i një vargu si imazh."
      p29: "Ju lutem mbani në mend se në qoftë se ju zbuloni informacionin personal në mënyrë publike, qoftë përmes postimeve bashkëpunuese, mediave sociale, tabelave të mesazhit ose forumeve të tjera publike online, ky informacion mund të mblidhet dhe përdoret nga të tjerët. Kontributet e përdoruesve janë postuar dhe transmetuar në përgjegjësinë tuaj. Nuk mund t'i kontrollojmë veprimet e përdoruesve të tjerë ose palëve të treta me të cilët ju zgjidhni të ndani kontributin tuaj të përdoruesit. Prandaj, ne nuk mund dhe nuk garantojmë që Kontributet tuaja të Përdoruesit nuk do të shihen nga persona të paautorizuar, as nuk pranojmë ndonjë përgjegjësi në lidhje me Kontributet tuaja të Përdoruesit."
      h23: "Teknologjitë e grumbullimit automatik të të dhënave."
      p30: "<strong>Përdorimi i Shërbimit.</strong> Ne ruajmë të dhënat e përdorimit kur ju përdorni YouVersion, përfshirë këtu kur ju shihni ose klikoni në përmbajtjen, llojin e shfletuesit, gjuhën e shfletuesit, kërkoni ose bëni një kërkesë, datën dhe orën e kërkesës suaj, instaloni një përditësim, kërkoni funksione të reja ose përdorni një ose më shumë mjete të ofruara përmes YouVersion. Ne përdorim hyrjet në aplikim, adresa të protokollit të internetit të pajisjes së informacionit (\"IP\"), dhe cookies dhe teknologji të ngjashme për t'ju identifikuar dhe për të regjistruar përdorimin tuaj."
      p31: "<strong>Cookies dhe teknologji të tjera të ngjashme.</strong> Ne përdorim cookies dhe teknologji të ngjashme (për shembull, web beacons, piksela, etiketat dhe identifikuesit e pajisjes) për t’ju dalluar ju dhe / ose pajisjen tuaj në dhe përgjatë aplikacioneve të ndryshme të YouVersion dhe pajisjeve. Cookies dhe teknologji të ngjashme ndihmojnë në lehtësimin e përvojës më të mirë të mundshme të përdoruesit të YouVersion pasi ato na lejojnë t’ju njohim dhe të ruajmë preferencat e përdoruesit nga sesioni në sesion, na ndihmojnë të mbajmë llogarinë tuaj të sigurt dhe në përgjithësi të përmirësojmë funksionalitetin e produkteve dhe shërbimeve të ofruara përmes YouVersion. Gjithashtu na ndihmojnë të sigurohemi që informacioni i anëtarit është përdorur i shoqëruar me llogarinë përkatëse të Anëtarit. Më rëndësishmja, ne nuk i përdorim cookies ose teknologji të ngjashme për të lehtësuar reklama bazuar në interesa nga palë të treta."
      p32: "Megjithëse shumica e shfletuesve të internetit pranojnë cookies dhe të ngjashme si normë, ju mund t'i kontrolloni këto lloje të teknologjisë nëpërmjet cilësimeve të shfletuesit tuaj dhe mjeteve të ngjashme dhe pranoni të refuzoni të gjitha cookies krejtësisht. Nëse refuzon të pranosh cookie-t dhe teknologjitë e ngjashme duke aktivizuar cilësimet e duhura në shfletuesin tënd ose smartphone, ka të ngjarë të mos hysh në pjesë të caktuara të YouVersion, duke na ndaluar ne të të japim aftësinë e plotë të YouVersion dhe pengoni përdorimin e disa veçorive dhe shërbimeve që kërkojnë këto teknologji."
      p33: "Duke rënë dakord me Politikën tonë të privatësisë, ju pranoni përdorimin e cookies dhe teknologjive të ngjashme siç përshkruhet në këtë politikë. Nëse përdorni YouVersion pa ndryshuar cilësimet e shfletuesit ose pajisjes për të çaktivizuar cookies, ne do të supozojmë që jeni dakort të pranoni të gjitha cookies të ofruara përmes YouVersion."
      p34: "<strong>ID-ja dhe vendndodhja e pajisjes.</strong> Kur të hyni ose të largoheni nga YouVersion, ne marrim URL-të si të faqes nga keni ardhur dhe të faqes që do të vizitoni më pas. Ne gjithashtu marrim informacion në lidhje me adresën tuaj IP, serverin proxy, sistemin operativ, shfletuesin dhe shtesat, identifikuesin dhe veçoritë e pajisjes dhe / ose ISP-në ose bartësin tuaj celular. Ne gjithashtu marrim të dhëna nga pajisjet dhe rrjetet tuaja, duke përfshirë të dhënat e vendndodhjes. Nëse përdorni YouVersion nga një pajisje celulare, ajo pajisje do të na dërgojë të dhëna për pajisjen tuaj dhe vendndodhjen GPS bazuar në cilësimet tuaja të telefonit dhe aksesin që i keni dhënë YouVersion."
      p35: "Ne e përdorim këtë informacion për të siguruar një eksperiencë të përshtatur për Ju dhe për të komunikuar me ju në mënyrë më efikase. Informacioni mblidhet gjithashtu për të përcaktuar numrin total të pajisjeve unike që përdorin YouVersion dhe / ose pjesë të YouVersion, duke ndjekur përdorimin total dhe analizuar të dhënat e përdorimit për të përmirësuar funksionalitetin e YouVersion për të gjithë Anëtarët dhe Vizitorët. Ne mund të kombinojmë këtë informacion me informacionin nga palët e treta për t'ju dhënë një eksperiencë më të mirë dhe për të përmirësuar cilësinë e shërbimit tonë."
      p36: "Ne nuk e ndajmë asnjë informacion tuajin personal të identifikueshëm së bashku me identifikimin ose vendndodhjen e pajisjes tënde pa lejen tënde të qartë. Kur kërkohet nga sistemi operativ i pajisjes ose shfletuesi i internetit, ne do t'ju kërkojmë të zgjidhni të mos pranoni para se të përdorim GPS ose mjete të tjera për të identifikuar vendndodhjen tuaj të saktë. Sidoqoftë, ne mund të mbledhim automatikisht disa detaje të përdorimit tënd të YouVersion, duke përfshirë të dhënat e trafikut, të dhënat e vendndodhjes, shkrimet dhe të dhënat e tjera të komunikimit dhe burimet që hyni dhe përdorni në ose nëpërmjet YouVersion. Ne mund të mbledhim informacione rreth kompjuterit tënd dhe pajisjes suaj dhe lidhjes së internetit, duke përfshirë identifikuesin unikal të pajisjes celulare, adresën IP, sistemin operativ, llojin e shfletuesit dhe informacionin e rrjetit celular. Nëse nuk doni që ne të mbledhim këtë informacion, duhet të ndaloni përdorimin e YouVersion."
      p37: "<strong>Komunikimet tuaja drejtpërdrejt tek ne.</strong> Ne mbledhim informacion rreth jush kur dërgoni, merrni ose angazhoheni me mesazhe me ne, duke përfshirë kur dërgoni informacione ose kërkesa personale me anë të postës elektronike në <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> përmes faqes së internetit<a href=\"https://help.youversion.com\">help.youversion.com</a>. Ne i mbajmë këto komunikime për të përpunuar pyetjet tuaja, për t'iu përgjigjur kërkesave tuaja dhe për të përmirësuar shërbimet tona."
      p38: "<strong>Informacione Personale.</strong> Ne mund të lidhim informacionin që mbledhim automatikisht siç përshkruhet më sipër për informacionet personale që na ofroni për të përshtatur YouVersion për ju dhe për të bërë sugjerime për shërbimet dhe funksionalitetin e YouVersion siç përshkruhet më sipër. Life.Church vazhdimisht kërkon mënyra të reja dhe të përmirësuara për t'ju ofruar YouVersion dhe për të rritur kohën me Biblën. Ndërsa ne e përmirësojmë YouVersion, kjo mund të nënkuptojë mbledhjen e të dhënave të reja ose mënyra të reja për përdorimin e të dhënave. Sepse YouVersion është dinamik dhe vazhdimisht kërkojmë të ofrojmë funksione të reja, mund të kërkojmë mbledhjen e informacionit të ri. Nëse grumbullojmë materialisht të dhëna personale të ndryshme ose ndryshojmë materialisht se si i përdorim të dhënat tuaja, ne do t'ju njoftojmë dhe mund të modifikojmë gjithashtu këtë Politikë të Privatësisë."
      h24: "Mbledhja e Informacionit nga Palët e Treta"
      p39: "Kjo politikë e privatësisë vlen vetëm për faqet dhe aplikacionet që janë në pronësi dhe që operohen nga Life.Church. Ju lutemi mbani mend që YouVersion mund të përmbajë lidhje me faqe ose aplikacione të tjera. Jeni përgjegjës për shqyrtimin e deklaratave të privatësisë dhe politikave të atyre faqeve të tjera të internetit që zgjidhni të lidhni me ose nga YouVersion, në mënyrë që të kuptoni se si këto faqe mbledhin, përdorin dhe ruajnë të dhënat tuaja. Ne nuk jemi përgjegjës për deklaratat e privatësisë, politikat ose përmbajtjen e faqeve të tjera ose aplikacioneve, duke përfshirë faqet e internetit që lidhni me ose nga YouVersion. Webfaqet që përmbajnë bashkë-branding (duke referuar emrin tonë dhe emrin e një pale të tretë) përmbajnë përmbajtje të dorëzuar nga pala e tretë dhe jo nga ne."
      p40: "Life.Church nuk mund të rregullojë faqet, përmbajtjet ose aplikacionet e tjera të lidhura ose të ofruara nga përbrenda YouVersion dhe faqet tona të ndryshme të internetit dhe shërbimet tona. Disa përmbajtje ose aplikacione, duke përfshirë ofertat partnere, mbi ose në YouVersion, mund të shërbehen nga palët e treta, duke përfshirë ofruesit e përmbajtjes, ofruesit e aplikacioneve, kompanitë analitike, prodhuesit e pajisjes suaj celulare dhe ofruesin tuaj të shërbimit celular. Këto faqe të tjera mund të vendosin cookies ose skedarë të tjerë në kompjuterin tuaj, të mbledhin të dhëna ose të kërkojnë informata personale nga ju. Informacioni që mbledhin mund të shoqërohet me informacionin tuaj personal ose ata mund të mbledhin informacione, duke përfshirë informacionin personal, për aktivitetet tuaja në internet me kalimin e kohës dhe nëpër faqe të ndryshme, aplikacione dhe shërbime të tjera në internet. Ata mund ta përdorin këtë informacion për t'ju dhënë përmbajtje me bazë interesi (sjelljeje). Ne nuk i kontrollojmë këto teknologji të ndjekjes së këtyre palëve të treta ose si ato mund të përdoren. Nëse keni ndonjë pyetje në lidhje me përmbajtjen e synuar, duhet të kontaktoni drejtpërsëdrejti ofruesin përgjegjës."
      h25: "Shpalosja e informacionit tuaj"
      h26: "Dhënia e informacioneve shpjeguese në emrin tuaj"
      p41: "Ne mund të zbulojmë informacionin personal që mbledhim ose e jepni ju siç përshkruhet në këtë Politikë të Privatësisë për të përmbushur detyrimet tona sipas <a href=\"https://www.bible.com/terms\"> Termave të Përdorimit</a>, qëllimin për të cilin e jepni atë, për çfarëdo qëllimi tjetër ju kërkoni kur jepni informacionin, ose për ndonjë qëllim tjetër për të cilin kemi pëlqimin tuaj."
      h27: "Dhënia e informacioneve shpjeguese nga Ju"
      p42: "Kur ndani informacion nëpërmjet YouVersion, ky informacion është i shikueshëm nga ju dhe nga çdokush tjetër që keni zgjedhur për ta ndarë me të. Nëse i lejoni hyrje llogarisë suaj të YouVersion nga aplikacionet dhe shërbimet e tjera, në bazë të miratimit tuaj, këto shërbime do të kenë akses në informacionin tuaj që keni ndarë. Përdorimi, mbledhja dhe mbrojtja e të dhënave tuaja nga shërbimet e palëve të treta i nënshtrohet politikave të këtyre palëve të treta."
      h28: "Dhënia e Informacionit të Brendshëm"
      p43: "Ne do të ndajmë të dhënat tuaja personale brenda në Life.Church për të ndihmuar në kombinimin e informacioneve personale të mbuluara në aspekte të ndryshme të YouVersion dhe produkteve dhe shërbimeve tona të tjera për të ndihmuar në ofrimin e shërbimeve për ju në një mënyrë të personalizuar dhe të dobishme për ju dhe të tjerët. Për shembull, ne mund të personalizojmë shërbimet potenciale që t'ju rekomandojmë duke përdorur cookies ose teknologji të ngjashme që përcjellin se çfarë funksionaliteti keni zgjedhur për të marrë."
      h29: "Dhënia e informacioneve për Ofruesit tanë të Shërbimeve"
      p44: "Ne mund të zbulojmë informacionin personal që ne mbledhim ose ju jepni siç përshkruhet në këtë Politikë të Privatësisë për kontraktuesit, ofruesit e shërbimeve dhe palëve të tjera të treta që ne përdorim vetëm për të mbështetur misionin tonë (të tilla si cloud, hosting, analiza, auditim, pagesa, zbulim të mashtrimeve, komunikim dhe zhvillim). Për shembull, disa nga platformat YouVersion të përdorura për të dërguar e-postë dhe njoftime ndërtohen dhe menaxhohen nga palë të treta, kështu që disa nga informacionet tuaja dërgohen në mënyrë të sigurt për këto shërbime për të ofruar funksionalitete të tilla. Ata do të kenë qasje në informacionin tuaj që është e nevojshme dhe e domosdoshme për të kryer këto detyra në emër tonë dhe janë të detyruar të mos e zbulojnë apo ta përdorin atë për qëllime të tjera."
      h30: "Proçesi Ligjor"
      p45: "Është e mundur që do të na duhet të zbulojmë informacionin në lidhje me ju kur kërkohet me ligj, me thirrje me shkrim ose me ndonjë proces tjetër ligjor ose nëse kemi arsye të mirëbesojmë se zbulimi është i nevojshëm për të (1) hetuar, parandaluar ose ndërmarrë veprime lidhur me dyshimet apo aktivitete të paligjshme aktuale ose për të ndihmuar agjencitë qeveritare të zbatimit të ligjit; (2) të përforcojë marrëveshjet tona me ju; (3) të hetojë dhe të mbrojmë veten nga çdo akuzë ose pretendim i palëve të treta; (4) të mbrojë sigurinë ose integritetin e YouVersion; ose (5) të ushtrojë ose të mbrojë të drejtat dhe sigurinë e Life.Church, anëtarëve tanë dhe / ose vizitorëve, personelit ose të tjerëve. Ne përpiqemi të njoftojmë Anëtarët për kërkesat ligjore për të dhënat e tyre personale kur është e përshtatshme në gjykimin tonë, përveçse kur ndalohet me ligj ose me urdhër të gjykatës ose kur kërkesa është një emergjencë. Mund të kundërshtojmë këto kërkesa kur besojmë, sipas gjykimit tonë, se kërkesat janë të panumërta, të paqarta ose nuk kanë autoritet të duhur, por nuk premtojmë që të sfidojmë çdo kërkesë."
      h31: "Ofruesit e përmbajtjes së YouVersion"
      p46: "Aftësia jonë për të siguruar versione të ndryshme të Biblës në gjuhë të ndryshme është rezultat dhe i nënshtrohet marrëveshjeve midis nesh dhe disa shoqërive dhe botuesve të Biblës, të cilës do t'i quajmë \"Ofruesit e përmbajtjes të YouVersion\". Marrëveshjet e Ofruesve të Përmbajtjes me You Version na lejojnë të sigurojmë për përdoruesit e YouVersion mundësinë për të shkarkuar disa tekste të caktuar të Biblës për përdorim jashtë linje, me kushtin që ne u ofrojmë Ofruesve të përmbajtjes të YouVersion emrin e përdoruesit, adresën e e-mailit dhe vendin për komunikimet e ardhshme. Si rezultat, në mënyrë që të sigurojmë këtë funksionalitet opsional, ne duhet të japim emrin, adresën tuaj të postës elektronike dhe vendin tek Ofruesi përkatës i përmbajtjes së YouVersion, i cili mund t'ju kontaktojë për qëllime të tjera. Ne vetëm e ndajmë këtë informacion me Ofruesin e Përmbajtjes së YouVersion për versionin jashtë linje që kërkoni, ne e bëjmë këtë në mënyrë konfidenciale dhe vetëm nëse Ofruesi i Përmbajtjes së YouVersion pranon të ruajë informacionin që ne ndajmë për ju konfidencial. Asnjë informacion tjetër personal nuk do të ndahet me asnjë ofrues të përmbajtjes së YouVersion. Kur vendosni të shkarkoni një version për përdorim jashtë linje, do të merrni një porosi si një kujtesë për këto terma, të cilat ju duhet t'i pranoni në atë kohë në mënyrë që të vazhdoni me shkarkimin tuaj. Asnjë informacion nuk do të ndahet derisa të jepni miratimin, i cili më pas do t'ju japë akses për të shkarkuar versionin jashtë linje. Ndërveprimet e tua me cilindo Ofrues të përmbajtjes të YouVersion është vetëm midis jush dhe Ofruesi të përmbajtjes së YouVersion."
      h32: "Të drejtat e tua për fshirjen, rregjistrimin dhe korrigjimin e informacionit tuaj"
      p47: "Për të dhënat personale që kemi për ju, ju keni të drejtat e mëposhtme:"
      l5-1: "Fshirjen. Ju mund të na kërkoni që të fshijmë ose zhdukim të gjitha ose disa nga të dhënat tuaja personale. Ju lutem vini re se kjo mund t'ju kufizojë përdorimin e funksionalitete të caktuara të YouVersion. Ju lutem vini re se një adresë e-mail është e nevojshme për të pasur një Llogari Anëtari."
      l5-2: "Korrigjim / Modifikim: Ju mund të redaktoni disa nga të dhënat tuaja personale përmes llogarisë tuaj ose të kërkoni që ne të ndryshojmë, përditësojmë ose rregullojmë të dhënat tuaja në raste të caktuara, duke përfshirë edhe nëse është e pasaktë."
      l5-3: "Objekti, ose Kufizimi, Përdorimi i të dhënave: Mund të kërkosh të ndërpresim përdorimin e të gjitha ose disa të dhënave personale (për shembull, nëse nuk kemi të drejtë ligjore ta vazhdojmë ta përdorim) ose ta kufizojmë përdorimin e tij (për shembull, nëse të dhënat tuaja personale janë të pasakta ose të mbajtura në mënyrë të paligjshme)."
      l5-4: "E drejta për të parë dhe / ose marrjen e të dhënave tuaja: Ju mund të na kërkoni një kopje të të dhënave tuaja personale që na keni dhënë."
      p48: "Për të bërë këto ose ndonjë kërkesë tjetër në lidhje me të dhënat tuaja personale, mund të na dërgoni një e-mail në <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Ju gjithashtu mund të na kontaktoni në: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. Ne kërkojmë që individët që bëjnë kërkesa të identifikohen dhe të identifikojnë informacionin e kërkuar për t'u aksesuar, korrigjuar ose hequr para se të përpunojmë çdo kërkesë. Ne mund të refuzojmë të përpunojmë kërkesat nëse nuk mund ta verifikojmë identitetin e kërkuesit, nëse besojmë se kërkesa do të rrezikonte privatësinë e të tjerëve, nëse besojmë se ndryshimi do të shkelte ndonjë ligj apo kërkesë ligjore ose do të shkaktonte informata të pasakta ose për një qëllim të ngjashëm legjitim. Në çdo rast, kur sigurojmë akses, fshirje ose korrigjim të informacionit, ne e kryejmë këtë shërbim pa pagesë, përveç nëse kjo do të kërkonte një përpjekje joproporcionale."
      p49: "Nëse vendosni të mbyllni llogarinë tuaj ose të kërkoni që ne të modifikojmë ose të fshini disa ose të gjitha informacionet tuaja personale, ne do t'i mbajmë të dhënat tuaja personale nëse është e nevojshme për të përmbushur detyrimet tona ligjore (përfshirë kërkesat për zbatimin e ligjit), përmbushin kërkesat rregullative, zgjidhin mosmarrëveshjet, të ruajë sigurinë, të parandalojë mashtrimet dhe abuzimet, të zbatojë <a href=\"https://www.bible.com/terms\">Kushtet e Përdorimit</a> ose të plotësojë ndonjë kërkesë tjetër nga ju (për shembull, të zgjedhni nga mesazhet e mëtejshme ose për një kopje të të dhënave tuaja)."
      p50: "Përdorimi i YouVersion përfshin disa funksione, duke përfshirë zgjedhjen e planeve të leximit të Biblës, krijimin e faqeshënuesve të shkrimeve të shenjta, duke theksuar pjesë të caktuara të shkrimeve të shenjta, duke krijuar shënime dhe momente lidhur me shkrimet e shenjta, duke kërkuar Biblën bazuar në një emoji ose fjalë kyçe, duke ruajtur dhe ndarë vargje të caktuara dhe duke krijuar imazhe tekst të caktuar biblike. Nëse nuk keni përfshirë informacione të identifikueshme personalisht në përmbajtjen e krijuar me këtë funksionalitet (si një imazh apo adresë personale ose mbiemri dhe mbiemri), përmbajtja e krijuar me këtë funksionalitet nuk konsiderohet si të dhëna personale nga Life.Church, pasi në përgjithësi ka të bëjë me tekstin e Biblës dhe përmbajtje dhe jo çdo përdorues në mënyrë specifike. Si rezultat, Life.Church rezervon të drejtën për të ruajtur këtë informacion, duke përfshirë përfundimet e bëra me këtë informacion pas fshirjes së një llogarie. Për shembull, ndërsa ne do të fshijmë adresën tuaj të postës elektronike nëse fshihet llogaria juaj, ne do të ruajmë dhe do të rezervojmë të drejtën për të përdorur dhe ndarë atë që vargjet e Biblës u ndanë, u theksuan etj. nga ju në një mënyrë që nuk ju identifikon personalisht. Ne gjithashtu do të mbajmë numërimin tonë agregat të numrit të totalit të aplikacioneve të shkarkuara nga YouVersion të cilat do të përfshinin faktin që po shkarkon YouVersion pa ruajtur informacionin personal të lidhur me atë llogari."
      p51: "Ne nuk kemi kontroll të informacionit që ju keni ndarë me të tjerët përmes YouVersion pasi ju mbyllni llogarinë tuaj ose keni kërkuar të fshini informacionin ose përpiqeni të fshini vetë llogarinë tuaj. Informacioni dhe përmbajtja që keni ndarë mund të vazhdojnë të shfaqen në shërbimet e të tjerëve (për shembull, kërkoni rezultatet e kërkimit) derisa të rifreskojnë cache-in e tyre."
      h33: "Njoftim për banorët e Kalifornisë - Të drejtat e privatësisë në Kaliforni"
      p52: "Nëse jeni banor i Kalifornisë dhe na keni dhënë informacione personale, ligji i Kalifornisë kërkon që t'ju japim një përmbledhje të të drejtave tuaja të privatësisë sipas Aktit të Kalifornisë Online për Mbrojtjen e Privatësisë (\"Akti\") dhe Kodit të Biznesit dhe Profesioneve në Kaliforni. Siç kërkohet nga Akti, ne do t'ju ofrojmë kategoritë e informacionit të identifikueshëm personal që mbledhim nëpërmjet YouVersion dhe kategoritë e personave ose subjekteve të palëve të treta me të cilët këto informacione të identifikueshme personalisht mund të ndahen për qëllime të marketingut direkt sipas kërkesës suaj. Ligji i Kalifornisë kërkon që ne t'ju informojmë, sipas kërkesës suaj, (1) kategoritë e informacionit të identifikueshëm personal që mbledhim dhe cilat palë të treta ndajnë me atë informacion; (2) emrat dhe adresat e atyre palëve të treta; dhe (3) shembuj të produkteve të tregtuara nga ato kompani. Akti më tutje na kërkon të ju lejojmë të kontrolloni se kush mund dhe nuk mund ta ndajë atë informacion me të. Për të marrë këtë informacion, ju lutemi dërgoni një kërkesë në <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> dhe përfshini fjalinë “California Privacy Request” në rreshtin e temës. Kur na kontaktoni, tregoni emrin tuaj, adresën, adresën e emailit dhe çfarë informacioni personalisht të identifikueshëm nuk dëshironi që ne të ndajmë me palët e treta. Ju lutemi të lejoni tridhjetë (30) ditë për një përgjigje. Gjithashtu, ju lutem vini re se nuk ka asnjë pagesë për kontrollin e shkëmbimit të informacionit tuaj personal të identifikueshëm ose duke kërkuar këtë njoftim."
      h34: "Siguria dhe Mbrojtja"
      p53: "Ne zbatojmë masat mbrojtëse të standardeve të industrisë të dizenjuara për të mbrojtur të dhënat tuaja. Këto përfshijnë përdorimin e enkriptimit për të dhënat tuaja, ndërsa ajo është duke u transmetuar në mes të pajisjes ose shfletuesit tuaj dhe serverat tanë. Të dhënat që na janë dhënë përmes YouVersion-it ruhen gjithashtu në një sistem të menaxhimit të infrastrukturës të certifikuar ISO 27017, që do të thotë se është audituar dhe gjetur në përputhje me kërkesat e standardeve të sistemit të menaxhimit ISO 27017, një kod ndërkombëtar praktik për kontrollet e sigurisë së informacionit shërbimet cloud."
      p54: "Megjithatë, duke pasur parasysh natyrën e komunikimit dhe teknologjisë së informacionit, dhe se përdorimi i internetit ka rreziqe të qenësishme, megjithëse ne monitorojmë rregullisht dobësitë dhe sulmet e mundshme, ne nuk mund të sigurojmë ose garantojmë informacionin që na jepet nëpërmjet YouVersion ose atë të ruajtur në sistemet tona ose përndryshe do të jetë absolutisht i lirë nga ndërhyrje të paautorizuara nga të tjerët, as nuk mund të sigurojmë ose garantojmë që të dhëna të tilla nuk mund të qasen, zbulohen, ndryshohen apo asgjësohen nga shkelja e ndonjë mbrojtjeje fizike, teknike apo menaxheriale."
      h35: "Përpunimi i të dhënave"
      p55: "Ne do të mbledhim dhe përpunojmë vetëm të dhënat personale për ju, ku kemi baza të ligjshme. Bazat e ligjshme përfshijnë miratimin (ku ju keni dhënë pëlqimin), kontrata (kur përpunimi është i nevojshëm për kryerjen e një kontrate me ju, të tilla si sigurimin e YouVersion dhe funksionalitetin e YouVersion e kërkuar nga ju dhe duke vepruar në përputhje me këtë Politikë të Privatësisë dhe <a href=\"https://www.bible.com/terms\">Kushtet Tona të Përdorimit</a>) dhe interesa të tjera të ligjshme. Ky interes i ligjshëm përfshin mbrojtjen tuaj, tonë dhe të anëtarëve të tjerë dhe palëve të treta, në përputhje me ligjin në fuqi, për të mundësuar dhe administruar biznesin tonë, për të menaxhuar transaksionet e korporatave, për të kuptuar dhe përmirësuar në përgjithësi marrëdhëniet tona të biznesit dhe të përdoruesve dhe për të na mundësuar përdoruesit e tjerë të YouVersion të lidhen me ju për të shkëmbyer informacione, me kusht që këto të mbrojnë në mënyrë të përshtatshme të drejtat dhe liritë tuaja."
      p56: "Ku mbështetemi në miratimin tuaj për të përpunuar të dhënat personale, ju keni të drejtë të tërhiqni ose refuzoni pëlqimin tuaj në çdo kohë dhe ku ne mbështetemi në interesa legjitime, ju keni të drejtë të kundërshtoni. Nëse keni ndonjë pyetje në lidhje me bazat ligjore mbi të cilat ne mbledhim dhe përdorim të dhënat tuaja personale, ju lutemi na kontaktoni në <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Përdorues Jashtë Shteteve të Bashkuara"
      p57: "YouVersion ofrohet në dhe nga Oklahoma brenda Shteteve të Bashkuara dhe përdorimi juaj i YouVersion dhe kjo Politikë e Privatësisë udhëhiqet nga ligjet e Shteteve të Bashkuara dhe Shtetit të Oklahomës. Nëse po përdorni YouVersion nga jashtë Shteteve të Bashkuara, ju lutemi të jeni të vetëdijshëm se informacioni juaj mund të transferohet, ruhet dhe përpunohet në Shtetet e Bashkuara ku serverët tanë janë të vendosur dhe bazës së të dhënave tona qendrore ku operohet. Ne i përpunojmë të dhënat brenda dhe jashtë Shteteve të Bashkuara dhe mbështetemi në mekanizmat e siguruara ligjërisht për transferimin e të dhënave në mënyrë të ligjshme përtej kufijve. Kjo përfshin angazhime kontraktuale midis nesh dhe kompanive që transferojnë të dhëna personale që kërkojnë mbrojtjen dhe sigurinë e këtyre të dhënave. Mbrojtja e të dhënave dhe ligjet e tjera të Shtetit të Oklahomës, Shteteve të Bashkuara dhe vendeve të tjera mund të mos jenë aq të plota sa ato të vendit tuaj. Duke përdorur YouVersion, ju pranoni që të dhënat tuaja të transferohen në objektet tona dhe në objektet e atyre palëve të treta me të cilët ne e ndajmë atë siç përshkruhet në këtë Politikë të Privatësisë."
      h37: "Ndryshime në Politikën tonë të Privatësisë"
      p58: "Ne mund të përditësojmë Politikën tonë të Privatësisë kohë pas kohe për të pasqyruar ndryshimet në praktikat tona. Ne do të postojmë ndonjë ndryshim në Politikën tonë të Privatësisë në këtë faqe. Nëse bëjmë ndryshime materiale në mënyrën se si i trajtojmë informacionet personale të përdoruesve tanë, ne do të japim një njoftim se Politika e Privatësisë është përditësuar. Data kur Politika e Privatësisë është ndryshuar për herë të fundit është identifikuar në krye të faqes. Ju jeni përgjegjës për të siguruar që ne të kemi një adresë e-maili të aktivizuar dhe të disponueshme për ju dhe për të vizituar rregullisht këtë Politikë Privatësie për të kontrolluar ndonjë ndryshim."
      h38: "Fëmijët nën moshën 16 vjeçare"
      p59: "Ne nuk mbledhim informacion personal nga asnjë person që në fakt e dimë se është nën moshën 16 vjeç pa pëlqimin e prindit ose kujdestarit ligjor të atij të mituri. Një prind ose kujdestar mund të pajtohet me përdorimin e YouVersion nga një i mitur, prindi ose kujdestari i të cilit është vetëm përgjegjës për sigurimin e mbikëqyrjes së përdorimit të Juajit nga ana e të miturit dhe merr përgjegjësinë e plotë për interpretimin dhe përdorimin e çdo informacioni ose sugjerimesh të ofruara përmes YouVersion. Nëse besoni se mund të kemi ndonjë informacion nga ose për një fëmijë nën 16 vjeç, ju lutemi na kontaktoni në <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Nëse mësojmë dhe kemi konfirmim që kemi mbledhur ose marrë informacion personal nga një fëmijë nën moshën 16 vjeç pa verifikuar pëlqimin e prindërve, ne do ta fshijmë atë informacion."
      h39: "Informacioni i kontaktit"
      p60: "Ne mirëpresim çdo pyetje ose koment që mund të keni lidhur me këtë Politikë të Privatësisë dhe me praktikat tona të privatësisë. Nëse keni ndonjë pyetje ose koment, mund të na kontaktoni në: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, ose <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
      title: "Kushtet e Përdorimit"
      s1: "Ndryshuar për herë te fundit: 25 Maj 2018"
      s2: "Atje ku YouVersion ka siguruar një përkthim të versionit në gjuhën angleze të Politikës së Privatësisë, ju bini dakord që ky përkthim është siguruar vetëm për lehtësinë tuaj dhe që versionet në gjuhën angleze të Politikës së Privatësisë do të qeverisin marrëdhënien tuaj me shërbimin YouVersion. Nëse ka ndonjë kontradiktë midis asaj që thotë versioni në gjuhën angleze për Politikën e Privatësisë dhe asaj që thotë një përkthim, atëherë versioni në gjuhën angleze është ai që merr përparësinë."
      s3: "Pranimi i këtyre Kushteve"
      s4: "Duke përdorur <a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> dhe/ose aplikacionet e lëvizshme nga YouVersion, Programi i Biblës, Bible App for Kids dhe Bible Lens (së bashku, “YouVersion”), qoftë si një vizitor ose si një përdorues i regjistruar, ju pranoni të pajtoheni me këto Kushte. Ju lutemi lexoni me kujdes këto Kushte si edhe <a href=\"https://www.bible.com/privacy\">Politikën e Privatësisë</a> përpara se të filloni të përdorni shërbimet YouVersion. Nëse nuk pajtoheni me këto Kushte apo me <a href=\"https://www.bible.com/privacy\">Politikën e Privatësisë</a> ju nuk duhet të hyni apo të përdorni shërbimet YouVersion."
      s5: "Ndryshime në Termat"
      s6: "YouVersion është ofruar nga Life Covenant Church, Inc. (\"Life.Church\", \"ne\" ose \"ne\"). Ne mund të rishikojmë dhe përditësojmë këto Kushte herë pas here sipas gjykimit tonë të vetëm. Çdo ndryshim është efektiv kur ne i postojmë ato. Përdorimi juaj i vazhdueshëm i YouVersion pas postimit të Termave të rishikuar do të thotë që ju pranoni dhe pajtoheni me ndryshimet."
      s7: "Ndryshime në YouVersion"
      s8: "Ndërsa shpresojmë që gjithnjë t'ju ofrojmë YouVersion dhe të gjitha veçoritë e tij, ne rezervojmë të drejtën për të ndryshuar ose për të ndaluar ofrimin e YouVersion ose ndonjë pjese, pjesë ose funksionaliteti të YouVersion pa njoftim. Ne nuk do të jemi përgjegjës nëse për çfarëdo arsye të gjitha ose ndonjë pjesë të YouVersion është në dispozicion në çdo kohë."
      s9: "Informacion rreth jush dhe qasjes tënde të YouVersion"
      s10: "Gjithë informacioni që mbledhim në ose nëpërmjet YouVersion është subjekt i <a href=\"https://www.bible.com/privacy\">Politikës së Privatësisë</a>. Duke përdorur YouVersion, ju pranoni të gjitha veprimet e ndërmarra nga ne në lidhje me informacionin tuaj në përputhje me <a href=\"https://www.bible.com/privacy\">Politikën e Privatësisë</a>."
      s11: "Përdorimi i autorizuar dhe i paautorizuar"
      s12: "Këto Kushte ju lejojnë të përdorni YouVersion në përputhje me këto Kushte për përdorimin tuaj personal dhe jo-komercial ose për përdorimin e brendshëm të organizatës suaj jofitimprurëse. Të gjitha të drejtat që nuk ju janë dhënë shprehimisht janë të rezervuara nga Life.Church. Ju pranoni që ju nuk jeni i lejuar dhe nuk do të përdorni YouVersion si më poshtë:"
      s13: "në çfarëdo mënyre që shkel çdo ligj apo rregullore federale, shtetërore, lokale ose ndërkombëtare;"
      s14: "me qëllim shfrytëzimin, dëmtimin ose përpjekjen për të shfrytëzuar ose dëmtuar të miturit në ndonjë mënyrë duke i ekspozuar ata ndaj përmbajtjes së papërshtatshme, duke kërkuar informacion personalisht të identifikueshëm ose ndryshe;"
      s15: "për të imituar ose përpjekur për të imituar ndonjë kompani ose person, duke përfshirë Life.Church ose një përdorues tjetër YouVersion;"
      s16: "të angazhohen në ndonjë sjellje tjetër që, siç përcaktohet nga ne, mund të dëmtojë Life.Church ose përdoruesit e YouVersion ose t'i ekspozojë ata në përgjegjësi;"
      s17: "në çfarëdo mënyre që mund të çaktivizojë, mbingarkojë, dëmtojë ose të përkeqësojë YouVersion ose të ndërhyjë në përdorimin e dikujt tjetër nga YouVersion;"
      s18: "përdorni ndonjë robot, merimangë ose pajisje të tjera automatike, proces, ose mjete për të aksesuar YouVersion për çfarëdo qëllimi, duke përfshirë monitorimin ose kopjimin e ndonjë materiali në YouVersion;"
      s19: "për të futur ndonjë virus, kuaj Trojan, krimbat, bomba logjike ose materiale të tjera që janë të dëmshme ose teknologjike;"
      s20: "të përpiqet të fitojë akses të paautorizuar, të ndërhyjë, të dëmtojë ose të prishë çdo pjesë të YouVersion ose ndonjë serveri, kompjuteri ose baze të dhënash të lidhur me YouVersion;"
      s21: "për të sulmuar YouVersion nëpërmjet një sulmi mohim-shërbimi ose një sulmi të shpërndarë për mohimin e shërbimit; dhe"
      s22: "përndryshe përpiquni të ndërhyni me punën e duhur të YouVersion."
      s23: "Ju gjithashtu bini dakort se nuk do të dërgoni, të merrni me vetëdije, ngarkoni, shkarkoni, përdorni ose ri-përdorni çdo material që, siç përcaktohet nga Life.Church në diskrecionin e saj të vetëm:"
      s24: "përmban çdo material që është shpifës, i turpshëm, i pahijshëm, abuziv, ofendues, ngacmues, i dhunshëm, i urryer, nxit=s ose ndryshe i kundërshtueshëm;"
      s25: "promovon materiale seksualisht të hollësishme ose pornografike, dhunë ose diskriminim të çfarëdo lloji, duke përfshirë atë që bazohet në racën, seksin, fenë, kombësinë, aftësinë e kufizuar, orientimin seksual ose moshën;"
      s26: "cenon çdo patentë, markë tregtare, sekret tregtar, të drejtën e autorit, ose të drejta të tjera intelektuale ose të drejta të tjera të çdo personi tjetër;"
      s27: "shkel të drejtat ligjore (duke përfshirë të drejtat e publicitetit dhe privatësisë) të të tjerëve ose të përmbajë çdo material që mund të shkaktojë ndonjë përgjegjësi civile ose penale sipas ligjeve ose rregulloreve në fuqi; ose"
      s28: "promovon çdo aktivitet të paligjshëm, ose mbron, promovon ose ndihmon çdo veprim të paligjshëm;"
      s29: "përfshin aktivitete tregtare ose shitje, të tilla si konkurse, lotari dhe promovime të tjera të shitjeve, shkëmbim ose reklamim; dhe"
      s30: "jep përshtypjen se materiali buron nga ose është miratuar nga Life.Church ose ndonjë person apo subjekt tjetër, nëse nuk është kështu."
      s31: "Kontribute Të Përdoruesit"
      s32: "YouVersion përmban karakteristika interaktive që lejojnë përdoruesit të postojnë, paraqesin, publikojnë, shfaqin ose transmetojnë tek përdoruesit ose personat e tjerë të përmbajtjeve ose materialeve (së bashku, \"Kontributet e Përdoruesve\") në ose nëpërmjet YouVersion."
      s33: "Sidoqoftë, ne nuk jemi të detyruar të shqyrtojmë Kontributet e Përdoruesit ose ndonjë material tjetër para se të postohet në ose nëpërmjet YouVersion dhe nuk mund të sigurojmë largimin e shpejtë të materialeve të pakëndshme pasi të jenë postuar. Pra, ne nuk marrim asnjë përgjegjësi për ndonjë veprim apo mosveprim në lidhje me transmetimet, komunikimet ose përmbajtjen e ofruar nga cilido përdorues apo palë e tretë."
      s34: "Të gjitha Kontributet e Përdoruesit duhet të jenë në përputhje me këto Terma. Duke siguruar çdo Kontribut të Përdoruesit në ose nëpërmjet YouVersion, ju na jepni neve dhe ofruesve të shërbimit tonë dhe secilit prej të licencuarve, pasuesve dhe personave të caktuar prej tyre, të drejtën për të përdorur, riprodhuar, modifikuar, kryer, shfaqur, shpërndarë dhe ndryshe t'u zbulojë palëve të treta çdo material të tillë në mënyrë që t'ju ofrojë funksionalitetin YouVersion që ju kërkoni ose përdorni. Ju përfaqësoni dhe garantoni që ju zotëroni ose kontrolloni të gjitha të drejtat në dhe Kontributet e Përdoruesit dhe keni të drejtë të jepni këtë licencë dhe që të gjitha Kontributet e Përdoruesit tuaj të bëjnë dhe do të jenë në përputhje me këto Terma. Ne nuk jemi përgjegjës, ose të detyruar ndaj ndonjë pale të tretë, për përmbajtjen ose saktësinë e çdo Kontributi të Përdoruesve të postuar nga ju ose ndonjë përdorues tjetër të YouVersion."
      s35: "Siguria e Llogarisë"
      s36: "YouVersion u lejon përdoruesve të krijojnë një llogari (\"Anëtarët\") e cila kërkon dhënien e një informacioni të caktuar për YouVersion. Ju pajtoheni me të gjitha informacionet që ju ofroni për t'u bërë Anëtar dhe të regjistroheni me YouVersion, duke përfshirë, por pa u kufizuar në, informacionin e dhënë nëpërmjet përdorimit të cilësdo veçori interaktive në YouVersion, rregullohet nga <a href=\"https://www.bible.com/privacy\">Politika jonë e Privatësisë</a>dhe ju pëlqeni të gjitha veprimet që ne ndërmarrim në lidhje me informacionin tuaj në përputhje me <a href=\"https://www.bible.com/privacy\">Politika tonë të Privatësisë</a>."
      s37: "Nëse zgjidhni ose keni një emër përdoruesi, fjalëkalim ose informacione të ngjashme si pjesë e procedurave tona të sigurisë, ju pranoni të trajtoni informacione të tilla sekrete dhe pranoni të na njoftoni menjëherë për çdo akses të paautorizuar ose përdorim të emrit tuaj të përdoruesit ose fjalëkalimin ose ndonjë shkelje tjetër të sigurisë. Ne kemi të drejtë të çaktivizojmë çdo emër përdoruesi, fjalëkalim ose identifikues tjetër, qoftë të zgjedhur ose të ofruar nga ne, në çdo kohë nëse, sipas mendimit tonë, keni shkelur ndonjë dispozitë të këtyre Kushteve."
      s38: "Monitorimi dhe Zbatimi; Përputhshmëria Ligjore; Përfundimi"
      s39: "Ju pranoni që ne kemi të drejtë të:"
      s40: "të ndërmarrim ndonjë veprim në lidhje me çdo përdorues, llogari anëtare apo Kontribut të Përdoruesve që ne e gjykojmë të nevojshëm ose të përshtatshëm sipas gjykimit tonë të vetëm nëse besojmë se ka shkelje të këtyre Kushteve, shkelje të të drejtave të palëve të treta, kërcënim për sigurinë personale të të tjerëve, ose një kërcënim ose përgjegjësi ose dëmtim të emrit të mirë të lidhur me YouVersion ose Life.Church;"
      s41: "të marrim masat e duhura, duke përfshirë pa kufizim, referimin ndaj zbatimit të ligjit dhe zbulimin e informacionit tuaj, për çdo përdorim të paligjshëm ose të paautorizuar të YouVersion; dhe"
      s42: "të ndërpresim ose të pezullojmë aksesin tuaj në të gjithë ose pjesë të YouVersion për ndonjë arsye ose pa arsye, duke përfshirë pa kufizime ndonjë shkelje të këtyre Kushteve."
      s43: "Pa kufizuar sa më sipër, ne kemi të drejtë të bashkëpunojmë plotësisht me ndonjë autoritet ligjzbatues ose me urdhër të gjykatës që na kërkon ose na drejton për të zbuluar identitetin ose informacione të tjera të secilit që poston materiale në ose nëpërmjet YouVersion. JU HIQNI DORË DHE KONSIDERONI TË PADËMSHËM LIFE.CHURCH DHE LIÇENCAT DHE SHËRBIMET E SAJ DHE TË GJITHË PUNONJËSIT, ZYRTARËT DHE DREJTORËT E SAJ NGA ÇDO KËRKESË QË REZULTON NGA ÇDO VEPRIM I NDËRMARRË NGA ÇDONJËRA PALË E MËSIPËRME GJATË OSE SI REZULTAT I HETIMEVE LIGJORE DHE NGA ÇDO VEPRIM I NDËRMARRË SI PASOJË E HETIMEVE TË LIFE.CHURCH OSE AUTORITETEVE TË LIGJZBATUESE."
      s44: "Mbështetja Juaj në Informacion dhe Përkthim"
      s45: "Informacioni i paraqitur në ose nëpërmjet YouVersion është i disponueshëm vetëm për qëllime të përgjithshme informacioni. Ne nuk garantojmë saktësinë, plotësinë ose dobinë e këtij informacioni. Çdo besim që vendosni të keni në një informacion të tillë është rreptësisht në rrezikun tuaj. Përveç kësaj, megjithëse përpiqemi të japim informacione të gjetura në YouVersion në gjuhë të ndryshme, përkthime në gjuhë të tjera përveç anglishtes së përmbajtjes së YouVersion na jepen nga palë të tjera dhe ne nuk përfaqësojmë ose garantojmë saktësinë e këtyre përkthimeve. <strong>Ne hedhim poshtë çdo detyrim dhe përgjegjësi që vjen nga çdo mbështetje e vendosur në materiale të tilla nga ju ose ndonjë vizitor tjetër në YouVersion, ose nga cilido që mund të informohet për ndonjë nga përmbajtjet e tij.</strong>"
      s46: "Të Drejtat e Pronësisë Intelektuale"
      s47: "YouVersion dhe përmbajtja, karakteristikat dhe funksionaliteti i tij (duke përfshirë, por pa u kufizuar në të gjitha informacionet, softuerët, tekstet, shfaqjet, imazhet, video dhe audio), janë në pronësi të Life.Church, licensuesve të saj ose ofruesve të tjerë të një materiali të tillë dhe mbrohen nga Shtetet e Bashkuara dhe të drejtat autoriale ndërkombëtare, markat tregtare, patentat, sekreti tregtar dhe ligjet e tjera të pronësisë intelektuale ose të pronësisë."
      s48: "Logot dhe Dizajnet"
      s49: "Emri i YouVersion, emri i Life.Church dhe emri, emrat, logot, emrat e produkteve dhe shërbimeve, emrat dhe parulla janë marka tregtare dhe / ose copyright të Life.Church. Ju nuk duhet të përdorni këto shenja dhe të drejtën e autorit pa lejen paraprake me shkrim të Life.Church. Të gjitha emrat e tjerë, logot, emrat e produkteve dhe shërbimeve, hartat dhe parulla në YouVersion janë marka tregtare e pronarëve të tyre përkatës."
      s50: "Shkelja e Pronës Intelektuale"
      s51: "Nëse besoni që çdo përmbajtje e YouVersion, duke përfshirë Kontributet e Përdoruesit, shkel të drejtat tuaja të pronësisë intelektuale, duke përfshirë të drejtën e autorit, ju lutem dërgoni njoftimin për shkeljen e të drejtës së autorit në <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>. Ju lutemi të keni parasysh se është politikë e Life.Church për të mbyllur llogaritë e përdoruesve të shkelësve të përsëritur."
      s52: "Lidhjet dhe Shërbimet e Palëve të Treta"
      s53: "Youversion mund të përfshij= përmbajtje të siguruar nga palët e treta. Nëse YouVersion përmban lidhje me faqet e tjera dhe pop-ups dhe resurse të ngjashme të ofruara nga palët e treta, këto lidhje dhe burime sigurohen vetëm për lehtësinë tuaj. Ne nuk kemi kontroll mbi përmbajtjen e këtyre vendeve apo burimeve, dhe nuk pranojmë asnjë përgjegjësi për to ose për ndonjë humbje apo dëm që mund të lindë nga përdorimi i tyre. Nëse vendosni për të hyrë në cilëndo nga faqet e internetit të palës së tretë të lidhur me YouVersion, ju e bëni këtë tërësisht në përgjegjësinë tuaj dhe në varësi të qëllimit dhe kushteve të përdorimit për faqet e tilla të internetit. Të gjitha deklaratat dhe / ose mendimet e shprehura në këto materiale, dhe të gjitha artikujt dhe përgjigjet ndaj pyetjeve dhe përmbajtjeve të tjera, përveç përmbajtjes së dhënë nga Life.Church, janë vetëm mendimet dhe përgjegjësia e personit ose entitetit që i siguron këto materiale. Këto materiale nuk pasqyrojnë domosdoshmërisht mendimin e Life.Church. <strong>Ne nuk jemi përgjegjës, ose të detyruar për / nga ju ose ndonjë palë e tretë, për përmbajtjen ose saktësinë e çdo materiali \n të siguruar nga ndonjë palë e tretë.</strong>"
      s54: "Lidhja nga dhe tek Veçoritë e YouVersion dhe Mediave Sociale"
      s55: "YouVersion mund të ofrojë disa karakteristika që ju mundësojnë lidhjen me ose nga mediat sociale, si dhe faqet e internetit dhe aplikacionet e tjera të palës së tretë dhe për të shkëmbyer informacione dhe komunikime me dhe nga YouVersion dhe shërbime të tilla të palëve të treta. Ju mund t'i përdorni këto karakteristika vetëm pasi ato janë siguruar nga ne vetëm në lidhje me përmbajtjen me të cilën ato shfaqen dhe ndryshe në përputhje me këto Afate dhe me çdo afat dhe kusht tjetër shtesë që ne ofrojmë në lidhje me karakteristikat e tilla. Ne mund të çaktivizojmë të gjitha ose cilëndo nga këto karakteristika në çdo kohë pa njoftim në diskrecionin tonë."
      s56: "Kufizimet Gjeografike"
      s57: "Life.Church, pronari i YouVersion, është i vednosur në shtetin e Oklahomës në Shtetet e Bashkuara. Ne nuk ngremë pretendime se YouVersion ose ndonjë nga përmbajtjet e tij është i arritshëm ose i përshtatshëm jashtë Shteteve të Bashkuara. Qasja në YouVersion mund të mos jetë e ligjshme nga persona të caktuar ose në vende të caktuara. Nëse hyni në YouVersion jashtë Shteteve të Bashkuara, ju e bëni këtë me iniciativën tuaj dhe jeni përgjegjës për pajtueshmërinë me ligjet lokale\"."
      s58: "Mospranimi i Garancive"
      s59: "PËRDORIMI JUAJ I YOUVERSIONIT, PËRMBAJTJA E TIJ DHE ÇDO FUNKSIONALITET, SHËRBIM OSE ARTIKULL I MARRË PËRMES YOUVERSION ËSHTË I GJITHË NË RREZIKUN TUAJ, TË CILAT JANË TË GJITHA TË OFRUARA NË BAZA \"SIÇ ËSHTË\" DHE \"SI NË DISPOZICION\", PA ASNJËLLOJ GARANCIE, OSE TË SHPREHUR OSE TË NËNKUPTUAR. AS LIFE.CHURCH DHE AS NDONJË PERSON I LIDHUR ME LIFE.CHURCH NUK JEP GARANCI OSE PËRFAQËSIM NË LIDHJE ME PLOTËSIMIN, SIGURINË, SIGURINË, CILËSINË, SAKTËSINË OSE DISPONUESHMËRINË E YOUVERSIONIT. PA KUFIZUAR SA MË SIPËR, AS LIFE.CHURCH, AS NDONJË PËRFAQËSUES I LIDHUR ME LIFE.CHURCH PËRFAQËSON OSE GARANTON QË YOUVERSION OSE NDONJE PËRMBAJTJE E FUNKSIONALITETIT OSE NDONJË SHËRBIM OSE ARTIKULL I MARRË PËRMES YOUVERSION DO TË JETË I SAKTË,I SIGURTË, PA GABIME OSE I PANDËRPRERË, QË DEFEKTET DO TË KORRIGJOHEN, QË YOUVERSION OSE SERVERI QË E BËN ATË TË DISPONUESHËM JANË PA VIRUSE OSE KOMPONENTË TË TJERË TË DËMSHËM OSE QË YOUVERSION OSE NDONJË SHËRBIM OSE ARTIKULL I MARRË PËRMES YOUVERSION DO TË PLOTËSOJË PËRNDRYSHE NEVOJAT OSE PRITSHMËRITË TUAJA."
      s60: "LIFE.CHURCH KËTU M PËRGJIGJE TË GJITHA GARANCITË TË NDONJË LLOJ, TË SHPREHUR OSE TË NËNKUPTUAR, PËRFUNDIMTARISHT OSE TË TJERA, DUKE PËRFSHIRË POR PA U KUFIZUAR NË GARANCI TË LËNDËSISHËM, JO-SHKELJE DHE PËRSHTATSHMËRI PËR QËLLIM TË CAKTUAR."
      s61: "SA MË SIPËR NUK NDIKON NDONJË GARANCI E CILA NUK MUND TË PËRJASHTOHET OSE KUFIZOHET NGA LIGJI I APLIKUESHËM."
      s62: "Kufizimi i detyrimit"
      s63: "NË ASNJË RAST, LIFE.CHURCH, LICENSUESIT E TIJ, OFRUESIT E SHËRBIMIT, OSE NDONJË PREJ PUNONJËSVE, AGJENTËVE, ZYRTARËVE OSE DREJTORËVE TË TIJ, NUK DO TË JETË PËRGJEGJËS PËR DËMTIM TË ASNJË LLOJI, NËN ÇDO TEORI JURIDIKE, QË REZULTON NGA / OSE NË LIDHJE ME PËRDORIMIN TUAJ, OSE PAAFTËSINË PËR TA PËRDORUR, YOUVERSION, ÇDO FAQE INTERNETI LIDHUR ME TË, ÇDO PËRMBAJTJE TË OFRUAR NË OSE PËRMES YOUVERSION OSE NDONJË FAQE TJETËR INTERNETI OSE NDONJË SHËRBIMI APO ARTIKULL TË MARRË PËRMES YOUVERSION, DUKE PËRFSHIRË ÇDO DËMTIM TË DREJTPËRDREJTË, TË TËRTHORTË, TË VEÇANTË, TË RASTËSISHËM, TË LOGJIKSHËM OSE NDËSHKUES, DUKE PËRFSHIRË, POR JO VETËM, OFENDIME PERSONALE, DHIMBJE DHE VUAJTJE, ANKTH EMOCIONAL, HUMBJE TË TË ARDHURAVE, HUMBJE TË FITIMEVE, HUMBJE TË BIZNESIT OSE TË KURSIMEVE TË PARASHIKUARA, HUMBJE TË PËRDORIMIT, HUMBJE TË EMRIT TË MIRË, HUMBJE TË TË DHËNAVE, DHE NËSE KJO SHKAKTOHET NGA DËMTIM (PËRFSHIRË EDHE NEGLIZHENCË), SHKELJE TË KONTRATËS OSE VETËM NËSE ËSHTË E PARASHIKUESHME."
      s64: "SA MË SIPËR NUK NDIKON NDONJË GARANCI E CILA NUK MUND TË PËRJASHTOHET OSE KUFIZOHET NGA LIGJI I APLIKUESHËM."
      s65: "Dëmshpërblimi"
      s66: "Ju pranoni të mbroheni, të dëmshpërbleni dhe të ruani të padëmtuar Life.Church, bashkëpunëtorët e tij, licensuesit dhe ofruesit e shërbimeve, dhe specialistët, drejtorët, punonjësit, kontraktuesit, agjentët, licensuesit, furnitorët, trashëgimtarët dhe persona të caktuar prej tyre, kundër çdo pretendimi, detyrimi, dëmtimi, gjykimi, çmimi, humbje, kostosh, shpenzimesh ose tarifash (duke përfshirë tarifat e arsyeshme të avokatëve) që rrjedhin nga / ose që kanë të bëjnë me shkeljen e këtyre Kushteve ose me përdorimin tuaj të YouVersion, duke përfshirë, por pa u kufizuar vetëm në, Kontributet e Përdoruesit, çfarëdo përdorimi i përmbajtjes së YouVersion, shërbimet dhe produktet e tjera përveç atyre të autorizuara shprehimisht në këto Kushte ose nga përdorimi i çdo informacioni prej jush të marrë nga YouVersion."
      s67: "Ligji dhe Juridiksioni Qeverisës"
      s68: "Të gjitha çështjet, mosmarrëveshjet ose pretendimet që lidhen me YouVersionin dhe këto Kushte (duke përfshirë mosmarrëveshjet ose pretendimet jo-kontraktuale), do të qeverisen dhe interpretohen në përputhje me ligjet e brendshme të Shtetit të Oklahomës pa dhënë efektin e ndonjë zgjedhjeje ose konflikti të dispozitave ligjore ose rregulli. Çdo padi, veprim ose procedurë gjyqësore që rrjedhin nga ose lidhur me këto Kushte ose YouVersion do të trajtohen ekskluzivisht në gjykatat federale të Shteteve të Bashkuara ose në gjykatat e Shtetit të Oklahomës në çdo rast të vendosur në Qytetin e Oklahoma City, Konteja e Oklahomës. Duke i pranuar këto Kushte dhe duke përdorur YouVersion, ju hiqni dorë nga çdo kundërshtim për ushtrimin e juridiksionit mbi ju nga gjykatat e tilla dhe vendtakimeve në gjykata të tilla."
      s69: "Heqja dorë dhe Klauzola e ndarjes"
      s70: "Life.Church mund të heqë dorë nga të drejtat e veta vetëm sipas këtyre Kushteve me shkrim. Nëse ndonjë dispozitë e këtyre Kushteve konsiderohet nga një gjykatë ose gjykatë tjetër e juridiksionit kompetent për të qenë e pavlefshme, e paligjshme ose e pazbatueshme për çfarëdo arsye, një dispozitë e tillë duhet të eliminohet ose të kufizohet në masën minimale në mënyrë që dispozitat e mbetura të këtyre Kushteve të vazhdojnë fuqinë dhe efektin e tyre të plotë."
      s71: "Marrëveshja e Plotë"
      s72: "Këto Terma dhe <a href=\"https://www.bible.com/privacy\">Politika jonë e Privatësisë</a> përbëjnë marrëveshjen e vetme dhe të plotë midis jush dhe Life Covenant Church, Inc. në lidhje me YouVersion dhe zëvendëson të gjitha marrëveshjet, përfaqësimet dhe garancitë e mëparshme dhe bashkëkohore, të shkruara dhe gojore, në lidhje me YouVersion."
      s73: "Komentet dhe shqetësimet tuaja"
      s74: "YouVersion operohet nga Life Covenant Church, Inc., një korporatë jofitimprurëse në Oklahoma, me adresë në 4600 E. 2nd Street, Edmond, Oklahoma 73034. Të gjitha komentet, komentet, kërkesat për mbështetje teknike dhe komunikimet e tjera në lidhje me YouVersion duhet të drejtohen përmes email-it <a href=\"mailto:help@youversion.com?Subject=Support%20Request\">help@youversion.com</a> ose nëpërmjet faqes së internetit <a href=\"https://help.youversion.com\">help.youversion.com</a>, ose të postohet në adresën e mësipërme. Çdo feedback / reagim që na dërgoni do të konsiderohet jo-konfidencial. Life.Church do të jetë i lirë ta përdorë një informacion të tillë pa baza kufizuese."
