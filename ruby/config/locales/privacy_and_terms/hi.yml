hi:
  users:
    privacy:
      policy: "%{youversion} गोपनीयता नीति"
      intro: "Youversion एक ऐसा वेबसाइट और ऐप्लकेशन हैं जिसका संचालन एवं मालिकाना हक केवल Life.Church को हैं। आपके द्वारा उपलब्ध कराई गयी जानकारी का सही देखभाल के लिए विश्वसनीय हैं। हमे उम्मीद हैं कि यह  बयान आपको समझने में सहायक होगी आपकी जानकारी सुरक्षित हैं। आपके द्वारा उपलब्ध  कराई गयी जानकारी कोई भी त्रितय पक्षीय गोपनीयता रिती के विरुद्ध उपलब्ध नहीं कराई जाएगी।"
      translation disclaimer: "आपकी सुविधा के लिए गोपनीयता नीति का अनुवाद किया गया हैं । Life.Church अनुवाद की सटीकता का वारंटी या अभ्यावेदन नहीं करता हैं। यदि कोई फर्क अंग्रेजी अनुवाद और दूसरे संस्करण के बीच पाया जाता हैं तो अंग्रेजी संस्करण ही आधार\nसंस्करण के रूप में मान्य हैं।"
      what we collect: "हम क्या जमा करते हैं और उसकी उपयोग की नीति"
      your information title: "आपके द्वारा दी गयी जानकारियाँ"
      your information text: "जब आप यू वर्ज़न खाते या लाइफ चर्च की किसी और सेवा के लिए पंजीकरण करवाना चाहते हैं तो हम आपकी व्यग्तिगत सूचना जैसे आपका नाम, ईमेल पता और खाते का पास वर्ड मांगते हैं यह सूचना जो आप हमें अपने खाते द्वारा देते हैं दूसरी सुविधाओं के लिए अन्य लाइफ चर्च की सेवाओं या किसी अन्य संस्था के साथ जोड़कर आपको एक बेहतर अनुभव और सेवा मैं सुधार दे सकते हैं कुछ सेवाओं के लिए हम आपको अनुमति देते हैं की यदि आप नहीं चाहते तो आप मना कर सकते हैं"
      device id title: "अद्भुत device id और GPS location"
      device id text: "जब आप यूवर्ज़न बाइबिल एप्लिकेशन तक पहुंचते/खोलते हैं, तो हम आपका 'विशिष्ट उपकरण पहचान चिन्ह' ('यूडीआईडी') और/या आई पी पता और/या (ग्लोबल पोज़िशनिंग प्रणाली) जीपीएस का स्थान इत्यादि को एकत्र कर सकतें हैं। हम इस जानकारी का उपयोग आपको उपयुक्त/अनुरूप अनुभव उपलब्ध कराने के लिए करतें हैं।हमारी सेवाओं या हमारी सेवाओं के कुछ हिस्सों को उपयोग करने के लिए अनूठे यंत्रों की कुल संख्या का पता लगाने, कुल खपत का पता लगाने, डाटा का विश्लेषण करने, तथा आपसे और अधिक प्रभावी रूप से वार्तालाप करने के लिए यह जानकारी एकत्रित की जाती है।आपको और बेहतर अनुभव उपलब्ध कराने तथा हमारी सेवा की गुणवत्ता को सुधारने ले लिए हम इस जानकारी को अन्य पक्षों की जानकारी के साथ मिला सकतें हैं।किसी भी तरह की यूडीआईडी या जीपीएस स्थान से संबंधित व्यक्तिगत पहचान योग्य जानकारी, आपकी स्पष्ट आज्ञा के बिना, हम किसी अन्य पक्ष के साथ साझा नहीं करते।\n"
      cookies title: "Life.Church cookies"
      cookies text: "जब आप <a href='https://www.bible.com' target='_self'>www.bible.com</a>पर जाएंगे तो हम आपके कंप्यूटर पर एक या अधिक कुकीज़ भेज सकते हैं, ताकि हम आपके ब्राउज़र को अनन्य रूप से पहचान सकें। (कुकी बस एक छोटी सी टैक्स्ट फ़ाइल होती है जिसमें वर्णों की एक श्रृंखला होती है।) हमारी कुकीज़ स्वीकार करके आप अपनी उपयोगकर्ता प्राथमिकताएँ सत्र से सत्र के अनुसार रख सकते हैं। हालांकि अधिकांश ब्राउज़र कुकीज़ को डिफ़ॉल्ट रूप से स्वीकार करते हैं, आप अपने ब्राउज़र को सभी कुकीज अस्वीकार करने, या आपको कुकी भेजे जाते समय सूचित करने के लिए सेट कर सकते हैं। यदि आप कुकीज़ को अक्षम करते हैं, तो हो सकता है कि YouVersion की कुछ सुविधाएं और सेवाएं ठीक से काम नहीं करें।"
      log title: "Log की जानकारियाँ"
      log text: "जब आप यू वर्शन का उपयोग करते हैं तब हमारे सर्वर वो सारी जानकारी स्वतः रिकॉर्ड कर लेते हैं जो आपका वेब ब्राउज़र आपके द्वारा हमारी वेबसाइट देखते समय भेजता है, . इन जानकारियों में शामिल हैं आपका वेब अनुरोध, इन्टरनेट प्रोटोकॉल पता, ब्राउज़र का प्रकार, ब्राउज़र की भाषा, आपके वेब अनुरोध की तारीख और समय, और एक या उस से ज्यादा कुकीस जिससे आपके ब्राउज़र को विशिष्ट रूप से पहचाना जा सके."
      communications title: "users के द्वारा संचारण"
      communications text: "आपके द्वारा www.bible.com/live <a href='https://www.bible.com/live' target='_self'>के माध्यम से</a>प्रस्तुत की गईव्यक्तिगत जानकारी या अनुरोध समूह व्यवस्थापक को भेजे जाएंगे। समूह व्यवस्थापक और/या उनके किसी सदस्य को इस जानकारी तक पहुँच प्राप्त होगी। जब आप Life.Church के स्वामित्व वाली किसी वेबसाइट पर ईमेल या कोई अन्य संचार भेजते हैं, तो आपकी पूछताछ संसाधित करने, आपके अनुरोधों पर प्रतिक्रिया करने और हमारी सेवाओं में सुधार करने के लिए हम वे संचार रख सकते हैं।"
      third party title: "तृतीय पक्ष साईट"
      third party text: "गोपनीयता निति केवल लाइफ चर्च की वेबसाइट और एप्प के लिए ही लागू है लाइफ चर्च उन वेबसाइट को नियंत्रित नहीं कर सकता जो हमारी वेबसाइट या सेवाओं से लिंक द्वारा जुड़े हैं यह अन्य साईट डाटा जमा करने या आपकी व्यक्तिगत जानकारी एकत्रित करने के लिए अपनी कुकी या फाइल आपके कंप्यूटर पर रख सकती है यदि आप इन साइट्स पर जाना चाहते हैं तो उनकी गोपनीयता निति से अवगत हो जाएँ"
      information use title: "आपके द्वारा उपलब्ध जानकारी का हम कैसे उपयोग करते हैं?"
      information use text: "यदि आप हमारी किसी सेवा के लिए पंजीकरण करना चाहते हैं तो आपको अपनी व्यक्तिगत जानकारी देनी होगी यदि लाइफ चर्च यह जानकारी किसी और उद्देश्य के लिए प्रयोग करना चाहे तो हम प्रयोग करने से पहले आपकी अनुमति मांगेंगे आप हमारी किसी भी सेवा के लिए अपनी जानकारी देने से मना कर सकते हैं लेकिन ऐसी अवस्था में आप को हम वोह सेवा प्रदान नहीं कर सकेंगे "
      information security title: "जानकारियों की सुरक्षा"
      information security text: "लाइफ.चर्च,आपकी व्यक्तिगत जानकारी बिना आपकी स्पष्ट अनुमति के, लाइफ.चर्च के अतिरिक्त बाहर के किसी अन्य संस्थानों से साझा नहीं करता। लाईफ.चर्च आपकी व्यक्तिगत जानकारी को केवल तभी साझा कर सकता है, यदि एक अच्छा विशवास जिसकी धारणा उपयोग, पालन करना या भेद प्रकट होना, ऐसी जानकारी साझा करना मुनासिब/तर्कसंगत है (क) उचित कानून, नियम, कानूनी प्रक्रिया या लागू करने योग्य सरकारी अनुरोध, (ख) उपयोग की शर्तें लागू करने जिसमें संभावित उल्लंघन की जांच शामिल है, उसका, (ग) पता लगाना, बचाना, या नहीं तो पते में धोख़ाधड़ी, सुरक्षा या तकनीकी मुद्दे, या (घ) लाईफ.चर्च के या इसके उपयोगकर्ताओं या जनता के अधिकारों, संपत्ति या सुरक्षा, में होने वाले लिए नुकसान के विरोध में, आवश्यकतानुसार या कानून से अनुमति लेकर भी इस्तेमाल कर सकता हैं।लाइफ.चर्च अनधिकृत प्रवेश या अनधिकृत परिवर्तन/संशोधन से बचने, डेटा विनाश या प्रकटन से बचने के लिए पर्याप्त सुरक्षा उपायों को अपनाएगा। जिसमें हमारे डेटा संग्रह की आंतरिक समीक्षा, संचयन तथा बनाने का काम/प्रसंस्करण कार्य और सुरक्षा उपाय, साथ ही साथ वह स्थान जहाँ इन सब व्यक्तिगत डेटा को सिस्ट्म/कम्प्यूटर में रखा जाता है, वहाँ पर अनधिकृत प्रवेश से बचने के लिए बाह्य सुरक्षा इंतज़ामों को भी अपनाता है। जब तक आप से स्पष्ट अनुमति उपलब्ध नहीं होती, तब तक लाइफ.चर्च इसके कर्मचारियों, ठेकेदारों और एजेंटों जो संचालित, विकसित करने या हमारी सेवाओं में सुधार करने के लिए आपकी व्यक्तिगत जानकारी तक पहुँचते हैं, प्रतिबंधित हैं। ये व्यक्ति गोपनीयता के दायित्त्व से बाध्य होते हैं, तथा इन्हे अनुशासन में रहना अनिवार्य होता है, और यदि यह अपने दायित्वों के पालन में असफल होतें हैं तो उन पर अपराधिक मामलों के तहत बर्ख़ास्त या कानूनी कार्यवाही की जाती है।\n"
      data integrity title: "डाटा की सम्पूर्णता"
      data integrity text: "लाइफ चर्च सभी डाटा जमा करने और रखने की नीतियों की समीक्षा करता है ताकि हम केवल अपनी सेवा सुधारने या प्रदान करने के लिए ही आपकी व्यक्तिगत जानकारी जमा करें आपकी सभी जानकारी सही, पूर्ण, और वर्तमान हो हम इसका पूरा ध्यान रखते हैं लेकिन इसके लिए हम आप के सहयोग पर निर्भर हैं की जब आवश्यक हो आप अपनी व्यक्तिगत जानकारी नवीनतम रखें"
      information access title: "व्यक्तिगत जानकारी का accessing और updation कार्य प्रगति पर हैं"
      information access text: "जब आप लाइफ चर्च की किसी सेवा को प्रयोग करते हैं तो हम आपकी व्यक्तिगत जानकारी उपलब्ध करवाते हैं ताकि आप त्रुटियों को सही कर सकें या यदि सेवा के लिए इसकी आवश्यकता नहीं है या कानूनी तौर पर इसकी ज़रुरत नहीं हैं तो इसे मिटा सकें आपकी जानकारी को मिटाने या सुधारने के निवेदन को पूरा करने से पहले हम आपकी पहचान स्थापित करना चाहते हैं और यदि यह निवेदन किसी भी प्रकार से अनुचित हो तो हम यह निवेदन स्वीकार नहीं करेंगे (उदाहरण के लिए यदि यह बैकअप टेप पर हो), या इसमें अत्यधिक तकनीकी मेहनत लगे या दूसरों की गोपनीयता प्रभावित हो या जिसकी पहुँच आवश्यक न हो ! किसी भी कारण से आपकी जानकारी उपलब्ध कराने और उसमें सुधार के लिए हम कोई शुल्क नहीं लेते हैं केवल तभी जब की इसके लिए अत्यधिक प्रयास लगे ! हमारी कुछ सेवाओं के लिए प्रयोगकर्ता की व्यक्तिगत सूचनाओ तक पहुँच, उनमें सुधार या उन्हें मिटाने की विभिन्न कार्यविधि हैं ! "
      enforcement title: "एन्फोर्समेंट"
      enforcement text: "समय समय पर गोपनीयता निति को जांचने के लिए लाइफ चर्च इसकी समीक्षा करता है किसी भी गोपनीयता विषय से सम्बंधित हमें जब कोई लिखित शिकायत मिलती है तो हम सबसे पहले उसकी चिंता को जानने के लिए उससे संपर्क करते हैं यदि लाइफ चर्च और व्यक्ति के बीच कोई हल नहीं निकला तो हम सही प्रतिधिकारी से संपर्क करेंगे जिसमे डाटा संरक्षण अधिकारी सम्मिलित है ताकि वोह व्यक्तिगत जानकारी सम्बन्धी शिकायत का हल कर सकें "
      questions title: "प्रश्न"
      questions text: "निजी नियमों से सम्बंधित सवाल निर्धारण:<a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "उपयोग की शर्तें"
      translation disclaimer: "आपकी सुविधा के लिए उपयोग की शर्तों का अनुवाद किया गया हैं । Life.Church अनुवाद की सटीकता का वारंटी या अभ्यावेदन नहीं करता हैं। यदि कोई फर्क अंग्रेजी अनुवाद और दूसरे संस्करण के बीच पाया जाता हैं तो अंग्रेजी संस्करण ही आधार संस्करण के रूप में मान्य हैं।"
      acceptance title: "शर्तों की स्वीकृति"
      acceptance text: "'I agree' पर क्लिक करके, आप स्वीकार करते हैं कि आपने YouVersion के उपयोग की शर्तों को पढ़ लिया है और उनका पालन करने के लिए सहमत हैं।  Life.Church अपनी YouVersion एप्लिकेशन और http://bible.com सहित विभिन्न वेबसाइटों के माध्यम से इंटरनेट और वर्ल्ड वाइड वेब ('वेब') पर <a href='https://www.bible.com' target='_self'>सेवाएं प्रदान करता है</a>.(सामूहिक रूप से, 'YouVersion'), जो निम्नलिखित उपयोग की शर्तों के अधीन है। Life.Church द्वारा उपयोग की शर्तों को समय-समय पर, बिना सूचना के अद्यतित किया जा सकता है, और उपयोग की इन शर्तों के सबसे नवीनतम संस्करण को यहाँ रखा जाता हैः <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. YouVersion का उपयोग करते समय, आप ऐसे अतिरिक्त दिशानिर्देशों या नियमों के अधीन हो सकते हैं जिन्हें समय-समय पर YouVersion पर पोस्ट किया जा सकता है। ऐसे सभी दिशानिर्देश या नियमों को यहाँ उपयोग की इन शर्तों में संदर्भ द्वारा शामिल किया गया है। उपयोग के इन शर्तों के उल्लंघन की सूचना <a href='mailto:legal@youversion.com'>legal@youversion.com</a>पर ईमेल द्वारा दी जानी चाहिए।"
      description title: "सेवा का विवरण"
      description text: "Life.Church उपभोक्ता को यू वर्ज़न द्वारा बहुत सी सेवाएं निशुल्क उपलब्ध करवाता है जिसमें ऑनलाइन विडियो, ब्लॉग, टिप्पणी, कमेंटरी, अन्य संचार यंत्र, फोरम, व्यक्तिगत विषय सामग्री सम्मिलित हैं ! यू वर्ज़न प्रयोग करते हुए आप जान लें की समय समय पर Life.Church से आपको सेवा सम्बंधित, प्रशासन और अन्य सन्देश प्राप्त होंगे जिनकी आपने सदस्यता ली है ! आप स्वयं इस सदस्यता की प्राप्ति के लिए उत्तरदायी हैं जिसके द्वारा आपको अन्य सेवाओं की पहुँच उपलब्ध है जिसके लिए शुल्क लिया जा सकता है (जैसे इन्टरनेट सर्विस शुल्क, एयरटाइम क्रेडिट, और सन्देश प्राप्त करने के लिए शुल्क)"
      registration title: "आपका registration दायित्व"
      registration text: "यू वर्ज़न पंजीकरण फार्म के अनुसार आप सही और सत्य सूचना देने का वचन देते हैं और समय  पर सही, सत्य और पूरी जानकारी को अपडेट करते रहेंगे. यदि लाइफ चर्च टीवी को शक है की यह सूचना गलत या अधूरी है तो लाइफ चर्च टीवी आपके खाते को समाप्त और बंद करने और भविष्य में यू वर्ज़न या उसके किसी भी भाग के प्रयोग से इंकार  करने का अधिकार रखता है. <ul><li> लाइफ चर्च टीवी अपने सभी उपभोगताओं और विशेष रूप से बच्चों की सुरक्षा और सम्मान के प्रति सतर्क है. </li><li>इस कारण १३ वर्ष से कम आयु के बच्चों के अभिभावकों को यह मानना आवश्यक है की यू वर्ज़न सभी के लिए उपयुक्त है और अपने बच्चों के कानूनी अभिभावक होने के नाते यह आपकी ज़िम्मेदारी है की यू वर्ज़न आपके बच्चे के लिए सही है या नहीं.</li></ul>"
      privacy title: "Life.Church की गोपनीयता नीति"
      privacy text: "पंजीकरण डेटा और आपसे संबंधित अन्य जानकारी हमारी गोपनीयता नीति के अधीन है, जो <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>पर मौजूद है। आप समझते हैं कि YouVersion का उपयोग करके आप Life.Church द्वारा सूचना के संग्रहण, संसाधन और उपयोग के लिए संयुक्त राज्य अमेरिका और/या अन्य देशों में हस्तांतरण सहित इस जानकारी के संग्रह और उपयोग (जैसाकि गोपनीयता नीति में उल्लेखित है) <a href='http://life.church' target='_self'>के लिए सहमत हैं।</a>."
      account title: "सदस्य के अकाउंट, पासवर्ड और उसकी सुरक्षा"
      account text: "यू वर्ज़न पर पंजीकरण पूरा करने पर आपको पासवर्ड और खाते का पुष्टिकरण मिलेगा ! पासवर्ड और अपने खाते को सुरक्षित रखना और आपके खाते और पासवर्ड का प्रयोग आपकी ज़िम्मेदारी है ! किसी भी अनाधिकृत प्रयोग और सुरक्षा के उल्लंघन की सूचना Life.Church को देने के लिए आप सहमत हैं ! अपने सत्र को समाप्त करने पर आप अपने खाते से लॉग आउट करें !"
      conduct title: "सदस्य से आचरण की अपेक्षा"
      conduct text: "आप जानते हैं की सभी सामग्री, डाटा, सन्देश, सॉफ्टवेयर, संगीत, ध्वनि, फोटो, चित्र, विडियो, टैग, ब्लॉग, और फोरम, के लिए, चाहे वह व्यक्तिगत रूप से या सार्वजनिक रूप से प्रकाशित किये गए हैं, प्रकाशित करने वाला व्यक्ति ज़िम्मेदार है ! इसका अर्थ है की जो भी सामग्री आप ईमेल, पोस्ट, अपलोड, प्रकाशित या किसी भी प्रकार से यू वर्ज़न पर उपलब्ध कराते हैं उसके लिए आप पूरी तरह ज़िम्मेदार हैं ! यू वर्ज़न पर प्रकाशित सामग्री को यू वर्ज़न जांचता है लेकिन लाइफ चर्च इस सामग्री की सत्यता, सार्थकता, स्तर, और उपयुक्तता की गारंटी नहीं ले सकता ! आप जानते हैं और सहमत हैं की यू वर्ज़न के प्रयोग के द्वारा आप ऐसी सामग्री देख सकते हैं जो आक्रमणात्मक, अभद्र या आपत्तिजनक हो ! आप इस बात से सहमत हैं की आप<ul type='none'><li>यू वर्ज़न पर कोई ऐसी सामग्री अपलोड, पोस्ट, ईमेल या प्रकाशित नहीं करेंगे जो आपतिजनक, गैर कानूनी,धमकाने वाली, गाली गलोच, तंग करने वाली, घातक, बेईज्ज़त करने वाली, घिनौनी, अश्लील, अवैध, किसी की गोपनीयता को क्षति पहुँचाने वाली, नफरत, जातिभेद, रंगभेद, </li><li>या बालकों को नुकसान पहुँचाने वाली हो </li><li>किसी भी व्यक्ति या अधिकार की नक़ल करके चाहे वह Life.Church का हो या कोई फोरम अध्यक्ष संचालक या मेज़बान या किसी व्यक्ति विशेष के साथ अपने संबंधों का गलत इस्तेमाल</li><li>या यू वर्ज़न की सामग्री को छिपाने के लिए दस्तावेजों की या पहचान पत्रों की नक़ल </li><li>करके उसे अपलोड पोस्ट ईमेल या प्रकाशन के द्वारा उपलब्ध करना जिसका आपको कोई अधिकार नहीं है किसी भी काननों या ठेके के अंतर्गत या ग़लत संबंधों के द्वारा जैसे की गोपनीय जानकारी कार्यकर्ताओं के साथ संबंधों को </li><li>अपलोड, पोस्ट, ईमेल या प्रसारण के द्वारा उपलब्ध नहीं कराएँगे जो किसी पेटेंट, ट्रेडमार्क व्यवसायिक गोपनीयता कॉपीराइट या अन्य अधिकारों को </li><li>या अवैध विज्ञापन, या बढावा देने वाली सामग्री जंक डाक स्पैम चैन पत्र पिरामिड योजनायें या किसी भी प्रकार के विज्ञापन !</li><li>किसी प्रकार के सॉफ्टवेर वायरस या कंप्यूटर कोड फाइल या प्रोग्राम जो कंप्यूटर सॉफ्टवेर,को रोकने या सिमित करने या संचार यंत्र को बिगाड़ने के लिए प्रयोग किये जा सकते हैं अपलोड, पोस्ट ईमेल या प्रसारण द्वारा उपलब्ध नहीं कराएँगे</li><li>जो सामान्य कार्य या बातचीत में बाधा पहुंचाए या किसी भी तरीके से उपभोक्ता के कार्य को धीमा करे !</li><li>यू वर्ज़न के सर्वर या नेटवर्क कनेक्शन या निर्धारित कार्यों में या नीतियों में बाधा पहुंचाए या यू वर्ज़न के नेटवर्क को रोके !</li><li>अनजाने में या जान बूझ कर स्थानीय, राजकीय राष्ट्रीय या अंतर्राष्ट्रीय नियमों का उल्लंघन करे !</li><li>या ऐसी संस्थाओं या व्यक्तियों को किसी भी प्रकार से सहयोग दे जो संयुक्त राज्य अमरीका के आवास एवं राष्ट्रीयता की धारा २१९ के तहत आतंकवादी घोषित किये गए हैं </li><li>या किसी का पीछा करें या किसी तरह परेशान करें !</li><li>या ऊपर लिखित किसी भी अवैध गतिविधि से सम्बंधित कार्य के लिए डाटा जमा करें ! </li></ul>Life.Church यू वर्ज़न के द्वारा आत्मिक और धार्मिक लाभ के लिए व्यक्तिगत सेवा निशुल्क प्रदान करता है आप अपनी सहमती देते हैं की यू वर्ज़न आपकी सामग्री को पहले से देख भी सकता है या नहीं देखेगा लेकिन लाइफ चर्च और इसके प्रतिनिधियों को यू वर्ज़न पर उपलब्ध सामग्री को किसी भी कारण से जांचने रोकने, या मना करने का पूर्ण अधिकार है ! आप अपनी सहमती देते हैं की यदि यह आवश्यक हुआ तो Life.Church को अधिकार है की कानूनी कारणों से आपकी जानकारी की पहुँच कर आपके खाते की सूचना प्राप्त कर सकते हैं !<ul><li>ताकि कानूनी प्रक्रिया को पूरा किया जा सके <li>और प्रयोग की शर्तों को लागू किया जा सके </li><li>उन दावों का जवाब दिया जा सके की यह सामग्री किसी तीसरी पार्टी के अधिकारों का उल्लंघन करती हैं</li><li>ताकि आपके द्वारा उपभोगता सेवा का जवाब दिया जा सके !</li><li> ताकि Life.Church के अधिकारों, सामग्री, और व्यक्तिगत सुरक्षा को बचाया जा सके !</li></ul>आप जानते हैं की आपकी सामग्री सहित यू वर्ज़न के प्रकाशन की तकनीकी जांच के लिए इसे <ul><li> विभिन्न नेटवर्क्स पर प्रसारित किया </li><li>जा सकता है ताकि इससे जुड़ने वाले यंत्रों और नेटवर्क्स की तकनीकी ज़रूरतें पूरी की जा सकें.</li></ul>"
      international title: "अंतरराष्ट्रीय उपयोग के लिए विशेष चेतावनियाँ"
      international text: "आप स्वीकार करते हैं कि यू वर्शन का उपयोग करने में, आप संचार का कारण बन जाते हैं जो कि लाइफ चर्च के कम्प्यूटर नेटवर्क द्वारा भेजा जाता है और जिसके कुछ हिस्से विश्व भर में उपस्थित रहते हैं। परिणामस्वरूप, जो संचार/वार्तालाप प्राकृतिक रूप से शहर सीमा के अंतर्गत होने चाहिए वो अन्तर्राज्य तथा वैश्विक रूप से प्रसारित हो जाते हैं, चाहे आप किसी भी स्थान या देश में हों। तदनुसार आप इस बात को भी स्वीकार करते हैं कि यू वर्शन का उपयोग अंतर्राज्य तथा वैश्विक स्तर पर डाटा को प्रसारित करता है। इंटरनैट के वैश्विक स्वभाव को पहचानते हुए, आपको उन सभी स्थानीय नियमों को मानना है जो ऑनलाइन आचरण तथा स्वीकार्य सामग्री से सम्बन्धित हैं। विशेष रूप से आपको उन सभी नियमों को मानना है जो तकनीकी डाटा अमरिका या आपके देश जहाँ आप रहतें है, से बाहर भेजने या प्रसारित करने से सम्बन्धित हैं ।\n"
      content title: "सेवा में शामिल के लिए सामग्री प्रस्तुत या उपलब्ध कराया गया हैं"
      content text: "जो भी सामग्री आप यू वर्ज़न में जमा करते या उपलब्ध कराते हो, लाइफ.चर्च किसी भी तरह का मालिकाना अधिकार का दावा नहीं करता. तोभी, वो सब सामग्री के संबंध में, जो आप जमा करते हो, या यू वर्ज़न पर सार्वजनिक रूप से उपलब्ध करवाना , आप लाइफ.चर्च को वैश्विक स्तर पर निम्नलिखित,अधिशुल्क मुक्त और गैर अनन्य/असीमित लाइसेंस, देने की स्वीकृति देते हो, जो कि इस प्रकार लागू है:<ul type='none'><li>वो सभी सामग्री के संबंध में, जो आप यू वर्ज़न में सार्वजनिक रूप से सम्मिलित करने के लिए जमा करते हो या उपलब्ध कराते हो, उसे बांटने, प्रतिलिपि बनाने, बदलाव करने, अनुकूल बनाने, सार्वजनिक रूप से प्रदर्शित करने, सार्वजनिक रूप से दिखाने और यू वर्ज़न के विशेष क्षेत्रों जहाँ इन सामग्रियों को जमा किया या उपलब्ध कराया जाता है, उस सामग्री से प्रतिलिपि बनाने का लाइसेंस दिया गया है.यह लाइसेंस तब तक ही मान्य है जब तक आप यू वर्ज़न में सामग्री जमा करने के लिए चुने गए हैं, और जिस क्षण यू वर्ज़न या आपने इन सामग्रियों को यू वर्ज़न से हटाया तो लाइसेंस स्वतः अवैद्य हो जाएगा।</li><br><li>वो सब सामग्री के संबंध में, फ़ोटोग्राफ़/चित्रों, रेखा चित्रों, श्रव्य, या दृश्य श्रव्य के अलावा, जो आप यू वर्ज़न को सार्वजनिक रूप से उपलब्ध कराने के लिए जमा करते या उपलब्ध कराते हो, लगातार, स्थिर तथा जिसे उप लाइसेंस के रूप में उपयोग करने का लाइसेंस मिला है, उसे बांटने, प्रतिलिपि बनाने, बदलाव करने, अनुकूल बनाने, अनुवाद करने, सार्वजनिक रूप से प्रदर्शित करने, सार्वजनिक रूप से दिखाने(सम्पूर्ण या कुछ हिस्सा) और ऐसी सामग्री को अन्य कार्यों में किसी भी रूप में या माध्यम से सम्मिलित करना, जिसके बारे में बताना या बाद में विकसित करना शामिल है. </li><br><li>'सार्वजनिक रूप से सुलभ कराना'यू वर्ज़न में सार्वजनिक रूप से सुलभ कराने वाले क्षेत्र वो क्षेत्र हैं जो सामान्य लोगों के लिए उपलब्ध कराने के उद्देश्य से बनाये गए हैं. यू वर्ज़न के सार्वजनिक रूप से सुलभ कराने वाले क्षेत्र में, संदेश बोर्ड, ब्लॉग टिपण्णियां, समुदाय क्षेत्र, तथा मंच, जो सदस्य तथा आंगतुकों दोनों के लिए खुला है, शामिल हैं, लेकिन यहीं तक सीमित नहीं है. </li></ul>"
      contributions title: "YouVersion के लिए योगदान"
      contributions text: "अपने विचारों, सुझावों, दस्तावेज़ों, और/या प्रस्तावों ('योगदानों') को यूवर्ज़न में जमा करने के साथ, आप मानते और सहमत होते हैं कि :<ul><li>आपके योगदान में कोई गुप्त, या मालिकाना जानकारी नहीं होनी चाहिए; </li><li>लाइफ.चर्च योगदान से संबंधित किसी भी तरह की गोपनीयता, अभिव्यक्ति, या अस्पष्टता के दायित्व के अंतर्गत नहीं है;</li><li>लाइफ.चर्च इन योगदानों को किसी भी उद्देश्य के लिए, किसी भी तरह से, दुनियाभर में किसी भी माध्यम से, इन्हे इस्तेमाल करना, या प्रकट करना, (या ये चुनना कि इस्तेमाल नहीं करना या प्रकट नहीं करना ) के लिए हकदार है;</li><li>जो भी योगदान या सामग्री सोच-विचार या विकास के अंतर्गत हैं, हो सकता है कि लाइफ.चर्च के पास वो या उससे मिलता-जुलता पहले से हो;</li><li>आपकी सामग्री/योगदान,लाइफ.चर्च द्वारा आपके प्रति बिना किसी प्रतिज्ञापत्र/इक़रारनामे के, स्वतः लाइफ.चर्च की सम्पत्ति बन जायेंगे; तथा</li><li>किसी भी परिस्थिति में, किसी भी तरह का भुगतान या मुआवज़ा, आपको देने के लिए, लाइफ.चर्च बाध्य नहीं है.</li></ul>"
