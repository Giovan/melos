      copyright text: "लाइफ चर्च टीवी दूसरों के बौद्धिक अधिकारों का आदर करता है  हम अपने उपभोगताओं से अनुरोध करते हैं के वोह भी यू वर्ज़न के प्रयोग करते समय यही करें  इसका दुरुपयोग करने वालों के विरुध लाइफ चर्च टीवी उपयुक्त कदम उठा कर उपभोगताओं के खाते बंद कर सकता है  यदि आपका विश्वास है की आपके कार्य को किसी भी तरीके से दुरुपयोग किया गया है या फिर आपके बौद्धिक अधिकारों का उल्लंघन किया गया है तो legal@youversion.com को सूचित करें<ul type='none'><li>इस पर अधिकृत व्यक्ति के हस्ताक्षर या फिर इलेक्ट्रॉनिक हस्ताक्षर होने आवश्यक हैं जो बौद्धिक कार्य के मालिक का प्रतिनिधित्व कर सके. </li>जिस कार्य की नक़ल की गयी हो या उल्लंघन किया गया हो उसका पूरा विवरण लिखित रूप से दिया जाना चाहिए<li>जिस कार्य की नक़ल की गयी हो या उल्लंघन किया गया हो उसका पूरा विवरण लिखित रूप से दिया जाना चाहिए</li>जिस कार्य की नक़ल की गयी हो या उल्लंघन किया गया हो उसका पूरा विवरण लिखित रूप से दिया जाना चाहिए<li>जिस कार्य की नक़ल की गयी हो या उल्लंघन किया गया हो वोह यू वर्ज़न पर कहाँ है  उसका पूरा विवरण लिखित रूप से दिया जाना चाहिए</li><li>आपका पूरा पता, टेलीफोन नंबर एंड ईमेल एड्रेस पूरी तरह होना चाहिए</li><li>आपको एक किखित कथन देना होगा की आपको पूरा विश्वास है की विवादस्पद कार्य क़ानूनी तौर से अनधिकृत रूप से मालिक या एजेंट की अनुमति के बिना प्रयोग किया गया है.</li><li>आपके द्वारा लिखे कथन को झूटी गवाही के दंड के अंतर्गत मान्यता देनी होगी की आपका कथन बिलकुल सत्य है और आपको पूरा विश्वास है की विवादस्पद कार्य क़ानूनी तौर से अनधिकृत रूप से मालिक या एजेंट की अनुमति के बिना प्रयोग किया गया है. और आप को अधिकार है की प्रतिनिधि के रूप मैं मालिक का प्रतिनिधित्व करें. किसी भी प्रकार के उल्लंघन के लिए आप इस पते पर लाइफ चर्च टीवी से संपर्क कर सकते हैं. - डाक द्वारा %{newline} लाइफ चर्च टीवी %{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}Phone: (405) 680-5433%{newline}%{newline}Fax: (405) 844-3002Email:%{mailto_link} </li></ul>"
      general title: "सामान्य जानकारियाँ"
      general text: "पूर्ण अनुबंध  उपयोग की इस शर्तें आपके और Life.Church के बीच संपूर्ण समझौते का गठन करती हैं और YouVersion के उपयोग के संबंध में आपके और Life.Church के बीच किसी भी पूर्व समझौते को खत्म करने के लिए YouVersion के उपयोग को नियंत्रित करती हैं। आप अतिरिक्त नियम और शर्तों के अधीन भी हो सकते हैं।<br><br>कानून और फोरम का विकल्प। उपयोग की शर्तों और आपके और Life.Church के बीच के संबंध कानून प्रावधानों के संघर्ष के संबंध में ओकलाहोमा राज्य के कानूनों द्वारा शासित होंगे। आप और Life.Church ओकलाहोमा काउंटी, ओक्लाहोमा के काउंटी के भीतर स्थित अदालतों के निजी और अनन्य क्षेत्राधिकार में प्रस्तुत करने के लिए सहमत हैं।<br><br>अधित्याग पत्र और नियमो मे फेरबदल। इन नियमों के उपयोग के किसी भी अधिकार या प्रावधान को लागू करने या लागू करने के लिए Life.Church की विफलता ऐसे अधिकार या प्रावधान के छूट का गठन नहीं करेगा। अगर इन नियमों का कोई प्रावधान सक्षम क्षेत्राधिकार के एक न्यायालय द्वारा अमान्य होने पर पाया जाता है, तो पक्ष यह भी मानते हैं कि अदालत को पक्षों के इरादों को प्रभावित करने का प्रयास करना चाहिए जैसा कि प्रावधान में दर्शाया गया है, और इन शर्तों के अन्य प्रावधान उपयोग पूर्ण बल और प्रभाव में रहते हैं।<br><br>उत्तरजीविता और गैर-हस्तांतरणीयता का कोई अधिकार नहीं आप सहमत हैं कि आपका Life.Church खाता अ-हस्तांतरणीय है, और आपके Life.Church पहचान या आपके खाते के भीतर की सामग्री के लिए कोई भी अधिकार आपकी मृत्यु पर समाप्त होता है। मृत्यु प्रमाण पत्र की एक प्रति प्राप्त होने पर, Life.Church आपके खाते को समाप्त कर सकता है और उसमें सभी सामग्रियों को स्थायी रूप से हटा सकता है।<br><br>सीमाओं के क़ानून। आप समझते हैं और सहमत हैं कि इसके विपरीत किसी भी क़ानून या कानून की परवाह किए बिना, YouVersion के उपयोग से संबंधित या उससे संबंधित किसी भी दावे या कारण के कारण या इन शर्तों के उपयोग को ऐसे दावे या कारण के एक (1) वर्ष के भीतर दायर किया जाना चाहिए कार्रवाई शुरू हुई या हमेशा के लिए प्रतिबंधित हो।<br><br>इन शर्तों के उपयोग के तहत अनुभाग खिताब केवल सुविधा के लिए हैं और कोई कानूनी या अनुबंध प्रभाव नहीं है।"
