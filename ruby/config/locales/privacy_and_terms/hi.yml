      s72: "ये शर्तें और हमारी <a href=\"https://www.bible.com/privacy\">गोपनीयता नीति</a> आपके और Life Covenant Church, Inc के बीच एकमात्र और संपूर्ण समझौता है, जो YouVersion के संबंध में है और यूवरेशन के संबंध में लिखित और मौखिक दोनों, पूर्व और समकालीन समझ, समझौते, प्रतिनिधित्व और वारंटी दोनों को पीछे छोड़ देता है ।"
      s73: "आपकी टिप्पणियां और चिंताएं"
      s74: "YouVersion, Life Covenant Church, Inc, 4600 East 2nd Street, Edmond, Oklahoma 73034 द्वारा संचालित है, जो एक ओकलाहोमा गैर-लाभकारी निगम है। सभी प्रतिक्रिया, टिप्पणियां, तकनीकी सहायता के लिए अनुरोध और यूवरसन से संबंधित अन्य संचार निर्देशित किए जाने चाहिए <a href=\"mailto:help@youversion.com?Subject=Support%20Request\">help@youversion.com</a> या वेबसाइट <a href=\"https://help.youversion.com\">help.youversion.com</a> माध्यम से ईमेल करके, या उपरोक्त पते पर मेल किया गया है। आपके द्वारा प्रदान की जाने वाली कोई भी प्रतिक्रिया गैर-गोपनीय मानी जाएगी। Life.Church ऐसी जानकारी का उपयोग अप्रतिबंधित आधार पर करने के लिए स्वतंत्र होगी।"
