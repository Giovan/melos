    privacy:
      policy: "%{youversion} निजी नीति"
      h1: "संक्षिप्त अवलोकन"
      p1: "यहां एक सारांश दिया गया है कि आप हमारी उपयोग की शर्तों और गोपनीयता नीति में क्या पा सकते हैं, जो की सभी यूवर्शन ब्रांड उत्पादों और सेवाओं को समाविष्ट करता है:"
      h2: "अपना अनुभव व्यक्तिगत बनाने के लिये।"
      p2: "जब आप YouVersion खाता बनाते हैं या हमारे किसी भी एप्लिकेशन या साइट का उपयोग करते हैं, तो हम जो जानकारी एकत्र करते हैं वह अधिक व्यक्तिगत बाइबल अनुभव प्रदान करने के उद्देश्य से होती है।"
      h3: "हम आपके डेटा का उपयोग कैसे करते हैं।"
      p3: "आपकी गतिविधिओं से जिस तरह का डेटा हम एकत्र करतें हैं, और उस जानकारी को, आपके यूवर्शन अनुभव को और अधिक उत्तम बनाने के लिए, किस प्रकार से उपयोग करतें हैं, गोपनीयता नीति में यह बहुत ही साफ़-साफ़ लिखा है। हम आपके व्यक्तिगत पहचान योग्य डेटा को किसी अन्य विज्ञापन कम्पनी या विज्ञापन नैटवर्क के साथ साझा नहीं करते।"
      h4: "आपकी गोपनीयता सुरक्षित है।"
      p4: "विश्वभर में बाइबिल से कितने लोग जुड़े, इस बात का जब हम उत्सव मनातें और उसे साझा करतें हैं, इसके आँकड़े जब आप देखोगे, तो आप जानोगे कि उस डेटा का विश्लेषण करते समय, आपकी गोपनीयता को सुरक्षित रखने का हम पूरा ध्यान रखतें हैं। जब यह जानकारी प्रकाशित होती है, तो केवल सामूहिक रूप में ही होती है जो आपकी व्यक्तिगत पहचान योग्य जानकारी को बिल्कुल ज़ाहिर नहीं करती। इसके अतिरिक्त, हम उद्योग मानक सुरक्षा के अनुरूप तैयार सुरक्षा को भी, आपके डेटा को सुरक्षित रखने के लिए अपनाते हैं।"
      h5: "यह आपका अनुभव है।"
      p5: "हमारी नीतियां यह स्पष्ट करती हैं कि यूवर्शन का उपयोग करते समय आपके पास कौन से अधिकार हैं, जिसमें आपके व्यक्तिगत आंकड़ों तक पहुँच बनाना, साझा करना, बदलना और हटाना शामिल है। हम ये भी संबोधित करते हैं की डेटा संग्रह प्रौद्योगिकी कैसे कार्यशीलता और अंतर्दृष्टि बढाकर आपको यूवर्शन और बाइबिल से जुड़ने में कैसे मदद करती हैं।"
      h6: "निजी नीति"
      p6: "अंतिम बार 25 मई, 2018 को संशोधित किया गया"
      p7: "जहाँ यूवर्शन ने गोपनीयता नीति का अँग्रेज़ी भाषा संस्करण का अनुवाद आपके लिए उपलब्ध कराया है, तो आप इस बात से सहमत हैं कि अनुवाद केवल आपकी सुविधा के लिए ही उपलब्ध कराया गया है तथा गोपनीयता नीति का अंग्रेजी भाषा संस्करण ही आपके और यूवर्शन के संबंधों को नियंत्रित करेगा। यदि गोपनीयता नीति के अंग्रेजी भाषा संस्करण और अनुवाद के बीच कोई विरोधाभास की स्थिति बनती है, तो अंग्रेजी भाषा संस्करण को ही प्रथमता दी जाएगी।"
      h7: "परिभाषाएं"
      p8: "इस दस्तावेज़ को पढ़ने में आसान बनाने के लिए, हम कुछ आशुलिपि का उपयोग करने जा रहे हैं। उदाहरण के लिए, जब हम कहते हैं \"YouVersion,\" हम इसके बारे में बात कर रहे हैं:"
      l1: "ये यूवर्शन मोबाइल एप्लिकेशन"
      l1-1: "बाइबिल एप्प"
      l1-2: "बाइबल एप्प बच्चों के लिए"
      l1-3: "Bible Lens"
      l2: "ये यूवर्शन वेबसाइटें"
      l3: "अन्य प्लेटफार्मों पर ये यूवर्शन एप्लीकेशन."
      l3-1: "वीडियो स्ट्रीमिंग एप्लीकेशन्स"
      l3-2: "ध्वनि सहायक"
      p9: "यूवर्शन के उत्पाद/सामग्री का स्वामित्त्व और संचालन लाइफ़ कॉन्वेंट चर्च, इंक. द्वारा होता है, जिसे हम पूरी नीति में \"लाइफ़.चर्च\", \"हमारे\" या \"हम\" से उल्लेखित /सम्बोधित करेंगें। हम अपंजीकृत उपयोगकर्ताओं को, जिन्हें हम \"आगंतुक\" कहकर बुलातें हैं, साथ ही साथ पंजीकृत उपयोगकर्ताओं, या \"सदस्यों\" को यू वर्शन का उपयोग करने की अनुमति देतें हैं। जब हम इस नीति में दोनों का उल्लेख करतें हैं, हम \"उपयोगकर्ता\" या \"आप\" शब्द का उपयोग करेंगें।"
      h8: "शर्तें स्वीकार हैं"
      p10: "कृप्या इस गोपनीयता नीति को ध्यान से पढ़ें क्योंकि इसमें हम आपकी व्यक्तिगत जानकारी को किस प्रकार एकत्र, उपयोग, सांझा तथा कार्यविधि में लातें हैं, इस सबकी चर्चा की गई है, और यू वर्शन में प्रवेश करने के साथ ही आप इस गोपनीयता नीति तथा इसकी शर्तों से सहमत हो जाते हो, और युनाइटड स्टेट्स में अपने डेटा को सौंपने और कार्यविधि में लाने की सहमति भी देते हो। आपके द्वारा यू वर्शन का उपयोग हमारे <a href=\"https://www.bible.com/terms\"> द्वारा भी नियंत्रित है। उपयोग की शर्तें</a>। कृप्या उन शर्तों को भी ध्यान से पढ़ लें।"
      p11: "इस गोपनीयता नीति तथा हमारी गोपनीयता क्रियाओं से संबंधित कोई भी प्रश्न या आपकी टिप्पणी का हम स्वागत करतें हैं। यदि आपके पास कोई प्रश्न है या आप टिप्पणी करना चाहतें हैं, आप हमें इस पते पर सम्पर्क कर सकतें हैं: लाइफ़ कॉन्वेंट चर्च, इंक., ध्यान दें: यू वर्शन सहायता, 4600 ई. सेंट., एडमण्ड, ओकलाओमा 73034 या <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\"> सहायता के लिए यूवर्शन.कॉम पर जाएँ</a>"
      h9: "आपकी जानकारी का उपयोग हम कैसे करते हैं"
      p12: "हम आपके व्यक्तिगत आंकड़ों को किसी भी तृतीय-पक्ष विज्ञापनदाताओं या विज्ञापन नेटवर्क के साथ उनके विज्ञापन उद्देश्यों के लिए साझा नहीं करते हैं। हम आपके द्वारा एकत्र किए गए डेटा का उपयोग करते हैं या जो आप हमें प्रदान करते हैं, जिसमें कोई भी व्यक्तिगत जानकारी शामिल है, निम्नानुसार है:"
      l4-1: "आपको, यू वर्शन, तथा कोई अन्य जानकारी, सामग्री/उत्पाद, या सेवाएँ जिसके लिए आप हमसे अनुरोध करतें हैं, उपलब्ध कराने के लिए;"
      l4-2: "जैसा कि इस गोपनीयता नीति में वर्णित है;"
      l4-3: "कोई अन्य उद्देश्य, जिसके लिए आप इसे उपलब्ध कराते हो, को पूरा करने के लिए;"
      l4-4: "हमारे कर्त्तव्यों को, तथा अधिकारों को, इस गोपनीयता नीति के अन्तर्गत लागू करने के लिए और हमारी, <a href=\"https://www.bible.com/terms\">उपयोग की शर्तों को पूरा करने हेतू</a>;"
      l4-5: "जब आप अपनी जानकारी उपलब्ध करातें हैं इसका हम किसी भी अन्य तरीके से वर्णन कर सकतें हैं; तथा"
      l4-6: "आपकी सहमति के साथ किसी अन्य उद्देश्य के लिए।"
      p13: "अपनी व्यक्तिगत जानकारी हमें उपलब्ध कराने पर, यू वर्शन तक पहुँचने की आपकी योग्यता आकस्मिक नहीं है तथा अपनी व्यक्तिगत जानकारी हमारे पास जमा कराने में आप अपनी अस्वीकृति भी दिखा सकतें हैं; यद्यपि, ऐसा करने से यू वर्शन की कुछेक सेवाएँ शायद हम आप तक नहीं पहुँचा पाएँ और/या हमारी कार्यक्षमता पर रोक लग जाये।"
      h10: "आपके यू वर्शन के उपयोग को आसान बना देतें हैं"
      p14: "यदि आप यू वर्शन के सदस्य हैं, तो आपकी सदस्यता को यू वर्शन में आधिकारिक रूप से आरम्भ करने के लिए हम आपके व्यक्तिगत डेटा को उपयोग में लातें हैं। जिन क्रियात्मकताओं को आप चुनतें हैं या उपयोग में लातें हैं तथा अपनी व्यक्तिगत जानकारी उपलब्ध कराने के लिए सहमत होतें हैं, इनके आधार पर यू वर्शन की कुछ क्रियात्मकताओं को उपलब्ध कराने के लिए भी हम आपकी व्यक्तिगत जानकारी का उपयोग करतें हैं। हमारे पास आपकी जो भी जानकारी है उसे हम यू वर्शन को उपलब्ध कराने, बेहतर बनाने, तथा निजीकृत बनाने में उपयोग करतें है, स्वचालित तकनीकों की सहायता, जिनके बारे में इस नीति में चर्चा की गई है, तथा जो जानकारी हम एकत्र करतें हैं उनके आधार पर उसका निष्कर्ष, वो सब भी इसमें शामिल हैं।"
      h11: "मित्र"
      p15: "यूवर्शन आपको अन्य यूवर्शन उपभोगताओं से बाइबिल आयतों, संदेशों तथा अन्य सामग्री को साँझा करने की अनुमति देता है। यूवर्शन के माध्यम से, आपके तथा अन्य लोगों के बीच बातचीत को भी हम सक्षम बनातें हैं, जिसमें, उदाहरण के तौर पर, सदस्यों के बीच में संदेश शामिल हैं। दूसरे सदस्यों से आपको बातचीत करना है या नहीं, या उनके साथ जुड़ना है या नहीं, यह आपकी पसन्द पर निर्भर करता है। यू वर्शन के अन्य उपभोगताओं के साथ जुड़ने, तथा बातचीत करने तथा अपनी सामग्री को साँझा करने में आपकी सहायता करने के लिए, हम आपकी जानकारी को उपयोग में लातें हैं। इसमें व्यक्तिगत जानकारी जो आप हमें उपलब्ध करातें हैं तथा व्यक्ति विशेष जिसके साथ आप बातचीत करना चाहतें हैं, शामिल हैं। आपके मोबाइल उपकरण में से हम आपकी सम्पर्क करने वाली जानकारी को भी उपयोग कर सकतें हैं बशर्ते आप यूवर्शन को उसे खोलने की अनुमति दें।"
      h12: "कार्यक्रम "
      p16: "आपके आस-पास के चर्च जो 'कार्यक्रम/घटना' का उपयोग करतें हैं, उन्हें ढूंढनें में यूवर्शन का 'कार्यक्रम/घटना' आपकी सहायता करता है, साथ ही साथ जो सामग्री आपको उपलब्ध कराई गई है उसका अनुसरण करने, वचन में बंधे रहने, नोट्स बनाने, तथा अपनी प्रतिलिपि को भविष्य में उपयोग करने के लिए उसे सुरक्षित रखने के योग्य भी बनाता है।यदि आप हमारे 'कार्यक्रम/घटना' विशेषता को चुनतें हैं तथा अपनी जगह की जानकारी को सांझा करने का विकल्प लेते हैं, तो यूवर्शन आपकी जगह की जानकारी को उपयोग करके आपको उन सभी कार्यक्रमों की सूचि उपलब्ध देगा जिनमें शामिल होने में आपकी रूचि हो सकती है।"
      h13: "अनुशंसाएँ"
      p17: "आपके बारे में हमारे पास जो भी जानकारी है उसे हम उपयोग करतें हैं तथा उस जानकारी से निष्कर्ष निकाल कर कुछ सामग्री तथा क्रियात्मकता की सिफ़ारिश करतें हैं साथ ही साथ अतिरिक्त उत्पादों तथा सेवाओं को यू वर्शन के माध्यम से आपको देने का प्रस्ताव भी देतें हैं। उदाहरण के लिए, बाइबिल पठन योजना, जिसे आपने पूरा किया है, के आधार पर, हम आपको अतिरिक्त बाइबिल योजनाओं का सुझाव दे सकतें हैं। हम आपको पुश अधिसूचना, ईमेल, या ऐप के अंदर ही सन्देश के द्वारा इन सुझावों पर चर्चा करने के लिए, यू वर्शन को कैसे उपयोग करना है, तथा अन्य यू वर्शन के समाचार संदेशों के लिए सम्पर्क कर सकतें हैं। यदि आप इन संदेशों को प्राप्त नहीं करना चाहते,तो किसी भी समय अपनी सदस्यता को, सदस्यता रद्द करने के लिए दिए गए लिंक, जोकि संदेश वाले ईमेल में उपलब्ध होता है, द्वारा कर सकते हैं। आप यू वर्शन ऐप में सैटिंग्स में भी अपनी अधिसूचना को लगा सकते हैं या इस लिंक पर क्लिक करके भी <a href=\"https://www.bible.com/notification-settings\">बाइबिल.कॉम/अधिसूचना-सैटिंग्स </a>"
      h14: "सेवा से संबंधित संदेश"
      p18: "हम खाते, सुरक्षा, कानूनी और अन्य सेवा से संबंधित मुद्दों के बारे में आपसे संपर्क करने के लिए आपकी जानकारी का उपयोग कर सकते हैं। हम इन-ऐप संदेशों, पुश नोटिफिकेशन और / या ईमेल के माध्यम से ऐसा करेंगे। कृपया ध्यान रखें कि आप सुरक्षा और कानूनी नोटिस सहित हमारे द्वारा सेवा संदेश प्राप्त करने से स्वेच्छा से इनकार नहीं कर सकते हैं।"
      h15: "विश्लेषणविद्या तथा प्रदर्शन"
      p19: "हम पूरी दुनिया में बाइबल सगाई की वृद्धि देखना चाहते हैं। हम सामाजिक, आर्थिक और भौगोलिक प्रवृत्तियों का पालन करने के लिए उपलब्ध व्यक्तिगत डेटा का उपयोग करते हैं क्योंकि वे बाइबल की शिक्षाओं और विशिष्ट बाइबल छंदों से संबंधित हैं। कुछ मामलों में, हम इस शोध को करने के लिए विश्वसनीय तृतीय पक्षों के साथ काम करते हैं, जो आपकी गोपनीयता की सुरक्षा के लिए डिज़ाइन किए गए नियंत्रण में हैं। हम दूसरों को अपनी अंतर्दृष्टि प्रकाशित करने या अनुमति देने की अनुमति देते हैं, लेकिन केवल एक समेकित रूप में जो आपकी व्यक्तिगत पहचान योग्य जानकारी का खुलासा नहीं करता है। उदाहरण के लिए हम दुनिया भर में और विशिष्ट देशों और भौगोलिक क्षेत्रों में YouVersion के समग्र उपयोग के बारे में आंकड़े उत्पन्न करने के लिए आपके डेटा का उपयोग कर सकते हैं।"
      p20: "हम YouVersion मार्केट के लिए डी-पहचाने गए और कुल उपयोगकर्ता डेटा का उपयोग करते हैं, जिसमें YouVersion सदस्यता और नेटवर्क विकास को बढ़ावा देने वाले संचार शामिल हैं, जैसे YouVersion मोबाइल इंस्टॉलेशन की कुल संख्या का जश्न मनाते हैं। हम डेटा का उपयोग करते हैं, जिसमें उपयोगकर्ता द्वारा प्रदान की गई व्यक्तिगत जानकारी, उपयोगकर्ता डेटा के एकत्रीकरण, YouVersion (जैसे खोज इतिहास, पढ़ने की योजना पूर्ण करने, बाइबल पढ़ने की गतिविधि), सार्वजनिक प्रतिक्रिया और आंतरिक डेटा और अनुसंधान करने के लिए इस डेटा से अनुमानित जानकारी के माध्यम से एकत्रित डेटा शामिल है। एक बेहतर समग्र YouVersion अनुभव प्रदान करने के लिए, YouVersion के प्रदर्शन को मापें और YouVersion और इसकी सुविधाओं का उपयोग बढ़ाएं। यह YouVersion में बदलाव करके किया जाता है जो आम तौर पर उपलब्ध होते हैं, साथ ही YouVersion के माध्यम से यूज़र संदेश भेजते हैं जो आपको YouVersion कार्यक्षमता और सामग्री का सुझाव देते हैं।"
      h16: "मतदान और सर्वेक्षण"
      p21: "कभी-कभी YouVersion के माध्यम से हमारे द्वारा मतदान और सर्वेक्षण आयोजित किए जाते हैं। आप चुनाव या सर्वेक्षण का जवाब देने के लिए बाध्य नहीं हैं, और आपके पास प्रदान की जाने वाली जानकारी के बारे में आपके पास विकल्प हैं।"
      h17: "सुरक्षा तथा तकनीकी मुद्दे"
      p22: "हम YouVersion से संबंधित शिकायतों, कानूनी, सुरक्षा और तकनीकी मुद्दों की जांच, जवाब देने और हल करने के लिए डेटा (जिसमें आपके संचार शामिल हो सकते हैं) का उपयोग करते हैं। हम आपके डेटा और संचार का उपयोग करते हैं यदि हमें लगता है कि यह सुरक्षा उद्देश्यों के लिए आवश्यक है या संभावित धोखाधड़ी या कानून के उल्लंघन की जांच या हमारी <a href=\"https://www.bible.com/terms\">उपयोग की शर्तों</a> या इस निजी नीति और / या दूसरों को नुकसान पहुंचाने के प्रयासों की जांच करना है।"
      h18: "सूचना जो हम एकत्र करते हैं और हम इसे कैसे एकत्र करते हैं"
      h19: "जानकारी जो आप हमें उपलब्ध करातें हैं"
      p23: "YouVersion का उपयोग करने के लिए आपकोYouVersion सदस्य बनने की ज़रूरत नहीं है। हालांकि, सदस्यता हमें आपको अधिक व्यक्तिगत अनुभवी होने के लिए YouVersion को तैयार करने की अनुमति देती है। सदस्य बनने के लिए, आपको एक खाता बनाना होगा और कुछ जानकारी जैसे कि आपका नाम और ईमेल पता प्रदान करना होगा, जो आपके सदस्य खाते से जुड़ा होगा।"
      p24: "इस आवश्यक जानकारी के अलावा, आपके पास विकल्प है कि आप अपने सदस्य खाते के साथ संबद्ध होने के लिए अतिरिक्त जानकारी प्रदान करें या नहीं । जब आप प्रदान करते हैं, पोस्ट करते हैं, या YouVersion पर अपलोड करते हैं, तो हम आपसे व्यक्तिगत डेटा एकत्रित करते हैं । आप ऐसी जानकारी प्रदान करने के लिए नहीं है; हालांकि, अगर आप ऐसा नहीं करते हैं, तो यह YouVersion को निजीकृत करने की हमारी क्षमता को सीमित कर सकता है और अपनी पूरी हद तक YouVersion का उपयोग करने की क्षमता रखता है ।"
      p25: "यदि आप अंय वेबसाइटों, अनुप्रयोगों, और सेवाओं या प्रोफाइल आप तीसरे पक्ष के अनुप्रयोगों के साथ है के साथ YouVersion लिंक चुनते हैं, तो आप व्यक्तिगत YouVersion और Life.Church के लिए उन अनुप्रयोगों पर संग्रहीत डेटा प्रदान करेगा । उदाहरण के लिए, आप अपने Facebook खाते को YouVersion से लिंक करके एक नया YouVersion सदस्यता खाता प्रारंभ कर सकते हैं, जो आपके द्वारा Facebook के माध्यम से साझा करने के लिए चुनी गई व्यक्तिगत जानकारी को Life.Church में प्रदान करता है । आप उन अनुप्रयोगों के साथ अपनी सेटिंग्स संशोधित करके ऐसे खातों और तृतीय पक्ष अनुप्रयोगों के साथ लिंक को रद्द कर सकते हैं । इसके अलावा, जब आप मित्र सुझावों के प्रयोजन के लिए अपने डिवाइस पर अपने संपर्कों के लिए पहुँच प्रदान करते हैं, जब एक संपर्क में शामिल होने की अधिसूचना, या YouVersion के लिए एक आमंत्रित भेजने, कि जानकारी आप इस पेशकश के प्रयोजन के लिए हमारे सर्वर पर संग्रहीत किया जाता है कार्यक्षमता."
      h20: "संवेदनशील आँकड़े"
      p26: "YouVersion को डाउनलोड और उपयोग करके, हम यह नहीं मानते कि आप किसी भी विशेष धार्मिक संप्रदाय के हैं या किसी विशेष धार्मिक विश्वास को व्यक्त कर रहे हैं; हम केवल यह मानते हैं कि आप बाइबल में रुचि रखते हैं। हमें आवश्यकता नहीं है कि उपयोगकर्ता हमें ऐसे विश्वास प्रदान करते हैं या यूवरेशन सदस्य खाते बनाने या बनाए रखने के लिए जाति, जाति, दार्शनिक मान्यताओं, या शारीरिक या मानसिक स्वास्थ्य जैसे किसी अन्य संवेदनशील डेटा प्रदान करते हैं। यह आपकी पसंद है कि ऐसी संवेदनशील जानकारी प्रदान करना है या नहीं, यह ऐसा करने का विकल्प होना चाहिए। यदि आप कोई संवेदनशील जानकारी प्रदान करना चुनते हैं, तो इसका उपयोग लाइफ.चर्च द्वारा किया जा सकता है ताकि आपके द्वारा प्रदान की जाने वाली अन्य गैर-संवेदनशील जानकारी जैसे अधिक वैयक्तिकृत यूवरेशन अनुभव तैयार किया जा सके। किसी भी घटना में, लाइफ.चर्च केवल आपके द्वारा प्रदान किए जाने वाले संवेदनशील डेटा को ही जीवन के लिए संसाधित करेगा। आपकी ओर से खरीदार की वैध गतिविधियां और आपकी स्पष्ट सहमति के बिना इस जानकारी का खुलासा नहीं करेंगे। हम आपकी जानकारी को इस नीति में चर्चा किए गए उचित सुरक्षा उपायों के अधीन बनाएंगे और अन्यथा जीवन द्वारा प्रदान की जाएगी। खरीद। यदि आपके कोई प्रश्न हैं, तो <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> पर हमसे संपर्क करने में संकोच न करें।"
      h21: "अन्य सेवाओं के लिए उपयोग करें"
      p27: "हम आपके खाते के तहत आपके द्वारा सबमिट की गई जानकारी को अन्य जीवन के माध्यम से प्रदान की गई जानकारी के साथ जोड़ सकते हैं। Life.Church सेवाओं और उत्पादों के साथ-साथ हम इस जानकारी से किए गए संदर्भों को बेहतर अनुभव प्रदान करने और प्रदान की जाने वाली सभी सेवाओं और उत्पादों की गुणवत्ता में सुधार करने के लिए करते हैं द्वारा Life.Church।"
      h22: "आपके पोस्ट और योगदान।"
      p28: "जब YouVersion आप प्रकाशित, वितरित, या प्रदर्शित करने के लिए जानकारी प्रदान करने के लिए अनुमति देता है, हम के रूप में \"पोस्ट,\" जो YouVersion के सार्वजनिक क्षेत्रों पर हो सकता है कि उल्लेख, वेबसाइटों आप YouVersion के माध्यम से पहुंच या YouVersion या तीसरे के अंय उपयोगकर्ताओं के लिए संचारित पार्टियों, जो सभी के हम \"उपयोगकर्ता योगदान कॉल करेंगे.\" उदाहरण के लिए, इनमें कोई नोट बनाने, किसी मित्र की पोस्ट पर टिप्पणी करने, या कोई श्लोक छवि बनाने जैसी गतिविधियां शामिल हैं ।"
      p29: "कृपया ध्यान रखें कि अगर आप सार्वजनिक रूप से व्यक्तिगत जानकारी का खुलासा करते हैं कि सहयोगी पोस्टिंग, सोशल मीडिया, संदेश बोर्ड, या अन्य सार्वजनिक ऑनलाइन मंचों के माध्यम से, यह जानकारी दूसरों द्वारा एकत्र और उपयोग की जा सकती है। उपयोगकर्ता योगदान आपके जोखिम पर पोस्ट और प्रेषित किए जाते हैं। हम अन्य उपयोगकर्ताओं या तृतीय पक्षों के कार्यों को नियंत्रित नहीं कर सकते जिनके साथ आप अपने उपयोगकर्ता योगदान साझा करना चुनते हैं। इसलिए, हम गारंटी नहीं दे सकते कि गारंटी नहीं है कि आपके उपयोगकर्ता योगदान अनधिकृत व्यक्तियों द्वारा नहीं देखे जाएंगे, न ही हम आपके उपयोगकर्ता योगदान से जुड़े किसी भी उत्तरदायित्व को स्वीकार करते हैं।"
      h23: "स्वचालित डेटा संग्रह तकनीकें।"
      p30: "<strong>सेवा का उपयोग करें।</strong> जब आप YouVersion का उपयोग करते हैं तो हम उपयोग डेटा लॉग करते हैं, जिसमें आप सामग्री, ब्राउज़र प्रकार, ब्राउज़र भाषा को देखते या क्लिक करते हैं, एक खोज या अनुरोध करते हैं, आपके अनुरोध की तिथि और समय, अद्यतन स्थापित करते हैं, नई कार्यक्षमता की तलाश करते हैं, या एक का उपयोग करते हैं या YouVersion के माध्यम से पेश किए गए अधिक उपकरण। हम आपको पहचानने और आपके उपयोग को लॉग करने के लिए लॉग-इन, डिवाइस सूचना इंटरनेट प्रोटोकॉल (\"आईपी\") पते, और कुकीज़ और इसी तरह की तकनीकों का उपयोग करते हैं।"
      p31: "<strong>कुकीज़ और अन्य समान तकनीकें।</strong> हम कुकीज़ और इसी तरह की तकनीकों (उदाहरण के लिए, वेब बीकन, पिक्सेल, टैग और डिवाइस पहचानकर्ता) का उपयोग करते हैं ताकि आप और / या आपके डिवाइस को, YouVersion और उपकरणों के विभिन्न अनुप्रयोगों को चालू और बंद कर सकें। कुकीज और इसी तरह की तकनीकें YouVersion के सर्वोत्तम संभव उपयोगकर्ता अनुभव को सुविधाजनक बनाने में सहायता करती हैं क्योंकि वे आपको पहचानने और सत्र में सत्र से आपकी उपयोगकर्ता वरीयताओं को बनाए रखने की अनुमति देते हैं, हमें आपके खाते को सुरक्षित रखने में मदद करते हैं, और आमतौर पर YouVersion के माध्यम से पेश किए गए उत्पादों और सेवाओं की कार्यक्षमता में सुधार करते हैं। । वे यह सुनिश्चित करने में भी हमारी सहायता करते हैं कि सदस्य की जानकारी सही सदस्य खाते के सहयोग से उपयोग की जाती है। महत्वपूर्ण बात यह है कि हम तृतीय पक्षों से रुचि-आधारित विज्ञापनों की सुविधा के लिए कुकीज़ या इसी तरह की तकनीकों का उपयोग नहीं करते हैं।"
      p32: "हालांकि सबसे इंटरनेट ब्राउज़रों कुकीज़ और डिफ़ॉल्ट रूप से की तरह स्वीकार करते हैं, आप अपने ब्राउज़र सेटिंग्स और इसी तरह के उपकरणों के माध्यम से प्रौद्योगिकी के इन प्रकार के नियंत्रण और सभी कुकीज़ पूरी तरह मना सहमत कर सकते हैं । यदि आप अपने ब्राउज़र या स्मार्टफ़ोन पर उपयुक्त सेटिंग को सक्रिय करके कुकीज़ और समान तकनीकों को स्वीकार करने से इंकार करते हैं, तो आप YouVersion के कुछ भागों का उपयोग करने में असमर्थ हो सकते हैं, हमें YouVersion की पूर्ण क्षमता प्रदान करने और रोकने से रोकता है कुछ सुविधाओं और सेवाओं है कि इन प्रौद्योगिकियों की आवश्यकता का उपयोग करें ।"
      p33: "हमारी निजी नीति से सहमत होने के कारण, आप इस नीति में वर्णित कुकीज़ और इसी तरह की तकनीकों के उपयोग से सहमत हैं। यदि आप कुकीज को अक्षम करने के लिए अपने ब्राउज़र या डिवाइस सेटिंग्स को बदले बिना YouVersion का उपयोग करते हैं, तो हम मान लेंगे कि आप YouVersion के माध्यम से प्रदान की गई सभी कुकीज़ प्राप्त करने के लिए सहमति देते हैं।"
      p34: "<strong>डिवाइस आईडी और स्थान।</strong> जब आप YouVersion तक पहुंचते हैं या छोड़ते हैं, तो हम उस साइट के यूआरएल (URL) को प्राप्त करते हैं जहां से आप आए थे और जिसे आप अगली बार जाते हैं। हमें आपके आईपी (IP) पते, प्रॉक्सी सर्वर, ऑपरेटिंग सिस्टम, वेब ब्राउज़र और ऐड-ऑन, डिवाइस पहचानकर्ता और फीचर्स, और / या आईएसपी (ISP) या आपके मोबाइल वाहक के बारे में जानकारी भी मिलती है। हम स्थान डेटा समेत आपके डिवाइस और नेटवर्क से भी डेटा प्राप्त करते हैं। यदि आप किसी मोबाइल डिवाइस से YouVersion का उपयोग करते हैं, तो वह डिवाइस आपको आपके डिवाइस और जीपीएस (GPS) स्थान के बारे में डेटा आपके फोन सेटिंग्स के आधार पर भेज देगा और एक्सेस आपको यूवरेशन प्रदान करेगा।"
      p35: "हम इस जानकारी का उपयोग आप के लिए एक सिलवाया YouVersion अनुभव प्रदान करने के लिए और आप के साथ और अधिक प्रभावी ढंग से संवाद करने के लिए । जानकारी भी YouVersion और/या YouVersion के कुछ हिस्सों का उपयोग कर अद्वितीय उपकरणों की कुल संख्या का निर्धारण करने के लिए एकत्र की है, समग्र उपयोग ट्रैक, और सभी सदस्यों और आगंतुकों के लिए YouVersion कार्यक्षमता में सुधार करने के लिए उपयोग डेटा का विश्लेषण । हम आपको एक बेहतर अनुभव प्रदान करने के लिए और हमारी सेवा की गुणवत्ता में सुधार करने के लिए तृतीय पक्षों की जानकारी के साथ इस जानकारी को संयोजित कर सकते हैं ।"
      p36: "हम आपकी स्पष्ट अनुमति के बिना अपनी डिवाइस पहचान या स्थान के साथ अपने व्यक्तिगत रूप से पहचान योग्य जानकारी के किसी भी हिस्सा नहीं है । अपने डिवाइस ऑपरेटिंग सिस्टम या इंटरनेट ब्राउज़र के द्वारा आवश्यक होने पर, हम आपके सटीक स्थान की पहचान करने के लिए GPS या अन्य टूल का उपयोग करने से पहले ऑप्ट-इन करने के लिए कहेंगे. हालांकि, हम ट्रैफ़िक डेटा, स्थान डेटा, लॉग, और अंय संचार डेटा और आपके द्वारा उपयोग किए जा रहे संसाधनों और YouVersion पर या उसके माध्यम से उपयोग करने सहित आपके YouVersion के कुछ विवरण स्वचालित रूप से एकत्रित कर सकते हैं । हम आपके कंप्यूटर और मोबाइल डिवाइस और इंटरनेट कनेक्शन के बारे में जानकारी एकत्रित कर सकते हैं, जिसमें मोबाइल डिवाइस का अद्वितीय डिवाइस पहचानकर्ता, IP पता, ऑपरेटिंग सिस्टम, ब्राउज़र प्रकार और मोबाइल नेटवर्क जानकारी शामिल है । यदि आप हमें यह जानकारी आप YouVersion का उपयोग बंद कर देना चाहिए इकट्ठा करने के लिए नहीं करना चाहती ।"
      p37: "<strong>हमारे संचार सीधे हमारे लिए।</strong> जब आप वेबसाइट <a href=\"https://help.youversion.com\">help.youversion.com</a> माध्यम से <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> को ईमेल करके व्यक्तिगत जानकारी या अनुरोध सबमिट करते समय हमारे साथ संदेश भेजते, प्राप्त करते हैं या संलग्न करते हैं, तो हम आपके बारे में जानकारी एकत्र करते हैं। हम आपकी पूछताछ को संसाधित करने, आपके अनुरोधों का जवाब देने और हमारी सेवाओं में सुधार करने के लिए उन संचारों को बनाए रखते हैं।"
      p38: "<strong>व्यक्तिगत जानकारी।</strong> हम आपके द्वारा प्रदान की जाने वाली व्यक्तिगत जानकारी के लिए ऊपर वर्णित जानकारी के अनुसार स्वचालित रूप से एकत्रित जानकारी को जोड़ सकते हैं और ऊपर वर्णित अनुसार YouVersion सेवाओं और कार्यक्षमता के बारे में सुझाव दे सकते हैं। Life.Church लगातार YouVersion की पेशकश करने और बाइबल की सगाई बढ़ाने के नए और बेहतर तरीकों की तलाश कर रहा है। चूंकि हम YouVersion में सुधार करते हैं, इसका अर्थ यह हो सकता है कि डेटा का उपयोग करने के लिए नए डेटा या नए तरीकों का संग्रह हो। चूंकि YouVersion गतिशील है, और हम लगातार नई सुविधाओं की पेशकश करना चाहते हैं, इसलिए हमें नई जानकारी के संग्रह की आवश्यकता हो सकती है। यदि हम भौतिक रूप से अलग-अलग व्यक्तिगत डेटा एकत्र करते हैं या भौतिक रूप से बदलते हैं कि हम आपके डेटा का उपयोग कैसे करते हैं, तो हम आपको सूचित करेंगे और यह निजी नीति भी संशोधित कर सकते हैं।"
      h24: "तीसरे पक्ष के सूचना संग्रह"
      p39: "यह निजी नीति केवल उन वेबसाइटों और ऐप्स पर लागू होती है जिनका स्वामित्व और Life.Church द्वारा संचालित किया जाता है। कृपया ध्यान रखें कि YouVersion में अन्य वेबसाइटों या ऐप्स के लिंक हो सकते हैं। आप उन अन्य वेबसाइटों की गोपनीयता कथन और नीतियों की समीक्षा करने के लिए ज़िम्मेदार हैं जिन्हें आप YouVersion से लिंक करने के लिए चुनते हैं, ताकि आप समझ सकें कि वे वेबसाइटें आपकी जानकारी कैसे एकत्र करती हैं, उनका उपयोग करती हैं और स्टोर करती हैं। हम गोपनीयता कथन, नीतियों या अन्य वेबसाइटों या ऐप्स की सामग्री के लिए ज़िम्मेदार नहीं हैं, जिनमें आप वेबसाइट से या YouVersion से लिंक करते हैं। सह-ब्रांडिंग वाली वेबसाइटें (हमारे नाम और तृतीय पक्ष के नाम का संदर्भ) में तीसरे पक्ष द्वारा वितरित सामग्री शामिल है और हम नहीं।"
      p40: "Live.Church YouVersion और हमारी विभिन्न वेबसाइटों और सेवाओं के भीतर से जुड़ी अन्य वेबसाइटों, सामग्री या अनुप्रयोगों को नियंत्रित नहीं कर सकता है। साझेदार ऑफ़र सहित, कुछ या सामग्री, एप्लिकेशन या YouVersion में सामग्री प्रदाताओं, एप्लिकेशन प्रदाताओं, विश्लेषिकी कंपनियों, आपके मोबाइल डिवाइस निर्माता और आपके मोबाइल सेवा प्रदाता सहित तीसरे पक्ष द्वारा सेवा दी जा सकती है। ये अन्य वेबसाइटें आपके कंप्यूटर पर अपनी कुकीज़ या अन्य फाइलें रख सकती हैं, डेटा एकत्र कर सकती हैं या व्यक्तिगत जानकारी मांग सकती हैं। वे जो जानकारी एकत्र करते हैं वह आपकी व्यक्तिगत जानकारी से जुड़ी हो सकती है या वे समय-समय पर और विभिन्न वेबसाइटों, ऐप्स और अन्य ऑनलाइन सेवाओं के दौरान आपकी ऑनलाइन गतिविधियों के बारे में व्यक्तिगत जानकारी सहित जानकारी एकत्र कर सकती हैं। वे आपको इस जानकारी का उपयोग रुचि-आधारित (व्यवहारिक) लक्षित सामग्री प्रदान करने के लिए कर सकते हैं। हम इन तृतीय पक्षों की ट्रैकिंग तकनीकों या उनका उपयोग कैसे किया जा सकता है, इस पर नियंत्रण नहीं करते हैं। यदि लक्षित सामग्री के बारे में आपके कोई प्रश्न हैं, तो आपको सीधे जिम्मेदार प्रदाता से संपर्क करना चाहिए।"
      h25: "आपकी जानकारी का प्रकटीकरण"
      h26: "आपकी ओर से प्रकटीकरण"
      p41: "हम व्यक्तिगत जानकारी का खुलासा हो सकता है कि हमारे द्वारा इकट्ठा या इस निजी नीति में वर्णित के रूप में के तहत हमारे हमारे दायित्वों को पूरा करने के लिए आप प्रदान करते हैं <a href=\"https://www.bible.com/terms\">इस्तेमाल की शर्तें</a>, जिस उद्देश्य के लिए आप इसे प्रदान करते हैं किसी भी अन्य उद्देश्य के लिए आप अनुरोध जब आप जानकारी प्रदान करते हैं, या किसी भी अन्य उद्देश्य के लिए जिसके लिए आपकी सहमति है।"
      h27: "आपके द्वारा प्रकटीकरण"
      p42: "जब आप YouVersion के माध्यम से जानकारी साझा करते हैं, तो वह जानकारी आपके द्वारा देखी जा सकती है और किसी और द्वारा आपने इसे साझा करना चुना है। यदि आप अपनी स्वीकृति के आधार पर अपने YouVersion खाते को अन्य एप्लिकेशन और सेवाओं तक पहुंच प्रदान करते हैं, तो उन सेवाओं के पास आपकी साझा जानकारी तक पहुंच होगी। ऐसी तीसरी पार्टी सेवाओं द्वारा आपके डेटा का उपयोग, संग्रह और संरक्षण उन तृतीय पक्षों की नीतियों के अधीन है।"
      h28: "आंतरिक प्रकटीकरण"
      p43: "हम आपके व्यक्तिगत डेटा को आंतरिक रूप से Life.Church के भीतर साझा करेंगे मदद करने के लिए YouVersion के विभिंन पहलुओं और हमारे अंय उत्पादों और सेवाओं में शामिल व्यक्तिगत जानकारी गठबंधन में मदद करने के लिए एक तरह से है कि व्यक्तिगत और उपयोगी है में आपको सेवाएं प्रदान आप और दूसरों के लिए। उदाहरण के लिए, हम आपके लिए कुकीज़ या समान तकनीकों का उपयोग करने की अनुशंसा करने के लिए संभावित सेवाओं को वैयक्तिकृत कर सकते है जो आपके द्वारा पहले से प्राप्त की गई कार्यक्षमता को ट्रैक करते हैं ।"
      h29: "हमारी सेवा प्रदाताओं के लिए प्रकटीकरण"
      p44: "हम व्यक्तिगत जानकारी का खुलासा कर सकते हैं जिसे हम ठेकेदारों, सेवा प्रदाताओं और अन्य तृतीय पक्षों को इस निजी नीति में वर्णित करते हैं जो हम पूरी तरह से हमारे मिशन (जैसे क्लाउड होस्टिंग, रखरखाव, विश्लेषण, लेखा परीक्षा, भुगतान, धोखाधड़ी का पता लगाने, संचार, और विकास)। उदाहरण के लिए, ईमेल और नोटिफिकेशन भेजने के लिए उपयोग किए जाने वाले कुछ YouVersion प्लेटफॉर्म तीसरे पक्ष द्वारा बनाए और प्रबंधित किए जाते हैं, इसलिए आपकी कुछ जानकारी ऐसी कार्यक्षमता प्रदान करने के लिए उन सेवाओं को सुरक्षित रूप से भेजी जाती है। इन कार्यों को हमारी ओर से करने के लिए उनके पास उचित रूप से आवश्यक जानकारी के रूप में आपकी जानकारी तक पहुंच होगी और अन्य प्रयोजनों के लिए इसका खुलासा करने या इसका उपयोग करने के लिए बाध्य नहीं हैं।"
      h30: "क़ानूनी प्रक्रिया"
      p45: "यह संभव है कि कानून, सबपोना, या अन्य कानूनी प्रक्रिया के जरिए हमें आपके बारे में जानकारी प्रकट करने की आवश्यकता होगी या यदि हमें भरोसा है कि प्रकटीकरण उचित रूप से आवश्यक है (1) संदिग्ध या जांच के संबंध में कार्रवाई, रोकथाम या कार्रवाई करना वास्तविक अवैध गतिविधियों या सरकारी प्रवर्तन एजेंसियों की सहायता के लिए; (2) हमारे साथ हमारे समझौतों को लागू करें; (3) किसी तीसरे पक्ष के दावों या आरोपों के खिलाफ खुद की जांच और बचाव; (4) YouVersion की सुरक्षा या अखंडता की रक्षा; या (5) Life.Church के अधिकारों और सुरक्षा का बचाव या सुरक्षा करें, हमारे सदस्य और / या आगंतुक, कर्मियों, या अन्य। हम अपने निर्णय में उचित होने पर सदस्यों को अपने व्यक्तिगत डेटा के लिए कानूनी मांगों के बारे में सूचित करने का प्रयास करते हैं, जब तक कि कानून या अदालत के आदेश द्वारा निषिद्ध न हो या अनुरोध आपातकालीन हो। हम इस तरह की मांगों पर विवाद कर सकते हैं जब हम मानते हैं कि हमारे विवेकाधिकार में, अनुरोध अधिक हैं, अस्पष्ट, या उचित अधिकार की कमी है, लेकिन हम हर मांग को चुनौती देने का वादा नहीं करते हैं।"
      h31: "यू वर्शन में विषय-वस्तु उपलब्ध कराने वाला"
      p46: "अलग-अलग भाषाओं में बाइबल के विभिन्न संस्करणों को प्रदान करने की हमारी क्षमता का परिणाम है और हमारे और कुछ बाइबल समाजों और प्रकाशकों के बीच समझौते के अधीन है, जिसे हम \"YouVersion कंटेंट प्रदाता\" कहते हैं। YouVersion कंटेंट प्रदाता समझौते हमें YouVersion उपयोगकर्ता प्रदान करने की अनुमति देते हैं ऑफ़लाइन उपयोग के लिए कुछ बाइबल टेक्स्ट डाउनलोड करने की क्षमता इस शर्त पर है कि हम YouVersion सामग्री प्रदाता को भविष्य के संचार के लिए उपयोगकर्ता का नाम, ईमेल पता और देश प्रदान करते हैं। नतीजतन, इस वैकल्पिक कार्यक्षमता को प्रदान करने के लिए, हमें आपके नाम, ईमेल पते और देश को प्रासंगिक YouVersion सामग्री प्रदाता को प्रदान करना होगा, जो अन्य उद्देश्यों के लिए आपसे संपर्क कर सकता है। हम आपके द्वारा अनुरोधित ऑफ़लाइन संस्करण के लिए केवल इस जानकारी को YouVersion कंटेंट प्रदाता के साथ साझा करते हैं, हम गोपनीय आधार पर ऐसा करते हैं, और केवल तभी जब YouVersion सामग्री प्रदाता आपके द्वारा साझा की जाने वाली जानकारी को गोपनीय रखने के लिए सहमत होता है। आपकी कोई अन्य व्यक्तिगत जानकारी किसी भी YouVersion सामग्री प्रदाता के साथ साझा नहीं की जाएगी। जब आप ऑफ़लाइन उपयोग के लिए एक संस्करण डाउनलोड करना चुनते हैं, तो आपको इन शर्तों के अनुस्मारक के रूप में एक संकेत प्राप्त होगा, जिसे आप अपने डाउनलोड को जारी रखने के लिए उस समय सहमत होना चाहिए। जब तक आप अनुमोदन नहीं देते हैं, तब तक कोई जानकारी साझा नहीं की जाएगी, जो आपको ऑफ़लाइन संस्करण डाउनलोड करने के लिए एक्सेस प्रदान करेगी। किसी भी YouVersion सामग्री प्रदाता के साथ आपकी बातचीत पूरी तरह से आप और आपके YouVersion सामग्री प्रदाता है।"
      h32: "आपकी जानकारी को हटाने, एक्सेस करने और सुधारने के आपके अधिकार"
      p47: "व्यक्तिगत डेटा के लिए जो हमारे पास है, आपके पास निम्नलिखित अधिकार हैं"
      l5-1: "विलोपन। आप हमें अपने सभी या कुछ व्यक्तिगत डेटा को मिटाने या हटाने के लिए कह सकते हैं। कृपया ध्यान दें कि ऐसा करने से आप YouVersion की कुछ कार्यक्षमता का उपयोग करने की अपनी क्षमता को सीमित कर सकते हैं। कृपया ध्यान दें कि सदस्य खाता रखने के लिए एक ईमेल पता आवश्यक है।"
      l5-2: "सुधार/संशोधन: आप अपने कुछ व्यक्तिगत डेटा को अपने खाते के माध्यम से संपादित कर सकते हैं या हमें कुछ मामलों में अपना डेटा बदलने, अपडेट करने या ठीक करने के लिए कह सकते हैं, अगर वह गलत है।"
      l5-3: "एतराज़ करना, या सीमा, या प्रतिबंधित, डेटा का उपयोग: आप हमें अपने सभी या कुछ व्यक्तिगत डेटा का उपयोग रोकने के लिए कह सकते हैं (उदाहरण के लिए, यदि हमारे पास इसका उपयोग करने का कोई कानूनी अधिकार नहीं है) या इसके उपयोग को सीमित करने के लिए (इसके लिए उदाहरण के लिए, यदि आपका व्यक्तिगत डेटा गलत या अवैध तरीके से आयोजित किया गया है)।"
      l5-4: "अपने डाटा तक पहुँच और/या उन्हें लेने का अधिकार: आप हमें आपके द्वारा प्रदान किए गए आपके व्यक्तिगत डेटा की एक प्रति के लिए पूछ सकते हैं।"
      p48: "अपनी व्यक्तिगत जानकारी के संबंध में इन या किसी अन्य अनुरोध को बनाने के लिए, आप हमें <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> एक ई-मेल भेज सकते हैं। आप यहां हमसे संपर्क कर सकते हैं: Life Covenant Church, Inc, attn: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, USA. हम पूछते हैं कि अनुरोध करने वाले व्यक्ति स्वयं को पहचानते हैं और अनुरोध की जाने वाली जानकारी की पहचान करते हैं, सही या किसी भी अनुरोध को संसाधित करने से पहले हटा दिया गया है। अगर हम अनुरोधकर्ता की पहचान को सत्यापित नहीं कर सकते हैं, तो हम अनुरोधों को संसाधित कर सकते हैं, अगर हमें विश्वास है कि अनुरोध दूसरों की गोपनीयता को खतरे में डाल देगा, अगर हमें विश्वास है कि परिवर्तन किसी कानून या कानूनी आवश्यकता का उल्लंघन करेगा या जानकारी गलत होगी, या इसी तरह के लिए वैध उद्देश्य किसी भी मामले में, जहां हम सूचना पहुंच, हटाना या सुधार प्रदान करते हैं, हम इस सेवा को नि: शुल्क निष्पादित करते हैं, सिवाय इसके कि अगर ऐसा करने से असमान प्रयास की आवश्यकता होती है।"
      p49: "यदि आप अपना खाता बंद करना चुनते हैं या पूछते हैं कि हम आपकी कुछ या सभी व्यक्तिगत जानकारी को संशोधित या हटाते हैं, तो हमारे कानूनी दायित्वों (कानून प्रवर्तन अनुरोधों सहित) का पालन करने के लिए उचित रूप से आवश्यक होने पर हम आपके व्यक्तिगत डेटा को बनाए रखेंगे, नियामक आवश्यकताओं को पूरा करेंगे, विवादों को हल करेंगे, सुरक्षा बनाए रखें, धोखाधड़ी और दुर्व्यवहार को रोकें, हमारी <a href=\"https://www.bible.com/terms\">उपयोग की शर्तों को लागू करें</a> या आपके द्वारा किसी भी अन्य अनुरोध को पूरा करें (उदाहरण के लिए, आगे के संदेशों को अस्वीकार करने या अपने डेटा की एक प्रति के लिए)।"
      p50: "YouVersion के उपयोग में बाइबल पढ़ने की योजनाओं का चयन, पवित्रशास्त्र के कुछ हिस्सों को हाइलाइट करना, पवित्रशास्त्र से संबंधित नोट्स और क्षण बनाना, इमोजी या कीवर्ड के आधार पर बाइबल खोजना, कुछ छंदों को सहेजना और साझा करना और छवियां बनाना शामिल करना शामिल है। जब तक आप इस कार्यक्षमता (जैसे व्यक्तिगत छवि या पता या पहला और अंतिम नाम) के साथ बनाई गई सामग्री में व्यक्तिगत रूप से पहचान योग्य जानकारी शामिल नहीं करते हैं, तब तक इस कार्यक्षमता के साथ बनाई गई सामग्री को Life.Church द्वारा व्यक्तिगत डेटा नहीं माना जाता है, क्योंकि यह आमतौर पर बाइबल टेक्स्ट से संबंधित है और सामग्री और विशेष रूप से कोई भी उपयोगकर्ता नहीं। नतीजतन, Life.Church को इस जानकारी को बनाए रखने का अधिकार सुरक्षित है, जिसमें खाते को हटाने के बाद इस जानकारी के साथ किए गए संदर्भ शामिल हैं। उदाहरण के लिए, यदि आपका खाता हटा दिए जाने पर हम आपका ईमेल पता हटा देंगे, तो हम आपके द्वारा व्यक्तिगत रूप से पहचाने जाने वाले तरीके से बाइबल छंदों को साझा, हाइलाइट इत्यादि का उपयोग करने और साझा करने का अधिकार बनाए रखेंगे और सुरक्षित रखेंगे। हम कुल YouVersion अनुप्रयोगों को डाउनलोड करने के लिए हमारी कुल संख्या को भी बनाए रखेंगे, जिसमें उस खाते से जुड़े व्यक्तिगत जानकारी को बनाए रखे बिना YouVersion डाउनलोड करने का तथ्य शामिल होगा।"
      p51: "आपके खाते को बंद करने के बाद या जानकारी हटाने या अपने खाते को हटाने का प्रयास करने के बाद आपके पास YouVersion के माध्यम से दूसरों के साथ साझा की गई जानकारी का कोई नियंत्रण नहीं है। आपके द्वारा साझा की गई आपकी जानकारी और सामग्री दूसरों की सेवाओं (उदाहरण के लिए, खोज इंजन परिणाम) में प्रदर्शित होने तक जारी रह सकती है जब तक कि वे अपने कैश को रीफ्रेश न करें।"
      h33: "कैलिफ़ोर्निया निवासियों के लिए सूचना - कैलिफ़ोर्निया गोपनीयता अधिकार"
      p52: "यदि आप कैलिफ़ोर्निया निवासी हैं और हमें व्यक्तिगत जानकारी प्रदान की है, तो कैलिफोर्निया कानून के लिए आवश्यक है कि हम आपको California Online Privacy Act (\"अधिनियम\") और California Business and Professions Code के तहत अपने गोपनीयता अधिकारों का सारांश प्रदान करें। अधिनियम के अनुसार, हम आपको व्यक्तिगत रूप से पहचाने जाने योग्य जानकारी की श्रेणियां प्रदान करेंगे जिन्हें हम YouVersion और तृतीय पक्ष व्यक्तियों या संस्थाओं की श्रेणियों के माध्यम से एकत्र करते हैं जिनके साथ आपकी व्यक्तिगत पहचान योग्य जानकारी आपके अनुरोध पर प्रत्यक्ष विपणन उद्देश्यों के लिए साझा की जा सकती है। कैलिफोर्निया कानून के लिए हमें आपके अनुरोध पर, आपको सूचित करने की आवश्यकता है, (1) व्यक्तिगत रूप से पहचाने जाने योग्य जानकारी की श्रेणियां जो हम एकत्र करते हैं और हम किस तीसरे पक्ष के साथ उस जानकारी को साझा करते हैं; (2) उन तीसरे पक्षों के नाम और पते; और (3) उन कंपनियों द्वारा विपणन उत्पादों के उदाहरण। अधिनियम के आगे हमें यह नियंत्रित करने की अनुमति देने की आवश्यकता है कि हम किस जानकारी को साझा कर सकें और साझा नहीं कर सकें। इस जानकारी को प्राप्त करने के लिए, कृपया <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> एक अनुरोध भेजें और विषय पंक्ति में \"California Privacy Request\" वाक्यांश शामिल करें। हमसे संपर्क करते समय, कृपया अपना नाम, पता, ईमेल पता, और व्यक्तिगत रूप से पहचाने जाने योग्य जानकारी का संकेत दें, जिसे आप तीसरे पक्ष के साथ साझा नहीं करना चाहते हैं। प्रतिक्रिया के लिए कृपया तीस (30) दिन दें। साथ ही, कृपया ध्यान दें कि आपकी व्यक्तिगत पहचान योग्य जानकारी साझा करने या इस नोटिस का अनुरोध करने के लिए कोई शुल्क नहीं है।"
      h34: "सुरक्षा और संरक्षण"
      p53: "हम आपके डेटा की सुरक्षा के लिए डिज़ाइन किए गए उद्योग मानक सुरक्षा सुरक्षा उपाय लागू करते हैं। इनमें आपके डेटा के लिए एन्क्रिप्शन का उपयोग करना शामिल है, जबकि यह आपके डिवाइस या ब्राउज़र और हमारे सर्वर के बीच प्रसारित किया जा रहा है। YouVersion के माध्यम से हमें प्रदान किया गया डेटा ISO 27017-प्रमाणित आधारभूत संरचना प्रबंधन प्रणाली में भी संग्रहीत किया गया है, जिसका अर्थ है कि इसे प्रबंधन प्रणाली मानकों ISO 27017 की आवश्यकताओं के अनुपालन में पाया गया है, जो सूचना सुरक्षा नियंत्रण के लिए अंतरराष्ट्रीय स्तर पर मान्यता प्राप्त कोड है क्लाउड सेवाएं।"
      p54: "हालांकि, संचार और सूचना प्रौद्योगिकी की प्रकृति को देखते हुए, और इंटरनेट के उपयोग में निहित जोखिम हैं, हालांकि हम नियमित रूप से संभावित भेद्यता और हमले के लिए निगरानी करते हैं, हम आपके सिस्टम में संग्रहीत जानकारी के बारे में गारंटी या गारंटी नहीं दे सकते हैं या हमारे सिस्टम में संग्रहीत हैं या अन्यथा दूसरों द्वारा अनधिकृत घुसपैठ से बिल्कुल मुक्त होगा, और न ही हम गारंटी दे सकते हैं या गारंटी दे सकते हैं कि हमारे किसी भी भौतिक, तकनीकी, या प्रबंधकीय सुरक्षा उपायों का उल्लंघन करके इस तरह के डेटा तक पहुंचा, खुलासा, बदला या नष्ट नहीं किया जा सकता है।"
      h35: "डेटा का प्रसंस्करण"
      p55: "हम केवल आपके बारे में व्यक्तिगत डेटा एकत्र और संसाधित करेंगे जहां हमारे पास वैध आधार हैं। वैध अड्डों में सहमति (जहां आपने सहमति दी है), अनुबंध (जहां आपके साथ अनुबंध के प्रदर्शन के लिए प्रसंस्करण आवश्यक है, जैसे आप अनुरोध करते हैं और इस निजी नीति और हमारी <a href=\"https://www.bible.com/terms\">उपयोग की शर्तों </a> के अनुसार कार्य करते हुए YouVersion और YouVersion कार्यक्षमता प्रदान करते हैं) और अन्य वैध हितों। इस तरह के वैध हित में लागू कानून के अनुपालन के लिए, हमारे व्यापार को सक्षम करने और प्रशासन करने, कॉर्पोरेट लेनदेन का प्रबंधन करने, आम तौर पर हमारे व्यापार और उपयोगकर्ता संबंधों को समझने और सुधारने और हमें सक्षम करने के लिए, लागू कानून का अनुपालन करने के लिए, हमारे और अन्य सदस्यों और तृतीय पक्षों की सुरक्षा शामिल है। जानकारी के आदान-प्रदान के लिए आपसे जुड़ने के लिए YouVersion के अन्य उपयोगकर्ता, बशर्ते कि पूर्वगामी आपके अधिकारों और स्वतंत्रताओं की पर्याप्त सुरक्षा करे।"
      p56: "जहां हम व्यक्तिगत डेटा को संसाधित करने के लिए आपकी सहमति पर भरोसा करते हैं, आपको किसी भी समय अपनी सहमति वापस लेने या अस्वीकार करने का अधिकार है और जहां हम वैध हितों पर भरोसा करते हैं, तो आपको ऑब्जेक्ट करने का अधिकार है। यदि आपके पास कानूनी आधारों के बारे में कोई प्रश्न हैं जिन पर हम आपके व्यक्तिगत डेटा को एकत्र और उपयोग करते हैं, तो कृपया <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> पर हमसे संपर्क करें।"
      h36: "संयुक्त राज्य अमेरिका से बाहर के उपयोगकर्ता"
      p57: "YouVersion को संयुक्त राज्य अमेरिका के भीतर ओकलाहोमा में और आपके द्वारा उपयोग की जाने वाली पेशकश की जाती है और यह निजी नीति संयुक्त राज्य अमेरिका और ओकलाहोमा राज्य के कानूनों द्वारा शासित होती है। यदि आप संयुक्त राज्य अमेरिका के बाहर से YouVersion का उपयोग कर रहे हैं, तो कृपया ध्यान रखें कि आपकी जानकारी संयुक्त राज्य अमेरिका में स्थानांतरित, संग्रहीत और संसाधित की जा सकती है जहां हमारे सर्वर स्थित हैं और हमारा केंद्रीय डेटाबेस संचालित है। हम संयुक्त राज्य अमेरिका के अंदर और बाहर दोनों डेटा को संसाधित करते हैं और सीमाओं में डेटा को कानूनी रूप से स्थानांतरित करने के लिए कानूनी रूप से प्रदान की गई तंत्र पर भरोसा करते हैं। इसमें हमारे डेटा और व्यक्तिगत डेटा को स्थानांतरित करने वाली कंपनियों के बीच संविदात्मक वचनबद्धताएं शामिल हैं जिनके लिए इस तरह के डेटा की सुरक्षा और सुरक्षा की आवश्यकता होती है। ओकलाहोमा, संयुक्त राज्य अमेरिका और अन्य देशों के डेटा संरक्षण और अन्य कानून आपके देश के जितना व्यापक नहीं हो सकते हैं। YouVersion का उपयोग करके, आप हमारी जानकारी को हमारी सुविधाओं और उन तृतीय पक्षों की सुविधाओं में स्थानांतरित करने के लिए सहमति देते हैं जिनके साथ हम इसे इस निजी नीति में वर्णित के साथ साझा करते हैं।"
      h37: "हमारी गोपनीयता नीति में परिवर्तन"
      p58: "हम अपने प्रथाओं में बदलावों को दर्शाने के लिए समय-समय पर हमारी गोपनीयता नीति को अपडेट कर सकते हैं। हम इस पृष्ठ पर हमारी निजी नीति में कोई भी परिवर्तन पोस्ट करेंगे। यदि हम अपने उपयोगकर्ताओं की व्यक्तिगत जानकारी के साथ सामग्री परिवर्तन करते हैं, तो हम एक नोटिस प्रदान करेंगे कि निजी नीति अपडेट की गई है। जिस दिन निजी नीति को अंतिम बार संशोधित किया गया था, उस पृष्ठ के शीर्ष पर पहचाना गया है। यह सुनिश्चित करने के लिए आप ज़िम्मेदार हैं कि हमारे पास आपके लिए एक अद्यतित सक्रिय और कार्य पद्धति ईमेल पता है, और किसी भी बदलाव की जांच के लिए समय-समय पर इस निजी नीति पर जाकर।"
      h38: "16 साल से कम उम्र के बच्चे"
      p59: "हम उस नाबालिग के माता-पिता या कानूनी अभिभावक की सहमति के बिना 16 वर्ष से कम आयु के किसी भी व्यक्ति से व्यक्तिगत जानकारी एकत्र नहीं करते हैं। माता-पिता या अभिभावक एक नाबालिग द्वारा YouVersion के उपयोग के लिए सहमति दे सकते हैं, जो माता-पिता या अभिभावक नाबालिग के उपयोग के पर्यवेक्षण के लिए पूरी तरह जिम्मेदार है और YouVersion के माध्यम से प्रदान की गई किसी भी जानकारी या सुझावों की व्याख्या और उपयोग के लिए पूरी ज़िम्मेदारी मानता है। अगर आपको लगता है कि 16 साल से कम उम्र के बच्चे के बारे में हमें कोई जानकारी हो सकती है, तो कृपया <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> पर हमसे संपर्क करें। अगर हम सीखते हैं और पुष्टि करते हैं तो हमने माता-पिता की सहमति के सत्यापन के बिना 16 साल से कम उम्र के बच्चे से व्यक्तिगत जानकारी एकत्र या प्राप्त की है, तो हम उस जानकारी को हटा देंगे।"
      h39: "सम्पर्क करने हेतु जानकारी"
      p60: "इस निजी नीति तथा हमारी गोपनीयता क्रियाओं से संबंधित कोई भी प्रश्न या आपकी टिप्पणी के लिये, आप हमें इस पते पर सम्पर्क कर सकतें हैं: Life Covenant Church, Inc, attn: YouVersion Support, 4600 E 2nd St, Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
