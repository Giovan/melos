      s6: "YouVersion लाइफ कॉन्ट्रैक्ट चर्च, इंक (\"Live.Church\", या \"हम\") द्वारा पेश किया जाता है। हम अपने विवेकानुसार समय-समय पर इन शर्तों को संशोधित और अद्यतन कर सकते हैं। जब हम उन्हें पोस्ट करते हैं तो कोई भी बदलाव प्रभावी होता है। संशोधित शर्तों के पोस्टिंग के बाद YouVersion का आपका निरंतर उपयोग का अर्थ है कि आप परिवर्तनों को स्वीकार करते हैं और सहमत होते हैं।"
      s7: "YouVersion में परिवर्तन"
      s8: "जबकि हम हमेशा आपको वीवरेशन और इसकी सभी सुविधाओं की पेशकश करने की उम्मीद करते हैं, हम आपको YouVersion या किसी भी हिस्से, हिस्से या कार्यक्षमता को बिना किसी सूचना के बदलने या बंद करने का अधिकार सुरक्षित रखते हैं। यदि आप किसी भी कारण से किसी भी समय या YouVersion का कोई भी हिस्सा किसी भी समय अनुपलब्ध नहीं है, तो हम उत्तरदायी नहीं होंगे।"
      s9: "आपके बारे में और आपके पर्यवेक्षण की आपकी जानकारी"
      s10: "YouVersion पर या आपके द्वारा एकत्र की जाने वाली सभी जानकारी हमारी <a href=\"https://www.bible.com/privacy\">निजी नीति</a> अधीन है। YouVersion का उपयोग करके, आप <a href=\"https://www.bible.com/privacy\">निजी नीति</a> अनुपालन में अपनी जानकारी के संबंध में हमारे द्वारा उठाए गए सभी कार्यों से सहमत हैं।"
      s11: "अनुमत और अप्रयुक्त उपयोग"
      s12: "इन शर्तों के अनुसार आप या तो अपने व्यक्तिगत और गैर वाणिज्यिक उपयोग के लिए या अपने गैर लाभ संगठन के आंतरिक उपयोग के लिए इन शर्तों के साथ YouVersion का उपयोग करने की अनुमति । सभी अधिकार नहीं स्पष्ट रूप से आप के लिए प्रदान की Life.Church के द्वारा आरक्षित हैं । आप सहमत है कि आप की अनुमति नहीं है और YouVersion का उपयोग नहीं करेंगे निंनानुसार है:"
      s13: "किसी भी तरह से संघीय, राज्य, स्थानीय या अंतरराष्ट्रीय कानून या विनियमन का उल्लंघन करता है;"
      s14: "अनुचित सामग्री को उजागर करके, व्यक्तिगत रूप से पहचाने जाने योग्य जानकारी या अन्यथा पूछने के लिए किसी भी तरह से नाबालिगों का शोषण करने, नुकसान पहुंचाने, या किसी भी तरह से शोषण करने, नुकसान पहुंचाने या प्रयास करने के उद्देश्य से;"
      s15: "किसी भी कंपनी या व्यक्ति का प्रतिरूपण या प्रतिरूपण करने का प्रयास करें, जिसमें Life.Church या अन्य YouVersion उपयोगकर्ता शामिल है;"
      s16: "किसी अंय आचरण में संलग्न होना, जो हमारे द्वारा निर्धारित किया गया है, Life.Church या YouVersion को नुकसान पहुंचा सकता है के उपयोगकर्ताओं या उंहें दायित्व को बेनकाब;"
      s17: "किसी भी तरह से है कि निष्क्रिय कर सकता है, पल्ला झुकना, क्षति, या YouVersion ख़राब या YouVersion के अंय उपयोग के साथ हस्तक्षेप;"
      s18: "किसी भी रोबोट, मकड़ी, या अंय स्वचालित उपकरण, प्रक्रिया, या किसी भी प्रयोजन के लिए YouVersion का उपयोग करने का मतलब है, YouVersion पर सामग्री के किसी भी निगरानी या नकल सहित;"
      s19: "किसी भी वायरस, ट्रोजन हॉर्स, कीड़े, तर्क बम, या अन्य सामग्री जो दुर्भावनापूर्ण या तकनीकी रूप से हानिकारक है, पेश करने के लिए;"
      s20: "YouVersion या किसी सर्वर, कंप्यूटर, या YouVersion से कनेक्टेड डेटाबेस के किसी भी भाग में हस्तक्षेप, क्षति, या बाधित करने के लिए अनधिकृत पहुंच प्राप्त करने का प्रयास करने के लिए;"
      s21: "एक अस्वीकार सेवा के हमले या एक वितरित अस्वीकार सेवा के हमले के माध्यम से YouVersion पर हमला करने के लिए; तथा"
      s22: "अन्यथा YouVersion के उचित काम में हस्तक्षेप करने का प्रयास करें।"
      s23: "आप यह भी मानते हैं कि आप किसी भी सामग्री को जानबूझकर प्राप्त, अपलोड, डाउनलोड, उपयोग या पुन: उपयोग नहीं करेंगे, जैसा कि Life.Church द्वारा निर्धारित किया गया है अपने विवेकाधिकार में खरीद लें:"
      s24: "जो किसी भी सामग्री शामिल हैं की अपमानजनक, अश्लील, अभद्र, अपमानजनक, आक्रामक, उत्पीड़न, हिंसक, घृणित, भड़काऊ या अंयथा आपत्तिजनक है;"
      s25: "जाति, लिंग, धर्म, राष्ट्रीयता, अक्षमता, यौन अभिविन्यास, या आयु के आधार पर यौन आधार पर या अश्लील सामग्री, हिंसा, या भेदभाव को बढ़ावा देता है;"
      s26: "किसी भी पेटेंट, ट्रेडमार्क, व्यापार रहस्य, कॉपीराइट, या अन्य बौद्धिक संपदा या किसी अन्य व्यक्ति के अन्य अधिकारों का उल्लंघन करता है;"
      s27: "दूसरों के कानूनी अधिकारों (प्रचार और गोपनीयता के अधिकारों सहित) का उल्लंघन करता है या ऐसी कोई सामग्री है जो लागू कानूनों या विनियमों के तहत किसी भी नागरिक या आपराधिक दायित्व को जन्म दे सकती है; या"
      s28: "किसी भी अवैध गतिविधि को बढ़ावा देता है, या वकील, किसी भी गैरकानूनी कृत्य को बढ़ावा देता है, बढ़ावा देता है या सहायता करता है;"
      s29: "इसमें वाणिज्यिक गतिविधियों या बिक्री शामिल हैं, जैसे प्रतिस्पर्धा, स्वीपस्टेक्स और अन्य बिक्री प्रचार, अदल-बदल, या विज्ञापन; तथा"
      s30: "धारणा है कि सामग्री से उत्पंन होता है या Life.Church या किसी अंय व्यक्ति या इकाई, अगर यह मामला नहीं है द्वारा समर्थन देता है।"
      s31: "उपयोगकर्ता योगदान"
      s32: "YouVersion में या YouVersion के माध्यम से उपयोगकर्ताओं को अंय उपयोगकर्ताओं या अंय व्यक्तियों की सामग्री या सामग्रियों (सामूहिक रूप से, \"उपयोगकर्ता योगदान\") को पोस्ट करने, सबमिट करने, प्रकाशित करने, प्रदर्शित करने या संचारित करने की अनुमति देने वाले सहभागी सुविधाएं हैं ।"
      s33: "लेकिन, हम उपयोगकर्ता योगदान या किसी अंय सामग्री की समीक्षा करने से पहले यह पर या YouVersion के माध्यम से पोस्ट किया जाता है शुरू नहीं है, और आपत्तिजनक सामग्री के तुरंत हटाने सुनिश्चित करने के बाद यह पोस्ट किया गया है नहीं कर सकता । तो, हम किसी भी कार्रवाई या किसी भी उपयोगकर्ता या तृतीय पक्ष द्वारा प्रदान की संचरण, संचार या सामग्री के बारे में कार्रवाई के लिए कोई दायित्व मान ।"
      s34: "सभी उपयोगकर्ता योगदान इन शर्तों का पालन करना होगा। YouVersion पर या उसके माध्यम से कोई भी उपयोगकर्ता योगदान प्रदान करके, आप हमें और हमारे सेवा प्रदाताओं को प्रदान करते हैं, और उनमें से प्रत्येक और हमारे संबंधित लाइसेंसधारक, उत्तराधिकारी और असाइन, उपयोग करने, पुन: उत्पन्न करने, संशोधित करने, प्रदर्शन करने, प्रदर्शित करने, वितरित करने और अन्यथा प्रकट करने का अधिकार तृतीय पक्ष किसी भी ऐसी सामग्री को आपके द्वारा अनुरोध या अन्यथा उपयोग करने के लिए YouVersion कार्यक्षमता प्रदान करने के लिए। आप प्रतिनिधित्व करते हैं और गारंटी देते हैं कि आप उपयोगकर्ता योगदान में और उसके सभी अधिकारों के स्वामी हैं या उन्हें नियंत्रित करते हैं और इस लाइसेंस को देने का अधिकार है और आपके सभी उपयोगकर्ता योगदान इन शर्तों का पालन करते हैं और उनका पालन करेंगे। आप या किसी भी अन्य उपयोगकर्ता द्वारा आपके द्वारा पोस्ट किए गए किसी भी उपयोगकर्ता योगदान की सामग्री या सटीकता के लिए, हम किसी तीसरे पक्ष के लिए ज़िम्मेदार नहीं हैं, या उत्तरदायी नहीं हैं।"
      s35: "अकाउंट की सुरक्षा"
      s36: "YouVersion उपयोगकर्ताओं को एक खाता (\"सदस्य\") बनाने की अनुमति देता है जिसके लिए आपको कुछ जानकारी प्रदान करने की आवश्यकता होती है। आप सहमत हैं कि आपके द्वारा प्रदान की जाने वाली सभी जानकारी एक सदस्य बनने के लिए और YouVersion के साथ पंजीकरण करें, जिसमें YouVersion पर किसी भी इंटरैक्टिव फीचर्स के उपयोग के माध्यम से प्रदान की गई जानकारी शामिल है, लेकिन इतनी ही सीमित नहीं है, हमारी <a href=\"https://www.bible.com/privacy\">निजी नीति</a>द्वारा शासित है, और आप सभी कार्यों के लिए सहमति देते हैं हम आपकी <a href=\"https://www.bible.com/privacy\">निजी नीति</a>अनुरूप आपकी जानकारी के संबंध में लेते हैं।"
      s37: "यदि आप हमारी सुरक्षा प्रक्रियाओं के हिस्से के रूप में उपयोगकर्ता नाम, पासवर्ड या इसी तरह की जानकारी चुनते हैं, या प्रदान करते हैं, तो आप ऐसी जानकारी का गोपनीय व्यवहार करने के लिए सहमत हैं, और किसी भी अनधिकृत पहुंच या आपके उपयोगकर्ता नाम के उपयोग के तुरंत बाद हमें सूचित करने के लिए सहमत हैं या पासवर्ड या सुरक्षा का कोई अन्य उल्लंघन। हमें किसी भी उपयोगकर्ता नाम, पासवर्ड या अन्य पहचानकर्ता को अक्षम करने का अधिकार है, चाहे आपके द्वारा चुने गए हों या हमारे द्वारा प्रदान किए गए हों, किसी भी समय, अगर हमारी राय में, आपने इन शर्तों के किसी भी प्रावधान का उल्लंघन किया है।"
      s38: "निगरानी और प्रवर्तन; कानूनी अनुपालन; समाप्ति"
      s39: "आप सहमत हैं कि हमारे पास अधिकार है:"
      s40: "किसी भी उपयोगकर्ता, सदस्य खाते या उपयोगकर्ता योगदान के संबंध में कोई कार्रवाई करें जिसे हम अपने विवेकाधिकार में आवश्यक या उचित मानते हैं यदि हम मानते हैं कि इन शर्तों का उल्लंघन हो रहा है, तीसरे पक्ष के अधिकारों का उल्लंघन, दूसरों की व्यक्तिगत सुरक्षा का खतरा, या YouVersion या Life.Church से जुड़े सद्भावना के लिए एक खतरा या देयता या नुकसान।"
      s41: "YouVersion के किसी भी अवैध या अनधिकृत उपयोग के लिए, बिना किसी सीमा के, कानून प्रवर्तन और आपकी जानकारी के प्रकटीकरण के लिए उचित कार्रवाई करें; तथा"
      s42: "इन शर्तों के किसी भी उल्लंघन के बिना किसी भी या किसी कारण के लिए YouVersion के सभी या हिस्से में अपनी पहुंच को समाप्त या निलंबित करें।"
      s43: "पूर्वगामी को सीमित किए बिना, हमें किसी भी कानून प्रवर्तन प्राधिकरण या अदालत के आदेश के साथ पूरी तरह से सहयोग करने का अधिकार है कि हम आपको या YouVersion के माध्यम से किसी भी सामग्री को पोस्ट करने वाले किसी की पहचान या अन्य जानकारी का खुलासा करने के लिए अनुरोध कर रहे हैं। आप किसी भी कार्यवाही के दौरान या कानूनी जांच के परिणामस्वरूप या किसी भी कार्यवाही के दौरान किसी भी कार्रवाई द्वारा किए गए किसी भी कार्यवाही के परिणामस्वरूप किसी भी दायित्व से अपने किसी भी दायित्व से संबंधित किसी भी दायित्व से अपने कर्मचारियों, कार्यालयों और निदेशकों को नुकसान पहुंचाते हैं और उनके कर्मचारियों, कार्यालयों और निदेशकों को प्राप्त करते हैं। किसी भी Life-Church या कानून संसाधन प्राधिकरणों द्वारा निवेश की एक सहमति के रूप में।"
      s44: "सूचना और अनुवाद पर आपका रिलायंस"
      s45: "पर या YouVersion के माध्यम से प्रस्तुत जानकारी केवल सामांय जानकारी के प्रयोजनों के लिए उपलब्ध कराया जाता है । हम सटीकता, पूर्णता या इस जानकारी की उपयोगिता वारंट नहीं है । किसी भी निर्भरता आप इस तरह की जानकारी पर जगह अपने स्वयं के जोखिम पर सख्त है । इसके अलावा, यद्यपि हम विभिंन भाषाओं में YouVersion पर पाया जानकारी प्रदान करने का प्रयास करते हैं, YouVersion सामग्री के अंग्रेजी के अलावा अंय भाषाओं में अनुवाद हमें अंय दलों द्वारा प्रदान की जाती है और हम प्रतिनिधित्व करते है या उन की सटीकता वारंट नहीं है अनुवाद. <strong>हम आप या किसी भी अन्य आगंतुक द्वारा ऐसी सामग्रियों पर रखी गई निर्भरता से उत्पन्न होने वाले सभी दायित्व और उत्तरदायित्व को YouVersion के लिए, या किसी को भी, जो इसकी किसी सामग्री के बारे में सूचित किया जा सकता है.</strong>"
      s46: "बौद्धिक संपदा अधिकार"
      s47: "YouVersion और इसकी सामग्री, विशेषताओं और कार्यक्षमता (सभी जानकारी, सॉफ़्टवेयर, टेक्स्ट, डिस्प्ले, छवियों, वीडियो और ऑडियो, और इसके डिज़ाइन, चयन और व्यवस्था सहित, लेकिन इतनी ही सीमित नहीं है) का स्वामित्व Life.Church, इसके लाइसेंसधारक या ऐसी सामग्री के अन्य प्रदाताओं और संयुक्त राज्य अमेरिका और अंतरराष्ट्रीय कॉपीराइट, ट्रेडमार्क, पेटेंट, व्यापार रहस्य और अन्य बौद्धिक संपदा या स्वामित्व अधिकार कानूनों द्वारा संरक्षित हैं।"
      s48: "प्रतीक चिन्ह और डिजाइन"
      s49: "YouVersion नाम, Life.Church नाम और लोगो, सभी संबंधित नाम, प्रतीक चिन्ह, उत्पाद और सेवा के नाम, डिज़ाइन और नारे Life.Church के ट्रेडमार्क और / या कॉपीराइट हैं। आपको Life.Church की पूर्व लिखित अनुमति के बिना इन अंक और कॉपीराइट का उपयोग नहीं करना चाहिए। YouVersion पर अन्य सभी नाम, प्रतीक चिन्ह, उत्पाद और सेवा नाम, डिज़ाइन और नारे उनके संबंधित स्वामियों के ट्रेडमार्क हैं।"
      s50: "बौद्धिक संपदा उल्लंघन"
      s51: "यदि आप मानते हैं कि उपयोगकर्ता योगदान सहित किसी भी YouVersion सामग्री, कॉपीराइट सहित आपके बौद्धिक संपदा अधिकारों का उल्लंघन करती है, तो कॉपीराइट उल्लंघन का नोटिस <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>भेजें। कृपया ध्यान रखें कि यह Life Church की नीति है दोहराने वाले उल्लंघनकर्ताओं के उपयोगकर्ता खातों को समाप्त करने के लिए करें।"
      s52: "थर्ड पार्टी लिंक और सेवाएं"
      s53: "YouVersion में तृतीय पक्ष द्वारा प्रदान की गई सामग्री शामिल हो सकती है। यदि YouVersion में अन्य वेबसाइटों और पॉप-अप और तीसरे पक्ष द्वारा प्रदान किए गए समान संसाधनों के लिंक शामिल हैं, तो ये लिंक और संसाधन केवल आपकी सुविधा के लिए प्रदान किए जाते हैं। हमारे पास उन वेबसाइटों या संसाधनों की सामग्री पर कोई नियंत्रण नहीं है, और उनके लिए कोई जिम्मेदारी स्वीकार नहीं है या आपके उपयोग से उत्पन्न होने वाली किसी भी हानि या क्षति के लिए। यदि आप YouVersion से जुड़ी किसी तीसरे पक्ष की वेबसाइटों तक पहुंचने का निर्णय लेते हैं, तो आप पूरी तरह से अपने जोखिम पर और ऐसी वेबसाइटों के उपयोग के नियमों और शर्तों के अधीन करते हैं। इन सामग्रियों में व्यक्त किए गए सभी बयान और / या राय, और Life.Church द्वारा प्रदान की गई सामग्री के अलावा सभी प्रश्नों और अन्य सामग्री के जवाब और प्रतिक्रियाएं, उन सामग्रियों को प्रदान करने वाले व्यक्ति या इकाई की राय और जिम्मेदारी पूरी तरह से हैं। ये सामग्री Life.Church के राय को जरूरी नहीं दर्शाती है। <strong>हम किसी तीसरे पक्ष द्वारा प्रदान की जाने वाली किसी भी सामग्री की सामग्री या सटीकता के लिए, आप या किसी तीसरे पक्ष के लिए ज़िम्मेदार नहीं हैं, या उत्तरदायी नहीं हैं।</strong>"
      s54: "YouVersion और सोशल मीडिया फीचर्स से लिंक करना"
      s55: "YouVersion कुछ विशेषताओं को प्रदान कर सकता है जो आपको सोशल मीडिया के साथ-साथ अन्य तृतीय पक्ष वेबसाइटों और अनुप्रयोगों से कनेक्ट या लिंक करने और YouVersion और ऐसी तृतीय पक्ष सेवाओं से जानकारी और संचार साझा करने में सक्षम बनाता है। आप इन सुविधाओं का पूरी तरह से उपयोग कर सकते हैं क्योंकि वे हमारे द्वारा प्रदर्शित की गई सामग्री के संबंध में और अन्यथा इन शर्तों के अनुसार और ऐसी सुविधाओं के संबंध में प्रदान किए जाने वाले किसी भी अतिरिक्त नियम और शर्तों के संबंध में हमारे द्वारा प्रदान किए जाते हैं। हम किसी भी समय हमारे विवेकानुसार बिना किसी सूचना के सभी या इनमें से किसी भी सुविधा को अक्षम कर सकते हैं।"
      s56: "भौगोलिक प्रतिबंध"
      s57: "Life.Church, YouVersion का मालिक, संयुक्त राज्य अमेरिका में ओकलाहोमा प्रदेश में स्थित है। हम कोई दावा नहीं करते हैं कि YouVersion या इसकी कोई भी सामग्री संयुक्त राज्य अमेरिका के बाहर पहुंच योग्य या उपयुक्त है। कुछ लोगों या कुछ देशों में YouVersion तक पहुंच कानूनी नहीं हो सकती है। यदि आप संयुक्त राज्य अमेरिका के बाहर से YouVersion तक पहुंचते हैं, तो आप अपनी पहल पर ऐसा करते हैं और स्थानीय कानूनों के अनुपालन के लिए जिम्मेदार होते हैं।"
      s58: "वारंटियों का अस्वीकरण"
      s59: "आपके YouVersion का उपयोग, इसकी सामग्री और किसी भी कार्यक्षमता, सेवाओं या वस्तुओं के माध्यम से प्राप्त किए गए आइटम आपके जोखिम पर हैं, जिनमें से सभी को \"जैसा है\" और \"जैसा उपलब्ध है\" पर प्रदान किया गया है, किसी भी प्रकार की किसी भी युद्ध के बिना, कोई भी अभिव्यक्ति नहीं या निहित। Life.Church के साथ संबद्ध कोई भी व्यक्ति नहीं, पूर्णता, विश्वसनीयता, योग्यता, सटीकता या उपलब्धता की उपलब्धता के संबंध में किसी भी वारंटी या प्रतिनिधित्व करता है। बिना किसी सीमा के, Life.Church के बिना किसी भी व्यक्ति को Life.Church के साथ संबद्ध नहीं किया गया है या किसी भी कार्यक्षमता सामग्री या किसी भी सेवा या घटनाओं के माध्यम से प्राप्त की गई सेवाओं को विश्वसनीय, त्रुटि मुक्त या अनियंत्रित किया जाएगा, कि दोषों को ठीक किया जाएगा, जो वचन या सर्वर प्रदान करता है वह उपलब्ध कराएगा वायरस या अन्य हानिकारक घटक या आप या किसी भी सेवा या आइटम के माध्यम से प्राप्त किए गए आइटम आपकी आवश्यकताओं या अपेक्षाओं को पूरा करेंगे।"
      s60: "Life.Church यहां किसी भी तरह की सभी वारंटियों का नकारन करता है, चाहे स्पष्ट या निहित, सांख्यिकी या अन्यथा, जिसमें व्यापारिकता, गैर-उल्लंघन और विशेष उद्देश्य के लिए उपयुक्तता की कोई भी गारंटी शामिल नहीं है।"
      s61: "त्यागना किसी भी वारंटी को प्रभावित नहीं करता है जिसे लागू कानून के तहत निष्कासित या सीमित नहीं किया जा सकता है।"
      s62: "दायित्व की सीमा"
      s63: "किसी भी घटना में Life.Church, उसके लाइसेंस, सेवा प्रदाता, या किसी भी प्रकार की क्षति के लिए किसी भी प्रकार की क्षति के लिए उत्तरदायी नहीं होंगे, किसी भी कानूनी सिद्धांत के तहत, आपके उपयोग, या अक्षमता से बाहर या संपर्क में आने वाले किसी भी प्रकार की क्षति के लिए ज़िम्मेदार होंगे YouVersion, किसी भी प्रत्यक्ष, अप्रत्यक्ष, विशेष, आकस्मिक, परिणामी या हानिकारक क्षति सहित, किसी भी वेबसाइट या अन्य वेबसाइटों या किसी भी सेवा या आइटम के माध्यम से प्राप्त की गई किसी भी सामग्री का YouVersion करने के लिए, किसी भी वेबसाइट, YouVersion, लेकिन सीमित नहीं है, लेकिन सीमित नहीं है व्यक्तिगत चोट, पीड़ा और मुसीबत, भावनात्मक वितरण, लाभ की हानि, लाभों की हानि, व्यापार की हानि या प्रत्याशित बचत, उपयोग की हानि, सद्‍भाव की हानि, डेटा की हानि, और जहां \nहानि (निजता सहित), ब्रेक अनुबंध या अन्यथा, भले ही उपयुक्त हो।"
      s64: "त्यागना किसी भी देयता को प्रभावित नहीं करता है जिसे लागू कानून के तहत निष्कासित या सीमित नहीं किया जा सकता है।"
      s65: "प्रीमियम"
      s66: "आप हानिरहित Life.Church की रक्षा, क्षतिपूर्ति और पकड़ने के लिए सहमत हैं, इसके सहयोगी, लाइसेंसधारक और सेवा प्रदाता, और इसके और उनके संबंधित अधिकारी, निदेशकों, कर्मचारियों, ठेकेदारों, एजेंटों, लाइसेंसदाताओं, आपूर्तिकर्ताओं, उत्तराधिकारी और किसी भी दावों, देनदारियों के विरुद्ध और उसके विरुद्ध असाइन करते हैं, इन शर्तों के उल्लंघन या आपके YouVersion के उपयोग से संबंधित या उससे संबंधित, आपके उपयोगकर्ता योगदान, किसी भी सहित, लेकिन इतनी ही सीमित नहीं है, क्षति, निर्णय, व्यय या शुल्क (उचित वकील की फीस सहित) इन शर्तों में स्पष्ट रूप से अधिकृत या YouVersion से प्राप्त किसी भी जानकारी के आपके उपयोग के अलावा YouVersion सामग्री, सेवाओं और उत्पादों का उपयोग।"
      s67: "कानून और अधिकार क्षेत्र गवर्निंग"
      s68: "YouVersion और इन शर्तों (गैर-संविदात्मक विवादों या दावों सहित) से संबंधित सभी मामलों, विवादों या दावों को किसी भी विकल्प या कानून प्रावधान के संघर्ष को प्रभावित किए बिना ओकलाहोमा राज्य (USA) के आंतरिक कानूनों के अनुसार नियंत्रित और समझा जाएगा या नियम। \"ओक्लाहोमा सिटी\" शहर में स्थित प्रत्येक मामले में संयुक्त राज्य अमेरिका की संघीय अदालतों या ओकलाहोमा राज्य की अदालतों में विशेष रूप से किसी भी कानूनी मुकदमे, कार्रवाई या कार्यवाही से संबंधित या कार्यवाही शुरू की जाएगी, ओकलाहोमा काउंटी में। इन शर्तों से सहमत होने और YouVersion का उपयोग करके, आप ऐसी अदालतों और ऐसी अदालतों में स्थान पर आपके क्षेत्राधिकार के अभ्यास के लिए किसी भी और सभी आपत्तियों को छोड़ देते हैं।"
      s69: "छूट और औसतता"
      s70: "Life.Church इन शर्तों के तहत लिखित रूप में अपने अधिकारों को छोड़ सकता है। यदि इन शर्तों का कोई प्रावधान न्यायालय या सक्षम क्षेत्राधिकार के अन्य ट्रिब्यूनल द्वारा किसी भी कारण से अवैध, गैरकानूनी होने के लिए आयोजित किया जाता है, तो ऐसे प्रावधान को समाप्त कर दिया जाएगा या न्यूनतम सीमा तक सीमित किया जाएगा जैसे कि इन शर्तों के शेष प्रावधान जारी रहेगा पूर्ण बल और प्रभाव।"
