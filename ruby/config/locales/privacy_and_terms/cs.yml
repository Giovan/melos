cs:
  legal:
    privacy:
      policy: "Ochrana soukromí %{youversion}"
      h1: "Stručný přehled"
      p1: "Tady je shrnutí toho, co můžete najít v našich Pravidlech ochrany osobních údajů a smluvních podmínkách, které se vztahují na všechny produkty a služby značky YouVersion:"
      h2: "Vychutnejte si osobní zážitek."
      p2: "Když si vytvoříte účet YouVersion nebo použijete některou z našich aplikací nebo webů, shromažďujeme o vás informace za účelem nabízení individuálnějšího biblického zážitku."
      h3: "Jak používáme vaše údaje."
      p3: "Zásady ochrany osobních údajů jasně popisují typy informací, které shromažďujeme z vaší činnosti, a jak tyto informace používáme k vylepšení YouVersion produktů. Vaše údaje o osobě, které lze identifikovat, nesdílíme s žádnými inzerenty nebo reklamními sítěmi třetích stran."
      h4: "Vaše soukromí je chráněno."
      p4: "Když vidíte statistiky, které sdílíme a oslavujeme tím angažovanost Bible po celém světě. Garantujeme, že analyzujeme data způsobem, který chrání vaše soukromí. Je-li tato informace zveřejněna, pouze v souhrnné podobě a nezveřejňujeme vaše osobní identifikační údaje. Kromě toho implementujeme standardní bezpečnostní opatření určená k ochraně vašich dat."
      h5: "Je to vaše zkušenost."
      p5: "Naše zásady ochrany osobních údajů jasně stanovují, jaké práva máte při používání služby YouVersion, včetně přístupu, sdílení, změn a mazání osobních údajů. Zaměřujeme se také na technologie shromažďování dat, které pomáhají vylepšovat procesy vtáhnutí YouVersion komunity do Bible."
      h6: "Ochrana soukromí"
      p6: "Naposledy upraveno 25. Května 2018"
      p7: "Pokud vám společnost YouVersion poskytla překlad anglické verze Zásad ochrany osobních údajů, souhlasíte s tím, že překlad je poskytován pouze pro vaše pohodlí a že váš vztah se společností YouVersion se bude řídit anglickou verzí Zásad ochrany osobních údajů. Pokud existuje nějaký rozpor mezi tím, co říká anglická verze Zásad ochrany osobních údajů a co říká překlad, bude mít přednost anglická verze."
      h7: "Vymezení pojmů"
      p8: "Abychom usnadnili čtení tohoto dokumentu, budeme používat nějaké zkratky. Například, když říkáme \"YouVersion\", mluvíme o:"
      l1: "Tyto mobilní aplikace YouVersion"
      l1-1: "Aplikace Bible"
      l1-2: "Aplikace Bible pro děti"
      l1-3: "Bible Lens"
      l2: "Tyto webové stránky YouVersion"
      l3: "Tyto aplikace YouVersion na jiných platformách"
      l3-1: "Aplikace pro streamování videa"
      l3-2: "Hlasoví asistenti"
      p9: "Produkty YouVersion vlastní a provozuje společnost Life Covenant Church, Inc., kterou budeme v rámci těchto zásad označovat jako \"Life.Church\", \"nás\" nebo \"my\". Umožňujeme používání YouVersion neregistrovanými uživateli, které budeme nazývat \"Návštěvníci\", stejně jako registrovanými uživateli neboli \"Členy\". Když hovoříme o obou skupinách, používáme výraz \"Uživatelé\" nebo \"vy\"."
      h8: "Přijetí podmínek"
      p10: "Přečtěte si prosím pečlivě tyto Zásady ochrany osobních údajů, protože popisují, jak budeme shromažďovat, používat, sdílet a zpracovávat vaše osobní údaje a přístupem k YouVersion souhlasíte s těmito Zásadami ochrany osobních údajů a jejich podmínkami a souhlasíte s tím, že vaše data budou převedena do a zpracovávána ve Spojených státech. Užívání YouVersion se také řídí našimi <a href=\"https://www.bible.com/terms\">Podmínkami použití</a>. Přečtěte si prosím pozorně také tyto Podmínky."
      p11: "Uvítáme jakékoliv dotazy nebo připomínky týkající se našich zásad ochrany osobních údajů a našich postupů ochrany osobních údajů. Pokud máte jakékoliv dotazy nebo připomínky, můžete nás kontaktovat na adrese: Life Covenant Church, Inc., attn.:YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 nebo na naší e-mailové adrese <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Jak používáme vaše informace"
      p12: "Vaše osobní údaje nesdílíme s žádnými inzerenty nebo reklamními sítěmi třetích stran pro jejich reklamní účely. Údaje, které o vás shromažďujeme, nebo které nám poskytujete, včetně jakýchkoli osobních údajů, používáme následovně:"
      l4-1: "Pro poskytnutí YouVersion a jakýchkoli dalších informací, produktů nebo služeb, které od nás požadujete;"
      l4-2: "Jak je popsáno v těchto Zásadách ochrany osobních údajů;"
      l4-3: "Ke splnění jakéhokoli jiného účelu, pro který jste je poskytli;"
      l4-4: "K plnění našich povinností a uplatnění našich práv plynoucí z této ochrany osobních údajů a našich <a href=\"https://www.bible.com/terms\">Podmínek užití</a>;"
      l4-5: "Jakýmkoli jiným způsobem, který blíže popíšeme, když nám poskytnete údaje; a"
      l4-6: "Pro jakýkoli jiný účel s vaším souhlasem."
      p13: "Vaše možnost přistupovat ke službám YouVersion není závislá na poskytnutí vašich osobních údajů a můžete odmítnout nám je předat, avšak to nám může znemožnit poskytování určitých služeb a / nebo funkcionalit YouVersion."
      h10: "Usnadnění používání YouVersion"
      p14: "Vaše osobní údaje používáme na autorizaci vašeho členského přístupu k YouVersion, pokud jste členem. Vaše údaje také používáme pro poskytnutí určité funkčnosti YouVersion, která závisí na funkcích, které používáte a zvolíte si a osobních dat, které jste souhlasili poskytnout. Údaje, které získáváme slouží ke zlepšení a personalizaci YouVersion, společně s pomocí automatických technologií zmíněných v těchto podmínkách a závěrech, které vyvozujeme ze shromážděných informací."
      h11: "Přátelé"
      p15: "YouVersion vám umožní komunikovat a spojovat se s ostatními uživateli YouVersion a sdílet verše z Bible, zprávy a ostatní obsahy. Také umožňujeme komunikaci mezi vámi a ostatními přes YouVersion včetně např. posíláním zpráv mezi členy. Je výhradně vaší volbou, zda budete komunikovat nebo se spojovat s ostatními členy. Údaje o vás budeme používat způsobem, abychom vám pomohli spojovat se a komunikovat a sdílet obsah s ostatními uživateli YouVersion. Tyto údaje zahrnují osobní informace, které poskytujete nám a jednotlivcům, s nimiž komunikujete. Můžeme také použít kontaktní informace z vašeho mobilního zařízení v případě, že YouVersion umožníte přístup k těmto informacím."
      h12: "Akce"
      p16: "Události YouVersion Vám umožňují najít místa konání bohoslužeb ve Vašem okolí, ve kterých využívají službu události. Umožní Vám sledovat poskytovaný obsah, spojit se s Písmem, dělat si poznámky a uložit si Vaši vlastní kopii pro budoucí použití. Pokud si zvolíte funkci Událostí a povolíte sdílení dat o Vaší lokalitě, YouVersion použije údaje o Vaší lokalitě, aby Vám poskytli seznam událostí, které by vás mohly zajímat a kterých byste se mohli zúčastnit."
      h13: "Doporučené"
      p17: "Údaje, které o vás máme, a závěry, které z nich vytváříme, používáme k tomu, abychom vám doporučili určitý obsah a funkčnost, jakož i dodatečné produkty a služby nabízené prostřednictvím YouVersion. Například na základě biblického plánu, který jste dokončili, vám můžeme navrhnout další podobné biblické plány. Na to, abychom vám doručili doporučení jak používat YouVersion nebo jiné zprávy, vás můžeme kontaktovat pomocí push upozornění, e-mailů nebo zpráv přímo v aplikaci. Z těchto zpráv se můžete odhlásit prostřednictvím odkazu na odhlášení, který se nachází v emailech poskytujících tyto zprávy. Také si můžete upravit nastavení upozornění v aplikacích YouVersion nebo navštívením stránky <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Zprávy týkající se služeb"
      p18: "Vaše údaje můžeme použít k tomu, abychom vás kontaktovali ohledně problémů týkajících se vašeho účtu, bezpečnosti, právních a jiných služeb. Budeme to provádět prostřednictvím zpráv v aplikaci, upozornění a/nebo e-mailem. Mějte prosím na paměti, že nemůžete odepřít přijímání servisních zpráv od nás, včetně bezpečnostních a právních oznámení."
      h15: "Analýzy a výkonnost"
      p19: "Toužíme vidět, jak sjednocení se s Biblí roste po celém světě. Osobní údaje, které máme k dispozici, využíváme k tomu, abychom sledovali sociální, ekonomické a geografické trendy, nakolik se týkají učení z Bible a konkrétních biblických veršů. V některých případech při provádění tohoto výzkumu spolupracujeme s důvěryhodnými třetími stranami, které jsou však pod kontrolou tak, aby bylo vaše soukromí ochráněno. Zveřejňujeme nebo ostatním dovolujeme zveřejňovat naše informace pouze v souhrnné podobě, která neodhaluje vaše osobní údaje. Například, můžeme použít vaše údaje na generování statistik o celkovém používání YouVersion po celém světě a v konkrétních zemích a geografických regionech."
      p20: "Na prodej produktů YouVersion používáme de-identifikovány a souhrnné údaje o uživatelích včetně komunikačních technik, které podporují členství v YouVersion a růst sítě, jako například oslavování celkového počtu mobilních instalací YouVersion. Používáme údaje, včetně osobních informací poskytnutých uživateli, souhrnných údajů o uživatelích, údajů shromážděných prostřednictvím využívání služby YouVersion (jako je historie vyhledávání, dokončení čtení, aktivita čtení Bible), veřejné zpětné vazby a informace odvozené z těchto údajů k provádění interního výzkumu a vývoje s cílem poskytnout lepší celkovou zkušenost s YouVersion, měřit výkonnost YouVersion a zvýšit používání YouVersion a jeho funkcí. To se děje prostřednictvím provádění změn ve službě YouVersion, které jsou obecně přístupné, stejně jako odesílání uživatelských zpráv prostřednictvím služby YouVersion doporučujících funkčnost a obsah YouVersion."
      h16: "Ankety a průzkumy"
      p21: "Ankety a průzkumy jsou někdy prováděny prostřednictvím YouVersion. Nemáte povinnost reagovat na ankety nebo průzkumy. Máte možnost rozhodnout se, které informace chcete poskytnout."
      h17: "Bezpečnost a technické otázky"
      p22: "Údaje (které mohou zahrnovat vaši komunikaci) používáme s cílem prošetřit, odpovídat na a řešit stížnosti, právní, bezpečnostní a technické problémy týkající se YouVersion. Vaše údaje a komunikaci používáme tehdy, pokud si myslíme, že je to nezbytné pro bezpečnostní účely nebo\nk prošetření možných podvodů nebo porušení zákona nebo našich <a href=\"https://www.bible.com/terms\">Podmínek používání</a> nebo těchto zásad ochrany osobních údajů a/nebo pokusů ublížit druhým."
      h18: "Informace, které shromažďujeme a způsob jejich shromáždění"
      h19: "Informace, které nám poskytujete"
      p23: "Nemusíte se stát členem YouVersion, abyste YouVersion mohli používat. Nicméně, členství nám umožňuje upravit YouVersion tak, aby bylo osobnější. Chcete-li se stát členem, musíte si vytvořit účet a poskytnout určité informace, jako například vaše jméno a e-mailovou adresu, které budou přiřazeny k vašemu členskému účtu."
      p24: "Kromě těchto požadovaných informací máte k dispozici možnost poskytnout další informace, které se mohou přiřadit k vašemu členskému účtu. Osobní údaje od vás shromažďujeme, když je poskytnete, zveřejníte nebo předáte službě YouVersion. Tyto informace nemusíte poskytovat; pokud tak však neuděláte, může to omezit naši schopnost personalizovat YouVersion a vaši schopnost využívat YouVersion v plném rozsahu."
      p25: "Pokud se rozhodnete propojit YouVersion s jinými webovými stránkami, aplikacemi, službami nebo profily, které používáte pomocí aplikací třetích stran, poskytnete osobní údaje uložené v těchto aplikacích pro YouVersion a Life.Church. Například si můžete vytvořit nový členský účet na YouVersion propojením vašeho Facebook účtu s YouVersion, čímž poskytnete osobní informace, které jste se rozhodli sdílet přes Facebook, i pro Life.Church. Propojení s takovými účty a aplikacemi třetích stran můžete zrušit úpravou nastavení pomocí těchto aplikací. Navíc, když udělujete přístup ke kontaktům v přístroji pro účel navrhování přátel, na upozornění o připojení kontaktu nebo na posílání pozvánek do YouVersion, tyto informace jsou uloženy na našich serverech za účelem nabídnutí těchto funkcí."
      h20: "Citlivé údaje"
      p26: "Stažením a používáním služby YouVersion nepředpokládáme, že vyznáváte nějaké konkrétní náboženské přesvědčení, nebo že nám vyjadřuje nějakou konkrétní náboženskou víru. Předpokládáme jen to, že vás zajímá Bible. Nepožadujeme, aby nám uživatelé poskytovali takové přesvědčení, nebo poskytovali jiné citlivé údaje, jako je rasa, etnická příslušnost, filozofické přesvědčení nebo fyzické nebo duševní zdraví pro vytvoření nebo udržování členského účtu YouVersion. Je vaší volbou, zda takové citlivé informace poskytnete, kdyby byla možnost. Pokud se rozhodnete poskytnout libovolné citlivé informace, tyto, jakož i další informace, které poskytnete, mohou být použity společností Life.Church k vytvoření personalizované zkušenosti s YouVersion. V každém případě, společnost Life.Church bude zpracovávat pouze takové citlivé údaje, které nám poskytnete za účelem legitimních činností společnosti Life.Church vaším jménem a tyto informace nebudeme zveřejňovat bez vašeho výslovného souhlasu. Budeme vaše údaje uchovávat v souladu s příslušnými bezpečnostními opatřeními, o nichž se hovoří v těchto zásadách a které jinak poskytuje Life.Church. Pokud máte jakékoliv dotazy, neváhejte nás kontaktovat na adrese<a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Použití pro jiné služby"
      p27: "Informace, které poskytujete prostřednictvím účtu, můžeme kombinovat s informacemi poskytnutými prostřednictvím jiných služeb a produktů Life.Church, jakož i závěry, které vyplývají z těchto informací pro zlepšení Vašeho zážitku a kvality všech služeb a produktů poskytovaných prostřednictvím Life.Church."
      h22: "Vaše příspěvky."
      p28: "Když vám YouVersion umožňí poskytnout informace k publikování, distribuci nebo zobrazení, označujeme je jako \"zveřejněny\". Vaše příspěvky se mohou objevit na veřejných stránkách YouVersion, webových stránkách, které navštěvujete prostřednictvím YouVersion, nebo mohou být přeneseny k ostatním uživatelům YouVersion, případně k třetím stranám. Tyto příspěvky budeme označovat jako \"Příspěvky uživatele\". Tyto zahrnují aktivity jako například vytváření poznámek, komentování přítelova příspěvku, nebo vytváření obrázku k veršům."
      p29: "Mějte prosím na paměti, že pokud zveřejníte osobní informace veřejným způsobem, ať už prostřednictvím společných příspěvků, sociálních médií, vývěsek nebo jiných veřejných online fór, tyto informace mohou shromažďovat a používat i ostatní. Příspěvky uživatelů jsou zveřejňovány a odesílány na vlastní riziko. Nemůžeme kontrolovat činnosti jiných uživatelů nebo třetích stran, se kterými se rozhodnete sdílet příspěvky uživatele. Proto nemůžeme zaručit a ani nezaručujeme, že vaše příspěvky uživatele nebudou zobrazovány neoprávněným osobám, ani nepřijmeme žádnou odpovědnost spojenou s vašimi příspěvky uživatele."
      h23: "Technologie automatického shromažďování údajů."
      p30: "<strong> Využívání služby. </strong> Když používáte YouVersion, zaznamenáváme údaje o použití, včetně zobrazení nebo kliknutí na obsah, typu prohlížeče, jazyku prohlížeče, uskutečnění vyhledávání nebo žádosti, datu a čase vaší žádosti, instalaci aktualizace, vyhledávání nových funkcí nebo používání jednoho nebo více nástrojů prostřednictvím YouVersion. Používáme přihlašovací údaje, adresy internetového protokolu (\"IP\"), informace o zařízení a cookies a podobné technologie, abychom vás mohli identifikovat a zaznamenávat vaše aktivity."
      p31: "<strong> Soubory cookie a další podobné technologie. </strong> Používáme soubory cookie a podobné technologie (například webové signály, pixely, značky a identifikátory zařízení), abychom rozpoznali vás a/nebo vaše zařízení v různých aplikacích YouVersion a různých zařízeních, i více najednou, tak i mimo ně. Soubory cookie a podobné technologie pomáhají zprostředkovat co nejlepší uživatelskou zkušenost s YouVersion, protože nám umožňují rozpoznat vás a zachovávat vaše uživatelská nastavení mezi jednotlivými použitími. Pomáhají nám udržovat bezpečnost vašeho účtu a obecně zlepšují funkčnost produktů a služeb nabízených prostřednictvím služby YouVersion. Pomáhají nám také zajistit, aby informace o členech používaly ve spojení se správným členským účtem. Důležité je zmínit, že soubory cookie nebo podobné technologie nepoužíváme na zprostředkování reklam od třetích stran založených na vašich zájmech."
      p32: "Přestože většina internetových prohlížečů ve výchozím nastavení přijímá soubory cookie, tyto typy technologií lze nastavit prostřednictvím prohlížeče a podobných nástrojů a zvolit si, že všechny soubory cookie zcela odmítnete. Pokud odmítnete přijmout soubory cookie a podobné technologie aktivací příslušného nastavení ve vašem prohlížeči nebo smartphonu, pravděpodobně nebudete mít přístup k určitým částem služby YouVersion, čímž nám zakážete poskytnout vám plnou funkčnost služby YouVersion a zabráníte používání určitých funkcí a služeb, které vyžadují tyto technologie."
      p33: "Tím, že souhlasíte s našimi zásadami ochrany osobních údajů, souhlasíte s používáním souborů cookie a podobných technologií, které jsou popsány v těchto pravidlech. Pokud používáte službu YouVersion aniž byste změnili nastavení prohlížeče nebo zařízení na vypnutí souborů cookie, předpokládáme, že souhlasíte s přijímáním všech souborů cookie poskytovaných prostřednictvím služby YouVersion."
      p34: "<strong> ID zařízení a umístění. </strong> Při návštěvě nebo odchodu ze služby YouVersion získáme URL adresu stránky, ze které jste přišli, jakož i stránku, kterou jste následně navštívili. Rovněž získáváme informace o vaší IP adrese, proxy serveru, operačním systému, webovém prohlížeči a doplňcích, identifikátorech a funkcích zařízení a / nebo ISP nebo o mobilním operátorovi. Také dostáváme údaje z vašich zařízení a sítí, včetně údajů o poloze. Pokud používáte YouVersion z mobilního zařízení, toto zařízení nám zašle údaje o vašem zařízení a poloze GPS na základě nastavení telefonu a přístupu, který jste udělili YouVersion."
      p35: "Tyto informace používáme k tomu, abychom vám poskytli přizpůsobenou zkušenost s YouVersion a abychom s vámi efektivněji komunikovali. Tyto informace jsou shromažďovány také na to, aby určili celkový počet zvláštních zařízení používajících YouVersion a / nebo části YouVersion, aby sledovali celkové využití a aby analyzovaly údaje o používání s cílem zlepšit funkčnost YouVersion pro všechny členy a návštěvníky. Tyto informace můžeme kombinovat s informacemi od třetích stran, abychom vám poskytli lepší zkušenosti a zlepšili kvalitu naší služby."
      p36: "Nesdílíme žádné vaše osobní identifikační údaje, ani identifikaci nebo umístění zařízení, bez vašeho výslovného souhlasu. Pokud to vyžaduje operační systém vašeho zařízení nebo internetový prohlížeč, požádáme vás, abyste se rozhodli ještě předtím, než použijeme GPS nebo jiné nástroje k identifikaci vaší přesné polohy. Můžeme však automaticky shromáždit určité podrobnosti o vašem používání služby YouVersion včetně provozních údajů, údajů o poloze, přihlášení a dalších komunikačních údajů a zdrojů, ke kterým máte přístup a používáte je nebo prostřednictvím YouVersion. Můžeme také shromažďovat informace o počítači, mobilním zařízení a připojení na internet, včetně jedinečného identifikátoru mobilního zařízení, IP adresy, operačního systému, typu prohlížeče a informací o mobilní síti mobilního zařízení. Pokud nechcete, abychom tyto informace shromažďovali, měli byste přestat používat YouVersion."
      p37: "<strong> Vaše komunikace přímo s námi. </strong> Informace o vás shromažďujeme při posílání, přijímání nebo zapojování se do našich zpráv, včetně odesílání osobních informací nebo žádostí prostřednictvím e-mailu <a href = \"mailto: help@youversion.com? Subject = Privacy% 20Policy \"> help@youversion.com </a> prostřednictvím webové stránky <a href=\"https://help.youversion.com\"> help.youversion.com </a>. Tyto informace si ponecháváme, abychom zpracovali vaše otázky, odpověděli na vaše požadavky a zlepšili naše služby."
      p38: "<strong> Osobní informace. </strong> Informace, které shromažďujeme automaticky, jak je popsáno výše, můžeme propojovat s osobními údaji, které nám poskytnete, abychom vám YouVersion přizpůsobili a abychom vám podali návrhy o službách a funkcích YouVersion, jako je popsáno výše. Life.Church neustále hledá nové a lepší způsoby, jak nabízet YouVersion a jak zvýšit angažovanost v Bibli. Když vylepšujeme YouVersion, může to znamenat sběr nových údajů nebo nové způsoby použití údajů. Jelikož YouVersion je dynamickou službou a my se neustále snažíme nabízet nové funkce, můžeme požadovat sběr nových informací. Pokud shromažďujeme podstatně odlišné osobní údaje, nebo podstatně změníme způsob, jakým používáme vaše údaje, upozorníme vás o tom a také upravíme tyto Zásady ochrany osobních údajů."
      h24: "Sběr informací třetími stranami"
      p39: "Tato podmínky ochrany osobních údajů se vztahují pouze na stránky a aplikace, které vlastní a provozuje společnost Life.Church. Mějte na paměti, že YouVersion může obsahovat odkazy na jiné webové stránky nebo aplikace. Vy zodpovídáte za prostudování prohlášení o ochraně osobních údajů a pravidel těchto jiných webových stránek, na které se rozhodnete propojit ze stránek YouVersion, abyste pochopili, jak tyto webové stránky shromažďují, používají a uchovávají vaše informace. Nejsme zodpovědní za prohlášení o ochraně osobních údajů, pravidla nebo obsah jiných webových stránek nebo aplikací včetně webových stránek, na které přecházíte ze stránek YouVersion. Webové stránky obsahující společné označování (odkazující na naše jméno a jméno třetí strany) obsahují obsah dodaný třetí stranou a ne námi."
      p40: "Life.Church nemůže regulovat jiné stránky, obsah nebo aplikace propojené nebo poskytované v rámci YouVersion a na našich různých webových stránkách a službách. Některý obsah nebo aplikace včetně partnerských nabídek na nebo ve společnosti YouVersion mohou být poskytovány třetími stranami včetně poskytovatelů obsahu, poskytovatelů aplikací, analytických společností, výrobců mobilních zařízení a poskytovatelů mobilních služeb. Tyto další stránky mohou do vašeho počítače umístit své vlastní soubory cookie nebo jiné soubory, shromažďovat data nebo vyžadovat vaše osobní informace. Jimi shromážděné informace mohou být spojeny s vašimi osobními informacemi, nebo mohou shromažďovat informace včetně vašich osobních informací o vašich online aktivitách v průběhu času a na různých webových stránkách, aplikacích a jiných online službách. Tyto informace mohou být použity k poskytnutí cíleného obsahu založeného na vašich zájmech (vašem chování). Nemáme kontrolu nad technologiemi sledování těchto třetích stran ani nad jejich používáním. Pokud máte jakékoli dotazy týkající se cíleného obsahu, měli byste kontaktovat přímo zodpovědného poskytovatele."
      h25: "Zveřejnění Vašich informací"
      h26: "Zveřejňování informací Vaším jménem"
      p41: "Osobní údaje, které shromažďujeme nebo které jste nám poskytli můžeme zveřejnit tak, jak je popsáno v těchto zásadách ochrany osobních údajů s cílem plnit naše povinnosti, vyplývající z našich<a href=\"https://www.bible.com/terms\">Podmínek použití</a>, na účel, pro který jste je poskytli, na jakýkoli jiný účel, který požadujete při poskytnutí informací, nebo na jiný účel, pro který máme váš souhlas."
      h27: "Vámi zveřejňované informace"
      p42: "Když sdílíte informace prostřednictvím služby YouVersion, tyto informace jsou viditelné pro vás a kohokoliv, s kým jste se rozhodli sdílet je. Pokud umožníte přístup ke svému účtu YouVersion jiným aplikacím a službám, na základě vašeho souhlasu budou mít tyto služby přístup k vašim sdíleným informacím. Používání, shromažďování a ochrana vašich údajů těmito službami třetích stran podléhá zásadám třetích stran."
      h28: "Interní zveřejnění"
      p43: "Vaše osobní údaje budeme interně sdílet v rámci Life.Church, abychom mohli zkombinovat osobní informace týkající se různých aspektů YouVersion a našich dalších produktů a služeb. Například, abychom vám mohli poskytovat služby způsobem, který je personalizovaný a užitečný pro vás i pro ostatní. Také můžeme personalizovat potenciálně služby, aby vám doporučili používat soubory cookie nebo podobné technologie, které sledují, jaké funkce jste si již zvolili."
      h29: "Zveřejnění pro naše poskytovatele služeb"
      p44: "Osobní informace, které shromažďujeme nebo které nám poskytnete tak, jak je popsáno v těchto Zásadách ochrany osobních údajů, můžeme zveřejnit dodavatelům, poskytovatelům služeb a jiným třetím stranám, které využíváme, výhradně na podporu našeho poslání (např. Cloud hosting, údržba, analýza, audit, platby, detekce podvodů, komunikace a rozvoj). Například jisté platformy YouVersion používané k odesílání e-mailů a upozornění jsou vyvinuty a spravovány třetími stranami, takže některé vaše informace jsou odesílány přes zabezpečené kanály těmto službám, aby dokázali řádně fungovat. Budou mít přístup k vašim informacím, které jsou přiměřeně nezbytná k provedení těchto úkolů v našem jménu a jsou povinné je nezveřejňovat ani je nepoužívat pro jiné účely."
      h30: "Právní proces"
      p45: "Je možné, že o vás budeme muset zveřejnit informace, předvolání nebo jiný právní proces, pokud to vyžaduje zákon, nebo pokud máme v dobré víře přesvědčení, že zveřejnění je přiměřeně nutné k (1) vyšetřování, prevenci nebo přijetí opatření týkajících se podezřelých nebo skutečných nezákonných činností, nebo na pomoc vládním orgánem donucovací; (2) prosazování naší dohody s vámi; (3) vyšetřovat a bránit se proti jakýmkoli nárokům nebo obviněním třetí strany; (4) chránit bezpečnost nebo integritu YouVersion; nebo (5) vykonávat nebo chránit práva a bezpečnost Life.Church, našich členů a / nebo návštěvníky, zaměstnance nebo ostatních. Snažíme se členy podle našeho úsudku upozorňovat na právní požadavky vzhledem k jejich osobním údajům, pokud to není zakázáno zákonem nebo soudním příkazem, nebo pokud není žádost nouzová. Tyto požadavky můžeme zpochybnit, jestliže se podle našeho uvážení domníváme, že žádosti jsou nepřiměřené, neurčité nebo jim chybí náležitá autorita, ale neslibujeme, že budeme zpochybňovat každý požadavek."
      h31: "Poskytovatelé obsahu YouVersion"
      p46: "Naše schopnost poskytovat různé verze Bible v různých jazycích je výsledkem a předmětem dohod mezi námi a některými biblickými společnostmi a vydavateli, které budeme nazývat \"poskytovatelé obsahu YouVersion\". Dohody s poskytovateli obsahu YouVersion nám umožňují poskytovat uživatelům YouVersion možnost stáhnout si určitý text Bible pro offline použití pod podmínkou, že poskytovatelům obsahu poskytneme uživatelovo jméno, e-mailovou adresu a zemi pro budoucí komunikaci. Na to, abychom vám poskytli tuto dobrovolnou funkci, musíme poskytnout vaše jméno, e-mailovou adresu a zemi příslušnému poskytovateli obsahu YouVersion, který vás může kontaktovat na jiné účely. Tyto informace sdílíme pouze s poskytovatelem obsahu YouVersion pro vámi požadovanou offline verzi a to pouze tehdy, pokud poskytovatel obsahu YouVersion souhlasí s tím, že informace, které o vás sdílíme, uchová jako důvěrné. Žádné jiné osobní údaje nebudou sdíleny s žádnými jinými poskytovateli obsahu YouVersion. Pokud se rozhodnete převzít verzi pro offline používání, zobrazí se vám připomínka k těmto podmínkám, se kterými musíte v daném čase souhlasit, abyste mohli pokračovat ve stahování. Žádné informace nebudou sdíleny, dokud neudělíte souhlas, na základě kterého vám bude poskytnut přístup ke stažení offline verze. Vaše vzájemná komunikace s kterýmikoli poskytovateli obsahu YouVersion je výhradně mezi vámi a daným konkrétním poskytovatelem obsahu YouVersion."
      h32: "Vaše práva na smazání, přístup a opravu vašich informací"
      p47: "V souvislosti s vašimi osobními údaji, které o vás máme, jste oprávnění:"
      l5-1: "Vymazání. Můžete nás požádat o vymazání nebo odstranění vašich všech nebo některých osobních údajů. Berte prosím na vědomí, že tím můžete omezit vaši schopnost používat jisté funkce služby YouVersion. Upozorňujeme, že pro členský účet je požadovaná e-mailová adresa."
      l5-2: "Oprava / Úprava: Prostřednictvím svého účtu můžete upravit některé vaše osobní údaje nebo v některých případech nás požádat o změnu, aktualizaci nebo opravu údajů včetně případů, kdy jsou údaje nepřesné."
      l5-3: "Namítat proti, ohraničit nebo omezit používání dat: Můžete nás požádat, abychom přestali používat všechny nebo některé osobní údaje (například pokud nemáme zákonné právo na jejich používání) nebo omezit jejich používání (například pokud jsou vaše osobní údaje nepřesné nebo drženy neoprávněně)."
      l5-4: "Právo na přístup a / nebo získání dat: Můžete nás požádat o kopii vašich osobních údajů, které jste nám poskytli."
      p48: "Pokud máte takové nebo jiné požadavky týkající se vašich osobních údajů, můžete nám poslat e-mail na <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\"> help@youversion.com </a>. Můžete nás také kontaktovat na adrese: Life Covenant Church, Inc., na adrese: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. Předtím, než zpracujeme žádost, prosíme, aby jednotlivci, kteří předkládají žádosti, identifikovali sami sebe a identifikovali požadované informace, které mají být zpřístupněny nebo odstraněny. Zpracování žádosti můžeme odmítnout pokud nemůžeme ověřit totožnost žadatele, pokud se domníváme, že žádost ohrozí soukromí ostatních, pokud se domníváme, že změna by porušovala jakýkoliv zákon nebo právní požadavek nebo způsobila, že informace byly nesprávné nebo pro podobný legitimní účel. V každém z případů, kdy poskytujeme přístup k informacím, provádíme jejich odstranění nebo opravu, poskytujeme tuto službu bezplatně, s výjimkou případů, kdy by to vyžadovalo nepřiměřené úsilí."
      p49: "Pokud se rozhodnete uzavřít váš účet nebo požádat o úpravu nebo vymazání některých nebo všech vašich osobních údajů, uchováme vaše osobní údaje, pokud je to přiměřeně nutné ke splnění našich zákonných povinností (včetně požadavků na vymáhání práva), splnění regulačních požadavků, řešení sporů, udržování bezpečnost, předcházení podvodům a zneužívání, prosazování našich <a href=\"https://www.bible.com/terms\"> Podmínek používání </a> nebo plnění všech vašich ostatních požadavků (například na zrušení dalších zpráv nebo ke kopírování vašich údajů)."
      p50: "Používání služby YouVersion zahrnuje několik funkcí, včetně výběru plánů čtení Bible, vytváření záložek, zvýraznění určitých částí Písma, vytváření poznámek a momentů týkajících se Písma, vyhledávání v Bibli na základě emocí nebo klíčového slova, ukládání a sdílení některých veršů a vytváření obrázků některých biblických textů. Pokud obsah vytvořený těmito funkcemi neobsahuje osobní identifikační údaje (jako například osobní obrázek, adresa nebo jméno a příjmení), tak se obsah vytvořený těmito funkcemi nepovažuje ze strany Life.Church za osobní údaje, protože se obecně týká textu v Bibli a obsahu a žádného konkrétního uživatele. V důsledku toho si společnost Life.Church vyhrazuje právo zachovat tyto informace včetně úsudků vytvořených s touto informací po odstranění účtu. Například, pokud vymažeme vaši e-mailovou adresu v případě vymazání účtu, budeme si udržovat a vyhrazovat právo na používání sdílení informace o tom, které biblické verše byly sdíleny, zvýrazněné apod. způsobem, který vás osobně neidentifikuje. Rovněž si uchováme informaci o našem souhrnném počtu z celkového počtu stažení aplikací YouVersion, které zahrnují skutečnost, že jste si stáhli YouVersion, bez zachování osobních údajů spojených s tímto účtem."
      p51: "Po uzavření vašeho účtu nebo po požádání o vymazání informací nebo po vašem vlastním pokusu o vymazání účtu již nemáme pod kontrolou informace, které jste sdíleli s ostatními prostřednictvím služby YouVersion. Vaše informace a obsah, který jste sdíleli, se mohou i nadále zobrazovat ve službách ostatním (například výsledky vyhledávacích nástrojů), dokud neobnoví svou schránku."
      h33: "Upozornění pro obyvatele Kalifornie - Práva na ochranu soukromí v Kalifornii"
      p52: "Pokud jste obyvatelem Kalifornie a poskytli jste nám osobní informace, zákony Kalifornie vyžadují, abychom vám poskytli souhrn vašich práv na ochranu osobních údajů ve smyslu Zákona o ochraně osobních údajů online v Kalifornii (dále jen \"zákon\") a Kodexu podnikání a profesí v Kalifornii. V souladu s požadavky zákona vám na základě vaší žádosti poskytneme kategorie osobně identifikovatelných informací, které shromažďujeme prostřednictvím společnosti YouVersion a kategorie osob nebo subjektů třetích stran, se kterými mohou být takové osobní identifikační údaje sdílené pro účely přímého marketingu. Kalifornské zákony vyžadují, abychom vás na vaši žádost informovali (1) o kategoriích osobně identifikovatelných informací, které shromažďujeme a o tom, s jakými třetími stranami tyto informace sdílíme; (2) o jménech a adresách těchto třetích stran; a (3) o příkladech produktů prodávaných těmito společnostmi. Zákon dále vyžaduje, abychom vám umožnili kontrolovat, s kým můžeme a nemůžeme tyto informace sdílet. Chcete-li získat tyto informace, prosím pošlete žádost na emailovou adresu <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\"> help@youversion.com </a> s frází \"California Privacy request \"v předmětu zprávy. Při kontaktu s námi uveďte své jméno, adresu, e-mailovou adresu a informaci o tom, které osobní identifikační údaje nechcete, abychom sdíleli se třetími stranami. Prosíme, dejte nám čas v rozsahu třicet (30) dní na získání odpovědi. Upozorňujeme také, že za kontrolu sdílení vašich osobních údajů nebo za žádost o toto oznámení se neúčtuje žádný poplatek."
      h34: "Bezpečnost a ochrana"
      p53: "Zavádíme standardní bezpečnostní průmyslové opatření určená k ochraně vašich dat. K tomu patří šifrování vašich dat při přenosu mezi zařízením nebo prohlížečem a našimi servery. Údaje, které nám byly poskytnuty prostřednictvím společnosti YouVersion, jsou také uloženy v systému řízení infrastruktury, který je certifikován podle normy ISO 27017, což znamená, že byly ověřeny a zjištěny v souladu s požadavky norem systému managementu ISO 27017, což je mezinárodně uznávaný kodex postupů pro kontrolu informační bezpečnosti pro služby Cloud."
      p54: "Avšak vzhledem k povaze komunikačních a informačních technologií a na to, že používání internetu má své přirozené rizika i navzdory pravidelnému sledování možných náchylnosti k poruchám a útoky, nemůžeme zaručit ani zajistit, že informace, které nám byly poskytnuty prostřednictvím služby YouVersion nebo uložené v našich systémech nebo jiným způsobem, budou absolutně bez neoprávněného vniknutí jinými osobami, ani nemůžeme zaručit ani zajistit, že takové údaje nebudou zpřístupněny, zveřejněny, pozměněny nebo zničeny porušením jakýchkoliv našich fyzických, technických nebo manažerských záruk."
      h35: "Zpracování údajů"
      p55: "Sbírat a zpracovávat vaše osobní údaje budeme jen tam, kde máme právní základy. Tyto právní základy zahrnují souhlas (kde jste souhlas udělili), smlouvu (kde zpracovávání je potřebné k provádění smluvních vztahů s vámi, jako je například poskytování služeb YouVersion a jejich\nfunkčnost, kterou od nich požadujete a řízení v souladu s těmito Zásadami ochrany osobních údajů a našimi <a href=\"https://www.bible.com/terms\"> Podmínkami používání </a>) a jiné legitimní zájmy. Takové legitimní zájmy zahrnují ochranu pro vás, nás i ostatní členy a třetí stany, dodržování platných právních předpisů, umožnění a správu našeho obchodu, řízení transakcí společnosti, všeobecné pochopení a zlepšení našich obchodních a uživatelských vztahů a umožnění nám a ostatním uživatelům služeb YouVersion spojit se s vámi s cílem výměny informací za předpokladu, že výše uvedené zajišťuje dostatečnou ochranu vašich práv a svobod."
      p56: "Tam, kde se spoléháme na váš souhlas se zpracováním osobních údajů, máte právo kdykoli odvolat nebo odmítnout svůj souhlas a tam, kde se spoléháme na oprávněné zájmy, máte právo vznést. Pokud máte jakékoli dotazy týkající se zákonných základů, na kterých shromažďujeme a používáme vaše osobní údaje, kontaktujte nás na adrese <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\"> help@youversion.com </a >."
      h36: "Uživatelé mimo Spojené státy"
      p57: "YouVersion je nabízena v a z Oklahomy v rámci Spojených států amerických a vaše používání YouVersion a tyto Zásady ochrany osobních údajů se řídí zákony Spojených států amerických a státu Oklahoma. Pokud používáte YouVersion v zemích mimo Spojené státy, mějte na vědomí, že vaše data mohou být přeneseny, uloženy a zpracovány ve Spojených státech, kde se nacházejí naše servery a kde je provozována naše centrální databáze. Údaje zpracováváme uvnitř i vně Spojených států a spoléháme na zákonem poskytované mechanismy pro legální přenos dat přes hranice. To zahrnuje smluvní závazky mezi námi a společnostmi, které přenášejí osobní údaje, které vyžadují ochranu a bezpečnost těchto údajů. Ochrana údajů a jiné zákony státu Oklahoma, Spojených států amerických a dalších zemí nemusí být tak komplexní jako ty ve vaší zemi. Používáním služby YouVersion souhlasíte s tím, že vaše informace budou přeneseny do našich zařízení a do zařízení těch třetích stran, s nimiž jejich sdílíme tak, jak je uvedeno v těchto Zásadách ochrany osobních údajů."
      h37: "Změny v našich Zásadách ochrany osobních údajů"
      p58: "Zásady ochrany osobních údajů můžeme čas od času aktualizovat, aby odrážely změny v našich postupech. Na této stránce uveřejníme změny v našich pravidlech ochrany osobních údajů. Pokud dojde k podstatným změnám v tom, jak zacházíme s osobními informacemi našich uživatelů, poskytneme oznámení o aktualizaci pravidel ochrany osobních údajů. Datum poslední změny pravidel ochrany osobních údajů je uveden v horní části stránky. Jste zodpovědní za to, abychom měli vždy k dispozici vaši nejaktuálnější emailovou adresu a za pravidelnou kontrolu pravidel ochrany osobních údajů, ohledně jakýchkoliv změn."
      h38: "Děti do věku 16 let"
      p59: "Neshromažďujeme osobní údaje od osob mladších 16 let bez souhlasu rodiče nebo zákonného zástupce takové osoby. Rodič nebo zákonný zástupce může dát souhlas k používání YouVersion nezletilé osobě a je zodpovědný za dohled nad používáním YouVersion a bere plnou odpovědnost za interpretaci a používání jakékoliv informace nebo doporučení poskytnutých prostřednictvím YouVersion. Pokud si myslíte, že bychom mohli mít jakékoliv informace od nebo o dítěti mladším než 16 let, prosím kontaktujte nás na <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\"> help@youversion.com < / a>. Pokud se dozvíme a bude potvrzeno, že jsme shromáždili nebo obdrželi osobní informace od dítěte mladšího 16 let bez vydání souhlasu rodičům, takové informace vymažeme."
      h39: "Kontaktní informace"
      p60: "Pokud máte jakékoliv dotazy nebo připomínky ohledně našich zásad ochrany osobních údajů a našich postupů ochrany soukromí, můžete nás kontaktovat na adrese: Life Covenant Church, Inc., attn.:YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, < a href = \"mailto: help@youversion.com? Subject = Privacy% 20Policy\"> help@youversion.com </a>."
    terms:
      title: "Podmínky používání"
      s1: "Naposledy upraveno 25. května 2018"
      s2: "Pokud YouVersion poskytli překlad anglické verze zásad ochrany osobních údajů, tak souhlasíte s tím, že tento překlad je poskytnut pouze s cílem vašeho pohodlí a že anglická verze zásad ochrany osobních údajů je nadřazená Vašemu vztahu s YouVersion. Pokud existuje jakýkoliv nesoulad mezi tím, co říká anglická verze o zásadách ochrany osobních údajů a jejím českým překladem, v tom případě je anglická verze nadřazená české verzi."
      s3: "Přijetí těchto podmínek"
      s4: "Používáním <a href=\"https://www.bible.com\"> bible.com </a>, <a href=\"https://www.youversion.com\"> youversion.com </a> a / nebo YouVersion mobilních aplikací Aplikace Bible, Aplikace Bible pro děti a Bible Lens (společně \"YouVersion\"), ať už jako host nebo registrovaný uživatel, souhlasíte a přijímáte tyto podmínky. Prosím přečtěte si pečlivě tyto podmínky a také <a href=\"https://www.bible.com/privacy\"> Zásady ochrany osobních údajů </a> před tím, než začnete YouVersion používat. Pokud s uvedenými podmínkami nebo <a href=\"https://www.bible.com/privacy\"> Zásadami ochrany osobních údajů </a> nesouhlasíte, nesmíte YouVersion používat."
      s5: "Změny podmínek"
      s6: "Služba YouVersion je nabízena prostřednictvím Life Covenant Church, Inc. ( \"Life.Church\", \"my\" nebo \"nás\"). Čas od času můžeme tyto podmínky přehodnotit nebo aktualizovat podle našeho vlastního uvážení. Jakékoliv změny jsou účinné ode dne jejich zveřejnění. Pokračováním používání YouVersion po zveřejnění revidovaných podmínek znamená, že tyto podmínky přijímáte a souhlasíte s nimi."
      s7: "Změny v YouVersion"
      s8: "I když doufáme, že vždy nabízíme YouVersion a všechny její funkce, vyhrazujeme si právo na změny nebo pozastavení nabídky YouVersion nebo jakékoli části, zda její funkčnosti bez upozornění. Nebudeme zodpovědní za dočasnou nedostupnost celé nebo jakékoliv části YouVersion, za jakýchkoliv okolností."
      s9: "Informace o vás a vašem přístupu k YouVersion"
      s10: "Všechny informace, které shromažďujeme na a prostřednictvím YouVersion jsou předmětem našich <a href=\"https://www.bible.com/privacy\"> Zásad ochrany osobních údajů </a>. Používáním YouVersion souhlasíte se všemi opatřeními, které jsme provedli v souvislosti s vašimi informacemi v souladu se <a href=\"https://www.bible.com/privacy\"> Zásadami ochrany osobních údajů </a>."
      s11: "Povolené a nedovolené použití"
      s12: "Tyto podmínky umožňují používat YouVersion v souladu s těmito podmínkami buď na osobní nebo nekomerční použití nebo pro interní použití vaší neziskové organizace. Všechna práva, která vám nejsou výslovně udělena, jsou vyhrazena pro Life.Church. Souhlasíte s tím, že nejste opravení a nebudete používat YouVersion následovně:"
      s13: "jakýmkoli způsobem, který porušuje federální, státní, místní nebo mezinárodní zákon nebo nařízení;"
      s14: "pro účely zneužívání, poškození nebo pokusu o zneužívání nebo poškození mladistvých jakýmkoli způsobem tím, že je vystavíte nevhodnému obsahu, požádáte o osobní informace nebo jinak;"
      s15: "vydávat se nebo se pokoušet se vydávat za jakoukoli společnost nebo osobu, včetně společnosti Life.Church nebo jiného uživatele společnosti YouVersion;"
      s16: "aby se zapojili do jakéhokoli jiného chování, které by podle nás mohlo poškodit Life.Church nebo uživatele YouVersion nebo vystavit jim odpovědnost;"
      s17: "jakýmkoli způsobem, který by mohl zablokovat, překrýt, zničit nebo poškodit YouVersion nebo zasahovat do užívání YouVersion jiným;"
      s18: "používáním jakéhokoliv robota, webového prohlížeče nebo jiného automatického zařízení, procesu nebo prostředků pro přístup k YouVersion na jakýkoliv účel včetně sledování nebo kopírování jakéhokoliv materiálu na YouVersion;"
      s19: "zaváděním jakýchkoliv virů, trojských koňů, červů, logických bomb nebo jiných materiálů, které jsou zákeřné nebo technologicky škodlivé;"
      s20: "pokušení se o získání neoprávněného přístupu, poškození nebo narušení jakýchkoliv částí YouVersion nebo jakéhokoliv serveru, počítače nebo databáze připojené k YouVersion;"
      s21: "napadením YouVersion prostřednictvím útoku typu odmítnutí služby nebo distribuovaného útoku typu odmítnutí služby; a"
      s22: "jiným pokusům o zasahování do správného fungování služby YouVersion."
      s23: "Souhlasíte také s tím, že nebudete posílat, vědomě přijímat, předávat, stahovat, používat nebo znovu používat jakýkoliv materiál, který určuje Life.Church podle vlastního uvážení:"
      s24: "který obsahuje jakýkoliv materiál, který je hanlivý, obscénní, neslušný, hrubý, urážlivý, obtěžující, násilný, nenávistný, pobuřující nebo jinak nežádoucí;"
      s25: "který propaguje sexuálně explicitní nebo pornografický materiál, násilí nebo diskriminaci na jakémkoli základě, včetně rasy, pohlaví, náboženství, národnosti, zdravotního postižení, sexuální orientace nebo věku;"
      s26: "který porušuje jakýkoli patent, ochrannou známku, obchodní tajemství, autorská práva nebo jiné duševní vlastnictví nebo jiná práva jakékoli jiné osoby;"
      s27: "který porušuje zákonná práva (včetně práv na propagaci a soukromí) jiných osob nebo obsahuje jakýkoliv materiál, který by mohl vést ke vzniku občanskoprávní nebo trestní odpovědnosti podle platných zákonů nebo předpisů; nebo"
      s28: "který podporuje jakoukoli nezákonnou činnost nebo obhajuje, podporuje nebo napomáhá jakémukoliv nesrovnalostem;"
      s29: "který zahrnuje obchodní činnosti nebo prodej, jako jsou soutěže, sázky a jiné propagační akce prodeje, výměnný obchod nebo reklamu; a"
      s30: "který vytváří dojem, že materiál pochází nebo je potvrzen společností Life.Church nebo jinou osobou nebo subjektem, pokud tomu tak není."
      s31: "Příspěvky uživatelů"
      s32: "YouVersion obsahuje interaktivní funkce, které umožňují uživatelům zveřejňovat, odesílat, publikovat, zobrazovat nebo přenášet obsah nebo materiály (souhrnně \"příspěvky uživatele\") v nebo prostřednictvím YouVersion k jiným uživatelům nebo osobám."
      s33: "Avšak příspěvky uživatele nebo jakýkoli jiný materiál předtím, než je odeslán v rámci nebo prostřednictvím YouVersion nekontrolujeme a nemůžeme zajistit okamžité odstranění nevhodného materiálu po jeho odeslání. Tím pádem nepřebíráme žádnou odpovědnost za jakékoli jednání nebo nečinnost týkající se přenosu, komunikace nebo obsahu poskytnutého jakýmkoli uživatelem nebo třetí stranou."
      s34: "Všechny příspěvky uživatele musí být v souladu s těmito podmínkami. Poskytnutím jakéhokoli příspěvku uživatele na nebo prostřednictvím YouVersion zaručujete nám a našim poskytovatelům a všem jejich a našim vlastníkem licencí, nástupcem a svěřencům právo na používání, reprodukování, upravování, provádění, zobrazování, šíření a zpřístupňování takového materiálu třetím stranám s cílem nabídnout YouVersion funkci, kterou požadujete nebo jinak využijete. Prohlašujete a ručíte za to, že vlastníte nebo kontrolujete všechna práva v příspěvcích uživatele a máte právo na udělení licence a že všechny vaše příspěvky uživatele jsou v souladu s těmito podmínkami. Neodpovídáme žádné třetí straně za obsah nebo přesnost jakýchkoliv příspěvků uživatelů, které jste odeslali vy nebo jiný uživatel služby YouVersion."
      s35: "Zabezpečení účtu"
      s36: "YouVersion umožňuje uživatelům vytvořit si účet ( \"členové\"), který vyžaduje poskytnutí určitých informací společnosti YouVersion. Souhlasíte s tím, že všechny informace poskytnuté za účelem stát se členem a zaregistrovat se ve společnosti YouVersion včetně, ale ne výhradně informací poskytnutých prostřednictvím použití jakýchkoliv interaktivních funkcí na YouVersion, se řídí našimi <a href = \"https://www.bible.com / privacy \"> Zásadami ochrany osobních údajů </a> a souhlasíte se všemi činnostmi, které provádíme s ohledem na vaše informace v souladu s našimi <a href=\"https://www.bible.com/privacy\"> Zásadami ochrany osobních údajů </a>."
      s37: "Pokud jste si vybrali nebo jste poskytli uživatelské jméno, heslo nebo podobné informace jako součást našich bezpečnostních postupů, souhlasíte s tím, že tyto informace považujete za důvěrné a souhlasíte s tím, že nás okamžitě uvědomíte o každém neoprávněném přístupu nebo používání vašeho uživatelského jména nebo hesla nebo o jakémkoli jiném porušení bezpečnosti. Máme právo kdykoli deaktivovat jakékoliv uživatelské jméno, heslo nebo jiný identifikátor, ať už jste si ho vybrali nebo jste nám ho poskytli, kdykoliv kdy jste podle našeho názoru porušily jakékoliv ustanovení těchto podmínek."
      s38: "Monitorování a prosazování; Soulad s právními předpisy; ukončení"
      s39: "Souhlasíte s tím, že máme právo na:"
      s40: "podniknout jakékoli kroky ve vztahu k jakémukoli uživateli, členskému účtu nebo příspěvku uživatele, které považujeme za nezbytné nebo vhodné podle vlastního uvážení, pokud se domníváme, že došlo k porušení těchto podmínek, porušení práv třetích stran, ohrožení osobní bezpečnosti jiných, k ohrožení nebo odpovědnosti za poškození dobrého jména souvisejícího s YouVersion nebo Life.Church;"
      s41: "přijmout příslušná opatření, i bez omezení, postoupení orgánům činným v trestním řízení a zpřístupnění vašich informací, za jakékoliv nelegálního nebo neoprávněného používání YouVersion; a"
      s42: "ukončit nebo pozastavit váš přístup k celému YouVersion nebo k jeho části z jakéhokoliv nebo žádného důvodu, i bez omezení, za jakékoliv porušení těchto podmínek."
      s43: "Bez omezení výše uvedeného jsme oprávněni plně spolupracovat s orgány činnými v trestním řízení nebo soudními příkazy, které nás žádají nebo nám nařizují zveřejňovat totožnost nebo jiné informace o každém, kdo posílá jakýkoliv materiál na YouVersion nebo prostřednictvím něj. VZDÁVÁTE SE A KRYJETE SPOLEČNOST LIFE.CHURCH A JEJÍ LICENCE A POSKYTOVATELE SLUŽEB A VŠECHNY ZAMĚSTNANCE, ÚŘEDNÍKY A ŘEDITELE Z JAKÝCHKOLI NÁROKŮ VYPLÝVAJÍCÍCH Z JAKÝCHKOLIV ČINNOSTÍ PŘIJATÝCH VŠEMI VÝŠE UVEDENÝMI STRANAMI BĚHEM NEBO PŘÍPADNĚ VYPLÝVAJÍCÍCH Z PRÁVNÍCH ZJIŠŤOVÁNÍ AZ JAKÝCHKOLI ČINNOSTI PODNIKNUTÝCH JAK DŮSLEDEK ŠETŘENÍ SPOLEČNOSTÍ LIFE.CHURCH NEBO ORGÁNŮ ČINNÝCH V TRESTNÍM ŘÍZENÍ."
      s44: "Spolehlivost informací a překladů"
      s45: "Informace prezentované na nebo prostřednictvím společnosti YouVersion jsou dostupné pouze na obecné informační účely. Nezaručujeme správnost, úplnost nebo užitečnost těchto informací. Jakákoliv důvěryhodnost přechovávání k těmto informacím, je výhradně na vaše vlastní riziko. Navíc, přesto, že se snažíme poskytovat informace o YouVersion v různých jazycích, překlady v obsahu YouVersion do jiných jazyků než je angličtina nám poskytují jiné strany a my nepředstavujeme ani neposkytujeme záruku správnosti těchto překladů. <strong> Odmítáme veškerou odpovědnost vyplývající z jakékoliv důvěry vůči těmto materiálům poskytnutých ať už vámi nebo jinými návštěvníky YouVersion nebo kýmkoliv, kdo by mohl být informován o jakémkoli jeho obsahu. </strong>"
      s46: "Práva duševního vlastnictví"
      s47: "YouVersion a jeho obsah, funkce a funkčnost (včetně, ale nikoli na všechny informace, software, text, displeje, obrázky, video a zvuk a jejich design, výběr a uspořádání) jsou vlastnictvím společnosti Life.Church, jejich poskytovatele licencí nebo jiných poskytovatele takových materiálů a jsou chráněny právními předpisy Spojených států amerických a mezinárodními autorskými právy, ochrannými známkami, patenty, obchodním tajemstvím a jinými právy duševního vlastnictví nebo vlastnickými právy."
      s48: "Loga a design"
      s49: "Název YouVersion, název Life.Church a logo, všechny související názvy, loga, produkty a názvy služeb, designy a slogany jsou ochrannými známkami a / nebo autorským právem společnosti Life.Church. Používání těchto značek a autorských práv bez předchozího písemného povolení společností Life.Church je zakázáno. Všechny ostatní názvy, loga, produkty a názvy služeb, designy a slogany v YouVersion jsou ochrannými známkami jejich příslušných vlastníků."
      s50: "Porušení duševního vlastnictví"
