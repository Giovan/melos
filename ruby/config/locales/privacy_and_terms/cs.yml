      copyright title: "Oznámení a postup pro uplatnění autorských práv nebo porušení duševního vlastnictví"
      copyright text: "Life.Church uznává duševní vlastnictví ostatních. Žádáme své uživatele, aby konali také tak, především ve věcech týkajících se používání YouVersion. Life.Church může, za příslušných okolností a dle svého uvážení, zakázat nebo ukončit účty uživatelů, kteří opakovaně porušují pravidla. Pokud si myslíte, že vaše dílo bylo zkopírováno způsobem, který představuje porušení autorských práv, nebo byla vaše práva duševního vlastnictví jinak porušena, napište nám následující informace na legal@youversion.com:<ul type='none'><li>Elektronický nebo fyzický podpis osoby oprávněné jednat v zastoupení vlastníka autorských práv nebo jiného duševního vlastnictví v dané věci.</li><li>Popis díla, na nějž se vztahuje autorské právo nebo jiné duševní vlastnictví, jež bylo podle vás porušeno.</li><li>Popis, kde na YouVersion je umístěný obsah, který je podle vás zneužit.</li><li>Vaši adresu, telefonní číslo a e-mailovou adresu (vše platné);</li><li>Vaše prohlášení, že máte dobrou víru, že sporné použití není povoleno vlastníkem autorských práv, jeho zástupcem nebo zákonem.</li><li>Vaše prohlášení, vytvořené s vědomím možného trestu křivé výpovědi, že výše uvedené informace ve vašem oznámení jsou přesné a že jste vlastníkem autorských práv, nebo jeho zástupcem, nebo že jste oprávněn jednat v zastoupení vlastníka díla. Life.Church jednatel jednající ve věcech porušení autorských práv nebo jiného duševního vlastnictví je dostupný:%{newline}Na adrese: Life.Church c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}Telefon: (405) 680-5433%{newline}Fax: (405) 844-3002%{newline}Email: %{mailto_link}</li></ul>"
      general title: "Obecné informace"
      general text: "Celá smlouva. Tyto PODMÍNKY POUŽITÍ představují úplnou dohodu mezi vámi a společností Life.Church a řídí vaše využívání YouVersion. Nahrazuje veškeré předchozí dohody mezi vámi a Life.Church s ohledem na YouVersion. Také mohou být zavazující další požadavky a smluvní podmínky.<br><br>Volba práva a soudu. Způsoby a podmínky použití a vztah mezi vámi a společností Life.Church se řídí zákony státu Oklahoma bez ohledu na konflikt s ustanoveními zákonů. Vy a společnost Life.Church souhlasí s osobní a výhradní jurisdikci soudů v kraji Oklahoma County, Oklahoma.<br><br>Vzdání se a oddělitelnost podmínek. Selhání Life.Church v použití nebo vymáhání jakéhokoliv práva či ustanovení těchto PODMÍNEK VYUŽITÍ nepředstavuje zřeknutí se tohoto práva nebo ustanovení. Jestliže je některé ustanovení těchto PODMÍNEK POUŽÍVANÍ shledáno soudem příslušné jurisdikce za neplatné, obě strany s tím přesto souhlasí, měl by se soud snažit, aby nabylo účinku záměrů stran jak je uvedeno v tomto ustanovení, a ostatní ustanovení těchto PODMÍNEK POUŽITÍ zůstávají v úplné platnosti a účinnosti.<br><br>Žádné právo přenositelnosti. Souhlasíte s tím, že váš Life.Church účet je nepřenositelný, a jakákoli práva na vaší Life.Church ID nebo obsah v rámci vašeho účtu zaniká vaší smrtí. Po obdržení kopie úmrtního listu, může Life.Church ukončit váš účet a trvale odstranit veškerý obsah v něm.<br><br>Promlčecí lhůta. Berete na vědomí a souhlasíte s tím, že bez ohledu na jakýkoli zákon nebo protiprávní zákon, žádosti a nároky nebo spory vzniklé z/nebo v souvislosti s užíváním YouVersion nebo těchto PODMÍNEK POUŽITÍ musí být podány do jednoho (1) roku po takovém nároku nebo příčině vzniku, nebo navždy promlčeny.<br><br>Názvy oddílů v rámci těchto PODMÍNEK POUŽITÍ jsou určeny pouze pro pohodlí a nemá žádnou právní nebo smluvní platnost."
