  users:
    privacy:
      policy: "Ochrana soukromí %{youversion}"
      intro: "YouVersion, webové stránky i aplikace vlastněné a provozované společností Life.Church jsou si vědomy toho, že máte zájem vědět, jaké informace jsou o vašich zařízeních a účtech používány a shromažďovány. Doufáme, že následující prohlášení vám pomůže pochopit jak bude YouVersion shromažďovat, používat a chránit informace vámi poskytnuté na našich stránkách nebo v aplikaci."
      translation disclaimer: "Podmínky ochrany osobních údajů byly přeloženy do vašeho jazyka, pro vaše pohodlí. Avšak Life.Church nebere žádnou odpovědnost za přesnost totoho překladu. V případě jakýchkoli nesrovnalostí mezi překladem a anglickým originálem, vždy má originál vyšší prioritu."
      what we collect: "Co shromažďujeme a jak to používáme"
      your information title: "Informace, které poskytujete"
      your information text: "Když si zaregistrujete účet u YouVersion, nebo u jiné služby Life.Church, která vyžaduje registraci, žádáme vás o osobní informace (jako vaše jméno, email a heslo k účtu). Můžeme kombinovat informace, které jste poskytli pod svým účtem s informacemi z jiných služeb Life.Church nebo s třetími stranami, abychom vám poskytli lepší zážitky a zlepšili kvalitu poskytovaných služeb. U některých služeb vám můžeme umožnit odhlásit se z kombinování těchto informací."
      device id title: "Jedinečné identifikační číslo (ID) zařízení a GPS lokace."
      device id text: "Když využíváte aplikaci YouVersion Bible, můžeme shromažďovat vaše identifikační číslo zařízení (ID) a/nebo IP adresu a/nebo GPS umístění. Tuto informaci používáme k tomu, abychom vám zajistili služby přímo pro vás. Tyto informace jsou shromažďovány za účelem zjištění souhrnného počtu zařízení, využívajících naše služby nebo jejich části, ke sledování celkového využití, k analýze dat a efektivnější komunikaci s vámi. Můžeme kombinovat tyto informace s informacemi třetích stran, abychom vám poskytli lepší zážitky a zlepšili kvalitu poskytovaných služeb. Nesdílíme žádné vaše osobní informace s třetími stranami v souvislosti s vašim ID číslem nebo GPS umístěním bez vašeho výslovného souhlasu."
      cookies title: "Soubory cookie Life.Church"
      cookies text: "Když navštívíte <a href='https://www.bible.com' target='_self'>webové stránky www.bible.com</a>, můžeme na vaše zařízení poslat jednu nebo více cookies, proto aby bylo možné identifikovat váš prohlížeč. (cookiee jsou zjednodušeně malé textové soubory, obsahující řetězec znaků.) Přijetím našich cookies vám umožňujme zachovat vaše uživatelské nastavení. Přestože většina prohlížečů cookies akceptuje již ve výchozím nastavení, můžete nastavit váš prohlížeč tak, aby odmítal všechny cookies, nebo aby vás upozornil, když vám nějaká cookies posílá. Některé funkce a službyYouVersion nemusí fungovat správně v případě, že cookies zakážete."
      log title: "Přihlašovací informace"
      log text: "Při použití YouVersion, naše servery automaticky zaznamenávají informace, které váš prohlížeč odešle, v případě, že navštívíte některou z našich webových stránek. Tyto serverové záznamy mohou obsahovat informace jako je váš webový požadavek, IP adresa, typ a jazyk prohlížeče, který využíváte, datum a čas vašeho požadavku a jeden nebo více souborů cookie, které mohou jednoznačně identifikovat váš prohlížeč."
      communications title: "Uživatelská komunikace"
      communications text: "Osobní informace nebo žádosti, které odesíláte prostřednictvím webových stránek<a href='https://www.bible.com/live' target='_self'>www.bible.com/live </a>budou zasílány správci. Administrátor a / nebo jeden z členů skupiny správců budou mít přístup k těmto informacím. Při odeslání e-mailu nebo jiné komunikace na jakékoli stránky vlastněné společností Life.Church, můžeme uchovávat tato sdělení za účelem zpracování vašich dotazů, odpovědí na vaše požadavky a zlepšování našich služeb."
      third party title: "Webové stránky třetích stran"
      third party text: "Tyto Zásady ochrany soukromí se vztahují pouze na stránky a aplikace, které jsou vlastněny a provozovány společností Life.Church. Life.Church nemůže regulovat činnost a obsah jiných stránek propojených v rámci různých našich webových stránek a služeb. Tyto stránky mohou umístit své vlastní soubory cookie nebo jiné soubory na vašem počítači, a dále shromažďovat data nebo získávat vaše osobní informace. Měli byste se seznámit s jejich Zásadami ochrany osobních údajů, měli byste se rozhodnout navštívit jejich stránky."
      information use title: "Jak používáme vaše informace?"
      information use text: "Když se zaregistrujete pro konkrétní službu, která vyžaduje registraci, žádáme vás o poskytnutí osobních údajů. Pokud bude společnost Life.Church chtít použít tyto informace způsobem, který se liší od účelu, pro který byly shromážděny, pak se vás zeptáme na souhlas s takovým využitím. Můžete odmítnout poskytovat osobní údaje pro kteroukoliv z našich služeb, v tomto případě ale nemusíme být schopni poskytovat vám tyto služby."
      information security title: "Jak chráníme vaše informace?"
      information security text: "Life.Church nesdílí vaše osobní informace s ostatními institucemi mimo Life.Church bez vašeho zvláštního souhlasu. Life.Church může sdílet vaše osobní údaje pouze v případě, že má dobré důvody, že přístup, použití, uchování nebo zveřejnění takových informací je odůvodnitelně nezbytné, pro to aby (a) splňovala platné zákony, nařízení, zákonné procesy či vládní požadavky, (b ) prosazovala podmínky použití, včetně vyšetřování možného porušení této smlouvy, (c) zjištění, zabránění nebo jinému způsobu podvodu, bezpečnostních nebo technických problémů, nebo (d) ochraně proti hrozící újmě práv na majetku nebo bezpečnosti Life.Church , jejich uživatelů nebo veřejnosti, jak je požadováno nebo povoleno zákonem. Life.Church přijímá příslušná bezpečnostní opatření na ochranu před neoprávněným přístupem nebo neoprávněným úpravám, vyzrazení nebo zničení dat. včetně interní kontroly naší sbírky dat, skladování a zpracování postupů a bezpečnostních opatření, jakož i fyzických bezpečnostních opatření na ochranu proti neoprávněnému přístupu k systémům, které slouží k ukládání osobních údajů. Není-li výslovně získáno povolení od vás, Life.Church omezuje přístup k osobním informacím svým zaměstnancům, dodavatelům a agentům, kteří potřebují znát tyto informace k provozu, vývoji nebo zlepšování našich služeb. Tito jednotlivci jsou vázáni povinností mlčenlivosti a můžou být předmětem disciplinárního řízení, včetně ukončení spolupráce a trestního stíhání, pokud se jim nebudou plnit tyto závazky."
      data integrity title: "Integrita dat"
      data integrity text: "Life.Church přezkoumává naše datové soubory, úložiště a procesní praxi tak, aby bylo zajištěno to, že pouze shromažďujeme, uchováváme a zpracováváme osobní informace, které jsou potřebné k poskytování a zlepšování našich služeb. Podnikáme odpovědné kroky, aby bylo zajištěno, že osobní informace, které zpracováváme jsou přesné, úplné a aktuální. Jsme ovšem závislý na našich uživatelích, kteří v případě nutnosti aktualizují nebo opravují své osobní informace. "
      information access title: " Přístup a aktualizace osobních údajů"
      information access text: "Při použití jakékoli služby Life.Church, se vám v dobré víře snažíme poskytnout přístup k vašim osobním údajům a opravit tyto údaje v případě, že jsou nepřesné nebo odstranit tyto údaje na požádání, jestliže to není jinak vyžadováno zachovat dle zákona, a nebo pro účely legitimních služeb. Žádáme jednotlivé uživatele, aby se identifikovali a v případě, že mají být požadované informace přístupné, byly opraveny nebo odstraněny před zpracováním těchto žádostí. Můžeme odmítnout zpracování žádostí, které jsou bezdůvodně opakované nebo soustavné, vyžadující nepřiměřené technické úsilí, ohrožují soukromí ostatních uživatelů, nebo by mohly být velmi nepraktické (například žádosti týkající se informací o umístění zálohovacích zařízení), nebo u nichž není přístup vyžadován. V každém případě, když poskytujeme přístup k informacím a jejich opravě, provádíme tuto službu zdarma, s výjimkou, pokud by to vyžadovalo nepřiměřené úsilí. Některé z našich služeb mají různé postupy pro přístup, opravu nebo vymazání osobních údajů uživatelů."
      enforcement title: "Vymáhání"
      enforcement text: "Life.Church pravidelně kontroluje dodržování těchto zásad ochrany soukromí. Po obdržení formální písemné stížnosti týkající se otázky ochrany soukromí, budeme kontaktovat dotčené uživatele ve vztahu k jeho nebo jejím obavám. Budeme spolupracovat s příslušnými regulačními orgány, včetně místních orgánů pro ochranu údajů, a řešit případné stížnosti týkající se předávání osobních údajů, které není možno vyřešit mezi Life.Church a jednotlivci."
      questions title: "Dotazy"
      questions text: "Jakékoliv dotazy týkající se ochrany soukromí můžete směrovat na: legal@youversion.com"
    terms:
      title: "Podmínky užití"
      translation disclaimer: "Podmínky používání byly přeloženy do vašeho jazyka, pro vaše pohodlí. Avšak Life.Church nebere žádnou odpovědnost za přesnost totoho překladu. V případě jakýchkoli nesrovnalostí mezi překladem a anglickým originálem, vždy má originál vyšší prioritu."
      acceptance title: "Souhlas s podmínkami"
      acceptance text: "Kliknutím na ´Souhlasím´ berete na vědomí, že jste četl/četla PODMÍNKY POUŽITÍ YouVersion a závazně s nimi souhlasíte. Life.Church poskytuje služby na internetu a celosvětové webové síti ( Web ) prostřednictvím aplikace YouVersion a dalších stránkách včetně <a href='https://www.bible.com' target='_self'>http://bible.com</a>( platí pro všechny YouVersion) podle následujících PODMÍNEK POUŽITÍ. LifeChurch může čas od času PODMÍNKY POUŽITÍ změnit bez dalšího upozornění, aktuální verze těchto PODMÍNEK POUŽITÍ je na adrese : <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Pokud používáte YouVersion, aktualizovaná pravidla a podmínky jsou pro vás závazná a jsou začleněna do těchto PODMÍNEK POUŽITÍ. Pokud víte o porušení těchto PODMÍNEK POUŽITÍ,sdělte nám to prosím emailem na <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "Popis služby"
      description text: "Life.Church poskytuje Uživatelům přístup k různým službám prostřednictvím YouVersion, což zahrnuje on-line sledování videa bez omezení, sledování blogů a připomínek, komentářů, další různé komunikační nástrojů, fóra, a osobní obsah, a to bez poplatku pro jejich uživatele. Prostřednictvím YouVersion, pochopíte, že jeho použití může zahrnovat sdělení Life.Church, zahrnující ale neomezující oznámení o službách, administrativní a jiné zprávy, které jste si individuálně objednali. Toto použití je bez omezení. Berete na vědomí a souhlasíte s tím, že jste zodpovědní za získání přístupu k YouVersion, který může zahrnovat zařízení a poplatky třetích stran (jako například poplatky internetových poskytovatelů služeb, poplatky za hovorné nebo jiné poplatky spojené se zobrazením a poskytováním zpráv)."
      registration title: "Povinné náležitosti registrace"
      registration text: "Berete na vědomí a souhlasíte s tím, že:<ul><li>poskytujete pravdivé, přesné, aktuální a kompletní informace o sobě vyplněné v registračním formuláři YouVersion ('Registrační údaje') a</li><li>budete udržovat a ihned upravovat údaje, aby byly pravdivé, přesné, aktuální a kompletní. Pokud bude LifeChruch.tv považovat údaje za nepravdivé, nepřesné, neaktuální nebo nekompletní, má LifeChruch.tv právo pozastavit nebo ukončit váš účet a zamítnout veškeré současné i budoucí použití YouVersion (nebo jakékoliv jeho části). Life.Church se stará o bezpečí a soukromí všech svých uživatelů, především dětí. Z tohoto důvodu rodiče dětí mladších 13 let, kteří dovolují svým dětem přistupovat na YouVersion, musí vzít na vědomí, že YouVersion je navržen pro široké spektrum uživatelů. Proto je, jako zákonným zástupcům vašich dětí, vaší zodpovědností rozhodnout, zda je YouVersion vhodné pro vaše dítě.</li></ul>"
      privacy title: "Podmínky užití YouVersion"
      privacy text: "Registrační údaje a informace o vás jsou zpracovány podle našich pravidel Ochrana osobních údajů, které jsou dostupné na<a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>.Tím že používáte YouVersion souhlasíte se shromažďováním a používáním ( Dle zásad o ochraně osobních údajů ) těchto informací, včetně převodu těchto informací do spojených států amerických a nebo do jiných zemí pro archivaci, zpracování a užití<a href='http://life.church' target='_self'>Life.Church</a>."
      account title: "Členský účet, heslo a zabezpečení "
      account text: "Po dokončení registrace YouVersion obdržíte heslo a účet. Jste zodpovědný za dodržení diskrétnosti hesla a účtu a za všechny aktivity, které budou na tomto účtu či pod tímto heslem vykonávány. Souhlasíte s: 1) okamžitým ohlášením jakéhokoliv neoprávněného užití hesla či účtu organizaci Life.Church; 2) okamžitým ohlášením jakéhokoliv porušení bezpečnosti organizaci Life.Church a 3) odhlášením z vašeho účtu na konci každého sezení."
      conduct title: "Členská práva"
      conduct text: "Souhlasím, že všechny informace, data, texty, software, hudba, zvuky, fotografie, grafika, video, zprávy, tagy, blog nebo příspěvky na fóru, případný další materiál (Obsah) které byly zveřejněny nebo soukromě zaslány, jsou výhradně ve zodpovědnosti osoby, od které takový obsah pochází. To znamená, že jste plně odpovědní za veškerý obsah, který nahrajete, umístíte, zašlete e-mailem, přenesete či jinak zpřístupníte přes YouVersion. Souhlasím, že nebudu YouVersion využívat pro:<ul type='none'><li>Nahrávání, posílání, rozesílání emailů, přenosy nebo jiná zpřístupnění jakéhokoliv obsahu, který je nezákonný, škodlivý, výhružný, hanlivý, obtěžující, protiprávní, pomlouvačný, vulgární, obscénní, urážlivý, zasahující do soukromí druhých, nenávistný, diskriminační, nebo rasově, etnicky či jinak problematický;</li><li>nebudu poškozovat nezletilé jakýmkoliv způsobem;</li><li>vydávat se za jinou osobu či identitu, včetně, ale nejen, za Life.Church pracovníky, vedoucí fóra, průvodce či hostitele, nebo nepravdivě nebo jinak zkreslovat svoje spojení s jinou fyzickou nebo právnickou osobou;</li><li>nebudu padělat záhlaví nebo jinak manipulovat s identifikátory s cílem zakrýt původ jakéhokoliv Obsahu přenášeného YouVersion;</li><li>nebudu nahrávat, zasílat, rozesílat email, přenášet nebo jinak zpřístupňovat obsah, který nemáte právo zpřístupnit na základě jakéhokoliv zákona nebo na základě smluvních nebo svěřeneckými vztahů (jako jsou interní informace, vlastnické a důvěrné informace zjištěné nebo zveřejněné v rámci pracovněprávních vztahů nebo na základě dohod o nesdělování);</li><li>nebudu nahrávat, zasílat, rozesílat e-mailem, přenášet nebo jinak zpřístupňovat jakýkoliv obsah, který porušuje jakýkoli patent, ochrannou známku, obchodní tajemství, autorská práva nebo jiná vlastnická práva (&quot;práva&quot;) jakékoli strany;</li><li>nebudu nahrávat, zasílat, rozesílat e-mailem, přenášet nebo jinak zpřístupňovat jakékoliv nevyžádané nebo neautorizované reklamní, propagační materiály, &quot;nevyžádané pošty,&quot; &quot;spam,&quot; &quot;řetězové dopisy&quot;, &quot;pyramidové hry,&quot; nebo jakékoliv jiné formy obtěžování</li><li>nebudu nahrávat, zasílat, rozesílat e-mailem, přenášet nebo jinak zpřístupňovat jakýkoliv materiál, který obsahuje softwarové viry nebo jiný počítačový kód, soubory nebo programy určené k přerušení, zničení nebo omezení funkčnosti jakéhokoli počítačového softwaru nebo hardwaru nebo telekomunikačních zařízení;</li><li>nebudu rušit normální tok dialogu, nebo jinak jednat způsobem, který negativně ovlivňuje možnost ostatních uživatelů zapojit se do výměn názorů v reálném čase;</li><li>nebudu zasahovat nebo narušovat YouVersion nebo servery či sítě spojené s YouVersion, nebo neuposlechnu požadavky, postupy, politiku nebo předpisy sítí napojených na YouVersion;</li><li>nebudu úmyslně nebo neúmyslně porušovat platné místní, státní, národní nebo mezinárodní právo;</li><li>nebudu poskytovat materiální podporu nebo zdroje (nebo zatajovat nebo maskovat povahu, umístění, zdroje nebo vlastnictví materiální podpory nebo prostředků) pro jakoukoli organizaci (e) určené vládou Spojených států jako cizí teroristické organizace podle § 219 Imigračního a národnostního ustanovení;</li><li>nebudu útočit nebo jinak obtěžovat jiné a / nebo</li><li>nebudu sbírat nebo uchovávat osobní údaje o ostatních uživatelích v souvislosti se zakázaným jednáním a činností uvedených výše.</li></ul>Life.Church poskytuje YouVersion pro bezúplatný, osobní, a nehmotný duchovní anebo náboženský prospěch. Berete na vědomí, že Life.Church může, ale nemusí předem kontrolovat obsah obrazovky, ale že Life.Church a její zástupci mají právo (ale ne povinnost) dle svého uvážení předběžně třídit, odmítnout nebo odstranit jakýkoliv obsah, který je k dispozici prostřednictvím YouVersion, z jakéhokoli důvodu. <br><br> Berete na vědomí a souhlasíte, že Life.Church mohou mít přístup, uchovávat a zveřejňovat informace o vašem účtu a obsahu, pokud to požaduje zákon, nebo v dobré víře postoupí tyto informace v odůvodněních důvodech:<ul><li>postoupení právním nárokům;<li>vyžádání dodržení Podmínek Použití;</li><li>reagovat na obvinění, že jakýkoli obsah porušuje práva třetích osob,</li><li>odpovídat na vaše žádosti prostřednictvím služby uživatelům;</li><li> nebo ochranu práv, majetku nebo osobní bezpečnosti Life.Church, jejích uživatelů a veřejnosti.</li></ul><br>Berete na vědomí, že technické zpracování a přenos YouVersion, včetně vašeho obsahu, může zahrnovat<ul><li>přenosy přes různé datové sítě,</li><li>a měnit se a přizpůsobovat se technickým požadavkům propojení sítí či přístrojů.</li></ul>"
      international title: "Celkový charakter komunikace"
      international text: "Berete na vědomí, že při používání YouVersion, bude docházet ke komunikaci zasílané prostřednictvím Life.Church počítačové sítě, oblastmi které jsou umístěny po celém světě. V důsledku toho může dokonce i komunikace, která se zdá být vnitrostátní povahy, vést k přenosu mezistátní a globální komunikace a to bez ohledu na to, kde se fyzicky nacházíte v okamžiku přenosu. V souladu s tím, berete na vědomí, že využívání YouVersion má za následek mezistátní i globální přenosy dat. Uznávajíc globální povahu internetu, souhlasíte s dodržováním všech místních předpisů týkající se on-line chování a přijatelného obsahu. Zvláště pak souhlasíte s dodržováním všech platných zákonů týkajících se předávání technických údajů exportovaných ze Spojených států nebo ze země, ve které se nacházíte."
      content title: "Vložený a zpřístupněný obsah v kontextu dalšího využívání"
      content text: "Life.Church si neklade nárok na vlastnictví Obsahu, který vložíte nebo zveřejníte na YouVersion. Vložením / zveřejněním Obsahu na YouVersion udělujete Life.Church následující celosvětově platná, neomezená a bezplatná povolení: <ul type='none'><li>Povolení používat, distribuovat, reprodukovat, měnit, adaptovat, veřejně sdílet, veřejně vystavovat a odvozovat z Obsahu, který vložíte / zveřejníte na veřejně přístupných částech aplikace YouVersion za účelem poskytování a propagace části YouVersion, na kterou byl Obsah vložen / zveřejněn. Toto povolení je ukončeno tehdy, když vy (jako tvůrce Obsahu) nebo Life.Church tento Obsah z YouVersion odstraníte.</li><br><li>Časově neomezené, neodvolatelné a plně sublicencovatelné povolení používat, distribuovat, reprodukovat, měnit, adaptovat, veřejně sdílet, veřejně vystavovat a odvozovat celek nebo část Obsahu jiného než fotografie, grafiku, audio a video, a zahrnovat tento Obsah do dalších prací v jakémkoli formátu a na jakémkoli již existujícím nebo později vyvinutém médiu.</li><br><li>'Veřejně přístupná.' Veřejně přístupné části YouVersion jsou části YouVersion, které jsou dostupné široké veřejnosti. Patří mezi ně nejen nástěnky, sekce komentářů na YouVersion blogu, komunitních oblastech a na fórech přístupným zaregistrovaným členům i návštěvníkům.</li></ul>"
      contributions title: " Přispívání do YouVersion"
      contributions text: "Odesláním nápadů, připomínek, dokumentů a / nebo návrhů (&quot;Příspěvky&quot;) ke službám YouVersion, berete na vědomí a souhlasíte s tím, že:<ul><li> vaše příspěvky neobsahují důvěrné nebo vlastnické informace;</li><li> společnost Life.Church není povinna zachovávat mlčenlivost, výslovnou nebo předpokládanou, s ohledem na Příspěvky;</li><li> společnost Life.Church je oprávněn používat nebo zveřejňovat (nebo rozhodnout, že nebudou používány nebo zveřejňovány) příspěvky pro jakékoli účely a to jakýmkoli způsobem, v každém médiích po celém světě;</li><li> Life.Church může mít něco obdobného příspěvkům za úplatu nebo za účelem rozvoje;</li><li> vaše příspěvky se automaticky stávají majetkem společnosti Life.Church bez povinnosti Life.Church ve vztahu k vám;</li><li> a to bez nároku na jakoukoli náhradu nebo úhradu výdajů jakéhokoliv druhu od společnosti Life.Church a to za žádných okolností.</li></ul>"
