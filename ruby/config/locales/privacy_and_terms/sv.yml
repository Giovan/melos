      copyright title: "Meddelande och procedur för att hävda upphovsrätt eller intrång på immateriella rättigheter"
      copyright text: "Life.Church respekterar andra personers immaterialrätt. Vi ber våra användare att göra detsamma, speciellt när det gäller att använda YouVersion. Life.Church kan, då lämpliga omständigheter finns och efter eget gottfinnande, inaktivera och/eller avsluta konton för användare som kan ha gjort upprepade intrång.   Om du tror att ditt verk har blivit kopierat på ett sätt som innebär upphovsrättsintrång, eller om era immateriella rättigheter har på annat sätt blivit kränkta, vänligen skicka följande information till legal@youversion.com:<ul type='none'><li>En elektronisk eller fysisk signatur av personen som är auktoriserad att representera ägaren av upphovsrätten eller andra immaterialrätts intressen som ärendet gäller;</li><br/><li>En skriftlig beskrivning av verket med upphovsrätt eller andra immateriella rättigheter som ni anser blivit kränkta.</li><br/><li>En beskrivning var verket ni anser blivit kränkt finns att hitta på YouVersion;</li><br/><li>Er adress, telefonnummer och e-postadress (allt som är giltigt för er)</li><br/><li>Ett skriftligt uttalande från er att ni har goda skäl att tro att det omtvistade användandet inte är godkänt av upphovsrättsverkets ägare, dess agent eller av lagen.</li><br/><li>Ett skriftligt uttalande från er, skapat under ed, att den ovan lämnade informationen av ert &quot;Tillkännagivande&quot; är korrekt och att ni är ägare av upphovsrättsverket eller immaterialrätten eller att ni är auktoriserade att ta tillvara på ägarens intressen avseende upphovsrätten eller immaterialrätten. Life.Church Agent för Tillkännagivanden av anspråk på intrång av upphovsrätt eller immaterialrätt kan nås på följande: %{newline} Per post: Life.Church c/o Contracts Coordinator %{newline}4600 E, 2nd Street Edmond, OK 73034, USA %{newline} Tel: +1 405 608 5433 %{newline} Fax +1 405 844 3002 %{newline} E-post %{mailto_link}</li></ul>"
      general title: "Allmän information"
      general text: "Hela avtalet. Dessa ANVÄNDARVILLKOR utgör hela avtalet mellan dig och Life.Church och styr din användning av YouVersion, ersätter alla tidigare avtal mellan dig och Life.Church avseende YouVersion. Du kan också vara föremål för ytterligare villkor.<br><br>Val av lag och forum. ANVÄNDARVILLKOR och förhållandet mellan dig och Life.Church skall regleras av lagarna i delstaten Oklahoma utan hänsyn till internationellt privaträttsliga bestämmelser. Du och Life.Church samtycker att underställa oss den personliga och exklusiva behörigheten för domstolarna belägna i staten Oklahoma County, Oklahoma. <br><br>Avstående och avskiljbara villkor. Misslyckande av Life.Church att utöva eller hävda en rätt eller bestämmelse i dessa ANVÄNDARVILLKOR skall inte utgöra en avsägelse av sådan rätt eller bestämmelse. Om någon bestämmelse i dessa ANVÄNDARVILLKOR anses vara ogiltig av en behörig domstol är parterna överens om att domstolen skall sträva efter att verkställa parternas avsikter såsom det avspeglas i bestämmelsen och övriga bestämmelser i dessa ANVÄNDARVILLKOR förbli i full kraft och effekt. <br><br>Ingen rätt för efterlevande och överlåtelset. Du samtycker till att ditt Life.Church-kontot kan inte överlåtas, och alla rättigheter till ditt Life.Church-ID eller innehållet i ditt konto upphör vid din död. Vid mottagande av en kopia av en dödsattest kan Life.Church avsluta ditt konto och permanent radera allt innehåll däri.<br><br>Regelbegränsningar. Du förstår och accepterar att oavsett regel eller lag om motsatsen, måste anspråk eller grund för talan till följd av eller i samband med användning av YouVersion eller dessa ANVÄNDARVILLKOR lämnas in inom ett (1) år efter det att kravet eller orsaken till åtgärden uppstod eller bli för alltid spärrat.<br><br>Rubrikerna i dessa ANVÄNDARVILLKOR är enbart för enkelhetens skull och har ingen laglig eller avtalsenlig effekt."
