      s74: "YouVersion drivs av Life Covenant Church, Inc., ett icke-kommersiellt företag i Oklahoma, beläget på 4600 E. 2nd St., Edmond, Oklahoma 73034. All feedback, kommentarer, förfrågningar om tekniskt stöd och annan kommunikation relaterad till YouVersion görs genom att maila <a href=\"mailto:help@youversion.com?Subject=Support%20Request\">help@youversion.com</a> eller via webbplatsen <a href=\"https://help.youversion.com\">help.youversion.com</a>, eller maila till adressen ovan. All feedback du lämnar till oss ska anses vara icke-konfidentiell. Life.Church ska vara fri att använda sådan information under obegränsad tid."
