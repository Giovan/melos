      s47: "YouVersion och dess innehåll, funktioner och funktionalitet (inklusive men inte begränsat till all information, programvara, text, bildskärmar, video, ljud och design, urval och arrangemang av samma) ägs av Life.Church, dess licensgivare eller andra leverantörer av sådant material och är skyddade av USA:s och internationell upphovsrätt, varumärke, patent, affärshemlighet och annan immateriell äganderätt eller patenträtt."
      s48: "Logotyper och design"
      s49: "Namnet YouVersion, namnet Life.Church och logotyp, med alla relaterade namn, logotyper, produkt- och servicenamn, mönster och slogans är varumärken och/eller upphovsrätt tillhörande Life.Church. Du får inte använda dessa varumärken och upphovsrättsskyddat material utan skriftligt tillstånd av Life.Church. Alla andra namn, logotyper, produkt- och servicenamn, mönster och slogans på YouVersion är varumärken som tillhör sina respektive ägare."
      s50: "Överträdelse av Immateriell äganderätt"
      s51: "Om du anser att något YouVersion-innehåll, inklusive användarbidrag, bryter mot dina immateriella rättigheter, inklusive upphovsrätt, skicka meddelandet om upphovsrättsintrång till <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>. Var vänligen medveten om att det är Life.Church policy att avsluta användarkonton för upprepade överträdelser."
