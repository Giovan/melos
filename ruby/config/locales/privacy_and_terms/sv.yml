sv:
  users:
    privacy:
      policy: "%{youversion}s Sekretesspolicy"
      intro: "YouVersion, en webbplats och applikation som ägs och sköts av Life.Church, vet att du bryr dig om hur information om dig används och sprids. Vi hoppas att följande information kommer att hjälpa dig att förstå hur YouVersion kommer att samla in, använda och skydda informationen du lämnar till oss på sidan eller i appen."
      translation disclaimer: "Sekretesspolicyn har översatts för din bekvämlighet, men  Life.Church ger inga garantier eller utfästelser med avseende på riktigheten i översättningen. Om några avvikelser finns mellan den engelska och den översatta versionen, är det den engelska versionen som gäller."
      what we collect: "Vad vi samlar in och hur vi använder det"
      your information title: "Information du lämnar"
      your information text: "När du registrerar dig för ett YouVersion-konto, annan Life.Church-tjänst eller erbjudande som kräver registrering ber vi om personlig information (som ditt namn, e-postadress och ett lösenord). Vi kanske kombinera informationen du skickar under ditt konto med information från andra Life.Church-tjänster eller en tredje part för att ge dig en bättre upplevelse och förbättra kvalitén på vår tjänst. För vissa tjänster kommer vi kanske låta dig välja bort att kombinera sådan information."
      device id title: "Unikt ID på enheten och GPS-position"
      device id text: "När du använder YouVersions Bibelapplikation kan vi samla in ditt unika ID på din enhet (\"UDID\"), IP-adress och/eller GPS-position. Vi använder denna information för att erbjuda en skräddarsydd upplevelse till dig. Informationen samlas in för att bestämma det sammanlagda antal unika enheter som använder vår tjänst eller delar av vår tjänst för att följa totalt användning, analysera data och kommunicera med dig mer effektivt. Vi kan kombinera denna information med information från tredje part för att erbjuda dig bättre upplevelse och för att förbättra kvalitén på vår tjänst. Vi sprider inte någon personligt identifierbar information till tredje part associerat med ditt UDID eller GPS-position utan ditt uttryckliga medgivande."
      cookies title: "Life.Church-cookies"
      cookies text: "När du besöker <a href='https://www.bible.com' target='_self'>www.youversion.com</a> kan vi skicka en eller flera cookies till din dator så att vi unikt kan identifiera din webbläsare. (En cookie är helt enkelt en liten textfil innehållandes en rad med tecken.) Genom att acceptera våra cookies kan du spara dina inställningar från session till session. Även om de flesta webbläsare normalt acceptera cookies kan du ställa in din webbläsare att neka alla cookies eller berätta för dig när du har fått en cookies. Några YouVersion-funktioner och -tjänster kanske inte fungerar ordentligt om du har cookies avaktiverat."
      log title: "Logginformation"
      log text: "När du använder YouVersion registrerar våra servrar automatiskt information som din webbläsare skickar när du besöker en av våra webbsajter. Dessa serverloggar kan innehålla information så som din webbförfrågan, Internet Protocol-adress, webbläsartyp, webbläsarspråk, datum och tid för förfrågan och en och en eller flera cookies som kan unikt identifiera din webbläsare."
      communications title: "Användarkommunikationer"
      communications text: "Personlig information eller önskemål du skickar via <a href='https://www.bible.com/live' target='_self'>www.youversion.com/live</a> kommer att skickas till gruppadministratorn. Gruppadministratorn och/eller en av våra medlemmar kommer att ha tillgång till denna information. När du skickar e-post eller annan kommunikation till någon webbsajt ägd av Life.Church kommer vi att spara dem för att hantera din fråga, svara på ditt önskemål och förbättra vår tjänst."
      third party title: "Tredje parts sajt"
      third party text: "Denna sekretesspolicy gäller endast på webbplatser och i program som ägs och drivs av Life.Church. Life.Church kan inte reglera andra webbplatser som är länkade från våra olika webbplatser och tjänster. Dessa andra webbplatser kan skapa sina egna cookies eller andra filer på din dator och samla in data eller begära personlig information från dig. Du bör bekanta dig med deras unika sekretesspolicy, om du väljer att besöka deras webbplatser."
      information use title: "Hur använder vi din information?"
      information use text: "När du registrerar dig för en viss tjänst som kräver registrering ber vi dig att lämna personlig information. Om Life.Church skulle vilja använda denna information på ett sätt som skiljer sig från anledningen till att den samlades in kommer vi att be om ditt samtycke innan vi använder den. Du kan vägra att lämna personlig information till någon av våra tjänster, men då kan vi inte tillhandahålla dessa tjänster till dig."
      information security title: "Hur skyddar vi din information?"
      information security text: "Life.Church delar inte din personliga information med andra institutioner utanför Life.Church utan ditt uttryckliga medgivande. Life.Church kan dela din personliga information endast om de har god tro att åtkomst, användning, bevarande eller yppande av informationen är skäligen nödvändig för att (a) tillmötesgå tillämplig lag, föreskrift, juridisk process eller tvingande begäran av myndighet, (b) tillämpa gällande användarvillkor, inklusive undersökning av möjliga brott mot dem, (c) upptäcka, förhindra eller på annat sätt åtgärda bedrägeri, säkerhetsproblem eller tekniska problem eller (d) skydda mot skador för rättigheter, egendom eller säkerhet  för Life.Church, dess användare eller allmänheten som krävs eller tillåts enligt lag. Life.Church tar lämpliga säkerhetsåtgärder för att skydda mot obehörig åtkomst, ändringar, läsning eller förstörande av data. Inklusive interna granskningar av våra datainsamling, lagring, behandling och säkerhetsåtgärder, samt fysiska säkerhetsåtgärder för att skydda mot obehörig åtkomst till system där vi lagrar personliga data. Såvida tillstånd erhålls från dig, begränsar Life.Church tillgång till personlig information till sina anställda, leverantörer och agenter som behöver känna till informationen för att driva, utveckla eller förbättra våra tjänster. Dessa individer är bundna av sekretess och kan bli föremål för disciplinära åtgärder, inklusive uppsägning och åtal, om de misslyckas med att uppfylla dessa skyldigheter."
      data integrity title: "Dataintegritet"
      data integrity text: "Life.Church granskar våra datainsamling, lagring och bearbetningspraxis för att säkerställa att vi endast samla in, lagra och bearbeta den personliga information som behövs för att tillhandahålla eller förbättra våra tjänster. Vi vidtar rimliga åtgärder för att säkerställa att den personliga information vi behandlar är korrekt, fullständig och aktuell, men vi är beroende av våra användare att uppdatera eller korrigera sin personliga information när det behövs."
      information access title: "Komma åt och uppdatera personlig information"
      information access text: "När du använder något Life.Church-tjänst gör vi vårt bästa för att ge dig tillgång till din personliga information och antingen korrigera dessa uppgifter om det är felaktig eller raderar uppgifter på din begäran om det inte på annat sätt ska bevaras enligt lag eller för legitima syften. Vi ber enskilda användare att identifiera sig och den information de vill komma åt, korrigeras eller tas bort före en sådan begäran, och vi kan avböja att hantera förfrågningar som är orimligt upprepade eller systematiska, kräver orimliga tekniska ansträngning, hot mot integriteten för andra, eller skulle vara extremt opraktiska (till exempel begäran om information som finns på backupband), eller för vilka åtkomst inte annars krävs. I de fall där vi tillhandahåller tillgång till information och korrigering utför vi denna tjänst gratis, förutom om detta skulle kräva en oproportionerligt stor ansträngning. Några av våra tjänster har olika rutiner för att få åtkomst till, korrigera eller ta bort användares personliga information."
      enforcement title: "Efterlevnad"
      enforcement text: "Life.Church granskar regelbundet att vi efterlever vår sekretesspolicy. När vi får formella skriftliga klagomål rörande integritetsfrågor, är det vår policy att kontakta den klagande användaren angående hans eller hennes problem. Vi kommer att samarbeta med relevanta tillsynsmyndigheter, inklusive lokala myndigheter för dataskydd, för att lösa eventuella klagomål som rör överföring av personuppgifter som inte kan lösas mellan Life.Church och användaren."
      questions title: "Frågor"
      questions text: "Eventuella frågor om sekretesspolicy kan riktas till: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "Användarvillkor"
      translation disclaimer: "Användarvillkoren har översatts för din bekvämlighet, men Life.Church ger inga garantier eller utfästelser med avseende på riktigheten i översättningen. Om några avvikelser finns mellan den engelska och den översatta versionen, är det den engelska versionen som gäller."
      acceptance title: "Godkännande av villkor"
      acceptance text: "Genom att klicka 'Jag godkänner' bekräftar du att du har läst och accepterat YouVersions ANVÄNDARAVTAL.   Life.Church tillhandahåller tjänster på internet och på World Wide Web ('webben') genom sin YouVersion-applikation och diverse hemsidor, bl.a. <a href='https://www.bible.com' target='_self'>http://bible.com</a> (gemensamt under namnet 'YouVersion') under följande ANVÄNDARAVTAL. Life.Church kan uppdatera ANVÄNDARAVTALET över tid utan att meddela detta och håller den senaste versionen av ANVÄNDARAVTALET på: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Vid användning av YouVersion omfattas du även av andra riktlinjer och regler som då och då kan visas på YouVersions hemsida.  Alla sådana riktlinjer eller regler införlivas härmed genom hänvisning i dessa ANVÄNDARVILLKOR.  Brott mot dessa ANVÄNDARVILLKOR ska rapporteras via e-post till <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "Beskrivning av tjänst"
      description text: "Life.Church ger användarna tillgång till en mängd olika tjänster via YouVersion, inklusive men inte begränsat till online video-visning, blogginlägg och kommentarer, anmärkningar, andra kommunikationsverktyg, forum och personligt innehåll, utan kostnad för användaren. Genom att använda YouVersion förstår du att en sådan användning kan innehålla meddelanden från Life.Church, inklusive men inte begränsat till servicemeddelanden, administrativa meddelanden och andra meddelanden som du prenumererar på. Du förstår och accepterar att du är ansvarig för att få tillgång till YouVersion, vilket kan innebära utrustning och avgifter till tredje part (t.ex. avgift till internetleverantör, avgift till samtalstid eller andra avgifter i samband med visning och leverans av meddelanden)."
      registration title: "Dina registreringsskyldigheter"
      registration text: "Du godkänner och går med på att:<ul><li>lämna sanningsenlig, riktig och komplett information om dig själv enligt vad som efterfrågas i YouVersions registreringsformulär (&quot;Registreringsdata&quot;) samt</li><li>underhålla och hålla registrerade uppgifter uppdaterade så att de är sanningsenliga, riktiga och kompletta. Om Life.Church misstänker att informationen är osann, oriktig, ej aktuell eller inkomplett, har Life.Church rätt att pausa eller avsluta ditt konto samt vägra alla nuvarande och framtida användningar av YouVersion (eller någon del därav). Life.Church är ansvariga för säkerheten och diskretionen av alla användare, speciellt barn. Av denna anledning måste föräldrar, som medger att barn under 13 års ålder använder YouVersion, godkänna att YouVersion är designad för att attrahera en bred publik. Därför, som ditt barns juridiska vårdnadshavare, är det Ditt ansvar att bestämma om YouVersion är lämpligt för ditt barn.</li></ul>"
      privacy title: "Sekretesspolicy på YouVersion"
      privacy text: "Registreringsuppgifter och annan information om dig är föremål för vår sekretesspolicy, som finns i <a href='https://www.bible.com/privacy' target='_self'>http://youversion.com/sv/privacy</a>. Du förstår att genom din användning av YouVersion samtycker du till insamling och användning (som anges i integritetspolicyn) av denna information, inbegripet överföring av denna information till USA och/eller andra länder för lagring, bearbetning och användning av <a href='http://life.church' target='_self'>Life.Church</a>."
      account title: "Medlemskonto, lösenord och säkerhet"
      account text: "När du avslutat registreringsprocessen på YouVersion får du ett lösenord och kontoidentitet. Du ansvarar för att upprätthålla sekretessen för lösenordet och kontot, och du är fullt ansvarig för alla aktiviteter som sker under ditt lösenord eller konto. Du samtycker till att: <ul><li>omedelbart underrätta Life.Church om eventuell otillåten användning av ditt lösenord eller konto eller något annat brott mot säkerheten, och</li><li>se till att du logga ut ditt konto i slutet av varje session.</li></ul>"
      conduct title: "Uppförandekod för medlemmar"
      conduct text: "Du förstår att all information, data, text, mjukvara, musik, ljud, fotografier, grafik, video, meddelanden, taggar, blogg eller forum inlägg, eller annat material (”Innehåll”), vare sig upplagt offentligt eller privat, ensamt ansvaras av personen som är upphov till det. Det betyder att du är helt och hållet ansvarig för allt innehåll som du laddar upp, e-posta, överför eller på annat sätt gör tillgänglig via YouVersion. Även om Life.Church övervakar innehåll lämnat till YouVersion kan Life.Church inte rimligen garantera korrekthet, integritet, kvalitet eller lämplighet för sådant innehåll. Du förstår och accepterar att genom att använda YouVersion kan du bli utsatt för Innehåll som är stötande, oanständigt eller stötande. Du samtycker till att inte använda YouVersion till att:<ul type='none'><li>ladda upp, e-posta, överföra eller på annat sätt tillhandahålla Innehåll som är olagligt, skadligt, hotfullt, kränkande, trakasserande, skadeståndsgrundande, ärekränkande, nedsättande, förolämpande, vulgärt, obscent,  inkräktande på annans privatliv, hatiskt, diskriminerande eller rasistiskt, etniskt eller på annat sätt anstötligt;</li><li>skada minderåriga på något sätt;</li><li>uppträda som en annan person eller enhet, inklusive, men inte begränsat till, en Life.Church-tjänsteman, forumledare, guide eller värd, eller falskeligen uppge eller på annat sätt förvränga din anknytning till en person eller enhet;</li><li>förfalska rubriker eller på annat sätt manipulera igenkänningstecken för att dölja ursprunget av Innehåll som överförs via YouVersion;</li><li>ladda upp, e-posta , överföra eller på annat sätt tillhandahålla innehåll som du inte har rätt att tillgängliggöra under någon lag eller avtal eller lojalitetsplikt (t.ex. insiderinformation, patentskyddad och konfidentiell information inhämtat eller avslöjat som en del av anställningsförhållanden eller under sekretessavtal);</li><li>ladda upp, e-posta, överföra eller på annat sätt tillhandahålla innehåll som utgör intrång i patent, varumärke, affärshemlighet, upphovsrätt eller annan äganderätt (&quot;rättigheter&quot;) för någon part;</li><li>ladda upp, e-post, överföra eller på annat sätt tillhandahålla oönskad eller obehörig reklam, marknadsföringsmaterial, &quot;skräppost&quot;, &quot;spam&quot;, &quot;kedjebrev&quot;, &quot;pyramidspel&quot; eller någon annan form av erbjudande</li><li>ladda upp, e-post , överföra eller på annat sätt tillhandahålla material som innehåller virus eller annan datakod, filer eller program avsedda att avbryta, förstöra eller begränsa funktionaliteten på någon mjukvara, hårdvara eller telekommunikationsutrustning;</li><li>störa det normala flödet av dialog eller på annat sätt agera på ett sätt som negativt påverkar andra användares möjlighet att engagera sig i realtid;</li><li>störa eller avbryta YouVersion eller servrar eller nätverk som är anslutna till YouVersion eller inte följa  några krav, procedurer, policys eller bestämmelser för nätverk som är anslutna till YouVersion;</li><li>avsiktligt eller oavsiktligt bryta mot någon tillämplig lokal, statlig, nationell eller internationell lag;</li><li>ge materiellt stöd eller resurser (eller att hemlighålla eller dölja karaktär, läge, källa eller ägare av materiellt stöd eller resurser) till någon organisation) som utsetts av USA:s regering som ett främmande terroristorganisation enligt avsnitt 219 i Immigration and Nationality Act;</li><li>förfölja eller på annat sätt trakassera någon annan, och/eller </li><li>samla in eller lagra personuppgifter om andra användare i samband med de förbjudna gärningarna och verksamheterna som anges ovan.</li><li>Life.Church tillhandahåller YouVersion för okompenserad, personlig, och immateriell andlig och/eller religiös nytta. Du bekräftar att Life.Church kan förhandsgranska innehåll, men att Life.Church och dess utsedda har rätt (men inte skyldigheten) på eget bevåg förhandsgranska, neka, eller ta bort innehåll som är tillgänglig via YouVersion av någon anledning. <br><br> Du godkänner, tillåter och samtycker till att Life.Church kan få tillgång till, bevara och lämna ut din kontoinformation och innehåll om det krävs enligt lag eller i god tro att sådan åtkomstbevarande eller utlämnande är nödvändigt för att: <ul><li>följa juridiska processer;</li><li>följa ANVÄNDARVILLKOR;</li><li>svara på påståenden om att något innehåll bryter mot rättigheterna för tredje part;</li><li>svara på dina förfrågningar till kundservice; eller</li><li>skydda rättigheter, egendom eller personliga säkerhet Life.Church, dess användare och allmänheten.</li></ul><br>Du förstår att den tekniska behandlingen och överföringen av YouVersion, inklusive ditt innehåll, kan involvera <ul><li>överföring över olika nätverk, och </li><li>ändringar för att följa och anpassa sig till tekniska krav för anslutande nätverk eller anordningar."
      international title: "Global typ av kommunikation"
      international text: "Du är medveten om att användning av YouVersion kommer att leda till kommunikation via Life.Churchs datornät, varav delar är lokaliserade runt om i hela världen. Som ett resultat av detta kan även kommunikation som verkar vara nationell till naturen resultera i internationell och global kommunikation oavsett var du fysiskt befinner vid överföringen. Därför medger du att användandet av YouVersion resulterar i internationell och globala datatrafik. Genom att känna till den globala karaktären av Internet, samtycker du till att följa alla lokala regler för beteende på nätet och godtagbart innehåll. Specifikt samtycker du till att följa alla tillämpliga lagar om överföring av teknisk data som exporteras från USA eller det land där du bor."
      content title: "Innehåll inskickad eller tillgängliggjord för att inkluderas i tjänsten"
      content text: "Life.Church gör inte anspråk på äganderätten till innehållet du skickar eller göra tillgänglig för införande på YouVersion. Men när det gäller innehåll som du lämna eller göra tillgänglig för införande på allmänt tillgängliga områden av YouVersion ger du Life.Church följande globala, royalty-fria och icke-exklusiva licens(er): <ul type='none'><li>Med avseende på innehåll du lämna eller göra tillgänglig för införande i allmänt tillgängliga områden av YouVersion ger du tillstånd att använda, distribuera, reproducera, ändra, anpassa, offentligt framföra och offentligt visa sådant innehåll på YouVersion, i syfte att tillhandahålla och främja det specifika YouVersion-område till vilket innehåll lämnades eller gjordes tillgängligt. Denna licens gäller endast så länge som du väljer att fortsätta att inkludera innehållet på YouVersion och avslutas vid den tidpunkt du tar bort eller Life.Church bort innehållet från YouVersion. </li><br><li>Med avseende på innehåll annat än fotografier, grafik, ljud eller video du skickar in eller gör tillgänglig för införande i allmänt tillgängliga områden på YouVersion ger du evigt, oåterkalleligt och helt återlicenserat tillstånd att använda, distribuera, reproducera, ändra, anpassa, publicera, översätta, offentligt framföra och offentligt visa innehållet (i sin helhet eller delvis) och att införliva innehållet i andra verk i alla nu kända eller framtida format eller medium. </li><br><li>&quot;Publikt tillgängligt.&quot; &quot;Publikt tillgängliga&quot; områden på YouVersion är de områden som är avsedda att vara tillgängliga för allmänheten. Allmänt tillgängliga områden på YouVersion inkluderar, men är inte begränsade till, anslagstavlor, bloggkommentarer, sociala nätverk och forum som är öppna för både medlemmar och besökare.</li></ul>"
      contributions title: "Bidrag till YouVersion"
      contributions text: "Genom att skicka in idéer, tankar, dokument och/eller förslag (”bidrag”) till YouVersion bekräftar och accepterar du att:<ul><li>dina bidrag inte innehåller konfidentiell eller skyddad information,</li><li>tystnadsplikt inte krävs av Life.Church, uttryckligen eller underförstått, med avseende på bidraget,</li><li>Life.Church skall ha rätt att använda eller avslöja (eller välja att inte använda eller avslöja) bidrag för valfritt ändamål, på något sätt, i alla medier i hela världen,</li><li>Life.Church kan ha något som liknar bidraget som redan är föremål för undersökning eller under utveckling,</li><li>ert bidrag blir automatiskt Life.Church egendom utan några som helst skyldighet mellan Life.Church och dig, och</li><li>du har inte rätt till någon kompensation eller ersättning av något slag från Life.Church under några omständigheter."
      indemnity title: "Skadestånd och friskrivning"
      indemnity text: "Du samtycker till att hålla Life.Church och dess dotterbolag, filialer, tjänstemän, agenter, anställda, partners och licensgivare skadeslösa från anspråk eller krav, inklusive rimliga advokatkostnader, som gjorts av tredje part på grund av eller till följd av det innehåll du skickar in, överför eller på annat sätt tillgängliggör på YouVersion, din användning av YouVersion, din anslutning till YouVersion, brott mot användarvillkor, eller din kränkning av någon annans rättigheter. Du förstår uttryckligen och accepterar att Life.Church och dess dotterbolag, filialer, tjänstemän, anställda, agenter, partners och licensgivare inte ger några garantier för att:<ul><li>YouVersion kommer att uppfylla dina krav,</li><li>YouVersion kommer att vara oavbruten, snabb, säker eller felfri, och</li><li>resultat som kan fås genom användning av YouVersion kommer att vara korrekt eller tillförlitlig. Life.Church kan inte under några omständigheter vara ansvariga på något sätt för förlust eller skada av något slag som uppkommer till följd av användningen av något innehåll som görs tillgängligt via YouVersion. </li></ul>Du förstår uttryckligen och accepterar att allt material som hämtas eller på annat sätt erhållits genom användning av YouVersion används med eget omdöme och på egen risk, och du kommer att vara ensam ansvarig för eventuella skador på ditt datorsystem eller förlust av data som härrör från nedladdning av sådant material."
      resale title: "Ingen vidareförsäljning av tjänsten"
      resale text: "Du accepterar att inte reproducera, duplicera, kopiera, sälja, byta, vidareförsälja eller exploatera i kommersiellt syfte någon del av YouVersion (inklusive ditt Life.Church-ID), användning av YouVersion, eller tillgång till YouVersion."
      storage title: "Allmänna praxis när det gäller användning och lagring"
      storage text: "Du accepterar att Life.Church när som helst kan upprätta och ändra allmänna regler och begränsningar som rör användningen av YouVersion, inklusive utan begränsning det maximala antalet dagar som innehåll kommer att behålls av YouVersion. Du accepterar att Life.Church inte har något ansvar eller plikt för radering av eller underlåtenhet att lagra innehåll tillhandahållen eller överförd av YouVersion. Du accepterar att Life.Church förbehåller sig rätten att, efter eget gottfinnande, logga ut och helt ta bort konton som är inaktiva under en längre tid."
      modifications title: "Ändringar på tjänsten"
      modifications text: "Life.Church förbehåller sig rätten att när som helst och från tid till annan ändra eller avbryta, tillfälligt eller permanent, YouVersion (eller någon del därav) med eller utan förvarning. Du samtycker till att Life.Church inte är ansvarig gentemot dig eller någon tredje part för någon ändring, avstängning eller upphörande av YouVersion."
      termination title: "Uppsägning"
