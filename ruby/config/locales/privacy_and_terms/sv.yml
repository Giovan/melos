sv:
  legal:
    privacy:
      policy: "%{youversion}s Sekretesspolicy"
      h1: "Kort Översikt"
      p1: "Här är en sammanfattning av vad du kan förvänta dig att hitta i vår integritetspolicy, som gäller alla YouVersion-märkta produkter och tjänster:"
      h2: "Gör din upplevelse personlig."
      p2: "När du skapar ett YouVersion-konto eller använder något av våra program eller webbplatser, använder vi den information vi samlar in för att erbjuda en mer personlig Bibelupplevelse."
      h3: "Hur vi använder din data."
      p3: "Sekretesspolicyen beskriver tydligt vilka typer av data vi samlar in från din aktivitet och hur vi använder den informationen för att förbättra din YouVersion-upplevelse. Vi delar inte dina personligt identifierbara data med någon tredjepartsannonsörer eller annonsnätverk."
      h4: "Din integritet är skyddad."
      p4: "När du ser statistik som vi delar och firar om engagemang med Bibeln runt om i världen, ser vi till att vi analyserar data på ett sätt som skyddar din integritet. När denna information publiceras är den endast i en aggregerad form som inte avslöjar personligt identifierbar information. Dessutom implementerar vi säkerhetsmekanismer enligt industristandard som skyddar dina data."
      h5: "Det är din upplevelse."
      p5: "Vår sekretesspolicy klargör vilka rättigheter du har när du använder YouVersion, inklusive att komma åt, dela, ändra och radera dina personuppgifter. Vi ger också en överblick över hur datainsamlingsteknologier möjliggör funktioner och insikter som hjälper dig att engagera dig fullt ut i Bibeln."
      h6: "Integritetspolicy"
      p6: "Senast ändrad den 25 maj 2018"
      p7: "Där YouVersion har försett dig med en översättning av den engelska versionen av sekretesspolicyn godkänner du att översättningen endast tillhandahålls för din bekvämlighet och att de engelska versionerna av sekretesspolicyn reglerar ditt förhållande till YouVersion. Om det finns motsägelse mellan vad den engelska versionen av sekretesspolicyn säger och vad en översättning säger, ska den engelska versionen ha företräde."
      h7: "Definitioner"
      p8: "För att göra det enklare att läsa det här dokumentet kommer vi att använda en del förenklingar. När vi till exempel säger \"YouVersion\" pratar vi om:"
      l1: "Dessa appar för mobila enheter från YouVersion"
      l1-1: "Bibelappen"
      l1-2: "Bibelappen för barn"
      l1-3: "Bible Lens"
      l2: "Dessa webbplatser från YouVersion"
      l3: "Dessa applikationer från YouVersion på andra plattformar"
      l3-1: "Applikationer för videostreaming"
      l3-2: "Röstassistenter"
      p9: "YouVersion-produkter ägs och drivs av Life Covenant Church, Inc., som vi refererar till som \"Life.Church\", \"oss\" eller \"vi\" genom hela denna policy. Vi tillåter användning av YouVersion av oregistrerade användare, som vi kallar \"Besökare\", såväl som registrerade användare, eller \"Medlemmar.\" När vi hänvisar till båda i denna policy använder vi termen \"Användare\" eller \"dig.\""
      h8: "Godkännande av villkoren"
      p10: "Vänligen läs denna Integritetspolicy noggrant eftersom den diskuterar hur vi samlar in, använder, delar och bearbetar din personliga information, och genom att använda YouVersion samtycker du till denna Integritetspolicy och dess villkor och samtycker till att dina data som överförs till och bearbetas i USA. Din användning av YouVersion styrs också av våra <a href=\"https://www.bible.com/terms\">användarvillkor</a>. Vänligen läs också dessa villkor noggrant."
      p11: "Vi välkomnar frågor eller kommentarer om denna sekretesspolicy och våra sekretessrutiner. Om du har några frågor eller kommentarer kan du kontakta oss på: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2 St., Edmond, Oklahoma 73034 eller <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Hur vi använder din information"
      p12: "Vi delar inte dina personuppgifter med annonsörer från tredje part eller annonsnätverk för deras reklamändamål. Vi använder data som vi samlar om dig eller det du ger till oss, inklusive personlig information, enligt följande:"
      l4-1: "För att tillhandahålla YouVersion och annan information, produkter eller tjänster som du efterfrågar av oss;"
      l4-2: "Som beskrivet i denna Sekretesspolicy;"
      l4-3: "För att uppfylla något annat syfte som du tillhandahåller det för;"
      l4-4: "För att utföra våra skyldigheter och genomdriva våra rättigheter enligt denna sekretesspolicy och våra <a href=\"https://www.bible.com/terms\">användarvillkor</a>;"
      l4-5: "På något annat sätt vi kan beskriva när du lämnar informationen; och"
      l4-6: "För något annat syfte med ditt samtycke."
      p13: "Din förmåga att komma åt YouVersion är inte beroende av att du lämnar din personliga information och du kan neka att lämna in personuppgifter till oss, men det kan göra det omöjligt för oss att ge dig vissa YouVersion-tjänster och/eller funktionalitet."
      h10: "Underlätta din användning av YouVersion"
      p14: "Vi använder dina personuppgifter för att godkänna din medlemsbehörighet till YouVersion om du är medlem. Vi använder även dina personuppgifter för att tillhandahålla vissa funktioner i YouVersion beroende på vilken funktionalitet du använder och väljer och de personuppgifter du samtycker till att tillhandahålla. Vi använder de data som vi har om dig till att tillhandahålla, förbättra och personligt anpassa YouVersion, bland annat med hjälp av automatiserade tekniker som diskuteras i denna policy och de slutsatser som vi gör av information vi samlar in."
      h11: "Vänner"
      p15: "YouVersion tillåter dig att kommunicera och ansluta dig till andra YouVersion-användare för att dela verser från Bibeln, meddelanden och annat innehåll. Vi möjliggör även kommunikationer mellan dig och andra via YouVersion, inklusive till exempel meddelanden mellan medlemmar. Det är ditt val om du ska kommunicera eller ansluta till en annan medlem. Vi kommer att använda data om dig för att hjälpa dig att ansluta och kommunicera och dela innehåll med andra YouVersion-användare. Detta inkluderar personuppgifter du ger till oss och personer som du kommunicerar med. Vi kan också använda kontaktinformation från din mobila enhet om du ger YouVersion tillstånd att komma åt dessa."
      h12: "Evenemang"
      p16: "YouVersion Evenemang tillåter dig att hitta närliggande kyrkliga gudstjänster som använder Evenemang, så att du kan följa med i innehållet, engagera dig i Skriften, ta anteckningar, och spara din egen kopia för framtida referens. Om du väljer att använda vår Evenemang-funktion och väljer att dela din positionsinformation använder YouVersion din positionsdata för att ge en lista över evenemang som du kanske är intresserad av att delta i."
      h13: "Rekommendationer"
      p17: "Vi använder den data vi har om dig och slutsatser som vi gör från den informationen för att rekommendera visst innehåll och funktionalitet samt ytterligare produkter och tjänster som erbjuds via YouVersion. Till exempel kan vi, baserat på en Bibelplan som du slutför, föreslå ytterligare Bibelplaner till dig. Vi kan kontakta dig via push-notifikation, email eller meddelanden inom appen för att diskutera dessa rekommendationer, hur du använder YouVersion, samt andra nyhetsmeddelanden från YouVersion. Du kan avbryta prenumerationen på dessa meddelanden genom att trycka på länken \"avsluta prenumeration\" i e-postmeddelanden som tillhandahåller dessa meddelanden. Du kan också anpassa dina inställningar vad gäller notifikationer i YouVersion-applikationer eller genom att besöka <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Servicerelaterade meddelanden"
      p18: "Vi kan använda din information för att kontakta dig om problem vad gäller ditt ditt konto, säkerhet, juridiskt och annan service. Vi gör det via meddelanden i appen, push-meddelanden och/eller e-post. Vänligen var medveten om att du inte kan välja att inte ta emot servicemeddelanden från oss, inklusive säkerhets- och juridiska meddelanden."
      h15: "Dataanalys och Prestanda"
      p19: "Vi längtar efter att se engagemang i Bibeln öka över hela världen. Vi använder de personuppgifter som är tillgängliga för oss till att observera sociala, ekonomiska och geografiska trender vad gäller Bibelns läror och specifika bibelverser. I vissa fall arbetar vi med betrodda tredje parter för att utföra denna forskning, under kontroller som är utformade för att skydda din integritet. Vi publicerar eller tillåter andra att publicera våra insikter, men endast i en aggregerad form som inte avslöjar din personligt identifierbara information. Till exempel kan vi använda dina data för att generera statistik om övergripande användning av YouVersion över hela världen och i specifika länder och geografiska regioner."
      p20: "Vi använder identifierade och aggregerade användardata för att marknadsföra YouVersion, inklusive kommunikation som främjar YouVersion-medlemskap och nätverkstillväxt, till exempel att fira det totala antalet mobila installationer av YouVersion. Vi använder data, inklusive användarinformation, sammanställningar av användardata, data som samlats in genom användning av YouVersion (t. ex. sökhistorik, slutförda läsplaner, läsaktivitet i Bibeln), allmän feedback och information som härleddes från denna data för att genomföra intern forskning och utveckling för att ge en bättre övergripande YouVersion-upplevelse, mäta YouVersions prestanda och öka användningen av YouVersion och dess funktioner. Detta görs genom att göra ändringar i YouVersion som är allmänt tillgängliga, samt att skicka meddelanden till användare genom YouVersion som föreslår YouVersion-funktionalitet och innehåll."
      h16: "Enkäter och undersökningar"
      p21: "Enkäter och undersökningar utförs ibland av oss via YouVersion. Du är inte skyldig att svara på enkäter eller undersökningar, och du har val om den information som du tillhandahåller."
      h17: "Säkerhet och tekniska problem"
      p22: "Vi använder data (som kan inkludera din kommunikation) för att undersöka, svara på och lösa klagomål, juridiska, säkerhets- och tekniska problem angående YouVersion. Vi använder dina data och kommunikation om vi anser att det är nödvändigt för säkerhetsändamål eller för att undersöka eventuella bedrägerier eller brott mot lagen eller våra <a href=\"https://www.bible.com/terms\">användarvillkor</a> eller denna sekretesspolicy och/eller försök att skada andra."
      h18: "Information vi samlar in och hur vi samlar in den"
      h19: "Information du lämnar till oss"
      p23: "Du behöver inte bli en YouVersion-medlem för att använda YouVersion, men medlemskapet gör det möjligt för oss att skräddarsy YouVersion för att vara en mer personligt anpassad erfarenhet. För att bli medlem måste du skapa ett konto och ge viss information, till exempel ditt namn och din e-postadress, som kommer att kopplas till ditt medlemskonto."
      p24: "Utöver denna obligatoriska information har du val om huruvida du ska tillhandahålla ytterligare information som ska kopplas till ditt medlemskonto. Vi samlar in personuppgifter från dig när du tillhandahåller, lägger in eller laddar upp den till YouVersion. Du behöver inte ge sådan information, men om du inte gör det kan det begränsa vår förmåga att personligt anpassa YouVersion och din förmåga att använda YouVersion i dess fulla omfattning."
      p25: "Om du väljer att länka YouVersion med andra webbplatser, program och tjänster eller profiler som du har med tredjepartsprogram, kommer du att ge personuppgifterna som lagras på de här applikationerna till YouVersion och Life.Church. Du kan till exempel starta ett nytt YouVersion-konto genom att länka ditt Facebook-konto till YouVersion och tillhandahålla personlig information som du har valt att dela via Facebook till Life.Church. Du kan återkalla länken med sådana konton och tredjepartsprogram genom att ändra dina inställningar med de här applikationerna. När du beviljar tillgång till dina kontakter på din enhet för att kunna få vänförslag, bli informerad om när en kontakt går med, eller att skickar en inbjudan att gå med i YouVersion, sparas den informationen på våra servrar för att erbjuda dig denna funktion."
      h20: "Känslig data"
      p26: "Genom att ladda ner och använda YouVersion antar vi inte att du är av någon särskild religiös beteckning eller uttrycker till oss någon speciell religiös tro; vi antar bara att du är intresserad av Bibeln. Vi kräver inte att användarna ger oss sådana övertygelser eller ger andra känsliga uppgifter som etnicitet, filosofisk övertygelse eller fysisk eller psykisk hälsa för att skapa eller behålla ett YouVersion-konto. Det är ditt val om du ska tillhandahålla sådan känslig information om det skulle vara ett alternativ att göra det. Om du väljer att tillhandahålla känslig information kan den användas av Life.Church för att skapa en mer personlig YouVersion-upplevelse som annan icke-känslig information du tillhandahåller. Under alla omständigheter kommer Life.Church endast att bearbeta känsliga uppgifter som du ger oss för Life.Churchs legitima aktiviteter för din räkning och kommer inte att avslöja denna information utan ditt uttryckliga samtycke. Vi kommer att lagra din information enligt lämpliga skyddsåtgärder som diskuteras i denna policy och tillhandahålls på annat sätt av Life.Church. Om du har några frågor, var god kontakta oss på <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Användning för andra tjänster"
      p27: "Vi kan potentiellt kombinera informationen du lämnar in under ditt konto med information du ger oss genom andra Life.Church tjänster och produkter samt slutsatser vi gör av denna information för att ge dig en bättre upplevelse och förbättra kvaliteten på alla tjänster och produkter som tillhandahålls till dig av Life.Church."
      h22: "Dina Inlägg och Bidrag."
      p28: "När YouVersion tillåter dig att tillhandahålla information som ska publiceras, distribueras eller visas, hänvisar vi till det som \"publicerad\", vilket kan vara på offentliga platser i YouVersion, webbplatser som du åtkomst till via YouVersion eller överförs till andra användare av YouVersion eller tredje part, alla av oss kallade \"Användarbidrag\". Till exempel inkluderar detta aktiviteter som att skapa en anteckning, kommentera en väns inlägg eller skapa en versbild."
      p29: "Tänk på att om du avslöjar personuppgifter på ett offentligt sätt, oavsett om det sker genom inlägg i samarbete med någon, sociala medier, diskussionsforum eller andra offentliga onlineforum, kan denna information samlas in och användas av andra. Användarbidrag läggs ut och skickas på egen risk. Vi kan inte kontrollera åtgärder från andra användare eller tredje parter som du väljer att dela dina användarbidrag med. Därför kan vi inte garantera att dina användarbidrag inte kommer att ses av obehöriga personer, och vi accepterar inte något ansvar som är förknippat med dina användarbidrag."
      h23: "Automatiska datainsamlingsteknologier."
      p30: "<strong>Serviceanvändning.</strong> Vi loggar användningsdata när du använder YouVersion, inklusive när du tittar på eller klickar på innehåll, webbläsartyp, webbläsarspråk, utför en sökning eller begäran, datum och tid för din förfrågan, installerar en uppdatering, söker ny funktionalitet eller använder ett eller flera verktyg som erbjuds via YouVersion. Vi använder inloggningar, Internet-protokoll för enhetsinformation (\"IP\") och cookies och liknande teknik för att identifiera dig och logga in din användning."
      p31: "<strong>Cookies och Andra Liknande Tekniker.</strong> Vi använder cookies och liknande tekniker (till exempel webb beacons, pixlar, taggar och enhetsidentifierare) för att känna igen dig och/eller din enhet(er) på, utanför och mellan de olika applikationerna i YouVersion och enheter. Cookies och liknande tekniker hjälper till att underlätta bästa möjliga användarupplevelse av YouVersion, eftersom de tillåter oss att känna igen dig och behålla dina användarinställningar från session till session, hjälpa oss att hålla ditt konto säkert och i allmänhet förbättra funktionaliteten hos de produkter och tjänster som erbjuds via YouVersion. De hjälper oss också att se till att medlemsinformation används tillsammans med rätt medlemskonto. Det är viktigt att vi inte använder cookies eller liknande teknik för att underlätta intressebaserade annonser från tredje part."
      p32: "Även om de flesta webbläsare accepterar cookies och liknande som standard kan du styra dessa typer av teknik via dina webbläsarinställningar och liknande verktyg och vägra att använda cookies helt och hållet. Om du vägrar att acceptera cookies och liknande teknik genom att aktivera lämplig inställning i din webbläsare eller smartphone kan du eventuellt inte komma åt vissa delar av YouVersion, vilket hindrar oss från att leverera YouVersions i sin fulla kapacitet och förhindrar användningen av vissa funktioner och tjänster som kräva dessa tekniker."
      p33: "Genom att godkänna vår integritetspolicy godkänner du användningen av cookies och liknande teknik som beskrivs i denna policy. Om du använder YouVersion utan att ändra inställningar i din webbläsare eller på din enhetsin för att inaktivera cookies antar vi att du samtycker till att ta emot alla cookies som tillhandahålls via YouVersion."
      p34: "<strong>Enhets-ID och plats.</strong> När du kommer åt eller lämnar YouVersion får vi webbadressen till både den webbplats du kom ifrån och den du går till härnäst. Vi får också information om din IP-adress, proxyserver, operativsystem, webbläsare och tillägg, enhetsidentifierare och funktioner och/eller Internetleverantör eller din mobiloperatör. Vi tar även emot data från dina enheter och nätverk, inklusive platsdata. Om du använder YouVersion från en mobil enhet skickar den enheten oss information om din enhet och GPS-plats baserat på dina telefoninställningar och åtkomst du har beviljat till YouVersion."
      p35: "Vi använder denna information för att tillhandahålla en anpassad YouVersion-upplevelse för dig och att kommunicera med dig mer effektivt. Informationen samlas också in för att bestämma det totala antalet unika enheter som använder YouVersion och/eller delar av YouVersion, spåra total användning och analysera användningsdata för att förbättra YouVersion-funktionaliteten för alla medlemmar och besökare. Vi kan kombinera denna information med information från tredje part för att ge dig en bättre upplevelse och förbättra kvaliteten på vår service."
      p36: "Vi delar inte någon av dina personligt identifierbara uppgifter tillsammans med din enhetens identitet eller plats utan ditt uttryckliga tillstånd. När det krävs av operativsystemet eller din webbläsare, kommer vi att be dig om tillåtelse innan vi använder GPS eller andra verktyg för att identifiera din exakta plats. Vi kan emellertid automatiskt samla in vissa detaljer om din användning av YouVersion, inklusive trafikdata, platsdata, loggar och annan kommunikationsdata och de resurser som du får tillgång till och använder på eller via YouVersion. Vi kan samla in information om din dator och mobilenhet och internetanslutning, inklusive mobilenhetens unika enhetsidentifierare, IP-adress, operativsystem, webbläsartyp och mobilnätverksinformation. Om du inte vill att vi ska samla in denna information bör du upphöra använda YouVersion."
      p37: "<strong>Din kommunikation direkt till oss.</strong> Vi samlar in information om dig när du skickar, mottar eller engagerar i meddelanden med oss, inklusive när du skickar personlig information eller förfrågningar genom att maila <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> via webbplatsen <a href=\"https://help.youversion.com\">help.youversion.com</a>. Vi behåller dessa meddelanden för att behandla dina förfrågningar, svara på dina önskemål och förbättra våra tjänster."
      p38: "<strong>Personlig information.</strong> Vi kan koppla information vi samlar in automatiskt som beskrivet ovan till personuppgifter du ger oss för att skräddarsy YouVersion till dig och ge förslag om YouVersion-tjänster och funktionalitet som beskrivits ovan. Life.Church söker konsekvent nya och förbättrade sätt att erbjuda YouVersion och öka engagemang i Bibeln. När vi förbättrar YouVersion kan det här innebära att ny data samlas in eller nya sätt att använda data. Eftersom YouVersion är dynamiskt, och vi kontinuerligt strävar efter att erbjuda nya funktioner, kan vi kräva insamling av ny information. Om vi ​​samlar väsentligt olika personuppgifter eller väsentligt ändrar hur vi använder dina data, kan vi potentiellt meddela dig och kan också ändra denna sekretesspolicy."
      h24: "Insamling av information av tredje part"
      p39: "Denna sekretesspolicy gäller endast webbplatser och appar som ägs och drivs av Life.Church. Tänk på att YouVersion kan innehålla länkar till andra webbplatser eller appar. Du är ansvarig för att granska sekretesspolicyerna för de andra webbplatser du väljer att länka till eller från i YouVersion, så att du kan förstå hur dessa webbplatser samlar in, använder och lagrar din information. Vi är inte ansvariga för sekretesspolicyer, policyer eller innehåll på andra webbplatser eller appar, inklusive webbplatser du länkar till eller från i YouVersion. Webbplatser som innehåller co-branding (hänvisar till vårt namn och en tredje parts namn) innehåller innehåll som levereras av tredje part och inte av oss."
      p40: "Life.Church kan inte reglera andra webbplatser, dess innehåll eller program som är kopplade till, eller tillhandahållna från YouVersion och våra olika webbplatser och tjänster. Vissa innehåll eller applikationer, inklusive partnerbjudanden, på eller i YouVersion kan serveras av tredje part, inklusive innehållsleverantörer, programleverantörer, analys-företag, din mobila enhetstillverkare och din mobilleverantör. Dessa andra webbplatser kan placera sina egna cookies eller andra filer på din dator, samla in data eller begära personlig information från dig. Informationen som de samlar in kan vara associerad med din personliga information, eller de kan samla in information, inklusive personuppgifter, om din online-aktivitet över tid och på olika webbplatser, appar och andra onlinetjänster. De kan använda denna information för att ge dig riktat intressebaserat innehåll (utifrån beteende). Vi kontrollerar inte dessa tredje parts spårteknik eller hur de kan användas. Om du har några frågor om riktat innehåll, ska du kontakta den ansvariga leverantören direkt."
      h25: "Offentliggörande av din information"
      h26: "Upplysning från din sida"
      p41: "Vi kan avslöja personlig information som vi samlar in eller tillhandahåller enligt beskrivningen i denna sekretesspolicy för att uppfylla våra skyldigheter enligt våra <a href=\"https://www.bible.com/terms\">användarvillkor</a>, syftet med vilket du tillhandahåller det, för något annat syfte du begär när du tillhandahåller informationen, eller för något annat syfte som vi har ditt samtycke till."
      h27: "Informationsutbyte om dig"
      p42: "När du delar information via YouVersion, kan den informationen ses av dig och av vem du valde att dela den med. Om du ger tillgång till ditt YouVersion-konto till andra program och tjänster, baserat på ditt godkännande, skulle de ha tillgång till din delade information. Användandet, insamlandet och skyddet av dina uppgifter i sådana tredjepartstjänster omfattas av denna tredje parts policy."
      h28: "Internt informationsutbyte"
      p43: "Vi delar dina personuppgifter internt inom Life.Church för att hjälpa till att kombinera den personliga informationen som omfattas av de olika aspekterna av YouVersion och våra andra produkter och tjänster för att hjälpa oss att tillhandahålla tjänster på ett sätt som är personligt och användbart för dig och andra. Vi kan till exempel personifiera potentiella tjänster för att rekommendera dig med hjälp av cookies eller liknande teknik som spårar vilken funktionalitet du redan har valt att ta emot."
      h29: "Informationsutbyte till våra tjänsteleverantörer"
      p44: "Vi kan koma att avslöja personlig information som vi samlar in eller som du lämnar som beskrivs i denna Sekretesspolicy, för att leverantörer, tjänsteleverantörer och annan tredje part vi använder, enbart för att stödja vårt uppdrag (såsom moln hosting, underhåll, analys, revision, betalningar, spårning av bedrägerier, kommunikation och utveckling). Till exempel, några av YouVersions plattformar som används för att skicka e-post och meddelanden byggs och förvaltas av tredje part, så en del av din information skickas krypterat till dessa tjänster för att tillhandahålla sådana funktioner. De kommer att ha tillgång till din information som rimligen krävs för att utföra dessa uppgifter för vår räkning och är skyldiga att inte lämna ut eller använda den för andra ändamål."
      h30: "Juridisk process"
      p45: "Det är möjligt att vi kommer att behöva lämna information om dig när det krävs enligt lag, stämning eller annan juridisk process eller om vi har god tro på att upplysningar är rimligt nödvändiga för att: (1) undersöka, förebygga eller vidta åtgärder avseende misstänkta eller faktiska olagliga aktiviteter, eller att bistå myndigheter; (2) genomdriva våra avtal med dig; (3) utreda och försvara oss mot eventuella påståenden eller krav från tredje part, (4) skydda YouVersions säkerhet eller integritet; eller (5) utöva eller skydda LifeChurchs rättigheter och säkerhet, våra medlemmar och / eller besökare, personal eller andra. Vi försöker informera våra medlemmar om lagliga krav på deras personuppgifter, när det i vår bedömning är lämpligt, såvida inte lagar eller domstolsbestämmelser förbjuder detta, eller när begäran är en nödsituation. Vi kan ifrågasätta sådana krav när vi, enligt vårt eget gottfinnande, anser att förfrågningarna är överdrivna, vaga eller saknar rätt auktoritet, men vi lovar inte att utmana varje efterfrågan."
      h31: "YouVersion Innehållsleverantörer"
      p46: "Our ability to provide different versions of the Bible in different languages is a result of and subject to agreements among us and certain Bible societies and publishers, which we’ll call “YouVersion Content Providers.” YouVersion Content Provider agreements allow us to provide YouVersion users the ability to download certain Bible text for offline use on the condition that we provide YouVersion Content Providers the user’s name, email address, and country for future communications. As a result, in order to provide this optional functionality, we must provide your name, email address and country to the pertinent YouVersion Content Provider, which may contact you for other purposes. We only share this information with the YouVersion Content Provider for the offline version you request, we do so on a confidential basis, and only if the YouVersion Content Provider agrees to keep the information we share about you confidential. No other personal information of yours will be shared with any YouVersion Content Providers. When you choose to download a version for offline use, you will receive a prompt as a reminder of these terms, which you must agree to at that time in order to continue with your download. No information will be shared until you grant approval, which will then give you access to download that offline version. Your interactions with any YouVersion Content Providers is solely among you and that YouVersion Content Provider."
      h32: "Your Rights to Deleting, Accessing and Correcting Your Information"
      p47: "For personal data that we have about you, you have the following rights:"
      l5-1: "Deletion. You may ask us to erase or delete all or some of your personal data. Please note that doing so may limit your ability to use certain functionality of YouVersion. Please note that an email address is required to have a Member account."
      l5-2: "Correction/Modification: You may edit some of your personal data through your account or ask us to change, update, or fix your data in certain cases, including if it’s inaccurate."
      l5-3: "Object to, or Limit or Restrict, Use of Data: You can ask us to stop using all or some of your personal data (for example, if we have no legal right to keep using it) or to limit our use of it (for example, if your personal data is inaccurate or unlawfully held)."
      l5-4: "Right to Access and/or Take Your Data: You can ask us for a copy of your personal data you provided to us."
      p48: "To make these or any other requests with respect to your personal information, you may send us an e-mail to <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. You may also contact us at: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. We ask that individuals making requests identify themselves and identify the information requested to be accessed, corrected or removed before we process any requests. We may decline to process requests if we cannot verify the requestor's identity, if we believe the request will jeopardize the privacy of others, if we believe the change would violate any law or legal requirement or cause the information to be incorrect, or for a similar legitimate purpose. In any case, where we provide information access, deletion or correction, we perform this service free of charge, except if doing so would require a disproportionate effort."
      p49: "If you choose to close your account or ask that we modify or delete some or all of your personal information, we will retain your personal data if reasonably necessary to comply with our legal obligations (including law enforcement requests), meet regulatory requirements, resolve disputes, maintain security, prevent fraud and abuse, enforce our <a href=\"https://www.bible.com/terms\">Terms of Use</a> or fulfill any others requests from you (for example, to opt-out of further messages or for a copy of your data)."
      p50: "Use of YouVersion includes several functions, including selection of Bible reading plans, creating scripture bookmarks, highlighting certain portions of scripture, creating notes and moments concerning scripture, searching the Bible based on an emoji or keyword, saving and sharing certain verses and creating images from certain Biblical text. Unless you have included personally-identifiable information in content created with this functionality (such as a personal image or address or first and last name), content created with this functionality is not considered personal data by Life.Church, as it generally concerns Bible text and content and not any one user specifically. As a result, Life.Church reserves the right to maintain this information, including inferences made with this information after deletion of an account. For example, while we will delete your email address if your account is deleted, we will maintain and reserve the right to use and share what Bible verses were shared, highlighted, etc. by you in a manner that does not identify you personally. We will also retain our aggregate count of the number to total YouVersion applications downloaded which would include the fact of you downloading YouVersion without maintaining personal information associated with that account."
      p51: "We have no control of information you have shared with others through YouVersion after you close your account or asked to delete information or attempted to delete your account yourself. Your information and content you have shared may continue to be displayed in the services of others (for example, search engine results) until they refresh their cache."
      h33: "Notice to California Residents – California Privacy Rights"
      p52: "If you are a California resident and have provided us with personal information, California law requires that we provide you with a summary of your privacy rights under the California Online Privacy Protection Act (the “Act”) and the California Business and Professions Code. As required by the Act, we will provide you with the categories of personally identifiable information that we collect through YouVersion and the categories of third party persons or entities with whom such personally identifiable information may be shared for direct marketing purposes at your request. California law requires us to inform you, at your request, (1) the categories of personally identifiable information we collect and what third parties we share that information with; (2) the names and addresses of those third parties; and (3) examples of the products marketed by those companies. The Act further requires us to allow you to control who we can and cannot share that information with. To obtain this information, please send a request to <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> and include the phrase “California Privacy Request” in the subject line. When contacting us, please indicate your name, address, email address, and what personally identifiable information you do not want us to share with third parties. Please allow thirty (30) days for a response. Also, please note that there is no charge for controlling the sharing of your personally identifiable information or requesting this notice."
      h34: "Säkerhet och skydd"
      p53: "We implement industry standard security safeguards designed to protect your data. These include using encryption for your data while it is being transmitted between your device or browser and our servers. Data provided to us through YouVersion is also stored in an ISO 27017-certified infrastructure management system, meaning it has been audited and found in compliance with the requirements of the management system standards ISO 27017, an internationally recognized code of practice for information security controls for cloud services."
      p54: "However, given the nature of communications and information technology, and that the use of the internet has inherent risks, although we regularly monitor for possible vulnerabilities and attack, we cannot warrant or guarantee that information provided to us through YouVersion or stored in our systems or otherwise will be absolutely free from unauthorized intrusion by others, nor can we warrant or guarantee that such data may not be accessed, disclosed, altered, or destroyed by breach of any of our physical, technical, or managerial safeguards."
      h35: "Bearbetning av data"
      p55: "We will only collect and process personal data about you where we have lawful bases. Lawful bases include consent (where you have given consent), contract (where processing is necessary for the performance of a contract with you, such as providing YouVersion and YouVersion functionality you request and acting in accordance with this Privacy Policy and our <a href=\"https://www.bible.com/terms\">Terms of Use</a>) and other legitimate interests. Such legitimate interest include protection to you, us and other Members and third parties, to comply with applicable law, to enable and administer our business, to manage corporate transactions, to generally understand and improve our business and user relationships, and to enable us and other users of YouVersion to connect with you to exchange information, provided that the foregoing adequately protects your rights and freedoms."
      p56: "Where we rely on your consent to process personal data, you have the right to withdraw or decline your consent at any time and where we rely on legitimate interests, you have the right to object. If you have any questions about the lawful bases upon which we collect and use your personal data, please contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Användare utanför USA"
      p57: "YouVersion is offered in and from Oklahoma within the United States and your use of YouVersion and this Privacy Policy is governed by the laws of the United States and the State of Oklahoma. If you are using YouVersion from outside the United States, please be aware that your information may be transferred to, stored, and processed in the United States where our servers are located and our central database is operated. We process data both inside and outside of the United States and rely on legally-provided mechanisms to lawfully transfer data across borders. This includes contractual commitments between us and companies transferring personal data that require the protection and security of such data. The data protection and other laws of the State of Oklahoma, the United States, and other countries might not be as comprehensive as those in your country. By using YouVersion, you consent to your information being transferred to our facilities and to the facilities of those third-parties with whom we share it with as described in this Privacy Policy."
      h37: "Ändringar i vår sekretesspolicy"
      p58: "We may update our Privacy Policy from time to time to reflect changes in our practices. We will post any changes to our Privacy Policy on this page. If we make material changes to how we treat our users’ personal information, we will provide a notice that the Privacy Policy has been updated. The date the Privacy Policy was last modified is identified at the top of the page. You are responsible for ensuring we have an up-to-date active and deliverable email address for you, and for periodically visiting this Privacy Policy to check for any changes."
      h38: "Barn under 16 års ålder"
      p59: "We do not collect personal information from any person we actually know is under the age of 16 without the consent of the parent or legal guardian of that minor. A parent or guardian may consent to the use of YouVersion by a minor, which parent or guardian is solely responsible for providing supervision of the minor’s use of YouVersion and assumes full responsibility for the interpretation and use of any information or suggestions provided through YouVersion. If you believe we might have any information from or about a child under 16, please contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. If we learn and have confirmation we have collected or received personal information from a child under 16 without verification of parental consent, we will delete that information."
      h39: "Kontakt information"
      p60: "To ask questions or comment about this Privacy Policy and our privacy practices, you may contact us at: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
