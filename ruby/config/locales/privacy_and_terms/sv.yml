      s45: "Den information som presenteras på eller via YouVersion görs tillgänglig endast för allmän information. Vi garanterar inte noggrannheten, fullständigheten eller användbarheten av denna information. Någon tillit som du placerar till sådan information är helt på egen risk. Dessutom, även om vi strävar efter att tillhandahålla informationen på YouVersion på olika språk, översättningar till andra språk än engelska av innehåll i YouVersion som tillhandahålls oss av andra parter och vi representerar inte eller garanterar riktigheten av de översättningarna. <strong>Vi frånsäger oss allt ansvar och ansvarighet, som härrör från  tillit till sådant material, från dig eller någon annan besökare på YouVersion eller genom någon som får ta del av något av dess innehåll.</strong>"
