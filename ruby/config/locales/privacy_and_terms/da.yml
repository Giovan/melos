      storage title: "Generel praksis vedr. brug og lagring"
      storage text: "Du anerkender, at Life.Church kan oprette og ændre fra tid til anden, generelle procedurer og begrænsninger vedrørende brug af YouVersion, herunder uden begrænsning det maksimale antal dage, indhold vil blive tilbageholdt af YouVersion. Du accepterer, at Life.Church har intet ansvar for sletning af eller manglende lagring Indhold vedligeholdes eller sendes af YouVersion. Du anerkender, at Life.Church forbeholder sig ret til efter eget skøn at logge af og helt fjerne konti, der forbliver inaktiv i en længere periode."
