da:
  legal:
    privacy:
      policy: "%{youversion} Privatlivspolitik"
      h1: "Kort Overblik"
      p1: "Her er et resumé af, hvad du kan forvente, at finde i vores Privatlivspolitik, som dækker alle YouVersion-mærkede produkter og tjenester:"
      h2: "Gør din oplevelse personlig."
      p2: "Når du opretter en YouVersion konto, eller bruger nogen af vores applikationer, eller hjemmesider, er den information vi indsamler, med det formål, at tilbyde en mere brugertilpasset Bibel-oplevelse."
      h3: "Hvordan vi bruger dine data."
      p3: "Vores Privatlivspolitik skitserer klart de typer af data, vi indsamler fra din aktivitet, og hvordan vi bruger den information, til at udbygge din YouVersion oplevelse. Vi deler ikke dine personligt identificerbare data med nogen tredjepartsannoncører, eller annoncenetværk."
      h4: "Dit privatliv beskyttet."
      p4: "Når du ser statistikker, vi deler og fejrer om Bibel-engagement, verden rundt, så sørger vi for at analysere dataene på en måde, der beskytter dit privatliv. Når denne information udgives, er det kun i en akkumuleret form, der ikke videregiver din personligt identificerbare information. I øvrigt implementerer vi industriel standard sikkerhedsforanstaltninger, skabt til at beskytte dine data."
      h5: "Det' din oplevelse."
      p5: "Vores Privatlivspolitik gør det klart, hvilke rettigheder du har, ved brug af YouVersion, inklusive tilgang, deling, ændring og sletning af dine personlige data. Vi adresserer også hvordan dataindsamlingsteknologier hjælper med at tilbyde funktionalitet og indsigt, til at hjælpe dig med, fuldt ud at engagere dig med YouVersion og Bibelen."
      h6: "Privatlivspolitik"
      p6: "Sidst ændret, den 25. Maj, 2018"
      p7: "Hvor YouVersion har forsynet dig med en oversættelse af den dansksprogede udgave af vores Privatlivspolitik, da accepterer du, at oversættelsen kun er forsynet for din bekvemmeligheds skyld, og at de engelsksprogede udgaver af vores Privatlivspolitik styrer din relation med YouVersion. Hvis der er nogen modsigelse, mellem hvad den engelsksprogede udgave af vores Privatlivspolitik siger, og hvad en oversættelse siger, skal den engelsksprogede udgave tage forgangsret."
      h7: "Definitioner"
      p8: "For at gøre dette dokument lettere at læse, vil vi bruge nogle forkortelser rundt omkring. For eksempel, når vi siger \"YouVersion\", taler vi om:"
      l1: "Disse YouVersion mobil-applikationer"
      l1-1: "Bibel App"
      l1-2: "Bibel App for Børn"
      l1-3: "Bible Lens"
      l2: "Disse YouVersion hjemmesider"
      l3: "Disse YouVersion applikationer, på andre platforme"
      l3-1: "Video-transmissionsapplikationer"
      l3-2: "Stemmeassistenter"
      p9: "YouVersion produkter ejes og drives af Life Covenant Church, Inc., som vi vil henvise til, som \"Life.Church\", \"os\", eller \"vi\", rundt omkring i denne politik. Vi tillader brug af YouVersion, af uregistrerede brugere, som vi kalder \"Besøgende\", så vel som registrerede brugere, eller \"Medlemmer.\" Når vi henviser til begge i denne politik, vil vi bruge termen \"Brugere\", eller \"du.”"
      h8: "Accept af Betingelser"
      p10: "Læs venligst denne Privatlivspolitik omhyggeligt, for den diskuterer hvordan vi vil indsamle, bruge, dele, og behandler din personlige information, og ved at tilgå YouVersion accepterer du denne Privatlivspolitik, og dens betingelser og samtykke til at få dine data overført til og behandlet i Amerika's Forenede Stater. Din brug af YouVersion er også styret af vores <a href=\"https://www.bible.com/terms\">Brugsbetingelser</a>. Læs venligst også de betingelser omhyggeligt."
      p11: "Vi byder alle spørgsmål, eller kommentarer du måtte have,om denne Privatlivspolitik og vores Privatlivspraksis, velkommen. Hvis du har nogen spørgsmål, eller kommentarer, kan du kontakte os, på: Life Covenant Church, Inc., Attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, eller <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "Hvordan vi bruger din information"
      p12: "Vi deler ikke din personlige information med nogen tredjepartsannoncører, eller annoncenetværk, til deres annonceringsformål. Vi bruger data, som vi indsamler om dig, eller som du forsyner os med, inklusive enhver personlig information, som følger:"
      l4-1: "For at forsyne dig med YouVersion, og enhver anden information, produkter, eller tjenester, som du anmoder om fra os;"
      l4-2: "Som beskrevet i denne Privatlivspolitik;"
      l4-3: "For at opfylde ethvert andet formål, til hvilket du forsyner du den;"
      l4-4: "For at udføre vores forpligtelser og håndhæve vores rettigheder, under denne Privatlivspolitik, og vores <a href=\"https://www.bible.com/terms\">Brugsbetingelser</a>;"
      l4-5: "På nogen anden måde, vi kan beskrive, når du forsyner informationen; og"
      l4-6: "Til ethvert andet formål, med dit samtykke."
      p13: "Din evne til at tilgå YouVersion er ikke betinget af, at du forsyner os med din personlige information, og du kan afslå at indsende personlig information til os, dog, kan det forhindre os i at forsyne dig med visse YouVersion tjenester, og/eller funktionalitet."
      h10: "Facilitering af Din Brug af YouVersion"
      p14: "Vi bruger dine personlige data til at autorisere din Medlemskabsadgang til YouVersion, hvis du er Medlem. Vi bruger også dine personlige data til, at forsyne bestemt funktionalitet på YouVersion, afhængigt af den funktionalitet du bruger, og vælger, og de personlige data du accepterer at forsyne. Vi bruger de data, vi har om dig, til at forsyne, forbedre og tilpasse YouVersion, inklusive, ved hjælp af automatiserede teknologier, omdiskuteret i denne politik, og de inferenser vi drager, udfra information vi indsamler."
      h11: "Venner"
      p15: "YouVersion vil tillade dig at kommunikere og forbinde med andre YouVersion brugere, for at dele Bibel-vers, beskeder og andet indhold. Vi aktiverer også kommunikationer mellem dig og andre, via YouVersion, inklusive, for eksempel beskeder mellem Medlemmer. Det er dit valg, at kommunikere, eller forbinde med et andet Medlem. Vi vil bruge data om dig, til at hjælpe dig med, at forbinde og kommunikere, og dele indhold, med andre YouVersion brugere. Dette inkluderer personlig information, du forsyner os med, og individer du kommunikerer med. Vi bruger muligvis også kontaktinformation fra din mobil enhed, skulle du tildele YouVersion tilladelse, til at tilgå dette."
      h12: "Begivenheder"
      p16: "YouVersion Begivenheder tillader dig at finde nærliggende kirke-tjenester, der benytter Begivenheder, hvilket tillader dig at følge med i det forsynede indhold, engagere dig med Skriften, tage noter, og gemme din egen kopi, til fremtidig reference. Skulle du vælge at bruge vores Begivenheder-funktion, og tilvælge at dele dine placeringsdata, vil YouVersion bruge dine placeringsdata, til at forsyne en liste over Begivenheder, du kunne være interesseret i at deltage i."
      h13: "Anbefalinger"
      p17: "Vi bruger de data, vi har om dig, og inferenser vi drager udfra de data, til at anbefale bestemt indhold og funktionalitet, så vel som yderligere produkter og tjenester, tilbudt igennem YouVersion. For eksempel kan vi, baseret på en Bibel-Læseplan du gennemfører, foreslå yderligere Bibel-Læseplaner til dig. Vi kontakter dig muligvis gennem push-notifikationer, e-post, eller meddelelser i-app'en, for at diskutere disse anbefalinger, hvordan YouVersion bruges, og andre YouVersion nyhedsmeddelelser. Du kan afmelde disse meddelelser, via afmeldingslinket i e-breve, der leverer disse meddelelser. Du kan også skræddersy dine notifikationsindstillinger i YouVersion applikationer, eller ved at besøge <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Tjeneste-Relaterede Meddelelser"
      p18: "Vi bruger muligvis din information til at kontakte dig om konto-, sikkerheds, juridiske og andre tjeneste-relaterede problemer. Vi vil gøre dette igennem meddelelser i-app'en, push-notifikationer, og/eller e-post. Vær venligst opmærksom på, at du ikke kan fravælge modtagelse af tjenestemeddelelser fra os, inklusive sikkerheds- og juridiske meddelelser."
      h15: "Analyse og Ydeevne"
      p19: "Vi ønsker at se Bibel-engagement øges rundt omkring i verden. Vi bruger de personlige data, der er tilgængelige for os, til at observere sociale, økonomiske, og geografiske tendenser, eftersom de vedrører Bibelens lære og specifikke Bibel-vers. I vise tilfælde, arbejder vi med betroede tredjeparter, for at udføre denne forskning, under kontrol, der er skabt til at beskytte dit privatliv. Vi udgiver, eller tillader andre at udgive vores indsigt, men kun i en akkumuleret form, der ikke videregiver din personligt identificerbare information. For eksempel bruger vi muligvis dine data, til at generere statistikker om samlet brug af YouVersion verden over, og i specifikke lande, og geografiske regioner."
      p20: "Vi bruger af-identificerede og akkumulerede brugerdata, til at markedsføre YouVersion, inklusive kommunikationer, der promoverer YouVersion medlemskab og netværksvækst, så som fejring af det samlede antal YouVersion mobil-installeringer. Vi bruger data, inklusivt personlige data forsynet af brugere, akkumulationer af brugerdata, data indsamlet gennem brug af YouVersion (så som søgehistorik, læseplan-gennemførsler, Bibel læseplan-aktivitet), offentlige tilbagemeldinger og information infereret fra denne data, til at udføre intern forskning og udvikling, for at tilbyde en bedre overordnet YouVersion oplevelse, måle YouVersion's ydeevne, og øge brugen af ​​YouVersion og dens funktioner. Dette gøres ved at foretage ændringer i YouVersion, der er generelt tilgængelige, samt at sende brugere meddelelser igennem YouVersion, der foreslår YouVersion-funktionalitet og -indhold."
      h16: "Afstemninger og Undersøgelser"
      p21: "Afstemninger og undersøgelser udføres sommetider af ​​os igennem YouVersion. Du er ikke forpligtet til at besvare afstemninger, eller undersøgelser, og du har valg omkring den information, du forsyner."
      h17: "Sikkerhed og Tekniske Problemer"
      p22: "Vi bruger dataene (som kan inkludere dine kommunikationer), til at efterforske, besvare, og løse klager, juridiske, sikkerhedsmæssige, og tekniske problemer, vedrørende YouVersion. Vi bruger dine data og kommunikationer, hvis vi tænker, det er nødvendigt, af sikkerhedsmæssige årsager, eller for at efterforske muligt bedrageri, eller brud på loven, eller vores <a href=\"https://www.bible.com/terms\">Brugsbetingelser</a>, eller denne Privatlivspolitik og/eller forsøg på at skade andre."
      h18: "Information Vi Indsamler og Hvordan Vi Indsamler den"
      h19: "Information Du Forsyner til Os"
      p23: "Du behøver ikke at være YouVersion medlem, for at bruge YouVersion. Men Medlemskab tillader os at skræddersy YouVersion, til at være en mere brugertilpasset oplevelse. For at blive Medlem kræves det, at du opretter en konto, og forsyner bestemt information, så som dit navn og din e-post adresse, som vil blive associeret med din Medlemskonto."
      p24: "Udover denne obligatoriske information, har du valget om hvorvidt du vil forsyne yderligere information, til at blive associeret med din Medlemskonto. Vi indsamler personlige data fra dig, når du forsyner, opslår, eller indsender dem til YouVersion. Du behøver ikke forsyne sådan information; men hvis ikke du gør, kan det begrænse vores evne til, at tilpasse YouVersion, og din evne til at bruge YouVersion i sin fulde udstrækning."
      p25: "Hvis du vælger at forbinde YouVersion med andre hjemmesider, applikationer og tjenester, eller profiler, du har i tredjepartsapplikationer, vil du forsyne de personlige data, der er gemt på disse applikationer, til YouVersion og Life.Church. For eksempel kan du starte en ny YouVersion Medlemskonto, ved at forbinde din Facebook konto til YouVersion, og således forsyne personlig information, du har tilvalgt at dele igennem Facebook til Life.Church. Du kan tilbagekalde forbindelsen til sådanne konti og tredjepartsapplikationer, ved at ændre dine indstillinger, med de applikationer. Når du giver adgang til dine kontakter, på din enhed, med det formål at få venneforslag, notifikationer om når en kontakt tilmelder sig, eller at sende en invitation til YouVersion, gemmes den information i øvrigt på vores servere, med det formål at tilbyde dig denne funktionalitet."
      h20: "Følsomme Data"
      p26: "Ved at hente og benytte YouVersion, antager vi ikke, at du er af nogen bestemt religiøs denomination, eller udtrykker for os nogen bestemt religiøs tro; vi antager blot, at du er interesseret i Bibelen. Vi kræver ikke at brugerne forsyner os med sådanne overbevisninger, eller forsyner nogen andre følsomme data, så som race, etnicitet, filosofiske overbevisninger, eller fysisk, eller psykisk helbred, for at oprette, eller holde en YouVersion Medlemskonto. Det er dit valg, hvorvidt du vil forsyne sådan følsom information, skulle det være en mulighed at gøre det. Hvis du vælger at forsyne følsom information, kan den blive brugt af Life.Church, til at skabe en mere tilpasset YouVersion oplevelse, ligesom anden ikke-følsom information, du forsyne. Under alle omstændigheder, vil Life.Church kun behandle følsomme data, du forsyner os, til Life.Church's legitime aktiviteter, på dine vegne, og vil ikke videregive denne information, uden dit udtrykkelige samtykke. Vi vil holde din information til passende sikkerhedsforanstaltninger, omdiskuteret i denne politik, og ellers leveret af Life.Church. Skulle du have nogle spørgsmål, er du fri til at kontakte os, på <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Brug Til Andre Tjenester"
      p27: "Vi kombinerer muligvis den information du indsender, under din konto, med information, du forsyner os, igennem andre Life.Church tjenester og produkter, så vel som inferenser, vi drager udfra denne information, for at tilbyde dig en bedre oplevelse, og for at forbedre kvaliteten af ​​alle tjenester og produkter, leveret til dig af Life.Church."
      h22: "Dine Opslag og Bidrag."
      p28: "Når YouVersion tillader dig at forsyne information, der udgives, distribueres, eller fremvises, henviser vi til det som \"opslået\", som kan være på offentlige områder af YouVersion, hjemmesider, du tilgår igennem YouVersion, eller transmitterede til andre brugere af YouVersion, eller tredjeparter, som vi alle vil kalde \"Brugerbidrag\". For eksempel, inkluderer disse aktiviteter, så som oprettelse af en Note, kommentering på en vens opslag, eller oprettelse af et Vers Billede."
      p29: "Hold venligst i mente, at hvis du videregiver personlig information, på en offentlig måde, uanset om det er gennem samarbejdsopslag, sociale medier, opslagstavler, eller andre offentlige online fora, indsamles denne information muligvis og bruges af andre. Brugerbidrag slås op og transmitteres på dit eget ansvar. Vi kan ikke kontrollere andre brugeres handlinger, eller tredjeparter, som du vælger at dele dine Brugerbidrag med. Derfor kan og vil vi ikke garantere, at dine Brugerbidrag ikke vil blive set af uautoriserede personer, og vi påtager os heller ikke noget ansvar i forbindelse med dine Brugerbidrag."
      h23: "Automatiske Dataindsamlingsteknologier."
      p30: "<strong>Tjenestebrug.</strong> Vi logfører brugerdata, når du bruger YouVersion, inklusivt, når du ser, eller klikker på indhold, netlæsertype, netlæsersprog, foretager en søgning, eller anmodning, dato og klokkeslæt for din anmodning, når du installerer en opdatering, søger ny funktionalitet, eller bruger et, eller flere værktøjer, tilbudt igennem YouVersion. Vi bruger log-ind, enhedsinformation, internetprotokol-adresser (\"IP\") og cookies, og lignende teknologier, til at identificere dig og logføre din brug."
      p31: "<strong> Cookies, og Andre Lignende Teknologier.</strong> Vi bruger cookies og lignende teknologier (for eksempel, net-beacons, pixels, mærker og enhedsidentifikatorer), til at genkende dig og/eller din(e) tændte/slukkede enhed(er), og på tværs af YouVersion's forskellige applikationer og enheder. Cookies og lignende teknologier hjælper med at facilitere den bedst mulige bruger-oplevelse af YouVersion, da de tillader os at genkende dig, og bevare dine bruger-indstillinger, fra session til session, og hjælper os med at holde din konto sikker, og generelt forbedre funktionaliteten af ​​de produkter og tjenester, der tilbydes gennem YouVersion. De hjælper os også med at sikre, at Medlemsinformation bruges i association med den korrekte Medlemskonto. Vigtigst af alt, så bruger vi ikke cookies, eller lignende teknologier, til at facilitere interessebaserede annoncer fra tredjeparter."
      p32: "Selvom de fleste internetlæsere accepterer cookies og lignende som standard, kan du kontrollere denne type af teknologi, igennem dine netlæser-indstillinger, og lignende værktøjer, og acceptere at afvise alle cookies helt og holdent. Hvis du nægter at acceptere cookies og lignende teknologier, ved at aktivere den relevante indstilling på din netlæser, eller smartphone, så er du muligvis ude af stand til at tilgå visse dele af YouVersion, hvilket forbyder os at levere YouVersion's fulde kapacitet, og forhindre brugen af ​​visse funktioner og tjenester, som kræver disse teknologier."
      p33: "Ved at acceptere vores Privatlivspolitik, accepterer du brugen af ​​cookies og lignende teknologier, som beskrevet i denne politik. Hvis du bruger YouVersion, uden at skifte dine netlæser-, eller enheds-indstillinger, for at deaktivere cookies, vil vi antager, at du accepterer at modtage alle cookies, der leveres gennem YouVersion."
      p34: "<strong>Enheds-ID og Placering.</strong> Når du tilgår, eller forlader YouVersion, modtager vi URL'en, til både den hjemmeside, du kom fra, og den du går til som det næste. Vi får også information om din IP-adresse, proxyserver, operativsystem, netlæser, og udvidelser, enhedsidentifikator, og funktioner, og/eller ISP, eller din mobiloperatør. Vi modtager også data fra dine enheder og netværk, inklusivt placeringsdata. Hvis du bruger YouVersion fra en mobil enhed, vil enheden sende os data, om din enhed og GPS-placering, baseret på dine telefonindstillinger, og adgang du har tilkendt YouVersion."
      p35: "Vi bruger denne information, til at forsyne en skræddersyet YouVersion oplevelse, til dig og kommunikere med dig mere effektivt. Informationen indsamles også, for at bestemme det akkumulerede antal af unikke enheder, der bruger YouVersion og/eller dele af YouVersion, spor samlet brug, og analysere brugsdata, for at forbedre YouVersion funktionalitet, for alle Medlemmer og Besøgende. Vi kombinere muligvis denne information, med information fra tredjeparter, for at forsyne dig med en bedre oplevelse, og for at forbedre kvaliteten af ​​vores tjeneste."
      p36: "Vi deler ikke noget af ​​din personligt identificerbare information, samt med din enheds identifikation, eller placering, uden din udtrykkelige tilladelse. Når det kræves af din enheds operativsystem, eller internetlæser, vil vi bede dig om, at tilvælge, før vi bruger GPS, eller andre værktøjer, til at identificere din præcise placering. Men, vi indsamler muligvis, automatisk, visse detaljer om din brug af YouVersion, inklusive trafikdata, placeringsdata, logfiler, og andre kommunikationsdata og de ressourcer du har tilgår, og bruger på, eller igennem YouVersion. Vi indsamler muligvis information om din computer, og mobilenhed, og internetforbindelse, inklusive mobilenhedens unikke enhedsidentifikator, IP-adresse, operativsystem, netlæsertype og mobilnetværksinformation. Hvis du ikke vil have os til, at indsamle denne information, bør du ophøre med brugen af YouVersion."
      p37: "<strong>Dine Kommunikationer Direkte Til Os.</strong> Vi indsamler information om dig, når du sender, modtager, eller engagerer dig med beskeder, med os, inklusive når du indsender personlig information, eller anmodninger via e-post <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> igennem hjemmeside <a href=\"https://help.youversion.com\">help.youversion.com</a>. Vi bevarer de kommunikationer, til at behandle dine henvendelser, svare på dine anmodninger, og forbedre vores tjenester."
      p38: "<strong>Personlig Information.</strong> Vi binder muligvis information, vi får indsamlet automatisk, som beskrevet ovenfor, til personlig information du forsyner os med, for at skræddersy YouVersion til dig, og komme med forslag til YouVersion tjenester og funktionalitet, som beskrevet ovenfor. Life.Church søger vedvarende nye og forbedrede måder at tilbyde YouVersion, og øge Bibel-engagement. Imens vi forbedrer YouVersion, kan dette betyde indsamlingen af nye data, eller nye måder at bruge data på. Fordi YouVersion er dynamisk, og vi løbende søger at tilbyde nye funktioner, kræver vi muligvis indsamlingen af ny information. Hvis vi indsamler materielt anderledes personlige data, eller materielt ændrer, hvordan vi bruger dine data, vil vi underrette dig og muligvis også ændre denne Privatlivspolitik."
      h24: "Tredjeparts-Informationsindsamling"
      p39: "Denne Privatlivspolitik gælder kun for hjemmesider og apps, der ejes og drives af Life.Church. Hold venligst i mente, at YouVersion muligvis indeholder links til andre hjemmesider, eller apps. Du er ansvarlig for at granske privatlivsbekendtgørelserne og politikkerne på de andre hjemmesider, du vælger at forbinde til, eller fra YouVersion, sådan at du kan forstå, hvordan disse hjemmesider indsamler, bruger og gemmer din information. Vi er ikke ansvarlige for privatlivsbekendtgørelser, politikker, eller indhold, på andre hjemmesider, eller apps, inklusive hjemmesider, du forbinder til, eller fra YouVersion. Hjemmesider, der indeholder co-branding (henviser til vores navn og en tredjeparts navn), indeholder indhold leveret af tredjeparten og ikke os."
      p40: "Life.Church kan ikke regulere andre sider, indhold, eller applikationer, forbundet, forsynede indefra YouVersion og vores forskellige hjemmesider og tjenester. Noget indhold, eller nogle applikationer, inklusive partnertilbud, på, eller i YouVersion, leveres muligvis af tredjeparter, inklusive indholdsleverandører, applikationsudbydere, analysefirmaer, din mobilenheds producent, og din mobiloperatør. Disse andre sider placerer måske deres egne cookies, eller andre filer på din computer, indsamler data, eller kræver personlig information fra dig. Den information de indsamler, er måske associeret med din personlige information, eller de indsamler måske information, inklusive personlig information, om dine online aktiviteter over tid, og på tværs af forskellige hjemmesider, apps, og andre online tjenester. De bruger muligvis denne information, til at give dig interessebaseret, (adfærds) målrettet indhold. Vi kontrollerer ikke disse tredjeparters sporingsteknologier, eller hvordan de eventuelt bruges. Hvis du har nogle spørgsmål om målrettet indhold, så bør du kontakte den ansvarlige leverandør direkte."
      h25: "Videregivelse af Din Information"
      h26: "Videregivelse på Dine Vegne"
      p41: "Vi videregiver muligvis personlig information, som vi indsamler, eller du tilbyder, som beskrevet i denne Privatlivspolitik, for at opfylde vores forpligtelser, under vores <a href=\"https://www.bible.com/terms\">Brugsbetingelser</a>, formålet med hvilket du tilbyder den, til ethvert andet formål, du anmoder om, når du tilbyder informationen, eller til ethvert andet formål, som vi har dit samtykke til."
      h27: "Videregivelse af Dig"
      p42: "Når du deler information igennem YouVersion, er den information synlig for dig, og for enhver anden, du valgte at dele den med. Hvis du giver adgang til din YouVersion konto, til andre applikationer og tjenester, baseret på din godkendelse, ville de tjenester så have adgang til din delte information. Brugen, indsamlingen, og beskyttelsen af dine data, af sådanne tredjepartstjenester, er underlagt de pågældende tredjeparters politikker."
      h28: "Intern Videregivelse"
      p43: "Vi vil dele dine personlige data internt i Life.Church, for at hjælpe med at kombinere den personlige information, der dækkes tværs over de forskellige aspekter af YouVersion, og vores andre produkter, og tjenester, for at hjælpe med at tilbyde tjenester til dig, på en måde, der er tilpasset og nyttig for dig, og andre. Vi kan tilpasse potentielle tjenester, at anbefale dig, vha. cookies, eller lignende teknologier, der sporer hvilken funktionalitet du allerede har tilvalgt at modtage."
      h29: "Videregivelse til Vores Tjenesteleverandører"
      p44: "Vi videregiver muligvis personlig information, som vi indsamler, eller du tilbder, som beskrevet i denne Privatlivspolitik, til entreprenører, tjenesteudbydere, og andre tredjeparter, som vi udelukkende bruger til at understøtte vores mission (så som sky-lagring, vedligeholdelse, analyse, revision, betalinger, Bedrageri-efterforskning, kommunikation og udvikling). For eksempel er nogle af de YouVersion platforme, der bruges til at sende e-breve og notifikationer, bygget og administreret af tredjeparter, så noget af din information sendes sikkert til disse tjenester, for at levere sådan funktionalitet. De vil have adgang til din information, som rimeligt er nødvendige, for at udføre disse opgaver på vores vegne, og er forpligtede til ikke at videregive, eller bruge den til andre formål."
      h30: "Legal Process"
      p45: "It is possible that we will need to disclose information about you when required by law, subpoena, or other legal process or if we have a good faith belief that disclosure is reasonably necessary to (1) investigate, prevent, or take action regarding suspected or actual illegal activities or to assist government enforcement agencies; (2) enforce our agreements with you; (3) investigate and defend ourselves against any third-party claims or allegations; (4) protect the security or integrity of YouVersion; or (5) exercise or protect the rights and safety of Life.Church, our Members and/or Visitors, personnel, or others. We attempt to notify Members about legal demands for their personal data when appropriate in our judgment, unless prohibited by law or court order or when the request is an emergency. We may dispute such demands when we believe, in our discretion, that the requests are overbroad, vague, or lack proper authority, but we do not promise to challenge every demand."
      h31: "YouVersion Content Providers"
      p46: "Our ability to provide different versions of the Bible in different languages is a result of and subject to agreements among us and certain Bible societies and publishers, which we’ll call “YouVersion Content Providers.” YouVersion Content Provider agreements allow us to provide YouVersion users the ability to download certain Bible text for offline use on the condition that we provide YouVersion Content Providers the user’s name, email address, and country for future communications. As a result, in order to provide this optional functionality, we must provide your name, email address and country to the pertinent YouVersion Content Provider, which may contact you for other purposes. We only share this information with the YouVersion Content Provider for the offline version you request, we do so on a confidential basis, and only if the YouVersion Content Provider agrees to keep the information we share about you confidential. No other personal information of yours will be shared with any YouVersion Content Providers. When you choose to download a version for offline use, you will receive a prompt as a reminder of these terms, which you must agree to at that time in order to continue with your download. No information will be shared until you grant approval, which will then give you access to download that offline version. Your interactions with any YouVersion Content Providers is solely among you and that YouVersion Content Provider."
      h32: "Your Rights to Deleting, Accessing and Correcting Your Information"
      p47: "For personal data that we have about you, you have the following rights:"
      l5-1: "Deletion. You may ask us to erase or delete all or some of your personal data. Please note that doing so may limit your ability to use certain functionality of YouVersion. Please note that an email address is required to have a Member account."
      l5-2: "Correction/Modification: You may edit some of your personal data through your account or ask us to change, update, or fix your data in certain cases, including if it’s inaccurate."
      l5-3: "Object to, or Limit or Restrict, Use of Data: You can ask us to stop using all or some of your personal data (for example, if we have no legal right to keep using it) or to limit our use of it (for example, if your personal data is inaccurate or unlawfully held)."
      l5-4: "Right to Access and/or Take Your Data: You can ask us for a copy of your personal data you provided to us."
      p48: "To make these or any other requests with respect to your personal information, you may send us an e-mail to <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. You may also contact us at: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. We ask that individuals making requests identify themselves and identify the information requested to be accessed, corrected or removed before we process any requests. We may decline to process requests if we cannot verify the requestor's identity, if we believe the request will jeopardize the privacy of others, if we believe the change would violate any law or legal requirement or cause the information to be incorrect, or for a similar legitimate purpose. In any case, where we provide information access, deletion or correction, we perform this service free of charge, except if doing so would require a disproportionate effort."
      p49: "If you choose to close your account or ask that we modify or delete some or all of your personal information, we will retain your personal data if reasonably necessary to comply with our legal obligations (including law enforcement requests), meet regulatory requirements, resolve disputes, maintain security, prevent fraud and abuse, enforce our <a href=\"https://www.bible.com/terms\">Terms of Use</a> or fulfill any others requests from you (for example, to opt-out of further messages or for a copy of your data)."
      p50: "Use of YouVersion includes several functions, including selection of Bible reading plans, creating scripture bookmarks, highlighting certain portions of scripture, creating notes and moments concerning scripture, searching the Bible based on an emoji or keyword, saving and sharing certain verses and creating images from certain Biblical text. Unless you have included personally-identifiable information in content created with this functionality (such as a personal image or address or first and last name), content created with this functionality is not considered personal data by Life.Church, as it generally concerns Bible text and content and not any one user specifically. As a result, Life.Church reserves the right to maintain this information, including inferences made with this information after deletion of an account. For example, while we will delete your email address if your account is deleted, we will maintain and reserve the right to use and share what Bible verses were shared, highlighted, etc. by you in a manner that does not identify you personally. We will also retain our aggregate count of the number to total YouVersion applications downloaded which would include the fact of you downloading YouVersion without maintaining personal information associated with that account."
      p51: "We have no control of information you have shared with others through YouVersion after you close your account or asked to delete information or attempted to delete your account yourself. Your information and content you have shared may continue to be displayed in the services of others (for example, search engine results) until they refresh their cache."
      h33: "Notice to California Residents – California Privacy Rights"
      p52: "If you are a California resident and have provided us with personal information, California law requires that we provide you with a summary of your privacy rights under the California Online Privacy Protection Act (the “Act”) and the California Business and Professions Code. As required by the Act, we will provide you with the categories of personally identifiable information that we collect through YouVersion and the categories of third party persons or entities with whom such personally identifiable information may be shared for direct marketing purposes at your request. California law requires us to inform you, at your request, (1) the categories of personally identifiable information we collect and what third parties we share that information with; (2) the names and addresses of those third parties; and (3) examples of the products marketed by those companies. The Act further requires us to allow you to control who we can and cannot share that information with. To obtain this information, please send a request to <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> and include the phrase “California Privacy Request” in the subject line. When contacting us, please indicate your name, address, email address, and what personally identifiable information you do not want us to share with third parties. Please allow thirty (30) days for a response. Also, please note that there is no charge for controlling the sharing of your personally identifiable information or requesting this notice."
      h34: "Security and Protection"
      p53: "We implement industry standard security safeguards designed to protect your data. These include using encryption for your data while it is being transmitted between your device or browser and our servers. Data provided to us through YouVersion is also stored in an ISO 27017-certified infrastructure management system, meaning it has been audited and found in compliance with the requirements of the management system standards ISO 27017, an internationally recognized code of practice for information security controls for cloud services."
      p54: "However, given the nature of communications and information technology, and that the use of the internet has inherent risks, although we regularly monitor for possible vulnerabilities and attack, we cannot warrant or guarantee that information provided to us through YouVersion or stored in our systems or otherwise will be absolutely free from unauthorized intrusion by others, nor can we warrant or guarantee that such data may not be accessed, disclosed, altered, or destroyed by breach of any of our physical, technical, or managerial safeguards."
      h35: "Processing of Data"
      p55: "We will only collect and process personal data about you where we have lawful bases. Lawful bases include consent (where you have given consent), contract (where processing is necessary for the performance of a contract with you, such as providing YouVersion and YouVersion functionality you request and acting in accordance with this Privacy Policy and our <a href=\"https://www.bible.com/terms\">Terms of Use</a>) and other legitimate interests. Such legitimate interest include protection to you, us and other Members and third parties, to comply with applicable law, to enable and administer our business, to manage corporate transactions, to generally understand and improve our business and user relationships, and to enable us and other users of YouVersion to connect with you to exchange information, provided that the foregoing adequately protects your rights and freedoms."
      p56: "Where we rely on your consent to process personal data, you have the right to withdraw or decline your consent at any time and where we rely on legitimate interests, you have the right to object. If you have any questions about the lawful bases upon which we collect and use your personal data, please contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Users From Outside the United States"
      p57: "YouVersion is offered in and from Oklahoma within the United States and your use of YouVersion and this Privacy Policy is governed by the laws of the United States and the State of Oklahoma. If you are using YouVersion from outside the United States, please be aware that your information may be transferred to, stored, and processed in the United States where our servers are located and our central database is operated. We process data both inside and outside of the United States and rely on legally-provided mechanisms to lawfully transfer data across borders. This includes contractual commitments between us and companies transferring personal data that require the protection and security of such data. The data protection and other laws of the State of Oklahoma, the United States, and other countries might not be as comprehensive as those in your country. By using YouVersion, you consent to your information being transferred to our facilities and to the facilities of those third-parties with whom we share it with as described in this Privacy Policy."
      h37: "Changes to Our Privacy Policy"
      p58: "We may update our Privacy Policy from time to time to reflect changes in our practices. We will post any changes to our Privacy Policy on this page. If we make material changes to how we treat our users’ personal information, we will provide a notice that the Privacy Policy has been updated. The date the Privacy Policy was last modified is identified at the top of the page. You are responsible for ensuring we have an up-to-date active and deliverable email address for you, and for periodically visiting this Privacy Policy to check for any changes."
      h38: "Children Under the Age of 16"
      p59: "We do not collect personal information from any person we actually know is under the age of 16 without the consent of the parent or legal guardian of that minor. A parent or guardian may consent to the use of YouVersion by a minor, which parent or guardian is solely responsible for providing supervision of the minor’s use of YouVersion and assumes full responsibility for the interpretation and use of any information or suggestions provided through YouVersion. If you believe we might have any information from or about a child under 16, please contact us at <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. If we learn and have confirmation we have collected or received personal information from a child under 16 without verification of parental consent, we will delete that information."
      h39: "Contact Information"
      p60: "To ask questions or comment about this Privacy Policy and our privacy practices, you may contact us at: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
