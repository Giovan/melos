      s57: "Life.Church, ejer af YouVersion, er baseret i staten Oklahoma i Usa. Vi hævder ikke, at YouVersion eller noget af dets indhold er tilgængeligt eller passende uden for Usa. Adgang til YouVersion kan ikke være lovlig af visse personer eller i visse lande. Hvis du åbner YouVersion fra uden for Usa, gør du det på eget initiativ og er ansvarlig for overholdelsen af ​​lokale love."
