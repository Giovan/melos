      s44: "Din Liden på Information og Oversættelser"
      s45: "Den information, der præsenteres på, eller igennem YouVersion, gøres udelukkende tilgængelig til generelle informationsformål. Vi værger ikke for nøjagtigheden, fuldstændigheden, eller brugbarheden af ​​denne information. Enhver lid, du sætter til sådan information, er strengt på dit eget ansvar. I øvrigt, selvom vi stræber efter at tilbyde information, der findes på YouVersion, på forskellige sprog, forsynes oversættelser til andre sprog end engelsk, af YouVersion indhold, til os af andre parter, og vi repræsenterer, eller værger ikke for ​​disse oversættelsers nøjagtighed. <strong>Vi frasiger os enhver skyld, og ethvert ansvar, der opstår som følge af nogen tillid, der er sat til sådanne materialer, af dig, eller nogen anden besøgende, på YouVersion, eller af nogen, der måske informeres om noget af dets indhold.</strong>"
