      s74: "YouVersion drives af Life Covenant Church, Inc., et nonprofit selskab i Oklahoma, placeret på 4600 E. 2nd St., Edmond, Oklahoma 73034. Alle tilbagemeldinger, kommentarer, anmodninger om teknisk support og anden kommunikation vedrørende YouVersion bør rettes ved at sende <a href=\"mailto:help@youversion.com?Subject=Support%20Request\">help@youversion.com</a> eller via hjemmesiden <a href=\"https://help.youversion.com\">help.youversion.com</a>eller sendes til adressen ovenfor. Eventuelle tilbagemeldinger, du giver os, anses for at være ikke-fortrolige. Life.Church skal frit kunne bruge sådanne oplysninger på ubegrænset grundlag."
