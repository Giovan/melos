da:
  legal:
    privacy:
      policy: "%{youversion} Privacy Policy"
      h1: "Brief Overview"
      p1: "Here’s a summary of what you can expect to find in our Privacy Policy, which cover all YouVersion-branded products and services:"
      h2: "Gør din oplevelse personlig."
      p2: "Når du opretter en YouVersion konto, eller bruger nogen af vores applikationer, eller hjemmesider, er den information vi indsamler, med det formål, at tilbyde en mere brugertilpasset Bibel-oplevelse."
      h3: "How we use your data."
      p3: "The Privacy Policy clearly outlines the types of data we collect from your activity, and how we use that information to enhance your YouVersion experience. We do not share your personally identifiable data with any third-party advertisers or ad networks."
      h4: "Dit privatliv beskyttet."
      p4: "When you see stats we share and celebrate about Bible engagement around the world, we make sure to analyze the data in a way that protects your privacy. When this information is published, it is only in an aggregated form that does not disclose your personally identifiable information. In addition, we implement industry standard security safeguards designed to protect your data."
      h5: "Det' din oplevelse."
      p5: "Our Privacy Policy makes it clear what rights you have when using YouVersion, including accessing, sharing, changing and deleting your personal data. We also address how data collection technologies help provide functionality and insight to help you fully engage with YouVersion and the Bible."
      h6: "Privatlivspolitik"
      p6: "Last modified on May 25, 2018"
      p7: "Where YouVersion has provided you with a translation of the English language version of the Privacy Policy, then you agree that the translation is provided for your convenience only and that the English language versions of the Privacy Policy will govern your relationship with YouVersion. If there is any contradiction between what the English language version of the Privacy Policy says and what a translation says, then the English language version shall take precedence."
      h7: "Definitioner"
      p8: "To make this document easier to read, we’re going to use some shorthand throughout. For example, when we say “YouVersion,” we’re talking about:"
      l1: "These YouVersion mobile applications"
      l1-1: "Bibel App"
      l1-2: "Bible App for Kids"
      l1-3: "Bible Lens"
      l2: "Disse YouVersion hjemmesider"
      l3: "These YouVersion applications on other platforms"
      l3-1: "Video streaming applications"
      l3-2: "Voice assistants"
      p9: "YouVersion products are owned and operated by Life Covenant Church, Inc., which we’ll refer to as “Life.Church,” “us,” or “we” throughout this policy. We allow use of YouVersion by unregistered users, which we’ll call “Visitors,” as well as registered users, or “Members.” When we refer to both in this policy, we’ll use the term “Users” or “you.”"
      h8: "Accepting the Terms"
      p10: "Please read this Privacy Policy carefully because it discusses how we will collect, use, share and process your personal information, and by accessing YouVersion you agree to this Privacy Policy and its terms and consent to having your data transferred to and processed in the United States. Your use of YouVersion is also governed by our <a href=\"https://www.bible.com/terms\">Terms of Use</a>. Please read those terms carefully as well."
      p11: "We welcome any questions or comments you may have about this Privacy Policy and our privacy practices. If you have any questions or comments, you may contact us at: Life Covenant Church, Inc., attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034 or <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h9: "How We Use Your Information"
      p12: "We do not share your personal data with any third-party advertisers or ad networks for their advertising purposes. We use data that we collect about you or that you provide to us, including any personal information, as follows:"
      l4-1: "To provide you with YouVersion, and any other information, products, or services that you request from us;"
      l4-2: "As described in this Privacy Policy;"
      l4-3: "To fulfill any other purpose for which you provide it;"
      l4-4: "To carry out our obligations and enforce our rights under this Privacy Policy and our <a href=\"https://www.bible.com/terms\">Terms of Use</a>;"
      l4-5: "På nogen anden måde, vi kan beskrive, når du forsyner informationen; og"
      l4-6: "For any other purpose with your consent."
      p13: "Your ability to access YouVersion is not contingent on you providing us with your personal information and you may decline to submit personal information to us, however, that may prohibit us from providing you with certain YouVersion services and/or functionality."
      h10: "Facilitating Your Use of YouVersion"
      p14: "We use your personal data to authorize your Membership access to YouVersion if you are a Member. We also use your personal data to provide certain functionality of YouVersion depending on the functionality you use and choose and the personal data you agree to provide. We use the data that we have about you to provide, improve, and personalize YouVersion, including with the help of automated technologies discussed in this policy and the inferences that we make from information we collect."
      h11: "Venner"
      p15: "YouVersion will allow you to communicate and connect with other YouVersion users to share Bible verses, messages and other content. We also enable communications between you and others through YouVersion, including, for example, messages between Members. It is your choice whether to communicate or connect with another Member. We will use data about you to help you connect and communicate and share content with other YouVersion users. This includes personal information you provide to us and individuals with which you communicate. We may also use contact information from your mobile device should you grant permission to YouVersion to access the same."
      h12: "Begivenheder"
      p16: "YouVersion Events allows you to locate nearby church services that are using Events, enabling you to follow along with the provided content, engage with Scripture, take notes, and save your own copy for future reference. Should you choose to use our Events feature and opt to share your location data, YouVersion will use your location data to provide a listing of Events you may be interested in attending."
      h13: "Anbefalinger"
      p17: "We use the data we have about you and inferences we make from that data to recommend certain content and functionality as well as additional products and services offered through YouVersion. For example, based upon a Bible Plan you complete, we may suggest additional Bible Plans to you. We may contact you through push notification, email, or in-app messages to discuss these recommendations, how to use YouVersion, and other YouVersion news messages. You may unsubscribe to these messages via the unsubscribe link in emails providing these messages. You can also tailor your notification settings in YouVersion applications or by visiting <a href=\"https://www.bible.com/notification-settings\">bible.com/notification-settings</a>."
      h14: "Service-Related Messages"
      p18: "We may use your information to contact you about account, security, legal and other service-related issues. We will do this through in-app messages, push notifications and/or email. Please be aware that you cannot opt-out of receiving service messages from us, including security and legal notices."
      h15: "Analytics and Performance"
      p19: "We desire to see Bible engagement increase throughout the world. We use the personal data available to us to observe social, economic, and geographic trends as they pertain to the teachings of the Bible and specific Bible verses. In some cases, we work with trusted third parties to perform this research, under controls that are designed to protect your privacy. We publish or allow others to publish our insights but only in an aggregated form that does not disclose your personally identifiable information. For example we may use your data to generate statistics about overall usage of YouVersion worldwide and in specific countries and geographic regions."
      p20: "We use de-identified and aggregate user data to market YouVersion, including communications that promote YouVersion membership and network growth, such as celebrating the total number of YouVersion mobile installs. We use data, including user provided personal information, aggregations of user data, data collected through use of YouVersion (such as search history, reading plan completions, Bible reading activity), public feedback and information inferred from this data to conduct internal research and development in order to provide a better overall YouVersion experience, measure the performance of YouVersion and increase use of YouVersion and its features. This is done by making changes to YouVersion that are generally available, as well as sending users messages through YouVersion suggesting YouVersion functionality and content."
      h16: "Polls and Surveys"
      p21: "Polls and surveys are sometimes conducted by us through YouVersion. You are not obligated to respond to polls or surveys, and you have choices about the information you provide."
      h17: "Security and Technical Issues"
      p22: "We use the data (which can include your communications) to investigate, respond to and resolve complaints, legal, security and technical issues concerning YouVersion. We use your data and communications if we think it is necessary for security purposes or to investigate possible fraud or violations of law or our <a href=\"https://www.bible.com/terms\">Terms of Use</a> or this Privacy Policy and/or attempts to harm others."
      h18: "Information We Collect and How We Collect It"
      h19: "Information You Provide to Us"
      p23: "You do not have to become a YouVersion Member to use YouVersion. However, Membership allows us to tailor YouVersion to be a more personalized experienced. To become a Member, you are required to create an account and provide certain information such as your name and email address, which will be associated with your Member account."
      p24: "Udover denne nødvendige information har du valg om, hvorvidt der skal gives yderligere oplysninger, der skal forbindes med din medlemskonto. Vi indsamler personlige data fra dig, når du leverer, poster eller uploader det til YouVersion. Du behøver ikke give sådanne oplysninger; Men hvis du ikke gør det, kan det begrænse vores evne til at personliggøre YouVersion og din evne til at bruge YouVersion i sin fulde grad."
      p25: "Hvis du vælger at forbinde YouVersion med andre websteder, applikationer og tjenester eller profiler, du har med tredjepartsprogrammer, giver du de personlige data, der er gemt på disse applikationer, til YouVersion og Life.Church. For eksempel kan du starte en ny YouVersion Membership-konto ved at knytte din Facebook-konto til YouVersion og give personlige oplysninger, du har valgt at dele via Facebook til Life.Church. Du kan tilbagekalde linket til sådanne konti og tredjepartsprogrammer ved at ændre dine indstillinger med disse applikationer. Når du giver adgang til dine kontakter på din enhed med henblik på vinkortforslag, meddelelsen om, hvornår en kontakt tilmelder sig eller sender en invitation til YouVersion, gemmes disse oplysninger på vores servere med det formål at tilbyde dig denne funktionalitet."
      h20: "Følsomme datadata"
      p26: "Ved at downloade og bruge YouVersion antager vi ikke, at du er af en bestemt religiøs betegnelse eller udtrykker os nogen særlig religiøs tro; vi antager kun, at du er interesseret i Bibelen. Vi kræver ikke, at brugerne giver os sådanne overbevisninger eller giver andre følsomme data som race, etnicitet, filosofiske overbevisninger eller fysisk eller psykisk sundhed for at oprette eller vedligeholde en YouVersion Member-konto. Det er dit valg, om du skal give sådanne følsomme oplysninger, hvis det er en mulighed for at gøre det. Hvis du vælger at levere følsomme oplysninger, kan den blive brugt af Life.Church for at oprette en mere personlig YouVersion-oplevelse som andre ikke-følsomme oplysninger, du giver. Under alle omstændigheder vil Life.Church kun behandle følsomme data, du giver os til Life.Church's legitime aktiviteter på dine vegne og vil ikke videregive disse oplysninger uden dit udtrykkelige samtykke. Vi vil opretholde dit informationsfelt til passende sikkerhedsforanstaltninger, der er diskuteret i denne politik og på anden måde leveret af Life.Church. Har du spørgsmål, er du velkommen til at kontakte os på <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h21: "Brug til andre tjenester"
      p27: "Vi kan kombinere de oplysninger, du sender under din konto, med oplysninger, du giver os gennem andre Life.Church tjenester og produkter samt afledninger, vi laver ud fra disse oplysninger for at give dig en bedre oplevelse og forbedre kvaliteten af ​​alle tjenester og produkter, der leveres til dig ved Life.Church."
      h22: "Dine indlæg og bidrag."
      p28: "Når YouVersion giver dig mulighed for at give oplysninger, der skal offentliggøres, distribueres eller vises, henviser vi til det som \"udgivet\", som kan være på offentlige områder af YouVersion, websteder, du har adgang til via YouVersion eller overført til andre brugere af YouVersion eller tredjeparter, som vi alle vil kalde \"Brugerbidrag\". Disse omfatter f. eks. aktiviteter som f. eks. oprettelse af en note, en kommentar til en vens post eller oprettelse af et vers billede."
      p29: "Vær opmærksom på, at hvis du offentliggør personlige oplysninger på en offentlig måde, uanset om de via samarbejdsposteringer, sociale medier, opslagstavler eller andre offentlige onlinefora kan indsamles og bruges af andre. Brugerbidrag sendes og overføres på egen risiko. Vi kan ikke kontrollere handlinger fra andre brugere eller tredjeparter, som du vælger at dele dine brugerbidrag med. Derfor kan vi ikke garantere, at dine brugerbidrag ikke bliver betragtet af uautoriserede personer, og vi accepterer heller ikke noget ansvar i forbindelse med dine brugerbidrag."
      h23: "Automatiske dataopsamlings teknologier."
      p30: "<strong>Service Brug.</strong> Vi logger brugerdata, når du bruger YouVersion, herunder når du ser eller klikker på indhold, browser type, browsersprog, udfører en søgning eller anmodning, dato og klokkeslæt for din anmodning, installerer en opdatering, søger ny funktionalitet eller bruger en eller flere værktøjer, der tilbydes gennem YouVersion. Vi bruger log-ins, enhedsoplysninger internetprotokol (\"IP\") adresser og cookies og lignende teknologier til at identificere dig og logge din brug."
      p31: "<strong>Cookies og andre lignende teknologier.</strong> Vi bruger cookies og lignende teknologier (f. eks. Web beacons, pixels, tags og enhedsidentifikatorer) til at genkende dig og / eller din enhed (e) på, off og på tværs af de forskellige applikationer i YouVersion og enheder. Cookies og lignende teknologier hjælper med at lette den bedst mulige brugeroplevelse af YouVersion, da de tillader os at genkende dig og vedligeholde dine brugerpræferencer fra session til session, hjælpe os med at holde din konto sikker og generelt forbedre funktionaliteten af ​​de produkter og tjenester, der tilbydes via YouVersion. De hjælper os også med at sikre, at medlemsoplysninger bruges sammen med den korrekte medlemskonto. Det er vigtigt, at vi ikke bruger cookies eller lignende teknologier til at lette interessebaserede annoncer fra tredjepart."
      p32: "Selv om de fleste internetbrowsere accepterer cookies og lignende som standard, kan du styre disse typer af teknologi gennem dine browserindstillinger og lignende værktøjer og acceptere at afvise alle cookies helt og holdent. Hvis du nægter at acceptere cookies og lignende teknologier ved at aktivere den relevante indstilling på din browser eller smartphone, kan du muligvis ikke få adgang til bestemte dele af YouVersion, hvilket forbyder os at levere YouVersion's fulde kapacitet og forhindre brugen af ​​bestemte funktioner og tjenester, som kræve disse teknologier."
      p33: "Ved at acceptere vores privatlivspolitik accepterer du brugen af ​​cookies og lignende teknologier som beskrevet i denne politik. Hvis du bruger YouVersion uden at ændre din browser eller enhedens indstillinger for at deaktivere cookies, antager vi, at du accepterer at modtage alle cookies, der leveres via YouVersion."
      p34: "<strong>Device ID og Location.</strong> Når du åbner eller forlader YouVersion, modtager vi webadressen til både det websted, du kom fra og den, du går til næste. Vi får også oplysninger om din IP-adresse, proxyserver, operativsystem, webbrowser og tilføjelsesprogrammer, enhedsidentifikator og funktioner og / eller internetudbyder eller din mobiloperatør. Vi modtager også data fra dine enheder og netværk, herunder lokaliseringsdata. Hvis du bruger YouVersion fra en mobil enhed, sender den enheden os data om din enhed og GPS-placering baseret på dine telefonindstillinger og adgang til, at du har givet YouVersion."
      p35: "Vi bruger disse oplysninger til at give en skræddersyet YouVersion-oplevelse til dig og kommunikere med dig mere effektivt. Oplysningerne indsamles også for at bestemme det samlede antal unikke enheder, der bruger YouVersion og / eller dele af YouVersion, track total brug og analysere brugsdata for at forbedre YouVersion-funktionaliteten for alle medlemmer og besøgende. Vi kan kombinere disse oplysninger med information fra tredjeparter for at give dig en bedre oplevelse og forbedre kvaliteten af ​​vores service."
      p36: "Vi deler ikke nogen af ​​dine personlige identificerbare oplysninger sammen med din enhedens identifikation eller placering uden din udtrykkelige tilladelse. Når det kræves af enhedens operativsystem eller internetbrowser, beder vi dig om at logge ind, før vi bruger GPS eller andre værktøjer til at identificere din præcise placering. Vi kan dog automatisk indsamle visse detaljer om din brug af YouVersion, herunder trafikdata, positionsdata, logfiler og andre kommunikationsdata og de ressourcer, du har adgang til og bruger på eller gennem YouVersion. Vi kan indsamle oplysninger om din computer og mobilenhed og internetforbindelse, herunder mobilenhedens unikke enhedsidentifikator, IP-adresse, operativsystem, browsertype og mobilnetværksoplysninger. Hvis du ikke vil have, at vi indsamler disse oplysninger, bør du ophøre med at bruge YouVersion."
      p37: "<strong>Dine meddelelser direkte til os.</strong> Vi indsamler oplysninger om dig, når du sender, modtager eller deltager i beskeder med os, herunder når du sender personlige oplysninger eller forespørgsler ved at sende <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a> via webstedet <a href=\"https://help.youversion.com\">help.youversion.com</a>. Vi bevarer disse meddelelser til at behandle dine henvendelser, svare på dine ønsker og forbedre vores tjenester."
      p38: "<strong>Personlige oplysninger.</strong> Vi kan binde oplysninger, som vi indsamler automatisk som beskrevet ovenfor, til personlige oplysninger, du giver os, til at skræddersy YouVersion til dig og komme med forslag til YouVersion-tjenester og funktionalitet som beskrevet ovenfor. Life.Church søger konsekvent nye og forbedrede måder at tilbyde YouVersion og øge Bibelen engagement. Når vi forbedrer YouVersion, kan det betyde indsamling af nye data eller nye måder at bruge data på. Fordi YouVersion er dynamisk, og vi løbende søger at tilbyde nye funktioner, kan vi kræve indsamling af ny information. Hvis vi indsamler væsentligt forskellige personoplysninger eller ændrer væsentligt, hvordan vi bruger dine data, meddeler vi dig og kan også ændre denne privatlivspolitik."
      h24: "Tredjeparts informationssamling"
      p39: "Denne fortrolighedspolitik gælder kun for websteder og apps, der ejes og drives af Life.Church. Husk, at YouVersion kan indeholde links til andre websteder eller apps. Du er ansvarlig for at gennemgå de personlige oplysninger og politikker for de andre websteder, du vælger at linke til eller fra YouVersion, så du kan forstå, hvordan disse websteder indsamler, bruger og gemmer dine oplysninger. Vi er ikke ansvarlige for fortrolighedserklæringer, politikker eller indhold på andre websteder eller apps, herunder websteder, du linker til eller fra YouVersion. Websites, der indeholder co-branding (henviser til vores navn og en tredjeparts navn) indeholder indhold leveret af tredjepart og ikke os."
      p40: "Life.Church kan ikke regulere andre websteder, indhold eller applikationer, der er linket eller leveret fra YouVersion og vores forskellige hjemmesider og tjenester. Nogle indhold eller applikationer, herunder partnertilbud, på eller i YouVersion, kan leveres af tredjeparter, herunder indholdsleverandører, applikationsudbydere, analyticsfirmaer, din mobilproducentproducent og din mobiludbyder. Disse andre websteder kan placere deres egne cookies eller andre filer på din computer, indsamle data eller kræve personlige oplysninger fra dig. De oplysninger, de indsamler, kan være forbundet med dine personlige oplysninger, eller de kan indsamle oplysninger, herunder personlige oplysninger, om dine onlineaktiviteter over tid og på tværs af forskellige websteder, apps og andre onlinetjenester. De kan bruge disse oplysninger til at give dig interessebaseret (adfærdsmæssigt) målrettet indhold. Vi kontrollerer ikke disse tredjeparts sporteknologier eller hvordan de kan bruges. Hvis du har spørgsmål om målrettet indhold, skal du kontakte den ansvarlige leverandør direkte."
      h25: "Offentliggørelse af dine oplysninger"
      h26: "Offentliggørelse på dine vegne"
      p41: "Vi må muligvis videregive personlige oplysninger, som vi indsamler eller giver dig som beskrevet i denne fortrolighedspolitik for at opfylde vores forpligtelser i henhold til vores <a href=\"https://www.bible.com/terms\">Vilkår for brug</a>, formålet med hvilket du giver det til ethvert andet formål, du anmoder om, når du giver oplysningerne, eller til ethvert andet formål, som vi har dit samtykke til."
      h27: "Oplysning fra dig"
      p42: "Når du deler information via YouVersion, kan disse oplysninger ses af dig og af andre, du valgte at dele den med. Hvis du giver adgang til din YouVersion-konto til andre programmer og tjenester, baseret på din godkendelse, vil disse tjenester have adgang til dine delte oplysninger. Brug, indsamling og beskyttelse af dine data af sådanne tredjepartstjenester er underlagt tredjeparts politikker."
      h28: "Intern offentliggørelse"
      p43: "Vi deler dine personlige oplysninger internt i Life.Church for at kombinere de personlige oplysninger, der dækkes over de forskellige aspekter af YouVersion og vores andre produkter og tjenester, for at hjælpe dig med at yde tjenester på en måde, som er personlig og nyttig for dig og andre. Vi kan for eksempel tilpasse potentielle tjenester til at anbefale dig at bruge cookies eller lignende teknologier, der sporer hvilken funktionalitet du allerede har valgt at modtage."
      h29: "Offentliggørelse til vores serviceleverandører"
      p44: "Vi må muligvis videregive personlige oplysninger, som vi indsamler eller giver dig som beskrevet i denne privatlivspolitik til entreprenører, tjenesteydere og andre tredjeparter, som vi udelukkende bruger til at understøtte vores mission (såsom cloud hosting, vedligeholdelse, analyse, revision, betalinger, kommunikation og udvikling). For eksempel er nogle af de YouVersion-platforme, der bruges til at sende e-mails og meddelelser, bygget og styret af tredjeparter, så nogle af dine oplysninger sendes sikkert til disse tjenester for at levere sådan funktionalitet. De har adgang til dine oplysninger som rimeligt nødvendige for at udføre disse opgaver på vores vegne og er forpligtede til ikke at oplyse eller bruge det til andre formål."
      h30: "Juridisk proces"
      p45: "Det er muligt, at vi bliver nødt til at videregive oplysninger om dig, når det kræves ved lov, stævning eller anden retlig proces, eller hvis vi har god tro på, at offentliggørelse er rimeligt nødvendigt for (1) at undersøge, forebygge eller træffe foranstaltninger vedrørende mistænkte eller egentlige ulovlige aktiviteter eller at bistå myndighedshåndhævende myndigheder (2) håndhæve vores aftaler med dig (3) undersøge og forsvare os mod eventuelle krav eller påstande fra tredjeparter (4) beskytte YouVersion's sikkerhed eller integritet eller (5) udøve eller beskytte rettighederne og sikkerheden for Life.Church, vores medlemmer og / eller besøgende, personale eller andre. Vi forsøger at underrette medlemmerne om juridiske krav til deres personoplysninger, når det er hensigtsmæssigt i vores dom, medmindre det er forbudt ved lov eller retsorden eller når anmodningen er en nødsituation. Vi kan bestride sådanne krav, når vi efter vores skøn mener, at anmodningerne er overbroade, vage eller mangler den rette myndighed, men vi lover ikke at udfordre enhver efterspørgsel."
      h31: "YouVersion Cindholds bidragere"
      p46: "Vores evne til at give forskellige versioner af Bibelen på forskellige sprog er et resultat af og underlagt aftaler mellem os og visse bibelsk samfund og udgivere, som vi kalder \"YouVersion Content Providers.\" YouVersion Content Provider-aftaler giver os mulighed for at give YouVersion-brugere evnen til at downloade visse bibeltekster til offline brug, forudsat at vi giver YouVersion Content Providers brugerens navn, e-mail-adresse og land til fremtidig kommunikation. Som følge heraf skal vi for at levere denne valgfri funktionalitet give dit navn, din e-mail-adresse og dit land til den relevante YouVersion Content Provider, som kan kontakte dig til andre formål. Vi deler kun disse oplysninger med YouVersion Content Provider for den offline version, du anmoder om. Vi gør det på et fortroligt grundlag, og kun hvis YouVersion Content Provider accepterer at opbevare de oplysninger, vi deler om dig fortroligt. Ingen andre personlige oplysninger fra din vil blive delt med nogen YouVersion Content Providers. Når du vælger at downloade en version til offline brug, modtager du en prompt som en påmindelse om disse vilkår, som du skal acceptere på det tidspunkt for at fortsætte med din download. Ingen oplysninger vil blive delt, før du giver godkendelse, hvilket vil give dig adgang til at downloade den offline version. Dine interaktioner med eventuelle YouVersion Content Providers er udelukkende blandt dig og den YouVersion Content Provider."
      h32: "Dine rettigheder til at slette, få adgang til og rette op på dine oplysninger"
      p47: "For personlige oplysninger, som vi har om dig, har du følgende rettigheder:"
      l5-1: "Sletning. Du kan bede os om at slette eller slette alle eller nogle af dine personlige data. Bemærk, at dette kan begrænse din evne til at bruge visse funktioner i YouVersion. Bemærk venligst, at en email-adresse er påkrævet for at have en medlemskonto."
      l5-2: "Korrektion / ændring: Du kan redigere nogle af dine personlige data via din konto eller bede os om at ændre, opdatere eller rette dine data i visse tilfælde, herunder hvis det er unøjagtigt."
      l5-3: "Objekt til, eller begrænse eller begrænse brugen af ​​data: Du kan bede os om at stoppe med at bruge alle eller nogle af dine personlige data (for eksempel hvis vi ikke har nogen lovlig ret til fortsat at bruge det) eller for at begrænse vores brug af det (for eksempelvis, hvis dine personoplysninger er urigtige eller ulovligt holdt)."
      l5-4: "Ret til adgang og / eller tage dine data: Du kan bede os om en kopi af dine personlige oplysninger, du har givet os."
      p48: "For at gøre disse eller andre henvendelser med hensyn til dine personlige oplysninger, kan du sende os en mail til <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Du kan også kontakte os på: Life Covenant Church, Inc., Attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034. Vi beder om, at enkeltpersoner, der foretager henvendelser, identificerer sig selv og identificerer de ønskede oplysninger til at få adgang til, korrigeret eller fjernet, før vi behandler eventuelle anmodninger. Vi kan afvise at behandle anmodninger, hvis vi ikke kan bekræfte anmodandens identitet, hvis vi mener, at anmodningen vil bringe andres privatliv i fare, hvis vi mener, at ændringen vil krænke nogen lov eller lovkrav eller forårsage, at oplysningerne er forkerte eller for en lignende legitime formål. Under alle omstændigheder, hvor vi giver information adgang, sletning eller korrektion, udfører vi denne service gratis, medmindre det ville kræve en uforholdsmæssig indsats."
      p49: "Hvis du vælger at lukke din konto eller bede om at ændre eller slette nogle eller alle dine personlige oplysninger, bevarer vi dine personlige data, hvis det er rimeligt nødvendigt at overholde vores juridiske forpligtelser (herunder retshåndhævelsesanmodninger), opfylde lovkrav, løse tvister, opretholde sikkerhed, forhindre svig og misbrug, håndhæve vores <a href=\"https://www.bible.com/terms\">Vilkår for brug</a> eller opfylde andre anmodninger fra dig (for eksempel for at fravælge yderligere meddelelser eller for en kopi af dine data)."
      p50: "Brug af YouVersion indeholder flere funktioner, herunder valg af bibellæsningsplaner, skabelse af skriftbogmærker, fremhævelse af visse dele af skriften, oprettelse af noter og øjeblikke vedrørende skriftsted, søgning i Bibelen baseret på emoji eller søgeord, gemning og deling af visse vers og oprettelse af billeder fra visse bibelske tekst. Medmindre du har inkluderet personligt identificerbare oplysninger i indhold, der er oprettet med denne funktionalitet (såsom et personligt billede eller en adresse eller for- og efternavn), anses indhold, der er oprettet med denne funktionalitet, ikke som personlige data af Life.Church, da det generelt vedrører bibeltekst og indhold og ikke nogen bruger specifikt. Som følge heraf forbeholder Life.Church sig ret til at opretholde disse oplysninger, herunder afledninger foretaget med disse oplysninger efter sletning af en konto. Når vi for eksempel sletter din e-mail-adresse, hvis din konto er slettet, opretholder og forbeholder vi os retten til at bruge og dele, hvilke bibelvers verses, fremhæves osv. Af dig på en måde, der ikke identificerer dig personligt. Vi vil også bevare vores samlede antal af nummeret til de samlede YouVersion-applikationer, der downloades, hvilket vil indebære, at du downloader YouVersion uden at opretholde personlige oplysninger i forbindelse med den pågældende konto."
      p51: "Vi har ingen kontrol over oplysninger, du har delt med andre via YouVersion, når du har lukket din konto eller bedt om at slette oplysninger eller forsøgt at slette din konto selv. Dine oplysninger og indhold, du har delt, kan fortsat blive vist i andres tjenester (for eksempel resultaterne af søgemaskinen), indtil de opdaterer deres cache."
      h33: "Meddelelse til Californiens Beboere - Californien Privatlivsret"
      p52: "Hvis du er hjemmehørende i Californien og har givet os personlige oplysninger, kræver California loven, at vi giver dig et resumé af dine rettigheder til beskyttelse af personlige oplysninger i henhold til California Online Privacy Protection Act (\"Act\") og California Business and Professions Code. Som krævet i loven vil vi give dig de kategorier af personligt identificerbare oplysninger, vi indsamler via YouVersion og kategorierne af tredjepartspersoner eller enheder, med hvem sådanne personligt identificerbare oplysninger kan deles til direkte markedsføring på Deres anmodning. Californien lov kræver, at vi på din anmodning informerer dig om (1) hvilke kategorier af personligt identificerbare oplysninger vi indsamler, og hvilke tredjeparter vi deler disse oplysninger med; (2) navn og adresse på disse tredjeparter og (3) eksempler på de produkter, der markedsføres af disse selskaber. Loven kræver endvidere, at vi giver dig mulighed for at kontrollere, hvem vi kan og ikke kan dele oplysningerne med. For at få disse oplysninger, send venligst en forespørgsel til <a href=\"mailto:help@youversion.com?Subject=California%20Privacy%20Request\">help@youversion.com</a> og medtag sætningen \"California Privacy Request\" i emnelinjen. Når du kontakter os, bedes du angive dit navn, adresse, e-mail-adresse og hvilke personligt identificerbare oplysninger, du ikke vil have, at vi deler med tredjepart. Giv venligst 30 dage til svar. Vær også opmærksom på, at der ikke er noget gebyr for at kontrollere delingen af ​​dine personlige identificerbare oplysninger eller anmode om denne meddelelse."
      h34: "Sikkerhed og beskyttelse"
      p53: "Vi implementerer sikkerhedsstandarder for industristandarder, der er designet til at beskytte dine data. Disse omfatter at bruge kryptering til dine data, mens den overføres mellem din enhed eller browser og vores servere. Data, der leveres til YouVersion, gemmes også i et ISO 27017-certificeret infrastrukturstyringssystem, hvilket betyder, at det er blevet revideret og fundet i overensstemmelse med kravene i styringssystemstandarderne ISO 27017, en internationalt anerkendt kodeks for informationssikkerhedskontrol til sky tjenester."
      p54: "Men i betragtning af arten af ​​kommunikation og informationsteknologi, og at brugen af ​​internettet har iboende risici, selv om vi regelmæssigt overvåger eventuelle mulige sårbarheder og angreb, kan vi ikke garantere eller garantere, at oplysninger, der leveres til os via YouVersion eller gemmes i vores systemer eller ellers vil det være helt fri for uautoriseret indbrud fra andre, og vi kan heller ikke garantere eller garantere, at sådanne data ikke er tilgængelige, afsløret, ændret eller ødelagt i strid med nogen af ​​vores fysiske, tekniske eller ledelsesmæssige sikkerhedsforanstaltninger."
      h35: "Behandling af data"
      p55: "Vi indsamler og behandler kun personoplysninger om dig, hvor vi har lovlige baser. Lovlige baser omfatter samtykke (hvor du har givet samtykke), kontrakt (hvor behandling er nødvendig for udførelse af en kontrakt med dig (som f.eks. At give YouVersion og YouVersion-funktionalitet, du anmoder om og handler i overensstemmelse med denne privatlivspolitik og vores <a href=\"https://www.bible.com/terms\">Vilkår for brug</a>) og andre berettigede interesser. En sådan legitim interesse omfatter beskyttelse til dig, os og andre medlemmer og tredjeparter for at overholde gældende lovgivning for at aktivere og administrere vores virksomhed, for at styre virksomhedstransaktioner for generelt at forstå og forbedre vores forretning og bruger relationer og for at gøre det muligt for os og andre brugere af YouVersion at forbinde dig med at udveksle information, forudsat at ovenstående tilstrækkeligt beskytter dine rettigheder og friheder."
      p56: "Hvor vi stoler på dit samtykke til at behandle personoplysninger, har du ret til at trække eller afvise dit samtykke til enhver tid, og hvor vi stoler på legitime interesser, har du ret til at gøre indsigelse. Hvis du har spørgsmål om de lovlige baser, som vi indsamler og bruger dine personlige oplysninger på, skal du kontakte os på <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
      h36: "Brugere Udenfor USA"
      p57: "YouVersion tilbydes i og fra Oklahoma i Usa, og din brug af YouVersion og denne privatlivspolitik er underlagt lovgivningen i Usa og staten Oklahoma. Hvis du bruger YouVersion fra uden for Usa, skal du være opmærksom på, at dine oplysninger kan overføres til, gemmes og behandles i Usa, hvor vores servere er placeret, og vores centrale database drives. Vi behandler data både inden for og uden for Usa og stole på lovligt tilvejebragte mekanismer til lovligt at overføre data på tværs af grænserne. Dette omfatter kontraktlige forpligtelser mellem os og virksomheder, der overfører personoplysninger, der kræver beskyttelse og sikkerhed af sådanne data. Databeskyttelsen og andre love i staten Oklahoma, Usa og andre lande er måske ikke så omfattende som dem i dit land. Ved at bruge YouVersion accepterer du, at dine oplysninger overføres til vores faciliteter og til faciliteterne hos de tredjeparter, som vi deler det med som beskrevet i denne privatlivspolitik."
      h37: "Ændringer i vores privatlivspolitik"
      p58: "Vi kan opdatere vores privatlivspolitik fra tid til anden for at afspejle ændringer i vores praksis. Vi vil sende eventuelle ændringer til vores privatlivspolitik på denne side. Hvis vi gør væsentlige ændringer i, hvordan vi behandler vores brugers personlige oplysninger, vil vi meddele, at privatlivspolitikken er opdateret. Datoen for, at Privacy Policy blev sidst ændret, er identificeret øverst på siden. Du er ansvarlig for, at vi har en opdateret aktiv og korrekt e-mail-adresse til dig, og for regelmæssigt at besøge denne privatlivspolitik for at kontrollere eventuelle ændringer."
      h38: "Børn under 16 år"
      p59: "Vi indsamler ikke personlige oplysninger fra enhver person, vi faktisk ved, er under 16 år uden samtykke fra den pågældende forælder eller værge. En forælder eller værge kan godkende brugen af ​​YouVersion af en mindreårig, hvilken forælder eller værger alene har ansvaret for at give tilsyn med mindreåriges brug af YouVersion og påtager sig fuldt ansvar for fortolkningen og brugen af ​​alle oplysninger eller forslag, der gives via YouVersion. Hvis du mener, at vi måske har oplysninger fra eller omkring et barn under 16 år, bedes du kontakte os på <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>. Hvis vi lærer og har en bekræftelse, har vi indsamlet eller modtaget personlige oplysninger fra et barn under 16 år uden at bekræfte forældres samtykke, vil vi slette disse oplysninger."
      h39: "Kontaktoplysninger"
      p60: "Eventuelle spørgsmål eller kommentarer, du måtte have om denne privatlivspolitik og vores privatlivspraksis,, kan du kontakte os på: Life Covenant Church, Inc., Attn.: YouVersion Support, 4600 E. 2nd St., Edmond, Oklahoma 73034, eller <a href=\"mailto:help@youversion.com?Subject=Privacy%20Policy\">help@youversion.com</a>."
    terms:
      title: "Betingelser for brug"
      s1: "Sidst ændret den 25. maj 2018"
      s2: "Hvor YouVersion har givet dig en oversættelse af den engelsksprogede version af privatlivspolitikken, accepterer du, at oversættelsen kun gives til din bekvemmelighed, og at de engelske sprogversioner af privatlivspolitikken styrer dit forhold til YouVersion. Hvis der er modstrid mellem, hvad den engelske version af privatlivspolitikken siger, og hvad en oversættelse siger, skal den engelske version have forrang."
      s3: "Accept af betingelser"
      s4: "Ved at bruge <a href=\"https://www.bible.com\">bible.com</a>, <a href=\"https://www.youversion.com\">youversion.com</a> og / eller YouVersion mobile applikationer Bibel App'en, Bible App for Kids og Bible Lens (sammen \"YouVersion\"), uanset om du er gæst eller registreret bruger, accepterer du og acceptere disse vilkår. Læs venligst disse vilkår samt de <a href=\"https://www.bible.com/privacy\">personlige oplysninger</a> nøje, inden du begynder at bruge YouVersion. Hvis du ikke accepterer disse vilkår eller <a href=\"https://www.bible.com/privacy\">Privacy Policy</a>, må du ikke få adgang til eller bruge YouVersion."
      s5: "Ændringer i vilkårene"
      s6: "YouVersion tilbydes af Life Covenant Church, Inc. (\"Life.Church\", \"vi\" eller \"os\"). Vi kan muligvis ændre og opdatere disse vilkår fra tid til anden efter eget skøn. Eventuelle ændringer er effektive, når vi sender dem. Din fortsatte brug af YouVersion efter udstationering af reviderede vilkår betyder, at du accepterer og accepterer ændringerne."
      s7: "Ændringer i YouVersion"
      s8: "Selvom vi håber at tilbyde YouVersion og alle dets funktioner, forbeholder vi os ret til at ændre eller ophøre med at tilbyde YouVersion eller nogen del, del eller funktionalitet i YouVersion uden varsel. Vi er ikke ansvarlige, hvis enhver eller en del af YouVersion af en eller anden grund ikke længere er tilgængelig."
      s9: "Oplysninger om dig og din adgang til YouVersion"
      s10: "Alle oplysninger, vi indsamler på eller gennem YouVersion, er underlagt vores <a href=\"https://www.bible.com/privacy\">Privacy Policy</a>. Ved at bruge YouVersion accepterer du alle handlinger, som vi har truffet med hensyn til dine oplysninger i overensstemmelse med <a href=\"https://www.bible.com/privacy\">Privacy Policy</a>."
      s11: "Tilladt og uautoriseret brug"
      s12: "Disse vilkår giver dig mulighed for at bruge YouVersion i overensstemmelse med disse Vilkår for enten din personlige og ikke-kommercielle brug eller til intern brug af din non-profit organisation. Alle rettigheder, der ikke udtrykkeligt er givet til dig, er forbeholdt Life.Church. Du accepterer at du ikke er tilladt og vil ikke bruge YouVersion som følger:"
      s13: "på nogen måde, der krænker enhver føderal, statslig, lokal eller international lovgivning eller regulering;"
      s14: "med det formål at udnytte, skade eller forsøge at udnytte eller skade mindreårige på nogen måde ved at udsætte dem for upassende indhold og bede om personligt identificerbare oplysninger eller andet;"
      s15: "at efterligne eller forsøge at efterligne enhver virksomhed eller person, herunder Life.Church eller en anden YouVersion-bruger;"
      s16: "at engagere sig i enhver anden adfærd, som, som bestemt af os, kan skade Life.Church eller brugere af YouVersion eller udsætte dem for ansvar;"
      s17: "på nogen måde, der kan deaktivere, overbelaste, beskadige eller forringe YouVersion eller forstyrre andres brug af YouVersion;"
      s18: "brug af enhver robot eller anden automatisk enhed, proces eller midler til at få adgang til YouVersion til ethvert formål, herunder overvågning eller kopiering af noget af materialet på YouVersion;"
      s19: "at introducere virus, trojanske heste, orme, logiske bomber eller andet materiale, der er skadeligt eller teknologisk skadeligt;"
      s20: "at forsøge at få uautoriseret adgang til, forstyrre, beskadige eller forstyrre dele af YouVersion eller enhver server, computer eller database, der er forbundet med YouVersion;"
      s21: "at angribe YouVersion via et benægtelsesangreb eller et distribueret denial-of-service; og"
      s22: "andre forsøg på at forstyrre YouVersion's korrekte arbejde."
      s23: "Du accepterer også, at du ikke vil sende, bevidst modtage, uploade, downloade, bruge eller genbruge ethvert materiale som, som bestemt af Life.Church efter eget skøn:"
      s24: "indeholder ethvert materiale, der er ærekrænkende, uanstændigt, uanstændigt, voldeligt, stødende, chikanerende, voldeligt, hadsk, inflammatorisk eller på anden måde ufordelagtigt;"
      s25: "fremmer seksuelt eksplicit eller pornografisk materiale, vold eller diskrimination på ethvert grundlag, herunder det baseret på race, køn, religion, nationalitet, handicap, seksuel orientering eller alder;"
      s26: "krænker ethvert andet personers patent, varemærke, handelshemmelighed, ophavsret eller andre intellektuelle ejendomsrettigheder eller andre rettigheder;"
      s27: "krænker de juridiske rettigheder (herunder privatlivets berettigelse og privatlivets fred) eller indeholder materiale, som kan medføre civilretligt eller strafferetligt ansvar i henhold til gældende love eller bestemmelser eller"
      s28: "fremmer enhver ulovlig aktivitet eller advokater, fremmer eller hjælper enhver ulovlig handling;"
      s29: "involverer kommercielle aktiviteter eller salg, såsom konkurrencer, konkurrencer og andre salgsfremmende foranstaltninger, byttehandel eller reklame; og"
      s30: "giver indtryk af, at materialet stammer fra eller er godkendt af Life.Church eller enhver anden person eller enhed, hvis dette ikke er tilfældet."
      s31: "Brugerbidrag"
      s32: "YouVersion indeholder interaktive funktioner, som giver brugere mulighed for at indsende, indsende, offentliggøre, vise eller overføre til andre brugere eller andre personer indhold eller materialer (samlet \"Brugerbidrag\") på eller gennem YouVersion."
      s33: "Vi forpligter os dog ikke til at gennemgå Brugerbidrag eller andet materiale, før det er publiceret på eller gennem YouVersion, og kan ikke sikre hurtig fjernelse af uanstændigt materiale, efter at det er blevet indsendt. Så påtager vi os intet ansvar for handling eller manglende handlinger med hensyn til transmissioner, kommunikation eller indhold fra enhver bruger eller tredjepart."
      s34: "Alle brugerbidrag skal overholde disse vilkår. Ved at yde brugerbidrag til eller gennem YouVersion giver du os og vores tjenesteudbydere, og hver af deres og vores respektive licenshavere, efterfølgere og tildelinger, retten til at bruge, reproducere, modificere, udføre, vise, distribuere og ellers oplyse om tredjeparter ethvert sådant materiale for at kunne tilbyde YouVersion-funktionaliteten, som du anmoder om eller på anden måde udnytter. Du repræsenterer og garanterer at du ejer eller kontrollerer alle rettigheder i og til brugerbidragene og har ret til at give denne licens, og at alle dine brugerbidrag gør og vil overholde disse vilkår. Vi er ikke ansvarlige for eller ansvarlig for nogen tredjepart for indholdet eller nøjagtigheden af ​​eventuelle brugerbidrag indsendt af dig eller nogen anden bruger af YouVersion."
      s35: "Kontosikkerhed"
      s36: "YouVersion giver brugerne mulighed for at oprette en konto (\"Medlemmer\"), der kræver at give visse oplysninger til YouVersion. Du accepterer, at alle oplysninger, du giver op for at blive medlem og registrere dig med YouVersion, herunder, men ikke begrænset til, oplysninger, der leveres via brug af interaktive funktioner på YouVersion, er underlagt vores <a href=\"https://www.bible.com/privacy\">Privacy Policy</a>, og du accepterer alle handlinger Vi tager med hensyn til dine oplysninger i overensstemmelse med vores <a href=\"https://www.bible.com/privacy\">Privacy Policy</a>."
      s37: "Hvis du vælger eller er forsynet med et brugernavn, adgangskode eller lignende oplysninger som led i vores sikkerhedsprocedurer, accepterer du at behandle sådanne oplysninger fortroligt og accepterer straks at underrette os om uautoriseret adgang til eller brug af dit brugernavn eller adgangskode eller ethvert andet brud på sikkerheden. Vi har ret til at deaktivere ethvert brugernavn, kodeord eller andet identifikator, uanset om det er valgt af dig eller leveret af os, når som helst, hvis du efter vores opfattelse har overtrådt nogen bestemmelse i disse vilkår."
      s38: "Overvågning og håndhævelse; Overholdelse af lovgivningen; Afslutning"
      s39: "Du accepterer, at vi har ret til:"
      s40: "træffe enhver handling med hensyn til enhver bruger, medlemskonto eller brugerbidrag, som vi finder nødvendige eller passende efter vores eget skøn, hvis vi mener at være i strid med disse vilkår, krænkelse af tredjepartsrettigheder, en trussel mod andres personlige sikkerhed, eller en trussel eller ansvar eller skade på goodwill forbundet med YouVersion eller Life.Church;"
      s41: "træffe passende foranstaltninger, herunder uden begrænsning henvisning til retshåndhævelse og videregivelse af dine oplysninger til enhver ulovlig eller uautoriseret brug af YouVersion; og"
      s42: "opsige eller suspendere din adgang til hele eller en del af YouVersion af en eller anden grund, herunder uden begrænsning, enhver overtrædelse af disse vilkår."
      s43: "Uden at begrænse det foregående har vi ret til at samarbejde fuldt ud med alle retshåndhævende myndigheder eller retsorden, der anmoder om eller instruerer os til at videregive identiteten eller andre oplysninger fra enhver, der sender materiale på eller via YouVersion. DU VÆGER OG HOLD HARMLESS LIFE.CHURCH OG DETS LISENSER OG TJENESTEYDERE OG ALLE DERES MEDARBEJDERE, BEHANDLERE OG DIREKTØRER FRA NOGEN KRAV SOM HVILKE ANSØGER SOM ANVENDES AF NØDVENDIG PARTER I FORBINDELSE MED ELLER SOM RESULTAT AF RETLIGE UNDERSØGELSER OG FRA HOVEDE ANSØGNINGER Som en følge af undersøgelser foretaget af enten LIFE.CHURCH eller LAW ENFORCEMENT MYNDIGHEDER."
      s44: "Din afhængighed af information og oversættelser"
      s45: "Oplysningerne, der præsenteres på eller gennem YouVersion, stilles til rådighed udelukkende til generelle orienteringsformål. Vi garanterer ikke nøjagtigheden, fuldstændigheden eller brugen af ​​disse oplysninger. Enhver afhængighed, du placerer på sådanne oplysninger, er strengt på egen risiko. Hertil kommer, at selvom vi stræber efter at give oplysninger, der findes på YouVersion på forskellige sprog, leveres andre oversættelser til andre sprog end engelsk af YouVersion indhold, og vi repræsenterer eller garanterer ikke rigtigheden af ​​disse oversættelser. <strong>Vi frasiger sig ethvert ansvar og ansvar, der opstår som følge af enhver afhængighed, der er lagt på sådanne materialer af dig eller enhver anden besøgende på YouVersion, eller af enhver, der kan blive informeret om noget af dets indhold.</strong>"
      s46: "Intellektuelle ejendomsrettigheder"
      s47: "YouVersion og dets indhold, funktioner og funktionalitet (herunder men ikke begrænset til al information, software, tekst, skærme, billeder, video og lyd og design, udvælgelse og arrangement af det samme) ejes af Life.Church, dets licensgivere eller andre udbydere af sådant materiale og er beskyttet af Usa og internationalt ophavsret, varemærke, patent, handelshemmelighed og andre immaterielle rettigheder eller ejendomsretlige love."
      s48: "Logoer og design"
      s49: "YouVersion navn, Life.Church navn og logo, alle relaterede navne, logoer, produkt og service navne, designs og slogans er varemærker og / eller copyright af Life.Church. Du må ikke bruge disse mærker og ophavsret uden forudgående skriftlig tilladelse fra Life.Church. Alle andre navne, logoer, produkt- og servicenavne, designs og slogans på YouVersion er varemærker tilhørende deres respektive ejere."
      s50: "Intellektuel Ejendomsskrænkelse"
      s51: "Hvis du mener, at ethvert YouVersion-indhold, herunder brugerbidrag, krænker dine immaterielle rettigheder, herunder ophavsret, skal du sende besked om ophavsretsbruddet til <a href=\"mailto:legal@life.church?Subject=Notice%20of%20Copyright%20Infringement\">legal@life.church</a>. Vær opmærksom på, at det er Life's policy. Church for at afslutte brugerkonti for gentagne krænkere."
      s52: "Tredjeparts links og tjenester"
      s53: "YouVersion kan indeholde indhold fra tredjeparter. Hvis YouVersion indeholder links til andre websteder og pop-ups og lignende ressourcer fra tredjepart, er disse links og ressourcer kun til din bekvemmelighed. Vi har ingen kontrol over indholdet af disse websteder eller ressourcer, og accepterer intet ansvar for dem eller for tab eller skade, der måtte opstå som følge af Deres brug af dem. Hvis du beslutter dig for at få adgang til nogen af ​​de tredjepartswebsteder, der er knyttet til YouVersion, gør du det helt på egen risiko og underlagt vilkår og betingelser for brug af sådanne websites. Alle udsagn og / eller meninger, der er udtrykt i disse materialer, samt alle artikler og svar på spørgsmål og andet indhold, ud over indholdet fra Life.Church, er udelukkende udtalelser og ansvar for den person eller enhed, der leverer disse materialer. Disse materialer afspejler ikke nødvendigvis meningen med Life.Church. <strong>Vi er ikke ansvarlige for eller ansvarlig for dig eller nogen tredjepart for indholdet eller nøjagtigheden af ​​materiale, der leveres af tredjeparter.</strong>"
      s54: "Sammenkædning fra og til YouVersion og Social Media Features"
      s55: "YouVersion kan give visse funktioner, der gør det muligt at forbinde eller linke til eller fra sociale medier samt andre tredjeparts websteder og applikationer og dele information og kommunikation til og fra YouVersion og sådanne tredjepartstjenester. Du må kun bruge disse funktioner udelukkende som de leveres af os udelukkende med hensyn til det indhold, de vises med og ellers i overensstemmelse med disse Vilkår og eventuelle yderligere vilkår og betingelser, vi giver med hensyn til sådanne funktioner. Vi kan deaktivere alle eller nogle af disse funktioner til enhver tid uden varsel efter vores skøn."
