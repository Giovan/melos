      s61: "DET FOREGÅENDE PÅVIRKER IKKE NOGEN GARANTIER, DER IKKE KAN EKSKLUDERES, ELLER BEGRÆNSES UNDER GÆLDENDE LOV."
      s62: "Begrænsning af Skyld"
      s63: "PÅ INGEN VIS, VIL LIFE.CHURCH, DENS LICENSHAVERE, TJENESTEUDBYDERE, ELLER NOGEN AF DERES MEDARBEJDERE, AGENTER, OFFICERER, ELLER DIREKTØRER, VÆRE SKYLDIGE I SKADER AF NOGEN ART, UNDER NOGEN JURIDISK TEORI, DER OPSTÅR UD AF, ELLER I FORBINDELSE MED DIN BRUG, ELLER MANGLENDE EVNE TIL AT BRUGE, YOUVERSION, NOGEN HJEMMESIDER FORBUNDET TIL DEN, NOGET INDHOLD, TILBUDT PÅ, ELLER IGENNEM YOUVERSION, ELLER ANDRE SÅDANNE HJEMMESIDER, ELLER NOGEN TJENESTER, ELLER EMNER, ERHVERVET IGENNEM YOUVERSION, INKLUSIVE ENHVER DIREKTE, INDIREKTE, SPECIEL, TILFÆLDIG, KONSEKVENT, ELLER STRAFFERETSLIGE SKADER, INKLUSIVE, MEN IKKE BEGRÆNSET TIL, PERSONLIG SKADE, SMERTE OG LIDELSE, FØLELSESMÆSSIG NØD, TAB AF INDTÆGT, TAB AF PROFIT, TAB AF VIRKSOMHED ELLER FORVENTEDE BESPARELSER, TAB AF BRUG, TAB AF GOD VILJE, TAB AF DATA, OG HVAD ENTEN DET ER FORÅRSAGET AF CIVIL MODVILJE (INKLUSIVT FORSØMMELSE), BRUD PÅ KONTRAKT, ELLER PÅ ANDEN VIS, SELV HVIS FORUDSIGELIGT."
