da:
  users:
    privacy:
      policy: "%{youversion} Privatlivs politik"
      intro: "YouVersion, en hjemmeside og Application ejes og drives af Life.Church, ved at du tænker på hvordan informationer om dig bruges og deles. Vi håber, at de følgende udsagn, vil hjælpe dig med at forstå, hvordan YouVersion vil indsamle, anvende og beskytte de oplysninger, du giver os på vores hjemmeside eller app."
      translation disclaimer: "Privat politik er blevet oversat for din bekvemmelighed, men Life.Church giver ingen garantier eller erklæringer med hensyn til nøjagtigheden af ​​oversættelsen. Hvis der er afvigelser mellem den engelske og den oversatte version, vil den engelske version styre."
      what we collect: "Hvad vi indsamler og hvordan vi bruger det"
      your information title: "Information du har givet"
      your information text: "Når du tilmelder dig til en YouVersion konto, eller andre Life.Church service eller fremstød der kræver registrering, spørger vi dig om personlige oplysninger (såsom navn, email adresse eller et konto password). Vi kan kombinere oplysningerne du sendte til din konto med oplysninger fra andre Life.Church services eller tredie parter for at give dig en bedre oplevelse og for at forbedre kvaliteten af vores services. For visse services, kan give dig mulighed for at fravælge kombineringen af information."
      device id title: "Unik apparat id og GPS lokation"
      device id text: "Når du åbner YouVersion Bibelen Application, kan vi indsamle din Unique Device ID (UDID) og / eller IP-adresse og / eller GPS-placering. Vi bruger disse oplysninger til at levere en skræddersyet oplevelse for dig. Oplysningerne indsamles for at bestemme det samlede antal af unikke enheder ved hjælp af vores service eller dele af vores service, til at spore den samlede forbrug, analysere data og kommunikere med dig mere effektivt. Vi kan kombinere disse oplysninger med oplysninger fra tredjeparter til at give dig en bedre oplevelse og for at forbedre kvaliteten af ​​vores service. Vi deler ikke personligt identificerbare oplysninger med tredjeparter i forbindelse med din UDID eller GPS placering uden din eksplicitte tilladelse."
      cookies title: "Life.Church cookies"
      cookies text: "Når du besøger <a href='https://www.bible.com' target='_self'>www.bible.com</a>, kan vi sende en eller flere cookies på din computer, så vi entydigt kan identificere din browser. (En cookie er simpelthen en lille tekstfil, der indeholder en streng af tegn.) Accept af vores cookies tillader dig at holde dine brugerindstillinger fra session til session. Selv om de fleste browsere accepterer cookies som standard, kan du indstille din browser til at afvise alle cookies, eller til at fortælle dig, når du bliver sendt en cookie. Nogle YouVersion funktioner og tjenester fungerer muligvis ikke korrekt, hvis du har slået cookies fra."
      log title: "Logoplysninger"
      log text: "Når du bruger YouVersion, optager vore servere automatisk oplysninger, som din browser sender, når du besøger en af ​​vores hjemmesider. Disse server logs kan indeholde oplysninger såsom din webanmodning, IP-adresse, browser type, browser sprog, dato og tidspunkt for din anmodning og en eller flere cookies, der entydigt identificerer din browser."
      communications title: "Bruger kommunikationer"
      communications text: "Personlige oplysninger eller anmoder om, at du indsender via <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a> vil blive sendt til gruppens administrator. Gruppens administrator og/eller et af deres medlemmer vil få adgang til denne information. Når du sender e-mail eller anden kommunikation til enhver Life.Church ejede hjemmeside, kan vi beholde denne korrespondance til at behandle dine forespørgsler, besvare dine anmodninger og forbedre vores tjenester."
      third party title: "Tredie part sites"
      third party text: "Denne privat politik gælder kun for sider og apps der er ejer og styret af Life.Church. Life.Church kan ikke regulere andre sider der via opslag på diverse web sider og services. Disse andre sider kan anvende deres egen cookies eller andre filer på din computer, indsamle data eller anden information fra dig. Du kan gøre dig bekendt med deres unike privat politik, hvis du vælger at besøge deres sider."
      information use title: "Hvordan bruger vi dine oplysninger?"
      information use text: "Når du tilmelder dig en bestemt tjeneste, som kræver registrering, beder vi dig om at give personlige oplysninger. Hvis Life.Church ønsker at bruge disse oplysninger på en måde anderledes end det formål, hvortil de blev indsamlet, så vil vi bede om dit samtykke forud for en sådan brug. Du kan afvise at afgive personlige oplysninger til nogen af ​​vores tjenester, i hvilket tilfælde vi måske ikke være i stand til at levere disse tjenester til dig."
      information security title: "Hvordan beskytter vi dine oplysninger?"
      information security text: "Life.Church deler ikke dine personlige oplysninger med andre institutioner uden for Life.Church uden dit udtrykkelige samtykke. Life.Church kan dele dine personlige oplysninger, hvis det har en god tro, at adgang, brug, bevarelse eller videregivelse af sådanne oplysninger er rimeligt nødvendigt for (a) overholde gældende lovgivning, regulativer, retslig proces myndighedspåbud, (b ) håndhæve gældende vilkår for anvendelsen, herunder undersøge mulige krænkelser heraf, (c) opdage, forhindre eller på anden måde behandle svindel, sikkerhed eller tekniske problemer, eller (d) beskytte mod truende skade rettigheder, ejendom eller sikkerhed Life.Church sine brugere eller offentligheden som krævet eller tilladt af law.Life.Church tager passende sikkerhedsforanstaltninger for at beskytte mod uautoriseret adgang, uautoriseret ændring, afsløring og destruktion af data. herunder intern gennemgang af vores dataindsamling, lagring og behandling praksis og sikkerhedsforanstaltninger samt fysiske sikkerhedsforanstaltninger for at beskytte mod uautoriseret adgang til systemer, hvor vi opbevarer personlige data. Medmindre udtrykkelig tilladelse opnås fra dig, Life.Church begrænser adgangen til personlige oplysninger til sine ansatte, entreprenører og agenter, der har brug for at vide, at oplysninger til at drive, udvikle og forbedre vores tjenester. Disse personer er bundet af tavshedspligt, og kan være genstand for disciplin, herunder opsigelse og retsforfølgelse, hvis de ikke opfylder disse forpligtelser."
      data integrity title: "Data integritet"
      data integrity text: "Life.Church Our dataindsamling, lagring og behandling praksis for at sikre, at vi kun indsamler, lagrer og behandler de personlige oplysninger for at levere eller forbedre vores tjenester. Vi tager rimelige skridt til at sikre, at de personlige oplysninger, vi behandler, er nøjagtige, fuldstændige og aktuelle, men vi er afhængige af vores brugere til at opdatere eller korrigere deres personlige oplysninger, når det er nødvendigt."
      information access title: "Adgang og opdatering af personlig information"
      information access text: "Når du bruger en Life.Church service, vi gør vores yderste for at give dig adgang til dine personlige oplysninger og for enten at rette data, hvis de er upræcise, eller slette dem på din anmodning, hvis det ikke på anden måde kræves opbevaret ved lov eller for legitime serviceformål. Vi beder de enkelte brugere til at identificere sig selv og de ​​ønskede oplysninger, der skal tilgås, rettet eller fjernet, før behandling af sådanne anmodninger, og vi kan afvise at behandle anmodninger, som er urimeligt gentagne gange eller systematisk kræver uforholdsmæssige tekniske tiltag, bringer andres privatliv eller ville være ekstremt upraktisk (for eksempel anmodninger om oplysninger er bosiddende på backup-bånd) eller for hvilke adgang ellers ikke nødvendig. I alle tilfælde, hvor vi giver adgang til oplysninger og rettelse, udfører vi denne service gratis, undtagen hvis det ville kræve en uforholdsmæssig stor indsats. Nogle af vores tjenester har forskellige procedurer for at få adgang, rette eller slette brugernes personlige oplysninger."
      enforcement title: "Forstærkning"
      enforcement text: "Life.Church periodisk gennemgår dets overensstemmelse med denne fortrolighedspolitik. Når vi modtager formelle skriftlige klager over privatlivets fred, er det vores politik at kontakte den klagende brugeren om hans eller hendes bekymringer. Vi vil samarbejde med de relevante tilsynsmyndigheder, herunder de lokale databeskyttelsesmyndigheder, at løse eventuelle klager vedrørende overførsel af personoplysninger, der ikke kan løses mellem Life.Church og et individ."
      questions title: "Spørgsmål"
      questions text: "Eventuelle spørgsmål om privat politik kan rettes til: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "Betingelser for brug"
      translation disclaimer: "Vilkårene for anvendelse, er blevet oversat for din bekvemmelighed, men Life.Church giver ingen garantier eller erklæringer med hensyn til nøjagtigheden af ​​oversættelsen. Hvis der er afvigelser mellem den engelske og den oversatte version, vil den engelske version være gældende."
      acceptance title: "Accept af betingelser"
      acceptance text: "Ved at klikke på 'Jeg er enig' anerkender du, at du har læst og accepterer at være bundet af YouVersion's VILKÅR FOR BRUG. Life.Church leverer tjenesteydelser på internettet og World Wide Web (Internettet) gennem sin YouVersion app og forskellige web-sites, herunder <a href='https://www.bible.com' target='_self'>http://bible.com</a> Life.Church kan opdatere VILKÅR FOR BRUG fra tid til anden, uden varsel, og fastholder den mest aktuelle version af disse vilkår for anvendelse: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/vilkår</a>. Når du bruger YouVersion, er du også underlagt yderligere retningslinjer eller regler, som kan posteres til enhver tid på YouVersion site. Alle sådanne retningslinjer eller regler er hermed indarbejdet ved henvisning i disse betingelser for brug. Overtrædelse af disse betingelser for brug, skal rapporteres via e-mail til <a href='mailto:legal@youversion.com'> legal@youversion.com</a>."
      description title: "Beskrivelse af tjeneste"
      description text: "Life.Church giver brugerne adgang til en bred vifte af tjenester via YouVersion, herunder, men ikke begrænset til, online video visning, blogindlæg og kommentarer, kommentarer andre forskellige kommunikationsværktøjer, fora og personligt indhold, uden omkostninger for brugeren. Ved at bruge YouVersion, er du indforstået med, at en sådan anvendelse kan omfatte kommunikation fra Life.Church, herunder men ikke begrænset til, servicemeddelelser, administrative meddelelser og andre meddelelser, som du abonnerer på individuelt. Du forstår og accepterer, at du er ansvarlig for at få adgang til YouVersion, der kan indebære udstyr og tredjeparts gebyrer (f.eks Internet Service Provider honorarer, airtime afgifter eller andre afgifter i forbindelse med visning og levering af meddelelser)."
      registration title: "Dine registreringsforpligtigelser"
      registration text: "Du anerkender og accepterer at:<ul><li>give sande, nøjagtige, aktuelle og fuldstændige oplysninger om dig selv, som du bliver bedt om af YouVersion´s tilmelding form(er) (&quot;Registreringsdata&quot;) og</li><li>» vedligeholde og straks opdatere Registreringsdata for at holde dem sande, nøjagtige, aktuelle og fuldstændige. Hvis Life.Church mistanke om, at sådanne oplysninger er usande, unøjagtige, uaktuelle eller ufuldstændige, Life.Church har ret til at suspendere eller opsige din konto og afvise enhver nuværende eller fremtidig brug af YouVersion (eller dele heraf). Life.Church er bekymret over sikkerheden og privatlivets fred for alle sine brugere, navnlig børn. Af denne grund, skal forældre til børn under 13 år, der tillader deres børn at få adgang til YouVersion anerkende, at YouVersion er designet til at appellere til et bredt publikum. Følgelig er det som dit barns værge, dit ansvar at afgøre, om YouVersion er passende for dit barn.</li></ul>"
      privacy title: "YouVersion privatlivs politik"
      privacy text: "Registreringsdata og andre oplysninger om dig er underlagt vores Privat Politik, som ligger på <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>. Du forstår, at gennem din brug af YouVersion du dit samtykke til indsamling og brug (som beskrevet i den fortrolighedspolitik) i denne information, herunder overførsel af disse oplysninger til USA og / eller andre lande til opbevaring, behandling og brug af <a href='http://life.church' target='_self'>Life.Church</a>."
      account title: "Medlemskonto, kodeord og sikkerhed"
      account text: "Efter at have afsluttet YouVersion's tilmeldingsproces, vil du modtage en adgangskode og kontobetegnelse. Du er ansvarlig for at opretholde fortroligheden af ​​adgangskoden og konto, og du er fuldt ansvarlig for alle aktiviteter, der opstår under din adgangskode eller konto. Du accepterer at:<ul><li>give Life.Church besked med det samme ved enhver uautoriseret brug af din adgangskode eller konto eller ethvert andet brud på sikkerheden, og</li><li> sikre, at du forlader din konto ved slutningen af hver session.</li></ul>"
      conduct title: "Medlemsopførsel"
      conduct text: "Du forstår, at alle oplysninger, data, tekst, software, musik, lyd, fotografier, grafik, video, meddelelser, tags, blog eller forum udstationeringer, eller andre materialer ('Indhold'), også offentligt eller overføres privat, er den eneste påhviler den person, fra hvem sådant indhold stammede. Det betyder, at du er fuldt ansvarlig for al indhold, som du uploader, post, e-mail, overføre eller på anden måde gøre tilgængelig via YouVersion. Selvom Life.Church gør monitor Indhold forelagt YouVersion kan Life.Church ikke med rimelighed garantere nøjagtigheden, integritet, kvalitet eller egnethed af et sådant indhold. Du forstår og accepterer, at ved at bruge YouVersion, kan du blive udsat for Indhold, der er stødende, uanstændigt eller stødende. Du accepterer ikke at bruge YouVersion til: <ul type='none'><li> upload, post, e-mail, overføre eller på anden måde gøre materiale tilgængeligt, som er ulovligt, skadeligt, truende, misbrugende, chikanerende, skadevoldende, ærekrænkende, vulgært, obskøne, injurierende, krænkende af andres privatliv, hadefuldt, diskriminerende eller racistisk, etnisk eller på anden måde stødende,</li><li>skade mindreårige på nogen måde</li><li> efterligne en person eller enhed, herunder, men ikke begrænset til, en Life.Church embedsmand, forum leder, vejledning eller host eller falsk stat eller anden måde misbruge din tilknytning til en person eller enhed</li><li>forfalske eller på anden måde manipulere identifikatorer for at skjule oprindelsen af indhold transmitteret via YouVersion</li><li> upload, post, e-mail, overføre eller på anden måde gøre materiale tilgængeligt, som du ikke har ret til at stille til rådighed i henhold til nogen lov eller under kontraktmæssige eller tillidsforhold (såsom inde information, fortrolige oplysninger, lært eller oplyses som en del af ansættelsesforhold eller fortrolighedsaftaler)</li><li>upload, post, e-mail, overføre eller på anden måde gøre materiale tilgængeligt, som krænker patenter, varemærker, forretningshemmeligheder, ophavsret eller andre immaterielle rettigheder (&quot;rettigheder&quot;) af enhver part</li><li> upload, post, e-mail, overføre eller på anden måde gøre tilgængeligt, uopfordret reklame, salgsmateriale, &quot;junk mail&quot;, &quot;spam,&quot; »kædebreve ',' pyramidespil 'eller enhver anden form for reklame</li><li> upload, post, e-mail, overføre eller på anden måde gøre materiale tilgængeligt, som indeholder software vira eller anden computerkode, filer eller designede programmer at afbryde, ødelægge eller begrænse funktionaliteten af ​​computersoftware eller-hardware eller telekommunikationsudstyr</li><li>forstyrre den normale strøm af dialog eller i øvrigt handle på en måde, der negativt påvirker andre brugeres mulighed for at engagere sig i real- time udvekslinger</li><li> forstyrre eller afbryde YouVersion eller servere eller netværk forbundet til YouVersion eller ignorere krav, procedurer, politikker eller regler for netværk forbundet til YouVersion </li><li>bevidst eller ubevidst overtræder gældende lokal, statslig, national eller international ret,</li><li> yde materiel støtte eller ressourcer (eller til at skjule eller skjule art, beliggenhed, kilde eller ejerskab af materiel støtte eller ressourcer) til enhver organisation(s) udpeget af den amerikanske regering som en udenlandsk terrororganisation i henhold til § 219 i Immigration and Nationality Act</li><li>'stalk' eller på anden måde chikanere andre, og/eller</li><li> indsamler eller lagre personlige data om andre brugere i forbindelse med den forbudte adfærd og de aktiviteter, der er anført ovenfor.</li></ul> Life.Church giver YouVersion for kompenseret, personlige og immaterielle åndelige og/eller religiøse fordel. Du anerkender, at Life.Church måske eller måske ikke på forhånd gennemser Indhold, men at Life.Church og dets udpegede skal have ret (men ikke pligt) til efter eget skøn at pre-screen, afvise eller fjerne indhold, der er tilgængelige via YouVersion, uanset årsag. <br> Du anerkender, samtykke og accepterer, at Life.Church kan få adgang til, bevare og videregive dine kontooplysninger og indhold, hvis det kræves for at gøre det ved lov, eller god tro om, at en sådan adgang, bevaring eller videregivelse med rimelighed er nødvendig for at:<ul><li> efterkomme retslige proces,<li>håndhæve VILKÅR FOR ANVENDELSE;</li><li> reagere på påstande om, at Indhold krænker tredjemands rettigheder </li><li> svare på dine anmodninger om kundeservice, eller </li><li> beskytte rettigheder, ejendom eller personlige sikkerhed Life.Church sine brugere og offentligheden. </li></ul><br> Du forstår, at den tekniske behandling og transmission af YouVersion, herunder dit indhold, kan indebære <ul><li> transmissioner over forskellige netværk ;. og</li><li> ændringer overholde og tilpasse sig de tekniske krav i tilslutning netværk eller enheder </li></ul>"
      international title: "Global kommunikation"
      international text: "Du er indforstået med, at ved brug af YouVersion, vil du bidrage til at meddelelser sendes via Life.Church's computernetværk, som er beliggende i hele verden. Som et resultat, kan selv kommunikation, der synes at være inden for samme stat resultere i overførsel af mellemstatlige og Global kommunikation, uanset hvor du er fysisk placeret på tidspunktet for transmissionen. Du er indforstået med, at brugen af ​​YouVersion resultater i mellemstatlige og globale data transmissions. Du er indforstået med den globale karakter af internettet, og du accepterer at overholde alle lokale regler for online-adfærd og acceptabelt indhold. Helt konkret accepterer du at overholde alle gældende love vedrørende overførsel af tekniske data eksporteret fra USA eller det land, hvor du bor."
