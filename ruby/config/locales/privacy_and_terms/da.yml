      contributions title: "Bidrag til YouVersion"
      contributions text: "Ved at indsende ideer, forslag, dokumenter og / eller forslag (bidrag «) til YouVersion, anerkender og accepterer du, at:<ul><li> dine Bidrag ikke indeholder fortrolige oplysninger</li><li> LifeChurch . tv er ikke forpligtet af fortrolighed, udtrykkelige eller stiltiende, med hensyn til de Bidrag</li><li>Life.Church er berettiget til at anvende eller videregive (eller vælger ikke at bruge eller videregive) saadanne Bidrag for enhver formål, på nogen måde, i alle medier i hele verden;</li><li>Life.Church kan have noget der ligner de bidrag, der allerede er under overvejelse eller i udvikling</li><li> dine Bidrag automatisk tilfalder LifeChurch . tv uden nogen forpligtelse Life.Church til dig,. og</li><li> du ikke berettiget til nogen erstatning eller godtgørelse af nogen art fra Life.Church under nogen omstændigheder</li></ul>"
