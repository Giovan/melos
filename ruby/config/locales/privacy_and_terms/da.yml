      s37: "Hvis du vælger, eller bliver forsynet med et brugernavn, en adgangskode, eller lignende information, som led i vores sikkerhedsprocedurer, accepterer du at behandle sådan information fortroligt, og accepterer straks at underrette os om nogen uautoriseret adgang til, eller brug af dit brugernavn, eller din adgangskode, eller noget andet brud på sikkerheden. Vi har retten til at deaktivere ethvert brugernavn, enhver adgangskode, eller anden identifikator, uanset valgt af dig, eller forsynet af os, når som helst, hvis du, efter vores mening, har overtrådt nogen bestemmelse i disse Betingelser."
