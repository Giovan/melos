    mail subject: "Aquesta nova funció de YouVersion podria ser útil de veritat per a la nostra església!"
    mail body: "Has vist la nova funció Esdeveniments de YouVersion? Crec que ajudaria força la nostra església a que més gent participés en els seus cultes. Permet que les persones afegeixin les seves pròpies notes durant el culte i, fins-i-tot, desar l'esdeveniment per a poder esturdiar-lo més tard amb les referències bíbliques. A més, crec que podríem estalviar diners en costos d'impressió. Aquest és el lloc web dels esdeveniments de YouVersion: http://www.bible.com/features/events."
    section 1 title: "Porta el poder de l'aplicació de la Bíblia als cultes de la teva església."
    section 1 text: "Tot el que necessita la teva església per a comprometre's amb el vostre missatge i compartir-lo amb els demés. Gratuït, sense paper i ja instal·lat en milions de dispositius."
    section 2 title: "Ajudeu a la teva comunitat a treure més profit dels vostres missatges."
    section 2 text: "Els assistents poden seguir, l'esdeveniment, participar de les Escriptures, prendre notes i fins i tot guardar la seva pròpia còpia personalitzada per a futures referències."
    section 3 title: "Els vostres continguts en els seus telèfons intel·ligents."
    section 3 text: "Resums de missatges, anuncis, enllaços per a fer donacions en línia... tot el que necessitis comunicar a la teva església, comparteix-ho - 100% gratuït."
    section 4 title: "Condueix la teva gent a la Bíblia."
    section 4 text: "Recomana plans de lectura i devocionaris que mantindran la vostra comunitat connectada amb l'Escriptura durant tota la setmana."
    slide demo title: "Potent no vol dir complicat."
    slide demo text: "Crea Esdeveniments fàcilment des de qualsevol ordinador Mac o PC connectat a Internet. Simplement arrossega i deixa anar totes les parts de l'esdeveniment, reorganitzant-les, editant-les i modificant-les sobre la marxa."
    building blocks title: "Tots els blocs que necessites... per fer que els exactament siguin com desitges."
    building blocks text: "Els mòduls flexibles estalvien temps i esforç. Combina els diversos elements per acrear esdeveniments nous des de zero. O reutilitza els esdeveniments existents i modifica'ls si cal. Fins-i-tot copia esdeveniments existents i modifica'ls per adaptar-los a diferents tipus de trobada. Durant l'esdeveniment, la Previsualització et permet veure el contingut de l'esdeveniment exactament igual que als assistents."
    module 1 title: "Mòdul de text"
    module 1 text: "Resums, punts clau, preguntes per a debatre... Comparteix qualsevol contingut de text que ajudarà als assistents a seguir plegats el teu missatge mentre l'estàs compartint."
    module 2 title: "Referències bíbliques"
    module 2 text: "Mostra els passatges als que es refereix el teu missatge, enllaçats amb alguna de les versions %{version_count}+ de l'aplicació de la Bíblia, en %{language_count}+ idiomes: no cal copiar i enganxar."
    module 3 title: "Mòdul de plans de lectura"
    module 3 text: "Enllaços als plans de la Bíblia i devocionals relacionats amb els teus punts d'ensenyament, i ajuda al teu públic a seguir compromesos amb la Paraula de Déu al llarg de la setmana."
    module 4 title: "Mòdul d'enllaços web"
    module 4 text: "Posa la teva audiència a només un toc de distància de les pàgines de donacions en línia, de registre de voluntaris o d'inici, de la teva església. Posa un enllaç, a qualsevol lloc extern, directament al teu esdeveniment."
    module 5 title: "Mòdul d'imatge"
    module 5 text: "Dóna vida al teu esdeveniment amb tota mena de suports gràfics: fotografies, imatges per als versets, etc. Els assistents podran compartir fàcilment les imatges de l'esdeveniment en les seves xarxes socials i fer que el teu missatge esdevingui viral."
    module 6 title: "Mòdul d'avisos"
    module 6 text: "Distribueixi fàcilment tota la informació important actualitzada: notícies de l'església, esdeveniments del calendari, programes, classes, ofertes de voluntariat i missions, i molt més."
    module 7 title: "Localització i horaris"
    module 7 text: "Fes que la gent sàpiga on i quan es duu a terme el teu esdeveniment, fins-i-tot per a esdeveniments que es produeixen en diferents ocasions i ubicacions."
    module 8 title: "Esdeveniments duplicats"
    module 8 text: "Estalvia temps i esforç. Crea ràpidament esdeveniments nous copiant els existents i modifica'ls amb la informació actualitzada."
    module 9 title: "Estalvi de costos"
    module 9 text: "Estalvia diners en impressió i utilitza menys paper... fins-i-tot arribant a la gent en una plataforma amb més de 200 milions d'instal·lacions."
    cost savings: "Una església mitjana gasta <b>$ 10,000 l'any</b><br>imprimint butlletins. Els esdeveniments t'ajuden a retallar o <br>fins i tot eliminar aquests costos."
    testimonials: "Testimonis"
    testimonial 1 text: "\"Estàvem entusiasmats d'implementar YouVersion en el nostre ministeri, especialment la secció d'Esdeveniments, on inserim notes i comentaris didàctics cada setmana. La nostra gent aprecia tenir les notes al seu abast, compartir-les i guardar-les. Hem redirigit milers de dòlars a altres necessitats del ministeri substituint els programes impresos \""
    testimonial 2 text: "\"Els esdeveniments de YouVersion son un recurs valuós per a la nostra família de l'església. La capacitat per a la nostra gent de seguir les notes del sermó i les Escriptures durant els nostres missatges crea un fort impacte i compromís \""
    testimonial 3 text: "\"Utilitzem Esdeveniments per a totes les nostres sessions, permetent als assistents tenir les notes i les Escriptures dels oradors al seu davant. Els Esdeveniments ens han estalviat d'imprimir milers de pàgines. Configurar un Esdeveniment és increïblement fàcil i sempre està publicat en el moment exacte que necessitem \""
