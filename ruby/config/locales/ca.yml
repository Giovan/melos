  about page:
    relevancy: "Rellevància"
    relevancy copy: "En les generacions passades, la gent tenia un accés molt limitat a la Bíblia. Avui dia, això ja no és el cas. No obstant això, moltes persones que tenen accés a la Bíblia creuen que el seu missatge no s'aplica a la seva vida. Alhora, hi ha altres que creuen que hi ha una connexió entre la Bíblia i les seves experiències quotidianes."
    information revolution: "Revolució de la informació"
    information revolution copy: "En l'última dècada, Internet ha suposat una revolució que faculta les persones com mai abans. Amb la capacitat de compartir, aportar, crear, difondre i comunicar, és fàcil expressar el que som i el que creiem amb la resta del món."
    youversion copy: "Des dels seus inicis l'any 1996, el propòsit de Life.Church ha estat guiar les persones a seguir Crist completament. En fer-ho, hem cercat noves maneres d'ajudar la gent a connectar amb la Bíblia en el seu dia a dia. Els nostres mètodes han anat variant amb els anys, mentre incorporàvem tecnologies i estratègies diverses. Però en el fons, continuem enfocats en la rellevància, mentre ens esforcem constantment per demostrar i ensenyar com la Paraula de Déu es relaciona amb cadascú, sense dependre del seu lloc en la vida."
    youversion copy 2: "YouVersion representa una nova fita en els esforços de Life.Church. No només estem construint una eina d'impacte al món utilitzant tecnologia innovadora, sinó encara més important: acostem persones a relacionar-se amb Déu, quan descobreixen la importància de la Bíblia en la seva vida."
    partners title: "Patrocinadors de publicacions bíbliques"
    partners text: "Sense la col·laboració dels generosos editors de la Bíblia, YouVersion simplement no seria capaç de proporcionar tantes Bíblies a la nostra comunitat arreu del món. Molts de vosaltres heu preguntat com es pot agrair el suport vital d'aquests col·laboradors amb la missió de YouVersion. Pots conèixer més sobre ells, els seus ministeris, i les maneres en que els pots donar suport a través dels enllaços de sota."
