    faq question 1: "Què és Esdeveniments?"
    faq answer 1: "Esdeveniments és una funció completament gratuïta dins de l'aplicació de la Bíblia de YouVersion que ajuda als usuaris a connectar fàcilment amb els esdeveniments de l'església on assisteixen. Les esglésies poden iniciar sessió a events.bible.com amb un compte gratuït de YouVersion per crear els seus propis esdeveniments que apareixeran a l'aplicació de la Bíblia. Les eines administratives gratuïtes per a esdeveniments faciliten que la teva església comparteixi punts clau del missatge, referències de la Bíblia, art, enllaços externs, notícies importants de l'església i molt més. I, una vegada que deses el teu esdeveniment al sistema, els usuaris de l'aplicació Bíblia que busquin esdeveniments propers podran trobar el teu."
    faq question 2: "Per què voldria utilitzar Esdeveniments la nostra església?"
    faq answer 2: "Els esdeveniments us permeten oferir serveis als vostres assistents que ajudin directament els vostres objectius de ministeri. Les notes, referències de la Bíblia i resta d'nformació de suport que incloeu als vostres esdeveniments ajuden als vostres assistents a connectar-se més amb el vostre missatge. Els esdeveniments ajuden al públic a mantenir els vostres missatges per a la seva reflexió personal, alhora que els facilita compartir les coses especials que passen a la vostra església. Els esdeveniments permeten als cercadors trobar-vos, i us estalvien diners ajudant-vos a reduir els costos d'impressió de la comunicació. I els esdeveniments són completament gratuïts."
    faq question 3: "Per què els usuaris de l'Aplicació de la Bíblia volen utilitzar Esdeveniments?"
    faq answer 3: "Esdeveniments permet als usuaris descobrir esdeveniments d'església que succeeixen a prop d'ells mitjançant les característiques de geolocalització del seu dispositiu. Quan els usuaris assisteixen a un dels vostres esdeveniments, podran seguir fàcilment el vostre servei veient la informació que heu proporcionat. Els usuaris de l'Aplicació de la Bíblia poden afegir les seves pròpies notes a un esdeveniment al seu dispositiu, i fins i tot guardar una còpia per a futures referències, les quals els animaran a participar més amb la Bíblia."
    faq question 4: "Com puc crear una enquesta?"
    faq answer 4: "Utilitzeu una eina o servei de tercers (com ara <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>o <a href='http://www.poll-maker.com/'>Poll Maker</a>) per crear la vostra enquesta. Quan deseu la vostra enquesta, el servei us proporcionarà un enllaç compartit. A l'eina d'administració d'esdeveniments, arrossegueu i deixeu anar un mòdul d'enllaços web al vostre esdeveniment on voleu que aparegui la vostra enquesta i que inclogui l'enllaç de l'enquesta."
    faq question 5: "Els esdeveniments que vam crear en YouVersion Live, passen automàticament a la nova plataforma d'esdeveniments?"
    faq answer 5: "Ho sentim, però no. Per crear la millor experiència d'esdeveniments possible, tant per a vosaltres com per als assistents, hem hagut de construir Esdeveniments des del principi. En conseqüència, les dades de Live no es poden transferir als esdeveniments."
    faq question 6: "Què passa si els nostres assistents no actualitzen la seva Aplicació de la Bíblia? Podran veure els nous esdeveniments que creem?"
    faq answer 6: "Donat que l'esdeveniment és una característica nova de l'aplicació, els usuaris han d'actualitzar la seva aplicació de la Bíblia per a obtenir-la. (Afortunadament, molts usuaris de la Bíblia ja tenen configurats els seus dispositius per actualitzar-los automàticament). Quan un usuari toca a la pestanya En directe, l'esdeveniment mostra un missatge que recomana que s'actualitzi el dispositiu per a poder aprofitar els esdeveniments. Fins que els vostres assistents regulars no s'utilitzin als esdeveniments, us suggerim que ho expliqueu breument durant els anuncis a la vostra església. Ajudeu al vostre públic a comprendre com els beneficia, i feu-los saber com ho poden aconseguir."
    faq question 7: "En direcre sempre ha estat gratis. Els esdeveniments costaran qualsevol cosa?"
    faq answer 7: "No. La Bíblia sempre ha estat gratuïta, i sempre ho serà. Tot i que Esdeveniments és un servei nou, forma part de l'Apllicació de la Bíblia. A YouVersion, considerem que és un honor i un privilegi poder ajudar-vos a complir els objectius del vostre ministeri."
    faq question 8: "Es necessita un compte especial d'administrador per utilitzar Esdeveniments?"
    faq answer 8: "Tot i que tècnicament pots utilitzar el teu compte personal de YouVersion per crear esdeveniments, et recomanem que mantinguis un compte separat per a la teva organització, un reservat específicament per a fins administratius. Aquest enfocament serveix per dos propòsits: (1) et permet mantenir l'ús de la teva pròpia Bíblia personal a part de les teves tasques del ministeri, i (2) et permet capacitar els altres per a gestionar esdeveniments per al seu ministeri, com altres membres del personal o voluntaris de confiança. (Si el vostre ministeri ja compta amb un compte de YouVersion designat per a tasques administratives, com per als antics YouVersion Live, podreu utilitzar el mateix compte per iniciar la sessió al nou lloc administratiu d'esdeveniments.)"
    spread the word: "Difoneu fàcilment el vostre esdeveniment."
    resources intro: "Un cop hagueu programat l'esdeveniment i estigueu apunt per a compartir-lo, Esdeveniments us ofereix un enllaç que podeu utilitzar a totes les vostres xarxes socials, a les vostres comunicacions per correu electrònic i fins i tot a la pantalla durant el vostre servei o esdeveniment. Quan algú amb l'Aplicació de la Bíblia visita el vostre enllaç, el vostre esdeveniment s'obre directament a l'aplicació. Si no tenen l'Aplicació de la Bíblia, veuen el vostre esdeveniment a Bible.com, amb l'opció d'obtenir l'aplicació si ho dessitgen."
