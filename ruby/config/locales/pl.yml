    mail subject: "Ta nowa funkcja YouVersion może naprawdę pomóc Twojemu kościołowi!"
    mail body: "Czy widziałeś już nową funkcję wydarzeń YouVersion? Wierzę, że jest ona w stanie naprawdę pomóc naszemu kościołowi bardziej zaangażować ludzi w nabożeństwa. Pozwala ona ludziom w ich trakcie dodawać własne notatki, a nawet zapisywać wydarzenie, aby mogli później wrócić i zapoznać się ze wspomnianymi wersetami. Myślę, że mogłaby także zmniejszyć koszty drukowania. Oto strona internetowa wydarzeń YouVersion: http://www.bible.com/features/events."
    section 1 title: "Wykorzystaj możliwości Aplikacji Biblia do nabożeństw."
    section 1 text: "Wszystko czego twój kościół potrzebuje do zaangażowania się w twoje nauczanie oraz do dzielenia się nim z innymi. Darmowa, elektroniczna i już zainstalowana na milionach urządzeń."
    section 2 title: "Pomóż swojej społeczności wynieść więcej z twoich nauczań."
    section 2 text: "Użytkownicy mogą za tobą podążać, angażować się przy użyciu Pisma, robić notatki, a nawet zapisywać swoje własne kopie, aby móc je w przyszłości wykorzystać."
    section 3 title: "Twoje zasoby na ich smartfonach."
    section 3 text: "Kontury wiadomości, ogłoszenia, linki do przekazywania online... wszystko, czego potrzebujesz, aby komunikować się ze swoim kościołem, podziel się tym wszystkim - w 100% za darmo."
    section 4 title: "Prowadź swoją społeczność coraz głębiej w Biblię."
    section 4 text: "Polecaj Plany Czytania oraz Rozważania, dzięki którym Twoja społeczność będzie przez cały tydzień na bieżąco w kontakcie z Bożym Słowem."
    slide demo title: "Skuteczny nie musi oznaczać skomplikowany."
    slide demo text: "Łatwe tworzenie zdarzeń z dowolnego komputera Mac lub PC podłączonego do Internetu. Po prostu przeciągnij i upuść wszystkie elementy wydarzeń na miejsce, przestawiając je, edytując i dopasowując."
    building blocks title: "Wszystkie elementy, których potrzebujesz... aby wykonać dokładnie te wydarzenia, które chcesz."
    building blocks text: "Elastyczne moduły oszczędzają czas i wysiłek. Łącz elementy, aby tworzyć nowe wydarzenia od zera. Lub użyj istniejących wydarzeń i zmodyfikuj je w razie potrzeby. Nawet skopiuj istniejące wydarzenia i zmodyfikuj je, aby pasowały do ​​zupełnie różnych rodzajów spotkań. Po drodze podgląd pozwala zobaczyć zawartość wydarzenia dokładnie tak, jak będą widzieli to Twoi obserwatorzy."
    module 1 title: "Moduł tekstu"
    module 1 text: "Schematy, głόwne punkty, pytania do dyskusji… Udostępnij ogόlną treść, ktόra pomoże twoim uczestnikom podążać za Twoim przesłaniem w trakcie mówienia."
    module 2 title: "Referencje Biblijne"
    module 2 text: "Wyświetlaj fragmenty dokładnie tam, gdzie Twoja wiadomość odnosi się do nich, połączony z wersjami %{version_count}+ Biblii w %{language_count}+ językach - nie jest wymagane kopiowanie ani wklejanie."
    module 3 title: "Moduł Planów Czytania"
    module 3 text: "Połącz plany Biblii i rozważania, ktόre odnoszą się do punktόw twojego nauczania, pomagając słuchaczom w zaangażowaniu w Słowo Boże w ciągu tygodnia."
    module 4 title: "Moduł łączy internetowych"
    module 4 text: "Daj widzom tylko jedno naciśnięcie od wsparcia, rejestracji wolontariuszy lub domowych stron kościelnych. Upuść link do dowolnej strony zewnętrznej bezpośrednio w swoim wydarzeniu."
    module 5 title: "Moduł obrazka"
    module 5 text: "Ożyw twoje wydarzenie dowolnymi grafikami: sztuką, zdjęciami, obrazkami z wersetem itd. Uczestnicy mogą łatwo udostępniać obrazki wydarzenia w mediach społecznościowych i upowszechniać twoje przesłanie."
    module 6 title: "Moduł ogłoszenia"
    module 6 text: "Łatwo rozpowszechniaj wszystkie swoje aktualne, ważne informacje: wiadomości o kościele, wydarzenia w kalendarzu, programy, zajęcia, możliwości wolontariatu i misji oraz wiele innych."
    module 7 title: "Lokalizacja i czas"
    module 7 text: "Niech ludzie wiedzą, gdzie i kiedy odbywa się Twoje wydarzenie - nawet w przypadku wydarzeń odbywających się wielokrotnie i w różnych lokalizacjach."
    module 8 title: "Duplikuj wydarzenia"
    module 8 text: "Oszczędzaj czas i wysiłek. Szybko twórz nowe wydarzenia, kopiując istniejące i modyfikując je przy wykorzystaniu nowych informacji."
    module 9 title: "Oszczędność kosztów"
    module 9 text: "Zaoszczędź na druku i zużyj mniej papieru... nawet gdy docierasz do ludzi na platformie z ponad 200 milionami instalacji."
    cost savings: "Średnio Kościół wydaje <b>$10,000</br><b>co roku na druk biuletynów. Zdarzenia pomagają na cięcie lub<b> nawet eliminacje tych kosztów <br>."
    testimonials: "Świadectwa"
    testimonial 1 text: "\"Byliśmy podekscytowani wdrażaniem YouVersion w naszej służbie, szczególnie w sekcji Wydarzenia, gdzie umieszczamy tygodniowe notatki i komentarze do nauczania. Nasi ludzie doceniają posiadanie notatek na wyciągnięcie ręki, dzielenie się nimi i ich zapisywanie. Przekierowaliśmy tysiące dolarów na inne potrzeby służby, zastępując drukowane biuletyny! \""
    testimonial 2 text: "\"Wydarzenia YouVersion są cennym źródłem informacji dla naszej rodziny kościelnej. Zdolność naszych ludzi do śledzenia, wraz z notatkami, kazania i Pisma Świętego podczas naszych wiadomości tworzy potężne zaangażowanie i odzew. \""
    testimonial 3 text: "\"Korzystamy z wydarzeń na wszystkich naszych sesjach, pozwalając naszym uczestnikom na otrzymywanie notatek i fragmentów z pism od mówiących bezpośrednio przed nimi. Wydarzenia pozwoliły nam wydrukować tysiące stron! Założenie wydarzenia jest niezwykle łatwe i zawsze jest publikowane dokładnie w tym momencie, kiedy jest nam potrzebne. \""
    all new title: "Wydarzenia są całkowicie nowe, całkowicie darmowe i tylko w Aplikacji Biblii."
    all new text: "W naszych czasach ma miejsce rewolucja w korzystaniu z Biblii. Aplikacja Biblia zainstalowana jak dotąd na ponad %{install_count} milionach urządzeń (a nowych wciąż przybywa), pomaga ludziom we wszystkich krajach na świecie nawiązywać bliższą relację ze Słowem Bożym. A teraz, dzięki Wydarzeniom, z radością oferujemy tę platformę także&nbsp;tobie."
    get started title: "Zacznijmy."
    get started text: "Przygotuj pierwsze wydarzenie, gotowe do udostępnienia w Aplikacji Biblii, w mniej niż 10 minut. Wszystko czego potrzebujesz to Mac lub PC i darmowe konto YouVersion."
    create an event: "Utwórz wydarzenie"
    resources: "Zasoby"
    resources text: "Dowiedz się, jak najlepiej korzystać z wydarzeń dzięki bezpłatnym zasobom."
    frequently asked questions: "Często Zadawane<br>Pytania"
    frequently asked questions text: "Znajdź odpowiedzi na wszystko, co musisz wiedzieć, by rozpocząć pracę z Wydarzeniami YouVersion."
    share: "Podziel się"
    tweet text: "Czy widziałeś już Wydarzenia w Aplikacji Biblii YouVersion? Zarysy nauczań, ogłoszenia, linki do dzielenia się online i wiele więcej!\nhttp://bible.com/features/events"
    email: "Email"
    faq question 1: "Czym są Wydarzenia?"
    faq answer 1: "Wydarzenia to całkowicie darmowa funkcja w Aplikacji Biblii YouVersion, która pomaga użytkownikom łatwo łączyć się z wydarzeniami kościelnymi, w których uczestniczą. Kościoły są mile widziane, aby zalogować się na events.bible.com z darmowym kontem YouVersion, aby utworzyć własne wydarzenia, które pojawią się w Aplikacji Biblii. Bezpłatne narzędzia administracyjne dla wydarzeń ułatwiają Twojemu kościołowi dzielenie się kluczowymi punktami wiadomości, biblijnymi odnośnikami, dziełami sztuki, zewnętrznymi linkami, ważnymi wiadomościami z kościoła i nie tylko. Po zapisaniu wydarzenia w systemie, użytkownicy Aplikacji Biblii, którzy szukają wydarzeń w pobliżu, będą mogli znaleźć Twoje."
    faq question 2: "Dlaczego nasz kościół chciałby korzystać z wydarzeń?"
    faq answer 2: "Wydarzenia upoważniają cię do oferowania usług twoim opiekunom, które bezpośrednio wspierają twoje cele duszpasterskie. Notatki, biblijne odnośniki i inne informacje pomocnicze, które umieścisz w swoich wydarzeniach, pomagają uczestnikom w lepszym łączeniu się z Twoją wiadomością. Wydarzenia pomagają odbiorcom zachować wiadomości do osobistej refleksji, a jednocześnie wyposażają je, aby dzielić się specjalnymi wydarzeniami w kościele. Wydarzenia pomagają znaleźć Ciebie i oszczędzają pieniądze, pomagając obniżyć koszty drukowania. A wydarzenia są całkowicie bezpłatne."
    faq question 3: "Dlaczego użytkownicy Aplikacji Biblii chcą korzystać z wydarzeń?"
    faq answer 3: "Wydarzenia pomagają użytkownikom odkrywać wydarzenia kościelne w ich pobliżu, korzystając z funkcji GPS urządzenia. Gdy użytkownicy będą uczestniczyć w jednym ze swoich wydarzeń, będą mogli łatwo obserwować Twoją usługę, wyświetlając dostarczone przez Ciebie informacje. Użytkownicy Aplikacji Biblii mogą dodawać własne notatki do wydarzenia na swoim urządzeniu, a nawet zapisać kopię na przyszłość, co zachęci ich do większego zaangażowania się w Biblię."
    faq question 4: "Jak mogę utworzyć ankietę?"
    faq answer 4: "Użyj narzędzia lub usługi innej firmy (na przykład <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>lub <a href='http://www.poll-maker.com/'>Ankieta</a>), aby utworzyć ankietę. Po zapisaniu ankiety usługa wyświetli Ci link do udostępniania. W narzędziu do zarządzania zdarzeniami przeciągnij i upuść moduł łączy sieciowych do wydarzenia, w którym ma się pojawić twoja ankieta i dołącz tam link do ankiety."
    faq question 5: "Czy wydarzenia, które stworzyliśmy na YouVersion Live automatycznie przejdą na nową platformę wydarzeń?"
    faq answer 5: "Przepraszamy, ale nie. Aby stworzyć jak najlepsze wrażenia z wydarzenia - zarówno dla Ciebie, jak i dla Twoich uczestników - musieliśmy tworzyć od podstaw wydarzenia. W związku z tym danych z Live nie można przenosić na wydarzenia."
    faq question 6: "Co się stanie, jeśli nasi opiekunowie nie zaktualizują swojej Aplikacji Biblii? Czy będą mogli zobaczyć nowe wydarzenia, które tworzymy?"
    faq answer 6: "Ponieważ wydarzenia to zupełnie nowa funkcja aplikacji, użytkownicy muszą zaktualizować aplikację Biblii, aby ją uzyskać. (Na szczęście wielu użytkowników Aplikacji Biblijnych ma już ustawione automatyczne aktualizacje.) Gdy użytkownik dotknie karty Live, pojedyncze wydarzenie na żywo wyświetli komunikat zalecający ich aktualizację, aby mogli korzystać z wydarzeń. Dopóki twoi zwykli uczestnicy nie przyzwyczają się do wydarzeń, sugerujemy, abyś krótko wyjaśnił w czasie swojego ogłoszenia jak twój kościół go używa. Pomóż swoim widzom zrozumieć, w jaki sposób im to pomaga, i daj im znać, jak mogą to osiągnąć."
    faq question 7: "Live zawsze było darmowe. Czy wydarzenia coś kosztują?"
    faq answer 7: "Nie. Aplikacja Biblii zawsze była darmowa i zawsze będzie. Chociaż wydarzenia to zupełnie nowa usługa, jest to integralna część Aplikacji Biblii. W YouVersion uważamy za nasz honor i przywilej, aby móc pomóc w wypełnieniu celów Twojej służby."
    faq question 8: "Czy wydarzenia wymagają specjalnego konta administratora?"
    faq answer 8: "Choć technicznie możesz użyć swojego osobistego konta YouVersion do tworzenia wydarzenia, zalecamy, abyś utrzymywał oddzielne konto dla swojej organizacji, jedno zarezerwowane specjalnie do celów administracyjnych. Takie podejście służy dwóm celom: (1) pozwala ci zachować osobisty użytek Biblii w oddzielny sposób od zadań w służbie i (2) pozwala ci upoważniać innych do zarządzania wydarzeniami dla twojej służby, takich jak inni członkowie personelu lub zaufani wolontariusze. (Jeśli twoje duszpasterstwo ma już konto YouVersion przeznaczone do zadań administracyjnych - na przykład dla starszej wersji YouVersion Live - będziesz mógł użyć tego samego konta, aby zalogować się do nowej witryny administracyjnej wydarzeń.)"
    spread the word: "Łatwo rozpowszechniaj informacje o swoim wydarzeniu."
    resources intro: "Gdy zaplanujesz wydarzenie i będzie ono gotowe do udostępnienia , wyświetli Ci się link, który możesz wykorzystać we wszystkich sieciach społecznościowych, w komunikacji e-mailowej, a nawet na ekranie podczas usługi lub wydarzenia. Gdy ktoś z Aplikacją Biblii odwiedza Twój link, Twoje wydarzenie otwiera się bezpośrednio w aplikacji. Jeśli nie mają Aplikacji Biblii, zobaczą wydarzenie w witrynie Bible.com, z opcjami uzyskania aplikacji, jeśli jej potrzebują."
