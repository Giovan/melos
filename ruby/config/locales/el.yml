    t5 copy: "Μου αρέσει που έχει ένα σωρό από εκδόσεις και ότι υπάρχουν τα εδάφια της ημέρας, πνευματικά αφιερώματα, σχέδια μελέτης και μια κοινότητα. Σας ευχαριστώ γι' αυτή τη δωρεάν εφαρμογή. :)"
