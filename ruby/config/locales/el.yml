    t2 copy: "Μου αρέσει το πώς μπορείς να συνδεθείς με φίλους και τα Σχέδια Μελέτης της Γραφής είναι φοβερά. Αυτή η εφαρμογή με βοηθάει επίσης να είμαι συνεπής στη μελέτη μου καθώς παρέχει και ειδοποιήσεις για τα σχέδια μελέτης. Επιπλέον μου δίνει έναν ακόμα τρόπο για να έρθω πιο κοντά στο Θεό. Κατεβάστε το και μελετήστε κάθε μέρα!"
    t3: "Υπέροχη εφαρμογή"
    t3 copy: "Εξαιρετική εφαρμογή με πληθώρα εκδόσεων της Αγίας Γραφής. ... Οι ηχογραφημένες εκδόσεις είναι επίσης υπέροχες και εύκολες να κατανοηθούν."
    t4: "Τέλειο. Βελτιώνεται συνέχεια!"
    t4 copy: "Πολλές μεταφράσεις και γλώσσες είναι διαθέσιμες, και πολλές από αυτές μπορούν να κατεβούν για μελέτη εκτός σύνδεσης. Πολλά χρήσιμα χαρακτηριστικά, όπως η δυνατότητα να φτιάχνεις σημειώσεις και να κρατάς σελιδοδείκτες."
