          body: "Απολαμβάνω τη χρήση του Bible App του YouVersion και σκέφτηκα ότι θα σου άρεσε κι εσένα. Ανοίγω την Αγία Γραφή πολύ περισσότερο πλέον επειδή είναι τόσο εύκολο να διαβάσεις, να παρακολουθήσεις, να ακούσεις και να συμμερίζεσαι. 'Εχει ακόμα και σχεδιαγράμματα μελέτης, που έχουν επιλεγμένες περικοπές από την Αγία Γραφή οργανωμένες κι έτοιμες για μένα κάθε μέρα.\n\n Μπορείς να την κατεβάσεις δωρεάν για σχεδόν οποιαδήποτε φορητή συσκευή από εδώ:\nhttp://www.bible.com/app"
