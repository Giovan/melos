    t8: "Τέλεια εφαρμογή!"
    t8 copy: "Αυτό είναι ένα φοβερό εργαλείο για μελέτη από πολλαπλές μεταφράσεις. Είναι επίσης άνετο να ακούς την Αγία Γραφή όταν οδηγάς."
    t9: "Η καλύτερη βιβλική εφαρμογή!"
    t9 copy: "Αυτή είναι η καλύτερη εφαρμογή για την Αγία Γραφή εκεί έξω. Έχει το Λόγο του Θεού σε πολλές διαφορετικές γλώσσες κι εκδόσεις για εντός ή κι εκτός σύνδεσης χρήση. Έχει πνευματικά αναγνώσματα για ό,τι μπορείς να φανταστείς. Μπορείς να συνδεθείς με άλλους και τελικά να μάθεις για το Θεό και το Λόγο Του."
