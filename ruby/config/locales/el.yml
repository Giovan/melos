        after p2: "Το πιο συναρπαστικό με αυτό το ορόσημο είναι αυτό που μας δείχνει: ότι οι άνθρωποι σήμερα αλληλεπιδρούν με την Αγία Γραφή σε βαθμό που δεν έχουμε δεί ποτέ πριν. Δημιουργεί δέος το να βλέπεις τι εργάζεται ο Θεός. Και πιστεύουμε ότι αυτό είναι μόνο η αρχή. <em>Ξεκινάει με 100 εκατομμύρια</em>."
