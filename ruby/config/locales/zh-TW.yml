    faq question 1: "【互動】是什麽？"
    faq answer 1: "【互動】是 YouVersion 聖經軟體內置的一個功能，完全免費。它幫助用戶們輕而易舉地連繫他們所參加的教會活動。我們歡迎各地教會透過 events.bible.com 網頁登入事先註冊好的免費 YouVersion 帳戶來建立他們專屬的【互動】活動。成功發布的活動將會在聖經軟體裡顯現出來。我們提供免費的【互動】管理工具，方便你的教會分享重點、經文、圖像、外部連結、教會動態等資訊。 而且，你一旦將【互動】儲存在我們的系統裡，聖經軟體的用戶在搜尋他們附近教會的活動時，就能夠找到你的活動。"
    faq question 2: "有什麼好理由要我們的教會使用【互動】？"
    faq answer 2: "【互動】讓你更有能力為你的會眾提供服務，對支持你的事工目標有實質的影響。你收錄在【互動】活動裡的筆記、參考經文及其他輔助資料能幫助會眾對你的信息產生更大的共鳴。【互動】不但幫助聽眾記住你的信息，有助於個人反思，同時也能提供他們足夠訊息去分享發生在你們教會的特別事件。【互動】可以幫助慕道友找到你。而且它還能削減宣傳印刷費用，節省教會支出。別忘了，【互動】是完全免費的！"
    faq question 3: "為何聖經軟體用戶會想使用【互動】？"
    faq answer 3: "【互動】能運用用戶設備上顯示地理位置的功能，協助他們發掘附近正在進行的教會活動。當用戶選擇參加你們其中的一個聚會時，他們可以就你所提供的資訊，輕鬆地與你們同步聚會。聖經軟體的用戶可以在他們的設備上添加個人筆記，甚至還可以儲存備份供日後參考。這兩項功能都同樣在激勵用戶更多使用聖經。"
    faq question 4: "如何建立民意調查？"
    faq answer 4: "你可使用第三方工具或服務 （如<a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>、<a href='http://www.pollsnack.com/'>PollSnack</a>或<a href='http://www.poll-maker.com/'>Poll Maker</a>）來建立你的民調。當你儲存了你的民調內容後，該服務將會提供一個可分享的連結給你。只要在【互動】的管理工具裡，把【網絡連結模組】拖放到你活動裡欲呈現民調之處，然後在那裡嵌入民調的連結即可。"
    faq question 5: "我們以前用 YouVersion【現場】功能所建立的活動會自動轉換到新的【互動】平臺上嗎？"
    faq answer 5: "很抱歉，不會的。為了確保你自己和活動的參與者能有最佳的【互動】體驗，我們從零開始打造了全新的【互動】。因此，【現場】的數據無法轉換到【互動】裡。"
    faq question 6: "如果參與者沒有更新他們的聖經軟體，他們能看得到我們所建立新的【互動】活動嗎？"
    faq answer 6: "由於【互動】是項全新的功能，用戶必須用更新版聖經軟體才能夠使用。（還好，許多聖經軟體用戶已將他們的設備設定為自動更新的模式。）當用戶點擊【現場】的標籤時，一項【現場】活動會顯示出一則訊息，推薦用戶要更新軟體才能使用【互動】功能。為了讓固定參與你聚會的人熟悉【互動】，我們建議你利用聚會中報告消息的時間，向他們簡單介紹你的教會如何使用這項功能。幫助你的會眾了解【互動】的好處，並且讓他們知道獲取它的方式。"
    faq question 7: "【現場】一向是免費的。【互動】需要付費嗎？"
    faq answer 7: "不需要。聖經軟體一向是免費的，而且永遠是免費的。【互動】雖然是一項全新服務，卻仍屬聖經軟體内置的必備功能之一。能協助達成你的事工目標，我們 YouVersion 全體同工深感榮幸。"
    faq question 8: "是否需要一個特別的管理帳戶才能使用【互動】？"
    faq answer 8: "雖然在操作方面，你可以使用你的 YouVersion 個人帳戶建立【互動】活動，但我們建議你的教會或機構設定一個獨立帳戶，專門作為活動管理之用。這個建議有雙重的目的：一來可以把聖經軟體裡的個人帳戶與事工任務區分出來；二則可以讓其他人，如教會工作人員或可信賴的義工，參與你事工的【互動】管理。（如果你的事工已有一個管理專用的 YouVersion 帳戶——如為舊版 YouVersion【現場】功能所建立的帳戶——那麽你可以使用同一帳戶登入新的【互動】管理網站。）"
    spread the word: "輕輕鬆鬆宣傳你的【互動】活動。"
    resources intro: "你一旦設定了【互動】的時間，並準備好要將它分享出去，【互動】會提供你連結讓你可以用在你所有的社交媒體、電郵傳送，甚至是聚會或活動進行所使用的展示螢幕上。擁有聖經軟體的人只要點擊了你的連結，你的【互動】活動會立即呈現在聖經軟體裡。沒有聖經軟體的人則可以在 Bible.com 上看見你的【互動】，在那裡他們會有機會可以安裝聖經軟體。"
