    mail subject: "Esse novo recurso da YouVersion poderia realmente ajudar nossa igreja!"
    mail body: "Você já viu o novo recurso da YouVersion chamado Eventos? Acredito que ele realmente ajudaria nossa igreja a envolver mais pessoas em nossos cultos. Ele permite que as pessoas adicionem suas próprias anotações durante o culto e até salva o evento para que elas possam retornar mais tarde e estudá-las com as referências bíblicas. Eu creio que isso provavelmente poderia economizar nos gastos com impressão também. Aqui está o site Eventos da YouVersion: http://www.bible.com/features/events."
    section 1 title: "Traga a força do App da Bíblia para os cultos da sua Igreja."
    section 1 text: "Tudo que sua igreja precisa para se envolver com a mensagem e compartilhá-la com outros. Gratuito, de forma rápida e já instalado em milhões de dispositivos."
    section 2 title: "Ajude sua comunidade a receber mais de suas mensagens."
    section 2 text: "Frequentadores podem acompanhar, se envolver com a Escritura, fazer anotações e até mesmo salvar sua própria cópia personalizada para referência futura."
    section 3 title: "Seu conteúdo nos smartphones deles."
    section 3 text: "Esboços de mensagens, anúncios, links para doações on-line… tudo o que você precisa para se comunicar com sua igreja, compartilhe tudo isso - 100% grátis."
    section 4 title: "Conduza seu povo mais para a Bíblia."
    section 4 text: "Recomende Planos de Leitura e Devocionais que manterão sua comunidade conectada com a Escritura ao longo da semana."
    slide demo title: "Poderoso não tem que significar complicado."
    slide demo text: "Crie eventos facilmente a partir de qualquer Mac ou PC conectado à Internet. Basta arrastar e soltar cada um de seus Eventos, reorganizar, editar, e ajustar a medida que você constrói."
    building blocks title: "Todos os blocos de construção que você precisa...para fazer exatamente os Eventos que você deseja."
    building blocks text: "Módulos flexíveis poupam tempo e esforço. Combinar elementos para criar novos Eventos do zero. Ou reutilize seus Eventos existentes e modifique como necessário. Até copie Eventos existentes e modifique-os para adaptar para tipos completamente diferentes de encontros. Durante todo o processo a Visualização deixa você ver o conteúdo do Evento exatamente como seus frequentadores verão."
    module 1 title: "Módulo de Texto"
    module 1 text: "Esboços, pontos chave, questões para discussão… Compartilhe qualquer conteúdo em texto que possa ajudar seus espectadores a acompanharem sua mensagem enquanto está acontecendo."
    module 2 title: "Referências Bíblicas"
    module 2 text: "Mostre passagens bíblicas bem no lugar em que você se refere a elas em sua mensagem, vinculadas a qualquer versão +%{version_count} do App da Bíblia, em +%{language_count} idiomas — sem a exigência de direitos autorais ou cópias."
    module 3 title: "Módulo Planos de Leitura"
    module 3 text: "Ligue os Planos Bíblicos e Devocionais que se referem aos seus pontos de ensino, auxiliando sua audiência a continuar engajada com a Palavra de Deus durante a semana."
    module 4 title: "Módulo de links da rede"
    module 4 text: "Deixe sua audiência a apenas um toque das doações online, inscrições para voluntariado ou mais páginas da igreja. Arraste um link de acesso a qualquer site externo diretamente para dentro do seu Evento."
    module 5 title: "Módulo da imagem"
    module 5 text: "Traga vida ao seu Evento com fotos, Imagem de Versículo, efeitos artísticos e muito mais. Espectadores podem facilmente compartilhar suas imagens de Evento em suas redes sociais, levando sua mensagem a todos os cantos."
    module 6 title: "Módulo de Anúncios"
    module 6 text: "Espalhe facilmente suas informações importantes mais recentes: notícias da igreja, calendário de eventos, programas, classes, voluntariado e oportunidades para missões e mais."
    module 7 title: "Localização e Horários"
    module 7 text: "Faça com que as pessoas saibam onde e quando seu Evento acontecerá — mesmo para eventos ocorrendo em diversos horários e locais."
    module 8 title: "Duplicar Eventos"
    module 8 text: "Economize tempo e esforço. Crie rapidamente um novo Evento ao copiar um já existente e modificá-lo com informações atualizadas."
    module 9 title: "Poupando Custos"
    module 9 text: "Economize dinheiro com impressões e use menos papel… enquanto isso alcance pessoas em uma plataforma que já tem mais de 200 milhões de downloads."
    cost savings: "Em média, igrejas gastam <b>$10,000 por ano</b><br>imprimindo boletins. Eventos o ajuda a cortar ou <br>eliminar tais gastos."
    testimonials: "Depoimentos"
    testimonial 1 text: "\"Estamos entusiasmados em implementar a YouVersion em nosso ministério, especialmente a sessão Eventos, onde inserimos semanalmente as anotações e comentários dos ensinamentos. As pessoas apreciam ter as anotações na ponta dos dedos, compartilhando-as e salvando-as. Nós redirecionamos milhares de dólares para outras necessidades ministeriais ao alterar o programa de impressão!\""
    testimonial 2 text: "\"O Eventos da YouVersion é um recurso valioso para a nossa família da igreja. A facilidade das pessoas de acompanharem o sermão através das anotações juntamente com as Escrituras durante as mensagens geram um poderoso envolvimento e impacto.\""
    testimonial 3 text: "“Usamos o Eventos para todas as nossas sessões, permitindo que nossos participantes tenham as anotações e Escrituras dos preletores bem na frente deles. O Eventos nos livra de imprimir milhares de páginas! Configurar um Evento é incrivelmente fácil e é sempre publicado no exato momento em que precisamos dele.”"
    all new title: "Eventos é totalmente novo, inteiramente gratuito e apenas no App da Bíblia."
    all new text: "Uma revolução no envolvimento com a Bíblia está tomando lugar em nossa geração. Instalado em mais de %{install_count} milhões de dispositivos até o momento (e contando), o App da Bíblia está ajudando pessoas em todos os países a se conectarem com a Palavra de Deus. E agora, através de Eventos, estamos felizes em oferecer o alcance que está plataforma tem para você."
    get started title: "Vamos começar."
    get started text: "Crie seu primeiro evento pronto para ser compartilhado no App da Bíblia em menos de dez minutos. Tudo que você precisa é de um Mac ou PC e uma conta YouVersion gratuita."
    create an event: "Criar um Evento"
    resources: "Recursos"
    resources text: "Saiba como tirar melhor proveito dos Eventos com recursos gratuitos."
    frequently asked questions: "Perguntas<br>Frequentes"
    frequently asked questions text: "Encontre respostas para tudo o que precisa saber sobre como começar a criar Eventos na YouVersion."
    share: "Compartilhar"
    tweet text: "Você já viu a opção Eventos na @YouVersion do App da Bíblia? Esboço de mensagens, anúncios, links para doações on-line e muito mais! http://bible.com/features/events"
    email: "E-mail"
    faq question 1: "O que é Eventos?"
    faq answer 1: "Eventos é uma ferramenta completamente gratuita dentro do App da Bíblia YouVersion que ajuda os usuários a se conectar mais facilmente a eventos em igrejas que eles frequentam. Igrejas são bem-vindas a se inscreverem em events.bible.com com uma conta gratuita YouVersion para criar seus próprios Eventos para aparecerem no App da Bíblia. As ferramentas administrativas gratuitas para Eventos tornam mais fácil para sua igreja compartilhar pontos chave de mensagens, referências Bíblicas, artes, links externos, notícias importantes da igreja e mais. E, uma vez que você salvou seu Evento no sistema, os usuários do App da Bíblia procurando por eventos próximos a eles vão estar aptos a encontrá-lo."
    faq question 2: "Por que nossa igreja desejaria utilizar Eventos?"
    faq answer 2: "Eventos possibilita que você ofereça serviços aos seus espectadores, os quais diretamente suportam os objetivos do seu ministério. As Anotações, Referências Bíblicas e outras informações adicionais que você inclui em seus Eventos auxilia seus espectadores a se conectarem mais com sua mensagem. Eventos ajuda sua audiência a reter sua mensagem para uma reflexão pessoal ao mesmo tempo em que os equipa para compartilharem coisas especiais que estejam acontecendo em sua igreja. Eventos auxilia as pessoas a encontrarem você e economiza seu dinheiro ao cortar os gastos com comunicação impressa. Eventos é totalmente gratuito."
    faq question 3: "Por que os usuários do App da Bíblia desejariam utilizar o recurso Eventos?"
    faq answer 3: "Eventos ajuda os usuários a descobrir eventos da igreja acontecendo perto deles ao usar o recurso de localização geográfica de seus dispositivos. Quando os usuários acompanham um de seus Eventos, eles serão capazes de acompanhar sua programação ao visualizar as informações que você forneceu. Os usuários do App da Bíblia podem adicionar suas próprias anotações para um Evento em seus dispositivos e até salvar uma cópia para futura referência, os quais irão encorajá-los a se envolver mais com a Bíblia."
    faq question 4: "Como posso criar uma enquete?"
    faq answer 4: "Use outras ferramentas ou serviços (tais como <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>, ou <a href='http://www.poll-maker.com/'>Poll Maker</a>) para criar sua enquete. Quando você salva sua enquete, o serviço providenciará um link que pode ser compartilhado. Na ferramenta de administração de Eventos, arraste um módulo de links da web para o Evento onde você deseje que a enquete apareça e inclua o link da enquete lá."
    faq question 5: "Os eventos que criamos no YouVersion Ao Vivo serão, automaticamente, encaminhados para a nova plataforma Eventos?"
    faq answer 5: "Desculpe, mas não. Para criar a melhor experiência possível com os Eventos — tanto para você quanto para seus frequentadores — tivemos que construir a opção Eventos a partir do zero. Consequentemente, os dados do Ao Vivo não são transferidos para Eventos."
    faq question 6: "E se nossos frequentadores não atualizarem o App da Bíblia? Eles serão capazes de visualizar os novos Eventos que criamos?"
    faq answer 6: "Porque a opção Eventos é uma ferramenta totalmente nova, os usuários precisam atualizar o App da Bíblia para o acesso. (Felizmente, muitos usuários do App da Bíblia já configuram seus aparelhos para se atualizarem automaticamente.) Quando um usuário clica na aba Ao Vivo, um único evento Ao Vivo mostra uma mensagem recomendando a atualização para que possam, portanto, usufruir da opção Eventos. Até seus frequentadores regulares se acostumarem com a opção eventos, sugerimos explicar brevemente,durante o seu tempo para avisos, como a sua igreja está usando-o. Ajude as pessoas a entenderem como isso as beneficia e as deixe saber como elas podem obter esse benefício."
    faq question 7: "O Ao Vivo sempre foi gratuito. O Eventos vai custar alguma coisa?"
    faq answer 7: "Não. O App da Bíblia sempre foi gratuito e sempre será. Embora Eventos seja um novo serviço, ele é parte essencial do App da Bíblia. Na YouVersion, consideramos uma honra e um privilégio ser capaz de ajudar e cumprir nossos objetivos do ministério."
    faq question 8: "A opção Eventos requer uma conta especial de Administrador para ser usada?"
    faq answer 8: "Enquanto tecnicamente você pode utilizar sua conta pessoal da YouVersion para criar Eventos, nós recomendamos que você mantenha uma conta separada para sua organização, uma que fique a parte para propósitos administrativos. Essa abordagem serve a dois propósitos: (1) permite manter seu App da Bíblia sendo usado de forma separada das tarefas do seu ministério e (2) permite que você delegue a outras pessoas gerenciarem os Eventos do seu ministério, como outros membros da sua equipe ministerial e voluntários confiáveis. (Se o seu ministério já possui uma conta YouVersion para fins administrativos — como para o antigo YouVersion Ao Vivo — você será capaz de utilizar essa mesma conta para se conectar ao site administrativo do novo Eventos."
    spread the word: "Espalhe a palavra sobre o seu Evento facilmente."
    resources intro: "Assim que você tiver o seu Evento agendado e pronto para compartilhar, Eventos lhe dará um link que você pode utilizar em todas as suas redes sociais, em seus e-mails e até mesmo em sua tela durante o culto ou evento. Quando alguém com o App da Bíblia visita seu link, seu Evento abre diretamente dentro do aplicativo. Se eles não tem o App da Bíblia, poderão ver seu Evento em Biblia.com, com a opção de obter o aplicativo gratuitamente se quiserem."
