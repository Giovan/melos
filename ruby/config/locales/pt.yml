    youversion copy 2: "YouVersion representa uma nova fronteira nos esforços da Life.Church. Não estamos apenas construindo uma ferramenta para impactar o mundo usando tecnologia inovadora, mais importante, estamos envolvendo pessoas em relacionamentos com Deus enquanto elas descobrem a relevância que a Bíblia tem para suas vidas."
