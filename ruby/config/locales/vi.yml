    information revolution copy: "Trong thập kỷ qua Internet đã tạo nên một cuộc cách mạng thông tin cho nhân loại, giúp họ chia sẻ, đóng góp, sáng tạo, truyền tải và giao tiếp toàn cầu. Thật dễ dàng để bày tỏ bạn là ai và bạn tin tưởng những gì cho cả thế giới biết!"
    youversion copy: "Được thành lập từ năm 1996, mục đích của Life.Church là dẫn dắt mọi người trở nên môn đồ tận hiến cho Đấng Christ. Để làm được điều đó, chúng tôi đã tìm kiếm nhiều cách mới để giúp mọi người kết nối với Kinh Thánh trong cuộc sống mỗi ngày. Phương pháp của chúng tôi đã thay đổi qua năm tháng khi kết hợp các chiến lược và công nghệ đa dạng. Nhưng trọng tâm của chúng tôi vẫn là nỗ lực để bày tỏ và giúp mọi người hiểu được Lời Chúa có ảnh hưởng đến thế nào trong cuộc sống mỗi người, bất luận họ đang ở giai đoạn nào trong đời mình."
    youversion copy 2: "YouVersion đại diện cho một chân trời mới trong các nỗ lực của Life.Church. Chúng tôi không chỉ đang xây dựng một công cụ để tác động đến thế giới bằng kỹ thuật tiên tiến, mà quan trọng hơn, chúng tôi đang khuyến khích mọi người trong mối quan hệ với Thượng Đế khi họ khám phá được tầm ảnh hưởng của Kinh Thánh lên cuộc sống mình."
