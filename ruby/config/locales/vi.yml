          body: "Tôi yêu thích App Kinh Thánh từ YouVersion và có thể bạn cũng vậy. Tôi đọc Kinh Thánh ngày một nhiều hơn, vì thật dễ dàng để đọc, xem, nghe và chia sẻ với mọi người. Ứng dụng thậm chí còn có nhiều kế hoạch đọc, tự động trích dẫn một đoạn Kinh Thánh mỗi ngày. \n\nBạn có thể tải về (miễn phí!) cho hầu hết các thiết bị di động tại đây: \nhttp://www.bible.com/app"
