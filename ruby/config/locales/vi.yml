      p6: "Khi thông tin này được xuất bản, nó chỉ ở dạng tổng hợp không tiết lộ thông tin nhận dạng cá nhân của bạn. Ngoài ra, chúng tôi thực hiện các biện pháp bảo vệ an ninh tiêu chuẩn của ngành được thiết kế để bảo vệ dữ liệu của bạn."
      h4: "Đó là trải nghiệm của bạn."
      p7: "Chính sách của chúng tôi giúp bạn hiểu rõ các quyền lợi của mình khi sử dụng YouVersion, bao gồm truy cập, chia sẻ, thay đổi và xóa dữ liệu cá nhân của bạn. Chúng tôi cũng giải quyết các công nghệ thu thập dữ liệu và cách các quy trình đó giúp Cộng đồng YouVersion gắn kết hơn với Kinh Thánh."
    data: "Dữ liệu"
    download blurb: "Bạn có thể tải xuống bản sao dữ liệu cá nhân mà bạn đã cung cấp cho chúng tôi, chẳng hạn như tên, tiểu sử, địa điểm và địa chỉ trang web của bạn cũng như thông tin cơ bản về Bạn bè trên YouVersion của bạn. Tải xuống dữ liệu này sẽ không bao gồm thông tin hoạt động của Kinh Thánh như Mục nổi bật, Ghi chú, Hình ảnh câu, v.v., bạn có thể xem trực tiếp trong ứng dụng. YouVersion là một mục vụ phi lợi nhuận. Vì trọng tâm của chúng tôi là truyền giáo, chúng tôi không kiếm tiền, bán dữ liệu hoặc đặt quảng cáo của bên thứ ba bên trong các sản phẩm YouVersion. Vui lòng tham khảo Chính sách bảo mật và Điều khoản sử dụng của chúng tôi để biết thêm chi tiết về dữ liệu chúng tôi thu thập và lý do và cách chúng tôi sử dụng và bảo vệ dữ liệu đó. Xin lưu ý rằng dữ liệu tải xuống không xóa dữ liệu đó khỏi các máy chủ YouVersion. Nếu bạn muốn yêu cầu xóa thông tin của mình, vui lòng truy cập help.youversion.com. Tuy nhiên, xin lưu ý rằng việc xóa một số dữ liệu nhất định sẽ cấm và / hoặc loại bỏ chức năng YouVersion nhất định như được mô tả thêm trong Chính sách bảo mật của chúng tôi."
