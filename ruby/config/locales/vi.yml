        p4: "Hãy cùng tạo nên lịch sử!"
        after p1: "YouVersion thể hiện mối liên hiệp toàn cầu của những ai cùng chung niềm mong ước giúp mọi người tiếp cận với Lời Chúa. Cảm ơn tấm lòng của tất cả các Hội Kinh Thánh, nhà xuất bản, hội thánh, mục sư, và tình nguyện viên!"
        after p2: "Điều đáng mừng nhất trong cột mốc này chính là ý nghĩa của nó: con người ngày nay đang tiếp xúc với Kinh Thánh nhiều hơn bao giờ hết. Điều Chúa đang làm thật đáng kinh ngạc! Và chúng ta tin rằng đây chỉ là sự khởi đầu! <em>Khởi đầu với 100 triệu</em>."
