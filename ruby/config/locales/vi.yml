    mail subject: "Tính năng mới này của YouVersion co thể giúp Hội Thánh của chúng ta!"
    mail body: "Bạn đã thấy tính năng Sự kiện mới của YouVersion chưa? Tôi tin rằng nó thực sự sẽ giúp Hội Thánh của chúng tôi gắn kết nhiều người hơn đến với chương trình của chúng tôi. Nó cho phép mọi người ghi chú khi tham dự chương trình, sau đó thậm chí lưu các sự kiện để họ có thể quay lại sau và nghiên cứu nó với các tài liệu tham khảo Thánh Kinh. Tôi nghĩ rằng nó cũng có thể tiết kiệm cho chúng tôi chi phí in ấn. Đây là trang web Sự kiện YouVersion: http://www.bible.com/features/events."
    section 1 title: "Mang sức mạnh của Ứng dụng Kinh Thánh vào các chương trình của Hội Thánh bạn."
    section 1 text: "Mọi thứ Hội Thánh của bạn cần gắn kết đến thông điệp của bạn, và chia sẻ nó với người khác. Miễn phí, không cần giấy tờ và đã được cài đặt trên hàng triệu thiết bị."
    section 2 title: "Giúp cộng đồng của bạn nhận được nhiều hơn với các thông điệp của bạn."
    section 2 text: "Người tham dự có thể theo dõi, gắn kết với Kinh Thánh, ghi chép, và thậm chí lưu bản sao cá nhân của họ để tham khảo trong tương lai."
    section 3 title: "Nội dung của bạn trên điện thoại thông minh."
    section 3 text: "Thông điệp phác thảo, thông báo, liên kết đến tặng trực tuyến... bất cứ điều gì bạn cần để liên lạc với Hội Thánh của bạn, chia sẻ tất cả - 100% miễn phí."
    section 4 title: "Dẫn dắt người của bạn tìm hiểu sâu hơn vào Kinh thánh."
    section 4 text: "Theo sát kế hoạch đọc Kinh Thánh và Tĩnh Nguyện sẽ giữ cho cộng đồng của bạn kết nối với Kinh Thánh suốt tuần."
    slide demo title: "Mạnh mẽ không có nghĩa là phức tạp."
    slide demo text: "Dễ dàng tạo Sự kiện từ bất kỳ máy Mac hoặc máy tính nối mạng. Đơn giản chỉ cần kéo và thả từng phần Sự kiện của bạn vào vị trí, sắp xếp lại, chỉnh sửa và tinh chỉnh."
    building blocks title: "Tất cả các khối xây dựng mà bạn cần... để thực hiện đúng Sự kiện bạn muốn."
    building blocks text: "Các mô đun linh hoạt giúp bạn tiết kiệm thời gian và công sức. Kết hợp các yếu tố để tạo ra Sự kiện mới từ đầu. Hoặc sử dụng lại Các sự kiện hiện tại của bạn và sửa đổi chúng nếu cần. Thậm chí sao chép các Sự kiện hiện tại và sửa đổi chúng cho phù hợp với các loại hình hội họp hoàn toàn khác nhau. Trong suốt quá trình, xem xét lại cho phép bạn xem nội dung sự kiện chính xác như những người tham gia của bạn."
    module 1 title: "Module văn bản"
    module 1 text: "Dàn ý, các điểm chính, câu hỏi thảo luận... Hãy chia sẻ bất kỳ nội dung tổng quát nào giúp người tham gia theo dõi các thông điệp của sự kiện."
    module 2 title: "Kinh Thánh tham khảo"
    module 2 text: "Hiển thị các đoạn văn đúng nơi mà thông điệp của bạn đề cập đến chúng, được liên kết đến bất kỳ Ứng dụng Kinh Thánh %{version_count}+ phiên bản trong %{language_count}+ ngôn ngữ - không cần sao chép hoặc dán."
    module 3 title: "Kế hoạch đọc Kinh Thánh theo mô-đun"
    module 3 text: "Liên kết đến các Kế hoạch Kinh Thánh và Tĩnh nguyện có liên quan đến nội dung sự kiện của bạn, giúp người xem tiếp tục tương giao với Lời Chúa trong tuần."
    module 4 title: "Mô-đun liên kết web"
    module 4 text: "Đặt thính gIả của bạn chỉ bằng một cú nhấp chuột từ trang trực tuyến, đăng ký tình nguyện viên hoặc trang chủ của Hội Thánh. Thả liên kết đến bất kỳ trang web bên ngoài nào trực tiếp bên trong sự kiện của bạn."
    module 5 title: "Module hình ảnh"
    module 5 text: "Mang sự kiện của bạn vào cuộc sống bằng các tác phẩm nghệ thuật, hình ảnh, hình ảnh Kinh Thánh, và hơn thế nữa. Người theo dõi có thể dễ dàng chia sẻ các hình ảnh sự kiện với phương tiện truyền thông xã hội của họ, làm sống động thông điệp của bạn."
    module 6 title: "Module thông báo"
    module 6 text: "Dễ dàng phân phối tất cả thông tin kịp thời, quan trọng của bạn: tin tức Hội Thánh, lịch sự kiện, các chương trình, các lớp học, tình nguyện viên và các cơ hội sứ mệnh, và nhiều hơn nữa."
    module 7 title: "Địa điểm & thời gian"
    module 7 text: "Cho mọi người biết nơi nào và khi nào sự kiện của bạn diễn ra - ngay cả đối với Sự kiện xảy ra nhiều lần và các địa điểm."
    module 8 title: "Sự kiện trùng lặp"
    module 8 text: "Tiết kiệm thời gian và công sức. Tạo các sự kiện mới nhanh chóng bằng cách sao chép những sự kiện hiện tại và chỉnh sửa chúng bằng các thông tin cập nhật."
    module 9 title: "Tiết kiệm chi phí"
    module 9 text: "Tiết kiệm tiền khi in và sử dụng ít giấy hơn... ngay cả khi bạn đang liên hệ với những người trên nền tảng với hơn 200 triệu lượt cài đặt."
    cost savings: "Chi phí của Hội Thánh trung bình <b>10.000 đô la một năm</b><br>trên bản tin in. Sự kiện giúp bạn cắt hoặc <br>thậm chí loại bỏ những chi phí đó."
    testimonials: "Lời chứng cá nhân"
    testimonial 1 text: "\"Chúng tôi rất vui mừng được triển khai YouVersion trong mục vụ của chúng tôi, đặc biệt là phần Sự kiện, nơi chúng tôi đưa ra các ghi chú và lời bình giảng của mỗi tuần. Người dân của chúng tôi đánh giá cao việc có những ghi chú trong tầm tay, chia sẻ và cứu họ. Chúng tôi đã chuyển hàng ngàn đô la sang các mục vụ khác bằng cách thay thế các chương trình in! \""
    testimonial 2 text: "\"Các sự kiện YouVersion là một nguồn tài nguyên có giá trị cho Hội Thánh Tư Gia chúng ta. Khả năng của chúng ta để làm theo cùng với các bài giảng và Kinh thánh trong các thông điệp của chúng ta tạo ra sự gắn kết và tác động mạnh mẽ. \""
    testimonial 3 text: "\"Chúng tôi sử dụng Sự kiện cho tất cả các buổi nhóm của chúng tôi, cho phép người tham dự ghi chú và Kinh Thánh từ diễn giả ngay trước mặt họ. Sự kiện đã tiết kiệm cho chúng tôi in hàng ngàn trang! Thiết lập một sự kiện là vô cùng dễ dàng, và nó luôn được xuất bản vào đúng thời điểm chúng tôi cần nó. \""
    all new title: "Sự kiện là hoàn toàn mới, hoàn toàn miễn phí, và chỉ có trong Ứng dụng Kinh Thánh."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
    get started title: "Hãy bắt đầu."
    get started text: "Hãy sẳn sàng cho sự kiện đầu tiên của bạn để chia sẻ trong Ứng dụng Kinh thánh trong ít hơn mười phút. Tất cả bạn cần là một máy Mac hoặc PC và một tài khoản YouVersion miễn phí."
    create an event: "Tạo sự kiện mới"
    resources: "Tài nguyên"
    resources text: "Tìm hiểu cách sử dụng Sự kiện với tài nguyên miễn phí tốt nhất."
    frequently asked questions: "Câu hỏi Thường gặp<br>"
    frequently asked questions text: "Tìm câu trả lời cho mọi thứ bạn cần biết về việc bắt đầu với Sự kiện YouVersion."
    share: "Chia sẻ"
    tweet text: "Bạn đã xem Sự kiện trong @ Ứng dụng Kinh Thánh của YouVersion? Đề cương của thông điệp, thông báo, liên kết đến tặng trực tuyến, và nhiều hơn nữa! http://bible.com/features/events"
    email: "Email"
    faq question 1: "Sự kiện là gì?"
    faq answer 1: "Sự kiện là một tính năng hoàn toàn miễn phí bên trong ứng dụng Thánh Kinh YouVersion giúp người dùng dễ dàng kết nối với các sự kiện của Hội Thánh họ đang tham dự. Các Hội Thánh được chào đón để đăng nhập tại events.bible.com với một tài khoản YouVersion miễn phí để tạo các Sự kiện riêng của họ để xuất hiện trong Ứng dụng Kinh Thánh. Các công cụ quản lý miễn phí cho sự kiện giúp cho Hội Thánh của bạn dễ dàng chia sẻ các điểm thông điệp chính, tham khảo về Kinh Thánh, tác phẩm nghệ thuật, liên kết bên ngoài, tin tức quan trọng của Hội Thánh và hơn thế nữa. Và, một khi bạn lưu Sự kiện của mình vào hệ thống, những người dùng Ứng dụng Kinh Thánh tìm kiếm các sự kiện gần họ sẽ có thể tìm thấy bạn."
    faq question 2: "Tại sao Hội Thánh của chúng tôi muốn sử dụng Sự kiện?"
    faq answer 2: "Sự kiện trao quyền cho bạn để cung cấp dịch vụ cho người tham gia của bạn trực tiếp hỗ trợ mục tiêu mục vụ của bạn. Các ghi chú, tham khảo Kinh Thánh và các thông tin hỗ trợ khác mà bạn đưa vào Sự kiện của bạn giúp người tham gia kết nối nhiều hơn với thông điệp của bạn. Các sự kiện giúp khán giả lưu lại thông điệp của bạn để phản chiếu cá nhân, đồng thời trang bị cho họ để chia sẻ những điều đặc biệt xảy ra tại Hội Thánh của bạn. Sự kiện giúp người tìm kiếm tìm thấy bạn, và nó tiết kiệm tiền cho bạn bằng cách giúp bạn cắt giảm chi phí in ấn truyền thông. Và Sự kiện là hoàn toàn miễn phí."
    faq question 3: "Tại sao những người dùng Ứng dụng Kinh Thánh muốn sử dụng Sự kiện?"
    faq answer 3: "Sự kiện giúp người dùng khám phá các sự kiện ở Hội Thánh xảy ra gần họ bằng cách sử dụng các tính năng địa lý vị trí của thiết bị của họ. Khi người dùng tham dự một trong các Sự kiện của bạn, họ sẽ có thể dễ dàng theo dõi cùng với buổi nhóm của bạn bằng cách xem thông tin mà bạn đã cung cấp. Người dùng ứng dụng Kinh Thánh có thể thêm ghi chép riêng của họ vào Sự kiện trên thiết bị của họ và thậm chí lưu một bản sao để tham khảo trong tương lai, cả hai sẽ khuyến khích họ gắn kết nhiều hơn vào Kinh thánh."
    faq question 4: "Làm thế nào tôi có thể tạo một cuộc thăm dò ý kiến?"
    faq answer 4: "Sử dụng công cụ hoặc dịch vụ bên thứ ba (như <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>, hoặc <a href='http://www.poll-maker.com/'>Poll maker</a>) để tạo cuộc thăm dò ý kiến ​​của bạn. Khi bạn lưu cuộc thăm dò, dịch vụ sẽ cung cấp cho bạn một liên kết có thể chia sẻ cho nó. Trong công cụ Quản trị sự kiện, hãy kéo và thả Mô đun Liên kết Web vào Sự kiện mà bạn muốn cuộc thăm dò của mình xuất hiện và bao gồm liên kết cuộc thăm dò ở đó."
    faq question 5: "Sự kiện mà chúng tôi tạo ra trên YouVersion Live sẽ tự động chuyển sang nền tảng Sự kiện mới?"
    faq answer 5: "Oh không, Xin lỗi. Để tạo trải nghiệm Sự kiện tốt nhất có thể - cả cho bạn và những người tham gia - chúng tôi đã phải xây dựng Sự kiện từ đầu. Do đó, dữ liệu từ Live không thể chuyển dịch cho Sự kiện."
    faq question 6: "Điều gì sẽ xảy ra nếu những người tham gia của chúng tôi không cập nhật ứng dụng Kinh Thánh của họ? Liệu họ có thể xem Sự kiện mới mà chúng tôi tạo ra không?"
    faq answer 6: "Bởi vì Sự kiện là tính năng ứng dụng hoàn toàn mới, nên người dùng phải cập nhật Ứng dụng Kinh thánh của họ để tải nó. (May mắn thay, nhiều người dùng Ứng dụng Kinh Thánh đã cài đặt chế độ cập nhật tự động trên thiết bị của họ). Khi người dùng chạm vào thanh trực tiếp, một sự kiện trực tiếp sẽ hiển thị một thông báo đề xuất rằng họ cập nhật để họ có thể tận dụng Sự kiện. Cho đến khi những người tham gia thường xuyên của bạn trở nên quen với Sự kiện, chúng tôi khuyên bạn nên giải thích ngắn gọn trong thời gian thông báo về cách Hội Thánh của bạn đang sử dụng nó. Giúp khán giả hiểu lợi ích của họ như thế nào và cho họ biết họ có thể làm được như thế nào."
    faq question 7: "Trực tuyến đã luôn luôn được miễn phí. Sự kiện sẽ chi phí bất cứ điều gì?"
    faq answer 7: "Không. Ứng dụng Kinh Thánh luôn luôn miễn phí, và nó sẽ luôn luôn như vậy. Mặc dù sự kiện là một dịch vụ hoàn toàn mới, nó là một phần không tách rời của Ứng dụng Kinh thánh. Tại YouVersion, chúng tôi coi đó là vinh dự và đặc ân của chúng tôi để có thể giúp bạn hoàn thành mục vụ của bạn."
    faq question 8: "Sự kiện có yêu cầu tài khoản Quản trị viên đặc biệt để sử dụng không?"
    faq answer 8: "Mặc dù về mặt kỹ thuật, bạn có thể sử dụng tài khoản YouVersion cá nhân để tạo Sự kiện, nhưng chúng tôi khuyên bạn nên duy trì một tài khoản riêng cho tổ chức của bạn, một dành riêng cho các mục đích quản trị. Cách tiếp cận này phục vụ hai mục đích: (1) Nó cho phép bạn giữ riêng ứng dụng Kinh Thánh khác biệt với mục vụ của mình, và (2) nó cho phép bạn trao quyền cho người khác quản lý sự kiện cho mục vụ của bạn, như các nhân viên khác hoặc tình nguyện viên đáng tin cậy. (Nếu mục vụ của bạn đã có tài khoản YouVersion được chỉ định cho các tác vụ quản trị - chẳng hạn như đối với YouVersion Live cũ - bạn sẽ có thể sử dụng cùng một tài khoản đó để đăng nhập vào trang Quản trị sự kiện mới)"
    spread the word: "Truyền bá những từ về sự kiện của bạn một cách dễ dàng."
    resources intro: "Khi bạn đã lên lịch Sự kiện và sẵn sàng chia sẻ, Sự kiện sẽ cung cấp cho bạn một liên kết mà bạn có thể sử dụng trên tất cả các mạng xã hội, trong giao tiếp bằng email của bạn và thậm chí trên màn hình trong buổi nhóm hoặc sự kiện của bạn. Khi có người sử dụng Ứng dụng Kinh Thánh thăm liên kết của bạn, Sự kiện của bạn sẽ mở trực tiếp bên trong ứng dụng. Nếu họ không có ứng dụng Kinh Thánh, họ sẽ thấy sự kiện của bạn tại Ứng dụng Kinh Thánh, với các tùy chọn để có được các ứng dụng nếu họ muốn nó."
