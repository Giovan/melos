    mail subject: "Ovo je nova značajka u YouVersionu koja uistinu može pomoći našoj crkvi!"
    mail body: "Jeste li već vidjeli novu značajku u Događajima YouVersion-a? Vjerujem kako će uistinu pomoći našoj crkvi da se više ljudi uključi u naše usluge. Ta značajka dopušta ljudima dodati vlastite bilješke tijekom službe, pa čak i spremati događaj kako bi se kasnije mogli njemu vratiti i proučavati biblijske navode. Vjerujem da će nam i uštedjeti novac na smanjenju troškova printanja. Evo stranice YouVersion Događaja: http://www.bible.com/features/events."
    section 1 title: "Donesi moć aplikacije Biblija na vašu službu u crkvi."
    section 1 text: "Sve što je potrebno tvojoj crkvi da se uključi s tvojom porukom i da je podijeli s drugima. Besplatno, bez papira i već instalirano na milijune uređaja."
    section 2 title: "Pomozite svojoj zajednici da ima maksimalnu korist od vaših poruka."
    section 2 text: "Polaznici mogu pratiti, baviti se Svetim pismom, bilježiti, pa čak i spremati vlastite personalizirane kopije za buduće napomene."
    section 3 title: "Vaš sadržaj na njihovom pametnom telefonu."
    section 3 text: "Sažetke poruka, najave, poveznice na online davanja…što god vam je potrebno kako biste prenijeli informacije svojoj crkvi - podjelite sve - 100% besplatno."
    section 4 title: "Svoje ljude vodite dublje u Bibliju."
    section 4 text: "Preporuči Planove čitanja i Nadahnute tekstove koji će čitav tjedan vašu zajednicu povezivati sa Svetim pismom."
    slide demo title: "Snažan ne mora značiti komliciran."
    slide demo text: "Jednostavno stvori Događaj s bilo kojeg Mac ili računala povezanog s internetom. Svaki svoj Događaj samo povuci i ispusti na njegovo mjesto, presloži ga, uredi i dotjeruj ga usput."
    building blocks title: "Sve što ti je potrebno…kako bi stvorio Događaj upravo onakav kakav želiš."
    building blocks text: "Fleksibilni moduli štede trud i vrijeme. Prilikom kreiranja novih događaja, možeš kombinirati različite elemente ili ponovo iskoristiti postojeće i prilagoditi ih po potrebi. Možeš čak i kopirati postojeće događaje i prilagoditi ih različitim vrstama okupljanja. Cijelo to vrijeme, pomoću pregleda možeš svoj događaj vidjeti točno onako kako će ga vidjeti polaznici."
    module 1 title: "Modul teksta"
    module 1 text: "Osnove, ključne točke, pitanja za razgovor… Podijeli bilo koji tekstualni sadržaj koji će pomoći polaznicima da prate poruku događaja dok je isti u tijeku."
    module 2 title: "Biblijske reference"
    module 2 text: "Prikaži poglavlja točno tamo gdje se tvoja poruka odnosi na njih, povezana na bilo koji od %{version_count} prijevoda u %{language_count} jezika - bez \"Copy-Paste\"."
    module 3 title: "Modul Planovi čitanja"
    module 3 text: "Poveži planove čitanja i nadahnute tekstove koji se odnose na tvoje teme poučavanja, pomažući tako tvojoj publici da čitav tjedan nastavi biti u doticaju s Božjom riječi."
    module 4 title: "Modul Web poveznice"
    module 4 text: "Dovedi publiko na korak do online donacija, prijave za volontiranje ili crkvenih stranica. Postavi poveznicu na bilo koju vanjsku web stranicu direktno u svoj događaj."
    module 5 title: "Modul slike"
    module 5 text: "Oživi svoje događaje s nizom fotografija, slikama stihova i sl. Polaznici mogu lako podijeliti slike s događaja na društvenim mrežama prenoseći tako tvoju poruku."
    module 6 title: "Modul najave"
    module 6 text: "Jednostavno se dijele sve tvoje važne informacije pravovremeno: vijesti iz crkve, kalendari događanja, programi, predavanja, prilike za volontiranje i misije, i još mnogo toga."
    module 7 title: "Mjesto i vrijeme"
    module 7 text: "Neka ljudi znaju gdje i kada se tvoj događaj odvija - čak i za događaje koji se zbivaju u više navrata i na više lokacija."
    module 8 title: "Dvostruki događaji"
    module 8 text: "Uštedi vrijeme i trud. Brzo stvori nove Događaje kopiranjem postojećih i ažuriranjem novih informacija."
    module 9 title: "Uštede troškova"
    module 9 text: "Uštedi novac na tiskanju i koristite manje papira…čak i kada dopireš do ljudi putem platformi s više od 200 milijuna instaliranja."
    cost savings: "Prosječna crkva troši <b>10 000 dolara godišnje</b><br>na printanje biltena. Događaji pomažu smanjiti, pa čak i <br> eliminirati te troškove."
    testimonials: "Svjedočanstva"
    testimonial 1 text: "\"Sretni smo što smo implementirali YouVersion u našu službu, posebno sekciju Događaji, gdje svaki tjedan unosimo bilješke s predavanja i komentare. Našim ljudima je korisno imati bilješke pri ruci kako bi ih mogli dijeliti i spremati. Preusmjerili smo tisuće dolara koje bismo potrošili za tiskane materijale na potrebe drugih službi!\""
    testimonial 2 text: "\"YouVersion Događaji su dragocjen resurs za našu crkvenu obitelj. Mogućnost da naši ljudi prate propovijedi pomoću bilježaka i Svetog pisma tijekom naših poruka stvara moćan angažman i učinak.\""
    testimonial 3 text: "\"Koristimo Događaje za sve naše sastanke, što omogućuje našim sudionicima da imaju bilješke i Sveto pismo govornika koji se nalazi točno ispred njih. Događaji su nas spasili od printanja tisuća stranica! Postavljanje događaja izuzetno je jednostavno i uvijek se objavljuje u točno vrijeme koje nam je potrebno.\""
    all new title: "Događaji su potpuno novi, potpuno besplatni, a nalaze se samo u aplikaciji Biblija."
    all new text: "Revolucija u angažmanu Biblije odvija se u našem životu. Instalirano do sada više od %{install_count} milijuna pojedinih uređaja (raste i dalje), aplikacija Biblija pomaže ljudima u svakoj zemlji na zemlji više se povezati s Božjom riječju. A sada, putem Događaja, sretni smo ponuditi tu platforme&nbsp;.tebi."
    get started title: "Započnimo."
    get started text: "Podijelite svoj prvi Događaj u aplikaciji Biblija u manje od 10 minuta. Sve što vam je potrebno je Mac ili PC i besplatan YouVersion račun."
    create an event: "Stvori novi događaj"
