    resources text: "Saznaj kako najbolje iskoristiti Događaje s besplatnih resursa."
    frequently asked questions: "Često postavljana<br>pitanja"
    frequently asked questions text: "Pronađi odgovor na sve što moraš znati o početku rada u YouVersion Događajima."
    share: "Podijeli"
    tweet text: "Jesi li vidio Događaje u aplikaciji @YouVersion Biblija? Sažeci poruka. najave, linkovi na online davanje & još mnogo toga! http://bible.com/features/events"
    email: "Email"
    faq question 1: "Što je Događaj?"
    faq answer 1: "Događaji su potpuno besplatna mogućnost u aplikaciji YouVersion Bibliji koja korisnicima pomaže jednostavno se povezati sa crkvenim događajima na kojima sudjeluju. Crkve su dobrodošle prijaviti se na events.bible.com s besplatnog YouVersion računa kako bi stvorile svoj vlastiti Događaj koji će se pojaviti u aplikaciji Biblija. Besplatni administrativni alati u Događajima vašoj crkvi olakšavaju podijeliti ključne poruke, biblijske stihove, umjetnička djela, poveznice na vanjske linkove, važne crkvene vijesti i još mnogo toga. Jednom kada svoj Događaj pohranite u sustav, korisnici aplikacije Biblija koji pretražuju događaja blizu njih mogu pronaći tvoje događaje."
    faq question 2: "Zašto bi naša crkva htjela koristiti Događaje?"
    faq answer 2: "Događaji te potiču da ponuditi usluge polaznicima tvoje crkve koji direktno podupiru ciljeve vaše službe. Bilješke, biblijske reference i ostale prateće informacije koje uključiš u tvoje Događaje pomažu vašim polaznicima bolje povezivanje s porukom koju dajete u crkvi. Događaji pomažu publici zadržati vašu poruku za osobno razmišljanje dok ih istodobno priprema za dijeljenje posebnih događaja u vašoj crkvi. Događaji pomažu da vas drugi pronađu i štede vaš novac pomažući vam srezati troškove printanja poruka. I potpuno su besplatni."
    faq question 3: "Zašto bi korisnici aplikacije Biblija htjeli koristiti Događaje?"
    faq answer 3: "Događaji korisnicima pomažu otkriti događanja u crkvi u njihovoj blizini koristeći značajke geografske lokacije na svom uređaju. Kada korisnici prisustvuju jednom od tvojih Događaja, jednostavno mogu pratiti vašu službu pregledavajući informacije koje si unio. Korisnici aplikacije Biblija mogu dodati vlastite bilješke Događajima na njihovim uređajima, pa čak i spremiti kopiju za ubuduće. I jedno i drugo će ih potaknuti na bolje povezivanje s Biblijom."
    faq question 4: "Kako mogu kreirati anketu?"
    faq answer 4: "Upotrijebi uslugu ili alat treće strane (poput <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>,<a href='http://www.pollsnack.com/'>PollSnack</a>, ili <a href='http://www.poll-maker.com/'>Poll Maker</a>) da bi kreirao anketu. Kada spremiš stvorenu anketu, ova usluga će ti omogućiti i poveznicu koja se može dijeliti. U alatu Događaji administrator povuci i ispusti web-poveznicu modul u svom Događaju na mjestu gdje želiš da se anketa pojavi i tu uključi poveznicu na anketu."
    faq question 5: "Hoće li se događaji koji sam stvorio na YouVersion Live automatski prebacili na novu platformu Događaji?"
    faq answer 5: "Žao mi je, ali nema. Za stvaranje najboljih iskustava s Događajima — za tebe i za tvoje polaznike — morali smo izgraditi Događaje iz samog početka. Slijedom toga, podaci iz Uživo prijenosa ne mogu se prenositi na Događaje."
    faq question 6: "Što ako naši polaznici ne ažuriraju svoju aplikaciju Biblija? Hoće li moći vidjeti nove događaje koje stvaramo?"
    faq answer 6: "Budući da su Događaji potpuno nova značajka aplikacije, korisnici moraju ažurirati svoju aplikaciju Biblija kako bi ga dobili. (Srećom, mnogi korisnici programa aplikacije Biblija već su postavili svoje uređaje za automatsko ažuriranje). Kada korisnik dodirne karticu Uživo, jedan događaj uživo prikazuje poruku koja preporučuje da se ažuriraju kako bi iskoristili prednosti Događaja. Dok se vaši redoviti polaznici ne naviknu na Događaje, predlažemo da im ukratko objasnite prije službe kako ih vaša crkva koristi. Pomozite publici da shvati kakvu imaju korist od Događaja i objasnite im kako ih mogu dobiti."
    faq question 7: "Uživo prijenost uvijek je besplatan. Hoće li Događaji koštati?"
    faq answer 7: "Ne. Aplikacija Biblija je uvijek bila besplatna i uvijek će biti. Iako su Događaji potpuno nova usluga, oni su sastavni dio aplikacije Biblija. Mi u YouVersionu smatramo da je naša čast i privilegija što vam možemo pomoći ispuniti svoje ciljeve služenja."
    faq question 8: "Zahtijevaju li Događaji poseban administratorski račun za korištenje?"
    faq answer 8: "Iako tehnički možeš upotrebljavati svoj osobni račun YouVersion za stvaranje Događaja, preporučujemo da održavaš zaseban račun za svoju organizaciju, a posebno za administrativne svrhe. Ovakav pristup služi za dvije svrhe: (1) omogućuje ti da svoju osobnu aplikaciju Biblija upotrebljavaš odvojeno od vaših zadataka službe i (2) dopušta ti da ovlastiš druge da upravljaju događajima za vašu službu, kao što su ostali članovi osoblja ili pouzdani dobrovoljci. (Ako vaša služba već ima račun YouVersion koji je određen za administrativne zadatke - kao što je to za stariji YouVersion Uživo - moći ćete upotrebljavati isti račun za prijavu na novu administratorsku stranicu Događaja.)"
