    mail body: "ئایا تایبەتمەندی نوێی بۆنە و مەراسیمەکانی یوڤێرژنت بینیوە؟ باوەڕم وایە کە بەڕاستی هاوکاری کڵێساکەمان دەکات کە کارێک بکەن زیاتر خەڵكی لە خزمەت و کۆبوونەوەکانماندا بەشداری بکەن. ڕێگە دەدات کە خەڵکی لە کاتی خزمەتدا تێبینی بنووسن، پاشان بۆنە و مەراسیمەکە بۆ کاتێکی دیکە هەڵبگرن بۆ ئەوەی بگەڕێنەوە سەری و بە سەرچاوی کتێبی پیرۆزەوە بیانخوێنن. هەروەها دەکرێت پارەی چاپکردنیشمان بۆ بگێڕێتەوە. ئەمە ماڵپەڕی مەراسیم و بۆنەکانی یوڤێرژنە: http://www.bible.com/features/events."
    section 1 title: "هێز و توانای ئاپی کتێبی پیرۆز بهێنە نێو خزمەت و کۆبوونەوەکانی کڵێساکەت."
    section 1 text: "ئەم ئاپە تەواوی پێداویستی پێویست بۆ دروستبوونی پەیوەندی نێوان پەیامی کتێبی پیرۆز و کڵێساکەت و هەروەها بڵاوکردنەوە لەگەڵ کەسانی دیکە لەخۆ دەگرێت. بێبەرامبەرە، بەبێ کاغەز و لە ئێستادا لەسەر ملیۆنان ئامێر داگیراوە."
    section 2 title: "یارمەتی کڵێسکەت بدە کە سوودی زیاتر لە پەیامەکەت وەربگرێت."
    section 2 text: "بەشداربووان دەتوانن لە کاتی گوێگرتن لە پەیامەکە، پەیوەست بن بە کتێبی پیرۆزەوە، تێبینی بنووسن و تەنانەت نوسخەی تاکەکەسی خۆیان بۆ بەکارهێنانی داهاتوو هەڵبگرن."
    section 3 title: "پەیامی تۆ لەسەر مۆبایلە زیرەکەکانیان."
    section 3 text: "پوختەی بابەتەکان، ئاگادارییەکان، دەستڕەسی ئاسان بۆ وەرگرتنی دیارییەکان لە ڕێگەی ئینتەرنێت... هەموو ئەو بابەتانەی کە دەتەوێت لەگەڵ کڵێساکەتدا باسی بکەیت، تەواو بێبەرامبەرە."
    section 4 title: "خەڵكی زیاتر بەرەو کتێبی پیرۆز ڕێنمایی بکە."
    section 4 text: "پێشنیاری پلانەکانی خوێندنەوە و خوێندنەوەی ڕۆژانە بکە کە دەبێتە هۆی ئەوەی تەواوی ڕۆژانەی هەفتە کڵێساکەت لەگەڵ کتێبی پیرۆزدا پەیوەندی هەبێت."
    slide demo title: "نابێت بەهێزبوون بە واتای ئاڵۆزبوون بێت."
    slide demo text: "بە ئاسانی ڕوودا و بۆنەکان لە ڕێگەی كۆمپیوتەری ئاپڵ یان کۆمپیوتەرەکانی دیکەی پەیوەست بە ئینتەرنێتەوە دروست بکە. بە سادەیی بۆنە و مەراسیمەکان دەستکاری بکە، ڕێکیان بخە و جێگیریان بکە."
    building blocks title: "تەوای پێکهاتە پێویستەکانمان لەبەردەستە کە بە هۆیانەوە دەتوانین بۆنە و مەراسیمی دڵخوازی خۆمان دروست بکەین."
    building blocks text: "مۆدیولە بگۆڕەکان وزە و کاتت بۆ دەگێڕێتەوە. لە سەرەتاوە لە تێکەڵەی توخمەکان بۆ دروستکردنی بۆنە و مەراسیمە نوێیەکان سوود وەربگرە. یان دووبارە سوود لە بۆنەکانی پێشتر وەربگرە و بەپێی پێویست دەستکارییان بکە. تەنانەت دەتوانیت لەبەر ڕووداوەکانی پێشتر بگریتەوە و بە تەواوی دەستکاری بکەیت و بیگۆڕیت. لەگەڵ ئەم تایبەتمەندییەدا، پێش نمایش ڕێگەت پێدەدات کە ناوەڕۆکی مەراسیم و بۆنەکە ڕێک بەو جۆرە ببینیت کە بەشداربووان دەیبینن."
    module 1 title: "مۆدیولی دەق"
    module 1 text: "کورتەی بابەتەکان، خاڵە کلیلییەکان، پرسیار بۆ گفتوگۆکردن و هتد... بابەتگەلێک بڵاو بکەوە کە یارمەتی ئامادەبووان دەدات هاودەمی پەیامەکەت بن."
    module 2 title: "سەرچاوەکانی کتێبی پیرۆز"
    module 2 text: "دەقی کتێبی پیرۆز ڕێک لەو شوێنەدا نیشان بدە کە ئاماژەیان پێ دەکەیت، پەیوەستی بکە بە ئاپی کتێبی پیرۆزی %{version_count} + وەشانەکان، بە %{language_count} + زمان - پێویست بە کۆپی و پەیست ناکات."
    module 3 title: "مۆدولەکانی خوێندنەوەی پلانەکانی کتێبی پیرۆز"
    module 3 text: "Link to Bible Plans and Devotionals that relate to your teaching points, helping your audience continue to engage with God’s Word throughout the week."
    module 4 title: "مۆدولی بەستەرەکانی ماڵپەڕ"
    module 4 text: "کارێک بکە کە بینەران پەیامەکانیان بە دیاریی مادی سەرهێڵ، ناونووسینی خۆبەخشانە، یان لاپەڕە سەرەکییەکانی کڵێسا تەنها بە ئەندازەی لێدانێکی سەرپەنجەت دوور بێت لێتەوە. بەستەری هەر ماڵپەڕێکی دەرەکی ڕاستەوخۆ لەنێو بۆنە و مەراسیمەکەدا دابنێ."
    module 5 title: "مۆدولی وێنە"
    module 5 text: "Bring your Event to life with series art, photos, Verse Images, and more. Attenders can easily share Event images to their social media, taking your message viral."
    module 6 title: "مودولی ئاگادارکردنەوە"
    module 6 text: "Easily distribute all your timely, important information: church news, calendar events, programs, classes, volunteer and missions opportunities, and more."
    module 7 title: "کات و شوێنەکان"
    module 7 text: "Let people know where and when your Event is taking place — even for Events happening at multiple times and locations."
    module 8 title: "بۆنە و مەراسیمە دووبارەکان"
    module 8 text: "Save time and effort. Rapidly create new Events by copying existing ones and modifying them with updated information."
    module 9 title: "Cost Savings"
    module 9 text: "Save money on printing and use less paper… even as you’re reaching out to people on a platform with more than 200 million installs."
    cost savings: "The average church spends <b>$10,000 a year</b><br>on printing bulletins. Events helps you cut or <br>even eliminate those costs."
    testimonials: "شایەتییەکان"
    testimonial 1 text: "“We were excited to implement YouVersion in our ministry, especially the Events section, where we insert each week’s teaching notes and comments. Our people appreciate having the notes at their fingertips, sharing them, and saving them. We’ve redirected thousands of dollars to other ministry needs by replacing printed programs!”"
    testimonial 2 text: "“YouVersion Events is a valuable resource for our church family. The ability for our people to follow along with sermon notes and Scriptures during our messages creates powerful engagement and impact.”"
    testimonial 3 text: "“We use Events for all of our sessions, allowing our attendees to have the notes and Scriptures from the speakers right in front of them. Events has saved us printing thousands of pages! Setting up an Event is incredibly easy, and it’s always published at the exact time we need it.”"
    all new title: "Events is all-new, entirely free, and only in the Bible App."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to&nbsp;you."
