  about page:
    relevancy: "Toepaslikheid"
    relevancy copy: "In vorige geslagte was die toegang wat mense tot die Bybel gehad het baie beperk. Vandag, is dit nie meer die geval nie. Baie mense wat toegang het tot die Bybel, dink egter dat die boodskap nie van toepassing op hul lewens is nie. Terselfdertyd is daar ander wat glo dat daar 'n verband is tussen die Bybel en hulle daaglikse belewenisse."
    information revolution: "Informasie Revolusie"
    information revolution copy: "Oor die laaste dekade, het die Internet 'n revolusie teweeg gebring wat mense bemagtig soos nog nooit tevore nie. Met die vermoë om te deel, by te dra, te skep, uit te saai en te kommunikeer, is dit maklik om wie ons is en wat ons glo uit te druk en te deel met die res van die wêreld."
    youversion copy: "Sedert die aanvang in 1996, was Life.Church se doel om mense te lei om ten volle toegewyde volgelinge van Christus te word. Daardeur het ons gesoek vir nuwe maniere om mense te help om die Bybel met hul daaglikse lewes te konnekteer. Ons metodes het verander oor die jare soos wat ons verskillende tegnologiee en strategiee geinkorporeer het. Maar by die kern bly ons fokus op toepaslikheid terwyl ons konsekwent strewe om te demonstreer en leer hoe God se Woord tot elkeen spreek, waar hulle ookal in die lewe staan."
    youversion copy 2: "YouVersion verteenwoordig 'n nuwe grenslyn in Life.Church se pogings. Ons bou nie slegs 'n instrument om die wêreld te beïnvloed deur middel van tegnologie nie, ons maak mense betrokke by verhoudings met God soos hulle die relevansie van die Bybel vir hul lewes ontdek."
    partners title: "Bybel Publiseerders Vennote"
    partners text: "Sonder ons vrygewige Bybel publiseerders vennote, sal YouVersion eenvoudig nie in staat wees om ons wêreldwye gemeenskap te verskaf met so baie Bybels nie. Baie van julle het gevra hoe julle hierdie ondersteuners van die YouVersion missie kan bedank vir hul noodsaaklike ondersteuning. Jy kan meer leer oor hulle, hul bedieninge, en maniere wat julle hulle kan ondersteun deur die skakels hier onder."
