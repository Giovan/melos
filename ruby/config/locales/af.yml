    mail subject: "Hierdie nuwe funksie van YouVersion kan jou kerk regtig baie help!"
    mail body: "Het jy al YouVersion se nuwe Gebeurtenisse funksie gesien? Ek glo dit sal ons kerk regtig help om mense meer te laat deelneem aan ons eredienste. Dit laat mense toe om hul eie notas tydens 'n diens by te voeg, en dan selfs die geleentheid te stoor sodat hulle later daarna toe kan terugkom en dit saam met die Bybelverwysings bestudeer. Ek dink dit kan ons waarskynlik ook geld bespaar op drukkoste. Hier is die webwerf van YouVersion se Gebeurtenisse: http://www.bible.com/features/events."
    section 1 title: "Wend die Bybel Toep tot voordeel van u eredienste aan."
    section 1 text: "Dit het alles wat jou kerk nodig het om betrokke te raak by jou boodskap, en om dit met ander te deel. Gratis, papierloos, en reeds geïnstalleer op miljoene toestelle."
    section 2 title: "Help jou gemeenskap om meer uit jou boodskappe te kry."
    section 2 text: "Deelnemers kan navolg, verdiep raak in die Skrif, notas neem en selfs hulle persoonlike weergawe stoor vir toekomstige verwysing."
    section 3 title: "Jou inhoud op hul slimfoon."
    section 3 text: "Boodskapopsommings, aankondigings, skakels vir internetbetalings... wat jy ookal moet kommunikeer met jou kerk, deel dit alles - 100% gratis."
    section 4 title: "Lei jou mense dieper in die Bybel in."
    section 4 text: "Beveel Leesplanne en Dagstukke aan wat jou gemeenskap die hele week lank die Skrif sal laat lees."
    slide demo title: "Kragtig hoef nie ingewikkeld te wees nie."
    slide demo text: "Skep maklik Gebeurtenisse van enige web-gekoppelde Mac of PC. Sleep-en-los elkeen van jou Gebeurtenisse op sy plek, herrangskik, redigeer en verbeter soos jy aangaan."
    building blocks title: "Al die boublokke wat jy nodig het... om die presiese Gebeurtenisse te skep soos jy wil."
    building blocks text: "Veranderbare modules spaar tyd en moeite. Kombineer elemente om Gebeurtenisse van nuuts af te skep. Of gebruik jou bestaande Gebeurtenisse en verander dit soos nodig. Jy kan selfs bestaande Gebeurtenisse kopieër en verander om heeltemal verskillende soorte byeenkomste te lys. Met Voorskou kan jy deurentyd die inhoud van jou Gebeurtenisse sien presies soos jou deelnemers dit sal sien."
    module 1 title: "Teks Module"
    module 1 text: "Oorsig, sleutelpunte, besprekingsvrae... Deel enige teksinhoud wat jou deelnemers sal help om jou boodskap te volg soos dit plaasvind."
    module 2 title: "Bybelverwysings"
    module 2 text: "Vertoon gedeeltes waar of wanneer jou boodskap daarna verwys, gekoppel aan enige van die Bybel Toep se %{version_count}+ weergawes, in %{language_count}+ tale — geen kopieër-en-plak benodig nie."
    module 3 title: "Leesplanne Module"
    module 3 text: "Koppel jou hoofgedagtes aan Bybelplanne en Oordenkings. Sodoende help jy jou gehoor om voortdurend, deur die week, God se Woord te bestudeer."
    module 4 title: "Webskakels Module"
    module 4 text: "Plaas jou gehoor net een klik weg van internetbetalings, vrywilliger aanmeldings of kerk tuisblaaie. Skep 'n skakel na 'n eksterne webwerf vanuit jou Gebeurtenisse."
    module 5 title: "Foto Module"
    module 5 text: "Kikker jou Gebeurtenisse op met ondersteunende grafika: kunswerke, foto's, Versbeelde, ens. Deelnemers sal jou Gebeurtenisse maklik kan deel op hulle sosiale media en jou boodskap sodoende versprei."
    module 6 title: "Aankondigingsmodule"
    module 6 text: "Versprei al jou belangrike inligting maklik en tydig: kerknuus, kalender, programme, klasse, vrywilligers- en bedieningsgeleenthede, en nog baie meer."
    module 7 title: "Plekke & Tye"
    module 7 text: "Laat mense weet waar en wanneer jou Gbeurtenisse plaasvind — selfs vir Gebeurtenisse wat op verskeie tye en plekke plaasvind."
    module 8 title: "Duplikaat Gelbeurtenisse"
    module 8 text: "Spaar tyd en moeite. Skep vinnig nuwe Gebeurtenisse deur bestaandes te kopieër en inligting op te dateer."
    module 9 title: "Kostebesparings"
    module 9 text: "Spaar geld op drukwerk en gebruik minder papier... selfs as jy uitreik na mense op 'n platform met meer as 200 miljoen installerings."
    cost savings: "Die meeste kerke spandeer <b> R 100,000 per jaar</b><br> op drukwerk. Gebeurtenisse help jou <br> om daardie koste te sny of selfs uit te skakel."
    testimonials: "Getuienisse"
    testimonial 1 text: "\"Ons was opgewonde om YouVersion in ons bediening te implementeer, veral die afdeling Gebeurtenisse, waar ons elke week se preeknotas en kommentare plaas. Ons mense hou daarvan om die aantekeninge byderhand te hê, om dit te deel en om dit te stoor. Deur gedrukte programme te vervang is duisende rande vir ander bedienings beskikbaar"
    testimonial 2 text: "\"YouVersion Gebeurtenisse is 'n waardevolle hulpbron vir ons gemeente. Die vermoë van ons mense om die erediens met preeknotas en skrifgedeeltes te volg, skep kragtige betrokkenheid en het 'n groot impak.\""
    testimonial 3 text: "\"Ons gebruik Gebeurtenisse vir al ons byeenkomste, sodat ons gemeentelede die notas en skrifgedeeltes van die sprekers reg voor hulle kan hê. Gebeurtenisse het ons die druk van duisende bladsye gespaar! Die opstel van 'n Gebeurtenis is ongelooflik maklik, en dit word altyd gepubliseer op die presiese tyd wanneer ons dit nodig het. \""
    all new title: "Gebeurtenisse is splinternuut, heeltemal gratis, en slegs in die Bybel Toep."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
