    email: "E-pos"
    faq question 1: "Wat is Gebeurtenisse?"
    faq answer 1: "Gebeurtenisse is 'n gratis funksie in die YouVersion Bible Toep wat gebruikers help om maklik in te skakel op kerkgeleenthede wat hulle bywoon. Kerke is welkom om by events.bible.com aan te meld met 'n gratis YouVersion rekening om hul eie Gebeurtenisse te skep wat in die Bybel Toep verskyn. Die gratis administratiewe hulpmiddels vir Gebeurtenisse maak dit vir jou kerk maklik om sleutelboodskappunte, Bybelverwysings, kunswerke, eksterne skakels, belangrike kerknuus, en nog meer te deel. En sodra jy jou Gebeurtenis in die stelsel stoor, kan Bybel Toep gebruikers wat na byeenkomste in hulle omgewing soek, joune vind."
    faq question 2: "Hoekom sou ons kerk Gebeurtenisse wil gebruik?"
    faq answer 2: "Gebeurtenisse stel jou in staat om sekere dienste aan jou gemeentelede te bied wat jou bediening se doelwitte ondersteun. Die aantekeninge, Bybelverwysings en ander inligting wat jy by Gebeurtenisse voeg, help jou gemeentelede om dieper in die boodskap te delf. Gebeurtenisse help jou gemeentelede om die preek beter te onthou en daaroor na te dink. Gebeurtenisse help ook gemeentelede om spesiale geleenthede in jou kerk met mekaar en ander te deel. Gebeurtenisse help mense om jou kerk se aktiwiteite te vind. Dit help jou om op drukkostes te bespaar én dit is boonop verniet."
    faq question 3: "Hoekom sou Bybel Toep gebruikers Gebeurtenisse wil gebruik?"
    faq answer 3: "Geleenthede help gebruikers om kerkgebeure naby hulle te vind deur van die geografiese pleksoeker op hul toestelle gebruik te maak. Wanneer gebruikers een van jou aktiwiteite bywoon, sal hulle die preek makliker volg deur die aantekeninge te gebruik. Bybel Toep gebruikers kan dan hulle eie aantekeninge byvoeg. Hulle kan ook 'n kopie stoor om later te gebruik. Dit sal hulle help om meer Bybelstudie te doen."
    faq question 4: "Hoe kan ek mense laat stem?"
    faq answer 4: "Gebruik 'n diens soos bv. <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>, or <a href='http://www.poll-maker.com/'>Poll Maker</a>) om gebruikers te laat stem. Die diens sal jou toelaat om die uitslag d.m.v 'n skakel te deel. In Gebeurtenisse se admin afdeling kan jy die webskakel intrek na die plek waar jy wil."
    faq question 5: "Sal gebeurtenisse wat ons op \"YouVersion Live\" skep outomaties oorgedra word na die nuwe Gebeurtenisse platform?"
    faq answer 5: "Ongelukkig nie. Om vir jou en jou gebruikers die beste Gebeurtenisse ervaring moontlik te skep, moes ons Gebeurtenisse van nuuts af skep. As gevolg daarvan kan inligting van \"Live\" nie oorgedra word nie."
    faq question 6: "Wat gebeur as jou gebruikers nie hulle Bybel Toep opdateer nie? Sal hulle die nuwe Gebeurtenisse kan sien?"
    faq answer 6: "Aangesien Gebeurtenisse 'n splinternuwe toepfunksie is, moet gebruikers hul Bybel Toep opdateer om dit te kry. (Gelukkig het baie Bybel Toep gebruikers reeds hul toestelle ingestel om outomaties op te dateer.) Wanneer 'n gebruiker op die \"Live\" oor klik, vertoon 'n enkele \"Live\" Gebeurtenis 'n boodskap wat aanbeveel dat hulle die toep opdateer, sodat hulle voordeel kan trek uit Gebeurtenisse. Totdat u gereelde besoekers gewoond raak aan Gebeurtenisse, stel ons voor dat u tydens u afkondigings kortliks verduidelik hoe u kerk dit gebruik. Help jou gehoor om te verstaan ​​hoe dit hulle bevoordeel, en lig hulle in hoe om dit te kry."
    faq question 7: "Live was nog altyd gratis. Sal Gebeurtenisse iets kos?"
    faq answer 7: "Nee. Die Bybel Toep was nog altyd gratis, en dit sal altyd wees. Alhoewel Gebeurtenisse 'n splinternuwe diens is, is dit 'n integrale deel van die Bybel Toep. By YouVersion beskou ons dit as 'n eer en voorreg om jou te help om jou bedieningsdoelwitte te bereik."
    faq question 8: "Benodig Gebeurtenisse 'n spesiale Administrateur rekening om dit te kan gebruik?"
    faq answer 8: "Terwyl jy in praktyk jou persoonlike YouVersion rekening kan gebruik om gebeure te skep, raai ons jou aan om 'n aparte rekening vir jou organisasie te gebruik, een wat uitsluitlik vir administratiewe doeleindes gebruik word. Hierdie benadering dien twee doelwitte: (1) jy kan jou persoonlike Bybelprogram afsonderlik van jou bedieningstake gebruik, en (2) dit laat jou toe om ander te bemagtig om Gebeurtenisse vir jou bediening te bestuur, bv. ander personeellede of vertroude vrywilligers. (As jou bediening reeds 'n YouVersion rekening het wat vir administratiewe take aangewys is - soos vir die ouer YouVersion Live - kan u dieselfde rekening gebruik om aan te meld by die nuwe Gebeurtenisse administrasie webwerf.)"
    spread the word: "Versprei inligting oor jou Gebeurtenisse, sonder moeite."
    resources intro: "Sodra jou Gebeurtenisse geskeduleer en gereed is om te deel, bied dit jou 'n skakel wat jy op al jou sosiale netwerke, in jou e-pos kommunikasie en selfs op die skerm tydens 'n diens of gebeurtenis kan gebruik. Wanneer iemand met die Bybel Toep jou skakel besoek, word jou Gebeurtenis direk binne die toep oopgemaak. As hulle nie die Bybel Toep het nie, sal hulle jou Gebeurtenis by Bible.com sien, met opsies om die inligting te kry as hulle dit wil hê."
