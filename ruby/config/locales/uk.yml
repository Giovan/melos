    section 2 title: "Допоможіть вашій спільноті почерпнути якнайбільше з ваших проповідей."
    section 2 text: "Відвідувачам надається можливість взаємодіяти з Святим Письмом, додавати свої власні нотатки та, навіть, зберігати свої персональні копії для подальшого вивчення."
    section 3 title: "Ваш матеріал на їхніх смартфонах."
    section 3 text: "Бюлетені, оголошення, інформація та посилання для онлайн пожертв... поширюйте все, що вам потрібно своїй церкві - на 100% безкоштовно."
    section 4 title: "Ведіть своїх людей щораз глибше у світ Біблії."
    section 4 text: "Рекомендуйте плани читання та роздуми, що допоможуть спільноті бути в єдності зі Святим Письмом протягом всього тижня."
