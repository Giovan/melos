    mail body: "Ви чули про функцію Події на YouVersion? Я вірю, що це справді допоможе нашій церкві залучити людей до богослужіннь. Ця функція дозволяє людям додавати власні нотатки під час проповіді, а згодом, навіть, зберегти подію, щоб мати змогу повернутися до них і детальніше вивчати разом з Біблією. Це, можливо, також дасть можливість заощадить на витратах на друк. Тут можна довідатись про функцію \"Події\" більше http://www.bible.com/features/events."
    section 1 title: "Подаруйте вашій церкві силу додатку Біблія."
