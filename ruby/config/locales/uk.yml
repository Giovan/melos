    module 2 title: "Біблійні посилання"
    module 2 text: "Вставляйте посилання саме там, де вони стосуються вашої проповіді, і вони будуть доступні в будь-якому з понад %{version_count} перекладів програми Біблія та понад %{language_count} мовах - без необхідності копіювати та вставляти."
    module 3 title: "Модуль планів читання"
    module 3 text: "Посилання на біблійні планам і повчання, які пов'язані з головними моментами вашого вчення, допомагають вашій аудиторії продовжувати читання Слова Божого протягом тижня."
    module 4 title: "Модуль веб-посилань"
    module 4 text: "Всього лише один крок буде відокремлювати вашу аудиторію від онлайн пожертвувань, реєстрації волонтерів або церковної домашньої сторінки. Вставляйте посилання на будь-який інтернет-сайт безпосередньо у вашу подію."
    module 5 title: "Модуль зображень"
    module 5 text: "Вдихніть життя у вашу подію малюнками, світлинами, малюнками з віршами, тощо. Парафіяни зможуть ділитися цими елементами в соціальних мережах, поширюючи ваше послання."
    module 6 title: "Модуль оголошень"
    module 6 text: "Легко і швидко поширюйте всю вашу важливу інформацію: церковні події, календар, новини, програми, курси навчання, волонтерам і місіонерам, і інше."
    module 7 title: "Розташування і час"
    module 7 text: "Тримайте користувачів в курсі про те, де і коли відбуваються ваші події - навіть якщо вони відбуваються в різних місцях і в різний час."
    module 8 title: "Дублікати подій"
    module 8 text: "Заощадьте час і полегшіть собі задачу, швидко створюючи нові події за допомогою копіювання наявних та оновлення інформації напряму."
    module 9 title: "Заощадження грошей"
    module 9 text: "Заощаджуйте на друці та папері... До того ж вам доступно більше 200 мільйонів користувачів з програмою Біблія, встановленій на їхніх пристроях."
    cost savings: "Середня церква витрачає <b>$10,000 за рік</b><br>на друк бюлетенів. Події допомагають вам скоротити або <br>взагалі виключити ці витрати."
    testimonials: "Свідчення"
    testimonial 1 text: "\"Ми раді використовувати YouVersion в нашому служінні, а особливо функцію Події, куди ми щотижня вносимо навчальні замітки і коментарі. Наші парафіяни дуже вдячні за замітки, які завжди знаходяться у них під рукою і якими вони можуть ділитися або зберігати. Ми перенаправили тисячі доларів на потреби інших служінь шляхом через скасування друку на папері! \""
    testimonial 2 text: "„Функція Події від YouVersion - це цінний ресурс для нашої церковної громади. Можливість нашим парафіянам стежити за записами проповіді і за Письмом під час служби створює величезний вплив і дозволяє кожному брати участь.“"
    testimonial 3 text: "„Ми використовуємо Події для всіх наших заходів, що дозволяє нашим парафіянам завжди мати перед собою замітки і Святе Письмо. Події допомогли нам заощадити на друці тисяч сторінок! Налаштувати подію неймовірно просто і воно завжди публікується в той час, коли нам це необхідно.\""
    all new title: "\"Події\" - це новітня функція, повністю безкоштовна і тільки в програмі Біблія."
    all new text: "На наших очах відбувається справжня революція: все більше людей цікавляться Святим Письмом. Програму Біблія було встановлено на %{install_count} пристроях і вона продовжує допомагати людям по всій земній кулі пізнавати Бога більше через Його Слово. Тепер завдяки Подіям ви також можете розширити вашу цільову аудиторію."
    get started title: "Нумо розпочнемо."
    get started text: "Ви зможете створити вашу першу подію і поділитися нею в програмі Біблія менше, ніж за 10 хвилин. Все, що вам для цього потрібно, це Mac або PC, а також безкоштовний профіль YouVersion."
    create an event: "Створити подію"
    resources: "Ресурси"
    resources text: "За допомогою цих безкоштовних ресурсів ви зможете використовувати \"Події\" найефективніше."
    frequently asked questions: "Часті <br>питання"
    frequently asked questions text: "Відповіді на все, що б ви хотіли знати про те, як почати використовувати \"Події\" YouVersion."
    share: "Поділитись"
    tweet text: "Чи бачили ви функцію \"Події\" в програмі Біблія @YouVersion? Основи проповіді, оголошення, посилання на пожертви і багато іншого! http://bible.com/features/events"
    email: "Ел.пошта"
    faq question 1: "Що таке подія?"
    faq answer 1: "\"Події\" - це повністю нова функція, представлена ​​в YouVersion, яка допомагає користувачам дізнаватися і брати участь в подіях, що відбуваються в їхній церкві. Церквам надається можливість увійти на events.bible.com зі свого безкоштовного профілю YouVersion та створювати події, які будуть видимі користувачам з встановленою програмою Біблія. За допомогою безкоштовних засобів адміністрування у функції \"Події\", ви легко зможете створювати і ділитися ключовими моментами, біблійними посиланнями, ілюстраціями, зовнішніми посиланнями, важливими церковними новинами і т.д. Після того, як подію створено і збережено, усі користувачі програми Біблія, які будуть шукати місцеві події, зможуть просто знайти вашу."
    faq question 2: "Навіщо нашій церкві функція \"Події\"?"
    faq answer 2: "\"Події\" дають вам можливість надавати вашим відвідувачам послуги, які безпосередньо підтримують цілі вашого служіння. Нотатки, посилання на Біблію і інша допоміжна інформація, яку ви включаєте у ваші \"Події\", допомагає відвідувачам зрозуміти вашу проповідь. \"Події\" допомагають вашим відвідувачам запам'ятати ваші проповіді і одночасно з цим допоможуть їм поділитися чимось особливим, що відбувається у вашій церкві. \"Події\" допоможуть знайти вас тим, хто вас шукає, а також допоможуть вам скоротити витрати на друк матеріалів. І функція \"Події\" повністю безкоштовна."
    faq question 3: "Навіщо користувачам програми Біблія функція \"Події\"?"
    faq answer 3: "Функція \"Події\" дозволяє користувачам знайти місцеві події, що відбуваються навколо них, за допомогою функції геолокації, вбудованої в їхній мобільний пристрій. Коли користувачі відвідають вашу подію, вони легко зможуть розібратися що й до чого завдяки розміщеній вами інформації. Вони також зможуть додавати власні нотатки до події на своєму пристрої та зберігати їх, щоб пізніше скористатися ними в якості допомоги та мотивації у вивченні Біблії."
    faq question 4: "Як створити голосування?"
    faq answer 4: "Для того, щоб створити голосування, використовуйте будь-яку посередницьку службу: <a href='https://www.surveymonkey.com/'> SurveyMonkey® </a>, <a href = 'http://www.pollsnack.com/'> PollSnack </a>, <a href='http://www.poll-maker.com/'> Poll Maker </a> і ін. Після збереження створеного голосування ви отримаєте посилання, яким можна буде поділитися. Серед засобів адміністрування функції Подій просто перетягніть модуль посилань у створену вами подію туди, де вам зручніше, і там же розташуйте своє посилання."
    faq question 5: "Чи перемістяться події, створені на платформі YouVersion Live в нову платформу \"Події\" автоматично?"
    faq answer 5: "На жаль немає. Для створення найсприятливіших умов для вас і ваших парафіян нам довелося побудувати нову платформу з нуля. Отже, дані з платформи Live неможливо перемістити в \"Події\"."
    faq question 6: "Що трапиться, коли наші парафіяни не оновлять програму Біблія? Чи зможуть вони переглянути створені нами події?"
    faq answer 6: "Позаяк \"Події\" - це повністю нова функція, користувачам необхідно оновити програму Біблія для того, щоб скористатися нею. (На щастя, у багатьох користувачів програми Біблія пристрої налаштовані на автоматичне оновлення.) Коли користувач перейде на вкладку Live, відображатиметься повідомлення з рекомендацією оновити програму, щоби мати змогу скористатися перевагами функції \"Події\". До того, як ваші постійні парафіяни звикнуть до \"Подій\", радимо вам зробити коротке оголошення для них про те, як ваша церква використовує нову функцію. Допоможіть своїй аудиторії зрозуміти всі переваги і покажіть, як це працює."
    faq question 7: "Функція Live завжди була безкоштовною. Чи необхідно буде платити за \"Події\"?"
    faq answer 7: "Ні. Програма Біблія завжди була повністю безкоштовною, і так буде завжди. Хоча \"Події\" є новою функцією, це - невід'ємна частина програми Біблія. У YouVersion для нас є честю і привілеєм допомагати вам для здійснення ваших цілей у служінні."
    faq question 8: "Чи необхідно мати спеціальний профіль адміністратора, щоб використовувати функцію \"Події\"?"
    faq answer 8: "У той час як технічно ви можете використовувати ваш особистий профіль YouVersion, щоб створювати \"Події\", ми все-таки рекомендуємо вам створити окремий профіль для вашої організації, щоб використовувати його спеціально для адміністративних цілей. Цей підхід служить двом цілям: (1) це дозволяє вам використовувати ваш особисту програму Біблія окремо від ваших завдань служіння; (2) це дозволяє вам уповноважити інших в управлінні функцією \"Події\" для цього служіння, наприклад, інших співробітників або довірених добровольців. (Якщо ваше служіння вже має спеціальний профіль YouVersion, який використовується для адміністративних цілей, наприклад YouVersion Live, то можете використовувати цей же профіль, щоб увійти в систему на адміністративному сайті \"Подій\")"
    spread the word: "Поширюйте легко інформацію про вашу подію."
    resources intro: "Після підготовки вами до публікації своєї події платформа \"Подій\" надасть вам посилання для подальшого її поширення в соціальних мережах, в email повідомленнях, або навіть для виведення на екран під час вашого служіння. Коли будь-який користувач програми Біблія відкриє ваше посилання, подія відкриється безпосередньо у програмі. Якщо у користувача немає програми Біблія, то вони побачать вашу подію на Bible.com, і їм запропонують завантажити програму, якщо вони захочуть."
