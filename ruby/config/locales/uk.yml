    building blocks text: "Гнучкі модулі заощаджують час і зусилля. Об'єднайте елементи, щоб створювати нові події з нуля. Або повторюйте наявні події та змінюйте їх у разі необхідності. Навіть копіюйте існуючі Події та змінюйте їх, щоб відповідати абсолютно різним типам зустрічей. Попередній перегляд дозволяє переглядати вміст події саме так, як ваші будуть бачити ваші відвідувачі."
