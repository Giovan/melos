      plan blurb: "ऐसा लगता हैं आप YouVersion पाठक योजना के सदस्य बनना चाहते हैं। कृपया साइन  इन करे या एक नया अकाउंट निर्मित करें और अपनी योजना की शुरुआत करें।"
