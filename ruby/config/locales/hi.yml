      friends blurb: "ऐसा लगता हैं आप अपने मित्रो से अपने बाइबिल से गृहीत वचनों को शेयर करना चाहते हैं और पाठक योजना के ट्रैक में भी रहना चाहते हैं।यह एक अच्छा विचार हैं। इस के लिए साइन इन करे और नीचे दिए गए स्थान में अकाउंट create करें।"
