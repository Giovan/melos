    mail subject: "यूवर्शन की यह नई विशेषता हमारी कलीसिया के लिए निश्चित रूप से कारगर सिद्ध होगी।   "
    mail body: "क्या आपने अभी तक यूवर्शन की नई प्रस्तुति कार्यक्रम को नहीं देखा? मेरा मानना है यह वास्तविकता में हमारी कलीसिया की सेवकाई से लोगों को जोड़ने में और अधिक सहायक होगा। इसके द्वारा लोग सेवकाई के दौरान स्वयं के नोट्स/लेख जोड़ पायेंगे, यहाँ तक की कार्यक्रम को सुरक्षित किया जा सकता है, ताकि लोग बाद में वापिस आकर बाइबिल के संदर्भों से उसका अध्ययन कर सकतें हैं। मेरे ख्याल से छपाई की कीमत का पैसा भी बचाया जा सकता है। यूवर्शन के कार्यक्रम की वेबसाइट यह है: http://www.bible.com/features/events."
    section 1 title: "बाइबिल ऐप की शक्ति को अपनी कलीसिया की सेवकाई में लेकर आइए।"
    section 1 text: "आपके सन्देश के साथ व्यस्त रहने के लिए तथा उसे अन्य लोगों के साथ साझा करने के लिए आपकी कलीसिया को जो भी कुछ चाहिए, वो सब कुछ इसमें है। मुफ़्त, बिना काग़ज़ के, तथा लाखों उपकरणों में पहले से स्थापित किया गया है।"
    section 2 title: "अपने संदेशों के द्वारा, अपने समुदाय में ज़्यादा से ज़्यादा लाभ पहुंचाने में सहायता करें।"
    section 2 text: "उपयोगकर्ता, वचन में व्यस्त रह कर तथा नोट्स बनाकर, साथ चल/रह सकतें हैं, और यहाँ तक की अपनी स्वयं की व्यक्तिगत प्रतिलिपि बनाकर भविष्य में उपयोग करने के लिए बनाकर भी रख सकतें हैं।"
    section 3 title: "उनके स्मार्टफ़ोन में आपकी विषय-सामग्री।"
    section 3 text: "सन्देश रुपरेखा, घोषणाएँ, ऑनलाइन देने के लिए विभिन्न लिंक्स... अपनी कलीसिया के साथ आप जो भी वार्तालाप करना चाहतें हों, वो सब कुछ सांझा करें--१००% मुफ़्त।"
    section 4 title: "अपने लोगों को बाइबिल में और आगे ले जाने में अगुवाई करें।"
    section 4 text: "पाठन योजना तथा भक्ति अध्ययन की सलाह दें, जो आपके समुदाय के लोगों को पूरा सप्ताह वचन से जोड़े रखेंगीं।"
    slide demo title: "सामर्थी होने का अर्थ जटिल होना बिलकुल भी नहीं है।"
    slide demo text: "किसी भी वैब से जुड़े मैक या पी सी से आसानी से इवेंट्स/कार्यक्रम की रचना करें। अपने प्रत्येक इवेंट क्षणों को उनके निर्धारित जगहों पर ड्रैग-एन्ड-ड्रॉप करें, अपने अनुसार पुनः व्यवस्थित करें, उनमें बदलाव करें, और फ़ेरबदल करें।"
    building blocks title: "सभी मूलभूत ब्लॉक्स की आपको आवश्यकता है.... ठीक वैसा इवेंट्स बनाने के लिए जैसा आप चाहते हों।"
    building blocks text: "लचीले अनुखंड आपके समय और कोशिश, दोनों की बचत करतें हैं। नई घटनाओँ को शुरुआत से बनाने के लिए अवयवों को मिलाएँ, या अभी की मौजूदा घटनाओँ को पुनः उपयोग करें या आवश्यकतानुसार उनमें बदलाव करें। यहाँ तक कि मौजूदा घटनाओँ को कॉपी करके, भिन्न-भिन्न तरह के जनसमूहों के अनुसार बदलाव कर सकतें हैं। और इस दौरान, पूर्वावलोकन की सहायता से आप अपनी घटनाओँ की सामग्री को ठीक वैसे देख सकते हो जैसा आपके दर्शक/श्रोता चाहतें हैं।"
    module 1 title: "पाठ भाग"
    module 1 text: "रूपरेखा, महत्वपूर्ण बिंदु, चर्चागत प्रश्न... पाठ-आधारित सामग्री को अपने भाग लेने वाले साथियों के साथ साझा करें, यह उनको मदद करेंगा संदेश को बेहतर समझने में जैसे आप इसे दे रहे हैं."
    module 2 title: "बाइबिल सन्दर्भ"
    module 2 text: "जहाँ आपके सन्देश उनसे सम्बन्ध रखतें हैं ठीक उसी जगह अपने अंशों को दिखाएँ, बाइबिल ऐप के किसी भी %{version_count} से, %{language_count} में + भाषाओं से जुड़ें - कोई कॉपी करके चिपकाने की आवश्यकता नहीं है।"
    module 3 title: "पाठन योजना इकाई/भाग"
    module 3 text: "बाइबल योजनाओं और धार्मिक सामग्री के लिंक दीजिए जो आपके शिक्षण विचार से संबंधित है, ताकि पूरे हफ्ते आपके साथियों भगवान के वचन के साथ व्यस्त रहे सकते हैं."
    module 4 title: "वेब लिंक इकाई"
    module 4 text: "अपने दर्शकों/श्रोताओं को, ऑनलाइन दान देने में, स्वेच्छा से साइन अप करने, या कलीसिया के मेन पेज पर जाने के लिए, बस एक कदम की दूरी रखिये। अपने कार्यक्रम के अंदर ही बाहर की किसी और जगह/साइट का लिंक छोड़ दें।"
    module 5 title: "छवि भाग"
    module 5 text: "कला की श्रृंखला, वचन छवि तथा और भी बहुत कुछ चीज़ें जोड़कर अपने कार्यक्रम में जान डालें। कार्यक्रम में हिस्सा लेने वाले बहुत आसानी से कार्यक्रम की तस्वीरों को अपने सामजिक मीडिया में साझा कर सकतें हैं, आपके संदेशों को शीघ्रता से सब जगह फैला सकतें हैं।"
    module 6 title: "घोषणा भाग"
    module 6 text: "अपनी समस्त आवश्यक जानकारी को आसानी से समय पर वितरित करें: कलीसिया की ख़बर, कैलेंडर की घटनाएँ, कार्यक्रम, कक्षाएँ, स्वैच्छिक कार्य और मिशन के अवसर, तथा और भी बहुत कुछ।"
    module 7 title: "समय एवं स्थान "
    module 7 text: "आप कहाँ हैं और आपके कार्यक्रम कब होनेवाले हैं, लोगों को इन सब की जानकारी लेने दें - यहाँ तक की ऐसे कार्यक्रमों की भी जो अलग-अलग समय पर भिन्न-भिन्न स्थानों पर होने वाले हैं, जानकारी दें।"
    module 8 title: "कार्यक्रम की प्रतिलिपि"
    module 8 text: "समय और प्रयास बचाएँ. मौजूदा कार्यक्रमों की प्रतिलिपि बनाकर और अद्यतन जानकारी के साथ उन्हें संशोधित करके नए कार्यक्रम तेजी से बनाएं।"
    module 9 title: "लागत बचत"
    module 9 text: "प्रिंटिंग पर पैसे बचाएं और कम कागज़ का उपयोग करें... भले ही आप 200 मिलियन से अधिक इंस्टॉल वाले मंच पर लोगों तक पहुंच रहे हों।"
    cost savings: "औसतन चर्च बुलेटिन प्रिंटिंग पर <b>$ 10,000 सालाना</b><br>खर्च करता है। कार्यक्रम आपको कटौती करने में मदद करता है या <br>उन लागतों को भी खत्म करता है।"
    testimonials: "गवाही"
    testimonial 1 text: "\"हम अपनी सेवकाई में यूवर्शन को लागू करने के लिए उत्साहित थे, विशेष रूप से कार्यक्रम वाला अनुभाग, जहां हम हरेक सप्ताह शिक्षण नोट और टिप्पणियां संमिलित करते थे. हमारे लोग नोट्स तक उनकी पहुँच, उन्हें साझा करने, सहेज कर रखने जैसी सुविधाओं की सराहना करते हैं. हमने मुद्रण कार्यक्रमों में उपयोग होने वाले हजारों डॉलर सेवकाई की अन्य ज़रूरतों के लिए पुनर्निर्देशित कर दिए.\""
    testimonial 2 text: "यूवर्शन कार्यक्रम हमारे चर्च परिवार के लिए एक मूल्यवान संसाधन है। संदेशों के दौरान हमारे लोगों द्वारा उपदेश टिप्पणी और पवित्र शास्त्र के वचनों के साथ अनुकरण करने की क्षमता बहुत प्रभावशाली है\""
    testimonial 3 text: "\"हम अपने सभी सत्रों के लिए कार्यक्रमों का उपयोग करते हैं, जिससे हमारे श्रोता सीधे वक्ता के साथ साथ नोट्स और वचन पाते हैं। कार्यक्रम ने हमें हजारों पृष्ठों को प्रिंट करने से बचाया है! एक कार्यक्रम स्थापित करना अविश्वसनीय रूप से आसान है, और यह हमेशा सटीक समय पर प्रकाशित होता है जब हमें इसकी आवश्यकता होती है। \""
    all new title: "कार्यक्रम पूरी तरह से नि: शुल्क, और केवल बाइबल ऐप में हैं।"
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
    get started title: "चलिए शुरू करते हैं."
    get started text: "दस मिनट से भी कम समय में बाइबल ऐप में साझा करने के लिए अपना पहला कार्यक्रम तैयार करें। आपको बस एक मैक या पीसी और एक मुफ्त यूवर्शन खाता चाहिए।"
    create an event: "नया कार्यक्रम बनाएँ"
    resources: "संसाधन"
    resources text: "जानें कि निशुल्क उपलब्ध संसाधनों के साथ कार्यक्रमों का सर्वोत्तम उपयोग कैसे करें।"
    frequently asked questions: "अक्सर पूछे जाने वाले<br>प्रश्न"
    frequently asked questions text: "यूवर्शन के कार्यक्रम के साथ शुरुआत करने के बारे में आवश्यक प्रश्नों का उत्तर पाएं।"
    share: "शेयर"
    tweet text: "क्या आपने @यूवर्शन की बाइबल एप्प में कार्यक्रम देखे हैं? संदेश रूपरेखा, घोषणाएं, ऑनलाइन देने के लिंक, और भी बहुत कुछ! http://bible.com/features/events"
    email: "इमेल"
    faq question 1: "कार्यक्रम क्या है?"
    faq answer 1: "कार्यक्रम, यूवर्शन बाइबिल एप्प के अंदर एक पूरी तरह से नि: शुल्क सुविधा है जो उपयोगकर्ताओं को चर्च के कार्यक्रमों से आसानी से जुड़ने में मदद करता है। चर्च आमंत्रित हैं की वे events.bible.com पर साइन करें, एक निःशुल्क यूवर्शन खाते के साथ बाइबल ऐप में अपने कार्यक्रम बनाएं! कार्यक्रम के लिए नि:शुल्क प्रशासनिक उपकरण आपके चर्च के लिए महत्वपूर्ण संदेश बिंदु, बाइबल संदर्भ, कलाकृति, बाहरी लिंक, महत्वपूर्ण चर्च समाचार, आदि साझा करना आसान बनाता है। और, एक बार जब आप सिस्टम में अपना कार्यक्रम सहेज लेंगे, तो ऐसे बाइबिल एप्प उपयोगकर्ता जो उनके आस-पास की घटनाओं की तलाश में होंगे, आपको ढूंढ पाएंगे।"
    faq question 2: "हमारे चर्च कार्यक्रमों का उपयोग क्यों करना चाहते हैं?"
    faq answer 2: "आपके श्रोताओं को, जो आपकी सेवकाई और उसके उद्देश्य को प्रत्यक्ष रूप से समर्थन देतें हैं, उनको अच्छी सेवाएँ प्रदान करने में यह कार्यक्रम आपको और अधिक सामर्थ देतें हैं। नोट्स, बाइबिल संदर्भ, और अन्य सहायक जानकारी जो आप अपने कार्यक्रमों में शामिल करतें हैं, उन सब से आपके श्रोताओं को आपके संदेशों के साथ और अधिक जुड़ने में सहायता मिल सकेगी। आपके कार्यक्रमों के द्वारा, आपके श्रोताओं को आपके संदेशों के साथ बने रहने में सहायता मिलेगी जिससे वो अपने व्यक्तिगत जीवन पर विचार कर सकतें हैं, तथा साथ ही साथ में उसी दौरान, आपकी कलीसिया में होनेवाली विशेष घटनाओं के बारे जानकारी साझा करने के लिए उनको तैयार भी कर सकतें हैं। आपको ढूंढनें में कार्यक्रम, जिज्ञासुओं की सहायता करतें हैं, तथा जानकारी बांटनें में छपाई के खर्चे को कम करके यह आपके पैसे को भी बचाते है। और कार्यक्रम बिलकुल मुफ्त हैं।"
    faq question 3: "बाइबल एप्प उपयोगकर्ता कार्यक्रमों का उपयोग क्यों करना चाहते हैं?"
    faq answer 3: "अपने उपकरण में भूगो-लोकेशन सुविधा की मदद से, उपभोगताओं के आस-पास की कलीसियाओं में होनेवाले कार्यक्रमों को खोजने में यह कार्यक्रम बहुत सहायक हैं। जब उपभोगता आपकी कलीसिया के किसी भी एक कार्यक्रम में उपस्थित होतें हैं, तो वे आपके द्वारा उपलब्ध कराई गई जानकारी की सहायता से, सेवकाई के दौरान आसानी से उन सबको देख सकेंगें। बाइबिल ऐप उपभोगता अपने उपकरण में, स्वयं के नोट्स भी उस कार्यक्रम में बना सकतें हैं, और यहां तक की भविष्य में उसका उल्लेख करने के लिए उसे संचय भी कर सकतें हैं, और यह दोनों ही उन्हें ज़्यादा से ज़्यादा बाइबिल से जुड़े रहने में उत्साहित करेगा।"
    faq question 4: "मैं एक जनमत सर्वेक्षण कैसे बना सकता हूं?"
    faq answer 4: "किसी तीसरे पक्ष के उपकरण या सेवा का उपयोग करके(जैसे कि <a href='https://www.surveymonkey.com/'>सर्वे मंकी®</a>,<a href='http://www.pollsnack.com/'>पोलस्नैक</a>, या <a href='http://www.poll-maker.com/'>पोलमेकर</a>) अपना पोल बनाएं। जब आप अपने पोल को संचय करते हैं, तो यह सेवा आपको कुछ लिंक्स उपलब्ध कराते हैं जिन्हे आप साझा कर सकतें हैं। कार्यक्रम एडमिन टूल में, वैब लिंक मॉड्यूल को अपने कार्यक्रम में, जहाँ आप उसे दिखाना चाहतें हैं, वहाँ ड्रैग-एन्ड-ड्रॉप करें, और पोल लिंक को उसमें शामिल करें।"
    faq question 5: "क्या हमारे द्वारा यूवर्शन लाइव पर बनाए गए कार्यक्रम स्वचालित रूप से नए कार्यक्रम प्लेटफ़ॉर्म में परिवर्तित हो जाएंगे?"
    faq answer 5: "क्षमा करें, पर नहीं । आप और आपके श्रोताओं के लिए - कार्यक्रम के सर्वोत्तम अनुभव को संभव बनाने के लिए- हमें इसे शुरुआत से बनाना पड़ा! नतीजतन, लाइव से सूचनाएं कार्यक्रमों के लिए हस्तांतरणीय नहीं है।"
    faq question 6: "क्या होगा यदि हमारे उपयोगकर्ता अपनी बाइबल एप्प अपडेट न करें? क्या वे हमारे द्वारा बनाये नए नए कार्यक्रमों को देख पाएंगे?"
    faq answer 6: "चूंकि कार्यक्रम एक नई ऐप सुविधा है, इसलिए उपयोगकर्ताओं को इसे प्राप्त करने के लिए अपनी बाइबिल एप्प का अद्यतन करना होगा। (सौभाग्य से, कई बाइबिल एप्प उपयोगकर्ताओं के पास पहले से ही उनके डिवाइस स्वतः अद्यतन यानि ऑटो-अपडेट पर सेट हैं।) जब कोई उपयोगकर्ता लाइव टैब का बटन दबाता है, तो लाइव कार्यक्रम एक संदेश प्रदर्शित करता है जिसमें सुझाव के रूप में अद्यतन करने को कहा जाता है ताकि वे कार्यक्रम का ज्यादा से ज्यादा लाभ उठा सकें। हम सुझाव देते हैं कि आप अपने घोषणा समय के दौरान संक्षेप में समझाएं कि आपका चर्च इसका उपयोग कैसे कर रहा है तबतक जब तक की आपके नियमित श्रोता कार्यक्रमों के आदी न हो जायें. अपने दर्शकों को यह समझने में सहायता करें कि इससे उन्हें कैसे फायदा होता है, और उन्हें बताएं कि वे इसे कैसे प्राप्त कर सकते हैं।"
    faq question 7: "लाइव हमेशा मुफ्त रहा है। क्या कार्यक्रमों की कुछ कीमत होगी?"
    faq answer 7: "नहीं। बाइबिल एप्प हमेशा नि: शुल्क रहा है, और हमेशा रहेगा. हालांकि कार्यक्रम एक नई सेवा है, यह बाइबल एप्प का एक अभिन्न अंग है। यूवर्शन में, हम इसे हमारा सम्मान और विशेषाधिकार मानते हैं कि आपकी सेवकाई के उद्देश्यों को पूरा करने में हम आपकी सहायता कर सकें।"
    faq question 8: "क्या कार्यक्रम का उपयोग करने के लिए किसी विशेष व्यवस्थापक खाते की आवश्यकता है?"
    faq answer 8: "जबकि तकनीकी रूप से, आप अपने व्यक्तिगत यूवर्शन खाते को कार्यक्रम बनाने के लिए उपयोग में ला सकते हैं, पर हम आपको यह सलाह देतें हैं कि अपनी संस्था के लिए आप अलग से एक खाते को बनाएं, विशेषतया प्रशासनिक उद्देश्यों के लिए एक अलग खाता। यह दृष्टिकोण दो उद्देश्यों को पूरा करता है: (1) इससे आप अपनी व्यक्तिगत बाइबिल ऐप को आपकी सेवकाई के कार्यों से अलग उपयोग कर सकतें हैं, और (2) इससे आप आपकी सेवकाई के कार्यक्रमों को व्यवस्थित करने में अन्य लोगों को, जैसे कि कोई कर्मचारी या भरोसे के स्वयंसेवक को सशक्त बनाते हैं। (यदि आपकी सेवकाई का पहले से ही यूवर्शन खाता है जो प्रशासनिक कार्यों के लिए रखा गया हो—जैसे कि पुराने यूवर्शन के सीधे प्रसारण के लिए— तो आप उसी खाते को नए कार्यक्रम प्रशासनिक साइट पर साइन इन करके उपयोग कर सकते हैं) ।"
    spread the word: "आसानी से अपने कार्यक्रम के बारे में सबको बताएं."
