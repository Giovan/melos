    mail subject: "Denne nye funksjonen fra YouVersion kan virkelig hjelpe kirken vår!"
    mail body: "Har du sett YouVersions nye Event-funksjon? Jeg tror det virkelig ville hjelpe kirken vår å engasjere folk mer med gudstjenestene våre. Den lar folk legge til sine egne notater under en gudstjeneste, og så lagre selv Eventen, så de kan komme tilbake senere og studere den med bibelhenvisninger. Den kan trolig spare oss for utskriftskostnader også. Her er YouVersion's Events nettsted: http://www.bible.com/features/events."
    section 1 title: "Bruk Bibelappen i gudstjenester deres."
    section 1 text: "Alt kirken din trenger for å bli mer engasjert i talene, og dele de med andre. Gratis, papirløst og allerede installert på millioner av mobiler."
    section 2 title: "Hjelp fellesskapet ditt til å få mer ut av talene dine."
    section 2 text: "Deltakere kan følge med, lese i bibelen, ta notater, og til og med lagre sin egen personlige kopi til fremtidig bruk."
    section 3 title: "Innholdet ditt på deres smarttelefon."
    section 3 text: "Talens hovedpunkter, kunngjøringer, lenker til nettbasert giverfunksjoner... det som du trenger for å kommunisere med din kirke, del det videre - 100 % gratis."
    section 4 title: "Led forsamlingen din videre inn i Bibelen."
    section 4 text: "Anbefal Leseplaner og andakter som vil hjelpe menigheten din til å være påkoblet Skriften hele uken."
    slide demo title: "Virkningsfullt trenger ikke å bety komplisert."
    slide demo text: "Lag enkelt Eventer fra en hvilken som helst nettilkoblet Mac eller PC. Bare dra og slipp hver av Event-brikkene på plass, arranger, rediger og juster underveis."
    building blocks title: "Alle byggeklossene du trenger... for å lage akkurat de Eventene du vil ha."
    building blocks text: "Fleksible moduler sparer deg for tid og krefter. Kombiner elementer til å lage nye Eventer fra grunnen av. Eller bruk eksisterende Eventer og endre dem etter behov. Du kan også kopiere eksisterende Eventer og endre dem til å passe helt forskjellige typer sammenkomster. Underveis vil Forhåndsvisning la deg se Event-innholdet ditt akkurat slik som dine møtedeltakere vil."
    module 1 title: "Tekstmodul"
    module 1 text: "Hovedtrekk, nøkkelpunkter, diskusjonsspørsmål... Del all slags tekstbasert innhold som vil hjelpe dine deltakere, slik at de kan få med seg budskapet ditt, mens det skjer."
    module 2 title: "Bibelhenvisninger"
    module 2 text: "Vis bibeltekster akkurat der talen din refererer til dem, knyttet til enhver av Bibelappens %{version_count}+ versjoner på %{language_count}+ språk - det trengs ingen kopi og lim."
    module 3 title: "Leseplanmodul"
    module 3 text: "Link til bibelplaner og andakter som relaterer seg til undervisningspunktene dine, og hjelper menigheten til å fortsette å lese Guds Ord gjennom uken."
    module 4 title: "Web Link Modul"
    module 4 text: "Menigheten er bare ett trykk unna å gi online, registrere seg som frivillig eller gå til kirkens hjemmesider. Lag en link til enhver ekstern side rett i Eventen."
    module 5 title: "Bildemodul"
    module 5 text: "Gjør Eventen mer levende ved hjelp av grafer, bilder, illustrasjoner, bibelbilder osv. Deltakerne vil lett kunne dele Event-bildene dine på sosiale medier, og dermed spre budskapet ditt på Internett."
    module 6 title: "Kunngjøringsmodul"
    module 6 text: "Lett å distribuere all din viktige informasjon til rett tid: Kirkens nyheter, arrangementer og undervisning, muligheter for engasjere seg i misjon og som frivillig, med mer."
    module 7 title: "Sted og tid"
    module 7 text: "La folk få vite hvor og når Eventene deres finner sted - også for Eventer som gjennomføres flere ganger og på flere steder."
    module 8 title: "Kopier Eventer"
    module 8 text: "Spar tid og krefter. Opprett raskt nye Eventer ved å kopiere eksisterende og endre dem med oppdatert informasjon."
    module 9 title: "Kostnadsbesparende"
    module 9 text: "Spar penger på utskrift og bruk mindre papir... selv når du når ut til folk på en plattform med mer enn 200 millioner installasjoner."
    cost savings: "Den gjennomsnittlige kirken bruker <b>80,000 i året</b><br>på utskrifter av programmer. Eventer hjelper deg med å redusere eller <br>til og med eliminere disse kostnadene."
    testimonials: "Uttalelser"
    testimonial 1 text: "\"Vi var glade for å implementere YouVersion i menigheten vår, spesielt Eventer, der vi legger ut undervisningsnotater og kommentarer uke for uke. Våre folk setter pris på å ha notatene på mobilen, dele dem og lagre dem. Vi har omdisponert tusenvis av dollar til andre behov ved å bytte ut trykte programmer! \""
    testimonial 2 text: "\"YouVersion Eventer er en verdifull ressurs for vår kirkefamilie. De som kommer i kirken kan følge med på prekennotater og bibelhenvisninger underveis. Det forsterker budskapet og skaper økt engasjement. \""
    testimonial 3 text: "\"Vi bruker Eventer på alle våre samlinger, slik at våre deltagere kan ha notater og skriftsteder fra talerne rett foran seg. Eventer har spart oss tusenvis av utskrifter! Å sette opp en Event er utrolig enkelt, og den blir alltid publisert til rett tid.\""
    all new title: "Eventer er helt nytt, helt gratis, og bare i Bibelappen."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
    get started title: "La oss komme i gang."
    get started text: "Få din første Event klar til å dele i Bibelappen på mindre enn ti minutter. Alt du trenger er en Mac eller PC og en gratis YouVersion-konto."
    create an event: "Lag ny Event"
    resources: "Ressurser"
    resources text: "Lær hvordan du best kan bruke Eventer med gratis ressurser."
    frequently asked questions: "Ofte stilte<br>Spørsmål"
    frequently asked questions text: "Finn svar på alt du trenger å vite om å komme i gang med YouVersion Eventer."
    share: "Del"
    tweet text: "Har du sett Eventer i @YouVersion sin Bibelapp? Hovedpunkter i taler, kunngjøringer, lenker til å gi på nett, og mer! http://bible.com/features/events"
    email: "E-post"
    faq question 1: "Hva er Eventer?"
    faq answer 1: "Eventer er en helt gratis funksjon i YouVersion sin Bibelapp som hjelper brukerne med å følge med på kirkearrangement de deltar på. Kirker er velkommen til å logge seg inn på events.bible.com med en gratis YouVersion-konto for å lage sine egne Eventer som skal vises i Bibelappen. De gratis administrasjonsverktøyene for Eventer gjør det enkelt for kirken din å dele hovedpunktene i prekener, bibelhenvisninger, kunstverk, eksterne lenker, viktige menighetsnyheter og mer. Og når du lagrer Eventen din i systemet, vil Bibelapp-brukere som leter etter hendelser i nærheten av dem, kunne finne din Event."
    faq question 2: "Hvorfor skulle vår kirke ønske å bruke Eventer?"
    faq answer 2: "Eventer gir deg mulighet til å tilby tjenester til dine møtedeltakere som direkte støtter målene dine. Notatene, bibelhenvisninger og annen støtteinformasjon som du inkluderer i Eventene dine hjelper deltakerne til å få med seg mer av budskapet ditt. Eventer hjelper publikumet ditt Til å reflektere mer over talene dine, samtidig som det gjør det lettere dem for å dele de tingene som skjer i din kirke. Eventer hjelper folk å finne dere,, og det sparer dere for penger med å redusere kostnader til markedsføring. Og Eventer er helt gratis."
    faq question 3: "Hvorfor skulle Bibelappbrukerne ønske å bruke Eventer?"
    faq answer 3: "Eventer hjelper brukerne med å oppdage arrangement som skjer i nærheten av dem ved hjelp av stedtjenester på mobilen. Når brukerne går på en av Eventene dine, kan de enkelt følge med på programmet ved å se informasjonen du har lagt ut. Bibelappbrukere kan legge til sine egne notater til en Event på mobilen, og til og med lagre en kopi for fremtidig referanse. Begge deler vil oppmuntre dem til å engasjere seg mer med Bibelen."
    faq question 4: "Hvordan kan jeg lage en meningsmåling?"
    faq answer 4: "Bruk et tredjepartsverktøy eller en tjeneste (for eksempel <a\nhref='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>, eller <a href='http://www.poll-maker.com/'>Poll Maker</a>) for å lage avstemningen din. Når du lagrer avstemningen, vil tjenesten gi deg en delbar lenke for den. I Event-administrasjonsverktøyet kan du dra og slippe en weblinksmodul i Eventen der du vil at meningsmålingen skal vises, og legge inn lenken der."
    faq question 5: "Vil Eventer som vi opprettet på YouVersion Live bli automatisk lagt over til den nye Eventplattformen?"
    faq answer 5: "Beklager, men nei. For å skape den best mulige Event-opplevelsen - både for deg og dine brukere - måtte vi bygge Eventer fra grunnen opp. Følgelig kan data fra Live ikke overføres til Eventer."
    faq question 6: "Hva om våre brukere ikke oppdaterer Bibelappen sin? Vil de kunne se de nye Eventene vi lager?"
    faq answer 6: "Fordi Eventer er en helt ny app-funksjon, må brukerne oppdatere sin Bibelapp for å se det. (Heldigvis har mange Bible App-brukere allerede satt sine enheter til automatisk oppdatering.) Når en bruker ser på fanen Live, viser Live-hendelsen en melding som anbefaler at de oppdateres slik at de kan dra nytte av Eventer. Inntil dine vanlige brukere blir vant til Eventer, foreslår vi at du forklarer kort i løpet av din kunngjøringstid hvordan kirken bruker den. Hjelp brukerne dine å forstå hvordan de kan bruke Eventer, og la dem få vite hvordan de kan finne dem."
    faq question 7: "Live har alltid vært gratis. Vil Eventer koste noe?"
    faq answer 7: "Nei. Bibelappen har alltid vært gratis, og det vil den alltid være. Selv om Eventer er en helt ny tjeneste, er det en integrert del av Bibelappen. YouVersion anser det vår ære og vårt privilegium for å kunne hjelpe deg med å oppfylle dine målsettinger."
    faq question 8: "Krever Eventer at vi bruker en spesiell Administratorkonto?"
    faq answer 8: "Mens du teknisk kan bruke din personlige YouVersion-konto til å opprette Eventer, anbefaler vi i stedet at du opprettholder en egen konto for organisasjonen din, en som er spesielt for administrative formål. Denne tilnærmingen tjener to formål: (1) det lar deg beholde din personlige konto til privat bruk, og (2) det gir deg mulighet til å bemyndige andre til å administrere Eventer for din organisasjon, for eksempel andre medarbeider eller frivillige. (Hvis dere allerede har en YouVersion-konto som er utpekt for administrative oppgaver - for eksempel for den eldre YouVersion Live - kan du bruke samme konto for å logge på det nye administrasjonsstedet for Eventer.)"
