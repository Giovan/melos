        mail subject: "¡Esta nueva función de YouVersion realmente podría ayudar a nuestra iglesia!"
        mail body: "¿Ha visto ya la nueva función Eventos de YouVersion? Creo que sería de gran ayuda en nuestra iglesia para involucrar más a las personas con nuestros servicios. Permite a las personas agregar sus propias notas durante un servicio, e incluso guardar el evento de manera que después pueden estudiarlo con las referencias bíblicas. Pienso que probablemente también nos podría ahorrar dinero en costos de impresión. Ésta es la página web de Eventos de YouVersion: http://www.bible.com/features/events."
        section 1 title: "Lleve el poder de la Biblia App a los servicios de su iglesia"
        section 1 text: "Todo lo que su iglesia necesita para conectarse con su mensaje, y compartirlo con otros. Es gratis, electrónica y ya ha sido instalada en millones de dispositivos."
        section 2 title: "Ayude a su comunidad a sacarle más provecho a sus mensajes"
        section 2 text: "Los asistentes pueden seguir, relacionarse con la Palabra, tomar notas, e incluso guardar su copia personalizada para referencias futuras."
        section 3 title: "Su contenido en los teléfonos inteligentes"
        section 3 text: "Guías de mensajes, anuncios, enlaces para donaciones en línea … Todo lo que necesita comunicar a su iglesia, compártalo de manera 100% gratuita."
        section 4 title: "Lleve a las personas a profundizar más en La Biblia "
        section 4 text: "Recomiende Planes de Lectura y Devocionales que mantengan a su comunidad conectada con las Escrituras a lo largo de la semana."
        slide demo title: "Potente no tiene porque significar complicado"
        slide demo text: "Cree Eventos fácilmente desde cualquier Mac o PC conectado a una red. Solo debe arrastrar y soltar cada uno de sus eventos en el lugar apropiado, reorganizar, editar y ajustar a medida que avanza."
        building blocks title: "Todos los elementos que necesita… para crear exactamente los Eventos que desea"
        building blocks text: "Módulos flexibles que ahorran tiempo y esfuerzo. Combine elementos para crear nuevos Eventos desde cero. O reutilice sus Eventos existentes y cámbieles lo que sea necesario. Incluso puede copiar eventos existentes y modificarlos para que se adapten completamente a diferentes tipos de reuniones. Durante el transcurso, Vista Previa le permite ver el contenido de su Evento tal y como lo estarán viendo los asistentes."
        module 1 title: "Módulo de texto"
        module 1 text: "Guías, puntos clave, preguntas de discusión… Comparta cualquier contenido de texto que pueda ayudar a los asistentes a seguir su mensaje tal como está sucediendo."
        module 2 title: "Referencias Bíblicas "
        module 2 text: "Muestra pasajes justo donde su mensaje se refiere a ellos, vinculados a cualquiera de las más de %{version_count} versiones de la Biblia App en más de %{language_count} idiomas — no requiere copiar y pegar."
        module 3 title: "Módulo Planes de Lectura"
        module 3 text: "Enlace a Planes de Lectura bíblicos y devocionales que se relacionan con la enseñanza de su evento para ayudar a su audiencia a continuar leyendo la Palabra de Dios esa semana."
        module 4 title: "Módulo Enlaces Web"
        module 4 text: "Permita a su audiencia inscribirse a un voluntariado, donar en línea, o ver sitios web. Deje un enlace a un sitio web externo directamente desde su Evento."
        module 5 title: "Módulo de imagen"
        module 5 text: "Traiga vida a su evento con arte, fotos, imágenes de versículo y más. Los asistentes pueden fácilmente compartir imágenes del evento en sus redes sociales, haciendo su mensaje viral."
        module 6 title: "Módulo de anuncio"
        module 6 text: "Distribuya fácilmente y de forma oportuna, toda su información importante: noticias de la iglesia, eventos del mes, programas, clases, oportunidades de voluntariado, misiones y más."
        module 7 title: "Ubicaciones y horarios"
        module 7 text: "Informe a las personas dónde y cuándo se llevará a cabo su Evento — incluso para Eventos que sucedan en diferentes tiempos y lugares. "
        module 8 title: "Duplicar eventos"
        module 8 text: "Ahorre tiempo y esfuerzo. Cree rápidamente nuevos Eventos copiando existentes y luego modificándolos con información actualizada."
        module 9 title: "Ahorre costos"
        module 9 text: "Ahorre dinero en impresiones y utilice menos papel... incluso mientras usted está alcanzando a personas en una plataforma con más de 200 millones de instalaciones."
        cost savings: "La iglesia en promedio gasta <b>US$10.000 al año</b><br>en la impresión de boletines. Eventos ayuda a reducir o <br> incluso a eliminar esos costos."
        testimonials: "Testimonios"
        testimonial 1 text: "\"Estábamos encantados de implementar YouVersion en nuestro ministerio, especialmente la sección de Eventos, donde insertamos las notas y comentarios de enseñanza semanal. Nuestra gente valora tener las notas al alcance de su mano, compartirlas, y guardarlas. Hemos redirigido miles de dólares a otras necesidades ministeriales, ¡reemplazando los programas de impresión!”."
        testimonial 2 text: "“Eventos de YouVersion es un recurso valioso para nuestra familia de la iglesia. Le facilita a nuestra gente seguir las notas del sermón junto con las Escrituras durante nuestros servicios y esto genera una conexión e impacto poderosos”."
        testimonial 3 text: "“Nosotros usamos Eventos para todas nuestras sesiones, permitiendo así a nuestros asistentes tener notas y las Escrituras dadas por los conferencistas justo en frente de ellos. ¡Eventos nos ha ahorrado el imprimir miles de páginas! Configurar un Evento es increíblemente fácil, y siempre publicado en el momento exacto que lo necesitamos.”"
        all new title: "Eventos es totalmente nuevo, completamente gratis, y sólo en la Biblia App."
        all new text: "Una revolución en el acercamiento a la Biblia está ocurriendo en nuestra vida en estos tiempos. Instalada en más de %{install_count} millones de dispositivos (y contando), la Biblia App está ayudando a personas de todo el mundo a conectarse más con la Palabra de Dios. Y ahora, a través de Eventos, estamos encantados de poder ofrecerle esta plataforma a usted."
        get started title: "Vamos a comenzar"
        get started text: "Tenga listo su primer Evento para compartir en la Biblia App en menos de diez minutos. Todo lo que necesita es un Mac o PC y una cuenta gratis de YouVersion."
