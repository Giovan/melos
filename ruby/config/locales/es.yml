            information use title: "¿Cómo utilizamos su información?"
            information use text: "Cuando usted se registra para un servicio concreto que requiere una inscripción, le pedimos que nos proporcione información personal. Si a Life.Church le gustaría utilizar esta información de una manera diferente de la que fue solicitada, entonces le pediremos su consentimiento previo a tal uso. Usted puede declinar someter la información personal a cualquiera de nuestros servicios, en ese caso nosotros no podríamos ser capaces de proporcionarle dichos servicios."
            information security title: "¿Cómo podemos proteger su información?"
            information security text: "Life.Church no comparte su información personal con otras instituciones fuera de Life.Church sin su consentimiento expreso. Life.Church puede compartir su información personal sólo si cree de buena fe que el acceso, uso, conservación o divulgación de dicha información es razonablemente necesaria para (a) cumplir con leyes, regulaciones, procesos legales o peticiones gubernamentales aplicables, (b ) hacer cumplir las Condiciones de Uso, incluyendo la investigación de posibles violaciones de los mismos, (c) detectar, prevenir o enfrentar fraude, temas de seguridad o técnicos, o (d) proteger contra daños inminentes los derechos, propiedad o seguridad de Life.Church , sus usuarios o el público según requiera o permita la ley. Life.Church toma las medidas adecuadas de seguridad para proteger contra el acceso no autorizado o la alteración, divulgación o destrucción de datos. Esto incluye revisiones internas de nuestras prácticas de recopilación de datos, almacenamiento y tratamiento y las medidas de seguridad, así como las medidas de seguridad físicas para protegerla del acceso no autorizado a sistemas en los que almacenamos datos personales. Nosotros restringimos el acceso a la información personal a los empleados de Life.Church, contratistas y agentes que necesitan conocer dicha información para operar, desarrollar o mejorar nuestros servicios. Estas personas están sujetas a obligaciones de confidencialidad y pueden estar sujetos a medidas disciplinarias, incluyendo despido y enjuiciamiento penal, si éstas no cumplen con estas obligaciones."
            data integrity title: "Integridad de los datos"
            data integrity text: "Life.Church revisa nuestra recopilación de datos, almacenamiento y procesamiento para asegurar que sólo recogemos, almacenamos y procesamos la información personal necesaria para proporcionar o mejorar nuestros servicios. Tomamos medidas razonables para asegurar que la información personal que procesamos es precisa, completa y actual, pero dependemos de los usuarios para actualizar o corregir su información personal cuando sea necesario."
            information access title: "Acceso y actualización de información personal"
            information access text: "Cuando se utiliza cualquier servicio Life.Church, hacemos esfuerzos de buena fe para facilitarle acceso a su información personal y para corregir la información si ésta fuera incorrecta o para borrar dicha información en su solicitud si no se requiere otra cosa que deben conservarse por la ley o para fines de servicio legítimo. Solicitamos a los usuarios individuales que se identifiquen y la información solicitada sea accedida, corregida o quitada antes de procesar dichas peticiones, y podemos declinar el procesamiento de las peticiones que son irrazonablemente repetitivas o sistemáticas, que requieran un esfuerzo técnico desproporcionado, comprometan la privacidad de terceros o sean extremadamente no practicas (por ejemplo, las solicitudes relativas a la información en cintas de seguridad), o para los que no se requiere lo contrario. En cualquier caso, cuando facilitamos acceso a la información y corrección, llevamos a cabo este servicio de forma gratuita, excepto si hacerlo requiriese un esfuerzo desproporcionado. Algunos de nuestros servicios tienen procedimientos diferentes para acceder, corregir o borrar la información personal de los usuarios."
            enforcement title: "Cumplimiento del título"
