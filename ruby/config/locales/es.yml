            translation disclaimer: "La política de privacidad se ha traducido para su conveniencia, sin embargo, Life.Church no ofrece ninguna garantía ni declaración alguna respecto a la exactitud de la traducción. Si se encuentran discrepancias entre el Inglés y la versión traducida, la versión en Inglés prevalecerá."
            what we collect: "Lo que recogemos y cómo lo usamos"
            your information title: "Información que usted provee"
            your information text: "Cuando te registras en una cuenta de YouVersion, u otro servicio o promoción de Life.Church que requiera registro, solicitaremos información personal (como tu nombre, correo electrónico y una contraseña para la cuenta). Podemos combinar la información enviada bajo tu cuenta, con información de otros servicios de Life.Church o terceras personas para darte una mejor experiencia y para mejorar la calidad de nuestros servicios. Para ciertos servicios, podremos dar la opción de no combinar dicha información."
            device id title: "ID de Dispositivo único y localización GPS"
            device id text: "Al acceder a la aplicación de la Biblia YouVersion , podemos recoger el ID de dispositivo único (\"UDID\") y/o dirección IP y/o localización GPS. Usamos  esta información para proporcionar una experiencia personalizada para usted. La información se recoge para determinar el número total de dispositivos únicos que utilizan nuestro servicio o partes de nuestro servicio, para un seguimiento del uso total, analizar datos, y comunicarse con usted con más eficacia. Podemos combinar su UDID con la información de terceros para proveerle una mejor experiencia y para mejorar la calidad de nuestro servicio. Nosotros no compartimos ninguna información personal identificable con terceros, en asociación con su  UDID o localización GPS sin su permiso explícito."
            cookies title: "Las cookies de Life.Church"
            cookies text: "Cuando usted visite <a href='https://www.bible.com' target='_self'>www.youversion.com</a>, podremos enviar una o más cookies a tu computadora, de modo que podamos identificar tu navegador especifico. (Una cookie es simplemente un pequeño archivo de texto conteniendo un listado de caracteres.) El aceptar nuestras cookies nos permite mantener tus preferencias de sesión en sesión. Aunque la mayoría de los navegadores acepta las cookies de modo predeterminado,puedes ajustar tu navegador para rechazar las cookies, o avisarte cuando una cookie te está siendo enviada. Algunas características y servicios de YouVersion pueden no funcionar adecuadamente si las cookies están deshabilitadas."
            log title: "Información de Registro"
            log text: "Cuando usted utiliza los servicios de YouVersion, nuestros servidores automáticamente registran información enviada por su navegador cuando visita uno de nuestros sitios web. Estos registros de servidor pueden incluir información tal como su solicitud web, dirección de protocolo de Internet, tipo de navegador, lenguaje de navegador, la fecha y hora de su solicitud y una o más cookies que pueden identificar a su ordenador de manera única."
