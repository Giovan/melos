    mail subject: "¡Esta nueva función de YouVersion realmente podría ayudar a nuestra iglesia!"
    mail body: "¿Ha visto ya la nueva función Eventos de YouVersion? Creo que sería de gran ayuda en nuestra iglesia para involucrar más a las personas con nuestros servicios. Permite a las personas agregar sus propias notas durante un servicio, e incluso guardar el evento de manera que después pueden estudiarlo con las referencias bíblicas. Pienso que probablemente también nos podría ahorrar dinero en costos de impresión. Ésta es la página web de Eventos de YouVersion: http://www.bible.com/features/events."
    section 1 title: "Lleve el poder de la Biblia App a los servicios de su iglesia."
    section 1 text: "Todo lo que su iglesia necesita para conectarse con su mensaje y compartirlo con otros. Es gratis, electrónica y ya ha sido instalada en millones de dispositivos."
    section 2 title: "Ayude a su comunidad a sacarle más provecho a sus mensajes."
    section 2 text: "Los asistentes pueden seguir, relacionarse con la Palabra, tomar notas, e incluso guardar su copia personalizada para referencias futuras."
    section 3 title: "Su contenido en los teléfonos inteligentes."
    section 3 text: "Guías de mensajes, anuncios, enlaces para donaciones en línea … Todo lo que necesita comunicar a su iglesia, compártalo de manera 100% gratuita."
    section 4 title: "Lleve a las personas a profundizar más en La Biblia "
    section 4 text: "Recomiende Planes de Lectura y Devocionales que mantengan a su comunidad conectada con las Escrituras a lo largo de la semana."
    slide demo title: "Potente no tiene porque significar complicado"
    slide demo text: "Cree Eventos fácilmente desde cualquier Mac o PC conectado a una red. Solo debe arrastrar y soltar cada uno de sus eventos en el lugar apropiado, reorganizar, editar y ajustar a medida que avanza."
    building blocks title: "Todos los elementos que necesita… para crear exactamente los Eventos que desea."
    building blocks text: "Módulos flexibles ahorran tiempo y esfuerzo. Combine elementos para crear nuevos Eventos desde cero. O reutilice sus Eventos existentes y cámbieles lo que sea necesario. Incluso puede copiar eventos existentes y modificarlos para que se adapten completamente a diferentes tipos de reuniones. Durante el transcurso, Vista Previa le permite ver el contenido de su Evento tal y como lo estarán viendo los asistentes."
    module 1 title: "Módulo de texto"
    module 1 text: "Guías, puntos clave, preguntas de discusión… Comparta cualquier contenido de texto que pueda ayudar a los asistentes a seguir su mensaje tal como está sucediendo."
    module 2 title: "Referencias Bíblicas "
    module 2 text: "Muestre pasajes justo donde su mensaje se refiere a ellos, vinculados a cualquiera de las más de %{version_count} versiones de la Biblia App en más de %{language_count} idiomas — no requiere copiar y pegar."
    module 3 title: "Módulo Planes de Lectura"
    module 3 text: "Enlace a Planes de Lectura bíblicos y devocionales que se relacionan con la enseñanza de su evento para ayudar a su audiencia a continuar leyendo la Palabra de Dios durante la semana."
    module 4 title: "Módulo Enlaces Web"
    module 4 text: "Permita a su audiencia inscribirse a un voluntariado, donar en línea, o ver sitios web. Deje un enlace a un sitio web externo directamente desde su Evento."
    module 5 title: "Módulo de imagen"
    module 5 text: "Traiga vida a su evento con arte, fotos, imágenes de versículo y más. Los asistentes pueden fácilmente compartir imágenes del evento en sus redes sociales, haciendo su mensaje viral."
    module 6 title: "Módulo de anuncio"
    module 6 text: "Distribuya fácilmente y de forma oportuna, toda su información importante: noticias de la iglesia, eventos del mes, programas, clases, oportunidades de voluntariado, misiones y más."
    module 7 title: "Ubicaciones y horarios"
    module 7 text: "Informe a las personas dónde y cuándo se llevará a cabo su Evento — incluso para Eventos que sucedan en diferentes tiempos y lugares. "
    module 8 title: "Duplicar eventos"
    module 8 text: "Ahorre tiempo y esfuerzo. Cree rápidamente nuevos Eventos copiando existentes y luego modificándolos con información actualizada."
    module 9 title: "Ahorre costos"
    module 9 text: "Ahorre dinero en impresiones y utilice menos papel... incluso mientras usted está alcanzando a personas en una plataforma con más de 200 millones de instalaciones."
    cost savings: "La iglesia en promedio gasta <b>US$10.000 al año</b><br>en la impresión de boletines. Eventos ayuda a reducir o <br> incluso a eliminar esos costos."
    testimonials: "Testimonios"
    testimonial 1 text: "\"Estábamos encantados de implementar YouVersion en nuestro ministerio, especialmente la sección de Eventos, donde insertamos las notas y comentarios de enseñanza semanal. Nuestra gente valora tener las notas al alcance de su mano, compartirlas, y guardarlas. Hemos redirigido miles de dólares a otras necesidades ministeriales, ¡reemplazando los programas de impresión!”."
    testimonial 2 text: "“Eventos de YouVersion es un recurso valioso para nuestra familia de la iglesia. Le facilita a nuestra gente seguir las notas del sermón junto con las Escrituras durante nuestros servicios y esto genera una conexión e impacto poderosos”."
    testimonial 3 text: "“Nosotros usamos Eventos para todas nuestras sesiones, permitiendo así a nuestros asistentes tener notas y las Escrituras dadas por los conferencistas justo en frente de ellos. ¡Eventos nos ha ahorrado el imprimir miles de páginas! Configurar un Evento es increíblemente fácil, y siempre publicado en el momento exacto que lo necesitamos.”"
    all new title: "Eventos es totalmente nuevo, completamente gratis, y sólo en la Biblia App."
    all new text: "Una revolución en el acercamiento a la Biblia está ocurriendo en nuestra vida en estos tiempos. Instalada en más de %{install_count} millones de dispositivos (y contando), la Biblia App está ayudando a personas de todo el mundo a conectarse más con la Palabra de Dios. Y ahora, a través de Eventos, estamos encantados de poder ofrecerle esta plataforma a usted."
    get started title: "Vamos a comenzar"
    get started text: "Tenga listo su primer Evento para compartir en la Biblia App en menos de diez minutos. Todo lo que necesita es un Mac o PC y una cuenta gratis de YouVersion."
    create an event: "Crear un Evento"
    resources: "Recursos"
    resources text: "Conozca la mejor forma de usar Eventos, con recursos gratis."
    frequently asked questions: "Preguntas<br>Frecuentes"
    frequently asked questions text: "Encuentre respuestas a todo lo que necesita saber acerca de cómo iniciar Eventos en YouVersion. "
    share: "Compartir"
    tweet text: "¡¿Ha visto Eventos de la Biblia App en @YouVersion? Guías de mensajes, anuncios, enlaces para donar en línea, y mucho más! http://bible.com/features/events"
    email: "Correo Electrónico"
    faq question 1: "¿Qué es Eventos?"
    faq answer 1: "Eventos es una característica completamente gratis dentro de la Biblia App de YouVersion que ayuda a los usuarios a conectarse fácilmente con los eventos de la iglesia a la que asisten. Las iglesias son bienvenidas a iniciar sesión en events.bible.com con una cuenta gratis de YouVersion y así empezar a crear sus propios Eventos, los cuales aparecerán en la Biblia App. Las herramientas administrativas gratuitas de Eventos hacen que sea más fácil para la iglesia compartir los puntos principales del mensaje, las referencias bíblicas, material gráfico, enlaces externos, anuncios importantes de la iglesia, y más. Y, una vez que han guardado sus Eventos en el sistema, los usuarios de la Biblia App que buscan Eventos cerca de ellos podrán encontrar el suyo."
    faq question 2: "¿Por qué quería nuestra iglesia usar Eventos?"
    faq answer 2: "Eventos le prepara para ofrecer servicios a sus asistentes que apoyan directamente los objetivos de su ministerio. Las notas, las referencias bíblicas y otra información de apoyo que incluye en sus Eventos ayudan a sus asistentes a conectarse aún más con su mensaje. Eventos ayuda a sus asistentes a retener el mensaje para reflexión personal, al mismo tiempo que los equipa para poder compartir las cosas especiales que suceden en su iglesia. Eventos ayuda a los que buscan eventos a encontrar el suyo y le ahorra dinero evitándole gastos de impresión en publicaciones. Y Eventos es completamente gratuito."
    faq question 3: "¿Por qué querían los usuarios de la Biblia App usar Eventos?"
    faq answer 3: "Esta función ayuda a los usuarios a encontrar Eventos de otras iglesias que están sucediendo cerca de ellos, usando las funciones de localización de sus dispositivos. Cuando los usuarios asisten a uno de sus Eventos, podrán seguir fácilmente su servicio viendo la información que usted ha proporcionado. Los usuarios de la Biblia App pueden agregar sus propias notas a un Evento en su dispositivo, e incluso guardar una copia para futuras consultas, ambas cosas los motivarán a vincularse más con la Biblia."
    faq question 4: "¿Cómo puedo crear una encuesta?"
    faq answer 4: "Utilice una herramienta o servicio externo (tal como <a href='https://www.surveymonkey.com/'>SurveyMonkey</a>® <a href='http://www.pollsnack.com/'> PollSnack</a>, o <a href='http://www.poll-maker.com/'>Poll Maker</a>) para crear su encuesta. Al guardar la encuesta, el servicio le proporcionará un enlace para que pueda compartirlo. En la herramienta de administración en Eventos, arrastrar y soltar Módulo Enlace Web en su Evento donde quiere que la encuesta aparezca, e incluya el enlace de la misma allí."
    faq question 5: "¿Los eventos que creamos en En Vivo de YouVersion pasan automáticamente a la nueva plataforma de Eventos? "
    faq answer 5: "Lamentablemente, no. Para crear la mejor experiencia posible en Eventos — tanto para usted como para sus asistentes — tuvimos que construir Eventos desde cero. Por lo tanto, los datos de En Vivo no pueden ser transferidos a Eventos."
    faq question 6: "¿Qué pasa si nuestros asistentes no actualizan la Biblia App? Podrán ver los nuevos Eventos que creemos?"
    faq answer 6: "Dado que Eventos es una característica totalmente nueva de la aplicación, los usuarios tienen que actualizar su Biblia App para obtenerla. (Afortunadamente, muchos usuarios de la Biblia App ya tienen configurados la opción de actualización automática.) Cuando un usuario toca la pestaña En Vivo, un único evento En Vivo muestra un mensaje recomendando la actualización para que pueda beneficiarse de Eventos. Hasta que sus asistentes regulares se acostumbran a Eventos, sugerimos que explique brevemente durante el tiempo de anuncios como la iglesia está utilizando esta función. Explique a sus asistentes cómo esta función los beneficia y cómo pueden obtenerla."
    faq question 7: "En Vivo siempre ha sido gratis. ¿Eventos tendrá algún costo?"
    faq answer 7: "No. La Biblia App siempre ha sido gratis, y siempre lo será. Aunque Eventos es un nuevo servicio, es una parte integral de la Biblia App. En YouVersion, consideramos un honor y un privilegio poder ayudarles a cumplir con los objetivos de su ministerio."
    faq question 8: "¿Necesito una cuenta especial de Administrador/a para poder usar Eventos?"
