  about page:
    relevancy: "Aplicabilidad"
    relevancy copy: "En las generaciones pasadas, el acceso que tenían las personas a la Biblia era muy limitado. Hoy en día, este ya no es el caso. Sin embargo, muchas personas que tienen acceso a la Biblia piensan que su mensaje no se aplica a sus vidas. Al mismo tiempo, hay otros que creen que hay una conexión entre la Biblia y sus experiencias cotidianas."
    information revolution: "Revolución de la Información"
    information revolution copy: "Durante la última década, el Internet ha traído consigo una revolución que ha habilitado a la gente como nunca antes. Con la capacidad de compartir, contribuir, crear, transmitir y comunicarse, así es fácil expresar lo que somos y lo que creemos con el resto del mundo."
    youversion copy: "Desde su comienzo en 1996, el propósito de Life.Church has sido guiar a personas para convertirlas en seguidores devotos de Cristo. En ese sentido, hemos buscado nuevas maneras para ayudar a las personas a conectarse a la Biblia en su día a día. Nuestros métodos han cambiado con el paso de los años así como hemos incorporado nuevas tecnologías y estrategias. Pero en el corazón, nuestro enfoque permanece en la relevancia a medida que nos esforzamos constantemente para demostrar y enseñar a las personas cómo la Palabra de Dios se relaciona con todos, no importa su situación en la vida."
    youversion copy 2: "YouVersion representa una nueva fontera de los esfuerzos de Life.Church. No solo estamos construyendo una herramienta para impactar al mundo usando tecnología innovadora, aún más importante, estamos uniendo a las personas en una relación con Dios a medida que van descubriendo la relevancia que la Biblia tiene para sus vidas."
    partners title: "Socios Editores de Biblias"
