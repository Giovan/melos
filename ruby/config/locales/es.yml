            communications text: "La información personal o las solicitudes que envíes vía <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a>serán enviadas al grupo administrador. El grupo administrador y/o uno de sus miembros tendrá acceso a esta información. Cuando envía un correo electrónico u otra comunicación a cualquier sitio web que pertenece a Life.Church, podemos conservar estas comunicaciones para procesar tus preguntas, responder a tus solicitudes y mejorar nuestros servicios."
