        email: "Correo electrónico"
        faq question 1: "¿Qué es Eventos?"
        faq answer 1: "Eventos es una característica completamente gratis dentro de la Biblia App de YouVersion que ayuda a los usuarios a conectarse fácilmente con los eventos de la iglesia a la que asisten. Las iglesias son bienvenidas a iniciar sesión en events.bible.com con una cuenta gratis de YouVersion y así empezar a crear sus propios Eventos, los cuales aparecerán en la Biblia App. Las herramientas administrativas gratuitas de Eventos hacen que sea más fácil para la iglesia compartir los puntos principales del mensaje, las referencias bíblicas, material gráfico, enlaces externos, anuncios importantes de la iglesia, y más. Y, una vez que han guardado sus Eventos en el sistema, los usuarios de la Biblia App que buscan Eventos cerca de ellos podrán encontrar el suyo."
        faq question 2: "¿Por qué quería nuestra iglesia usar Eventos?"
        faq answer 2: "Eventos le prepara para ofrecer servicios a sus asistentes que apoyan directamente los objetivos de su ministerio. Las notas, las referencias bíblicas y otra información de apoyo que incluye en sus Eventos ayudan a sus asistentes a conectarse aún más con su mensaje. Eventos ayuda a sus asistentes a retener el mensaje para reflexión personal, al mismo tiempo que los equipa para poder compartir las cosas especiales que suceden en su iglesia. Eventos ayuda a los que buscan eventos a encontrar el suyo y le ahorra dinero evitándole gastos de impresión en publicaciones. Y Eventos es completamente gratuito."
        faq question 3: "¿Por qué querían los usuarios de la Biblia App usar Eventos?"
        faq answer 3: " Esta función ayuda a los usuarios a encontrar eventos de otras iglesias que están sucediendo cerca de ellos, usando las funciones de localización de sus dispositivos. Cuando los usuarios asisten a uno de sus Eventos, podrán seguir fácilmente su servicio viendo la información que usted ha proporcionado. Los usuarios de la Biblia App pueden agregar sus propias notas a un Evento en su dispositivo, e incluso guardar una copia para futuras consultas, ambas cosas los motivarán a vincularse más con la Biblia."
        faq question 4: "¿Cómo puedo crear una encuesta?"
        faq answer 4: "Utilice una herramienta o servicio externo (tal como <a href='https://www.surveymonkey.com/'>SurveyMonkey</a>® <a href='http://www.pollsnack.com/'> PollSnack</a>, o <a href='http://www.poll-maker.com/'>Poll Maker</a>) para crear su encuesta. Al guardar la encuesta, el servicio le proporcionará un enlace para que pueda compartirlo. En la herramienta de administración en Eventos, arrastrar y soltar Módulo Enlace Web en su Evento donde quiere que la encuesta aparezca, e incluya el enlace de la misma allí."
        faq question 5: "¿Los eventos que creamos en En Vivo de YouVersion pasan automáticamente a la nueva plataforma de Eventos? "
        faq answer 5: "Lamentablemente, no. Para crear la mejor experiencia posible en Eventos — tanto para usted como para sus asistentes — tuvimos que construir Eventos desde cero. Por lo tanto, los datos de En Vivo no pueden ser transferidos a Eventos."
        faq question 6: "¿Qué pasa si nuestros asistentes no actualizan la biblia App? Podrán ver los nuevos Eventos que creemos? "
        faq answer 6: "Dado que Eventos es una característica totalmente nueva de la aplicación, los usuarios tienen que actualizar su Biblia App para obtenerla. (Afortunadamente, muchos usuarios de la Biblia App ya tienen configurados la opción de actualización automática.) Cuando un usuario toca la pestaña En Vivo, un único evento En Vivo muestra un mensaje recomendando la actualización para que pueda beneficiarse de Eventos. Hasta que sus asistentes regulares se acostumbran a Eventos, sugerimos que explique brevemente durante el tiempo de anuncios como la iglesia está utilizando esta función. Explique a sus asistentes cómo ésta función los beneficia y cómo pueden obtenerla."
        faq question 7: "En Vivo siempre ha sido gratis. ¿Eventos tendrá algún costo?"
        faq answer 7: "No. La Biblia App siempre ha sido gratis, y siempre lo será. Aunque Eventos es un nuevo servicio, es una parte integral de Bible App. En YouVersion, consideramos un honor y un privilegio poder ayudarles a cumplir con los objetivos de su ministerio."
        faq question 8: "¿Necesito una cuenta especial de Administrador/a para poder usar Eventos?"
        faq answer 8: "Aunque técnicamente puede usar su cuenta personal de YouVersion para crear Eventos, le recomendamos que mantenga una cuenta separada por organización, una reservada específicamente para propósitos administrativos. Este enfoque es útil para dos propósitos: (1) le permite mantener su uso personal de la Bible App separado de las asignaciones de su ministerio y (2) le permite autorizar a otros, tales como miembros del ministerio o voluntarios de confianza para dirigir Eventos por usted. (Si su ministerio ya tiene una cuenta YouVersion diseñada para tareas administrativas — como la utilizada para el anterior En Vivo de YouVersion — usted podrá utilizar la misma cuenta para ingresar al nuevo sitio administrativo del nuevo Eventos.)"
