        youversion copy 2: "YouVersion representa una nueva fontera de los esfuerzos de Life.Church. No solo estamos construyendo una herramienta para impactar al mundo usando tecnología innovadora, aún más importante, estamos uniendo a las personas en una relación con Dios a medida que van descubriendo la relevancia que la Biblia tiene para sus vidas."
