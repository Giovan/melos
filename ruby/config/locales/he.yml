    frequently asked questions: "שאלות<br>נפוצות"
    frequently asked questions text: "מצא תשובות לכל מה שתצטרך על מנת להתחיל עם אירועי YouVersion."
    share: "שתף"
    tweet text: "האם ראית את האפשרות של אירועים בישומון הכתובים של YouVersion? הודעות, הכרזות, קישורים לנתינה מקוונת ועוד! http://bible.com/features/events"
    email: "דוא\"ל"
    faq question 1: "מה זה \"אירועים\"?"
    faq answer 1: "האפשרות של \"אירועים\" בישומון הכתובים של YouVersion הינה חינמית ופשוטה להפעלה, אשר עוזרת לארגן אירועי קהילה. אנו מזמינים את הקהילות להירשם באתר events.bible.com באמצעות חשבון חינמי של YouVersion כדי ליצור את האירועים של עצמם. האירועים יופיעו בישומון הכתובים. הכלים הניהוליים והחינמיים עבור אירועים מאפשרים לקהילה לשתף נקודות מפתח למפגש, הפניות לכתובים, יצירות אומנות, קישורים חיצוניים, חדשות קהילה חשובות ועוד. בנוסף לכך ברגע שאתה שומר את האירוע, משתמשים הישומון באזור אשר מחפשים אירועים בקרבתם יוכלו בקלות למצוא את האירוע שלך."
    faq question 2: "למה הקהילה שלנו תרצה להשתמש בתכונת \"אירועים\"?"
    faq answer 2: "בעזרת \"אירועים\" תוכל לתמוך באופן ישיר בנוכחים בתפילות שלך וכך לקדם את המטרות הרוחניות בקהילה שלך. ההערות, ההפניות לכתובים ומידע רלוונטי נוסף שאתה מזין לאירועים שלך יעזרו לנוכחים לתקשר ולהתחבר לדבר ההגות שלך. האפשרות של \"אירועים\" עוזרת לנוכחים לעקוב אחר דבריך ולאחר מכן לערוך רפלקציה, כתוצאה מכך יכולו לשתף את הדברים המיוחדים עם חברים ועם קהילתך. כמוכן יצירת אירועים באופן כזה תעזור למחפשים למצוא אותך, והאפשרות תחסוך לך גם הוצאות על הדפסות של פליירים. בנוסף האפשרות של \"אירועים\" היא חינמית."
    faq question 3: "למה משתמשי הישומון ירצו להשתמש בתכונת \"אירועים\"?"
    faq answer 3: "האפשרות החדשה של \"אירועים\" עוזרת למשתמשים לגלות אירועים בקרבת מקום המגורים או מקום השהייה בעזרת שימוש באביזרי המיקום על מכשיר הנייד שלך. כאשר משתמשים נוכחים באירועים שלך, יהיה להם קל לעקוב אחר דבריך ואחר התפילה בעזרת האינפורמציה שאתה הזנת באירוע עצמו. משתמשי ישומון הכתובים יוכלו להוסיף את ההערות האישיות שלהם במכשירים שלהם ואפילו לשמור העתק אישי של האירוע ולחזור עליו בעתיד. כל זה יתמוך ויעודד את מאמינים להשתמש ולהיות יותר מעורבים בכתובים."
    faq question 4: "איך אוכל ליצור סקר?"
    faq answer 4: "כדי ליצור סקרים תוכל להשתמש בגורם שלישי (כגון <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>, or <a href='http://www.poll-maker.com/'>Poll Maker</a>). כאשר תמשור את הסקר שלך, השרת בו אתה תשמש יספק לך קישור לשיתוף הסקר. בכלי \"ניהול אירועים\" תוכל לגרור ולשחרר את קישורי הסקר לאירוע במקום שתרצה שהסקר יופיע."
    faq question 5: "האם האירועים שיצרנו ב-YouVersion Live יובאו לפלטפורמת האירועים החדשה באופן אוטומטי?"
    faq answer 5: "מצטערים, אבל לא. על מנת ליצור את האירוע המושלם הכוללת את החוויה הטובה ביותר - גם עבורך וגם עבור כל המשתתפים - היינו צריכים לבנות מחד את כלל האירועים. כתוצאה מכך, אין אפשרות לייבא נתונים מ-Live לאירועים."
    faq question 6: "מה אם המשתתפים שלנו לא ירצו לעדכן את גרסת הישומון שלהם? האם הם יוכלו לראות את האירועים שאנו יוצרים?"
    faq answer 6: "מכיוון שפלטפורמת האירועים היא חדשה, המשתמשים צריכים לעדכן את הגרסה שלהם על מנת לקבל עדכון זה. (למרבה המזל, רוב משתמשי הישומון כבר עדכנו זאת במכשירים שלהם, בעזרת העדכון האוטומטי.) כאשר משתמש לוחץ על אירועי ב-Live, יוצג לו הודעה עם המלצה לעדכן את הגרסה, כך שיוכל להנות מפלטפורמת האירועים החדשה. אנו ממליצים, כי עד שכל המשתתפים יתרגלו לאירועים ב-YouVersion, תסביר במהלך זמן הכרזות כיצד קהילתך משתמשת בישומון. עזור למאזיניך להבין את היתרונות ותעזור להם להבין כיצד יוכלו גם הם לקבל את השירות הזה."
    faq question 7: "Live תמיד היה חינמי. האם הפלטפורמה החדשה של האירועים תעלה משהו?"
    faq answer 7: "לא, ישומון הכתובים היה חינמי מאז ומתמיד ותמיד יהיה. גם אם השירות של האירועים הוא חדש, הוא חלק בלתי נפרד מישומון הכתובים. לעזור לכם לממש ולקדם את המטרות שלהם בקהילה, זה שליחות, זכות וכבוד רב עבורינו ב-YouVersion."
    faq question 8: "האם יצירת אירועים בישומון דורש חשבון מנהל מיוחד?"
    faq answer 8: "בעיקרון, על מנת ליצור אירועים, תוכל להשתמש בחשבון האישי שלך ב-YouVersion. אך, אנו ממליצים לך לנהל חשבון נפרד לקהילה שלך או לארגון שלך, חשבון בו תשתמש לעבודות המנהלה המיוחדות. ניהול חשבון נפרד בצורה זאת משרתת בעיקר שתי מטרות: (1) החשבון האישי שלך באפליקציית הכתובים תשאר אישי ולא תתערב עם משימות הקהילה שלך. (2) חשבון נפרד תאפשר למנות אחרים לנהל אירועים עבור הקהילה שלך, כך אנשי צוות נוספים או מתנדבים נאמנים יוכלו לעזור לך. (אם יש לכם בקהילה כבר חשבון ב-YouVersion למשימות מנהליות - כמו חשבון לגרסה הקודמת YouVersion Live - תוכלו להכנס לחשבון זה ולהשתמש בו ליצירת העמוד החדש של האירועים.)"
    spread the word: "שתף בקלות את דבר אלוהים באמצעות האירועים."
    resources intro: "לאחר שהאירוע שלך מתוכנן ומוכן לשיתוף, \"אירועים\" מזמן לך קישור לשיתוף בכל הרשתות החברתיות, בהודעות הדוא\"ל שלך, ואפילו במסכים במהלך האירוע עצמו. כאשר משהו עם ישומון הכתובים מבקר באירוע שלך דרך הקישור שלך, האירוע נפתח ישירות בתוך האפליקציה. למי שאין את ישומון הכתובים, יוכל להציג את האירוע ב-Bible.com. נוסף לך יוצג לו חלון עם האפשרות להוריד את ישומון הכתובים."
