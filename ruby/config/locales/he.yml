    mail body: "האם ראית כבר את אפשרות החדשה ב-YouVersion ליצירת אירועים? אני מאמין שזה יעזור לקהילה שלנו לצרף יותר אנשים לתפילות שלנו. זה מאפשר לאנשים להוסיף הערות מהלך התפילה ואז לשמור את האירוע ולחזור אליו מאוחר יותר וללמוד את הפניות בכתובים. אני חושב שחידוש זה יחסוך לנו גם הוצאות על דפוס. הנה האתר לאירועי YouVersion: http://www.bible.com/features/events."
    section 1 title: "תביא את כוח האפליקציה לתפילות הקהילה שלך."
    section 1 text: "כל מה שהקהילה שלך צריכה על מנת להיות מעורבת בדברי ההגות שלך ולשתף אותם עם אחרים. חינמי, ללא נייר, הותקן כבר במיליון מכשירים."
    section 2 title: "עזור לקהילה שלך להפיק יותר מדברי ההגות שלך."
    section 2 text: "המשתתפים יכולים לעקוב, לעסוק עם דבר האלוהים, לרשום הערות ואפילו לשמור את העותק האישי שלהם לעיון בעתיד."
    section 3 title: "התוכן שלך במכשיר הנייד שלהם."
    section 3 text: "סיכומי תפילה, הודעות, קישורים לנתינה באינטרנט... כל מה שתצטרך על מנת לתקשר עם הקהילה שלך - 100% חינם."
    section 4 title: "עזור לקהילה שלך להשקיע יותר בדבר האלוהים."
    section 4 text: "המלץ על תכניות קריאה ודברי הגות, אשר יגרמו לקהילה שלך להתחבר ולקרוא בדבר האלוהים במהלך כל השבוע."
