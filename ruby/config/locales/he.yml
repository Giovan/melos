    slide demo text: "צור אירועים בקלות מכל מחשב המחובר לאינטרנט. כל מה שעליך לעשות הוא לגרור ולשחרר כל אחד מהאירועים למקומות שלהם. בדרך תוכל גם לסדר מחדש, לערוך ולהתאים כל אחד מהאירועים."
    building blocks title: "כל אבני הבניין שתצטרך... על מנת ליצור בדיוק את האירוע שרצית."
    building blocks text: "מודולים גמישים, המאפשרים לך לחסוך זמן ומאמץ. שלב אלמנטים על מנת ליצור אירועים חדשים מאפס - או השתמש שוב באירועים קיימים וערוך אותם במידת הצורך. תוכל אפילו לשכפל אירועים קיימים ולערוך אותם כך שיתאימו לסוג אחר של אספה. לאורך כל הדרך, יש את האפשרות להציג את האירוע כפי שהנוכחים יראו אותו."
    module 1 title: "עריכת טקסטים"
    module 1 text: "תוכן עניינים, מילות מפתח, שאלות ודיונים... שתף כל טקסט שיעזור למשתתפים להתחבר יותר ולעקוב אחר דבריך."
    module 2 title: "הפניות הכתובים"
    module 2 text: "הצג קטעים מהכתובים, ישר, במהלך דבריך, תוכל לקשר אותם לכל תוכן בישומון הכתובים ב-%{version_count} הגרסאות וב-%{language_count} השפות - אין צורך בהעתקה והדבקה."
    module 3 title: "מודול תכניות הקריאה"
    module 3 text: "שתף קישורים לתכניות קריאה ודברי הגות אשר קשורים לדבריך, ובכך תעזור לקהל שלך להמשיך במעורבותו עם דבר אלוהים לאורך כל השבוע."
    module 4 title: "מודולי קישור לאינטרנט"
    module 4 text: "הבא את הקהל שלך לידיעה של נתינה מקוונת, הרשמת מתנדבים או אתרי קהילה. שים קישור לכל אתר חיצוני בתוך פרטי האירוע שלך."
    module 5 title: "מודול תמונה"
    module 5 text: "חדש את האירוע שלך עם תמונות, קטעי אומנויות, תמונות עבור פסוקים ועוד. המשתתפים יוכלו לשתף את תמונות האירוע בקלות לרשתות החברתיות שלהם ובכך לשתף את דברי ההגות שלך."
    module 6 title: "מודול החדשות"
    module 6 text: "הפץ בקלות את כל המידע אודות זמנים ומידע חשוב כגון חדשות הקהילה, אירועים קרובים, תכניות, שיעורים מיוחדים, התנדבויות, הזדמנויות לשיתוף דבר אלוהים ועוד."
    module 7 title: "מיקומים ומועדים"
    module 7 text: "יידע את האנשים לגבי מתי ואיפה יתקיים האירוע - אפילו עבור אירועים שמתרחשים במגוון זמנים ומגוון מיקומים."
    module 8 title: "שכפל אירועים"
    module 8 text: "חסוך לעצמך זמן ומאמץ. צור אירועים חדשים במהירות על ידי העתקה של אירועים קיימים ועריכתם עם המידע העדכני."
    module 9 title: "חיסכון עלויות"
    module 9 text: "חסוך כסף על הדפסת ניירות... אפילו שאתה ניגש להרבה יותר אנשים - אפליקציה שמותקנת יותר מ-200 מיליון פעמים."
    cost savings: "הקהילה הממוצעת מוציאה <b> בסביבות 40000 ש\"ח בשנה</b><br>על ההדפסות. יצירת אירועים בישומון תעזור לך להפחית <br>או אפילו לחסוך לגמרי את ההוצאות האלו."
    testimonials: "עדויות"
    testimonial 1 text: "\"כל כך התרגשנו לשלב את YouVersion בעבודת הקהילה שלנו, במיוחד האופציה של האירועים, בו אנו רושמים את כל ההערות ותגובות עבור דבר הגות ששותף בתפילה בכל שבוע. אנשי הקהילה מאוד מעריכים, שכל ההערות והתגובות נמצאות זמינות בלחיצת אצבע, שותפים אותן ושומרים אותן. יכולנו להשתמש באלפי דולרים לשימושים אחרים שבזמנו הוצאנו על הדפסות!\""
    testimonial 2 text: "\"אירועי YouVersion הינו משאב מוערך לקהילתנו. דבר שיצר השפעה ומעורבות גדולה בקרב אנשי הקהילה בגלל האפשרות של כתיבת הערות, מציאה קלה של הפניות תוך כדי האספה - השפעה עוצמתית.\""
    testimonial 3 text: "\"אנו משתמשים ב\"אירועים\" לכל התפילות ופגישות שלנו, דבר שמאפשר למשתתפים לקבל רישומים, הערות והפניות לכתובים ישירות. האפשרות של יצירת אירועים בדרך זו אפשרה לנו לחסוך אלפי דולרים על הדפסות! מאוד פושט לבנות אירוע, וניתן לפרסם אותו תמיד בזמנים המדויקים שאני צריכים.\""
    all new title: "האפשרות של ה\"אירועים\", חינמית וניתנת רק בישומון הכתובים."
    all new text: "מתרחשת כיום מהפכה במעורבותנו בכתובים. ישומון הכתובים, אשר הותקן כבר במעל ל-%{install_count} מיליון מכשירים (והמספר רק גדל), עוזר לאנשים מסביב כל העולם לגשת הכתובים ולהתחבר עם דבר האלוהים. ועכשיו, עם האפשרות של \"אירועים\" אנו כל כך שמחים להנגיש לכם &nbsp; פלטפורמה זו."
    get started title: "נתחיל."
    get started text: "תיצור את האירוע הראשון שלך בפחות מעשר דקות בישומון הכתובים. כל מה שאתה צריך הוא מחשב וחשבון חינמי ב-YouVersion."
