    resources intro: "Mara tu Tukio lako limeratibiwa na liko tayari kugawizwa, Matukio itakupa kiungo unachoweza kutumia kwa mitandao yako yote ya kijamii, kwa mawasiliano yako ya barua pepe na hata kwenye skrini wakati wa ibada au tukio. Wakati mtu aliye na Apu ya Biblia akifungua kiungo chako, Tukio lako linafunguka moja kwa moja ndani ya apu. Kama hawana Apu ya Biblia, wataona Tukio lako kwenye Bible.com, na chaguo la kupata apu kama wanataka."
