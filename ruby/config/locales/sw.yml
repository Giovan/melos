    mail subject: "Kipengele hiki kipya kutoka YouVersion kinaweza kusaidia sana kanisa letu!"
    mail body: "Je, umeona kipengele kipya cha Matukio cha YouVersion? Naamini kinaweza saidia kanisa letu kiukweli kuwashirikisha watu zaidi na ibada zetu. Kinawawezesha watu kuongeza maelezo yao wenyewe wakati wa ibada, kisha hata kuhifadhi tukio hilo ili waweze kurudi baadaye na kujifunza na kumbukumbu za Biblia. Nadhani kinaweza kutusaidia kuokoa gharama ya uchapishaji pia. Hii hapa tovuti ya Matukio ya YouVersion: http://www.bible.com/features/events."
    section 1 title: "Leta nguvu ya Apu ya Biblia katika ibada za kanisa yako."
    section 1 text: "Kila kitu kanisa lako linahitaji kushirikiana na ujumbe wako, na kugawiza wengine. Bure, bila karatasi, na tayari imepakuliwa kwenye mamilioni ya vifaa."
    section 2 title: "Saidia jamii yako kunufaika zaidi na ujumbe wako."
    section 2 text: "Wahudhuria wanaweza kufuatilia, kujihusisha na maandiko, kuandika, na hata kuhifadhi nakala zao binafsi kwa ajili ya marejeleo ya baadaye."
    section 3 title: "Maudhui yako kwenye simu maizi zao."
    section 3 text: "Muhtasari wa ujumbe, matangazo, viungo vya kutoa vya mtandaoni… chochote unachohitaji kuwasiliana na kanisa lako, gawiza yote - 100% bure."
    section 4 title: "Waongoze watu wako zaidi katika Biblia."
    section 4 text: "Pendekeza Mipango ya Kusoma na Ibada ambayo itaweka jamii yako katika hali ya kujiunganisha na Maandiko kila wiki."
    slide demo title: "Chenye nguvu sio lazima kimaanishe kinachotatiza."
    slide demo text: "Weka kwa urahisi Matukio kutoka kwa Mac au tarakilishi yoyote iliyounganishwa na wavuti. Kokota na uachilie vipande vyote vya Tukio lako mahali, urekebishe upya, uhariri, na ufanye unavyopenda."
    building blocks title: "Vipande vyote vya ujenzi unavyohitaji…ili kutengeneza Matukio unayohitaji haswa."
    building blocks text: "Vipimo rahisi vitakavyo okoa muda na jitihada zako. Changanya vipengee ili kuunda Matukio mapya. Au tumia tena Matukio yako yaliyopo na uyarekebishe utakavyo. Hata nakili Matokeo yaliyopo na uyabadili ili yafae mikusanyiko mingine tofauti. Unapoendelea, Kihakiki kinakuwezesha kuona yaliyomo katika Matukio yako jinsi wahudhuria wako watayaona."
    module 1 title: "Unene wa usomi"
    module 1 text: "Unaonyesha, pointi muhimu, maswali ya majadiliano… Gawiza yoyote yaliyomo katika makini ambayo yatasaidia wahudhuria wako kufuata ujumbe wako kila unapoendelea."
    module 2 title: "Kumbukumbu za biblia"
    module 2 text: "Onyesha vifungu pale ambapo ujumbe wako unahusu, vilivyounganishwa na zaidi ya matoleo %{version_count}, katika zaidi ya lugha %{language_count} - hakuna kunakili au kubandika kunakohitajika."
    module 3 title: "Kitengo cha Mipango ya Kusoma"
    module 3 text: "Unganisha kwa Mipango ya Biblia na maungamo ambayo yanahusiana na pointi za mafundisho yako, kusaidia watazamaji wako kuendelea kushiriki na Neno la Mungu kwa wiki nzima."
    module 4 title: "Kitengo cha Viungo vya Wavuti"
    module 4 text: "Wezesha hadhira yako kubonyeza tu ili kutoa mtandaoni, kujisajili kujitolea au kurasa za kanisa ya nyumbani. Weka kiungo cha tovuti yoyote ya nje moja kwa moja ndani ya Tukio lako."
    module 5 title: "mpango Module"
    module 5 text: "Leta msisimko kwa Tukio lako na mfululizo wa sanaa, picha, picha za mistari ya Biblia na kadhalika. Wahudhuria wanaweza kugawiza kwa urahisi picha za Tukio katika mitandao yao ya kijamii, ili kusambaza ujumbe wako."
    module 6 title: "Tangazo"
    module 6 text: "Sambaza kwa urahisi habari zako za wakati na muhimu: Habari za kanisa, matukio ya kalenda, programu, madarasa, kujitolea na fursa za misheni na kadhalika."
    module 7 title: "Maeneo na muda"
    module 7 text: "Waache watu wajue mahali na wakati ambapo Tukio lako linafanyika. - hata kwa matukio yanayofanyika mara nyingi katika sehemu tofauti."
    module 8 title: "Matukio Yanayofanana"
    module 8 text: "Okoa muda na juhudi. Kwa haraka unda Matukio mapya kwa kunakili matukio yaliyopo na kuyabadilisha na taarifa iliyosasishwa."
    module 9 title: "Kupunguza Gharama"
    module 9 text: "Punguza gharama ya uchapishaji na utumie karatasi chache… hata unapowafikia watu kupitia jukwa lililopakuliwa zaidi ya mara milioni 200."
    cost savings: "Kanisa la kawaida linatumia <b>$ 10,000 kwa mwaka</b><br>kuchapisha taarifa. Matukio husaidia kukata au <br>hata kuondoa gharama hizo."
    testimonials: "Ushuhuda"
    testimonial 1 text: "\"Tulifurahia kutekeleza YouVersion katika huduma yetu, hasa sehemu ya Matukio, ambapo tunaingiza maelezo ya mafundisho na maoni kila wiki. Watu wetu wanafurahia kuwa na maelezo kwa ncha za vidole zao, kuyagawiza, na kuyahifadhi. Tumeelekeza maelfu ya madola kwa mahitaji mengine ya huduma kwa kuchukua nafasi ya programu zilizochapishwa!\""
    testimonial 2 text: "\"Matukio ya YouVersion ni rasilmali muhimu kwa kanisa letu. Uwezo wa watu wetu kufuata maelezo ya mahubiri na Maandiko wakati wa ibada yetu unaleta ushrikiano na ushawishi wenye nguvu.\""
    testimonial 3 text: "\"Tunatumia Matukio kwa vikao vyetu vyote, kuwaruhusu waliohudhuria kuwa na maelezo na Maandiko kutoka kwa wasemaji katika vifaa vyao. Matukio yametusaidia kukata gharama ya kuchapisha maelfu ya kurasa! Kuweka Tukio ni rahisi sana, na daima huchapishwa kwa wakati halisi tunapohitaji.\""
    all new title: "Matukio ni kitu kipya, bure kabisa na kinapatikana tu katika Apu ya Biblia."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
    get started title: "Hebu tupate kukuanzisha."
    get started text: "Pata Tukio lako la kwanza tayari ili kugawiza katika Apu ya Biblia katika chini ya dakika kumi. Unachohitaji ni MAC au tarakilishi na akaunti ya bure ya YouVersion."
    create an event: "Unda Tukio"
    resources: "Rasilimali"
    resources text: "Jifunze jinsi bora ya kutumia Matukio na rasilimali za bure."
    frequently asked questions: "Maswali<br>yanayoulizwa mara kwa mara"
    frequently asked questions text: "Pata majibu ya kila kitu unachohitaji kujua kuhusu uanzilishi wa Matukio ya YouVersion."
    share: "husisha wengine/jumuisha"
    tweet text: "Je, umeona Matukio katika Apu ya Biblia ya @YouVersion? Ufafanuzi wa ujumbe, matangazo, viungo vya kutoa kupitia mtandao, na zaidi! http://bible.com/features/events"
    email: "Barua pepe"
    faq question 1: "Matukio ni nini?"
    faq answer 1: "Matukio ni kipengele cha bure kabisa katika Apu ya Biblia ya YouVersion ambacho kinawasaidia wanaotumia kuunganishwa na matukio ya kanisa wanayohudhuria. Makanisa yanakaribishwa kuingia katika events.bible.com na akaunti ya bure ya YouVersion ili kuunda Matukio yao yatakayoonekana katika Apu ya Biblia. Vifaa bure vya usimamizi katika Matukio hufanya iwe rahisi kwa kanisa lako kugawiza pointi muhimu za ujumbe, kumbukumbu za Biblia, michoro, viungo vya nje, habari muhimu za kanisa na zaidi. Na mara tu unapohifadhi Tukio lako katika mfumo huu, watumiaji wa Apu ya Biblia wanaotafuta matukio karibu nao wataweza kupata tukio lako."
    faq question 2: "Kwa nini kanisa letu litake kutumia Matukio?"
    faq answer 2: "Matukio hukuwezesha kutoa huduma kwa wahudhuria ambao wanaunga mkono moja kwa moja malengo ya hudumu. Maelezo, kumbukumbu ya Biblia na maelezo mengine ya usaidizi ambayo unayajumuisha katika Matukio husaidia wahudhuria kuungana zaidi na ujumbe wako. Matukio husaidia hadhira yako kuhifadhi jumbe zako kwa ajili ya kutafakari kibinafsi, wakati huo huo kuwawezesha kugawiza vitu maalum vinavyotendeka kanisani. Matukio husaidia wanaokutafuta kukupata, na hukusaidia kukata gharama ya uchapishaji wa mawasiliano. Na Matukio ni bure kabisa."
    faq question 3: "Kwa nini watumiaji wa Apu ya Biblia watake kutumia Matukio?"
    faq answer 3: "Matukio husaidia watumiaji kugundua matukio ya kanisa yanayotokea karibu nao kwa kutumia vipengele vya eneo-ardhi vya vifaa vyao. Wakati watumiaji wanapohudhuria moja ya Matukio yako, wataweza kufuatilia ibada yako kwa urahisi kwa kutazama maelezo ambayo umetoa. Watumiaji wa Apu ya Biblia wanaweza kuongeza maelezo yao wenyewe kwa Tukio katika kifaa chao na pia hata kuhifadhi nakala kwa kumbukumbu ya baadaye, yote hayo yatawahimiza kujihusisha zaidi na Biblia."
    faq question 4: "Je, nawezaje kuunda kura ya maoni?"
    faq answer 4: "Tumia chombo au huduma ya nje (kama vile <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>,<a href='http://www.pollsnack.com/'>PollSnack</a>, au <a href='http://www.poll-maker.com/'>Poll Maker</a>) kuunda kura ya maoni. unapohifadhi kura yako ya maoni, huduma hiyo itakupa kiungo gawizi cha kura hiyo ya maoni. Katika mipangilio ya Matukio, kokota na uachilie kipengee cha kiungo cha tovuti katika Matukio yako pale ambapo unataka kura yako ya maoni kuonekana na ujumuishe kiungo cha kura ya maoni hapo."
    faq question 5: "Je, matukio tuliyoyaunda kwenye YouVersion Live yatapita moja kwa moja hadi kwa jukwa la Matukio mapya?"
    faq answer 5: "Samahani, lakini hapana. Ili kujenga uzoefu bora wa Matukio iwezekanavyo - kwako wewe na kwa wahudhuria wako - tulipaswa kujenga Matukio kutoka chini. Kwa hiyo, data kutoka Live haiwezi kuhamishwa kwa Matukio."
    faq question 6: "Je, ikiwa wahudhuria wetu hawatasasisha Apu yao ya Biblia? Je! Wataweza kuona Matukio mapya tunayounda?"
    faq answer 6: "Kwa sababu Matukio ni kipengele kipya cha apu, watumiaji lazima wasasishe Apu yao ya Bibilia ili kupata. (Kwa bahati nzuri, watumiaji wengi wa Apu ya Biblia tayari vifaa vyao vimewekwa kwenye sasisha otomatiki.) Wakati mtumiaji anabonyeza kichupo cha Live, tukio moja la moja kwa moja litaonyesha ujumbe unaoshauri kuwa asasishe ili aweze kutumia Matukio vyema. Hadi wahudhuria wako wa kawaida wazoee kutumia Matukio, tunashauri ukaweze kuwaelezea kiufupi wakati wa matangazo yako jinsi kanisa lako linatumia. Saidia hadhira yako kuelewa jinsi wanavyofaidika, na uwawezeshe kujua jinsi ya kupata Matukio."
    faq question 7: "Moja kwa Moja daima imekuwa bure. Je, Matukio yatagaharimu chochote?"
    faq answer 7: "La. Apu ya Biblia imekuwa daima, na itakuwa daima bure. Ingawa Matukio ni huduma mpya, ni sehemu muhimu ya Apu ya Biblia. Katika YouVersion, tunaona kuwa ni heshima na fursa yetu kuwa na uwezo wa kukusaidia kutimiza malengo yako ya huduma."
    faq question 8: "Je, Matukio yanahitaji akaunti maalum ya Msimamizi kutumia?"
    faq answer 8: "Kitaalamu unaweza tumia akaunti yako ya kibinafsi kuunda Matukio, lakini tunapendekeza utumie akaunti tofauti kwa shirika lako, ambayo itakuwa imetengwa hususan kwa madhumuni ya usimamizi. Hii ina madhumuni mawili: (1) inakuwezesha kuweka utumizi wa Apu yako ya Biblia binafsi tofauti na kazi zako za huduma, na (2) inakuruhusu kuwawezesha wengine kusimamia Matukio ya huduma yako, kama vile wafanyikazi wengine au waliojitolea waaminifu. (Kama huduma yako tayari ina akaunti ya YouVersion iliyochaguliwa kwa ajili ya kazi za usimamizi - kama vile YouVersion Live ya kitambo - utaweza kutumia akaunti hiyo kuingia kwenye tovuti mpya ya usimamizi ya Matukio.)"
