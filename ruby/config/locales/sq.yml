    mail subject: "Kjo veçori e re nga YouVersion mund të ndihmojë vërtet kishën tënde!"
    mail body: "E keni parë veçorinë e re të Ngjarjeve në YouVersion? Unë besoj se ajo do e ndihmojë vërtet kishën tonë që t'i angazhojë njerëzit me shërbest tona. Ajo u mundëson njerëzve të shtojnë shënimet e tyre gjatë një shërbese, më pas edhe që ta ruajnë ngjarjen që të mund t'i kthehen më vonë dhe ta studiojnë atë me referimet nga Bibla. Unë mendoj edhe që kjo mund të na kursejë para për kostot e printimit. Ja uebfaqja e Ngjarjeve YouVersion:\nhttp://www.bible.com/features/events."
    section 1 title: "Sill fuqinë e Programit të Biblës në shërbesat e kishës tënde."
    section 1 text: "Gjithçka që i duhet kishës tënde për t'u angazhuar me mesazhin tënd dhe për ta ndarë me të tjerë. Falas, pa letër dhe tashmë i instaluar në miliona pajisje."
    section 2 title: "Ndihmo komunitetin tënd të përfitojë më shumë nga mesazhet tuaja."
    section 2 text: "Pjesëmarrësit mund të ndjekin së bashku, të angazhohen me Shkrimet, të mbajnë shënime dhe madje të ruajnë kopjen e tyre të personalizuar për referencë të ardhshme."
    section 3 title: "Përmbajtja juaj në smartfonin e tyre."
    section 3 text: "Skica të mesazhit, njoftime, lidhje për të dhuruar online… gjithçka ju duhet për t'i komunikuar kishës suaj, të ndash gjithçka — 100% falas."
    section 4 title: "Drejtoji njerëzit më shumë drejt Biblës."
    section 4 text: "Lexime devocionale dhe plane të leximit të rekomanduara të cilat do e mbajnë të lidhur komunitetin tuaj me Shkrimin gjatë gjithë javës."
    slide demo title: "E fuqishme nuk ka pse të jetë e koklavitur."
    slide demo text: "Krijoni me lehtësi Ngjarje nga çdo kompjuter (Mac ose PC) i lidhur me internetin. Thjesht zgjidh dhe vendos secilën pjesë të Ngjarjes suaj në vendin e vet, duke riorganizuar, ndryshuar dhe bërë rregullime gjatë rrugës."
    building blocks title: "Të gjitha blloqet ndërtuese që ju duhen… bër të bërë saktësisht Ngjarjet që dëshironi."
    building blocks text: "Modulet e përshtatshme të kursejnë kohë dhe përpjekje. Kombinoni elemente për të krijuar Ngjarje të reja nga fillimi. Ose ripërdorni Ngjarjet ekzistuese dhe modifikojini ato sipas nevojës. Madje mund të kopjoni Ngjarje ekzistuese dhe t'i modifikoni ato për t'iu përshtatur llojeve krejt ndryshe të takimeve. Gjatë gjithë procesit, opsioni i Parashikimit të lejon të shohësh përmbajten e ngjarjes saktësisht siç do ta shohin pjesëmarrësit tuaj."
    module 1 title: "Moduli i tekstit"
    module 1 text: "Skicat, pikat kyç, pyetjet për diskutim… Ndaj çdo përmbajtje të përgjithshme teksti që do t'i ndihmojë pjesëmarrësit tuaj t'ju ndjekin bashkë me mesazhin ndërsa ajo po ndodh."
    module 2 title: "Referenca biblike"
    module 2 text: "Shfaq pasazhet atje ku mesazhi juaj u referohet atyre, të lidhura me këdo prej %{version_count}+ versioneve të Programit të Biblës, në %{language_count}+ gjuhë — nuk nevojitet asnjë kopjim dhe ngjitje."
    module 3 title: "Moduli i planeve të leximit"
    module 3 text: "Krijoni lidhje me Planet e Biblës dhe Devocionet që lidhen me pikat e mësimit tuaj, duke e ndihmuar audiencën të përfshihet me Fjalën e Perëndisë gjatë javës."
    module 4 title: "Moduli i ueblidhjeve"
    module 4 text: "Jepini mundësinë audiencës suaj të jetë vetëm një prekje larg dhënies përmes internetit, të regjistrohen për punë vullnetare apo të kenë askes në faqet kryesore të kishës. Vendosni një lidhje për çdo uebfaqe të jashme direkt nga brenda Ngjarjes suaj."
    module 5 title: "Moduli i figurës"
    module 5 text: "Jepini gjallëri Ngjarjes suaj me figura artistike, fotografi, vargje me figura dhe jo vetëm kaq. Pjesëmarrësit mund të shpërndajnë kollaj figurat e Ngjarjes në rrjetet e tyre sociale, duke e qarkulluar shpejt mesazhin tuaj."
    module 6 title: "Moduli i njoftimeve"
    module 6 text: "Shpërndani me lehtësi dhe në kohë të gjitha informatat e rëndësishme: lajme të kishës, ngjarje kalendarike, programe, klasa studimi, mundësi misioni dhe pune vullnetare dhe më tepër."
    module 7 title: "Vendndodhjet & Oraret"
    module 7 text: "Informo njerëzit se ku dhe kur do të ndodhë Ngjarja juaj — edhe për ato Ngjarje që ndodhin njëherësh në shumë vende dhe kohë."
    module 8 title: "Dublikoni Ngjarjet"
    module 8 text: "Kurseni kohë dhe përpjekje. Krijoni shpejt Ngjarje të reja duke kopjuar ato ekzistuese dhe duke i ndryshuar me të dhënat e përditësuara."
    module 9 title: "Kursime të Kostove"
    module 9 text: "Kurse para për printimin dhe përdor më pak letër… madje edhe duke arritur njerëz me një platformë që ka më shumë se 200 milionë instalime."
    cost savings: "Një kishë e zakonshme shpenzon <b>10.000 $ në vit</b><br>për të printuar buletine. Ngjarjet të ndihmojnë t'i ulësh ose <br>edhe t'i eliminosh këto kosto."
    testimonials: "Dëshmi"
    testimonial 1 text: "\"Ishim të emocionuar të përdornim YouVersion në shërbesën tonë, veçanërisht seksionin e Ngjarjeve, kur futim shënimet dhe komentet e mësimit të çdo jave. Njerëzit tanë e vlerësojnë mundësinë që i kanë shënimet në majë të gishtave, që i ndajnë ato dhe i ruajnë ato. Ne kemi kanalizuar mijëra dollarë në nevoja të tjera të shërbesës duke zëvendësuar programet e printuara!\""
    testimonial 2 text: "\"Ngjarjet në YouVersion janë një burim i çmuar për familjen e kishës sonë. Aftësia që kanë njerëzit tanë të ndjekin shënimet e predikimit dhe Shkrimet gjatë mesazheve tona krijon një angazhim dhe ndikim të fuqishëm\"."
    testimonial 3 text: "\"Ne i përdorim Ngjarjet për të gjitha mbledhjet tona, duke u mundësuar pjesëmarrësve të kenë përballë tyre shënimet dhe Shkrimet nga folësi. Ngjarjet na kanë kursyer printimin e mijërave faqeve! Krijimi i një Ngjarjeje është jashtëzakonisht i thjeshtë dhe botohet gjithnjë pikërisht në kohën e duhur që na nevojitet\"."
    all new title: "Ngjarjet janë tërësisht të reja, plotësisht falas dhe vetëm në Aplikacionin e Biblës."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
    get started title: "Le të fillojmë."
    get started text: "Merrni ngjarjen tuaj të parë gati për të ndarë në Aplikacionin e Biblës në më pak se dhjetë minuta. Çka ju nevojitet është një kompjuter Mac ose PC dhe një llogari falas të YouVersion."
    create an event: "Krijo një Ngjarje"
    resources: "Burime"
    resources text: "Mësoni se si të përdorni më mirë Ngjarjet me burime të lira."
    frequently asked questions: "Pyetjet <br>që bëhen më shpesh"
    frequently asked questions text: "Gjeni përgjigje për gjithçka që duhet të dini për filluar me Ngjarjet në YouVersion."
    share: "Ndaje"
    tweet text: "A keni parë Ngjarjet në aplikacionin e Biblës @YouVersion? Përvijime mesazhesh, njoftime, lidhjet për dhënë online, &më shumë! http://bible.com/features/events"
    email: "E-postë"
    faq question 1: "Çfarë janë Ngjarjet?"
    faq answer 1: "Eventet janë një veçori plotësisht falas brenda aplikacionit Bibla YouVersion që ndihmon përdoruesit të lidhen lehtësisht me eventet e kishave që ndjekin. Kishat janë të mirëpritura të hyjnë në events.bible.com me një llogari falas të YouVersion për të krijuar eventet e tyre të shfaqen në aplikacionin e Biblës. Mënyrat falas administrative për evente e bëjnë të lehtë për kishën tuaj të ndajë pikat kyçe të mesazhit, referencat e Biblës, grafikat, lidhjet e jashtme, lajmet e rëndësishme të kishës dhe më shumë. Dhe, sapo ta ruani ngjarjen tuaj në sistem, përdoruesit e aplikacionit të Biblës në kërkim të ngjarjeve pranë tyre do të kenë mundësi të gjejnë tuajën."
    faq question 2: "Pse do të donte kisha jonë të përdorte Ngjarjet?"
    faq answer 2: "Ngjarjet ju mundësojnë t'u ofroni shërbime pjesmarrësve tuaj që mbështesin drejtpërsëdrejti objektivat tuaja të shërbesës. Shënimet, referencat e Biblës dhe informacione të tjera mbështetëse që i përfshini në Ngjarjet tuaja ndihmojnë pjesëmarrësit tuaj të lidhen më shumë me mesazhin tuaj. Ngjarjet ndihmojnë audiencën tuaj t'i mbajnë mesazhet tuaja për reflektim personal, ndërkohë që i pajis ata ndajnë gjërat e veçanta që ndodhin në kishën tuaj. Ngjarjet ndihmojnë kërkuesit t'juë gjejnë, dhe ju kursen para duke ju ndihmuar të ulni kostot e printimit të komunikimit. Dhe Ngjarjet janë krejtësisht falas."
    faq question 3: "Pse duan të përdorin Ngjarjet përdoruesit e aplikacionit të Biblës?"
    faq answer 3: "Ngjarjet ndihmojnë përdoruesit të zbulojnë ngjarjet e kishave që po ndodhin pranë tyre duke përdorur tiparet e gjeo-lokacioni të pajisjes së tyre. Kur përdoruesit marrin pjesë në një nga Ngjarjet tuaja, ata do të jenë në gjendje të ndjekin me lehtësi shërbesën tuaj duke shikuar informacionin që transmetoni. Përdoruesit e Biblës mund të shtojnë shënimet e tyre në një Ngjarje në pajisjen e tyre dhe madje të ruajnë një kopje për referencë në të ardhmen, të cilat do t'i inkurajojnë ata që të angazhohen më shumë me Biblën."
    faq question 4: "Si të krijoj një sondazh?"
    faq answer 4: "Përdorni një mjet ose shërbim të palës së tretë (si <a href='https://www.surveymonkey.com/'> SurveyMonkey® </a>, <a href = 'http: //www.pollsnack.com/' > PollSnack </a>, ose <a href='http://www.poll-maker.com/'> Krijuesi i sondazhit </a>) për të krijuar sondazhin tuaj. Kur të ruani sondazhin tuaj, shërbimi do t'ju ofrojë një lidhje që ta ndani. Në mjetin e administrimit të Ngjarjeve, mbartni një lidhje Moduli Web Linje Eventin tuaj aty ku dëshironi që sondazhi juaj të shfaqet dhe të përfshijë lidhjen e sondazhit atje."
    faq question 5: "A do të kalojnë automatikisht ngjarjet që kemi krijuar në YouVersion Live në platformën e Ngjarjeve të reja?"
    faq answer 5: "Më vjen keq, por jo. Për të krijuar përvojën më të mirë të mundshme të Ngjarjeve - si për ju dhe për pjesmarrësit tuaj - na duhej të ndërtonim Ngjarjet nga fillimi. Rrjedhimisht, të dhënat nga Live nuk janë të transferueshme tek Ngjarjet."
    faq question 6: "Çfarë ndodh nëse pjesëmarrësit tanë nuk e përditësojnë aplikacionin e Biblës? A do të jenë në gjendje të shohin ngjarjet e reja që krijojmë?"
    faq answer 6: "Duke qenë se Ngjarjet janë një funksion i ri i aplikacionit, përdoruesit duhet të përditësojnë aplikacionin e Biblës për ta marrë atë. (Për fat të mirë, shumë përdorues të aplikacionit të Biblës tashmë i kanë vendosur pajisjet e tyre të përditësohen automatikisht.) Kur një përdorues cakton në faqen Live, një ngjarje e vetme Live shfaq një mesazh që rekomandon që ato përditësohen në mënyrë që ata të mund të përfitojnë nga Ngjarjet. Derisa pjesmarrësit tuaj të rregullt të jenë mësuar me Ngjarjet, ne ju sugjerojmë që të shpjegoni shkurtimisht gjatë kohës suaj të njoftimit se si po e përdor kisha juaj. Ndihmojeni auditorin tuaj të kuptojë se si përfiton nga kjo, dhe mësojini se si ta marrin atë."
    faq question 7: "Live ka qenë gjithmonë e lirë. A do të kushtojnë Ngjarjet?"
    faq answer 7: "Jo. Aplikacioni i Biblës ka qenë gjithmonë i lirë, dhe gjithmonë do të jetë. Ndonëse Ngjarjet janë një shërbim tërësisht i ri, jane pjesë integrale e aplikacionit të Biblës. Në YouVersion, ne e konsiderojmë nderin dhe privilegjin tonë për të qenë në gjendje t'ju ndihmojmë të përmbushni objektivat tuaja të shërbesës."
    faq question 8: "A kërkohet një llogari e veçanë Administratori për Ngjarjet?"
    faq answer 8: "Ndërsa teknikisht ju mund ta përdorni llogarinë tuaj personale të YouVersion për të krijuar Ngjarje, ne ju rekomandojmë që të mbani një llogari të veçantë për organizatën tuaj, e krijuar posaçërisht për qëllime administrative. Kjo qasje i shërben dy qëllimeve: (1) ju lejon të mbani aplikacionin tuaj personal të Biblës të ndarë nga detyrat tuaja të shërbesës dhe (2) t'ju lejojë të autorizoni të tjerët që të menaxhojnë ngjarjet për shërbimin tuaj, siç janë anëtarët e tjerë të stafit ose vullnetarët e besuar. (Nëse shërbesa juaj tashmë ka një llogari YouVersion të caktuar për detyra administrative - si p. sh versionin e vjetër YouVersion Live - mund të përdorni të njëjtën llogari për të hyrë në faqen e re administrative të Ngjarjeve.)"
    spread the word: "Shpërndaje fjalën për Ngjarjen tënde, kollaj."
    resources intro: "Pasi të keni caktuar Ngjarjen tuaj dhe jeni të gatshëm për tëandarë, Ngjarjet ju jep një lidhje që mund të përdorni në të gjitha rrjetet tuaja shoqërore, në komunikimet tuaja me e-postë dhe madje edhe në ekran gjatë shërbimit ose ngjarjes tuaj. Kur dikush me aplikacionin e Biblës viziton lidhjen tënde, ngjarja juaj hapet drejtpërdrejt brenda aplikacionit. Nëse nuk kanë aplikacionin e Biblës, ata do të shohin Eventin tuaj në Bible.com, me mundësinë që ta marrin aplikacionin nëse duan."
