      p5: "Kur botohen këto të dhëna, kemi të bëjmë vetëm me një formë të përbërë që nuk zbulon ndonjë të dhënë personale të identifikueshme. Veç kësaj, ne zbatojmë mbrojtje sigurie të standardeve industriale të projektuara për të mbrojtur të dhënat tuaja."
      p6: "Kur botohen këto të dhëna, kemi të bëjmë vetëm me një formë të përbërë që nuk zbulon ndonjë të dhënë personale të identifikueshme. Veç kësaj, ne zbatojmë mbrojtje sigurie të standardeve industriale të projektuara për të mbrojtur të dhënat tuaja."
