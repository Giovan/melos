    resources: "المصادر"
    resources text: "تعرف على كيفية استخدام الأحداث بشكل أفضل باستخدام موارد مجانية."
    frequently asked questions: "الأسئله الأكثر<br>شيوعا"
    frequently asked questions text: "العثور على إجابات على كل ما تحتاج لمعرفته حول الشروع في العمل مع أحداث YouVersion."
    share: "مشاركة"
    tweet text: "هل رأيت أحداث في تطبيق YouVersion للكتاب المقدس؟ رسائل الخطوط العريضة، والإعلانات، وصلات إلى العطاء عبر الإنترنت، وأكثر! http://bible.com/features/events"
    email: "بريد إلكتروني"
    faq question 1: "ما هي الأحداث؟"
    faq answer 1: "الأحداث هي ميزة مجانية تماما داخل \"تطبيق الكتاب المقدس YouVersion \" الذي يساعد المستخدمين في الاتصال بسهولة مع أحداث الكنيسه التى يحضرونها.الكنائس مرحب بها لتسجيل الدخول في events.bible.com بإستخدام حساب YouVersion مجاناً لإنشاء الأحداث الخاصة بها لتظهر في \"تطبيق الكتاب المقدس\". أدوات إدارية مجانية للأحداث تجعل من السهل للكنيسة الخاص بك مشاركة النقاط الرئيسية, شواهد الكتاب المقدس, مراجع، والعمل الفني، والروابط الخارجية، أخبار الكنيسة المهمة وأكثر. وعندما تقوم بحفظ الحدث الخاص بك في النظام، مستخدمين \"تطبيق كتاب المقدس \" الذين يبحثون عن الأحداث بالقرب منهم سوف يكونوا قادرين على العثور علي حدثكم."
    faq question 2: "لماذا يمكن لكنيستنا أن تريد استخدام الأحداث؟"
    faq answer 2: "الأحداث تمكنك من تقديم خدمات للحضور تدعم مباشرة أهداف خدمتك. الملحوظات, مراجع الكتاب المقدس, ومعلومات تدعيميه اخرى التى تضيفها لأحداثك تساعد الحاضرين عندك للتواصل أكثر مع الرساله. الأحداث تساعد السامعين على الإحتفاظ بالرساله لإضافه انطباعهم الشخصى, وفى نفس الوقت تمكنهم من مشاركة الأمور الخاصه التى تحدث فى كنيستك. الأحداث تساعدين الباحثين فى العثور عليك, وتوفر عليك المال بتوفير نفقات المطبوعات والإتصالات. وهى مجانيه تماما."
    faq question 3: "لماذا يمكن لمستخدمى تطبيق الكتاب المقدس أن يريدوا استخدام الأحداث؟"
    faq answer 3: "الأحداث تساعد المستخدمين على إكتشاف الفعاليات الكنسيه التى تحدث بالقرب منهم بإستخدام خاصية التحديد الجغرافى على أجهزتهم. حينما يحضر المستخدمين أحد أحداثك, سيمكنهم بسهوله متابعة العظه بمشاهدة المعلومات التى تقدمها. مستخدمى تطبيق الكتاب المقدس يمكنهم إضافه ملحوظاتهم الخاصه على أجزتهم, أو حتى الإحتفاظ بنسخه للرجوع اليها مستقبلا, مما يساعدهم على الاندماج أكثر مع الكتاب المقدس."
    faq question 4: "كيف يمكنني إنشاء استطلاع رأي؟"
    faq answer 4: "استخدم أداة الطرف الثالث أو الخدمة (مثل <a href='https://www.surveymonkey.com/'> SurveyMonkey®</a> أو <a href='http://www.pollsnack.com/'> بولسناك</a> أو <a href='http://www.poll-maker.com/'> صانع الاستطلاع</a>) لإنشاء استطلاع الرأي الخاص بك. عندما تقوم بحفظ استطلاع الرأي الخاص بك، الخدمة سوف توفر لك رابط خارجى قابل للمشاركة لذلك. في أداة \"مشرف الأحداث\" قم بسحب ولصق الرابط إلى الحدث الخاص بك حيث تريد أن يظهر استطلاع الرأي الخاص بك، وإدرج ارتباط إستطلاع الرأى هناك."
    faq question 5: "هل الأحداث التى أنشأناها على YouVersion لايف ستنتقل تلقائيا الى منصة الأحداث الجديده؟"
    faq answer 5: "عذراً، ولكن لا. لإنشاء أفضل تجربة ممكنة للأحداث – لك وللجمهور الخاص بك — اضطررنا إلى بناء الأحداث من الألف إلى الياء. ونتيجة لذلك، بيانات لايف غير قابل للتحويل للأحداث."
    faq question 6: "ماذا إذا لم يقم الحضور بتحديث تطبيق الكتاب المقدس الخاص بهم؟ هل سيتمكنوا من رؤية الأحداث الجديده التى أنشأناها؟"
    faq answer 6: "لأن الاحداث هى خاصية تطبيق جديده كليا, يجب على المستخدمين تحديث تطبيقاتهم للحصول عليها.(لحسن الحظ العديد من المستخدمين قاموا بضبط أجهزتهم على التحديث التلقائى) اذا ضغط مستخدم على شريط البث الحى, ستظهر رساله تقترح تحديث التطبيق للحصول على خاصية الاحداث. وحتى يصبح الحاضرين المنتظمين معتادين على خاصية الأحداث, نقترح أنك تشرح بإختصار خلال وقت الإعلانات كيف لكنيستك أن تستخدمه. ساعد السامعين ليفهموا كيف سيستفيدون منه, ودعم يعرفوا كيف يحصلون عليه."
    faq question 7: "البث الحى كان دائما مجانى. هل \"الأحداث\" ستكلف أى شيئ؟"
    faq answer 7: "لا, تطبيق الكتاب المقدس كان دائما مجانى, وسيكون دائما. بالرغم من أنها خاصيه جديده كليا. فهى جزء من التطبيق. مقدم من YouVersion, ونعتبره شرفا لنا وإمتياز أن نساعدك تتمم أهداف خدمتك."
    faq question 8: "هل تتطلب الأحداث حساب مسؤول خاص لاستخدامه؟"
    faq answer 8: "بينما تقنيا يمكنك إستخدام حساب YouVersion الشخصى الخاص بك لإنشاء أحداث. نرشح بدلا من ذلك أن يكون لكنيستك حساب منفصل, يتم ضبطه خصيصا للأغراض الإداريه. هذا يخدم غرضين: (أولا) سيجعل إستخدامك الشخصى لتطبيق الكتاب منفصل عن مسؤوليات الخدمه. وأيضا (ثانيا) سيسمح لك بتفويض أخرين لإداره أحداث خدمتك, مثل أعضاء الخدمه او المتطوعين.( اذا كان لخدمتك بالفعل حساب YouVersion مصمم للمهام الاداريه - مثل خاصيه البث الحى القديمه - سيمكنك أستخدام نفس الحساب للدخول إلى موقع الإداره الجديد.)"
    spread the word: "نشر الكلمة عن الحدث الخاص بك، بسهولة."
