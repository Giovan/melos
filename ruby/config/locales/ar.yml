    mail subject: "هذه الميزة الجديدة من \"يو فيرجين\" من المكن أن تساعد كنيستنا بشكل حقيقي!"
    mail body: "هل رأيت ميزة الأنشطة الجديدة ل \"YouVersion\"؟ اعتقد أنها حقاً ستساعد كنيستنا في إشراك الناس أكثر بخدماتنا. إنها تسمح للناس بإضافة ملاحظاتهم الخاصة بهم خلال الخدمة، ثم حتى إنها تمكنهم من حفظ النشاط، و العودة له لاحقاً و دراسته مع مرجعيات الكتاب المقدس. أظن أنه من المحتمل أن تساعدنا أيضاً في توفير المال من تكلفة الطباعة. هذا هو الموقع الإلكتروني لأنشطة \"YouVersion:\nhttp://www.bible.com/features/events."
    section 1 title: "أحضر قوة تأثير تطبيق الكتاب المقدس إلى خدمات كنيستك."
    section 1 text: "كل ما تحتاجه كنيستك للتفاعل مع رسالتك، و لمشاركتها مع الآخرين. مجاناً، بدون أوراق، و مثبّت مسبقاً على ملايين الأجهزة."
    section 2 title: "ساعد مجتمعك للإستفادة أكثر من رسائلك."
    section 2 text: "يمكن للحاضرين المتابعة، التفاعل مع النص الكتابي، أخذ الملاحظات، و حتى يمكنهم حفظ نسختهم الشخصية كمرجعية في المستقبل."
    section 3 title: "المحتوى الخاص بك على هواتفهم الذكية."
    section 3 text: "الخطوط العريضة للرسالة، إعلانات، روابط للعطاء عن طريق الانترنت…. كل ما تحتاجه للتواصل مع كنيستك، شاركها جميعها- ١٠٠٪؜ مجاناً."
    section 4 title: "اعمل على قيادة الناس الخاصين بك إلى ما هو أبعد في الكتاب المقدس."
    section 4 text: "نوصي بخطط قراءة و تأملات من شأنها أن تبقي مجتمعك متصلاً بالنص الكتابي طوال الأسبوع."
    slide demo title: "قوي التأثير لا يعني بالضرورة معقّداً."
    slide demo text: "أنشئ أنشطة بسهولة من أي ماك أو جهاز كمبيوتر. ببساطة اسحب و اترك كل جزء من أجزاء نشاطك في مكانه، إعادة ترتيب، تحرير، و التعديل بشكل مباشر و سريع."
    building blocks title: "جميع وحدات البناء التي تحتاجها... لعمل الأنشطة كما تريدها بالضبط."
    building blocks text: "الوحدات المرنة توفر لك الوقت و الجهد. قم بدمج العناصر لإنشاء أنشطة جديدة من الصفر. أو قم بإعادة إستخدام أنشطتك الحالية و قم بتعديلها حسب الحاجة. حتى يمكنك القيام بنسخ أنشطتك الحالية و تعديلها لتتلاءم مع أنواع مختلفة تماماً من التجمعات. على طول الطريق، المعاينة تسمح لك مشاهدة محتوى نشاطك تماماً كما يراه الحاضرون."
    module 1 title: "وحدة النص"
    module 1 text: "الخطوط العامة، النقاط الرئيسيّة، أسئلة المناقشة... شارك أي محتوى نصّي بإمكانه مساعدة الحضور على متابعة رسالتك أثناء حدوثها."
    module 2 title: "شواهد الكتاب المقدَّس"
    module 2 text: "عرض الفقرات مباشرة حيث تشير رسالتك إليها، مرتبطة بأي من تطبيقات الكتاب المقدس %{version_count}+ إصدارات، في %{language_count}+ لغات – النسخ و اللصق غير مطلوب. "
    module 3 title: "وحدة خطط القراءة"
    module 3 text: "رابط إلى خطط قراءة الكتاب المقدس و التأملات المرتبطة بنقاط التعليم الخاصة بك، تساعد الجمهور على الاستمرار في التفاعل مع كلمة الله خلال الأسبوع."
    module 4 title: "وحدة روابط شبكة الإنترنت"
    module 4 text: "اجعل جمهورك على بعد نقرة واحدة فقط فيما يخص العطاء عن طريق الإنترنت، التسجيل من أجل التطوع، أو الصفحات الرئيسيّة للكنيسة. ضع أي رابط لأي موقع خارجي مباشرة داخل النشاط الخاص بك."
    module 5 title: "وحدة الصورة"
    module 5 text: "أضف الحيوية إلى نشاطك مع سلسلة من الفنون، الصور،  صور الآيات، و أكثر. يمكن للحاضرين مشاركة صور النشاط على وسائل التواصل الإجتماعي الخاصة بهم، و الذي من شأنه نشر رسالتك بشكل سريع."
    module 6 title: "وحدة الإعلان"
    module 6 text: "قم بتوزيع جميع المعلومات الهامة بسهولة، و في الوقت المناسب: أخبار الكنيسة، أنشطة الرزنامة، البرامج، الدروس، فرص التطوع و المهمات، و أكثر من ذلك."
    module 7 title: "المواقع والتوقيت"
    module 7 text: "قم بإعلام الناس بمكان و توقيت حدوث النشاط الخاص بك- حتى فيما يخص الأنشطة التي تحدث في عدة أوقات و أماكن."
    module 8 title: "أنشطة متكررة"
    module 8 text: "توفير الوقت و الجهد. إنشاء أنشطة جديدة بسرعة عن طريق نسخ الأنشطة الموجودة و تعديلها بالمعلومات المحدّثة."
    module 9 title: "توفير في التكلفة"
    module 9 text: "توفير المال المستخدم على الطباعة و استخدام الورق بصورة أقل... حتى في محاولة وصولك للناس على منصة بأكثر من ٢٠٠ مليون تثبيت."
    cost savings: "تصرف الكنيسة ما معدله ١٠٠٠٠ دولار أمريكي في السنة على طباعة المنشورات. الأنشطة تساعد في تخفيض هذه التكاليف أو حتى إلغائها."
    testimonials: "الشهادات"
    testimonial 1 text: "\"لقد كنا متحمسين لتطبيق مميزات YouVersion فى خدمتنا, خاصة قسم الأحداث, حيث كنا نضيف ملحوظات وتعليقات عظة كل أسبوع. المخدومين كانوا ممتنيين لوجود الملحوظات فى متناول أيديهم, وإمكانيتهم مشاركتها وحفظها. لقد أعدنا توجيه الاف الدولارات لخدمات أخرى عندما إستبدلنا البرامج المطبوعه بالتطبيق!\""
    testimonial 2 text: "\"أحداث YouVersion هى مورد قيّم لعائله كنيستنا, إمكانية أن يتابع شعب الكنيسه ملاحظات العظات و القرائات أثناء القائها يخلق إندماج وإنطباع قويين\""
    testimonial 3 text: "\"نحن نستخدم خاصية الأحداث لكل أنشطتنا, مما يسمح للحضور أخذ الملحوظات والقراءات من المتكلمين أمامهم مباشرة, لقد وفرت هذه الخاصيه طباعة الاف الأوراق! ضبط الأحداث سهل بطريقه لا تصدق, وهى تذاع دائما فى الوقت المحدد الذى نحتاجه.\""
    all new title: "الأحداث هى خاصيه جديده كليا, مجانيه تماما, وموجوده فقط فى تطبيق الكتاب المقدس."
    all new text: "A revolution in Bible engagement is taking place within our lifetimes. Installed on more than %{install_count} million unique devices so far (and counting), the Bible App is helping people in every country on earth connect more with God’s Word. And now, through Events, we’re happy to offer the reach of that platform to you."
    get started title: "دعونا نبدأ."
    get started text: "إجعل حدثك الاول جاهز للمشاركه فى تطبيق الكتاب المقدس فى أقل من عشر دقائق. كل ما تحتاجه هو كومبيوتر شخصى وحساب YouVersion مجانى."
