    youversion copy: "منذ بدايتها فى عام ١٩٩٦, هدف كنيسة الحياة هو قيادة الناس ليصبحوا أتباعاً كاملين ومخلصين للمسيح. للوصول إلى هذا الهدف, قمنا بالبحث عن طريقٍ جديدةٍ لمساعدة الناس ليرتبطوا بالإنجيل المقدس لحياتهم اليومية. لقد تغيرت طرقنا خلال الأعوام كما أدرجنا عدداً من التكنولوجيات و الأستراتجيات. ولكن في الأساس, يبقى تركيزنا على الإرتباط ونسعى أيضاً جاهدين بإستمرار لإثبات وتعليم الناس كيف ترتبط كلمة اللّه بكل الناس, بغض النظر عن أين هم فى الحياة."
    youversion copy 2: "YouVersion تقدم جبهة جديدة فى مجهودات كنيسة الحياة. نحن فقط لا نبنى أداة لتأثير العالم من خلال إستخدام تكنولوجيات مبتكرة, بل الأكثر أهمية, هو إننا نشرك الناس في علاقات مع اللّه لكي يكتشفوا أهمية الأنجيل المقدس فى حياتهم."
