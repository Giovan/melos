  about page:
    relevancy:                                  "Význam"
    relevancy copy:                             "V predošlých generáciách mali ľudia veľmi obmedzený prístup k Biblii. Dnes to už neplatí, avšak mnoho ľudí, ktorí prístup k Biblii majú, si myslia, že odkaz Biblie sa na ich životy nevzťahuje. Sú tiež aj druhí, ktorí veria, že Biblia s ich každodenným životom súvisí."
    information revolution:                     "Informačná revolúcia"
    information revolution copy:                "Za posledných 10 rokov spôsobil internet revolúciu, ktorá dáva ľuďom možnosti, aké nikdy pred tým neexistovali. Vďaka možnosti zdieľať, prispievať, vytvárať, vysielať a komunikovať je jednoduché celému svetu odkázať kto sme a v čo veríme."
    youversion copy:                            "Od svojho vzniku v roku 1996 bolo cieľom LifeChurch.tv viesť ľudí k tomu, aby sa stali oddanými nasledovníkmi Krista. Počas toho sme hľadali nové spôsoby, ako pomôcť ľuďom vniesť Bibliu do ich každodenného života. Naše metódy sa v priebehu rokov menili. Postupne sme skúšali rôzne stratégie a technológie, ale v hĺbke zostalo naše zameranie stále na význame Božieho Slova, ktorý sa ľuďom snažíme ukázať a naučiť ich, že sa týka každého, bez rozdielu kde sa v svojom živote nachádzajú."
    youversion copy 2:                          "YouVersion predstavuje novú oblasť v snahách LifeChurch.tv. Nevytvárame nástroj, vďaka ktorému by sme chceli použitím inovatívnych technológií získať vplyv. Predovšetkým sme ľudia zapálení pre vzťah s Bohom, ktorí objavujú dôležitosť Biblie na životy nás všetkých."
    partners title:                             "Špeciálne poďakovanie našim partnerom"
    partners text:                              "Bez našich štedrých partnerov z oblasti publikovania Biblie by YouVersion nedokázalo poskytnúť našej celosvetovej komunite také množstvo prekladov Biblie. Mnohí ste sa nás pýtali, ako môžete poďakovať tým, ktorí tak intenzívne podporujú misiu YouVersion. Viac o nich, o ich službách a spôsoboch, ako ich môžete podporiť nájdete na nižšie uvedených odkazoch."
