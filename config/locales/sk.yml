    bookmark blurb:                             "Zdá sa, že chcete použiť záložku. Skvelé! Záložky vám pomáhajú udržovať si prehľad o veršoch, ktoré sa chete naučiť naspamäť, zdieľať ich, alebo si ich chcete označiť ako obľúbené. Prihláste sa, alebo si vytvorte účet a začnite!"
    friends blurb:                              "Zdá sa, že chcete zdieľať Bibliu s priateľmi. Dobrý nápad! Budete tak môcť zdieľať, čo čítate a pomáhať jeden druhému nezaostávať v plánoch čítania. Prihláste sa, alebo si vytvorte účet a začnite!"
    highlight blurb:                            "Zdá sa, že si chcete zvýrazniť časť Písma. Výborne! Zvýraznenia vám pomáhajú organizovať a udržiavať prehľad o vašich obľúbených veršoch. Prihláste sa, alebo si vytvorte účet a môžete začať!"
    note blurb:                                 "Zdá sa, že si chcete urobiť poznámku o časti Písma. Dobrý nápad! Poznámky vám pomáhajú zapamätať a usporiadať si všetky dôležité veci, ktoré objavíte v Božom Slove. Prihláste sa, alebo si vytvorte účet a môžete začať!"
