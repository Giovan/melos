        youversion copy 2: "YouVersion predstavuje nový postup v úsilí Life.Church. Netvoríme len nástroj na ovplyvnenie sveta použitím inovatívnych technológií, ale o to dôležitejšie je, že sme ľudia zapálení pre vzťah s Bohom, ktorí vidia dôležitosť Biblie na vlastných životoch."
