    benefits blurb:                             "Vytvorenie YouVersion účtu vám poskytne prístup k mnohým funkciám, ako napríklad záložky a poznámky. Zobrazia sa na ktoromkoľvek zariadení, kde sa prihlásite. Účet tiež zjednodušuje možnosť zdieľať verše z Biblie s priateľmi, takže neváhajte a zaregistrujte sa, trvá to len zopár minút!"
