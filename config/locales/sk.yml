            information security title: "Ako chránime vaše informácie? "
            information security text: "Life Church nezdieľa vaše osobné údaje s inými inštitúciami mimo Life Church bez vášho výslovného súhlasu. Life Church môže zdieľať vaše osobné údaje iba ak verí, že prístup, použitie, ochrana alebo poskytnutie takýchto informácií je nutné pre (a) splnenie použiteľného práva, reguláciu, legálny proces alebo vymáhateľné žiadosti vlády, (b) vynútenie príslušných zmluvných podmienok, vrátane vyšetrenia ich možného porušenia, (c) zistenie, zabránenie alebo inému riešeniu podvodu, bezpečnostných či technických problémov, alebo (d) ochranu proti hroziacemu poškodeniu práv, majetku alebo bezpečnosti spoločnosti Life.Church, jej používateľov alebo verejnosti, ako to vyžaduje alebo povoľuje zákon. Life.Church prijme príslušné bezpečnostné opatrenia na ochranu pred neoprávneným prístupom alebo neoprávneným pozmeňovaním, zverejnením alebo zničením dát vrátane interných kontrol nášho zberu dát, postupu ukladania a spracovania dát a bezpečnostných opatrení, rovnako ako fyzického bezpečnostného zabezpečenia ochrany proti neoprávnenému prístupu k systémom, ktoré slúžia na ukladanie osobných údajov. Ak to nie je vami výslovne povolené, Life.Church obmedzuje prístup k osobným informáciám len pre svojich zamestnancov, dodávateľov a agentov, ktorí ich potrebujú pre prácu, vývoj alebo zlepšovanie našich služieb. Títo jednotlivci sú viazaní povinnosťou mlčanlivosti a môžu byť predmetom disciplinárneho konania, vrátane ukončenia spolupráce a trestného stíhania, ak sa im nepodarí splniť tieto záväzky."
