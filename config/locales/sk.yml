et, copyright or other proprietary rights ('Rights') of any party;%{item}upload, post, email, transmit or otherwise make available any unsolicited or unauthorized advertising, promotional materials, 'junk mail,' 'spam,' 'chain letters,' 'pyramid schemes,' or any other form of solicitation      %{item}upload, post, email, transmit or otherwise make available any material that contains software viruses or any other computer code, files or programs designed to interrupt, destroy or limit the functionality of any computer software or hardware or telecommunications equipment;%{item}disrupt the normal flow of dialogue, or otherwise act in a manner that negatively affects other users' ability to engage in real-time exchanges;%{item}interfere with or disrupt YouVersion or servers or networks connected to YouVersion, or disobey any requirements, procedures, policies or regulations of networks connected to YouVersion;%{item}intentionally or unintentionally violate any applicable local, state, national or international law, including, but not limited to, regulations promulgated by the U.S. Securities and Exchange Commission, any rules of any national or other securities exchange, including, without limitation, the New York Stock Exchange, the American Stock Exchange or the NASDAQ, and any regulations having the force of law;%{item}provide material support or resources (or to conceal or disguise the nature, location, source, or ownership of material support or resources) to any organization(s) designated by the United States government as a foreign terrorist organization pursuant to section 219 of the Immigration and Nationality Act;%{item}'stalk' or otherwise harass another; and/or%{item}collect or store personal data about other users in connection with the prohibited conduct and activities set forth above.%{item}LifeChurch.tv provides YouVersion for uncompensated, personal, and intangible spiritual and/or religious benefit. You acknowledge that LifeChurch.tv may or may not pre-screen Content, but that LifeChurch.tv and its designees shall have the right (but not the obligation) in their sole discretion to pre-screen, refuse, or remove any Content that is available via YouVersion, for any reason.%{line_break}You acknowledge, consent and agree that LifeChurch.tv may access, preserve and disclose your account information and Content if required to do so by law or in a good faith belief that such access preservation or disclosure is reasonably necessary to: %{item}(a) comply with legal process; %{item}(b) enforce the TERMS OF USE; %{item}(c) respond to claims that any Content violates the rights of third parties; %{item}(d) respond to your requests for customer service; or %{item}(e) protect the rights, property or personal safety of LifeChurch.tv, its users and the public.%{line_break}You understand that the technical processing and transmission of YouVersion, including your Content, may involve %{item}(a) transmissions over various networks; and %{item}(b) changes to conform and adapt to technical requirements of connecting networks or devices."
