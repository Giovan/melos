        youversion copy 2: "YouVersion predstavuje novú oblasť v snahách LifeChurch.tv. Nevytvárame nástroj, vďaka ktorému by sme chceli použitím inovatívnych technológií získať vplyv. Predovšetkým sme ľudia zapálení pre vzťah s Bohom, ktorí objavujú dôležitosť Biblie na životy nás všetkých."
