            copyright text: "Life.Church поважає інтелектуальну власність інших. Ми просимо наших користувачів робити те ж саме. Особливо це стосується використання YouVersion. Life.Church може, у відповідних обставин і за власним розсудом, відключати і/або припиняти дію облікових записів користувачів, які можуть бути багаторазовими порушниками. Якщо ви вважаєте, що ваша робота була скопійована з порушенням авторських прав, або ваші права інтелектуальної власності інакше були порушені, то, будь ласка, надішліть наступну інформацію на legal@youversion.com:<ul type='none'><li>Електронний або фізичний підпис особи, уповноваженої діяти від імені власника авторського права або іншої інтелектуальної власності у цьому питанні;</li><br><li>Письмовий опис захищеної авторським правом роботи або іншої інтелектуальної власності, права на яку, як ви стверджуєте, було порушено;</li><br><li>Письмовий опис того, де матеріал, який порушує авторське право, знаходиться на YouVersion;</li><br><li>Вашу адресу, номер телефону і адресу електронної пошти (за наявності);</li><br><li>Письмова заява від вас про наявність у вас добросовісного припущення, що спірне використання не санкціоноване власником авторського права, його агентом або законом;</li><br><li>Письмова заява, зроблена під страхом покарання за неправдивого свідчення, що вищезазначена інформація у вашому повідомленні є точною і, що ви є правовласником або власником інтелектуальної власності, або, що ви уповноважені діяти від імені власника авторського права або інтелектуальної власності. Зв'язатися із агентом Life.Church для повідомлення про претензії на авторське право або інші права інтелектуальної власності можна наступним чином:%{newline}поштою: Life.Church c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}телефоном: +1 (405) 680-5433%{newline}факсом: +1 (405) 844-3002%{newline}електронною поштою: %{mailto_link}</li></ul>"
