      account text: "По завершенні процесу реєстрації в YouVersion Ви отримаєте пароль та обліковий запис. Ви несете повну відповідальність за збереження Вашого облікового запису і пароля, а також за всі дії, вчинені з використанням Вашого пароля чи облікового запису. Ви погоджуєтеся:<ul><li> негайно повідомити LifeChurch.tv про будь-яких випадках несанкціонованого використання Вашого пароля чи облікового запису і про будь-яких інших порушеннях системи безпеки, а також <ul><li> виходити з свого облікового запису після закінчення кожної робочої сесії ."
