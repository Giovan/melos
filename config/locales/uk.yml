            indemnity title: "Гарантія відшкодування збитку і звільнення від відповідальності"
            indemnity text: "Ви зобов'язуєтесь відгородити від відповідальності та відшкодувати збиток Life.Church і її дочірнім компаніям, філіям, посадовим особам, агентам, працівникам, партнерам та ліцензіарам у зв'язку з будь-якими позовами та вимогами, в тому числі що стосуються розумних витрат на оплату юридичних послуг, наданими будь-якими третіми особами у зв'язку з Інформаційним вмістом, який Ви надаєте, розміщуєте, передаєте або іншим чином робите доступним через YouVersion, використанням Вами YouVersion або Вашого підключенням до YouVersion, порушенням Вами Умов або будь-яких прав інших осіб. Ви висловлюєте однозначне розуміння і згоду з тим, що Life.Church та її дочірні компанії, афільовані особи, посадові особи, працівники, агенти, партнери та ліцензіари не гарантують, що: <ul> <li> YouVersion буде відповідати Вашим вимогам; </li> <li> YouVersion буде надаватися безперервно, швидко, надійно і без помилок; та </li> <li> результати, які можуть бути отримані при використанні YouVersion, будуть точними і надійними. За жодних обставин Life.Church не несе будь-якої відповідальності за збитки або шкоду будь-якого роду, заподіяну в результаті використання будь-якого Інформаційного вмісту, переданого через YouVersion. </li> </ul> Ви висловлюєте однозначне розуміння і згоду з тим, що будь-які матеріали, завантажені або іншим чином отримані Вами в рамках використання YouVersion, використовуються Вами на власний розсуд і на власний ризик і на Вас покладається виняткова відповідальність за будь-яку втрату даних і будь-який інший збиток, який може бути нанесений Вашій комп'ютерній системі, в результаті завантаження цих матеріалів."
