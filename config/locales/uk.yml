      account text: "Після завершення процесу реєстрації в YouVersion Ви отримаєте пароль та обліковий запис. Ви несете повну відповідальність за збереження Вашого облікового запису і пароля, а також за всі дії, вчинені з використанням Вашого пароля чи облікового запису. Ви погоджуєтеся:<ul><li> негайно повідомити LifeChurch.tv про будь-які випадки несанкціонованого використання Вашого пароля чи облікового запису і про будь-які інші порушення системи безпеки, </li><li> а також  виходити з свого облікового запису після закінчення кожної робочої сесії.</li></ul>"
      conduct title: "Поведінка користувача"
      conduct text: "Ви розумієте, що одноосібну відповідальність за всі відомості, дані, тексти, програми, музику, звуки, фотографії, графічні та відеоматеріали, повідомлення, теги, повідомлення в блогах або форумах і інші матеріали (\"Інформаційне вміст\"), опубліковані для загального користування або передані в приватному порядку, несе та особа, яка робить цей Інформаційний вміст доступним. Це означає, що Ви несете повну відповідальність за увесь Інформаційний вміст, який Ви завантажуєте, публікуєте, відсилаєте електронною поштою, передаєте або яким-небудь іншим способом робите доступним за допомогою YouVersion. Незважаючи на те, що LifeChurch.tv контролює Інформаційний вміст, що публікується на YouVersion, LifeChurch.tv не може розумним чином гарантувати точність, повноту, якість або прийнятність такого. Ви розумієте і погоджуєтесь з тим, що, використовуючи YouVersion, Ви можете зіткнутися з Інформаційним вмістом, який є образливим, непристойним або спірним. Ви погоджуєтесь не використовувати YouVersion для: <ul type='none'> <li> завантаження, розміщення, відправки по електронній пошті, передачі або будь-якого іншого способу публікації Інформаційного вмісту, який є незаконним, шкідливим, загрозливим, лайливим, образливим, делікатним, наклепницьким, вульгарним, непристойним, порочить, порушує недоторканність приватного життя інших осіб, сповнений ненависті, є дискримінаційним або викликає заперечення по расовим, етнічним чи інших міркуванням; </li> <li> заподіяння шкоди неповнолітнім особам у будь-якій формі; </li> <li> видачі себе за іншу особу або представника організації без достатніх на те прав, у тому числі за співробітників LifreChurch.tv, за модераторів форумів, за власників веб-вузлів; а також для введення в оману або спотворення фактів про характер Ваших відносин з приватними особами або організаціями чи Вашої приналежності до таких; </li> <li> підробки заголовків чи інших маніпуляцій з ідентифікаторами з метою приховати походження Інформаційного вмісту, переданого за допомогою YouVersion; </ li> <li> завантаження, розміщення, надсилання по електронній пошті, передачі чи будь-якого іншого способу публікації інформаційного вмісту, який Ви не маєте права публікувати за яким-небудь законом або згідно деяких контрактних чи фідуціарних відносин (наприклад, внутрішня інформація, службова та конфіденційна інформація, отримана для службового використання або на умовах угоди про нерозголошення); </li> <li> завантаження, розміщення, надсилання по електронній пошті, передачі або будь-якого іншого способу публікації інформаційного вмісту, який порушує права будь-якої сторони на будь-який патент, товарний знак, комерційну таємницю, авторські права або інші права власності (\"Права\"); </li> <li> завантаження, розміщення, надсилання по електронній пошті, передачі або будь-якого іншого способу публікації неузгоджених і неавторизованих рекламних матеріалів і інформації, рекламних повідомлень, непотрібної рекламної кореспонденції, \"спаму\", \" листів по ланцюжку \"для масової розсилки,\" схем-пірамід \"або будь-який інший форми нав'язування послуг; </li> <li> завантаження, розміщення, надсилання по електронній пошті, передачі або будь-якого іншого способу публікації будь-яких матеріалів, що містять програмні віруси або інші комп'ютерні коди, файли або програми, призначені для порушення, знищення або обмеження функціональності будь-якого комп'ютерного програмного забезпечення або комп'ютерного або телекомунікаційного обладнання; </li> <li> порушення нормального ходу спілкування між користувачами або вчинення будь-яких інших дій, що обмежують можливості інших користувачів брати участь у спілкуванні у режимі реального часу; </li> <li> створення перешкод або порушення роботи YouVersion або серверів або мереж, пов'язаних з YouVersion, а також порушення будь-яких вимог, процедур, правил чи регламентів, які контролюють використання мереж, пов'язаних з YouVersion; </li> <li> навмисного або ненавмисного порушення чинних місцевих, державних або міжнародних законів; </li> <li> надання матеріальної підтримки або ресурсів (або приховання чи замаскування характеру, місця знаходження, джерел або походження матеріальної підтримки та ресурсів) будь-якої організації (організаціям), яку(і) уряд США включив до списку іноземних терористичних організацій відповідно до розділу 219 Закону про імміграцію та громадянство; </li> <li> вистежування, заподіяння утисків чи іншого переслідування інших осіб; та (або) </li> <li> збору або зберігання конфіденційних даних про інших користувачів у зв'язку із забороненим поведінкою і діяльністю, описаними вище. </li> </ul> LifeChurch.tv надає послугу YouVersion на безоплатній основі, для особистої і нематеріальній духовної та (або ) релігійної користі. Ви визнаєте, що LifeChurch.tv може піддавати або не піддавати інформаційний вміст попередньому перегляду, а також що LifeChurch.tv та уповноважені LifeChurch.tv особи мають право (але не обов'язок) на свій розсуд провести попередній перегляд, відмовити в публікації або видалити будь інформаційний вміст, опублікований за допомогою YouVersion, з будь-якої причини. <br> <br> Ви визнаєте, погоджуєтеся і даєте дозвіл на те, що LifeChurch.tv може мати доступ до Вашого інформаційного вмісту та інформації про Ваш обліковий запис, а також зберігати і розкривати їх, якщо така дія буде необхідна в силу закону або сумлінного переконання в тому, що таке збереження або розкриття обґрунтоване необхідністю для того, щоб: <ul> <li> підкоритися судовій процедурі; <li> забезпечити дотримання даних УМОВ; </li> <li> подати відгук на заяву про те, що інформаційний вміст порушує права третіх осіб; </li> <li> відреагувати на Ваш запит в службу роботи з клієнтами; або </li> <li> захистити права, майно або персональну безпеку LifeChurch.tv, її користувачів і населення в цілому. </li> </ul> <br> Ви розумієте, що технічна обробка та передача YouVersion, в тому числі Вашого Інформаційного вмісту, може бути пов'язана з <ul> <li> передачею даних через різні мережі; та </li> <li> змінами, покликаними забезпечити дотримання технічних вимог відповідних мереж або пристроїв і адаптацію до таких вимог. </li> </ul>"
      international title: "Глобальний характер повідомлень"
      international text: "Ви підтверджуєте, що, використовуючи YouVersion, Ви направляєте дані через комп'ютерні мережі LifeChurch.tv, частина яких розташована по всьому світу. Як наслідок, навіть відправка повідомлень, характер яких здається внутрішньодержавним, може призвести до передачі даних між державами і по всьому світу, незалежно від місця Вашого фізичного перебування на момент передачі даних. Відповідно, Ви підтверджуєте Вашу розуміння того, що використання YouVersion веде до передачі даних між державами і по всьому світу. Визнаючи глобальний характер мережі Інтернет, Ви погоджуєтеся дотримуватися всіх місцевих правила, що стосуються поведінки в мережі і прийнятного Інформаційного вмісту. Зокрема, Ви погоджуєтеся дотримуватися всіх застосовних законів про передачу технічних даних, що експортуються з США або Вашої країни проживання."
      content title: "Інформаційний вміст, передане або опубліковане за допомогою Послуги"
      content text: "LifeChurch.tv не претендує на право власності стосовно Інформаційного вмісту, який Ви передаєте або публікуєте за допомогою YouVersion. При цьому відносно Інформаційного вмісту, який Ви передаєте або публікуєте в загальнодоступних зонах YouVersion, Ви надаєте LifeChurch.tv наступну глобальну, яка не передбачає виплати винагороди/роялті та безвиняткову ліцензію (ліцензії), залежно від обставин: <ul type = 'none'> <li> У відношенні Інформаційного вмісту, який Ви передаєте або публікуєте в загальнодоступних зонах YouVersion, ліцензію на право використовувати, поширювати, відтворювати, змінювати, адаптувати, публічно виконувати, публічно показувати або робити похідні від даного Інформаційного вмісту для підтримки і реклами безпосередньо тієї зони YouVersion, в якій було передано або опубліковано відповідне Інформаційне вміст. Це право існує лише до тих пір, поки Ви продовжуєте розміщувати це Інформаційне вміст на YouVersion, і втрачає свою силу, коли Ви або LifeChurch.tv видаляєте з YouVersion відповідний Інформаційний вміст. </li> <br> <li> У відношенні Інформаційного вмісту - за винятком фотографій, зображень, аудіо-або відеоматеріалів, які Ви передаєте або публікуєте у всіх загальнодоступних зонах YouVersion, - безвідкличну ліцезцію, що передбачає видачу будь-яких субліцензій та має необмежений термін дії, на право використовувати, поширювати, відтворювати, змінювати, адаптувати, публічно виконувати, публічно демонструвати або робити похідні від даного Інформаційного вмісту (повністю або частково) і включати Інформаційний вміст в інші матеріали у будь-якому форматі або вигляді і на будь-яких носіях інформації, які відомі в даний час або будуть розроблені згодом. </li> <br> <li> \"Загальнодоступні\" зони YouVersion - це такі зони, які призначені для доступу невизначеного кола осіб. Загальнодоступні зони YouVersion включають, в тому числі, дошки оголошень, коментарі до блогів, загальні зони і форуми, відкриті як для зареєстрованих користувачів, так