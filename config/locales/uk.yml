      conduct text: "Ви розумієте, що одноосібну відповідальність за всі відомості, дані, тексти, програми, музику, звуки, фотографії, графічні та відеоматеріали, повідомлення, теги, повідомлення в блогах або форумах і інші матеріали (\"Інформаційне вміст\"), опубліковані для загального користування або передані в приватному порядку, несе та особа, яка робить цей Інформаційний вміст доступним. Це означає, що Ви несете повну відповідальність за увесь Інформаційний вміст, який Ви завантажуєте, публікуєте, відсилаєте електронною поштою, передаєте або яким-небудь іншим способом робите доступним за допомогою YouVersion. Незважаючи на те, що LifeChurch.tv контролює Інформаційний вміст, що публікується на YouVersion, LifeChurch.tv не може розумним чином гарантувати точність, повноту, якість або прийнятність такого. Ви розумієте і погоджуєтесь з тим, що, використовуючи YouVersion, Ви можете зіткнутися з Інформаційним вмістом, який є образливим, непристойним або спірним. Ви погоджуєтесь не використовувати YouVersion для: <ul type='none'> <li> завантаження, розміщення, відправки по електронній пошті, передачі або будь-якого іншого способу публікації Інформаційного вмісту, який є незаконним, шкідливим, загрозливим, лайливим, образливим, делікатним, наклепницьким, вульгарним, непристойним, порочить, порушує недоторканність приватного життя інших осіб, виконано ненависті, є дискримінаційним або викликає заперечення по расовим, етнічним чи інших міркувань; </ li> <li> заподіяння шкоди неповнолітнім особам у будь-якій формі; </ li> <li> видачі себе за іншу особу або представника організації без достатніх на те прав, у тому числі за співробітників LifreChurch.tv, за модераторів форумів, за власників веб-вузлів; а також для введення в оману або спотворення фактів про характер Ваших відносин з приватними особами або організаціями чи Вашої приналежності до таких; </ li> <li> підробки заголовків чи інших маніпуляцій з ідентифікаторами з метою приховати походження Інформаційного вмісту, переданого за допомогою YouVersion; </ li> <li> завантаження, розміщення, відправки по електронній поштою, передачі чи будь-якого іншого способу публікації Інформаційного вмісту, який Ви не маєте права публікувати з якого-небудь закону або згідно з якимись контрактними або фідуціарні відносинам (наприклад, внутрішньої інформації, службової та конфіденційної інформації, отриманої для службового користування або на умовах угоди про нерозголошення); </ li> <li> завантаження, розміщення, відправки по електронній пошті, передачі або будь-якого іншого способу публікації Інформаційного вмісту, який порушує права будь-якої сторони на будь-який патент, товарний знак, комерційну таємницю, авторські права або інші права власності (\"Права\"); </ li> <li> завантаження, розміщення, відправки по електронній пошті, передачі або будь-якого іншого способу публікації неузгоджених і неавторизованих рекламних матеріалів і інформації, рекламних повідомлень, непотрібної рекламної кореспонденції, \"спаму\", \" листів по ланцюжку \"для масової розсилки,\" схем-пірамід \"або будь-який інший форми нав'язування послуг; </ li> <li> завантаження, розміщення, відправки по електронній пошті, передачі або будь-якого іншого способу публікації будь-яких матеріалів, що містять програмні віруси або інші комп'ютерні коди, файли або програми, призначені для порушення, знищення або обмеження функціональності будь-якого комп'ютерного програмного забезпечення або комп'ютерного або телекомунікаційного обладнання; </ li> <li> порушення нормального ходу спілкування між користувачами або вчинення будь-яких інших дій, що обмежують можливості інших користувачів брати участь у спілкуванні у режимі реального часу; </ li> <li> створення перешкод або порушення роботи YouVersion або серверів або мереж, пов'язаних з YouVersion, а також порушення будь-яких вимог, процедур, правил чи регламентів, які контролюють використання мереж, пов'язаних з YouVersion; </ li> <li> навмисного або ненавмисного порушення застосовних м