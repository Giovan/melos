      termination title: "Припинення реєстрації"
      termination text: "Ви погоджуєтеся з тим, що будь-якої причини або без причини LifeChurch.tv має право негайно і без попереднього повідомлення припинити дію Вашого облікового запису LifeChurch.tv, а також Ваш доступ до YouVersion за власним розсудом."
      dealings title: "Відносини з третіми особами"
