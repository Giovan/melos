            acceptance text: "Натискаючи &quot;Я погоджуюсь&quot;, ви визнаєте, що прочитали і погодились з пов'язаними YouVersion УМОВАМИ ВИКОРИСТАННЯ.  Життя. Церква забезпечує сервісами  в Інтернеті та Web через заяву YouVersion і різних веб сайтів, включаючи <a href='https://www.bible.com' target='_self'>http://bible.com</a>.(колективно, 'YouVersion'), предмет до наступних УМОВ ВИКОРИСТАННЯ. Життя. Церква може оновлювати УМОВИ ВИКОРИСТАННЯ на: <a href='https://www.bible.com/terms' target='_self'> http://bible.com/terms</a>. Використовуючи YouVersion, ви також маєте підлягати до різних додаткових керівних вказівок чи правил, які можуть бути час від часу розміщені на сайті YouVersion. Всі подібні керівні вказівки чи правила є  включені в даний опис посилань у цих УМОВАХ ВИКОРИСТАННЯ. Про порушення цих УМОВ ВИКОРИСТАННЯ повинно бути повідомлено через електронного листа на  <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
            description title: "Опис послуги"
            description text: "Life.Church через YouVersion безкоштовно надає користувачам доступ до різноманітних послуг, включаючи, в тому числі, перегляд відео онлайн, публікації та коментарі в блогах, інші комунікаційні засоби, форуми та персоналізоване Інформаційне вміст. Використовуючи YouVersion, Ви усвідомлюєте, що таке використання може включати отримання повідомлень від LiferChurch.tv, в тому числі повідомлень про послуги, адміністративних повідомлень і інших повідомлень, на які Ви підписалися в індивідуальному порядку. Ви розумієте і погоджуєтесь з тим, що несете відповідальність за отримання доступу до YouVersion, для якого може вимагатися обладнання і оплата, стягнута третіми особами (наприклад, оплата послуг інтернет-провайдера, оплата сеансу зв'язку чи інші витрати, пов'язані з відображенням і доставкою повідомлень) ."
            registration title: "Ваші зобов'язання при реєстрації"
            registration text: "Ви визнаєте і погоджуєтеся:<ul><li>надавати правдиву, точну, актуальну і повну інформацію про себе за запитом реєстраційної форм(и) YouVersion ('Реєстраційні дані&quot;) і</li><li>підтримувати та своєчасно оновлювати реєстраційні дані, щоб збереження їхньої достовірності, точності, актуальності та повноти. Якщо Life.Church підозрює, що така інформація є неправдивою, неточною, неактуальною чи неповною, то Life.Church має право призупинити або припинити дію вашого облікового запису і відмовити в будь-якому поточному або майбутньому використанні YouVersion (або будь-якої його зацікавлена в безпеці та конфіденційності усіх своїх користувачів, особливо дітей. З цієї причини, батьки дітей віком до 13 років, які дозволяють своїм дітям доступ до YouVersion, повинні визнати, що YouVersion призначена для широкої аудиторії, а не лише дитячої. Відповідно, як законний опікун дитини, ви самостійно відповідаєте за те, щоб визначити, чи YouVersion підходить для вашої дитини.</li></ul>"
            privacy title: "Політика Life.Church щодо недоторканності приватного життя"
            privacy text: "Реєстраційні дані та інша інформація про Вас обпрацьовуються відповідно до нашої Політики конфіденційності, яку можна знайти за адресою <a href='https://www.bible.com/privacy' target='_self'> http://youversion.com/privacy </a>. Ви розумієте, що, використовуючи YouVersion, Ви даєте свою згоду на збір і використання (у відповідності з Політикою конфіденційності) цієї інформації, в тому числі на передачу цієї інформації в США і/або інші країни для зберігання, опрацьовування та використання <a href='http://life.church' target='_self'> Life.Church </a>."
            account title: "Обліковий запис користувача, пароль і безпека"
            account text: "Після завершення процесу реєстрації в YouVersion Ви отримаєте пароль та обліковий запис. Ви несете повну відповідальність за збереження Вашого облікового запису і пароля, а також за всі дії, вчинені з використанням Вашого пароля чи облікового запису. Ви погоджуєтеся:<ul><li> негайно повідомити Life.Church про будь-які випадки несанкціонованого використання Вашого пароля чи облікового запису і про будь-які інші порушення системи безпеки, </li><li> а також  виходити з свого облікового запису після закінчення кожної робочої сесії.</li></ul>"
            conduct title: "Поведінка користувача"
            conduct text: "Ви розумієте, що одноосібну відповідальність за всі відомості, дані, тексти, програми, музику, звуки, фотографії, графічні та відеоматеріали, повідомлення, теги, повідомлення в блогах або форумах і інші матеріали (&quot;Інформаційне вміст&quot;), опубліковані для загального користування або передані в приватному порядку, несе та особа, яка робить цей Інформаційний вміст доступним. Це означає, що Ви несете повну відповідальність за увесь Інформаційний вміст, який Ви завантажуєте, публікуєте, відсилаєте електронною поштою, передаєте або яким-небудь іншим способом робите доступним за допомогою YouVersion. Незважаючи на те, що Life.Church контролює Інформаційний вміст, що публікується на YouVersion, Life.Church не може розумним чином гарантувати точність, повноту, якість або прийнятність такого. Ви розумієте і погоджуєтесь з тим, що, використовуючи YouVersion, Ви можете зіткнутися з Інформаційним вмістом, який є образливим, непристойним або спірним. Ви погоджуєтесь не використовувати YouVersion для: <ul type='none'> <li> завантаження, розміщення, відправки по електронній пошті, передачі або будь-якого іншого способу публікації Інформаційного вмісту, який є незаконним, шкідливим, загрозливим, лайливим, образливим, делікатним, наклепницьким, вульгарним, непристойним, порочить, порушує недоторканність приватного життя інших осіб, сповнений ненависті, є дискримінаційним або викликає заперечення по расовим, етнічним чи інших міркуванням; </li> <li> заподіяння шкоди неповнолітнім особам у будь-якій формі; </li> <li> видачі себе за іншу особу або представника організації без достатніх на те прав, у тому числі за співробітників LifreChurch.tv, за модераторів форумів, за власників веб-вузлів; а також для введення в оману або спотворення фактів про характер Ваших відносин з приватними особами або організаціями чи Вашої приналежності до таких; </li> <li> підробки заголовків чи інших маніпуляцій з ідентифікаторами з метою приховати походження Інформаційного вмісту, переданого за допомогою YouVersion; &lt;/ li&gt; <li> завантаження, розміщення, надсилання по електронній пошті, передачі чи будь-якого іншого способу публікації інформаційного вмісту, який Ви не маєте права публікувати за яким-небудь законом або згідно деяких контрактних чи фідуціарних відносин (наприклад, внутрішня інформація, службова та конфіденційна інформація, отримана для службового використання або на умовах угоди про нерозголошення); </li> <li> завантаження, розміщення, надсилання по електронній пошті, передачі або будь-якого іншого способу публікації інформаційного вмісту, який порушує права будь-якої сторони на будь-який патент, товарний знак, комерційну таємницю, авторські права або інші права власності (&quot;Права&quot;); </li> <li> завантаження, розміщення, надсилання по електронній пошті, передачі або будь-якого іншого способу публікації неузгоджених і неавторизованих рекламних матеріалів і інформації, рекламних повідомлень, непотрібної рекламної кореспонденції, &quot;спаму&quot;, &quot; листів по ланцюжку &quot;для масової розсилки,&quot; схем-пірамід &quot;або будь-який інший форми нав'язування послуг; </li> <li> завантаження, розміщення, надсилання по електронній пошті, передачі або будь-якого іншого способу публікації будь-яких матеріалів, що містять програмні віруси або інші комп'ютерні коди, файли або програми, призначені для порушення, знищення або обмеження функціональності будь-якого комп'ютерного програмного забезпечення або комп'ютерного або телекомунікаційного обладнання; </li> <li> порушення нормального ходу спілкування між користувачами або вчинення будь-яких інших дій, що обмежують можливості інших користувачів брати участь у спілкуванні у режимі реального часу; </li> <li> створення перешкод або порушення роботи YouVersion або серверів або мереж, пов'язаних з YouVersion, а також порушення будь-яких вимог, процедур, правил чи регламентів, які контролюють використання мереж, пов'язаних з YouVersion; </li> <li> навмисного або ненавмисного порушення чинних місцевих, державних або міжнародних законів; </li> <li> надання матеріальної підтримки або ресурсів (або приховання чи замаскування характеру, місця знаходження, джерел або походження матеріальної підтримки та ресурсів) будь-якої організації (організаціям), яку(і) уряд США включив до списку іноземних терористичних організацій відповідно до розділу 219 Закону про імміграцію та громадянство; </li> <li> вистежування, заподіяння утисків чи іншого переслідування інших осіб; та (або) </li> <li> збору або зберігання конфіденційних даних про інших користувачів у зв'язку із забороненим поведінкою і діяльністю, описаними вище. </li> </ul> Life.Church надає послугу YouVersion на безоплатній основі, для особистої і нематеріальній духовної та (або ) релігійної користі. Ви визнаєте, що Life.Church може піддавати або не піддавати інформаційний вміст попередньому перегляду, а також що Life.Church та уповноважені Life.Church особи мають право (але не обов'язок) на свій розсуд провести попередній перегляд, відмовити в публікації або видалити будь інформаційний вміст, опублікований за допомогою YouVersion, з будь-якої причини. <br> <br> Ви визнаєте, погоджуєтеся і даєте дозвіл на те, що Life.Church може мати доступ до Вашого інформаційного вмісту та інформації про Ваш обліковий запис, а також зберігати і розкривати їх, якщо така дія буде необхідна в силу закону або сумлінного переконання в тому, що таке збереження або розкриття обґрунтоване необхідністю для того, щоб: <ul> <li> підкоритися судовій процедурі; <li> забезпечити дотримання даних УМОВ; </li> <li> подати відгук на заяву про те, що інформаційний вміст порушує права третіх осіб; </li> <li> відреагувати на Ваш запит в службу роботи з клієнтами; або </li> <li> захистити права, майно або персональну безпеку Life.Church, її користувачів і населення в цілому. </li> </ul> <br> Ви розумієте, що технічна обробка та передача YouVersion, в тому числі Вашого Інформаційного вмісту, може бути пов'язана з <ul> <li> передачею даних через різні мережі; та </li> <li> змінами, покликаними забезпечити дотримання технічних вимог відповідних мереж або пристроїв і адаптацію до таких вимог. </li> </ul>"
            international title: "Глобальний характер повідомлень"
            international text: "Ви підтверджуєте, що, використовуючи YouVersion, Ви направляєте дані через комп'ютерні мережі Life.Church, частина яких розташована по всьому світу. Як наслідок, навіть відправка повідомлень, характер яких здається внутрішньодержавним, може призвести до передачі даних між державами і по всьому світу, незалежно від місця Вашого фізичного перебування на момент передачі даних. Відповідно, Ви підтверджуєте Вашу розуміння того, що використання YouVersion веде до передачі даних між державами і по всьому світу. Визнаючи глобальний характер мережі Інтернет, Ви погоджуєтеся дотримуватися всіх місцевих правила, що стосуються поведінки в мережі і прийнятного Інформаційного вмісту. Зокрема, Ви погоджуєтеся дотримуватися всіх застосовних законів про передачу технічних даних, що експортуються з США або Вашої країни проживання."
            content title: "Інформаційний вміст, передане або опубліковане за допомогою Послуги"
            content text: "Life.Church не претендує на право власності стосовно Інформаційного вмісту, який Ви передаєте або публікуєте за допомогою YouVersion. При цьому відносно Інформаційного вмісту, який Ви передаєте або публікуєте в загальнодоступних зонах YouVersion, Ви надаєте Life.Church наступну глобальну, яка не передбачає виплати винагороди/роялті та безвиняткову ліцензію (ліцензії), залежно від обставин: <ul type = 'none'> <li> У відношенні Інформаційного вмісту, який Ви передаєте або публікуєте в загальнодоступних зонах YouVersion, ліцензію на право використовувати, поширювати, відтворювати, змінювати, адаптувати, публічно виконувати, публічно показувати або робити похідні від даного Інформаційного вмісту для підтримки і реклами безпосередньо тієї зони YouVersion, в якій було передано або опубліковано відповідне Інформаційне вміст. Це право існує лише до тих пір, поки Ви продовжуєте розміщувати це Інформаційне вміст на YouVersion, і втрачає свою силу, коли Ви або Life.Church видаляєте з YouVersion відповідний Інформаційний вміст. </li> <br> <li> У відношенні Інформаційного вмісту - за винятком фотографій, зображень, аудіо-або відеоматеріалів, які Ви передаєте або публікуєте у всіх загальнодоступних зонах YouVersion, - безвідкличну ліцезцію, що передбачає видачу будь-яких субліцензій та має необмежений термін дії, на право використовувати, поширювати, відтворювати, змінювати, адаптувати, публічно виконувати, публічно демонструвати або робити похідні від даного Інформаційного вмісту (повністю або частково) і включати Інформаційний вміст в інші матеріали у будь-якому форматі або вигляді і на будь-яких носіях інформації, які відомі в даний час або будуть розроблені згодом. </li> <br> <li> &quot;Загальнодоступні&quot; зони YouVersion - це такі зони, які призначені для доступу невизначеного кола осіб. Загальнодоступні зони YouVersion включають, в тому числі, дошки оголошень, коментарі до блогів, загальні зони і форуми, відкриті як для зареєстрованих користувачів, так і для відвідувачів. </li> </ul>"
            contributions title: "Пропозиції на адресу YouVersion"
