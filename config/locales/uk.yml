      description title: "Опис послуги"
      description text: "LifeChurch.tv через YouVersion безкоштовно надає користувачам доступ до різноманітних послуг, включаючи, в тому числі, перегляд відео онлайн, публікації та коментарі в блогах, інші комунікаційні засоби, форуми та персоналізоване Інформаційне вміст. Використовуючи YouVersion, Ви усвідомлюєте, що таке використання може включати отримання повідомлень від LiferChurch.tv, в тому числі повідомлень про послуги, адміністративних повідомлень і інших повідомлень, на які Ви підписалися в індивідуальному порядку. Ви розумієте і погоджуєтесь з тим, що несете відповідальність за отримання доступу до YouVersion, для якого може вимагатися обладнання і оплата, стягнута третіми особами (наприклад, оплата послуг інтернет-провайдера, оплата сеансу зв'язку чи інші витрати, пов'язані з відображенням і доставкою повідомлень) ."
      registration title: "Ваші зобов'язання при реєстрації"
      registration text: "Ви зобов'язуєтесь: <ul> <li> надавати про себе точну і повну інформацію, коли це вимагається згідно з реєстраційною формою (формами) YouVersion (\"Реєстраційні дані\"), і </li> \L <li> своєчасно оновлювати і підтримувати свої Реєстраційні дані в точному і повному стані. Якщо LifeChurch.tv вважає, що надана Вами інформація невірна, неповна, застаріла або неточна, LifeChurch.tv має право призупинити або скасувати Вашу реєстрацію та відмовити Вам в користуванні послугою YouVersion (або будь-якою її частиною) як в даний час, так і в майбутньому. LifeChurch.tv серйозно ставиться до безпеки та конфіденційності всіх своїх користувачів, особливо дітей. З цієї причини батьки, які дозволяють своїм дітям, які не досягли 13 років, користуватися YouVersion, повинні підтвердити, що розуміють той факт, що послуга розрахована на широку аудиторію. Відповідно, будучи законним опікуном своєї дитини, Ви приймаєте на себе відповідальність за прийняття рішення про те, чи прийнятна послуга YouVersion для Вашої дитини. </li> </ul>"
      privacy title: "Політика LifeChurch.tv щодо недоторканності приватного життя"
      privacy text: "Реєстраційні дані та інша інформація про Вас обробляються відповідно до нашої Політики конфіденційності, яку можна знайти за адресою <a href='http://youversion.com/privacy'> http://youversion.com/privacy </a>. Ви розумієте, що, використовуючи YouVersion, Ви даєте свою згоду на збір і використання (у відповідності з Політикою конфіденційності) цієї інформації, в тому числі на передачу цієї інформації в США і/або інші країни для зберігання, обробки та використання <a href = 'http://LifeChurch.tv'> Lifechurch.tv </a>."
