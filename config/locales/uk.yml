  about page:
    relevancy: "Релевантність"
    relevancy copy: "Для минулих поколінь людей доступ до Біблії був досить обмежений. Сьогодні це вже не так. Тим не менш, багато людей, які мають Біблію під рукою, думають, що написане в ній не має відношення до їх життя. Одночасно є такі, хто вірить в існування зв'язку між Біблією і життєвим досвідом, який вони отримують щодня."
    information revolution: "Інформаційна революція"
    information revolution copy: "За останнє десятиліття Інтернет привів до революції, що дає людям небачені раніше можливості. З появою можливості ділитися, сприяти, створювати, мовити і спілкуватися, стало легко показати решті світу, хто ми і якими є наші переконання."
    youversion copy: "З моменту створення LifeChurch.tv в 1996 році, нашою метою було направляти людей на шлях вірних послідовників Христа. При цьому ми шукали нові шляхи, за допомогою яких люди могли б пов'язати Біблію зі своїм повсякденним життям. Наші методи змінилися за ці роки, оскільки ми впровадили різноманітні технології і стратегії. Але в своїй основі, фокус залишився на важливості, і ми послідовно прагнемо продемонструвати і навчити людей тому, як Слово Боже стосується кожного, незалежно від того, ким вони є в житті."
    youversion copy 2: "YouVersion становить собою новий рубіж у зусиллях LifeChurch.tv. Ми не просто створюємо інструмент для впливу на світ, використовуючи інноваційні технології, але, що більш важливо, ми наводимо людей до Бога, оскільки вони починають усвідомлювати актуальність Біблії в своєму житті."
    partners title: "Партнер видання Біблії"
    partners text: "Без підтримки наших щедрих партнерів - видавців Біблії, YouVersion просто не зміг би забезпечити світове співтовариство таким різноманітним списком перекладів Біблії. Багато хто з вас цікавилися тим, як можна віддячити прихильникам місії YouVersion. Отримати більше інформації про них, їх служіння і про те, як підтримати їх служіння, ви зможете за наступними посиланнями."
