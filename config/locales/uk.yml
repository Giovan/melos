    no devices download copy: "Заснована на онлайн Біблії YouVersion.com, програма Біблія є безкоштовною мобільною Біблією, яка може бути встановлена ​​практично на будь-який телефон. Програма Біблія дозволяє користувачам читати Біблію, ділитися віршами через соціальні мережі, додавати в закладки улюблені місця та багато іншого - і все це доступно в форматі, що йде в ногу з все більш мобільним способом життя сучасної людини. Відвідайте <a href='http://www.youversion.com/download'>youversion.com/download</a>  зі свого мобільного пристрою, щоб завантажити програму Біблія і підключити свій профіль!"
