      your information text: "Коли Ви створюєте обліковий запис на YouVersion або підписуєтеся на будь-яку іншу послугу або пропозицію LifeChurch.tv, що вимагає реєстрації, ми запитуємо у Вас деякі особисті дані (наприклад: Ваше ім'я та прізвище, адресу електронної пошти та пароль облікового запису). Ми маємо право об'єднати інформацію, яку Ви надаєте в рамках Вашого облікового запису, з інформацією, отриманою іншими сервісами LifeChurch.tv або третіми особами, з метою підвищення різноманітності і якості наданих Вам послуг. У деяких послугах ми можемо надати Вам можливість відмовитися від об'єднання такої інформації."
      device id title: "Унікальний ідентифікатор пристрою або GPS координати"
      device id text: "При використанні Вами додатку Біблія від YouVersion, ми можемо зберігати Ваш Унікальний ідентифікатор пристрою (\"UDID\") і/або IP-адресу та/або координати GPS. Ми використовуємо цю інформацію з метою надання Вам індивідуальних можливостей використання додатка. Збір інформації здійснюється з метою визначення загального числа унікальних пристроїв, які використовують нашу послугу або її частина, відстеження загального використання, аналізу даних і більш ефективної комунікації з користувачами. Ми можемо об'єднувати ці дані з інформацією, отриманою від третіх осіб, з метою надання Вам більш цікавих і якісних послуг. Без Вашого дозволу ми не передаємо пов'язану з Вашим UDID або GPS координатами особисту інформацію, яка може Вас ідентифікувати, третім особам."
      cookies title: "Куки LifeChurch.tv"
      cookies text: "При відвідуванні Вами <a href='www.youversion.com'> www.youversion.com </ a>, ми можемо відправити один або декілька cookie-файлів на Ваш комп'ютер, щоб мати можливість ідентифікувати Ваш браузер. (Cookie-файл - це просто невеликий текстовий файл, що містить послідовність символьних даних). Якщо Ви дозволяєте прийом наших cookie-файлів, Ви отримуєте можливість зберігати призначені для користувача настройки для кожного нового сеансу роботи. Більшість браузерів автоматично приймають cookie-файли, при цьому Ви можете змінити налаштування браузера, щоб він блокував всі cookie-файли або повідомляв Вам, коли Вам посилають cookie-файл. Деякі функції та сервіси YouVersion можуть не працювати належним чином, якщо у вас відключено cookie-файли."
      log title: "Інформація з журналу"
      log text: "Коли Ви користуєтеся YouVersion, наші сервери автоматично записують інформацію, що відправляється Вашим браузером при відвідуванні одного з наших сайтів. Такі серверні журнали можуть включати в себе таку інформацію, як Ваші веб-запити, IP-адресу, типу браузера, мову браузера, дата та час Вашого запиту, а також один або декілька cookie-файлів, за допомогою яких можлива ідентифікація Вашого браузера."
      communications title: "Повідомлення користувача"
      communications text: "Особиста інформація або запити, які Ви відправляєте через <a href='www.youversion.com/live'> www.youversion.com/live </a>, спрямовуються адміністратору групи. У адміністратора групи і/або одного з представників адміністратора буде доступ до цієї інформації. Коли Ви надсилаєте повідомлення по електронній пошті або інші повідомлення на будь-який з сайтів, які є власністю LifeChurch.tv, ми можемо зберегти ці повідомлення з метою обробки Ваших запитів, відповіді на Ваші запити та поліпшення якості обслуговування."
      third party title: "Сайти третіх сторін"
      third party text: "Дана Політика конфіденційності застосовується лише до сайтів і додатків, які є власністю і керуються LifeChurch.tv. LifeChurch.tv не може контролювати інші сайти, посилання на які надаються в рамках різних наших сайтів і послуг. Такі сайти можуть розміщувати свої cookie-файли або інші файли на Вашому комп'ютері, збирати дані або запитувати у вас особисту інформацію. Якщо Ви вирішите відвідати ці сайти, Вам слід ознайомитись з індивідуальною політикою конфіденційності кожного з цих сайтів."
      information use title: "Як ми використовуємо вашу інформацію?"
      information use text: "Коли Ви підписуєтеся на конкретну послугу, для отримання якої потрібна реєстрація, ми запитуємо у Вас особисті відомості. У разі якщо LifeChurch.tv захоче використати цю інформацію з метою, відмінною від тієї, для якої вона була отримана, ми попередньо звернемося до Вас за дозволом на таке використання. Ви маєте право відмовитися від надання особистих відомостей у будь-який з наших сервісів, і в такому випадку надання нами Вам цих сервісів може виявитися неможливим."
      information security title: "Як ми захищаємо вашу інформацію?"
      information security text: "LifeChurch.tv не передає Вашу особисту інформацію іншим організаціям, не пов'язаним з LifeChurch.tv, без Вашої на те згоди. LifeChurch.tv може надати Вашу особисту інформацію виключно в тому випадку, якщо може сумлінно припускати, що використання, збереження, розкриття або доступ до такої інформації обґрунтовано необхідні для того, щоб (а) виконати вимоги будь-якого застосовного закону, положення, судової процедури або що підлягає виконанню запиту державних органів, (б) забезпечити виконання відповідних Умов обслуговування, включаючи розслідування потенційних порушень таких Умов; (в) виявити, запобігти або вжити інших заходів щодо шахрайства, питань безпеки або технічних проблем; або (г) запобігти неминучому нанесення шкоди правам, майну і безпеки LifeChurch.tv, її користувачів або населенню в цілому, як того вимагає або допускає законодавство. LifeChurch.tv вживає відповідних заходів безпеки для запобігання несанкціонованому доступу або несанкціонованої зміни, розголошення чи видалення даних, що включають внутрішню перевірка наших правил по збору, зберігання і обробки даних, а також заходів безпеки та фізичних захисних заходів, що вживаються для захисту систем, в яких зберігаються особисті дані, від несанкціонованого доступу. Без належного від Вас дозволу LifeChurch.tv надає доступ до особистої інформації тільки тим працівникам, підрядникам та агентам LifeChurch.tv, яким ця інформація необхідна для надання, розробки або поліпшення якості наших послуг. Цих осіб пов'язують зобов'язання щодо нерозголошення інформації, у разі порушення яких їм можуть загрожувати дисциплінарні заходи, включаючи звільнення і кримінальне переслідування."
      data integrity title: "Цілісність даних"
      data integrity text: "LifeChurch.tv постійно аналізує свої правила зі збору, зберігання і обробки інформації, щоб гарантувати, що ми збираємо, зберігаємо і обробляємо тільки ту інформацію, яка необхідна для надання наших послуг або їх удосконалення. Ми вживаємо розумних заходів для забезпечення точності і повноти інформації, яку ми обробляємо. При цьому ми розраховуємо на те, що наші користувачі будуть самі при необхідності вносити зміни або доповнення в свою особисту інформацію."
      information access title: "Доступ до особистої інформації та внесення змін"
      information access text: "При використанні Вами будь-яких сервісів LifeChurch.tv, ми сумлінно намагаємося надати Вам доступ до Вашої особистої інформації для внесення виправлень у відомості, якщо вони є неточними, або видалення відомостей по Вашому запиту, якщо їх збереження не необхідно в силу закону або будь-яких законних цілей. До того, як обробити запит, ми просимо індивідуальних користувачів ідентифікувати себе і інформацію, доступ, зміну або видалення якої вони запитують, і можемо відмовити в задоволенні таких запитів, якщо вони повторюються необґрунтовано часто або систематично, вимагають нерозмірних технічних зусиль, ставлять під загрозу недоторканність приватного життя інших осіб, або якщо їх виконання вкрай важко (наприклад, запити, пов'язані з інформацією, що знаходиться на архівних накопичувачах) або якщо вони не вимагають доступу до інформації. Надаючи доступ до інформації і можливість виправити інформацію, ми робимо це безоплатно, за винятком випадків, коли таке надання вимагає від нас нерозмірних зусиль. Для деяких наших сервісів існують інші процедури доступу, виправлення і видалення особистої інформації користувача."
      enforcement title: "Дотримання вимог Політики"
      enforcement text: "Компанія LifeChurch.tv періодично перевіряє, наскільки добре дотримується справжня Політика конфіденційності. При отриманні у письмовій формі офіційної скарги, пов'язаної з питаннями конфіденційності, ми зв'язуємося з користувачем, направили скаргу, для обговорення його претензій. Ми будемо співпрацювати з відповідними органами регулювання, включаючи місцеві органи захисту інформації, у разі необхідності врегулювання претензій, що стосуються передачі особистих даних, при неможливості врегулювання таких претензій LifeChurch.tv і фізичною особою."
