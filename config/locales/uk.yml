            storage text: "Ви визнаєте, що Life.Church може встановлювати і періодично змінювати загальні правила та обмеження, що стосуються використання YouVersion, включаючи, крім іншого, максимальна кількість днів, протягом яких Інформаційне вміст буде зберігатися на YouVersion. Ви погоджуєтеся з тим, що Life.Church не несе ніякої відповідальності або зобов'язань за видалення або незбереження будь Інформаційного вмісту, підтримуваного або переданого за допомогою YouVersion. Ви визнаєте, що Life.Church залишає за собою право на власний розсуд вивести з системи і повністю видалити облікові записи, які не використовувалися протягом тривалого часу."
            modifications title: "Зміни у послузі"
            modifications text: "Life.Church залишає за собою право на свій розсуд у будь-який час змінювати або припиняти YouVersion (або будь-яку її частину), з попереднім повідомленням або без такого, на певний термін або безстроково. Ви згодні з тим, що Life.Church не несе зобов'язань ні перед вами, ні перед будь-якою третьою стороною ні за яке зміна, призупинення або припинення роботи YouVersion."
            termination title: "Припинення реєстрації"
