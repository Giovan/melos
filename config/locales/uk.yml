    receipt: "Вислати на email копію чека."
    preview: "Перегляд пожертвування"
    header copy: "Разом ми могли б стати найбільш читаючим Біблію поколінням в історії. Ваша підтримка означає, що більше людей зможуть відкрити Слово Боже на більшій кількості платформ, на інших мовах, у безлічі перекладів і в більшій кількості країн, ніж будь-коли раніше. Будь ласка, заповніть форму нижче, щоб зробити пожертвування. На наступній сторінці Вам також необхідно буде ввести платіжну інформацію."
    header confirm copy: "Разом ми могли б стати найбільш читаючим Біблію поколінням в історії. Ваша підтримка означає, що більше людей зможуть відкрити Слово Боже на більшій кількості платформ, на інших мовах, у безлічі перекладів і в більшій кількості країн, ніж будь-коли раніше. Натисніть на зелену кнопку праворуч, щоб зробити пожертвування."
