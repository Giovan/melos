    headline: "Кожен має потребу в Слові Божому."
    subhead: "Допожіть людям у всьому світі мати Біблію."
    copy: "Уявіть, якщо б ви могли б дати всім в світі безкоштовні Біблії. Коли ви даєте YouVersion, ви можете зробити саме це. Ми живі протягом часу, щоб інші могли тільки мріяти - коли будь-яка людина з телефоном може отримати доступ до Біблії і випробувати історію любові Бога до нас. З вашою підтримкою, ми можемо продовжувати, щоб допомогти більшій кількості людей проводити більше часу в Писанні."
    amount: "Cума пожертвування"
