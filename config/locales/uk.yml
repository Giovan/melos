            resale text: "Ви погоджуєтесь не відтворювати, не дублювати, не копіювати, не продавати, не міняти, не перепродавати і не експлуатувати в будь-яких комерційних цілях ніяку частину YouVersion (включаючи Ваш YouVersion Логін), використання YouVersion або доступ до YouVersion."
