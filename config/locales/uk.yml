            information access text: "При використанні Вами будь-яких сервісів Life.Church, ми сумлінно намагаємося надати Вам доступ до Вашої особистої інформації для внесення виправлень у відомості, якщо вони є неточними, або видалення відомостей по Вашому запиту, якщо їх збереження не необхідно в силу закону або будь-яких законних цілей. До того, як обробити запит, ми просимо індивідуальних користувачів ідентифікувати себе і інформацію, доступ, зміну або видалення якої вони запитують, і можемо відмовити в задоволенні таких запитів, якщо вони повторюються необґрунтовано часто або систематично, вимагають нерозмірних технічних зусиль, ставлять під загрозу недоторканність приватного життя інших осіб, або якщо їх виконання вкрай важко (наприклад, запити, пов'язані з інформацією, що знаходиться на архівних накопичувачах) або якщо вони не вимагають доступу до інформації. Надаючи доступ до інформації і можливість виправити інформацію, ми робимо це безоплатно, за винятком випадків, коли таке надання вимагає від нас нерозмірних зусиль. Для деяких наших сервісів існують інші процедури доступу, виправлення і видалення особистої інформації користувача."
