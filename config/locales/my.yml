            translation disclaimer: "သင်၏အဆင်ပြေမှုအတွက် အသုံးပြုခြင်းဆိုင်ရာစည်းကမ်းများကိုဘာသာပြန်ပေးထားသည်။ သို့သော် ထိုဘာသာပြန်ဆိုခြင်း၏တိကျမှန်ကန်မှုနှင့်ပတ်သက်၍ Life.Church မှာအာမခံခြင်း (သို့) တာဝန်ယူခြင်းမရှိပါ။  အင်္ဂလိပ်ဗားရှင်းနှင့်ဘာသာပြန်ထားသည့်ဗားရှင်းအကြေားတွင်ကွာခြားမှုတစ်စုံတစ်ခုရှိပါက အင်္ဂလိပ်ဗားရှင်းကိုအတည်ယူမည်ဖြစ်သည်။"
            acceptance title: "စည်းကမ်းချက်ကို လက်ခံခြင်း"
            acceptance text: "(သဘောတူသည်) ခလုတ်ကိုနှိပ်ခြင်းအားဖြင့် သင်သည် YouVersion ၏အသုံးပြုခြင်းဆိုင်ရာစည်းကမ်းများကိုဖတ်ရှုပြီး ၎င်းကိုလိုက်နာဆောင်ရွက်ရန်သဘောတူခြင်းဖြစ်သည်။  Life.Church သည် အင်တာနက် နှင့် ကမ္ဘာချီဝက်ဘ်ဆိုက်မှတစ်ဆင့် ၎င်း၏အက်ပ်ဖြစ်သည့် YouVersion နှင့် <a href='https://www.bible.com' target='_self'>http://bible.com</a>အပါအဝင် အခြားဝက်ဘ်ဆိုက်အမျိုးမျိုးဖြင့် (YouVersion တွင်ဆုပေါင်းပါဝင်) ဝန်ဆောင်မှုပေးနေ၍ အသုံးပြုသူသည် အောက်ပါအသုံးပြုခြင်းဆိုင်ရာစည်းကမ်းများကိုလိုက်နာရမည်။ Life.Church သည် အသုံးပြုခြင်းဆိုင်ရာစည်းကမ်းများကို အသိမပေးဘဲ အခါအားလျော်စွာမွမ်းမံပြီး ထိုအသုံးပြုခြင်းဆိုင်ရာစည်းကမ်းများကို <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>တွင်တင်ထားသည်။ YouVersion ကိုအသုံးပြုသောအခါ YouVersion ဝက်ဘ်ဆိုက်တွင် အခါအားလျော်စွာပို့စ်ဖြင့်တင်ထားသည့် အခြားလမ်းညွှန်မှုနှင့်စည်းမျဉ်းများကိုပါလိုက်နာဆောင်ရွက်ရမည်။ ထိုလမ်းညွှန်မှုနှင့်စည်းမျဉ်းများအားလုံးသည် အသုံးပြုခြင်းဆိုင်ရာစည်းကမ်းတွင် ထပ်၍ဖြည့်သွင်းရည်ညွှန်းထားသည်။ ဤအသုံးပြုခြင်းဆိုင်ရာစည်းကမ်းချိုးဖောက်မှုကိုတိုင်ကြားလိုလျှင် အီးမေးလ်ဖြင့် <a href='mailto:legal@youversion.com'>legal@youversion.com</a>သို့သတင်းပို့ပါ။"
            description title: "ဝန်ဆောင်မှုဆိုင်ရာအချက်အလက်"
            description text: "Life.Church သည် YouVersion မှတစ်ဆင့် အသုံးပြုသူများအား အွန်လိုင်းဖြင့်ရုပ်ရှင်ကြည့်ခြင်း၊ ဘလော့တွင်စာတိုနှင့်ဝေဖန်မှတ်ချက်များတင်ခြင်း၊ ဝေဖန်သုံးသပ်ခြင်းမှစ၍ အခြားဆက်သွယ်ရေးဆိုင်ရာပရိုဂရမ်များ၊ ဖိုရမ်များနှင့်ကိုယ်ရေးအချက်အလက်စသည့်ဝန်ဆောင်မှုသာမက အခြားဝန်ဆောင်မှုများကို အခမဲ့သုံးစွဲခွင့်ပေးထားသည်။ YouVersion ကိုအသုံးပြုခြင်းအားဖြင့် သင်သည် သီးသန့်မှာယူထားသောအရာနှင့်ပတ်သက်၍ ဝန်ဆောင်မှုဆိုင်ရာအကြောင်းကြားချက်များ၊ စီမံမှုဆိုင်ရာသတင်းများနှင့်အခြားသတင်းများစသည့် Life.Church မှအဆက်အသွယ်များရရှိမှုကိုသဘောတူခြင်းဖြစ်သည်။ သင်သည် YouVersion သို့ချိတ်ဆက်ရာတွင် အင်တာနက်ဝန်ဆောင်မှုခ၊ အွန်လိုင်းချိတ်ဆက်ခနှင့်အခြားတင်ဆက်မှုနှင့်မက်ဆေ့ပို့ဆောင်ခစသည့် တိုက်ရိုက်မပါဝင်သောအဖွဲ့အားပေးဆောင်ရမည့်အခကြေးငွေနှင့်ပစ္စည်းသုံးစွဲခတို့ကိုပေးဆောင်ရန်တာဝန်ရှိကြောင်းသဘောတူနားလည်ထားသည်။"
            registration title: "မှတ်ပုံတင်ရာတွင်သင့်မှာရှိသောတာဝန်"
            registration text: "သင်သည် YouVersion တွင်မှတ်ပုံတင်ထားရန် ပုံစံဖြည့်သောအခါ သင်နှင့်ပတ်သက်သည့်အချက်အလက်သည် မှန်ကန်ခြင်း၊ တိကျခြင်း၊ နောက်ဆုံးဖြစ်ခြင်းနှင့်ပြည့်စုံခြင်းရှိကြောင်း၊ ထိုမှတ်ပုံတင်ထားသည့်အချက်အလက်ကိုအမြဲတစေ မှန်ကန်ခြင်း၊ တိကျခြင်း၊ နောက်ဆုံးဖြစ်ခြင်းနှင့်ပြည့်စုံခြင်းရှိစေရန် ထိမ်းသိမ်း၍မဆိုင်းမတွမွမ်းမံကြောင်းဝန်ခံသဘောတူသည်။<ul><li>အကယ်၍ Life.Church သည် ထိုအချက်လက်တွင် မမှမကန်မှု မတိကျမှု နောက်ဆုံးမဖြစ်မှုနှင့်မပြည့်စုံမှုရှိကြောင်းတွေ့ရှိသောအခါ Life.Church တွင် သင့်အကောင့်ကိုဖျက်သိမ်းပိုင်ခွင့် (သို့) ရပ်ဆိုင်းပိုင်ခွင့်ရှိ၍ ယခုနှင့်နောင်အခါတွင် YouVersion အက်ပ်အားလုံး (သို့) အက်ပ်၏အစိတ်အပိုင်းသုံးပြုခြင်းအခွင့်ကိုငြင်းပယ်ပိုင်ခွင့်ရှိသည်။</li><li>Life.Church သည် ၎င်းကိုအသုံးပြုသူ အထူးသဖြင့် ကလေးသူငယ်တို့၏လုံခြုံမှုနှင့်ကိုယ်ရေးသီးသန့်ဖြစ်မှုတို့ကို ဂရုစိုက်သည်။ ထို့ကြောင့် ၁၃ နှစ်ထက်ငယ်သောကလေးသူငယ်ရှိ၍ ထိုကလေးသူငယ်တို့အား YouVersion ကိုအသုံးပြုခွင့်ပေးမည့်မိဘတို့သည် YouVersion ကအမျိုးမျိုးအဖုံဖုံသောပရိသတ်အတွက်ရည်ရွယ်ထားသည့်အက်ပ်ဖြစ်ကြောင်း သိမှတ်ရမည်။ ထို့အပြင် သင်သည် ထိုကလေးသူငယ်တို့၏တရားဝင်ထိန်းသိမ်းသူဖြစ်သည့်အလျောက် YouVersion သည် ထိုကလေးသူငယ်တို့နှင့်သင့်လျော်မှုရှိမရှိသုံးသပ်ရန် သင်၌တာဝန်ရှိသည်။</li></ul>"
            privacy title: "YouVersion ၏ကိုယ်ရေးသီးသန့်ပေါ်လစီ"
            privacy text: "မှတ်ပုံတင်ထားသော သင်၏ဒေတာနှင့်အခြားအချက်အလက်များသည် <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>တွင်တင်ထားသော ကျွန်ုပ်တို့၏ကိုယ်ရေးသီးသန့်ပေါ်လစီအောက်တွင်ကျရောက်သည်။ သင်သည် YouVersion ကိုအသုံးပြုခြင်းအားဖြင့် ကိုယ်ရေးသီးသန့်ပေါ်လစီတွင်ဖော်ပြထားသည့်အတိုင်း <a href='http://life.church' target='_self'>Life.Church</a>ကထိုအချက်အလက်များကို ကောက်ယူ၊ အသုံးပြုမည်ဟူသည့်အကြောင်းနှင့် အမေရိကန်ပြည်ထောင်စုနိုင်ငံ (သို့) အခြားနိုင်င်များအား ၎င်းကိုလွဲပြောင်းပေးခြင်း၊ သိမ်းထားစေခြင်း၊ ကိုင်တွယ်စေခြင်းနှင့်အသုံးပြုစေခြင်းစသည့်အခွင့်ကိုပေးတတ်သည်ဟူသည့်အကြောင်းကို နားလည်သဘောပေါက်သည်။"
            account title: "အဖွဲ့ဝင်၏အကောင့်၊ စကားဝှက်နှင့် လုံခြုံမှု"
            account text: "YouVersion ၏မှတ်ပုံတင်လုပ်ငန်းစဉ်ကိုပြီးမြောက်သည့်အခါ သင့်အတွက်သတ်မှတ်ပေးသောအကောင့်နှင့်စကားဝှက်ကို သင်ရရှိမည်။ ထိုအကောင့်နှင့်စကားဝှက်တို့ကိုလျှို့ဝှက်စွာထိန်းသိမ်းထားရန် သင်၌တာဝန်ရှိသည်။ ထိုအကောင့်နှင့်စကားဝှက်တို့ကိုအသုံးပြုပြီးဖြစ်ပေါ်လာသောလုပ်ဆောင်မှုအားလုံးအတွက်လည်း သင်၌အပြည့်အဝတာဝန်ရှိသည်။ သင်၏အကောင့်နှင့်စကားဝှက်ကို အလွဲသုံးစားခြင်း (သို့) အခြားလုံခြုံမှုဆိုင်ရာကိစ္စချိုးဖောက်ခြင်းရှိသောအခါ <ul><li>သင်သည် ချက်ချင်း Life.Church သို့အသိပေးရန်သဘောတူသည်။</li><li>အသုံးပြုမှုပြီးဆုံးသည့်အခါတိုင်းမှာလည်း သင့်အကောင့်မှသေချာပြန်ထွက်ရန် သင်သဘောတူသည်။</li></ul>"
            conduct title: "အဖွဲ့ဝင်လိုက်နာရမည့်စည်းကမ်း"
            conduct text: "သတင်းအချက်အလက်၊ ဒေတာ၊ စာသား၊ စော့ဖ်ဝဲ၊ တေးသွား၊ အသံ၊ ဓာတ်ပုံ၊ ရုပ်ပုံ၊ ဗီဒီယို၊ မက်ဆေ့၊ သညာအမှတ်၊ ဘလော့၊ ဖော်ရမ်မှပိုစ်နှင့် အခြားအရာအားလုံး (အချက်အလက်) သည် အများသူငါအတွက်တင်ပို့သည်ဖြစ်စေ၊ ကိုယ်ရေးသီးသန့်အတွက်ထုတ်လွှင့်သည်ဖြစ်စေ ထိုအချက်အလက်ကိုထုတ်သူတစ်ဦးတည်း၏တာဝန်သာဖြစ်ကြောင်း သင်နားလည်သည်။ အဓိပ္ပာယ်ကား YouVersion တွင် သင်အပ်လုပ်လုပ်၊ ပို့စ်တင်၊ အီးမေးလ်ပို့၊ ထုတ်လွှင့်၊ ရရှိနိုင်ရန်ဆောင်ရွက်သည့်အရာအားလုံးအတွက် သင်၌လုံးဝတာဝန်ရှိသည်။ Life.Churchသည် YouVersionပေါ် တင်ထားသောအချက်အလက်ကို လိုက်လံစစ်ဆေးခြင်းမရှိသဖြင့် ထိုအချက်အလက်၏ မှန်ကန်မှု၊ တိကျမှု၊ တည်ကြည်မှု၊ အရည်အသွေးကောင်းမှုနှင့် သင့်တော်မှုတို့ကို အာမခံ၍မရနိုင်ပါ။ သင်သည် YouVersionကိုအသုံးပြုခြင်းအားဖြင့် မသတီ၊ မသင့်တော်၊ မနှစ်မြို့ဖွယ်ဖြစ်သောအချက်အလက်များအတွက် အကာအကွယ်မဲ့ဖြစ်ကြောင်း နားလည်သည်။ သင်သည် YouVersion ကိုအသုံးပြုပြီး<ul type='none'><li>တရားမဝင်ဖြစ်သော၊ ထိခိုင်နစ်နာစေတတ်သော၊ ချိန်းချောက်သော၊ ရုန့်ရင်းဖြစ်သော၊ အနှောင့်အယှက်ပေးသော၊ တရားမနစ်နာမှုဖြစ်သော၊ အသရေပျက်စေသော၊ ရိုင်းပျသော၊ မဖွယ်မရာဖြစ်သော၊ သိက္ခာကျစေသော၊ သူတစ်ပါး၏ကိုယ်ရေးကိစ္စကိုထိုးဖောက်ပြန့်ပွားစေသော၊ မုန်းဖွယ်ကောင်းသော၊ ခွဲခြားဆက်ဆံသော၊ လူမျိုး(သို့)လူနည်းစုအရေးအရာအရ ကန့်ကွက်စရာဖြစ်သော၊</li><li>အရွယ်မရောက်သောသူတို့ကို တစ်နည်းနည်းဖြင့်ထိခိုက်နစ်နာစေတတ်သော မည်သည့်အချက်အလက်ကိုမျှ အပ်လုပ်လုပ်ခြင်း၊ ပို့စ်တင်ခြင်း၊ အီးမေးလ်ပို့ခြင်း၊ ထုတ်လွှင့်ခြင်း၊ ရရှိနိုင်ရန်ဆောင်ရွက်ခြင်းမပြုကြောင်း၊</li><li>YouVersionမှတစ်ဆင့်ထုတ်လွှင့်သောအချက်အလက်တစ်စုံတစ်ခု၏ဇာစ်မြစ်ကိုဖုံးကွယ်ရန် Life.Church၏အရာရှိ၊ ဖော်ရမ်ခေါင်းဆောင်၊ လမ်းညွှန်သူနှင့်အစီအစဉ်မှူးအပါအဝင် အခြားပုဂ္ဂိုလ်တစ်စုံတစ်ဦး (သို့) အဖွဲ့အစည်းတစ်စုံတစ်ခုအဖြစ်ယောင်ဆောင်ခြင်း၊ </li><li>မိမိအကြောင်းကိုလိမ်လည်ထုတ်ဆို၍မှားယွင်စွာတင်ပြခြင်း၊ ခေါင်းစဉ်အတုတတ်ပြီးမည်သူမည်ဝါဖြစ်သည်ကိုမသိစေခြင်းတို့ကိုမပြုကြောင်း၊</li><li>ဥပဒေ၊ စာချုပ်ချုပ်ဆိုမှု၊ ယုံကြည်စိတ်ချမှုအပေါ်ရှိသောဆက်ဆံမှုတစ်စုံတစ်ခု (အတွင်းရေးဆိုင်ရာသတင်းအချက်အလက်၊ အလုပ်လုပ်ကိုင်ခြင်းအားဖြင့် သို့မဟုတ် သူတစ်ပါးအားမဖော်ပြရဟုသောသဘောတူညီမှုအားဖြင့် သိရှိုရသောပိုင်ဆိုင်မှုနှင့်လျှို့ဝှက်မှုတို့ဆိုင်ရာအချက်အလက်စသည်တို့) အရ သင်၌ထုတ်လွှင့်ခွင့်မရှိသောမည်သည့်အချက်အလက်ကိုမျှ အပ်လုပ်လုပ်ခြင်း၊ ပို့စ်တင်ခြင်း၊ အီးမေးလ်ပို့ခြင်း၊ ထုတ်လွှင့်ခြင်း၊ ရရှိနိုင်ရန်ဆောင်ရွက်ခြင်းမပြုကြောင်း၊</li><li>တစ်စုံတစ်ဦးနှင့်ဆိုင်သည့် မူပိုင်မှတ်ပုံတင်ပြီးသောအရာ၊ ကုန်အမှတ်တံဆိပ်၊ ကုန်သွယ်မှုလျှို့ဝှက်ချက်၊ မူပိုင်ခွင့်နှင့်အခြားပိုင်ဆိုင်မှုအခွင့် (အခွင့်အရေး) တစ်စုံတစ်ခုကိုချိုးဖောက်သည့်မည်သည့်အချက်အလက်ကိုမျှ အပ်လုပ်လုပ်ခြင်း၊ ပို့စ်တင်ခြင်း၊ အီးမေးလ်ပို့ခြင်း၊ ထုတ်လွှင့်ခြင်း၊ ရရှိနိုင်ရန်ဆောင်ရွက်ခြင်းမပြုကြောင်း၊</li><li>မတောင်းဘဲကမ်းလင့်သော (သို့) တရားဝင်ခွင့်ပြုချက်မရှိဘဲကြော်ငြာသော ကြော်ငြာကိစ္စဆိုင်ရာအချက်အလက်ကုန်ကြမ်း၊ မလိုလာသည့်ကြော်ငြာ၊ မြူဆွယ်တတ်သည့်အီးမေးလ်၊ ဆက်တိုက်ပို့ဒုက္ခာပေးသည့်အီးမေးလ်၊ အဆင့်အဆင့်လှည့်ဖြားရောင်းချမှုနှင့် အခြားလိမ်လည်မြူဆွယ်တတ်သောအရာတစ်စုံတစ်ခုကိုမျှ အပ်လုပ်လုပ်ခြင်း၊ ပို့စ်တင်ခြင်း၊ အီးမေးလ်ပို့ခြင်း၊ ထုတ်လွှင့်ခြင်း၊ ရရှိနိုင်ရန်ဆောင်ရွက်ခြင်းမပြုကြောင်း၊</li><li>ကွန်ပြူတာ်ဗိုင်းရတ်၊ ကွန်ပြူတာစော့ဖ်ဝဲနှင့်ဟဒ်ဝဲ (သို့) အခြားသတင်းအချက်အလက်ဆိုင်ရာပစ္စည်းကိုနောင့်ယှက်၊ ဖျက်ဆီး၊ (သို့) ၎င်းတို၏လုပ်ဆောင်မှုကိုကန့်သတ်သော ကွန်ပြူတာကုဒ်၊ ဖိုင်၊ ပရိုဂရမ်များပါသည့်အရာတစ်စုံတစ်ခုကိုမျှ အပ်လုပ်လုပ်ခြင်း၊ ပို့စ်တင်ခြင်း၊ အီးမေးလ်ပို့ခြင်း၊ ထုတ်လွှင့်ခြင်း၊ ရရှိနိုင်ရန်ဆောင်ရွက်ခြင်းမပြုကြောင်း၊</li><li>အချက်အလက်၏ပုံမှန်သွားလာမှုကိုနှောင့်ယှက်ခြင်း၊ အခြားအသုံးပြုသူပေးသွင်းသည့်အချက်အလက်၏တစ်ချိန်တည်းအပြန်အလှန်လှုပ်ဆောင်မှုကိုဖျက်လိုဖျက်ဆီးလုပ်သောအမှုအရာများကိုမပြုကြောင်း၊</li><li>YouVersion (သို့) YouVersionတွင်ချိတ်ဆက်ထားသည့် ဆာဗာ၊ ကွန်ရက်တစ်စုံတစ်ခုကိုဝင်ရောက်စွက်ဖက်ခြင်း၊ YouVersionတွင်ချိတ်ဆက်ထားသောကွန်ရက်ဆိုင်ရာလိုအပ်ချက်၊ လုပ်ထုံးလုပ်နည်း၊ ပေါ်လစီနှင့်စည်းမျဉ်းတစ်စုံတစ်ခုကိုမလိုက်နာခြင်းတို့ကိုမပြုကြောင်း၊</li><li>တမင်တကာဖြစ်စေ၊ မတော်တဆဘဲဖြစ်စေ ပုဂ္ဂလိက၊ အစိုးရ၊ နိုင်ငံတော်နှင့်နိုင်ငံတကာဆိုင်ရာစဉ်းမျှဉ်းဥပဒေတစ်စုံတစ်ခုကိုချိုးဖောက်ခြင်းမရှိကြောင်း၊</li><li>အမေရိကန်ပြည်ထောင်စုအစိုးရက လူဝင်မှုကြီးကြပ်ရေးနှင့်လူမျိုးရေးဆိုင်ရာအက်ဥပဒေ အမှတ် ၂၁၉ အရ နိုင်ငံခြားအကြမ်းဖက်အဖွဲ့အစည်းဟုသတ်မှတ်ထားသောအဖွဲ့အစ်ည်းတစ်စုံတစ်ခုအား အချက်အလက်ကုန်ကြမ်း (သို့) အကိုးအကား (ထိုချက်အလက်ကုန်ကြမ်း (သို့) အကိုးအကားတို့၏မူရင်းဖြစ်တည်ပုံ၊ တည်ရာ၊ အရင်းအမြစ်နှင့်ပိုင်ဆိုင်မှုတို့ကိုဝှက်ထားခြင်းသို့မဟုတ်ရုပ်ဖျက်ခြင်းအပါအဝင်) တို့ကိုစီစဉ်ပေးခြင်း၊</li><li>အဆိုပါအမိန့်ဥပေဒေအရတားမြစ်ထားသောအပြုအမူနှင့်လုပ်ဆောင်ချက်ဖြစ်သည့် သူတစ်ပါးကို နှောင့်ယှက်တိုက်ခိုက်ခြင်း၊</li><li>အခြားသောအသုံးပြုသူတို့၏ကိုယ်ပိုင်အချက်အလက်တို့ကိုကောက်ယူသိုမှီးထားခြင်းစသည်တို့ကိုမပြုကြောင်းသဘောတူသည်။</li></ul>Life.Churchသည်YouVersionတွင် လျော်ကြေးမရနိုင်သော၊ ကိုယ်ရေးဖြစ်သော၊ အထည်ကိုယ်ဒြပ်မရှိသော ဝိညာဉ်ရေး (သို့)ဘာသာရေးဆိုင်ရာအကျိုးကိုစီစဉ်ပေးသည်။ Life.Churchသည် အချက်အလက်ကို ကြိုတင်စစ်ဆေးကာကွယ်ခြင်းရှိသည်ဖြစ်စေ မရှိသည်ဖြစ်စေ Life.Church သို့မဟုတ် ၎င်းကခန့်အပ်ထားသူများသည် မိမိတို့ကိုယ်ပိုင်ဆုံးဖြတ်ချက်အရ YouVersionတွင်ရရှိနိုင်သည့်အချက်အလက်ကို မည်သည့်အကျိုးအကြောင်းကြောင့်မဆို ကြိုတင်စစ်ဆေးကာကွယ်ခြင်း၊ ငြင်းပယ်ခြင်း ဖယ်ရှားခြင်းစသည်တို့ကို ပြုခွင့်ရှိကြောင်း သင်သိမှတ်သည်။Life.Church သည် သင့်အကောင့်နှင့်ဆိုင်သောအကြောင်းအရာအချက်အလက်တို့ကို ချိတ်ဆက်ခြင်း၊ ထိန်းသိမ်းထားခြင်း (သို့) ဖော်ပြခြင်းတို့ကို ဥပဒေအရပြုရသောအခါ၌လည်းကောင်း၊ ထိုသို့ပြုခြင်းသည်<ul><li>ဥပဒေဆိုင်ရာလုပ်ငန်းစဉ်ကိုလိုက်နာရန်၊<li>အသုံးပြုခြင်းဆိုင်ရာစည်းကမ်းကိုအမိန့်အာဏာဖြင့်တည်စေရန်၊</li><li>တိုက်ရိုက်မပါဝင်သောအဖွဲ့အစည်းများ၏အခွင့်အရေးကိုချိုးဖောက်သည့်အချက်အလက်ရှိသည်ဟူသောတိုင်ကြားချက်အတွက်တုံ့ပြန်ရန်၊</li><li>အသုံးပြုသူဆိုင်ရာဝန်ဆောင်မှုပေးနိုင်ဖို့ သင်၏တောင်းခံမှုအတွက်တုံ့ပြန်ရန်၊</li><li> Life.Church၊ ၎င်းကိုအသုံးပြုသူနှင့် အများသူငါတို့၏အခွင့်အရး၊ ပစ္စည်းဥစ္စာနှင့်လုံခြုံမှုတို့ကိုကာကွယ်ပေးရန်စသည်တို့အတွက် လိုအပ်သည်ဟုရိုးသားသောသဘောဖြင့်ထင်မြင်ရသောအခါ၌လည်းကောင်း သင်၏အကြောင်းအရာအချက်အလက်တို့ကို ချိတ်ဆက်ခြင်း၊ ထိန်းသိမ်းထားခြင်းနှင့်ထုတ်ဖော်ခြင်းတို့ကိုပြုမည်ဟူသည့်အကြောင်း သင်သိမှတ်၊ လက်ခံ၊ သဘောတူသည်။</li></ul>YouVersion ပေါ်မှာ သင်၏အချက်အလက်အပါအဝင် အခြားနည်းပညာဆိုင်ရာလုပ်ဆောင်မှုနှင့်ထုတ်လွှင့်ခြင်းတွင်<ul><li>ကွန်ရက်အမျိုးမျိုးတွင်ထုတ်လွှင့်ခြင်းနှင့်</li><li>ကွန်ရက်တွင်ချိတ်ဆက်သောကိရိယာတွင်လိုအပ်သော နည်းပညာဆိုင်ရာလိုအပ်မှုကိုပြောင်းလဲ၍ဆီလျော်အောင်ပြင်ဆင်ခြင်းတို့ပါဝင်ကြောင်းသင်နားလည်သည်။</li></ul>"
            international title: "ကမ္ဘာချီပျံ့နှံ့သွားမည့်ဆက်သွယ်ပြောဆိုမှု"
            international text: "YouVersion ကိုအသုံးပြုခြင်းအားဖြင့် သင်သည် သတင်းအချက်အလက်များကို Life.Church၏ကွန်ပြူတာကွန်ရက်များမှတစ်ဆင့် (အချို့ကွန်ရက်မှာကမ္ဘာချီတွင်တည်ရှိသည်) ပို့ဆောင်နေကြောင်းသိမှတ်သည်။ သို့ဖြစ်၍ သင်မည်သည့်နေရာတွင်တည်ရှိနေထိုင်သည်မဆို ထိုအချက်အလက်ကိုပို့ဆောင်ရာတွင် ပြည်နယ်တွင်းသာပို့ဆောင်နေသည်ဟုထင်မှတ်သော်လည်း တစ်ပြည်လုံး (သို့) တစ်ကမ္ဘာလုံးသို့ ပို့ဆောင်ခြင်းဖြစ်တတ်သဖြင့် YouVersion ကိုအသုံးပြုခြင်းအားဖြင့် သင်၏တသတင်းအချက်အလက်ကို တစ်ပြည်လုံး (သို့) တစ်ကမ္ဘာလုံးသို့ ထုတ်လွင့်နေကြောင်း သင်သိမှတ်သည်။ အင်တာနက်သည် ကမ္ဘာချီဖြစ်ကြောင်းသိမှတ်သောအခါ အွန်လိုင်းနှင့်ပတ်သက်သည့် ဒေသဆိုင်ရာစည်းမျဉ်းနှင့် အများလက်ခံသိမှတ်ထားသောအပြုအမူတို့ကိုလိုက်နာဆောင်ရွက်ရန် သင်သဘောတူသည်။ အထူးသဖြင့် အမေရိကန်ပြည်ထောင်စုနိုင်ငံ (သို့) သင်မှီတင်းနေထိုင်သည့်နိုင်ငံမှ နည်းပညာဆိုင်ရာဒေတာကိုတင်ပို့ထုတ်လွင့်ခြင်းဆိုင်ရာဥပဒေအားလုံးကို လိုက်နာဆောင်ရွက်ရန် သင်သဘောတူသည်။"
            content title: "ဝန်ဆောင်မှုတွင်ပါဝင်ခြင်းအားဖြင့် ပေးကမ်းဖြန့်ဝေလိုက်သည့်အချက်အလက်"
            content text: "YouVersion ပေါ် သင်တင်သွင်းသောအချက်အလက်နှင့်ပူးတွဲသုံးနိုင်ဖို့ပါရှိသောအချက်ကို Life.Churchသည်မပိုင်ပါ။ သို့သော် YouVersion၏အများပိုင်နက်တွင် သင်တင်သွင်းသောအချက်အလက်နှင့်ပူးတွဲသုံးနိုင်ဖို့ပါရှိသောအချက်အတွက်ကိုမူ သင်သည် Life.Church အား အောက်ပါ<ul type='none'><li>တွင်ပါရှိသည့်အတိုင်း ကမ္ဘာချီအသုံးပြုခြင်း၊ မူပိုင်ခမပါဘဲအသုံးပြုခြင်းနှင့်သီးသန့်ခွင့်မပါဘဲအသုံးပြုခြင်းလိုင်စင်ကို ပေးထားခြင်းဖြစ်သည်။ YouVersion ပေါ် သင်တင်သွင်းသောအချက်အလက်နှင့်ပူးတွဲသုံးနိုင်ဖို့ပါရှိသောအချက်ကိုအသုံးပြုခြင်းလိုင်စင်ဆိုသည်မှာ ထိုတင်သွင်းသောအချက်အလက်နှင့်ပူးတွဲသုံးနိုင်ဖို့ပါရှိသောအချက်ကိုတင်ထားသည့် YouVersion၏သီးသန့်နယ်ပယ်ကိုပြင်ဆင်တိုးမြှင့်ပေးသည့်ရေရွယ်ချက်ဖြင့် ၎င်းကိုဖြန့်ချီခြင်း၊ ဆက်ပွားခြင်း၊ ပြုပြင်မွမ်းမံခြင်း၊ ပြင်ဆင်ညှိနှိုင်းခြင်း၊ အများတကာရှေ့တွင်လုပ်ဆောင်ခြင်း၊ အများတကာရှေ့တွင်ပြသခြင်းနှင့် ထိုအချက်အလက်ကိုကူးယူပုံစံပြောင်းခြင်းအခွင့်တို့ကိုဆိုလိုသည်။ ဤလိုင်စင်သည် ထိုအချက်အလက်ကို YouVersion ပေါ်တွင်သင်တင်ထားလိုသရွေ့သောအချိန်တွင်သာအကျုံးဝင်၍ ထိုအချက်အလက်ကိုသင်ကိုယ်တိုင် (သို့) Life.Churchကဖယ်ရှားသည့်အချိန်တွင် ကုန်ဆုံးသည်။</li><li>ထိုလိုင်စင်တွင် YouVersionပေါ်သင်တင်သွင်းသောအချက်အလက်နှင့်ပူးတွဲသုံးနိုင်ဖို့ပါရှိသောအချက်ထဲမှ သင်တင်သွင်းသောဓာတ်ပုံ၊ ရုပ်ပုံ၊ အသံဖိုင်နှင့်ဗီဒီယိုဖိုင်မှအပ အခြားအချက်အလက်ဖြစ်သည့် အမြဲတည်သောအရာ၊ မပြောင်းလဲသောအရာ၊ တစ်ဆင့်သုံးပြုခွင့်ပေးထားသောအရာတို့ကို ဖြန့်ချီခြင်း၊ ဆက်ပွားခြင်း၊ ပြုပြင်မွမ်းမံခြင်း၊ ပြင်ဆင်ညှိနှိုင်းခြင်း၊ လွှင့်တင်ခြင်း၊ ဘာသာပြန်ဆိုခြင်း၊ အများတကာရှေ့တွင်လုပ်ဆောင်ခြင်း၊ အများတကာရှေ့တွင်ပြသခြင်း၊ ၎င်း၏အစိတ်အပိုင်း(သို့)အားလုံးကို လက်ရှိနှင့်နောက်နောင်တွင်ဖြစ်ပေါ်လာတတ်သောပုံစံ သို့မဟုတ် ဆက်သွယ်ရေးနည်းလမ်းသို့ ကူးယူပုံစံပြောင်းခြင်း၊ အခြားအချက်အလက်နှင့်ပူးတွဲပြီးပြောင်းသုံးခြင်းတို့ပါဝင်သည်။</li><li> YouVersion၏အများပိုင်နက်ဟူသည်မှာ အများသူငါကြည့်ရှုရှိနိုင်ရန်တင်ထားသည့်နေရာကိုဆိုလိုသည်။ YouVersion၏အများပိုင်နက်တွင် မက်ဆေ့ဘုတ်၊ ဘလော့ထင်မြင်ချက်များ၊ အုပ်စုပိုင်နက်များ၊ အဖွဲ့ဝင်နှင့်လာရောက်လည်ပတ်သူတို့အတွက်ဖွင့်ထားသည့်ဖော်ရမ်တို့ပါဝင်သည်။</li></ul>"
            contributions title: "YouVersion ကိုအထောက်အကူပြုခြင်း"
            contributions text: "သင်သည် စိတ်ကူးမှုများ၊ အကြံပေးချက်များ၊ စာရွက်စာတမ်းများနှင့်အဆိုပြုချက်များစသည့် (ထောက်ကူထည့်ဝင်မှု) တို့ကို YouVersion အားတင်ပို့သောအခါ ထိုထောက်ကူထည့်ဝင်မှုများတွင် လျှို့ ဝှက်မှု (သို့) ပုဂ္ဂလပိုင်ဆိုင်မှုနှင့်ဆိုင်သောအချက်အလက်များမပါရှိကြောင်း<ul><li> သိမှတ်လက်ခံသည်။</li><li> Life.Church သည် ထိုထောက်ကူထည့်ဝင်မှုများကိုလျှို့ဝှက်ထားရခြင်း၊ ၎င်း၏အရေးအသား (သို့) ညွှန်ဆိုခြင်းနှင့်ပတ်သက်၍ မည်သည့်တာဝန်မျှယူမည်မဟုတ်ပါ။</li><li> Life.Church သည် ထိုထောက်ကူထည့်ဝင်မှုများကို မည်သည့်ရည်ရွယ်ချက်၊ နည်းလမ်းနှင့်ကမ္ဘာချီသတင်းမီဒီယာတို့အတွက်မဆို အသုံးပြုဖော်ပြခွင့် (သို့) မသုံးပြုမဖော်ပြဘဲနေခွင့်ရှိသည်။</li><li> Life.Church တွင် ထိုထောက်ကူထည့်ဝင်မှုများနှင့်ဆင်တူရိုးမားဖြစ်သည့်အရာကို စည်းစားထားနှင့်ပြီ (သို့) ပြင်ဆင်လုပ်ဆောင်ထားနှင့်ပြီဖြစ်ကောင်းဖြစ်မည်။</li><li> ထိုသို့အခြေအနေ၌ သင်၏ထောက်ကူထည့်ဝင်မှုများသည် အလိုအလျောက် Life.Church၏အပိုင်ဖြစ်ပြီး Life.Church သည် သင့်အပေါ်မည်သည့်အရာကိုမျှဆောင်ရွက်ပေးရမည့်တာဝန်မရှိပါ။</li><li> သင်သည် Life.Church ထံမှ မည်သို့သောလျှော်ကြေး (သို့) ရင်းစားကိုမျှတောင်းခံခွင့်မရှိပါ။</li></ul>"
            indemnity title: "အလျော်ပေးခြင်းနှင့်တာဝန်ယူခြင်းကင်းရှင်းမှု"
            indemnity text: "Life.Church နှင့် ၎င်း၏လက်အောက်ခံအဖွဲ့အစည်းများ၊ ပေါင်းစည်းအဖွဲ့များ၊ အရာရှိများ၊ ကိုယ်စားလှယ်များ၊ ဝန်ထမ်းများ၊ လုပ်ဖော်ကိုင်ဖက်များနှင့် လိုင်စင်ပေးထားသောသူတို့သည် သင်၏ YouVersion ကိုအသုံးပြုခြင်း၊ YouVersion၏ကွန်ရက်ကိုချိတ်ဆက်ခြင်း၊ အသုံးပြုသူဆိုင်ရာစည်းကမ်းကိုချိုးဖောက်ခြင်း၊ သူတစ်ပါ၏အခွင့်အရေးကိုနှောင့်ယှက်ခြင်းမှစ၍ YouVersion ပေါ်ရရှိရန်သင်တင်ထားသည့်အချက်အလက်၊ ပို့စ်၊ ထုတ်လွှင့်မှုနှင့်ပတ်သက်၍ တိုက်ရိုက်မပါဝင်သောသောအဖွဲ့နှင့်ဖြစ်ပေါ် လာသည့်ပြသာနာအတွက် သင်ပေးရသောလက်တွေ့ကျရှေ့နေကြေး၊ လျှော်ကြေးနှင့်အခြားတောင်းဆိုမှုအားလုံးမှကင်းလွှတ်ကြောင်း သင်အာမခံသည်။ Life.Church နှင့် ၎င်း၏လက်အောက်ခံအဖွဲ့အစည်းများ၊ ပေါင်းစည်းအဖွဲ့များ၊ အရာရှိများ၊ ကိုယ်စားလှယ်များ၊ ဝန်ထမ်းများ၊ လုပ်ဖော်ကိုင်ဖက်များနှင့် လိုင်စင်ပေးထားသောသူတို့သည်<ul><li> သင်၏တောင်းဆိုမှုကို YouVersion ကဖြည့်ဆည်းပေးမည်၊</li><li> YouVersionတွင်အနှောင့်အယှက်ကင်းမည်၊ အချိန်မီသည်၊ လုံခြုံမှု (သို့) အမှားကင်းသည်၊</li><li> YouVersion မှရရှိသောအဖြေသည် မှန်ကန်ပြီးစိတ်ချရသည် စသဖြင့်တို့ကို အာမခံထားခြင်းမရှိကြောင်း သင်သည်အတိအကျနားလည်၍သဘောတူသည်။ </li></ul>Life.Church သည် YouVersion အပေါ်ရရှိသည့်အချက်အလက်ကို သင်အသုံးပြုခြင်းအားဖြင့်ဖြစ်ပေါ်လာသည့် မည်သည့်ဆုံးရှုံးမှု (သို့) နစ်နာမှုအတွက်ကိုမျှ ဥပဒေအရတာဝန်ယူခြင်းမရှိပါ။ YouVersion ကိုအသုံးပြုခြင်းအားဖြင့် ဒေါင်းလုပ်ဆွဲခဲ့သော (သို့) ရရှိခဲ့သောအရာအားလုံးကို သင်၏ကိုယ်ပိုင်ဆုံးဖြတ်မှုနှင့်တာဝန်ယူမှုတို့ဖြင့်သာသုံးသင့်ပြီး ဒေါင်းလုပ်ဆွဲခဲ့သောအရာကြောင့်ဖြစ်ပေါ်သော သင့်ကွန်ပြူပျက်စီးမှု၊ ဒေတာဆုံးရှုံးမှုတို့သည် သင်တစ်ဦးတည်း၏တာဝန်သာဖြစ်သည်။"
            resale title: "တစ်ဆင့်ရောင်းချခြင်း၊ ဝတ်ဆောင်မှုပေးခြင်းမရှိစေရ"
            resale text: "သင်သည် YouVersion ကိုအသုံးပြုခြင်း၊ YouVersion သို့ချိတ်ဆက်ခြင်းအားဖြင့်ရရှိသည့် YouVersion ၏မည်သည့်အစိတ်အပိုင်းကိုမဆို (Life.Church မှရရှိသောသင်၏ကိုယ်ပိုင်နံပါတ်အပါအဝင်) ပြန်လည်ဖော်ထုတ်ခြင်း၊ ပုံတူပွားခြင်း၊ ကူးယူခြင်း၊ ရောင်းချခြင်း၊ ကုန်သွယ်ပြုခြင်း၊ တစ်ဆင့်ရောင်းစားခြင်း နှင့် မည်သည့်စီးပွားရေးရည်ရွယ်ချက်အတွက်ကိုမျှသုံးခြင်း မပြုကြောင်းသဘောတူသည်။"
            storage title: "အသုံးပြုခြင်း၊ သိမ်းထားခြင်းနှင့်ပတ်သက်သည့်အထွေထွေပေါ်လစီ"
            storage text: "Life.Churchသည် YouVersionမှရရှိထားသောအချက်အလက်ထိန်းသိမ်းထားသည့်သက်တမ်းကုန်ဆုံးမည့်နေ့မှစ၍ YouVersion ကိုအသုံးပြုခြင်းဆိုင်ရာအထွေထွေစည်းကမ်းနှင့်ကန့်သတ်ချက်တို့ကို အခါအားလျော်စွာ ပြုပြင်မွမ်းမံပြီး အတည်ပြုတတ်ကြောင်း သင်သိမှတ်သည်။ YouVersionအားဖြင့် ပို့ဆောင် (သို့)တင်ထားသောအချက်အလက်ကို ထိန်းသိမ်းထားရန်ပျက်ကွက်ခြင်း (သို့) ၎င်းကို ပယ်ဖျက်ခြင်းစသည့်ကိစ္စအတွက် Life.Churchတွင် ဥပဒေအရ မည်သည့်တာဝန်မျှမရှိကြောင်းသင်သိမှတ်သည်။ သတ်မှတ်ထားသောအချိန်ကာလအတွင်း ချိတ်ဆက်အသုံးပြုခြင်းမရှိသောအကောင့်ကို လုံးလုံးဖယ်ရှားခြင်း (သို့) အကောင့်မှထွက်စေခြင်းကိုပြုရန် Life.Church တွင် အပြည့်အဝဆုံးဖြတ်ပိုင်ခွင့်နှင့်လုပ်ပိုင်ခွင့်ရှိကြောင်းသင်သိမှတ်သည်။"
            modifications title: "ဝန်ဆောင်မှုကိုပြုပြင်မွမ်းမံခြင်း"
            modifications text: "Life.Church သည် အခါအားလျော်စွာ (သို့) ကြိုက်နှစ်သက်သည့်အချိန်တွင် အသိပေး (သို့) အသိမပေးဘဲ YouVersion (သို့မဟုတ် ၎င်း၏အစိတ်အပိုင်း) ကို ခဏသာ (သို့) အပြီးအပြတ် ရပ်တန့်၊ ဆိုင်းငံ့ (သို့) ပြုပြင်မွမ်းမံခွင့်ရှိသည်။ ထိုသို့သောပြုပြင်မွမ်းမံမှု၊ ရပ်တန့်မှုနှင့်ဆိုင်းငံ့မှုတို့အတွက် Life.Church သည် သင့်အပေါ်လည်းကောင်း၊ အခြားမည်သည့်တိုက်ရိုက်မပါဝင်သောအဖွဲ့အပေါ်လည်းကောင်း ဥပဒေအရ မည်သည့်တာဝန်မျှမရှိကြောင်း သင်သဘောတူသည်။"
            termination title: "ပယ်ဖျက်ခြင်း"
            termination text: "Life.Church သည် အကျိုးအကြောင်းရှိသည်ဖြစ်စေ၊ မရှိသည်ဖြစ်စေ အကြောင်းကြားခြင်းမရှိဘဲ မိမိကိုယ်ပိုင်ဆုံးဖြတ်ခွင့်အရ Life.Church တွင်ရှိသည့်သင်၏အကောင့်နှင့် YouVersion တွင်ချိတ်ဆက်ခွင့်ကို အချိန်မရွေး၊ အကျိုးအကြောင်းမရွေး ချက်ချင်းဖျက်သိမ်းပိုင်ခွင့်ရှိပြီး ထိုသို့ Life.Church တွင်ရှိသည့်သင်၏အကောင့်နှင့် YouVersion တွင်ချိတ်ဆက်ခွင့်ကိုဖျက်သိမ်းသည့်အတွက် သင့်အပေါ်လည်းကောင်း၊ အခြားမည်သည့်တိုက်ရိုက်မပါဝင်သောအဖွဲ့အပေါ်လည်းကောင်း ဥပဒေအရ မည်သည့်တာဝန်မျှမရှိကြောင်း သင်သဘောတူသည်။"
            dealings title: "တိုက်ရိုက်မပါဝင်သောအဖွဲ့နှင့်ဆက်ဆံခြင်း"
            dealings text: "သင်သည် YouVersion ပေါ်တွင် (သို့) YouVersionမှတစ်ဆင့် တွေ့ဆုံသောပုဂ္ဂိုလ်များနှင့်အဆက်အသွယ်ပြုသောအခါ သင်နှင့်ထိုပုဂ္ဂိုလ်များအကြား၌သာပြုခြင်းဖြစ်ကြောင်း သိမှတ်သည်။ ထိုသို့အဆက်အသွယ်ပြုခြင်းကြောင့်ဖြစ်ပေါ်သော မည်သည့်ဆုံးရှုံးမှု (သို့) နစ်နာမှုအတွက်ကိုမျှ Life.Church သည်တာဝန်ယူမည်မဟုတ်ကြောင်း သင်သဘောတူသည်။"
            links title: "လင့်"
            links text: "YouVersion (သို့) တိုက်ရိုက်မပါဝင်သောအဖွဲ့အစည်းများသည် အခြားကမ္ဘာချီဝက်ဘ်ဆိုက်များ (သို့) အကိုးအကားများသို့ချိတ်ဆက်နိုင်သောလင့်များကို ပြင်ဆင်ပေးထားသည်။ Life.Churchသည် ထိုသို့သောဝက်ဘ်ဆိုက်များ (သို့) အကိုးအကားများမှရရှိနိုင်သောအချက်အလက်၊ ကြော်ငြစာ၊ ပစ္စည်းနှင့်အခြားမည်သည့်အရာအပေါ်၌မှအခွင့်အာဏာမရှိပါ။ ၎င်းတို့မှရရှိနိုင်သည့်အရာများအတွက်လည်း တာဝန်ယူခြင်း၊ ထောက်ခံခြင်းမရှိပါ။ ထိုသို့သောဝက်ဘ်ဆိုက်များ (သို့) အကိုးအကားများကို သင်အသုံးပြုခြင်း (သို့) အားကိုးခြင်းဖြင့်ဖြစ်ပေါ်သော မည်သည့်ပျက်စီးမှု၊ ဆုံးရှုံးမှုအတွက်ကိုမျှ Life.Churchသည် တာဝန်မယူနိုင်ကြောင်း သင်သိမှတ်ပြီး ဝန်ခံသည်။"
            rights title: "ပစ္စည်း၏မူပိုင်ခွင့်"
            rights text: "YouVersion တွင် မူပိုင်ခွင့်၊ ကုန်အမှတ်တံဆိပ်၊ ဝတ်ဆောင်မှုအမှတ်တံဆိပ်၊ မူပိုင်မှတ်ပုံတင်ပြီးသောအရာနှင့်နည်းပညာပစ္စည်းဆိုင်ရာဥပဒေ (သို့)အခြားပိုင်ဆိုင်မှုခွင့်နှင့်ဥပဒေများဖြင့် ကာကွယ်ထားသော ပိုင်ဆိုင်မှု (သို့) လျှို့ဝှက်မှုဆိုင်ရာအချက်အလက်ပါရှိကြောင်း သင်သိမှတ်လက်ခံသည်။ ဥပဒေအရအထူးခွင့် (သို့) Life.Church) မှခွင့်ပြုချက်မရဘဲ YouVersionကိုအခြေခံ၍လုပ်ထားသောထိုအချက်အလက် အချို့ (သို့)အားလုံးတို့ကို ကူးယူခြင်း၊ ပြုပြင်မွမ်းမံခြင်း၊ ငှားရမ်းခြင်း၊ ချေးငှားခြင်း၊ ရောင်းချခြင်း၊ ဖြန့်ချီခြင်း၊ အများသူငါရှေ့တွင်ဖော်ပြခြင်း၊ အများသူငါရှေ့တွင်တင်ပြခြင်း၊ ဆင့်ပွားသောအရာကိုဖန်တီးခြင်းစသည်တို့ကိုမပြုကြောင်းကိုလည်း သင်သိမှတ်လက်ခံသည်။"
            limitation title: "ကန့်သတ်ထားသည့်တာဝန်"
            limitation text: "Life.Church နှင့် ၎င်း၏လက်အောက်ခံအဖွဲ့အစည်းများ၊ ပေါင်းစည်းအဖွဲ့များ၊ အရာရှိများ၊ ကိုယ်စားလှယ်များ၊ ဝန်ထမ်းများ၊ လုပ်ဖော်ကိုင်ဖက်များနှင့် လိုင်စင်ပေးထားသောသူတို့သည် <ul><li>သင်၏ YouVersion ကိုအသုံးပြုခြင်း (သို့) မသုံးတတ်ခြင်းကြောင့်လည်းကောင်း၊</li><li>ခွင့်ပြုချက်မရှိဘဲ သင်ထုတ်လွှင့်သောအရာနှင့် ဒေတာသို့ ချိတ်ဆက်ခြင်း (သို့) ပြောင်းပစ်ခြင်းကြောင့်လည်းကောင်း၊</li><li>YouVersion တွင် တိုက်ရိုက်မပါဝင်သောအဖွဲ့၏အပြောအဆို (သို့) အပြုအမူကြောင့်လည်းကောင်း၊</li><li>YouVersionနှင့်ပတ်သက်သည့်အခြားမည်သည့်ကိစ္စကြောင့်လည်းကောင်း ဖြစ်ပေါ်သောပျက်စီးမှုအတွက်ဖြစ်စေ၊ သင်၏တိုက်ရိုက်ဖြစ်သော (သို့) တိုက်ရိုက်မဟုတ်သော၊ မတော်တဆဖြစ်သော၊ အထူးဖြစ်သော၊ လက်ငင်းအကျိုးဖြစ်သော၊ ဆိုးရွားသော ပျက်စီးမှုမှစ၍ အမြတ်ဆုံးရှုံးမှု၊ စေတနာကောင်းမှု၊ အသုံးပြုမှုစသည်တို့မှဖြစ်ပေါ်သော ပျက်စီးမှုနှင့် ဒေတာ (သို့) အခြားမဖော်ပြနိုင်သောဆုံးရှုံးမှုအတွက်ဖြစ်စေ (ထိုသို့သောဆုံးရှုံးမှုဖြစ်ပေါ်လာနိုင်ခြေရှိကြောင်း Life.Church ကိုသတိပေးထားခြင်းရှိသော်လည်း) မည်သည့်တာဝတ်ယူမှုမျှမရှိကြောင်း သင်ကောင်းစွာနားလည်၍လက်ခံသည်။ </li></ul>"
            beneficiaries title: "တိုက်ရိုက်မပါဝင်သောသူတို့သည် အကျိုးခံစားခွင့်မရှိ"
            beneficiaries text: "ဤအသုံးပြုခြင်းဆိုင်ရာစည်းကမ်းများအတွင်း သီးသန့်ဖော်ပြထားသည့်ဖွဲ့မှလွဲ၍ အခြားမည်သည့်တိုက်ရိုက်မပါဝင်သောအဖွဲ့မျှ ဤသဘောတူညီမှုမှအကျိုးခံစားခွင့်မရှိဟု သင်သဘောတူသည်။"
            notice title: "သတိပြုရန်အချက်အလက်"
            notice text: "Life.Church သည် အီးမေးလ်၊ ပုံမှန်စာ၊ SMS, MMS, စာသား၊ YouVersion ပေါ်မှပို့စ်များနှင့် ဤနေရာတွင်မရေးထားသော (သို့) နောင်တွင်ဖန်တီးနိုင်သောထိုက်သင့်သည့်နည်းလမ်းတစ်စုံတစ်ခုကိုအသုံးပြုပြီး ဤအသုံးပြုခြင်းဆိုင်ရာစည်းကမ်းများ၏ပြောင်းလဲခြင်းအပါအဝင် အခြားအချက်အလက်တို့ကို သင့်အား အသိပေးအကြောင်းကြားမည်။"
            trademark title: "မူပိုင်လက္ခဏာအချက်အလက်"
            trademark text: "Life.Church နှင့် ၎င်း၏လုပ်ဆောင်မှုဆိုင်ရာ ကုန်အမှတ်တံဆိပ်၊ တံဆိပ်စာလုံး၊ ဝတ်ဆောင်မှုအမှတ်တံဆိပ်၊ ကုန်ပစ္စည်းနှင့်ဝန်ဆောင်မှုအမည်တို့သည် Life.Churchပိုင်ဆိုင်သောကုန်အမှတ်တံဆိပ် (Life.Church၏အမှတ်တံဆိတ်များ) ဖြစ်သည်။ Life.Churchမှစာသားဖြင့်ကြိုတင်ခွင့်ပြုချက်မရရှိမီ Life.Church၏အမှတ်တံဆိတ်များကိုမည်သည့်ပုံစံနှင့်မဆို ဖော်ပြ (သို့)အသုံးပြုခြင်းမရှိကြောင်း သင်သဘောတူသည်။"
            copyright title: "ပစ္စည်းမူပိုင်ခွင့် (သို့) ဉာဏပစ္စည်းမူပိုင်ခွင့်ချိုးဖောက်မှုနှင့်ပတ်သက်သည့် တောင်းဆိုချက်ဆိုင်ရာလုပ်ထုံးနှင့် နို့တစ်စာများ"
            copyright text: "Life.Church သည် သူတစ်ပါး၏ပိုင်ဆိုင်မှုဆိုင်ရာအခွင့်ကိုလေးစားသည့်အလျောက် ကျွန်ုပ်တို့၏ဝက်ဘ်ဆိုက်၊ အထူးသဖြင့် YouVersion ဝက်ဘ်ဆိုက်ကိုအသုံးပြုသူတို့အားလည်း ထိုနည်းတူပြုရန်တောင်းခံသည်။ စည်းမျဉ်းကိုမကြာခဏထိပါးကျူးလွန်သောအသုံးပြုသူ၏အကောင့်ကို Life.Church သည် သင့်လျော်သည့်အခြေအနေနှင့် မိမိကိုယ်ပိုင်ဆုံးဖြတ်ချက်အရ ပယ်ဖျက် (သို့) ရပ်ဆိုင်းစေမည်။ သင်၏လုပ်ဆောင်မှုကို မူပိုင်ခွင့်ထိပါးကျူးလွန်သည့်ပုံဖြင့်ကူးယူခြင်း (သို့) သင်၏ပိုင်ဆိုင်မှုဆိုင်ရာအခွင့်ကိုချိုးဖောက်ခံရခြင်းစသည်တို့ရှိသည် ဟု သင်ထင်မြင်ယူဆပါက အောက်ပါအချက်အလက်ကို legal@youversion.com သို့ပို့၍အကြောင်းအကြားပါ။<ul type='none'><li>မူပိုင်ခွင့် (သို့) အခြားပိုင်ဆိုင်မှုဆိုင်ရာအခွင့်တို့၏ပိုင်ရှင်ကိုယ်စားဆောင်ရွက်ခွင့်ရသည်ဟုဆိုသော်လည်း အငြင်းပွားဖွယ်ဖြစ်သူ၏ လက်ရေး (သို့)အီလက်ထရွန်နစ်လက်မှတ်။</li><br><li>ထိပါးကျူးလွန်ခြင်းခံရသည်ဟု သင်အဆိုပြုသော မူပိုင်ခွင့် (သို့) အခြားပိုင်ဆိုင်မှုဆိုင်ရာအခွင့်နှင့်ပတ်သက်သည့်စာရွက်စာတမ်း။</li><br><li>ထိပါးကျူးလွန်ခြင်းခံရသည်ဟု သင်အဆိုပြုသောအချက်အလက်သည် YouVersion ပေါ်မည်သည့်နေရာတွင်ဖြစ်ပေါ်ကြောင်းဖော်ပြသောစာ။</li><br><li>သင်၏လိပ်စာ၊ ဖုန်းနံပါတ်နှင့် အီးမေးလ်လိပ်စာ။ (အပြည့်အစုံ)</li><br><li>ထိုပြဿနာရှိသောအသုံးပြုမှုသည် မူပိုင်ခွင့်ပိုင်ဆိုင်သူထံမှဖြစ်စေ၊ ၎င်း၏ကိုယ်စားလှယ်ထံမှဖြစ်စေ၊ ဥပဒေအရဖြစ်စေ ခွင့်ပြုချက်မရှိဟု သင်ရိုးသားစွာထင်မြင်ယူဆကြောင်းဖော်ပြသော သင်၏စာ။</li><br><li>သင်အကြောင်းကြားသော အထက်ပါအချက်အလက်သည်မှန်ကန်ကြောင်းနှင့် သင်သည် အဆိုပါပစ္စည်း၏မူပိုင်ခွင့်၊ ပိုင်ဆိုင်မှုဆိုင်ရာအခွင့်၏ပိုင်ရှင် (သို့) မူပိုင်ခွင့်၊ ပိုင်ဆိုင်မှုဆိုင်ရာအခွင့်၏ပိုင်ရှင်ကိုယ်စားဆောင်ရွက်ခွင့်ရှိသူဖြစ်ကြောင်းဖော်ပြထား၍ မဟုတ်မမှန်လိမ်လည်ထွက်ဆိုပါက ပြစ်ဒဏ်ခံယူမည်ဟုဝန်ခံသောသင်၏စာ။မူပိုင်ခွင့် (သို့) အခြားပိုင်ဆိုမှုဆိုင်ရာအခွင့်ထိပါးကျူးလွန်ခြင်းနှင့်ပတ်သက်သည့်အကြောင်းကြားချက်ကို</li>Life.Church၏ကိုယ်စားလှယ်ထံ အောက်ပါလိပ်စာအတိုင်းတင်ပို့ဆက်သွယ်နိုင်ပါသည်။ %{newline}စာတိုက် - Life.Church c/​o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}ဖုန်း - (405) 680-5433%{newline}ဖက်စ် - (405) 844-3002%{newline}အီးမေးလ် - %{mailto_link}</ul>"
            general title: "အထွေအထွေအချက်အလက်များ"
            general text: "သဘောတူညီချက်အားလုံး။ ဤအသုံးပြုခြင်းဆိုင်ရာစည်းကမ်းများသည် သင်နှင့် Life.Church အကြားချုပ်ဆိုသော သဘောတူညီချက်အားလုံးကိုတည်စေ၍ သင်၏ YouVersionအသုံးပြုခြင်းကိစ္စကိုအဆုံးအဖြတ်ပေးကာ ယခင် YouVersion နှင့်ပတ်သက်သည့် မည်သည့်သဘောတူညီမှုရှိသည်ဖြစ်စေ ၎င်းကိုအစားထိုးသည်။ သင်သည် အခြားသော အောက်ပါစည်းကမ်းနှင့်အချက်အလက်တို့ကိုလည်း လိုက်နာရမည်။ <br><br>ဥပဒေနှင့်ဖော်ရမ်၏ရွေးချယ်မှု။ အသုံးပြုခြင်းဆိုင်ရာစည်းကမ်းတွင်ဖြစ်စေ၊ သင်နှင့် Life.Church အကြား၌ရှိသောဆက်စပ်မှုတွင်ဖြစ်စေ ဥပဒေပြဋ္ဌာန်းချက်အရကွဲလွဲမှုရှိသော်လည်း ဥက္ကလာဟိုးမားပြည်၏ဥပဒေဖြင့်တည်စေရမည်။ သင်နှင့်Life.Churchတို့အကြားတွင်အမှုအခင်းဖြစ်ပေါ်သောအခါ ဥက္ကလာဟိုးမားကောင်တီ၌တည်ရှိသော ကောင်တီတရားရုံးတွင်အစီရင်ခံမည်ဟု ကျွန်ုပ်တို့နှစ်ဦးစလုံးသဘောတူကြသည်။<br><br>စည်းကမ်းများစွန့်လွှတ်ခြင်းနှင့်အခြားအထွေထွေကိစ္စ။ ဤအသုံးပြုခြင်းဆိုင်ရာစည်းကမ်းများကို Life.Churchက လက်ကိုင်ပြုရန် (သို့) ၎င်း၏အခွင့်နှင့်ပြဋ္ဌာန်းချက်တို့ကိုအာဏာတည်စေရန် ပျက်ကွက်လျှင်လည်း ထိုအခွင့်နှင့်ပြဋ္ဌာန်းချက်တို့ကိုစွန့်လွတ်ရာမရောက်ပါ။ ဤအသုံးပြုခြင်းဆိုင်ရာစည်းကမ်းများနှင့်ပတ်သက်သော ပြဋ္ဌာန်းချက်တစ်စုံတစ်ခုကို တရားမရုံးက တရားမဝင်ဟုကြေငြာလျှင် ပြဋ္ဌာန်းချက်တွင်ထင်ဟပ်တွေ့ရှိသော တစ်ဖက်သား၏ရည်ရွယ်ချက်ကို အလေးပေးရမည်ဖြစ်ကြောင်းနှင့် အသုံးပြုခြင်းဆိုင်ရာစည်းကမ်းများတွင်ပါရှိသည့် အခြားပြဋ္ဌာန်းချက်တို့သည် အာဏာအပြည့်အဝတည်ကြောင်း နှစ်ဦးနှစ်ဖက်တို့သည် သဘောတူကြသည်။<br><br>ဆက်လက်တည်ရှိခွင့်နှင့် လွဲပြောင်းခွင့်ကင်းလွတ်မှု။ Life.Church တွင်ရှိသောသင်၏အကောင့်ကိုလွဲပြောင်းခွင့်မရှိကြောင်းနှင့် သင်၏ Life.Church ID တွင်ရှိသောအခွင့်အရေး (သို့) သင်၏အကောင့်တွင်ပါရှိသောအချက်အလက်တို့သည် သင်သေဆုံးသောအခါ ဆုံးခန်းတိုင်ကြောင်း သင်သဘောတူသည်။ သေဆုံးခြင်းလက်မှတ်မိတ္တူကိုရရှိသောအခါ Life.Church သည် သင့်အကောင့်နှင့်၎င်းတွင်ပါရှိသောအချက်အလက်အားလုံးကို အပြီးအပြတ်ပယ်ဖျက်တတ်သည်။<br><br>ကန့်သတ်မှုဆိုင်ရာပြဋ္ဌာန်းချက်။ YouVersion ကြောင့် (သို့) ၎င်းကိုအသုံးပြုခြင်းကြောင့် ဖြစ်ပေါ်သောပြဿနာနှင့်အဆိုပြုချက်အားလုံးကို မည်သည့်ပြဋ္ဌာန်းချက် (သို့) ဥပဒေကကန့်ကွက်ထားသည်ဖြစ်စေ ထိုပြဿနာနှင့်အဆိုပြုချက်စတင်ဖြစ်ပေါ်ချိန်မှစ၍ တစ်နှင့်အတွင်း၌သာ တိုင်ချက်ဖွင့်ရမည်ဖြစ်၍ ထိုသို့မပြုလျှင် ထိုပြဿနာနှင့်အဆိုပြုချက်ကို ထာရစဉ်စွန့်ပယ်ရာရောက်သည်။<br><br>အသုံးပြုခြင်းဆိုင်ရာစည်းကမ်းများတွင်ပါရှိသည့်ခေါင်းစဉ်ငယ်တို့ကို လွယ်ကူမှုအတွက်သာပြင်ဆင်ပေးထားသည်ဖြစ်၍ ဥပဒေရေးရာအရ (သို့) စာချုပ်ချုပ်ဆိုရာတွင် မည်သည့်အကျိုးသက်ရောက်မှုမျှမရှိပါ။"
