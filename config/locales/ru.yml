        partners text: "Без поддержки наших щедрых партнеров – издателей Библии, YouVersion просто не смог бы обеспечить мировое сообщество таким разнообразным списком переводов Писания. Многие из вас интересовались тем, как можно отблагодарить сторонников миссии YouVersion. Получить больше иноформации о них, их служении и о том, как поддержать их служение, вы сможете по следующим ссылкам."
