      log text:                                 "Когда Вы пользуетесь услугами LifeChurch.tv, наши серверы автоматически записывают информацию, отправляемую Вашим браузером при посещении одного из наших сайтов. Такие серверные журналы могут включать в себя такую информацию, как Ваши веб-запросы, IP-адрес, типа браузера, язык браузера, дата и время Вашего запроса, а также один или несколько cookie-файлов, при помощи которых возможна идентификация Вашего браузера."
