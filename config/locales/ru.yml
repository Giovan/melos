            device id text: "При использовании Вами приложения Библия от YouVersion, мы можем сохранять Ваш Уникальный идентификатор устройства (“UDID”) и (или) IP-адрес и (или) координаты GPS. Мы используем эту информацию с целью предоставления Вам индивидуализированных возможностей использования приложения. Сбор информации осуществляется с целью определения общего числа уникальных устройств, которые используют нашу услугу или ее часть, отслеживания общего использования, анализа данных и более эффективной коммуникации с пользователями. Мы можем объединять эти данные с информацией, полученной от третьих лиц, с целью предоставления Вам более интересных и качественных услуг. Без Вашего разрешения мы не передаем связанную с Вашим UDID или метоположением GPS личную информацию, которая может Вас идентифицировать, третьим лицам."
            cookies title: "Cookie-файлы Life.Church"
            cookies text: "При посещении вами <a href='https://www.bible.com' target='_self'>www.bible.com</a>, мы можем отправить один или несколько cookie-файлов на ваш компьютер, чтобы иметь возможность идентифицировать ваш браузер. (Cookie-файл - это просто небольшой текстовый файл, содержащий последовательность символьных данных). Разрешая прием наших cookie-файлов, вы получаете возможность сохранять пользовательские настройки для каждого нового сеанса работы. Большинство браузеров автоматически принимают cookie-файлы, при этом вы можете изменить настройки браузера, чтобы он блокировал все cookie-файлы или сообщал, когда вам посылают cookie-файл. Некоторые функции и сервисы YouVersion могут не работать должным образом, если у вас отключены cookie-файлы."
