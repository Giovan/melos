      information access text:                  "При использовании Вами любых сервисов LifeChurch.tv, мы добросовестно стараемся предоставить Вам доступ к Вашей личной информации для внесения исправлений в сведения, если они являются неточными, или удаления сведений по Вашему запросу, если их сохранение не необходимо в силу закона или каких-либо законных целей. До того, как обработать запрос, мы просим индивидуальных пользователей идентифицировать себя и информацию, доступ, изменение или удаление которой они запрашивают, и можем отказать в удовлетворении таких запросов, если они повторяются необоснованно часто или систематически, требуют несоразмерных технических усилий, ставят под угрозу неприкосновенность частной жизни других лиц, или если их выполнение крайне затруднительно (например, запросы, связанные с информацией, находящейся на архивных накопителях) или если они не требуют доступа к информации. Предоставляя доступ к информации и возможность исправить информацию, мы делаем это безвозмездно, за исключением случаев, когда такое предоставление требует от нас несоразмерных усилий. Для некоторых наших сервисов существуют другие процедуры доступа, исправления и удаления личной информации пользователя."
