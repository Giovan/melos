            your information text: "Когда Вы создаете учетную запись на YouVersion или подписываетесь на любую другую услугу или предложение Life.Church, требующее регистрации, мы запрашиваем у Вас некоторые личные данные (как то: Ваше имя и фамилия, адрес эл. почты и пароль учетной записи). Мы имеем право объединить информацию, которую Вы предоставляете в рамках Вашей учетной записи, с информацией, полученной другими сервисами Life.Church или третьими лицами, с целью повышения разнообразия и качества предоставляемых Вам услуг. В некоторых сервисах мы можем предоставить Вам возможность отказаться от объединения такой информации."
