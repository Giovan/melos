            cookies title: "Cookie-файлы LifeChurch.tv"
            cookies text: "При посещении вами <a href='https://www.bible.com'>www.bible.com</a>, мы можем отправить один или несколько cookie-файлов на ваш компьютер, чтобы иметь возможность идентифицировать ваш браузер. (Cookie-файл - это просто небольшой текстовый файл, содержащий последовательность символьных данных). Разрешая прием наших cookie-файлов, вы получаете возможность сохранять пользовательские настройки для каждого нового сеанса работы. Большинство браузеров автоматически принимают cookie-файлы, при этом вы можете изменить настройки браузера, чтобы он блокировал все cookie-файлы или сообщал, когда вам посылают cookie-файл. Некоторые функции и сервисы YouVersion могут не работать должным образом, если у вас отключены cookie-файлы."
