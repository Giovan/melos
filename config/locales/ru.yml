      data integrity text:                      "LifeChurch.tv обрабатывает личную информацию исключительно в соответствии с целями, с которыми эта информация была получена, и на основании настоящей Политики конфиденциальности или любых применимых дополнительных соглашений о конфиденциальности для каждой конкретной услуги. Мы постоянно анализируем наши правила по сбору, хранению и обработке информации, чтобы гарантировать, что мы собираем, храним и обрабатываем только ту информацию, которая необходима для предоставления наших услуг или их усовершенствования. Мы предпринимаем разумные меры для обеспечения точности и полноты информации, которую мы обрабатываем. При этом мы рассчитываем на то, что наши пользователи будут сами при необходимости вносить изменения или дополнения в свою личную информацию."
