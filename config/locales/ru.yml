        relevancy copy: "Для прошлых поколений людей доступ к Библии был весьма ограничен. Сегодня это уже не так. Тем не менее, многие люди, имеющие Библию под рукой, думают, что написанное в ней не имеет отношения к их жизни. Есть и те, кто предполагает существование связи между Библией и жизненным опытом, который они получают каждый день."
        information revolution: "Информационная революция"
        information revolution copy: "За последнее десятилетие Интернет привел к революции, дающей людям невиданные ранее возможности. С появлением возможности делиться, содействовать, создавать, вещать и общаться, стало легко показать остальному миру, кто мы и каковы наши убеждения."
        youversion copy: "С момента создания LifeChurch.tv в 1996 году, нашей целью было направлять людей на путь верных последователей Христа. При этом мы искали новые пути, с помощью которых люди могли бы связать Библию со своей повседневной жизнью. Наши методы изменились за эти годы, поскольку мы внедрили различные технологии и стратегии. Но в своей основе, фокус остался на важности, и мы последовательно стремимся продемонстрировать и научить людей тому, как Слово Божие касается каждого, независимо от того, кем они являются в жизни."
        youversion copy 2: "YouVersion представляет новый рубеж в усилиях LifeChurch.tv. Мы не просто создаем инструмент для воздействия на мир, используя инновационные технологии, но, что более важно, мы приводим людей к Богу, поскольку они начинают осознавать актуальность Библии в своей жизни."
