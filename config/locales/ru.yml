      cookies text:                             "При посещении Вами %{link}, мы можем отправить один или несколько cookie-файлов на Ваш компьютер, чтобы иметь возможность идентифицировать Ваш браузер. (Cookie-файл - это просто небольшой текстовый файл, содержащий последовательность символьных данных). Если Вы разрешаете прием наших cookie-файлов, Вы получаете возможность сохранять пользовательские настройки для каждого нового сеанса работы. Большинство браузеров автоматически принимают cookie-файлы, при этом Вы можете изменить настройки браузера, чтобы он блокировал все cookie-файлы или сообщал Вам, когда Вам посылают cookie-файл. Некоторые функции и сервисы YouVersion могут не работать должным образом, если у Вас отключены cookie-файлы."   
