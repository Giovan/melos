            copyright text: "Life.Church уважает чужую интеллектуальную собственность. Мы просим наших пользователей проявлять такое же уважение, особенно в том, что касается использования YouVersion. При соответствующих обстоятельствах и по своему усмотрению Life.Church имеет право отключить или прекратить действие учетных записей тех пользователей, которые являются злостными нарушителями. Если вы считаете, что ваша работа была скопирована таким образом, что ваши авторские права были нарушены, или что ваши права интеллектуальной собственности были нарушены каким-либо другим образом, предоставьте следующую информацию по адресу legal@youversion.com:<ul type='none'><li>электронную или физическую подпись лица, уполномоченного на ведение дел от имени владельца авторского права или другого имущественного интереса в области интеллектуальной собственности;</li><br><li>письменное описание работы или другой интеллектуальной собственности, защищенной авторскими правами, в отношении которой, по вашему утверждению, произошло нарушение;</li><br><li>Письменное описание места на YouVersion, где находится материал, в отношении которого, по Вашему утверждению, произошло нарушение;</li><br><li>ваш адрес, номер телефона и адрес электронной почты (при наличии);</li><br><li>ваше письменное заявление о том, что вы добросовестным образом полагаете, что оспариваемое вами использование не санкционировано владельцем авторского права, его агентом или законом;</li><br><li>ваше письменное заявление, сделанное под страхом наказания за лжесвидетельство, что вышеупомянутая информация в вашем уведомлении точна и достоверна, и что вы являетесь владельцем авторского права или владельцем интеллектуальной собственности, или уполномочены вести дела от имени владельца авторского права или владельца интеллектуальной собственности. С агентом Life.Church по вопросам о нарушении авторских прав или другой интеллектуальной собственности можно связаться следующим образом: %{newline}по почте: Life.Church c/o - C