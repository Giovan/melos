            communications title: "Сообщения пользователя"
            communications text: "Личная информация или запросы, которые вы отправляете через <a href='https://www.bible.com/live'>www.bible.com/live</a>, направляются администратору группы. У администратора группы и (или) одного из представителей администратора будет доступ к этой информации. Когда вы направляете сообщение по электронной почте или иные сообщения на любой из сайтов, являющихся собственностью LifeChurch.tv, мы можем сохранить эти сообщения с целью обработки ваших запросов, ответа на ваши запросы и улучшения качества обслуживания."
            third party title: "Сайты третьих лиц"
            third party text: "Настоящая Политика конфиденциальности применима только к сайтам и приложениям, которые являются собственностью и управляются LifeChurch.tv. LifeChurch.tv не может контролировать другие сайты, ссылки на которые предоставляются в рамках различных наших сайтов и услуг. Такие сайты могут размещать свои cookie-файлы или иные файлы на Вашем компьютере, собирать данные или запрашивать у Вас личную информацию. Если Вы решите посетить эти сайты, Вам следует ознакомиться с индивидуальной политикой конфиденциальности каждого из этих сайтов."
            information use title: "Как мы используем Вашу информацию?"
            information use text: "Когда Вы подписываетесь на конкретную услугу, для получения которой требуется регистрация, мы запрашиваем у Вас личные сведения. В случае если LifeChurch.tv захочет использовать эту информацию с целью, отличной от той, для которой она была получена, мы предварительно обратимся к Вам за разрешением на такое использование. Вы имеете право отказаться от предоставления личных сведений в любой из наших сервисов, и в таком случае предоставление нами Вам этих сервисов может оказаться невозможным."
            information security title: "Как мы защищаем Вашу информацию?"
            information security text: "LifeChurch.tv не передает Вашу личную информацию другим организациям, не связанным с LifeChurch.tv, без Вашего на то согласия. LifeChurch.tv может предоставить Вашу личную информацию исключительно в том случае, если может добросовестно предполагать, что использование, сохранение, раскрытие или доступ к такой информации обоснованно необходимы для того, чтобы а) выполнить требования любого применимого закона, положения, судебной процедуры или подлежащего исполнению запроса государственных органов, б) обеспечить исполнение соответствующих Условий обслуживания, включая расследование потенциальных нарушений таких Условий; в) выявить, предотвратить или принять иные меры в отношении мошенничества, вопросов безопасности или технических проблем; или г) предотвратить неизбежное нанесение вреда правам, имуществу и безопасности LifeChurch.tv, ее пользователей или населению в целом, как того требует или допускает законодательство.\n\nLifeChurch.tv принимает соответствующие меры безопасности для предотвращения несанкционированного доступа или несанкционированного изменения, разглашения или удаления данных. В эти шаги входит внутренняя проверка наших правил по сбору, хранению и обработке данных, а также мер безопасности и физических защитных мер, принимаемых для защиты систем, в которых хранятся личные данные, от несанкционированного доступа. Мы предоставляем доступ к личной информации только тем работникам, подрядчикам и агентам LifeChurch.tv, которым эта информация необходима для предоставления, разработки или улучшения качества наших услуг. Этих лиц связывают обязательства по неразглашению информации, в случае нарушения которых им могут грозить дисциплинарные меры, включая увольнение и уголовное преследование."
            data integrity title: "Целостность данных"
            data integrity text: "LifeChurch.tv постоянно анализирует свои правила по сбору, хранению и обработке информации, чтобы гарантировать, что мы собираем, храним и обрабатываем только ту информацию, которая необходима для предоставления наших услуг или их усовершенствования. Мы предпринимаем разумные меры для обеспечения точности и полноты информации, которую мы обрабатываем. При этом мы рассчитываем на то, что наши пользователи будут сами при необходимости вносить изменения или дополнения в свою личную информацию."
