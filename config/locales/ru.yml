    youversion copy 2:                          "YouVersion представляет новый рубеж в усилиях LifeChurch.tv. Мы не просто создаем инструмент для воздействия на мир, используя инновационные технологии, но, что более важно, мы приводим людей к Богу, поскольку они начинают осознавать актуальность Библии в своей жизни."
