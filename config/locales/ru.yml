        email: "Email"
        faq question 1: "Что такое \"События\"?"
        faq answer 1: "\"События\" - это совершенно новая функция, представленная в YouVersion, которая помогает пользователям узнавать и участвовать в происходящих событиях их церкви. Церквям предоставляется возможность войти на events.bible.com со своего бесплатного аккаунта YouVersion и создавать события, которые будут видны пользователям с установленным приложением Библия. С помощью бесплатных административных инструментов в функции \"События\", вы с легкостью можете создавать и делиться ключевыми моментами, перекрестными ссылками, сносками, сайтами, новостями и т.д. Как только событие создано и сохранено, те пользователи приложения Библия, которые будут искать местные события, смогут с легкостью найти и ваше."
        faq question 2: "Зачем нашей церкви нужна функция \"События\"?"
        faq answer 2: "\"События\" дают вам возможность предоставлять вашим посетителям услуги, которые непосредственно поддерживают цели вашего служения. Заметки, ссылки к Библии и другая вспомогательная информация, которую вы включаете в ваши \"События\", помогает посетителям понять вашу проповедь. \"События\" помогают вашим посетителям запомнить ваши проповеди, и одновременно с этим помогут им поделиться чем-то особенным, происходящим в вашей церкви. \"События\" помогут найти вас тем, кто вас ищет, а также помогут вам сократить затраты на печатные материалы. И функция \"События\" абсолютно бесплатна."
        faq question 3: "Зачем пользователям приложения Библия нужна функция \"События\"?"
        faq answer 3: "Функция \"События\" позволяет пользователям найти местные события, происходящие вокруг них, с помощью функции геолокации, встроенной в их мобильное устройство. Когда пользователи посетят ваше событие, они с легкостью смогут сориентироваться, благодаря информации которую вы разместили. Они также смогут добавлять собственные заметки к событию на своем устройстве и сохранять их, чтобы позже воспользоваться ими в качестве помощи и мотивации в изучении Библии."
        faq question 4: "Как создать голосование?"
        faq answer 4: "Для того, чтобы создать голосование, используйте любую посредническую службу: <a href='https://www.surveymonkey.com/'>SurveyMonkey®</a>, <a href='http://www.pollsnack.com/'>PollSnack</a>, <a href='http://www.poll-maker.com/'>Poll Maker</a>и др. После сохранения созданного голосования, вы получите ссылку, которой можно будет поделиться. В инструментах администратора функции &quot;Событий&quot; просто перетащите модуль ссылок в вашем созданном событии туда, где вам удобнее, и там же расположите свою ссылку."
        faq question 5: "Переместятся ли события, созданные на платформе YouVersion Live в новую платформу \"События\" автоматически?"
        faq answer 5: "К сожалению, нет. Для создания самых благоприятных условий для вас и ваших прихожан, нам было необходимо построить новую платформу с нуля. Следовательно, данные из платформы Live невозможно переместить в \"События\"."
        faq question 6: "Что произойдет, если наши прихожане не обновят приложение Библия? Смогут ли они просмотреть создаваемые нами события?"
        faq answer 6: "Так как \"События\" - это совершенно новая функция, пользователям необходимо обновить приложение Библия для того, чтобы воспользоваться ей. К счастью, у многих пользователей приложения Библия устройства настроены на автообновление. Когда пользователь переходит на вкладку Live, для него или нее отображается сообщение с рекомендацией обновить приложение, чтобы он или она смогли воспользоваться преимуществами функции \"События\". До того как ваши постоянные прихожане привыкнут к \"Событиям\", мы советуем вам сделать короткое объявление для них, о том, как ваша церковь использует новую функцию. Помогите своей аудитории понять все преимущества и покажите, как это работает."
        faq question 7: "Функция Live всегда была бесплатной. Необходимо ли будет платить за \"События\"?"
        faq answer 7: "Нет. Приложение Библия всегда было абсолютно бесплатным, и так будет всегда. Хотя \"События\" являются новой функцией, это неотъемлемая часть приложения Библия. В YouVersion, это является для нас честью и привилегией помогать вам в осуществлении ваших целей в служении."
        faq question 8: "Необходимо ли иметь специальный аккаунт администратора, чтобы использовать функцию \"События\"?"
        faq answer 8: "В то время как технически вы можете использовать ваш личный аккаунт YouVersion, чтобы создавать \"События\", мы все таки рекомендуем вам создать отдельный аккаунт для вашей организации, чтобы использовать его специально для административных целей. Этот подход служит двум целям: (1) это позволяет вам использовать ваше личное приложение Библия отдельно от ваших задач служения; (2) это позволяет вам уполномочить других в управлении функцией \"События\" для этого служения, например других сотрудников или доверенных добровольцев. (Если ваше служение уже имеет специальный аккаунт YouVersion, используемый для административных целей, например YouVersion Live, то вы можете использовать этот же аккаунт, чтобы войти в систему в административном сайте \"Событий\")."
        spread the word: "Распространяйте информацию о вашем событии с необычайной лёгкостью."
        resources intro: "Как только вы подготовили к публикации свое событие, платформа \"Событий\" предоставит вам ссылку для дальнейшего продвижения в социальных сетях, в email сообщениях, или даже для выведения на экран во время вашего служения. Когда какой-либо пользователь приложения Библия откроет вашу ссылку, то ваше событие откроется прямо внутри самого приложения. Если у посетителей нет приложения Библия, то они увидят ваше событие на Bible.com, и им предложат скачать приложение, если они захотят."
