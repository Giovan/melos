      information use text:                     "Когда Вы подписываетесь на конкретную услугу, для получения которой требуется регистрация, мы запрашиваем у Вас личные сведения. В случае если LifeChurch.tv захочет использовать эту информацию с целью, отличной от той, для которой она была получена, мы предварительно обратимся к Вам за разрешением на такое использование. Мы не будем собирать или использовать конфиденциальную информацию, кроме как для целей, изложенных в настоящей Политике конфиденциальности и (или) специальных уведомлениях, без получения от Вас предварительного разрешения. Вы имеете право отказаться от предоставления личных сведений в любой из наших сервисов, и в таком случае предоставление Вам этих сервисов LifeChurch.tv может оказаться невозможным."
