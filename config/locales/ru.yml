        testimonials: "Свидетельства"
        testimonial 1 text: "\"Мы рады использовать YouVersion в нашем служении, а особенно функцию \"События\", куда мы еженедельно вносим учебные заметки и комментарии. Наши прихожане очень благодарны за заметки, которые всегда находятся у них под рукой, и которыми они могут делиться или сохранять. Мы перенаправили тысячи долларов на нужды других служений путем замены печатных программ!\""
        testimonial 2 text: "\"Функция \"События\" от YouVersion - это ценный ресурс для нашей церковной семьи. Возможность нашим прихожанам следить по записям проповеди и по Писанию во время службы создает огромное влияние и позволяет каждому принимать участие\"."
        testimonial 3 text: "\"Мы используем \"События\" для всех наших мероприятий, что позволяет нашим прихожанам всегда иметь перед собой заметки и Писание. \"События\" помогли нам сэкономить на печати тысяч страниц! Событие настроить невероятно просто, и оно всегда публикуется в то время, когда нам это необходимо\"."
