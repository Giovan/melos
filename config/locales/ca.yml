        privacy: 
            policy: "Política de privacitat de %{youversion}"
            intro: "YouVersion, una pàgina web i aplicació operades per Life.Church (el propietari), sap que t'importa com s'utilitza i es comparteix la teva informació. Esperem que les següents declaracions t'ajudin a entendre com YouVersion obtindrà, utilitzarà i protegirà la informació que ens dónes a nosaltres al nostre lloc web o aplicació."
            translation disclaimer: "La política de privacitat s'ha traduït per motius de comoditat, però, Life.Church no ofereix cap garantia ni cap declaració respecte a l'exactitud de la traducció. Si es constaten discrepàncies entre l'anglès i la versió traduïda, la versió en anglès prevaldrà."
            what we collect: "El que obtenim i com ho fem servir"
            your information title: "Informació que ens dónes"
            your information text: "Quan et registres a YouVersion, o a altres serveis o promocions de Life.Church, et preguntem informació personal (com ara el nom, la direcció de correu electrònic i una contrasenya del compte). Nosaltres podem combinar la informació que ens dones per al teu compte amb informació d'altres serveis de Life.Church o terceres parts per donar-te una millor experiència i millorar la qualitat dels nostres serveis. Per a certs serveis, nosaltres podem permetre't que vulguis no combinar la informació."
            device id title: "ID de dispositiu únic i localització del GPS"
            device id text: "En accedir a l'aplicació de la Bíblia de YouVersion, podem recollir la ID del teu dispositiu (\"UDID\") i/o la direcció IP i/o la localització del GPS. Nosaltres utilitzem aquesta informació per donar-te una experiència personalitzada. La informació que es recull s'utilitza per determinar el nombre de dispositius únics que utilitzen el nostre servei o parts del nostre servei, per fer un registre de l'ús total, analitzar les dades, i comunicar-nos amb tu més efectivament. Nosaltres podem combinar aquesta informació amb informació de terceres parts per donar-te una millor experiència i millorar la qualitat del nostre serveis. Nosaltres no compartim amb terceres parts cap informació que permeti identificar-te amb la teva UDID o localització de GPS."
            cookies title: "Galetes de Life.Church"
            cookies text: "Quan visites <a href='https://www.bible.com' target='_self'>www.bible.com</a>. podem enviar una o més galetes al teu ordinador, per tal d'identificar el teu navegador. (Una galeta és un petit arxiu de text que conté una cadena de caràcters.) Acceptar les nostres galetes permet que mantinguis les teves preferències d'usuari a cada sessió. Malgrat que la majoria de navegadors accepten galetes per defecte, pots configurar el teu navegador per refusar-les totes, o perquè t'avisi quan reps una galeta. Alguns serveis i característiques de YouVersion poden funcionar malament si tens les galetes deshabilitades."
            log title: "Informació de registre"
            log text: "Quan utilitzes YouVersion, automàticament els nostres servidors guarden informació que el teu navegador envia quan visites una de les nostres pàgines web. Aquests registres dels servidors poden incloure informació com ara la teva sol·licitud web, el protocol d'Internet, el tipus de navegador, l'idioma del navegador, la data i l'hora del teu navegador, i una o més galetes que només identifiquen el teu navegador."
            communications title: "Comunicacions de l'usuari/ària"
            communications text: "La informació personal o les sol·licituds que enviïs a través de <a href='https://www.bible.com/live' target='_self'>www.youversion.com/live</a> s'enviaran a l'administrador del grup. L'administrador del grup i/o un dels seus membres poden tenir accés a aquesta informació. Quan envies un correu electrònic o alguna altra comunicació a qualsevol lloc web de Life.Church, podem conservar les comunicacions per processar les teves preguntes, contestar les teves peticions i millorar els nostres serveis."
            third party title: "Llocs de terceres parts"
            third party text: "Aquesta política de privacitat s'aplica només als llocs webs i aplicacions que són propietat i operades per Life.Church. Life.Church no pot regular els llocs web connectats des de l'interior dels nostres llocs webs i serveis. Aquests altres llocs web poden col·locar les seves pròpies galetes o fitxers al teu ordinador, obtenir dades o sol·licitar-te informació personal. Hauries de familiaritzar-te amb les seves polítiques de privacitat, quan visitis els seus llocs web."
            information use title: "Com utilitzem la teva informació?"
            information use text: "Quan et registres en un servei particular que necessita un registre, et demanem que ens donis informació personal. Si Life.Church volgués utilitzar aquesta informació d'una manera diferent que la proposada en demanar-la, et demanarem el teu consentiment abans d'utilitzar-la. Pots rebutjar l'enviament d'informació personal a qualsevol dels nostres serveis. En aquest cas, no podrem donar-te aquest serveis."
            information security title: "Com protegim la teva informació?"
            information security text: "Life.Church no comparteix la teva informació principal amb altres institucions fora de Life.Church sense el teu consentiment explícit. Life.Church pot compartir la teva informació només si pensa que l'accés a la informació, el seu ús, preservació o divulgació es raonablement necessari per:\n(a) Satisfer qualsevol llei, regulació, procés legal o fer complir una demanda governamental;\n(b) Fer complir els temes d'ús aplicables, incloent la investigació de violacions potencial d'aquests;\n(c) Detectar o prevenir frau d'identitat, seguretat o problemes tècnics;\n(d) Protegir d'una violació imminent dels drets, de la propietat o de la seguretat de Life.Church, els seus usuaris o el públic que requereix o permet la llei.\nLife.Church pren mesures apropiades de seguretat per protegir-se contra accés o alteració no autoritzats, revelació o destrucció de dades, incloent revisions internes sobre l'obtenció, l'emmagatzemament i processament de dades, i mesures de seguretat, com ara mesures físiques de seguretat per guardar-nos d'atacs als sistemes on desem la informació personat. Excepte amb el teu permís explícit, Life.Church restringeix l'accés a la informació personal als seus empleats, contractants i agents que necessiten saber aquesta informació per fer funcionar, desenvolupar o millorar els nostres serveis. Aquests individus estan sotmesos a obligacions de confidencialitat i poden estar subjectes a mesures disciplinàries, incloent l'acomiadament i accions penals, si no compleixen amb aquestes obligacions."
            data integrity title: "Integritat de les dades"
            data integrity text: "Life.Church revisa com s'obtenen, s'emmagatzemen i es processen les dades per assegurar-nos que només obtenim, emmagatzem i processem la informació personal necessària per proporcionar o arreglar els nostres serveis. Nosaltres fem els passos necessaris per assegurar-nos que la informació personal que processem és acurada, completa i actualitzada, però depenem dels nostres usuaris per actualitzar o corregir la seva informació personal sempre que sigui necessari."
            information access title: "Accedint i actualitzant la informació personal"
            information access text: "Quan utilitzes qualsevol servei de Life.Church, t'assegurem de bona fe que fem esforços per donar-te accés a la teva informació personal i per corregir-la si és inexacta o per eliminar-la si ho demanes si no hi ha cap llei que o servei legítim que necessiti la informació. Nosaltres demanem als usuaris que s'identifiquin i la informació necessària per accedir, corregir o eliminar aquestes peticions abans que es processin, i podem rebutjar la tramitació de sol·licituds que siguin irracionalment repetitives o sistemàtiques, que requereixin un suport tècnic desproporcionat, o que comprometin la privacitat dels altres, o que es considerin poc pràctiques (per exemple, peticions relatives a la informació desada en còpies de seguretat), o que no es requereix res més que la sol·licitud. En qualsevol cas, quan facilitem accés a informació per tal que es corregeixi, fem aquest servei de forma gratuïta sempre que no requereixi un esforç desproporcionat. Alguns dels nostres serveis tenen diferents procediments per accedir, corregir o eliminar informació personal dels usuaris."
            enforcement title: "Aplicació"
            enforcement text: "Life.Church revisa periòdicament la seva conformitat amb aquesta política de privacitat. Quan rebem escrits formals reportant problemes de privacitat, forma part de la nostra política contactar amb l'usuari/ària per solucionar les seves preocupacions. Nosaltres cooperarem amb les autoritats reguladores apropiades, incloent les autoritats de la protecció de dades, per solucionar qualsevol preocupació sobre la transferència de dades personals que no poden solucionar-se entre Life.Church i l'individu/a."
            questions title: "Preguntes"
            questions text: "Pots dirigir qualsevol pregunta sobre la política de privacitat a: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
        terms: 
            title: "Termes d'ús"
            translation disclaimer: "La política de privacitat s'ha traduït per motius de comoditat, però, Life.Church no ofereix cap garantia ni cap declaració respecte a l'exactitud de la traducció. Si es constaten discrepàncies entre l'anglès i la versió traduïda, la versió en anglès prevaldrà."
            acceptance title: "Acceptació dels termes"
            acceptance text: "Si cliques 'D'acord', reconeixes que has llegit i estàs d'acord amb respectar les CONDICIONS D'ÚS de YouVersion.  Life.Church subministra serveis a Internet i la World Wide Web (la 'xarxa') a través de les seves aplicacions de YouVersion en diferents llocs web incloent-hi <a href='https://www.bible.com' target='_self'>http://bible.com</a>(de forma col·lectiva, 'YouVersion'), subjectes a les següents CONDICIONS D'ÚS. Life.Church pot actualitzar les CONDICIONS D'ÚS de tant en tant, sense avisar, i manté la darrera versió d'aquestes CONDICIONS D'ÚS a: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Quan utilitzes YouVersion, pots estar subjecte a pautes o normes addicionals que es poden publicar de tant en tant al web de YouVersion. Totes aquestes pautes o normes s'incorporen per referència en aquest mitjà dins d'aquestes CONDICIONS D'ÚS. La transgresió d'aquestes CONDICIONS D'ÚS pot ser informada via correu electrònic a <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
            description title: "Descripció del servei"
            description text: "Life.Church dóna accés als usuaris a una gran varietat de serveis a través de YouVersion, incloent el visionat de vídeo en línia, publicacions i comentaris a blogs, altres eines de comunicació, fòrums, i contingut personalitzat, de forma gratuïta pels usuaris. En utilitzar YouVersion, entens que aquest ús pot incloure comunicacions de Life.Church, incloent anuncis, missatges administratius, i altres missatges als quals et pots subscriure individualment. Tu entens i acceptes que ets responsable d'obtenir l'accés a YouVersion, que pot involucrar equips i honoraris de tercers (com ara honoraris al proveïdor de serveis d'Internet, costos del temps en antena, i altres costos relacionats amb el visionat i l'enviament de missatges)."
            registration title: "Les teves obligacions de registre"
            registration text: "Com a usuari declara conèixer i acceptar:<ul><li>proveïr informació veraç, acurada, actualitzada i complerta sobre vostè, tal i com se sol·licita als formularis de registre de YouVersion (les &quot;dades de registre&quot;) i</li><li>mantenir i actualitzar puntualment les dades de registre, per a mantenir-les veraces, acurades, actuals i complertes. Si Life.Church sospita que aquesta informació és incerta, poc acurada, desactualitzada o incomplerta, Life.Church té el dret de suspendre o de donar de baixar el seu compte i refusar tots els usos actuals o futurs de YouVersion (o de parts de YouVersion). Life.Church es preocupa per la seguretat i privacitat de tots els seus usuaris, particularment dels nens. Per aquest motiu, els pares de nens menors de 13 anys que permeten els seus fills d'accedir a YouVersion han de saber que YouVersion està dissenyat per a arribar a una gran audiència. En consequència, com a tutor legal del seu fll, és la seva responsabilitat de decidir fins a quin punt YouVersion és apropiat per al seu fill.</li></ul>"
            privacy title: "Política de privacitat de YouVersion"
            privacy text: "Les dades de registre i la resta d'informació sobre tu està subjecta a la nostra política de privacitat, que pots trobar a <a href='https://www.bible.com/privacy' target='_self'>http://youversion.com/privacy</a>. Tu entens que a través del teu ús de YouVersion consents a la recopilació i l'ús (tal i com consta a la política de privacitat) d'aquesta informació, incloent la transferència d'aquesta informació als Estats Units d'Amèrica i/o altres països per emmagatzemar-la, processar-la i utilitzar-la per <a href='http://life.church' target='_self'>Life.Church</a>."
            account title: "Compte del membre, contrasenya i seguretat"
            account text: "Una vegada hagis acabat el procés de registre de YouVersion, rebràs assignació d'una contrasenya i un compte. Ets responsable de mantenir la confidencialitat del compte i la contrasenya, i ets totalment responsable de tot el que passi amb el teu compte i/o contrasenya. Tu acceptes:<ul><li>avisar immediatament a Life.Church si hi ha qualsevol ús no autoritzat del teu compte o contrasenya o altres incompliments de seguretat, i </li><li>assegurar-te que surts del teu compte al final de cada sessió.</li></ul>"
            conduct title: "Conducta del membre"
            conduct text: "Tu entens que tota la informació, les dades, el text, el programari, la música, els sons, les fotografies, els gràfics, el vídeo, els missatges, les etiquetes, les publicacions a fòrums o blogs, o altres materials ('Contingut'),  ja sigui transmès públicament o privada, són responsabilitat exclusiva de la persona que va originar aquest contingut. Això vol dir que ets totalment responsable de tot el contingut que puges, publiques, envies per correu electrònic, transmets o disposes a través de YouVersion. Encara que Life.Church no controla el contingut enviat a YouVersion, Life.Church no pot garantit la precisió, integritat, qualitat, o idoneïtat del contingut en qüestió. Entens i acceptes que en utilitzar YouVersion pots estar exposat/da a contingut ofensiu, indecent o objectable. Acceptes no utilitzar YouVersion per:<ul type='none'><li>pujar, publicar, enviar per correu electrònic, transmetre o disposar contingut il·legal, perjudicial, hreatening, abusiu, assetjador, agreujant, difamatori, vulgar, obscè, calumniós, invasiu de la privacitat de tercers, odiós, discriminatori, o racial, ètnic o objectable;</li><li>perjudicial per a menors de qualsevol manera;</li><li>que es faci passar per qualsevol persona o entitat, incloent, un membre oficial de Life.Church, un líder, guia o contingut d'un fòrum, o declarar falsament o tergiversar la seva afiliació amb una persona o entitat;</li><li>falsificar encapçalats o manipular identificadors per disfressar l'origen de qualsevol contingut transmès a través de YouVersion;</li><li>pujar, publicar, enviar per correu electrònic, transmetre o disposar qualsevol contingut sobre el qual no tens drets sota cap llei o sota una relació contractual o fiduciària (com ara informació interna, de propietat o confidencialitat adquirida o lliurada com a part de les relacions d'ocupació o sota contractes de confidencialitat);</li><li>pujar, publicar, enviar per correu electrònic, transmetre o disposar qualsevol contingut que infringeixi qualsevol patent, marca, secret comercial, drets d'autor o altres drets de propietat ('Drets') de qualsevol persona o institució;</li><li>pujar, publicar, enviar per correu electrònic, transmetre o disposar cap material no sol·licitat, no autoritzat, d'anuncis, o promocions, 'correu brossa', 'correus en cadena', 'esquemes piramidals', o qualsevol altre forma de sol·licitud;</li><li>pujar, publicar, enviar per correu electrònic, transmetre o disposar qualsevol material que contingui virus o codis informàtics, fitxers o programes dissenyats per interrompre, destruir o limitar la funcionalitat de qualsevol programari o maquinari informàtic, o qualsevol equip de telecomunicacions;</li><li>interrompre el flux normal de diàleg, o de qualsevol altra forma d'actuar de manera que afecti negativament l'habilitat d'altres usuaris per vincular en intercanvis en temps real;</li><li>interferir o interrompre YouVersion, servidors o xarxes connectades a YouVersion;</li><li>incomplir intencionalment o no qualsevol llei local, estatal o internacional;</li><li>proveir suport material o recursos (o ocultar o dissimular la naturalesa, ubicació, font o propietat del suport material o recursos) a qualsevol organització designada pel govern dels Estats Units com una organització terrorista estrangera de conformitat amb l'article 219 de la Llei d'Immigració i Nacionalitat;</li><li>&quot;vigilar&quot; o assetjar una altra persona; i/o</li><li>obtenir o emmagatzemar dades personals sobre altres usuaris en relació amb la conducta prohibida i activitats enunciades anteriorment.</li></ul>Life.Church dóna a YouVersion benefici espiritual sense benefici o compensació i de manera intangible. Reconeixes que Life.Church pot o no preseleccionar el contingut, però que Life.Church i els seus designats tenen el dret (però no l'obligació) a la seva discreció de preseleccionar, rebutjar o eliminar qualsevol contingut que estigui disponible a través de YouVersion, per qualsevol raó.<br><br>Reconeixes, consents i acceptes Life.Church pot accedir, conservar i revelar la informació del seu compte i el contingut si així ho requereix la llei o si de bona fe considera que aquesta reserva o revelació és raonablement necessària per:<ul><li>complir qualsevol procés legal;</li><li>fer complir el termes d'ús;</li><li>respondre a reclamacions que algun contingut viola els drets de tercers;</li><li>respondre les teves sol·licituds de servei al client; o</li><li>protegir els drets, propietat o seguretat personal de Life.Church, els seus usuaris i el públic.</li></ul><br>Tu entens que el processament i la transmissió tècnica de YouVersion, incloent el teu contingut, pot involucrar<ul><li>transmissions sobre vàries xarxes; i</li><li>canvis per ajustar i adaptar-se als requisits tècnics de connexió de xarxes o dispositius.</li></ul>"
            international title: "Natura global de les comunicacions"
            international text: "Reconeixes que en utilitzar YouVersion, enviarà comunicacions a través de xarxes informàtiques de Life.Church, part de la qual es troben en tot el món. Com a resultat, fins i tot les comunicacions que semblen estar dins de l'estat en la naturalesa pot donar lloc a la transmissió de les comunicacions interestatals i globals independentment d'on es trobin físicament en el moment de la transmissió. En conseqüència, reconeixes que l'ús dels resultats de YouVersion en transmissions de dades interestatals i mundials. Reconeixent la naturalesa global d'Internet, et compromets a complir totes les normes locals relatives a la conducta en línia i contingut acceptable. Específicament, vostè es compromet a complir amb totes les lleis aplicables sobre la transmissió de dades tècniques exportats des dels Estats Units o el país on resideix."
            content title: "Contingut enviat o posat a disposició per a la seva inclusió en el servei"
            content text: "Life.Church no reclama la propietat del contingut que envies o disposes en incloure'l a YouVersion. De totes maneres, respecte al contingut que envies o disposes publicant-lo a llocs d'accés públic de YouVersion, tu garanteixes a Life.Church les següents llicències d'Internet sense drets d'autor i sense exclusivitat, com ara:<ul type='none'>&lt;li&lt;Respecte al contingut que envies o disposes publicant-lo a llocs d'accés públic de YouVersion, la llicència d'ús, distribució, reproducció, modificació, adaptació, d'execució pública i fer-ne obres derivades amb el propòsit de proveir i promoure l'espai de YouVersion on s'ubica el contingut. Aquesta llicència només existeix durant el temps en què el contingut es troba disponible a YouVersion i acabarà en el moment en que tu o Life.Church elimineu aquest contingut.</li><br><li>Respecte al contingut diferent de les fotografies, els gràfics, l'àudio o el vídeo que pugis o disposis en incloure'l a lloc públics de YouVersion, la perpetuïtat, irrevocable i completa subllicència d'ús, distribució, reproducció, modificació, adaptació, publicació, traducció, execució o reproducció pública, i fer-ne obres derivades (del contingut sencer o d'una part) i d'incorporar aquest contingut en altres obres en qualsevol format or medi conegut o per desenvolupar.</li>&lt;br<li>Els llocs 'públics'. Els llocs 'públics' de YouVersion són aquells que són accessibles per públic en general. Els lloc públics de YouVersion poden incloure els teulers de missatges, comentaris de blog, llocs de la comunitat, i fòrums que estan oberts per a membres i visitants.</li></ul>"
            contributions title: "Contribucions a YouVersion"
            contributions text: "Quan envies idees, suggeriments, documents, i/o proposicions ('Contribucions') amb YouVersion, tu reconeixes i acceptes que:<ul><il> les teves contribucions no continguin informació personal o de propietat;</li><li> Life.Church no té cap obligació de confidencialitat, explícita o implícita, respecte les contribucions;</li><li> Life.Church pot tenir dret a utilitzar o divulgar (o no) aquestes contribucions per a qualsevol propòsit, per qualsevol medi, i a qualsevol lloc d'Internet;</li><li> Life.Church pot tenir quelcom similar a les contribucions considerant-se o desenvolupant-se;</li><li>les teves contribucions passen a ser propietat de LiveChurch.tv automàticament sense cap obligació de part de LiveChurch.tv cap a tu; i</li><li>No tens dret a cap compensació o reemborsament de part de Life.Church sota cap circumstància.</li><ul>"
            indemnity title: "Indemnització i alliberament de la responsabilitat"
            indemnity text: "Tu et compromets a indemnitzar i mantenir Life.Church i les seves subsidiàries, afiliats, funcionaris, agents, empleats, socis i titulars de qualsevol reclam o demanda, incloent honoraris raonables d'advocats, fets per qualsevol tercer a causa de, o sorgit del contingut que enviïs, publiquis, transmetis o disposis a través de YouVersion, l'ús de YouVersion, la connexió a YouVersion, la violació de les condicions d'ús, o la seva violació de qualsevol dret d'una altre/a usuari/ària. Entens o acceptes expressament que Life.Church i les seves subsidiàries, afiliats, funcionaris, empleats, agents, socis i llicenciants no garanteixen que:<ul><li>YouVersion conegui les teves necessitats;</li><li>YouVersion funcioni ininterrompudament, segura i sense errors; i</li><li> que els resultats que s'obtinguin de l'ús de YouVersion siguin acurats o segurs. En cap cas Life.Church serà responsable en qualsevol forma per qualsevol pèrdua o dany de qualsevol tipus acorreguts com a resultat de l'ús de qualsevol contingut disponible a través de YouVersion.</li></ul>Entens i acceptes expressament que qualsevol material descarregat o obtingut de qualsevol manera mitjançant l'ús de YouVersion forma part de la teva pròpia discreció i risc i seràs l'únic responsable de qualsevol dany al seu sistema informàtic o pèrdua de dades que resulti de la descàrrega de qualsevol aquest material."
            resale title: "Prohibida la revenda del servei"
            resale text: "Et compromets a no reproduir, duplicar, copiar, vendre, comerciar, revendre o explotar amb qualsevol propòsit comercial, qualsevol part de YouVersion (incloent el seu nom de Life.Church), l'ús de YouVersion, o l'accés a YouVersion."
            storage title: "Pràctiques generals relatives a l'ús i emmagatzematge"
            storage text: "Reconeixes que Life.Church pot establir i modificar de tant en tant, les pràctiques generals i límits pel que fa a l'ús de YouVersion, incloent, sense limitació, el nombre màxim de dies que el Contingut serà retingut per YouVersion. Estàs d'acord que Life.Church no té responsabilitat o obligació legal per l'eliminació o fallada d'emmagatzematge de qualsevol Contingut mantingut o transmès per YouVersion. Reconeixes que Life.Church es reserva el dret, en la seva única discreció, de finalitzar la sessió i eliminar completament els comptes que romanguin inactius per un període prolongat de temps."
            modifications title: "Modificacions del servei"
            modifications text: "Life.Church es reserva el dret en qualsevol a modificar o interrompre, en qualsevol moment, de tant en tant, temporalment o permanent, YouVersion (o qualsevol part del mateix) amb o sense previ avís. Estàs d'acord que Life.Church no serà responsable davant teu ni davant cap tercer per qualsevol modificació, suspensió o interrupció de YouVersion."
            termination title: "Tancament"
            termination text: "Estàs d'acord que Life.Church pot, per qualsevol motiu o sense i sense previ avís, a la seva discreció, acabar immediatament seu compte de Life.Church i accés a YouVersion en qualsevol moment, i no serà responsable davant teu o qualsevol tercer per qualsevol tancament del teu compte o accés a YouVersion."
            dealings title: "Relacions amb terceres parts"
            dealings text: "Reconeixes que el teu tracte amb qualsevol de les parts que es troben a o mitjançant YouVersion són exclusivament entre tu i aquesta part. Estàs d'acord que Life.Church no serà responsable per qualsevol pèrdua o dany de qualsevol tipus incorreguts com a resultat dels tractes."
            links title: "Enllaços"
            links text: "YouVersion, o tercers poden proporcionar, enllaços a altres llocs web o recursos. Reconeixes i acceptes que Life.Church no en té control sobre, i no n'és responsable de la disponibilitat, i no accepta ni és responsable de cap tipus de contingut, publicitat, productes o altres materials disponibles en aquests llocs o recursos. Reconeixes i acceptes que Life.Church no és responsable de cap manera per qualsevol dany o pèrdua causada per o en connexió amb l'ús o dependència de qualsevol lloc o recurs."
            rights title: "Drets de propietat"
            rights text: "Reconeixes i acceptes que YouVersion conté informació propietària i confidencial que està protegida per drets d'autor, marques comercials, marques de servei, patents, lleis de propietat intel·lectual o altres drets de propietat i lleis. A excepció del que expressament permès per la llei aplicable o autoritzats per Life.Church, Acceptes no copiar, modificar, llogar, arrendar, prestar, vendre, distribuir, exhibir públicament, executar públicament o crear treballs derivats basats en YouVersion, de tot o d'una part."
            limitation title: "Limitació de responsabilitat"
            limitation text: "Entens i acceptes expressament que Life.Church i les seves subsidiàries, afiliats, funcionaris, empleats, agents, socis i llicenciants no seran responsables davant teu per danys directes, indirectes, incidentals, especials, conseqüencials o punitius, incloent però no limitat a, danys per pèrdua de guanys, clientela, ús, dades o altres pèrdues intangibles (fins i tot si Life.Church ha estat advertit de la possibilitat d'aquests danys), resultants de:<ul><li>l'ús o la impossibilitat d'ús YouVersion;</li><li> accés no autoritzat o alteració de les teves transmissions o dades;</li><li>declaracions o conductes de qualsevol tercer en YouVersion, o</li> <li>qualsevol altre assumpte relacionat amb YouVersion.</li></ul>"
            beneficiaries title: "No hi ha tercers beneficiaris"
