    privacy:
      policy: "Política de privacitat de %{youversion}"
      intro: "YouVersion, una pàgina web i aplicació operades per LifeChurch.tv (el propietari), sap que t'importa com s'utilitza i es comparteix la teva informació. Esperem que les següents declaracions t'ajudin a entendre com YouVersion obtindrà, utilitzarà i protegirà la informació que ens dónes a nosaltres al nostre lloc web o aplicació."
      translation disclaimer: "La política de privacitat s'ha traduït per motius de comoditat, però, LifeChurch.tv no ofereix cap garantia ni cap declaració respecte a l'exactitud de la traducció. Si es constaten discrepàncies entre l'anglès i la versió traduïda, la versió en anglès prevaldrà."
      what we collect: "El que obtenim i com ho fem servir"
      your information title: "Informació que ens dónes"
      your information text: "Quan et registres a YouVersion, o a altres serveis o promocions de LifeChurch.tv, et preguntem informació personal (com ara el nom, la direcció de correu electrònic i una contrasenya del compte). Nosaltres podem combinar la informació que ens dones per al teu compte amb informació d'altres serveis de LifeChurch.tv o terceres parts per donar-te una millor experiència i millorar la qualitat dels nostres serveis. Per a certs serveis, nosaltres podem permetre't que vulguis no combinar la informació."
      device id title: "ID de dispositiu únic i localització del GPS"
      device id text: "En accedir a l'aplicació de la Bíblia de YouVersion, podem recollir la ID del teu dispositiu (\"UDID\") i/o la direcció IP i/o la localització del GPS. Nosaltres utilitzem aquesta informació per donar-te una experiència personalitzada. La informació que es recull s'utilitza per determinar el nombre de dispositius únics que utilitzen el nostre servei o parts del nostre servei, per fer un registre de l'ús total, analitzar les dades, i comunicar-nos amb tu més efectivament. Nosaltres podem combinar aquesta informació amb informació de terceres parts per donar-te una millor experiència i millorar la qualitat del nostre serveis. Nosaltres no compartim amb terceres parts cap informació que permeti identificar-te amb la teva UDID o localització de GPS."
      cookies title: "Galetes de LifeChurch.tv"
      cookies text: "Quan visitis <a href'www.youversion.com'>www.youversion.com</a>, nosaltres podem enviar una o més galetes al teu ordinador que només permetran identificar el teu navegador (una galeta és simplement un fitxer de text que conté una llista de caràcters). Acceptar les nostres galetes et permetrà conservar les teves preferències de sessió a sessió. Encara que la majoria de navegadors accepten les galetes per defecte, pots configurar el teu navegador per rebutjar totes les galetes, o per tal que t'ofereixi acceptar o no l'enviament d'una galeta. Vàries característiques i serveis de YouVersion poden no funcionar si les galetes estan desactivades."
      log title: "Informació de registre"
      log text: "Quan utilitzes YouVersion, automàticament els nostres servidors guarden informació que el teu navegador envia quan visites una de les nostres pàgines web. Aquests registres dels servidors poden incloure informació com ara la teva sol·licitud web, el protocol d'Internet, el tipus de navegador, l'idioma del navegador, la data i l'hora del teu navegador, i una o més galetes que només identifiquen el teu navegador."
      communications title: "Comunicacions de l'usuari/ària"
      communications text: "La informació personal o les sol·licituds que enviïs a través de <a href='www.youversion.com/live'>www.youversion.com/live</a> s'enviaran a l'administrador del grup. L'administrador del grup i/o un dels seus membres poden tenir accés a aquesta informació. Quan envies un correu electrònic o alguna altra comunicació a qualsevol lloc web de LifeChurch.tv, podem conservar les comunicacions per processar les teves preguntes, contestar les teves peticions i millorar els nostres serveis."
      third party title: "Llocs de terceres parts"
      third party text: "Aquesta política de privacitat s'aplica només als llocs webs i aplicacions que són propietat i operades per LifeChurch.tv. LifeChurch.tv no pot regular els llocs web connectats des de l'interior dels nostres llocs webs i serveis. Aquests altres llocs web poden col·locar les seves pròpies galetes o fitxers al teu ordinador, obtenir dades o sol·licitar-te informació personal. Hauries de familiaritzar-te amb les seves polítiques de privacitat, quan visitis els seus llocs web."
      information use title: "Com utilitzem la teva informació?"
      information use text: "Quan et registres en un servei particular que necessita un registre, et demanem que ens donis informació personal. Si LifeChurch.tv volgués utilitzar aquesta informació d'una manera diferent que la proposada en demanar-la, et demanarem el teu consentiment abans d'utilitzar-la. Pots rebutjar l'enviament d'informació personal a qualsevol dels nostres serveis. En aquest cas, no podrem donar-te aquest serveis."
      information security title: "Com protegim la teva informació?"
