            modifications title: "Pagbabago sa Serbisyo"
            modifications text: "Ang Life.Church ay may karapatan, sa sarili nitong paghuhusga, sa anumang panahon at sa iba't-ibang panahon na baguhin o itigil, pansamantala o permanente ang YouVersion (o anumang bahagi nito) na may o walang pasabi. Sumasang-ayon ka na ang Life.Church ay hindi mananagot sa iyo o sa kahit anong ikatlong partido para sa pagbabago, pagtitigil o pagpipigil ng YouVersion."
