  about page:
    relevancy: "Kaugnayan"
    relevancy copy: "Sa mga nakaraang henerasyon, ang access ng tao sa Bibliya ay napakalimitado.  Ngayon, hindi na. Subalit maraming taong may access sa Bibliya ay nag-aakalang hindi akma ang mensahe nito sa kanilang buhay.  Kasabay nito, maraming naniniwala na may koneksyon ito sa kanilang pang-araw araw na buhay. "
    information revolution: "Rebolusyon ng Impormasyon."
    information revolution copy: "Sa nakaraang dekada, ang Internet ay nagdala ng rebolusyon na nagbigay kapangyarihan sa mga tao na di tulad ng dati.  Dahil sa kakayahang makipagbahagi, mag-ambag, gumawa, mag-broadcast, magpahayag, madali nating ipahayag sa buong mundo kung sino tayo at ano ang ating paniniwala. "
    youversion copy: "Sa simula nito noong 1996, ang LifeChurch.tv ay may layuning akayin ang mga taong maging buong-buong taga-sunod ni Kristo. Kasabay nito, kami ay naghanap ng bagong mga paraan na matulungan ang mga taong mag-konekta sa Bibliya sa pang-araw-araw na buhay. Ang aming mga paraan ay nagbago sa mga nakaraang taon dahil sa pag-inkorpora ng iba't ibang teknolohiya at mga strategy.  Ngunit ang sentro, ang focus namin, habang tuluyang mag-demonstra at magturo, ay angrelasyon ng lahat ng tao sa Salita ng Diyos, saan man sila sa kanilang buhay ngayon."
    youversion copy 2: "Kinakatawan ng YouVersion ang panibagong daan sa gawain ng LifeChurch.tv.  Hindi lang kami nagtatayo ng gamit na makaka-epekto sa mundo sa pamamagitan ng makabagong teknolohiya, mas importante, ini-engganyo namin ang mga tao na makipag-relasyon sa Diyos habang madiskubre ang halaga ng Bibliya sa kanilang buhay. "
    partners title: "Mga Kasama sa  Paglalathala ng Bibliya"
    partners text: "Kung di sa aming mapagbigay na mga kasama sa paglalathala ng Bibliya, ang YouVersion ay di makapagbibigay ng napakaraming Bibliya sa ating pandaigdigang komunidad.  Marami sa inyo ang nagtatanong kung paano ninyo pasasalamatan itong mga importanteng taga-suporta ng tungkulin ng YouVersion.  Ang mga link sa ibaba ay may karagdagang impormasyon tungkol sa kanila, kanilang mga ministry, at paraan ng pagsuporta sa kanila. "
