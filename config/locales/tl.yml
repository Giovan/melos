    no devices download copy: "Base sa online na Bibliya, YouVersion.com, ang Bible App ay isang libreng Bibliya na maaaring ma-install sa kahit anong mobile na gamit. Pinahihintulotan ng Bible App ang mga manggagamit na magbasa ng Bibliya, makibahagi ng mga berso sa kanilang mga social network, i-bookmark ang mga paboritong talata, at iba pa&mdash; lahat sa format na akma sa kanilang mobile na kabuhayan.  Bumisita sa <a href='http://www.youversion.com/download'>youversion.com/download</a> mula sa iyong mobile na kagamitan para i-download ang Bible App at kumonekta sa iyong account!"
