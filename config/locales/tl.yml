    privacy:
      policy: "%{youversion} Patakarang Pangpribado"
      intro: "Alam ng YouVersion, isang Website at Aplikasyon na pagmamay-ari at pinapatakbo ng LifeChurch.tv, na iyong pinapahalagahan ang paggamit at pamamahagi ng lahat ng impormasyon tungkol sa iyo. Kami ay umaasa na ang mga sumusunod na pahayag ay makakatulong sa iyong pag-unawa kung paano ko-kolektahin, gagamitin, at pro-protektahan ang mga impormasyon na iyong naibigay sa aming site o app."
      translation disclaimer: "Ang patakaran ng pagsasarilinan ay sinalin upang madali sa iyo; subalit, ang LifeChurch.tv ay walang pananagutan o pagkakatawan pagdating sa kawastuhan ng pagsalin.  Kung may pagkakaiba sa Ingles at sinaling wika, ang Ingles na salin ang mananaig.  "
      what we collect: "Ano ang aming kinokolekta at paano namin ito gagamitin"
      your information title: "Impormasyong iyong ibinigay"
      your information text: "Kapag nagsign-up ka para sa iyong YouVersion account, o sa iba pang serbisyo o promosyon ng LifeChurch.tv, kinakailangan namin ang ilang impormasyon tungkol sa iyo (tulad ng pangalan, email address at account password). Maaari naming pagsamahin ang mga impormasyong iyong naibigay sa iyong account sa impormasyong iyong naibigay din sa ibang mga serbisyo ng LifeChurch.tv o iba pang partido para mabigyan ka nang mas magandang karanasan at mapabuti ang kalidad ng aming mga serbisyo. May ibang mga serbisyo na maaari kang pumili kung gusto mong  pagsamahin ang mga impormasyong iyong ibinigay."
      device id title: "Unique na Device ID at GPS lokasyon"
      device id text: "Pag na-access mo ang YouVersion Application, maaari naming kolektahin ang iyong Unique na Device ID ('UDID') at/o kaya IP address at/o kaya GPS lokasyon. Gagamitin namin itong impormasyon para mabigyan ka ng mas-angkop na karanasan.  Ang ipormasyong mako-kolekta ay upang matukoy ang bilang ng iba't ibang device na gumagamit ng aming serbisyo o parte ng serbisyo, masundan ang kabuuang paggamit, ma-analyze ang datos, at magdulot ng mas epektibong komunikasyon sa iyo.  Maaari naming isama itong ipormasyon sa impormasyon mula sa mga third party para mabigyan ka ng mas mabuting karanasan at para tumaas ang kalidad ng aming serbisyo.  Hindi kami namamahagi ng pribadong impormasyon sa third party na may kinalaman sa iyong UDID o GPS lokasyon ng walang pahintulot mula sa iyo. "
      cookies title: "Mga LifeChurch.tv cookies"
      cookies text: "Pag bisitahin mo ang <a href='www.youversion.com'>www.youversion.com</a> maaari kaming magpadala ng isa o maraming cookies sa iyong computer upang matukoy namin ang iyong browser. (Ang cookie ay simpleng text na naglalaman ng mga linya ng karakter). Sa pagtanggap ng aming cookies, magagawa mong mapanatili ang mga user preferences sa bawat sesyon. Kahit na halos lahat ng browser ay tumatanggap ng cookies mula default, maaari mong i-set ang iyong browser upang di tanggapin ang cookies, o di kaya ay upang ipaalam sa iyo na ikaw ay pinapadalhan ng cookie. Ilan sa mga features at serbisyo ng YouVersion ay maaaring di gumana ng maayos pag may cookies na disabled."
      log title: "Mga impormasyon sa Log"
      log text: "Pag gagamitin mo ang mga serbisyo ng LifeChurch.tv, ang aming mga server ay kusang magtatala ang mga impormasyong naipadala ng iyong browser pag bumisita ka sa isa sa aming websites. Ang nilalaman ng mga server logs na ito ay ang iyong web request, Internet Protocol address, uri ng browser, wika na gamit ng browser, ang petsa at oras ng iyong request, at isa o maraming cookies na magbibigay alam kung anong browser ang  iyong ginagamit."
      communications title: "Mga komunikasyon ng user"
      communications text: "Ang mga impormasyong pangpersonal o request na iyong isusumite gamit ang <a href='www.youversion.com/live'>www.youversion.com/live</a> ay maipadadala sa group administrator. Ang group administrator at/o isa sa kanyang miyembro ay may access sa mga impormasyong ito. Kung magpadadala ka ng email o ibang komunikasyon sa anumang websites na pagmamay-ari ng LifeChurch.tv, maaari naming panatilihin ang lahat ng komunikasyong iyon para i-process ang iyong mga katanungan, tugonan ang iyong mga request at pagbutihin ang aming mga serbisyo."
      third party title: "Mga Third party sites"
      third party text: "Ang Patakarang Pangpribadong ito ay maaari lamang sa sites at apps na pagmamay-ari ng LifeChurch.tv. Hindi kayang i-regulate ng LifeChurch.tv ang ibang sites na naka-link sa aming websites at mga serbisyo. Maaaring maglagay ang mga sites na ito ng kanilang cookies o ibang files sa iyong computer, at magkolekta o humingi ng personal na impormasyon sa iyo. Dapat mong malaman ang kani-kanilang Patakarang Pangpribado pag pinili mong bumisita sa kanilang mga sites."
      information use title: "Paano namin gagamitin ang iyong mga impormasyon?"
      information use text: "Pag nagsign-up ka sa isang partikular na serbisyo at nangangailangan ng pagrehistro, hihingi kami mula sa iyo ng mga impormasyong pangpersonal. Pag nais ng LifeChurch.tv na gamitin ang mga impormasyong ito sa ibang paraan maliban sa aming pagkalap, hihingin namin ang iyong pahintulot bago namin ito gamitin. Hindi kami nangangalap o gumagamit ng mga sensitibong impormasyon sa ibang dahilan maliban lamang sa mga napapaloob sa Patakarang Pangpribado at/o sa mga spesipikong serbisyo na iyong pinapahintulutan. Maaari mong hindi isumite ang iyong mga personal na impormasyon sa anuman sa aming mga serbisyo, at gayundin maaaring hindi ka mabibigyan ng mga serbisyong ito mula sa LifeChurch.tv."
      information security title: "Paano namin pino-protektahan ang iyong impormasyon?"
      information security text: "Ang LifeChurch.tv ay hindi nagbabahagi ng iyong personal na impormasyon sa mga institusyong hindi kabilang sa LifeChurch.tv ng walang pahintulot mula sa iyo. Maaari lamang ibahagi ng LifeChurch.tv ang mga impormasyon tungkol sa iyo sa paniniwalang ang pagkuha, paggamit, pagtago o paghayag ng mga nasabing impormasyon ay lubhang kinakailangan upang (a) sumunod sa anumang batas, regulasyon, legal na proseso o hiling ng gobyerno, (b) isakatuparan ang kinakailangang Terms of Use, kasama ang pagiimbestiga ng posibleng pagsuway dito, (c) pag-suri, pagpigil, o kaya ay aksyunan ang palsipikasyon, security o technical issues, o (d) pangalagaan ang napipintong pinsala sa mga karapatan, ari-arian o kaligtasan ng LifeChurch.tv, mga gumagamit nito o ang publiko gaya ng sinasaad ng batas. Ang LifeChurch.tv ay gumagawa ng kaukulang aksyon upang maiwasan ang hindi awtorisadong pagkuha o pagbago, paghayag o pagsira ng impormasyon. Kasama ang aming pagsusuri ng aming nakalap na mga impormasyon, pagtatago at pamamaraan, gayun din ang pisikal na pag-iingat upang maiwasan ang hindi awtorisadong pagkuha sa mga sistema kung saan naroon ang mga personal na impormasyon. Maliban kung may maliwanag na pahintulot mula sa iyo, ang LifeChurch.tv ay may mahigpit na polisiya tungkol sa pagkuha ng mga personal na impormasyon ng mga empleyado nito, kontratista at mga ahente na kinakailangan ang mga detalye na ito upang paganahin, gawin o ayusin ang mga serbisyo ng LifeChurch.tv. Ang mag tauhang ito ay nasasakop ng confidentiality obligations at maaaring sakop din ng pagdidisiplina, kasama ang pagtanggal sa trabaho at paglilitis, kung hindi masunod ang mga pananagutang ito."
      data integrity title: "Data Integrity"
      data integrity text: "Ang LifeChurch.tv ay sinisigurong ang mga nakolektang impormasyon, pagtago at paggamit ng mga ito ay para lamang makalap, maitago at magamit ang mga personal na impormasyong kinakailangan upang makapagbigay o maiayos pa ang aming serbisyo. Isinasakatuparan namin ito sa pamamagitan ng mga makatuwirang pamamaraan upang ang mga nakalap na impormasyon ng aming mga tagasunod ay tama, kumpleto, at napapanahon, subalit kami ay umaasa sa aming mga tagasunod sa baguhin o itama ang mga personal na impormasyon na ito kung kinakailangan."
      information access title: "Kinukuha at ina-update ang personal ng detalye"
      information access text: "Sa iyong paggamit ng kahit anumang serbisyo ng LifeChurch.tv, sinisikap naming mabigyan kayo ng pamamaraan upang makita at maisaayos ang mga personal na impormasyon ninyo, kung ang mga ito ay kinakailangang itama dahil mali na o burahin ayon sa inyong kahilingan kung hindi rin ito isinasaad ng batas na dapat itago o kinakailangan para sa lehitimong paggamit namin. Hinihiling namin sa aming mga tagasunod na ipakilala ang sarili at ang mga impormasyong nais makuha, itama o tanggalin bago isakatuparan ang mga gawaing ito, at maaaring tanggihan namin ang mga hiling na hindi makatuwiran o paulit-ulit o systemic, nangangailangan ng lubhang malaking trabahong teknikal, maglalagay sa panganib ng kalagayan ng iba, o lubhang hindi maisasagawa (gaya halimbawa, ang hiling tungkol sa mga datos na nasa backup tapes), o kaya ay hindi kinakailangan. Sa mga pagkakataong pinahihintulutan namin ang pagtingin at pagsasaayos sa mga impormasyong ito, libre ang serbisyong ito, maliban na lamang kung mangangailangan ng lubhang malaking trabaho para sa amin. Ang ilan sa aming mga serbisyo ay may iba-ibang proseso upang makita, maitama o matanggal ang mga personal na impormasyon ng aming mga tagasunod."
      enforcement title: "Pagpapatupad"
      enforcement text: "Ang LifeChurch.tv ay palagiang sinusuri ang pagsunod nito sa Patakaran sa Privacy. Kapag nakatatanggap kami ng pormal na liham na nagsasaad ng reklamo hinggil dito, ang polisiya namin ay makipag-ugnayan sa aming tagasunod na naghain ng reklamo. Kami ay makikipagtulungan sa mga kinauukulang sangay ng gobyerno, kasama na ang lokal na namamahala ng proteksyon para sa mga datos, upang maresolba ang anumang reklamo tungkol sa paglipat ng personal na impormasyon na hindi maaaring malutas ng LifeChurch.tv at ng nasabing indibidwal."
      questions title: "Mga Katanungan"
      questions text: "Ang mga katanungan tungkol sa patakaran sa privacy ay maaaring ipabatid sa <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "Mga Tuntunin sa Paggamit"
      translation disclaimer: "Ang salitaan ng paggamit ay sinalin upang madali sa iyo; subalit ang LifeChurch.tv ay walang pananagutan o pagkakatawan pagdating sa kawastuhan ng pagsalin.  Kung may pagkakaiba sa Ingles at sinaling wika, ang Ingles na salin ang mananaig. "
      acceptance title: "Pagsang-ayon sa mga Alituntunin"
      acceptance text: "Sa pag-click ng 'Sang-ayon ako,' sinasaad mo na nabasa at sinasang-ayunan mo ang MGA TUNTUNIN SA PAGGAMIT ng YouVersion. Ang LifeChurch.tv ay nagbibigay serbisyo sa pamamagitan ng Internet at ng World Wide Web (ang 'Web') sa anyo ng aplikasyong YouVersion at iba pang mga website gaya ng <a href-'http://youversion.com'>http://youversion.com</a> (o sa kabuuan, 'YouVersion'), ayon sa sumusunod na MGA TUNTUNIN SA PAGGAMIT. Ang LifeChurch.tv ay maaaring baguhin ang MGA TUNTUNIN SA PAGGAMIT paminsan-minsan, nang walang abiso, at ang pinakabagong salin ng MGA TUNTUNIN SA PAGGAMIT ay maaaring mabasa sa: <a href='http://youversion.com/terms'>http://youversion.com/terms</a>. Sa pag-gamit ng YouVersion, ikaw din ay pumapayag na mapasa ilalim sa anumang karagdagang alituntunin o patakaran na maaaring maipaskil paminsan-minsan sa website ng YouVersion. Ang lahat ng mga alituntunin o patakaran na ito ay nakasaad ayon sa pagkabanggit dito sa  MGA TUNTUNIN SA PAGGAMIT. Ang anumang paglabag sa MGA TUNTUNIN SA PAGGAMIT ay dapat iulat sa pamamagitan ng email sa <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "Paglalarawan ng Serbisyo"
      description text: "Ang LifeChurch.tv ay nagbibigay sa mga Tagasunod nito ng mga iba't-ibang serbisyo sa pamamagitan ng YouVersion, kabilang ngunit hindi limitado sa mga sumusunod, panonood ng video online, paglalathala ng blog posts at mga komento, komentaryo, iba't-ibang mga gamit sa komunikasyon, forums, at isinapersonal na nilalaman, ng walang bayad mula sa mga tagasunod. Sa pag-gamit mo ng YouVersion, nauunawaan mong maaaring kaakibat nito ang pagkakaroon ng komunikasyon mula sa LifeChurch.tv, kabilang ngunit hindi limitado sa mga anunsiyo tungkol sa serbisyo, mensaheng pang-administratibo, at iba pang mga mensahe na ikaw ay indibidwal na umayon. Nauunawaan mo at sang-ayon ka na ikaw ang responsable sa pagkuha ng pamamaraan upang magkaroon ng Internet access sa YouVersion, na maaaring kasama ang aparato at bayad sa third-party (gaya ng bayad sa Internet service provider, bayad sa airtime, o iba pang bayarin kaugnay sa paglalathala at paghahatid ng mensahe)."
      registration title: "Ang Iyong mga Pananagutan tungkol sa Pagpapatala"
      registration text: "You acknowledge and agree to:<ul><li>provide true, accurate, current and complete information about yourself as prompted by YouVersion's registration form(s) (the 'Registration Data') and</li>\L<li>maintain and promptly update the Registration Data to keep it true, accurate, current and complete. If LifeChurch.tv suspects that such information is untrue, inaccurate, not current or incomplete, LifeChurch.tv has the right to suspend or terminate your account and refuse any and all current or future use of YouVersion (or any portion thereof). LifeChurch.tv is concerned about the safety and privacy of all its users, particularly children. For this reason, parents of children under the age of 13 who allow their children to access YouVersion must acknowledge that YouVersion is designed to appeal to a broad audience. Accordingly, as your child's legal guardian, it is your responsibility to determine whether YouVersion is appropriate for your child.</li></ul>"
      privacy title: "Ang Patakaran sa Privacy ng YouVersion"
      privacy text: "Ang mga impormasyon ukol sa pagpapatala at iba pang personal na bagay tungkol sa iyo ay nasasakop ng aming Patakaran sa Privacy, na matatagpuan sa <a href='http://youversion.com/privacy'>http://youversion.com/privacy</a>. Nauunawaan mo na sa paggamit mo ng YouVersion ay pumapayag kang makalap at magamit (gaya ng nakasaad sa Patakaran sa Privacy) ang mga impormasyong ito, kasama na ang paglipat ng mga impormasyong ito sa Estados Unidos at/o iba pang mga bansa para sa pagtatago, pag-proseso at paggamit ng <a href='http://LifeChurch.tv'>Lifechurch.tv</a>."
      account title: "Member Account, Password and Security"
      account text: "Kapag natapos na ang proseso ng pagpapatala sa YouVersion, makatatanggap ka ng password para sa nagawang account. Ikaw ang responsable sa pagpapanatili ng kaligtasan ng iyong password at account, at ganap ang iyong pananagutan tungkol sa lahat ng mga gawain na magaganap gamit ang iyong password o account. Sumasang-ayon ka na:\n<ul><li>dagling iaabiso ang LifeChurch.tv ng kahit anong paggamit ng iyong password o account na labag sa iyong pahintulot o kahit na anong paglabag sa seguridad, at </li><li>sisiguruhing lalabas mula sa iyong account pagkatapos ng bawat sesyon.</li></ul>"
