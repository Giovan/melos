    privacy:
      policy: "%{youversion} Patakarang Pangpribado"
      intro: "Ang YouVersion, isang Website at Aplikasyon na pagmamay-ari ng LifeChurch.tv, ay pinapahalagahan ang  lahat ng impormasyon tungkol sa iyo na nagamit at nai-share. Kami ay nagtitiwala sa mga sumusunod na pahayag na iyong maiintindihan kung paano kolektahin, gamitin, at protektahan ang mga impormasyon iyong naibigay sa aming site o app. Hindi namin gagamitin o i-shashare ang iyong impormasyon sa kanino man ayon din sa Patakarang Pangpribado."
      translation disclaimer: "Ang patakaran ng pagsasarilinan ay sinalin upang madali sa iyo; subalit, ang LifeChurch.tv ay walang panangutan o pagkakatawan pagdating sa kawastuhan ng pagsalin.  Kung may pagkakaiba sa Ingles at sinaling wika, ang Ingles na bersyon ang mananaig.  "
      what we collect: "Ano ang aming kinokolekta at paano namin ito gagamitin"
      your information title: "Impormasyong iyong ibinigay"
      your information text: "Pag nagsign-up ka para sa YouVersion account, o ibang serbisyo o promosyon ng LifeChurch.tv at kailangang magrehistro,  kailangan namin ang iyong impormasyong pangpersonal (tulad ng pangalan, email address at account password). Maaari naming pagsamahin ang lahat ng mga impormasyong iyong naibigay sa iyong account at impormasyong iyong naibigay din sa ibang mga serbisyo ng LifeChurch.tv o pangatlong partido para mabigyan ka ng mas magandang karanasan at mapabuti ang kalidad ng aming mga serbisyo. Para sa mga ibang serbisyo, maaari kang pumili kung gusto mong  pagsamahin ang mga impormasyong iyong ibinigay."
      device id title: "Unique na Device ID"
      device id text: "Pag na-access mo ang YouVersion Application, maaari naming gamitin ang iyong Unique na Device ID ('UDID') at/ o kaya ay IP address. Gagamitin naming ang iyong UDID para mabigyan ka ng mas "
      cookies title: "Mga LifeChurch.tv cookies"
      cookies text: "Pag bisitahin mo ang %{link}, maaari kaming magpadala ng isa o maraming cookies sa iyong kompyuter upang maaari naming malaman kung anong browser ang ginagamit mo. (Ang cookie ay simpleng tekst na naglalaman ng linya ng karakters). Sa pagtanggap ng aming cookies, magagawa mong mapanatili ang mga user preferences sa bawat sesyon. Kahit na halos lahat ng browser ay tumatanggap ng cookies mula default, maaari mo itong di tanggapin, o di kaya ay padadalhan ka at ipapaalam naman nila ito. Ilan sa mga features at serbisyo ng YouVersion ay maaaring di gumagana ng maayos pag may cookies na disabled."
      log title: "Mga impormasyon sa Log"
      log text: "Pag gagamitin mo ang mga serbisyo ng LifeChurch.tv, ang aming mga servers ay kusang itatala ang mga impormasyong naipadala ng iyong browser pag bumisita ka sa isa sa aming websites. Ang nilalaman ng mga server logs na ito ay ang iyong web request, Internet Protocol address, uri ng browser, lenggwaheng gamit ng browser, ang petsa at oras ng iyong request, at isa or maraming cookies na magbibigay alam kung anong browser ang  iyong ginagamit."
      communications title: "Mga komunikasyon ng user"
      communications text: "Ang mga impormasyong pangpersonal o request na iyong isusumite gamit ang %{link} ay maipadadala sa group administrator. Ang group administrator at/o isa sa kanyang miyembro ay may access sa mga impormasyong ito. Kung magpadadala ka ng email o ibang komunikasyon sa anumang websites na pagmamay-ari ng LifeChurch.tv, pananatilihin namin ang lahat ng komunikasyong iyon para i-process ang iyong mga katanungan, magrespond sa iyong mga requests at pagbutihin ang aming mga serbisyo. "
      third party title: "Mga Third party sites"
      third party text: "Ang Patakarang Pangpribadong ito ay maaari lamang sa sites at apps na pagmamay-ari ng LifeChurch.tv. Hindi kayang i-regulate ng LifeChurch.tv ang ibang sites na naka-link sa aming websites at mga serbisyo. Maaaring maglagay ang mga sites na ito ng kanilang cookies o ibang files sa iyong computer, at magkolekta o humingi ng personal na impormasyon sa iyo. Dapat mong malaman ang kani-kanilang Patakarang Pangpribado pag pinili mong bumisita sa kanilang mga sites."
      information use title: "Paano namin gagamitin ang iyong mga impormasyon?"
      information use text: "Pag nagsign-up ka sa isang partikular na serbisyo at nangangailangan ng pagrehistro, hihingi kami mula sa iyo ng mga impormasyong pangpersonal. Pag nais ng LifeChurch.tv na gamitin ang mga impormasyong ito sa ibang paraan maliban sa aming pagkalap, hihingin namin ang iyong pahintulot bago namin ito gamitin. Hindi kami nangangalap o gumagamit ng mga sensitibong impormasyon sa ibang dahilan maliban lamang sa mga napapaloob sa Patakarang Pangpribado at/o sa mga spesipikong serbisyo na iyong pinapahintulutan. Maaari mong hindi isumite ang iyong mga personal na impormasyon sa anuman sa aming mga serbisyo, at gayundin na hindi ka mabibigyan ng mga serbisyong ito mula sa LifeChurch.tv."
