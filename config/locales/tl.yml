            your information text: "Kapag nagsign-up ka para sa iyong YouVersion account, o sa iba pang serbisyo o promosyon ng Life.Church, kinakailangan namin ang ilang impormasyon tungkol sa iyo (tulad ng pangalan, email address at account password). Maaari naming pagsamahin ang mga impormasyong iyong naibigay sa iyong account sa impormasyong iyong naibigay din sa ibang mga serbisyo ng Life.Church o iba pang partido para mabigyan ka nang mas magandang karanasan at mapabuti ang kalidad ng aming mga serbisyo. May ibang mga serbisyo na maaari kang pumili kung gusto mong  pagsamahin ang mga impormasyong iyong ibinigay."
            device id title: "Unique na Device ID at GPS lokasyon"
            device id text: "Pag na-access mo ang YouVersion Application, maaari naming kolektahin ang iyong Unique na Device ID ('UDID') at/o kaya IP address at/o kaya GPS lokasyon. Gagamitin namin itong impormasyon para mabigyan ka ng mas-angkop na karanasan.  Ang ipormasyong mako-kolekta ay upang matukoy ang bilang ng iba't ibang device na gumagamit ng aming serbisyo o parte ng serbisyo, masundan ang kabuuang paggamit, ma-analyze ang datos, at magdulot ng mas epektibong komunikasyon sa iyo.  Maaari naming isama itong ipormasyon sa impormasyon mula sa mga third party para mabigyan ka ng mas mabuting karanasan at para tumaas ang kalidad ng aming serbisyo.  Hindi kami namamahagi ng pribadong impormasyon sa third party na may kinalaman sa iyong UDID o GPS lokasyon ng walang pahintulot mula sa iyo."
            cookies title: "Mga Life.Church cookies"
            cookies text: "Pag bisitahin mo ang <a href='https://www.bible.com' target='_self'>www.youversion.com</a> maaari kaming magpadala ng isa o maraming cookies sa iyong computer upang matukoy namin ang iyong browser. (Ang cookie ay simpleng text na naglalaman ng mga linya ng karakter). Sa pagtanggap ng aming cookies, magagawa mong mapanatili ang mga user preferences sa bawat sesyon. Kahit na halos lahat ng browser ay tumatanggap ng cookies mula default, maaari mong i-set ang iyong browser upang di tanggapin ang cookies, o di kaya ay upang ipaalam sa iyo na ikaw ay pinapadalhan ng cookie. Ilan sa mga features at serbisyo ng YouVersion ay maaaring di gumana ng maayos pag may cookies na disabled."
            log title: "Mga impormasyon sa Log"
            log text: "Pag gagamitin mo ang mga serbisyo ng Life.Church, ang aming mga server ay kusang magtatala ang mga impormasyong naipadala ng iyong browser pag bumisita ka sa isa sa aming websites. Ang nilalaman ng mga server logs na ito ay ang iyong web request, Internet Protocol address, uri ng browser, wika na gamit ng browser, ang petsa at oras ng iyong request, at isa o maraming cookies na magbibigay alam kung anong browser ang  iyong ginagamit."
            communications title: "Mga komunikasyon ng user"
            communications text: "Ang mga impormasyong pangpersonal o request na iyong isusumite gamit ang <a href='https://www.bible.com/live' target='_self'>www.youversion.com/live</a> ay maipadadala sa group administrator. Ang group administrator at/o isa sa kanyang miyembro ay may access sa mga impormasyong ito. Kung magpadadala ka ng email o ibang komunikasyon sa anumang websites na pagmamay-ari ng Life.Church, maaari naming panatilihin ang lahat ng komunikasyong iyon para i-process ang iyong mga katanungan, tugonan ang iyong mga request at pagbutihin ang aming mga serbisyo."
            third party title: "Mga Third party sites"
            third party text: "Ang Patakarang Pangpribadong ito ay maaari lamang sa sites at apps na pagmamay-ari ng Life.Church. Hindi kayang i-regulate ng Life.Church ang ibang sites na naka-link sa aming websites at mga serbisyo. Maaaring maglagay ang mga sites na ito ng kanilang cookies o ibang files sa iyong computer, at magkolekta o humingi ng personal na impormasyon sa iyo. Dapat mong malaman ang kani-kanilang Patakarang Pangpribado pag pinili mong bumisita sa kanilang mga sites."
            information use title: "Paano namin gagamitin ang iyong mga impormasyon?"
            information use text: "Pag nagsign-up ka sa isang partikular na serbisyo at nangangailangan ng pagrehistro, hihingi kami mula sa iyo ng mga impormasyong pangpersonal. Pag nais ng Life.Church na gamitin ang mga impormasyong ito sa ibang paraan maliban sa aming pagkalap, hihingin namin ang iyong pahintulot bago namin ito gamitin. Hindi kami nangangalap o gumagamit ng mga sensitibong impormasyon sa ibang dahilan maliban lamang sa mga napapaloob sa Patakarang Pangpribado at/o sa mga spesipikong serbisyo na iyong pinapahintulutan. Maaari mong hindi isumite ang iyong mga personal na impormasyon sa anuman sa aming mga serbisyo, at gayundin maaaring hindi ka mabibigyan ng mga serbisyong ito mula sa Life.Church."
            information security title: "Paano namin pino-protektahan ang iyong impormasyon?"
            information security text: "Ang Life.Church ay hindi nagbabahagi ng iyong personal na impormasyon sa mga institusyong hindi kabilang sa Life.Church ng walang malinaw na pahintulot mula sa iyo. Maaari lamang ibahagi ng Life.Church ang mga impormasyon tungkol sa iyo sa paniniwalang ang pagkuha, paggamit, pagtago o paghayag ng mga nasabing impormasyon ay lubhang kinakailangan upang (a) sumunod sa anumang batas, regulasyon, legal na proseso o hiling ng gobyerno, (b) ipatupad ang kinakailangang Terms of Use, kasama ang pagiimbestiga ng posibleng pagsuway dito, (c) pag-suri, pagpigil, o kaya ay aksyunan ang palsipikasyon, security o technical issues, o (d) pangalagaan ang napipintong pinsala ng mga karapatan, ari-arian o kaligtasan ng Life.Church, mga gumagamit nito o ang publiko gaya ng isinasaad ng batas. Ang Life.Church ay gumagawa ng kaukulang aksyon upang maiwasan ang hindi awtorisadong pagkuha o pagbago, paghayag o pagsira ng impormasyon, kasama ang aming pagsusuri ng aming nakalap na mga impormasyon, pagtatago at pamamaraan, gayun din ang pisikal na pag-iingat upang maiwasan ang hindi awtorisadong pagkuha sa mga sistema kung saan naroon ang mga iyong mga personal na impormasyon. Maliban kung may malinaw at konkretong pahintulot mula sa iyo, ang Life.Church ay may mahigpit na polisiya tungkol sa pagkuha ng mga personal na impormasyon ng mga empleyado nito, kontratista at mga ahente na kinakailangan ang mga detalye na ito upang paganahin, gawin o ayusin ang mga serbisyo ng Life.Church. Ang mag tauhang ito ay nakabukload sa confidentiality obligations at maaaring buklod rin ng pagdidisiplina, kasama ang pagtanggal sa trabaho at paglilitis, kung hindi masunod ang mga obligasyon na ito."
            data integrity title: "Data Integrity"
            data integrity text: "Ang Life.Church ay sinisigurong ang mga nakolektang impormasyon, pagtago at paggamit ng mga ito ay para lamang makalap, maitago at magamit ang mga personal na impormasyong kinakailangan upang makapagbigay o maiayos pa ang aming serbisyo. Isinasakatuparan namin ito sa pamamagitan ng mga makatuwirang pamamaraan upang ang mga nakalap na impormasyon ng aming mga tagasunod ay tama, kumpleto, at napapanahon, subalit kami ay umaasa sa aming mga tagasunod sa baguhin o itama ang mga personal na impormasyon na ito kung kinakailangan."
            information access title: "Kinukuha at ina-update ang personal ng detalye"
            information access text: "Sa iyong paggamit ng kahit anumang serbisyo ng Life.Church, sinisikap naming mabigyan kayo ng pamamaraan upang makita at maisaayos ang mga personal na impormasyon ninyo, kung ang mga ito ay kinakailangang itama dahil mali na o burahin ayon sa inyong kahilingan kung hindi rin ito isinasaad ng batas na dapat itago o kinakailangan para sa lehitimong paggamit namin. Hinihiling namin sa aming mga tagasunod na ipakilala ang sarili at ang mga impormasyong nais makuha, itama o tanggalin bago isakatuparan ang mga gawaing ito, at maaaring tanggihan namin ang mga hiling na hindi makatuwiran o paulit-ulit o systemic, nangangailangan ng lubhang malaking trabahong teknikal, maglalagay sa panganib ng kalagayan ng iba, o lubhang hindi maisasagawa (gaya halimbawa, ang hiling tungkol sa mga datos na nasa backup tapes), o kaya ay hindi kinakailangan. Sa mga pagkakataong pinahihintulutan namin ang pagtingin at pagsasaayos sa mga impormasyong ito, libre ang serbisyong ito, maliban na lamang kung mangangailangan ng lubhang malaking trabaho para sa amin. Ang ilan sa aming mga serbisyo ay may iba-ibang proseso upang makita, maitama o matanggal ang mga personal na impormasyon ng aming mga tagasunod."
            enforcement title: "Pagpapatupad"
            enforcement text: "Ang Life.Church ay palagiang sinusuri ang pagsunod nito sa Patakaran sa Privacy. Kapag nakatatanggap kami ng pormal na liham na nagsasaad ng reklamo hinggil dito, ang polisiya namin ay makipag-ugnayan sa aming tagasunod na naghain ng reklamo. Kami ay makikipagtulungan sa mga kinauukulang sangay ng gobyerno, kasama na ang lokal na namamahala ng proteksyon para sa mga datos, upang maresolba ang anumang reklamo tungkol sa paglipat ng personal na impormasyon na hindi maaaring malutas ng Life.Church at ng nasabing indibidwal."
            questions title: "Mga Katanungan"
            questions text: "Ang mga katanungan tungkol sa patakaran sa privacy ay maaaring ipabatid sa <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
        terms: 
            title: "Mga Tuntunin sa Paggamit"
            translation disclaimer: "Ang salitaan ng paggamit ay sinalin upang madali sa iyo; subalit ang Life.Church ay walang pananagutan o pagkakatawan pagdating sa kawastuhan ng pagsalin.  Kung may pagkakaiba sa Ingles at sinaling wika, ang Ingles na salin ang mananaig."
            acceptance title: "Pagsang-ayon sa mga Alituntunin"
            acceptance text: "Ang pag-pindot ng 'Sang-ayon ako,' ay nagsasaad na iyong nabasa at sinasang-ayunan ang MGA TUNTUNIN SA PAGGAMIT ng YouVersion. Ang Life.Church ay nagbibigay serbisyo sa pamamagitan ng Internet at ng World Wide Web (ang 'Web') gamit ang aplikasyong YouVersion at iba pang mga website gaya ng <a href='https://www.bible.com' target='_self'>http://bible.com</a>(o sa kabuuan, 'YouVersion'), na naaayon sa sumusunod na MGA TUNTUNIN SA PAGGAMIT. Ang Life.Church ay maaaring baguhin ang MGA TUNTUNIN SA PAGGAMIT paminsan-minsan, nang walang abiso, at ang pinakabagong salin ng MGA TUNTUNIN SA PAGGAMIT ay maaaring mabasa sa: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Sa pag-gamit ng YouVersion, ikaw din ay sumasang-ayong susundin ang anumang karagdagang alituntunin o patakaran na maaaring ipamahagi sa website ng YouVersion. Ang lahat ng mga alituntunin o patakaran na ito ay nakapaloob sa mga isinasaad ng MGA TUNTUNIN SA PAGGAMIT. Ang anumang paglabag sa MGA TUNTUNIN SA PAGGAMIT ay nararapat na ipaalam sa pamamagitan ng email sa <a href='mailto:legal@youversion.com'> legal@youversion.com</a>."
            description title: "Paglalarawan ng Serbisyo"
            description text: "Ang Life.Church ay nagbibigay sa mga Tagasunod nito ng mga iba't-ibang serbisyo sa pamamagitan ng YouVersion, kabilang ngunit hindi limitado sa mga sumusunod, panonood ng video online, paglalathala ng blog posts at mga komento, komentaryo, iba't-ibang mga gamit sa komunikasyon, forums, at isinapersonal na nilalaman, ng walang bayad mula sa mga tagasunod. Sa pag-gamit mo ng YouVersion, nauunawaan mong maaaring kaakibat nito ang pagkakaroon ng komunikasyon mula sa Life.Church, kabilang ngunit hindi limitado sa mga anunsiyo tungkol sa serbisyo, mensaheng pang-administratibo, at iba pang mga mensahe na ikaw ay indibidwal na umayon. Nauunawaan mo at sang-ayon ka na ikaw ang responsable sa pagkuha ng pamamaraan upang magkaroon ng Internet access sa YouVersion, na maaaring kasama ang aparato at bayad sa third-party (gaya ng bayad sa Internet service provider, bayad sa airtime, o iba pang bayarin kaugnay sa paglalathala at paghahatid ng mensahe)."
            registration title: "Ang Iyong mga Pananagutan tungkol sa Pagpapatala"
            registration text: "Kinikilala mo at pumapayag kang:<ul><li>magbigay ng totoo, eksakto, kasalukuyan at buong impormasyon tungkol sa iyong sarili ayon sa registration form(s) (ang 'Registration Data') ng YouVersion at</li><li>panatilihing at daliang iayos ang Registration Data para mapanatili itong tooto, eksakto, kasalukuyan at buo. Kung ang Life.Church ay maghinala na ang mga impormasyong ito ay hindi totoo, eksakto o kulang, may karapatan ang Life.Church na suspindihin o tanggalin ang account at pagkaitan ng anuman at lahat o panghinaharap na paggamit ng YouVersion (o bahagi nito). Ang Life.Church ay nagmamalasakit sa kaligtasan at pagkapribado ng lahat ng mga gumagamit nito, lalo na ang mga bata. Sa ganitong kadahilanan, ang mga magulang ng mga batang edad 13 pababa na nagpapahintulot sa kanilang mga anak na gumamit ng YouVersion ay kinakailangang kumilala na ang YouVersion ay akma sa malawak na tagasubaybay. Kaya, bilang legal na tagapangalaga ng iyong anak, ika'y may responsibilidad na tukuyiin kung ang YouVersion ay angkop para sa iyong anak.</li></ul>"
            privacy title: "Ang Patakaran sa Privacy ng YouVersion"
            privacy text: "Ang mga impormasyon ukol sa pagpapatala at iba pang personal na bagay tungkol sa iyo ay nasasakop ng aming Patakaran sa Privacy, na matatagpuan sa <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>. Nauunawaan mo na sa paggamit mo ng YouVersion ay pumapayag kang makalap at magamit (gaya ng nakasaad sa Patakaran sa Privacy) ang mga impormasyong ito, kasama na ang paglipat ng mga impormasyong ito sa Estados Unidos at/o iba pang mga bansa para sa pagtatago, pag-proseso at paggamit ng <a href='http://life.church' target='_self'>Life.Church</a>."
            account title: "Member Account, Password and Security"
            account text: "Kapag natapos na ang proseso ng pagpapatala sa YouVersion, makatatanggap ka ng password para sa nagawang account. Ikaw ang responsable sa pagpapanatili ng kaligtasan ng iyong password at account, at ganap ang iyong pananagutan tungkol sa lahat ng mga gawain na magaganap gamit ang iyong password o account. Sumasang-ayon ka na:\n<ul><li>dagling iaabiso ang Life.Church ng kahit anong paggamit ng iyong password o account na labag sa iyong pahintulot o kahit na anong paglabag sa seguridad, at </li><li>sisiguruhing lalabas mula sa iyong account pagkatapos ng bawat sesyon.</li></ul>"
            conduct title: "Member Conduct"
            conduct text: "Naiintindihan mo na ang lahat ng impormasyon, datos, teksto, software, musika, tunog, larawan, pagkaguhit, video, mensahe, mga tag, mga blog o talakayang pinost, o ibang mga gamit (‘Content’), kung pinost man pampubliko o pampribado, ay katungkulan lamang ng taong pinanggalinan ng Content.  Ibig nitong sabihin ay ikaw lamang ang may katungkulan sa lahat ng Content na iyong in-upload, pinost, in-email, pinasa o kung ano mang paraang inilathala sa pamamagitan ng YouVersion.  Bagamat binabantayan ng Life.Church ang mga Content na binibigay sa YouVersion, hindi maaring akuin ng Life.Church ang responsibilidad ng katotohanan, integridad, kalidad, o kabagayan ng Content. Naiintindihan mo at sumasang-ayon ka na sa paggamit ng YouVersion, maaari kang makakita ng Content na nakagagalit, malaswa, o kapintas pintas.  Sumasang-ayon kang huwag gamitin ang YouVersion para sa:<ul type='none'><li>pag-upload, pag-post, pag-email, paglipat o kung ano mang paraan ng paglathala ng anumang Content na bawal, na nakasasama, nananakot, abusado, nambabastos, nakamamali, naninirang puri, na bulgar, bastos, nagsasanhi ng libelo, lumalabag sa privacy ng iba, kapoot-poot, nagsasanhi ng diskriminasyon, o kapintas pintas sa lahi, etnisidad o kung anoman;</li><li>kasamaan ng menor de edad sa ano mang paraan;</li><li>pagpanggap bilang ibang tao o kinatawan, halimbawa, ngunit di limitado sa, opisyal ng Life.Church, pinuno ng talakayan, patnubay o host, o walang katotohanang sabihin o i-misrepresenta ang iyong pagkasapi sa isang tao o samahan;</li><li>pagpalsipika ng mga header o ibang paraan ng pag-manipula ng mga identifier upang itago ang pinanggalingan ng Content na pinasa sa YouVersion;</li><li>pag-upload, pagpost, pag-email, pagtransmit o ano mang paraang ng Content na wala kang karapatang gawin sa ilalim ng kahit anong batas o kontrata o mga fiduciary na (tulad ng panloobang impormasyon, proprietary o lihim na impormasyon na natutunan o nabanggit sa pamamagitan ng iyong kalagayang pagkakawani  o sa ilalim ng kasunduan laban sa pagpapahayag);</li><li>pag-upload, pagpost, pag-email, pag-transmit o ano mang paraan ng Content na lumalabag sa kahit anong patent, trademark, trade secret, copyright or o iba pang mga proprietary na karapatan ('Rights') ng kahit anong kinatawan;</li><li>pag-upload, pag-post, pag-email, pag-transmit o kung ano mang paraan ng kahit anong di hiniling o di pinahintulutang advertising, mga promotional na gamit, 'junk mail,' 'spam,' 'chain letters,' 'pyramid schemes,' o kahit anong uri ng paghiling </li><li>pag-upload, pag-post, pag-email, pag-transmit o kung ano mang paraan ng kahit anong bagay na naglalaman ng mga software virus o computer code, mga file o programa na may disenyong gambalahin, sirain o limitahan ang pagtakbo ng kahit anong computer software o hardware o kagamitan ng mga telecommunication; </li><li>paggambala ng karaniwang daloy ng pag-uusap o umakto sa paraan na makakaapekto ng negatibo sa paggamit ng ibang mga user ng real-time na pag-uusap;</li><li>paggambala sa YouVersion o mga server o network na konektado sa YouVersion, o paglabag sa kahit anong requirement, pamamaraan, pamamalakad o mga patakaran ng mga network na konektado sa YouVersion;</li><li>kusa o di-kusang paglabag ng kahit anong batas panlokal, pang-estado, pambansa o pandaigdigan;;</li><li>pagbigay ng materyal na suporta o mga mapagkukunan (o pagtago o pagbalatkayo ng kalikasan, lokasyon, pinanggalingan, o pag-aari ng materyal na suporta o mga mapagkukunan) sa kahit anong organisasyon na itinuro ng pamahalaan ng Estados Unidos bilang dayuhang teroristang organisasyon ayon sa section 219 ng Immigration and Nationality Act;</li><li>pag 'stalk' o paggulo ng iba; at/o</li><li>pagkolekta o pagtago ng personal na datos ng ibang mga user na may kinalaman sa mga pinagbabawal na aktibidad na nabanggit sa itaas.</li></ul>Ang Life.Church ay naghahatid ng YouVersion para sa libre, personal, at di madaling unawain at/o relihiyosong pakinabang.  Kinikilala mo na maaaring ipre-screen ng Life.Church ang Content o hindi, pero ang Life.Church at ang mga itinalaga nito ay may karapatan (ngunit walang obligasyon) kung kanilang piliin na ipre-screen, pagbawalan, o tanggalin ang kahit anong Content sa YouVersion, sa kung ano mang dahilan.<br><br>Iyong kinikilala, pinahihintulutan at pinapayagan ang Life.Church na mag-access, mag-limbag at maghayag ng iyong account information at Content kung kinakailangan ng batas o bilang kagandahang loob sa paniniwalang itong access preservation o disclosure ay kainakailangan para sa:<ul><li>pagtupad ng paglitis ayon sa batas;<li>pagtupad ng TERMS OF USE;</li><li>pagtugon sa sakdal na ang kahit anong Content ay labag sa karapatan ng mga third party;</li><li>pagtugon sa iyong mga kahilingan kaugnay sa pagseserbisyo sa mga kustomer ; o</li><li> protektahan ang mga karapatan, pag-aari at personal na kaligtasan ng Life.Church, ang kanyang mga user at ang publiko.</li></ul><br>Naiintindihan mong ang technical processing at transmission ng YouVersion, kasama na ang iyong Content, ay maaaring kabilang ang<ul><li>mga transmission sa iba’t ibang network; at</li><li>mga pagbabago upang umayon at ibagay sa mga technical na mga pangangailangan ng mga kumokonektang network o gamit.</li></ul>"
            international title: "Pangkalahatang Uri ng mga Komunikasyon"
            international text: "Kinikilala mo na sa iyong pag-gamit ng YouVersion, magpapadala ka ng mga komunikasyon na dadaan sa pamamagitan ng mga kompyuter network ng Life.Church, na ang ilang bahagi ay nasa iba't-ibang dako ng mundo. Sanhi nito, kahit na ang mga komunikasyon na mula lamang sa magkaratig pook ay maipadadala gaya ng pang-daigdigang komunikasyon kahit nasaan mang lugar sa panahong nagpadala ng mensahe. Alinsunod nito, kinikilala mo na ang pag-gamit ng YouVersion ay maghahantong sa pagpapahatid ng mensahe na pang-malapitang pook at pang-daigdigan. Nakikilala mo ang pandaigdigang uri ng Internet, sumasang-ayon ka sa lahat ng mga lokal na alituntunin tungkol sa tamang asal habang gumagamit ng Internet at tungkol sa katanggap-tangap na Nilalaman. Tiyak pa dito, sumasang-ayon ka na sumunod sa lahat ng mga batas tungkol sa pagpapadala ng teknikal na datos paluwas mula sa Estados Unidos o sa bansa kung saan ka naninirahan."
            content title: "Mga Nilalamang Isinumite o Ginawang Maaaring Makuha para Maisama sa Serbisyo"
            content text: "Ang Life.Church ay hindi umaangkin sa pagmamay-ari ng Nilalaman na pinasa o nilathala mo sa YouVersion. Subalit, tungkol sa mga Nilalaman na pinasa o nilathala mo para sa publiko sa YouVersion, binibigyan mo ang Life.Church ng mga sumusunod na pang-mundong royalty-free at hindi ekslusibong (mga) lisensya, kung kinakailangan:<ul type='none'><li>Tungkol sa mga Nilalaman na pinasa o nilathala mo sa mga pampublikong bahagi ng YouVersion, ang pahintulot na gamitin, ibahagi, paramihin, baguhin, iayon, itanghal pampubliko, ipakita sa publiko at gumawa ng mga likha gamit ang Nilalaman para sa mga layunin kung saan ang Nilalaman na iyon ay nalathala. Ang pahintulot na ito ay nagkakabisa lamang habang nais mong ang Nilalaman ay nasa YouVersion at mapawawalang bisa sa panahong alisin mo o ng Life.Church ang Nilalaman na ito sa YouVersion.</li><br><li>Tungkol sa mga Nilalaman maliban sa larawan, ilustrasyon, audio o video na pinasa at nilathala mo sa anumang bahagi ng YouVersion, ang pang-habambuhay, hindi mababawi at kabuuang sub-license upang gamitin, ibahagi, paramihin, baguhin, iayon, isalin, itanghal pampubliko, ipakita sa publiko at gumawa ng mga likha gamit ang Nilalaman (sa kabuuan o bahagi man) at gawing bahagi ang Nilalamang ito sa iba pang gawa sa anumang pormat o paraan ngayon o magagawa pa lang sa hinaharap.</li><br><li>'Gawing hayag sa publiko.' 'Gawing hayag sa publiko' na mga bahagi ng YouVersionay ang mga bahaging sinadya para sa kabuuang publiko. Ang mga bahaging hayag sa publiko ng YouVersion ay gaya ng, subalit hindi limitado sa, message boards, komento sa blog, lugar para sa online na komunidad, at mga forum na bukas para sa mga taga-sunod at bisita.</li></ul>"
            contributions title: "Mga Kontribusyon sa YouVersion"
            contributions text: "Sa iyong pagbibigay ng ideya, suhesyon, dokumento, at/o panukala ('Mga Kontribusyon') sa YouVersion, kinikilala at sumasang-ayon ka na:<ul><li> ang iyong mga kontribusyon ay hindi naglalaman ng mga impormasyong konpidensiyal o  proprayidad;</li><li> Ang Life.Church ay hindi saklaw ng anumang konpidensiyal na obligasyon, hayagan o hindi, ng may paggalang sa mga Kontribusyon;</li><li>  Ang Life.Church ay may karapatang gamitin o ilahathala (o piliing hindi gamitin o ilahathala) ang nasabing mga kontribusyon para sa anumang hangarin, sa anumang pamamaraan, sa buong medya sa buong mundo;</li><li> Ang Life.Church ay maaring may katulad na mga kontribusyon na nakasaalang-alang o sa kasalukuyan ay binubuo;</li><li> Ang iyong mga kontribusyon ay awtomatikong magiging pag-aari ng Life.Church na walang anumang obligasyon sa iyo;</li><li> kasama na rito ang hindi mo pagtanggap ng anumang kabayaran sa kahit anong paraan mula sa Life.Church sa anumang pagkakataon.</li></ul>"
            indemnity title: "Bayad-danyos at Paglabas sa Pananagutan"
            indemnity text: "Ikaw ay nagpapahayag ng pagsang-ayon bayaran at panghawakan ang Life.Church at mga subsidirya, mga opisyal, kaanib, empleyado, kasosyo, at mga tagapagbigay lisensya nitong hindi nkapipinsala mula sa anumang paghahabol o pangangailangan, kabilang rito ang mga kabayaran  para sa mga manananggol, gawa ng ikatlong partido dahil o mula sa panglabas ng konteksto na iyong ipinasa, isiniwalat, inilipat o iba pa na lumabasa sa YouVersion, ang iyong paggamit ng YouVersion, ang iyong koneksyon sa YouVersion, ang iyong paglabag sa TERMS OF USE, o sa paglabag sa anumang karapatan ng iba pa. Ikaw ay nagpapahayag na iyong pangunawa at pagsang-ayon na ang Life.Church  at mga subsidirya nito, mga kaanib, opisyal, empleyado, ahente, kasosyo, at mga tagapagbigay lisensya ay hindi magbibigay garantiya na:<ul><li>ang YouVersion ay makatutugon sa iyong mga pangangailangan;</li><li>Ang YouVersion ay hindi maabala, napapanahon, ligtas at walang kamalian; at</li><li>na ang mga resulta na maaring malikom sa paggamit ng YouVersion ay tama o maaasahan.\nWalang pagkakataon ang Life.Church ay magiging responsable sa anumang paraan para sa iyong kawalan o pinsala na buhat ng iyong paggamit ng kahit anong nilalaman na ginawa para sa iyo ng YouVersion.</li></ul>Ikaw ay hayagang umuunawa at sumasang-ayon na anumang material na iyong idinownload o iba pang nilikom gamit ang YouVersion na iyong ginamit ay ayon sa iyong sariling kagustuhan at panganib, at ikaw ang siyang tanging may pananagutan sa anumang pinsala sa iyong kompyuter system o pagkawala ng datos na mula sa iyong pagdownload ng naturang materyal."
            resale title: "Walang Muling Pagbebenta ng Serbisyo"
            resale text: "Sumasang-ayon kang hindi paramihin, ulitin, kopyahin, ibenta, ipalit, ibenta muli o kasangkapanin para sa anumang komersyal na gamit, ang kahit na anumang bahagi ng YouVersion (kasama ang iyong Life.Church ID), paggamit ng YouVersion, o pagkuha sa YouVersion."
            storage title: "Pangkalahatang Kagawian Tungkol sa Paggamit at Pagtatago"
