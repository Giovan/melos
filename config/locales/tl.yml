            limitation text: "Ikaw ay nagpapahayag ng iyong pagunawa at pagsang-ayon na ang Life.Church at mga subsidirya nito, mga kaanib, opisyal, empleyado, ahente, kasosyo, at mga tagapagbigay lisensya ay hindi responsable o mananagot sa iyo para sa anumang diretso o hindi, insidental, espesyal, konsekwentyal o lubos na pinsala, kabilang, ngunit hindi limitado sa, mga pinsala sa pagkalugi, pakikipagkapwa, paggamit, datos o anumang abstrak na pagkawala o kabawasan (kahit na ang Life.Church ay napayuhan sa posibilidad ng naturang pinsala), bunga ng:<ul><li>paggamit o hindi paggamit ng YouVersion;</li><li>hindi awtorisadong paggamit o pagbago ng iyong transmision o datos;</li><li>mga pahayag o asal ng ikatlong partido sa YouVersion; o</li><li>anumang bagay  na may kaugnayan sa YouVersion.</li></ul>"
