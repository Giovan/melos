    account delete success: "Ang iyong YouVersion account ay matagumpay nang naalis. Umaasa kaming magkaroon ka ng makabuluhang paraan upang makapag-interact gamit ang Bibliya. Ilan sa mga apps na ito ay maaaring makatulong sa iyong pag-usad: <a href=http://www.youversion.com/free-bible-apps>http://www.youversion.com/free-bible-apps</a>"
    delete account description: "Pag buburahin mo ang iyong account, permanente mong maaalis ang lahat ng impormasyon, history, at personalization (tulad ng mga tala, mga bookmarks, mga highlights, atpb.) na napapaloob sa YouVersion.com at ang BibleApp. Ang aksiyong ito ay hindi mo na maibabalik o ng aming team. Pag sigurado kang gusto mong magforward, ipagpatuloy sa ibaba."
