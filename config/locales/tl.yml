      general title: "Pangkalahatang Impormasyon"
      general text: "Kabuuang Kasunduan. Ang MGA TUNTUNIN SA PAGGAMIT na ito ang bumubuo sa kabuuang kasunduan sa pagitan mo at ng LifeChurch.tv at sumasaklaw sa paggamit mo ng YouVersion, pinapalitan ang kahit anumang naunang kasunduan sa pagitan mo at LifeChurch.tv na kaugnay ang YouVersion. Maaari ka ring mapasailalim sa karagdagang alituntunin at kondisyon.<br><br>Pagpili ng Batas at Pagtitipon. Ang MGA TUNTUNIN SA PAGGAMIT at ang ugnayan sa pagitan mo at ng LifeChurch.tv ay masasaklawan ng mga batas ng Estado ng Oklahoma na walang pagtatangi sa pagkakaiba ng mga probisyon ng batas. Ikaw at ang LifeChurch.tv ay sumasang-ayon na mapasakot sa personal at ekslusibong hurisdiksyon ng mga korte na nasa probinsya ng Oklahoma County, Oklahoma.<br><br>Pagsusuko at Kakayahang Ihiwalay ng mga Tuntunin. Ang pagkabigo ng LifeChurch.tv na ipatupad o magpatupad ng kahit na anong karapatan o probisyon ng MGA TUNTUNIN SA PAGGAMIT ay hindi nangangahulugan ng pagpapaubay ng karapatan o probisyon na iyon. Kung ang anumang probisyon mula sa MGA TUNTUNIN SA PAGGAMIT ay mapagalaman ng korte na may maaasahang hurisdiksyon na maging walang bisa, ang mga partido ay gayunpamang sumasang-ayon na ang korte ay dapat pagsumikapan na bigyan ng bisa ang mga hangarin ng mga panig na sinasaad ng probisyon, at ang iba pang mga probisyon ng MGA TUNTUNIN SA PAGGAMIT na ito ay nananatiling gumagana.<br><br>Walang Karapatan sa Survivorship at Hindi Maaaring Ilipat. Sumasang-ayon ka ang ang iyong LifeChurch.tv account ay hindi maaaring maisalin sa iba, at ang anumang karapatan mo sa iyong LifeChurch.tv ID o nilalaman ng iyong account ay winawakasan sa iyong pagyao. Sa aming pagtanggap ng kopya ng sertipiko ng kamatayan, ang LifeChurch.tv ay maaaring magwakas sa iyong account at permanenteng burahin ang lahat ng nilalaman ng mga iyon.<br><br> Batas ng mga Limitasyon. Nauunawaan at natatanggap mo na ang anumang batas o kautusan ang lihis ang anumang paghahabol mula sa kaugnay na paggamit ng YouVersion o