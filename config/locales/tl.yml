        privacy: 
            policy: "%{youversion} Patakarang Pangpribado"
            intro: "Alam ng YouVersion, isang Website at Aplikasyon na pagmamay-ari at pinapatakbo ng LifeChurch.tv, na iyong pinapahalagahan ang paggamit at pamamahagi ng lahat ng impormasyon tungkol sa iyo. Kami ay umaasa na ang mga sumusunod na pahayag ay makakatulong sa iyong pag-unawa kung paano ko-kolektahin, gagamitin, at pro-protektahan ang mga impormasyon na iyong naibigay sa aming site o app."
