    privacy:
      policy: "%{youversion} Patakarang Pangpribado"
      intro: "Alam ng YouVersion, isang Website at Aplikasyon na pagmamay-ari at pinapatakbo ng LifeChurch.tv, na iyong pinapahalagahan ang paggamit at pamamahagi ng lahat ng impormasyon tungkol sa iyo. Kami ay umaasa na ang mga sumusunod na pahayag ay makakatulong sa iyong pag-unawa kung paano ko-kolektahin, gagamitin, at pro-protektahan ang mga impormasyon na iyong naibigay sa aming site o app."
      translation disclaimer: "Ang patakaran ng pagsasarilinan ay sinalin upang madali sa iyo; subalit, ang LifeChurch.tv ay walang pananagutan o pagkakatawan pagdating sa kawastuhan ng pagsalin.  Kung may pagkakaiba sa Ingles at sinaling wika, ang Ingles na salin ang mananaig.  "
      what we collect: "Ano ang aming kinokolekta at paano namin ito gagamitin"
      your information title: "Impormasyong iyong ibinigay"
      your information text: "Kapag nagsign-up ka para sa iyong YouVersion account, o sa iba pang serbisyo o promosyon ng LifeChurch.tv, kinakailangan namin ang ilang impormasyon tungkol sa iyo (tulad ng pangalan, email address at account password). Maaari naming pagsamahin ang mga impormasyong iyong naibigay sa iyong account sa impormasyong iyong naibigay din sa ibang mga serbisyo ng LifeChurch.tv o iba pang partido para mabigyan ka nang mas magandang karanasan at mapabuti ang kalidad ng aming mga serbisyo. May ibang mga serbisyo na maaari kang pumili kung gusto mong  pagsamahin ang mga impormasyong iyong ibinigay."
      device id title: "Unique na Device ID at GPS lokasyon"
      device id text: "Pag na-access mo ang YouVersion Application, maaari naming kolektahin ang iyong Unique na Device ID ('UDID') at/o kaya IP address at/o kaya GPS lokasyon. Gagamitin namin itong impormasyon para mabigyan ka ng mas-angkop na karanasan.  Ang ipormasyong mako-kolekta ay upang matukoy ang bilang ng iba't ibang device na gumagamit ng aming serbisyo o parte ng serbisyo, masundan ang kabuuang paggamit, ma-analyze ang datos, at magdulot ng mas epektibong komunikasyon sa iyo.  Maaari naming isama itong ipormasyon sa impormasyon mula sa mga third party para mabigyan ka ng mas mabuting karanasan at para tumaas ang kalidad ng aming serbisyo.  Hindi kami namamahagi ng pribadong impormasyon sa third party na may kinalaman sa iyong UDID o GPS lokasyon ng walang pahintulot mula sa iyo. "
      cookies title: "Mga LifeChurch.tv cookies"
      cookies text: "Pag bisitahin mo ang <a href='www.youversion.com'>www.youversion.com</a> maaari kaming magpadala ng isa o maraming cookies sa iyong computer upang matukoy namin ang iyong browser. (Ang cookie ay simpleng text na naglalaman ng mga linya ng karakter). Sa pagtanggap ng aming cookies, magagawa mong mapanatili ang mga user preferences sa bawat sesyon. Kahit na halos lahat ng browser ay tumatanggap ng cookies mula default, maaari mong i-set ang iyong browser upang di tanggapin ang cookies, o di kaya ay upang ipaalam sa iyo na ikaw ay pinapadalhan ng cookie. Ilan sa mga features at serbisyo ng YouVersion ay maaaring di gumana ng maayos pag may cookies na disabled."
      log title: "Mga impormasyon sa Log"
      log text: "Pag gagamitin mo ang mga serbisyo ng LifeChurch.tv, ang aming mga server ay kusang magtatala ang mga impormasyong naipadala ng iyong browser pag bumisita ka sa isa sa aming websites. Ang nilalaman ng mga server logs na ito ay ang iyong web request, Internet Protocol address, uri ng browser, wika na gamit ng browser, ang petsa at oras ng iyong request, at isa o maraming cookies na magbibigay alam kung anong browser ang  iyong ginagamit."
      communications title: "Mga komunikasyon ng user"
      communications text: "Ang mga impormasyong pangpersonal o request na iyong isusumite gamit ang <a href='www.youversion.com/live'>www.youversion.com/live</a> ay maipadadala sa group administrator. Ang group administrator at/o isa sa kanyang miyembro ay may access sa mga impormasyong ito. Kung magpadadala ka ng email o ibang komunikasyon sa anumang websites na pagmamay-ari ng LifeChurch.tv, maaari naming panatilihin ang lahat ng komunikasyong iyon para i-process ang iyong mga katanungan, tugonan ang iyong mga request at pagbutihin ang aming mga serbisyo."
      third party title: "Mga Third party sites"
      third party text: "Ang Patakarang Pangpribadong ito ay maaari lamang sa sites at apps na pagmamay-ari ng LifeChurch.tv. Hindi kayang i-regulate ng LifeChurch.tv ang ibang sites na naka-link sa aming websites at mga serbisyo. Maaaring maglagay ang mga sites na ito ng kanilang cookies o ibang files sa iyong computer, at magkolekta o humingi ng personal na impormasyon sa iyo. Dapat mong malaman ang kani-kanilang Patakarang Pangpribado pag pinili mong bumisita sa kanilang mga sites."
