            communications text: "Ang mga impormasyong pangpersonal o request na iyong isusumite gamit ang <a href='www.youversion.com/live'>www.youversion.com/live</a> ay maipadadala sa group administrator. Ang group administrator at/o isa sa kanyang miyembro ay may access sa mga impormasyong ito. Kung magpadadala ka ng email o ibang komunikasyon sa anumang websites na pagmamay-ari ng LifeChurch.tv, maaari naming panatilihin ang lahat ng komunikasyong iyon para i-process ang iyong mga katanungan, tugonan ang iyong mga request at pagbutihin ang aming mga serbisyo."
            third party title: "Mga Third party sites"
            third party text: "Ang Patakarang Pangpribadong ito ay maaari lamang sa sites at apps na pagmamay-ari ng LifeChurch.tv. Hindi kayang i-regulate ng LifeChurch.tv ang ibang sites na naka-link sa aming websites at mga serbisyo. Maaaring maglagay ang mga sites na ito ng kanilang cookies o ibang files sa iyong computer, at magkolekta o humingi ng personal na impormasyon sa iyo. Dapat mong malaman ang kani-kanilang Patakarang Pangpribado pag pinili mong bumisita sa kanilang mga sites."
            information use title: "Paano namin gagamitin ang iyong mga impormasyon?"
            information use text: "Pag nagsign-up ka sa isang partikular na serbisyo at nangangailangan ng pagrehistro, hihingi kami mula sa iyo ng mga impormasyong pangpersonal. Pag nais ng LifeChurch.tv na gamitin ang mga impormasyong ito sa ibang paraan maliban sa aming pagkalap, hihingin namin ang iyong pahintulot bago namin ito gamitin. Hindi kami nangangalap o gumagamit ng mga sensitibong impormasyon sa ibang dahilan maliban lamang sa mga napapaloob sa Patakarang Pangpribado at/o sa mga spesipikong serbisyo na iyong pinapahintulutan. Maaari mong hindi isumite ang iyong mga personal na impormasyon sa anuman sa aming mga serbisyo, at gayundin maaaring hindi ka mabibigyan ng mga serbisyong ito mula sa LifeChurch.tv."
            information security title: "Paano namin pino-protektahan ang iyong impormasyon?"
            information security text: "Ang LifeChurch.tv ay hindi nagbabahagi ng iyong personal na impormasyon sa mga institusyong hindi kabilang sa LifeChurch.tv ng walang malinaw na pahintulot mula sa iyo. Maaari lamang ibahagi ng LifeChurch.tv ang mga impormasyon tungkol sa iyo sa paniniwalang ang pagkuha, paggamit, pagtago o paghayag ng mga nasabing impormasyon ay lubhang kinakailangan upang (a) sumunod sa anumang batas, regulasyon, legal na proseso o hiling ng gobyerno, (b) ipatupad ang kinakailangang Terms of Use, kasama ang pagiimbestiga ng posibleng pagsuway dito, (c) pag-suri, pagpigil, o kaya ay aksyunan ang palsipikasyon, security o technical issues, o (d) pangalagaan ang napipintong pinsala ng mga karapatan, ari-arian o kaligtasan ng LifeChurch.tv, mga gumagamit nito o ang publiko gaya ng isinasaad ng batas. Ang LifeChurch.tv ay gumagawa ng kaukulang aksyon upang maiwasan ang hindi awtorisadong pagkuha o pagbago, paghayag o pagsira ng impormasyon, kasama ang aming pagsusuri ng aming nakalap na mga impormasyon, pagtatago at pamamaraan, gayun din ang pisikal na pag-iingat upang maiwasan ang hindi awtorisadong pagkuha sa mga sistema kung saan naroon ang mga iyong mga personal na impormasyon. Maliban kung may malinaw at konkretong pahintulot mula sa iyo, ang LifeChurch.tv ay may mahigpit na polisiya tungkol sa pagkuha ng mga personal na impormasyon ng mga empleyado nito, kontratista at mga ahente na kinakailangan ang mga detalye na ito upang paganahin, gawin o ayusin ang mga serbisyo ng LifeChurch.tv. Ang mag tauhang ito ay nakabukload sa confidentiality obligations at maaaring buklod rin ng pagdidisiplina, kasama ang pagtanggal sa trabaho at paglilitis, kung hindi masunod ang mga obligasyon na ito."
            data integrity title: "Data Integrity"
            data integrity text: "Ang LifeChurch.tv ay sinisigurong ang mga nakolektang impormasyon, pagtago at paggamit ng mga ito ay para lamang makalap, maitago at magamit ang mga personal na impormasyong kinakailangan upang makapagbigay o maiayos pa ang aming serbisyo. Isinasakatuparan namin ito sa pamamagitan ng mga makatuwirang pamamaraan upang ang mga nakalap na impormasyon ng aming mga tagasunod ay tama, kumpleto, at napapanahon, subalit kami ay umaasa sa aming mga tagasunod sa baguhin o itama ang mga personal na impormasyon na ito kung kinakailangan."
            information access title: "Kinukuha at ina-update ang personal ng detalye"
