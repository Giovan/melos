    delete account description: "Pag buburahin mo ang iyong account, permanente mong maaalis ang lahat ng impormasyon, kasaysayan, at gawain (tulad ng mga tala, bookmarks, highlights, atpb.) na napapaloob sa YouVersion.com at Bible App. Ang aksiyong ito ay hindi mo na maibabalik o ng aming team. Kung sigurado ka na, ipagpatuloy sa ibaba."
