            copyright title: "Abiso at Pamamaraan sa Pagkuha ng Pag-angkin sa Karapatang Magpalathala o Paglabag sa Intelektwal na Ari-arian"
            copyright text: "Ginagalang ng Life.Church ang intelektwal na pagaari ng iba. Hinihiling namin sa amng mga gumagamit o users na gayahin ito, lalung-lalo na sa paggamit ng YouVersion. Ang Life.Church ay maaring, sa angkop na kalagayan at sa sariling pagpapasiya nito, itigil at/o ihinto ang mga account ng mga gumagamit na may paulit-ulit na paglabag. Kung ikaw ay naniniwala na ang iyong gawa ay kinopya sa anumang paraan na nasasakop ng copyright infringement, o ang iyong karapatan sa intelektwal na pagaari ay nalabag, maaring ipadala ang mga sumusunod na detalye sa legal@youversion.com:<ul type='none'><li>Electronic o pisikal na lagda ng taong otorisadong umaksyon sa ngalan ng may-ari ng copyright o anumang intelektwal na pagaari na napag-uusapan;</li><br><li>Isang sulating naglalarawan ng gawang may copyright o anumang may intellectual property na nilabag;</li><br><li>Isang sulating naglalarawan kung saan ang materyal na sinasaad na nalabag ay makikita sa YouVersion;</li><br><li>Ang iyong tirahan, numero ng telepono, at email address (lahat ng mayroon);</li><br><li>Isang sulating nagsasaad na ikaw ay may may kompiyansa at nagtitiwalang ang pinagtatalunang likha ay walang pahintulot mula sa may-ari ng copyright, mga ahente nito, o ng batas;</li><br><li>Isang sulating nagsasaad mula sa iyo, nilikha sa ilalim ng parusa ng perjury, na ang lahat ng impormasyon sa iyong Abiso ay eksakto at ikaw ay may copyright o intellectual property, o ikaw ay may otoridad sa ngalan ng tunay na may copyright o may-ari ng intellectual property. Ang Ahente ng Life.Church's Agent para sa mga abiso sa mga pagangkin ng copyright o iba pang paglabag sa intellectual property ay maaring maabot Sa:%{newline}Pamamagitan ng sulat: Life.Church c/o - Contracts Coordinator %{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}Telepono: +1(405) 680-5433%{newline}Fax: +1(405)844-3002%{newline}Email: %{mailto_link}</li></ul>"
            general title: "Pangkalahatang Impormasyon"
            general text: "Kabuuang Kasunduan. Ang MGA TUNTUNIN SA PAGGAMIT na ito ang bumubuo sa kabuuang kasunduan sa pagitan mo at ng Life.Church at sumasaklaw sa paggamit mo ng YouVersion, pinapalitan ang kahit anumang naunang kasunduan sa pagitan mo at Life.Church na kaugnay ang YouVersion. Maaari ka ring mapasailalim sa karagdagang alituntunin at kondisyon.<br><br>Pagpili ng Batas at Pagtitipon. Ang MGA TUNTUNIN SA PAGGAMIT at ang ugnayan sa pagitan mo at ng Life.Church ay masasaklawan ng mga batas ng Estado ng Oklahoma na walang pagtatangi sa pagkakaiba ng mga probisyon ng batas. Ikaw at ang Life.Church ay sumasang-ayon na mapasakot sa personal at ekslusibong hurisdiksyon ng mga korte na nasa probinsya ng Oklahoma County, Oklahoma.<br><br>Pagsusuko at Kakayahang Ihiwalay ng mga Tuntunin. Ang pagkabigo ng Life.Church na ipatupad o magpatupad ng kahit na anong karapatan o probisyon ng MGA TUNTUNIN SA PAGGAMIT ay hindi nangangahulugan ng pagpapaubay ng karapatan o probisyon na iyon. Kung ang anumang probisyon mula sa MGA TUNTUNIN SA PAGGAMIT ay mapagalaman ng korte na may maaasahang hurisdiksyon na maging walang bisa, ang mga partido ay gayunpamang sumasang-ayon na ang korte ay dapat pagsumikapan na bigyan ng bisa ang mga hangarin ng mga panig na sinasaad ng probisyon, at ang iba pang mga probisyon ng MGA TUNTUNIN SA PAGGAMIT na ito ay nananatiling gumagana.<br><br>Walang Karapatan sa Survivorship at Hindi Maaaring Ilipat. Sumasang-ayon ka ang ang iyong Life.Church account ay hindi maaaring maisalin sa iba, at ang anumang karapatan mo sa iyong Life.Church ID o nilalaman ng iyong account ay winawakasan sa iyong pagyao. Sa aming pagtanggap ng kopya ng sertipiko ng kamatayan, ang Life.Church ay maaaring magwakas sa iyong account at permanenteng burahin ang lahat ng nilalaman ng mga iyon.<br><br> Batas ng mga Limitasyon. Nauunawaan at natatanggap mo na ang anumang batas o kautusan ang lihis ang anumang paghahabol mula sa kaugnay na paggamit ng YouVersion o ng MGA TU