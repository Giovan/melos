        youversion copy 2: "YouVersion pārstāv jaunu jomu LifeChurch.tv centienos. Mēs nebūvējam vienkārši rīku, lai ietekmētu pasauli izmantojot inovatīvas tehnoloģijas, svarīgākais ir tas, ka mēs pamudinām cilvēkus uz attiecībām ar Dievu, viņiem atklājot Bībeles būtiskumu viņu dzīvēs."
