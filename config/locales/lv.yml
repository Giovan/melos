            your information text: "Mēs pieprasam jūsu personas datus (kā piemēram vārds, e-pasta adrese un konta parole), kad jūs reģistrējaties YouVersion kontam, vai citam LifeChurch.tv pakalpojumam, kas prasa reģistrāciju. Mēs varam apvienot jūsu kontā sniegto informāciju ar informāciju no citiem LifeChurch.tv pakalpojumiem vai trešām personām, lai nodrošinātu jums labāku pieredzi un lai uzlabotu mūsu pakalpojumu kvalitāti. Dažiem noteiktiem pakalpojumiem mēs varētu atļaut jums atteikties no šāda veida informācijas apvienošanas."
            device id title: "ierīces unikālais ID un GPS atrašanās vieta"
            device id text: "Kad jūs lietojiet YouVersion Bībeles aplikāciju, mēs drīkstam piekļūt jūsu Unikālās Ierīces ID ('UDID') un/vai IP addresei un/vai GPS atrašanās vietai. Mēs izmantosim šo informāciju, lai sniegtu piemērotu jums pakapojumu. Informācija tiek vākta, lai noteiktu unikālo ierīču precīzu skaitu, kas lieto mūsu pakalpojumus daļēji vai pilnībā, lai izsekotu pilnīgai lietojamībai, datu analīzei un lai spētu efektīvāk ar jums komunicēt. Mēs varam apvienot šo informāciju ar citu informāciju no trešām personām, lai nodrošinātu jums labāku lietojamību un lai uzlabotu mūsu pakalpojumu kvalitāti. Mēs nenododam jūsu personīgos identifikācijas datus līdz ar UDID vai GPS atrašanās vietu trešām personām bez jūsu tiešās atļaujas."
            cookies title: "LifeChurch.tv sīkfaili"
            cookies text: "Kad apmeklējat <a href='www.youversion.com'>www.youversion.com</a>, mēs varam nosūtīt vienu vai vairākus sīkfailus uz jūsu datoru, lai varētu unikāli identificēt jūsu pārlūku. (Sīkfails ir vienkārši maziņš teksta fails, kas satur simbolus.) Pieņemot mūsu sīkfailus, dod iespēju jums paturēt jūsu lietotāja iestatījumus no sesijas uz sesiju. Lai gan lielākā daļa pārlūku pieņem sīkfailus pēc noklusējuma, jūs varat uzstādīt savu pārlūku, lai tas nepieņemtu vai paziņotu jums, ka jums tiek sūtīts sīkfails. Dažas YouVersion funkcijas un pakalpojumi var strādāt nepareizi, ja jums ir atspējoti sīkfaili."
            log title: "Pierakstīšanās informācija"
            log text: "Kad jūs lietojat YouVersion, mūsu serveri automātiski ieraksta informāciju ko jūsu pārlūks nosūta, kad jūs apmeklējat vienu no mūsu tīmekļa lapām. Šīs servera darbības var iekļaut sevī informāciju, kā jūsu tīmekļa pieprasījums, Interneta Protokola adresi, pārlūka tipu, pārlūka valodu, datumu un laiku un vienu vai vairākus sīkfailus, kas spēj unikāli identificēt jūsu pārlūku."
            communications title: "Lietotāja komunikācijas"
            communications text: "Personīgā iformācija vai pieprasījumi, kurus jūs sniedzat caur <a href='www.youversion.com/live'>www.youversion.com/live</a> tiks nosūtīti grupas administratoram. Grupas administratoram un/vai tās dalībniekiem būs piekļuve šai informācijai. Kad nosūtat e-pastu vai citu informāciju uz LifeChurch.tv piederošo tīmekļa lapu, mēs varam paturēt šo saraksti, lai apstrādātu šo informāciju, atbildētu uz jūsu pieprasījumu un uzlabotu mūsu pakalpojumus."
            third party title: "Trešo personu saites"
            third party text: "Privātuma politika attiecas tikai uz lapām un aplikācijām, kas pieder un tiek uzturētas caur LifeChurch.tv. LifeChurch.tv nevar regulēt citas lapas, kas saistītas ar mūsu daudzām tīmekļa lapām un pakalpojumiem. Šīs citas lapas var sūtīt savus sīkfailus vai citus datus uz jūsu datoru, savākt datus vai prasīt no jums personīgo informāciju. Jums būtu jāiepazīstas ar viņu unikālo privātumu politiku, lai zinātu vai vēlaties apmeklēt viņu lapas."
            information use title: "Kā mēs izmantojam jūsu informāciju?"
            information use text: "Kad jūs pierakstāties noteiktam pakalpojumam, kam nepieciešama reģistrēšanās, mēs lūdzam sniegt mums personīgo informāciju. Ja LifeChurch.tv vēlētos pielietot šo informāciju citiem nolūkiem, nekā tā tika sniegta, tad mēs lūgsim jūsu atļauju. Jūs var atteikties no personīgās informācijas sniegšanas jebkuram no mūsu pakalpojumiem, bet tad mēs iespējams nespēsim jums sniegt pakalpojumu kuru veējāties."
            information security title: "Kā mēs aizsargājam jūsu informāciju?"
            information security text: "LifeChurch.tv nedalās ar jūsu personīgo informāciju ar citām iestādēm ārpus LifeChurch.tv bez jūsu piekrišanas. LifeChurch.tv var dalīties ar jūsu personīgo informāciju tikai tad, ja tā tic, ka šādas informācijas piekļuve, lietošana, glabāšana vai publiskošana ir nepieciešama (a) piemērota likuma, noteikumu, tiesisku procesu vai pastiprinātu valdības pieprasījumu apmierināšanai, (b) pastiprināti piemērotu Lietošanas noteikumu, ieskaitot pārkāpumu izmeklēšanu, (c) noteikt, novērst vai savādāku krāpšanos ar adresi, drošības vai tehniskām problēmām, vai (d) aizsargāt pret nenovēršamu kaitējumu LifeChurch.tv tiesībām, īpašumam vai drošībai, tās lietotājiem vai sabiedrībai kā pieprasa vai atļauj likums. LifeChurch.tv izmanto piemērotus drošibas pasākumus, lai aizsargātos pret neautorizētu piekļuvi datiem vai to pārveidošanu, atklāšanu vai iznīcināšanu,ieskaitot iekšējus datubāzes pārskatus, uzturēšanu, apstrādi un drošības pasākumus, kā arī fiziskās drošības pasākumi lai pasargātu no neautorizētas piekļuves sistēmai, kurā glabājam personas datus. Ja vienīgi nav iegūtu atļauja no jums, LifeChurch.tv ierobežo piekļuvi saviem darbiniekiem personas informācijai, vai līgumdarbiniekiem un aģentiem, kam nepieciešams zināt šo informāciju, lai darbotos, attīstītu vai uzlabotu mūsu pakalpojumus. Šie indivīdi ir saistīti ar konfidencialitātes pienākumiem un var tikt saukti pie atbildības, ieskaitot atlaišanu un kriminālatbildību, ja viņi pārkāpj šos pienākumus."
            data integrity title: "Datu integritāte"
            data integrity text: "LifeChurch.tv uzmana jūsu datu ievākšanu, uzglabāšanu un apstrādi, lai nodrošinātu to, ka mēs ievācam, uzglabājam un apstrādājam tikai to personīgo informāciju, kas nepieciešama mūsu pakalpojumu sniegšanai vai uzlabošanai. Mēs veicam saprātīgus soļos, lai nodrošinātu, ka mūsu apstrādātā informācija ir precīza, pilnīga un spēkā esoša, bet mēs paļaujamies uz mūsu lietotājiem, ka tie atjaunos viņu personīgo informāciju kad vien būs tāda nepieciešamība."
            information access title: "Piekļūšana personīgajai informācijai un tās atjaunošana"
