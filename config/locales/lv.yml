            device id text: "Kad jūs lietojiet YouVersion Bībeles aplikāciju, mēs drīkstam piekļūt jūsu Unikālās Ierīces ID ('UDID') un/vai IP addresei un/vai GPS atrašanās vietai. Mēs izmantosim šo informāciju, lai sniegtu piemērotu jums pakapojumu. Informācija tiek vākta, lai noteiktu unikālo ierīču precīzu skaitu, kas lieto mūsu pakalpojumus daļēji vai pilnībā, lai izsekotu pilnīgai lietojamībai, datu analīzei un lai spētu efektīvāk ar jums komunicēt. Mēs varam apvienot šo informāciju ar citu informāciju no trešām personām, lai nodrošinātu jums labāku lietojamību un lai uzlabotu mūsu pakalpojumu kvalitāti. Mēs nenododam jūsu personīgos identifikācijas datus līdz ar UDID vai GPS atrašanās vietu trešām personām bez jūsu tiešās atļaujas."
            cookies title: "Life.Church sīkfaili"
            cookies text: "Kad apmeklējat <a href='https://www.bible.com' target='_self'>www.youversion.com</a>, mēs varam nosūtīt vienu vai vairākus sīkfailus uz jūsu datoru, lai varētu unikāli identificēt jūsu pārlūku. (Sīkfails ir vienkārši maziņš teksta fails, kas satur simbolus.) Pieņemot mūsu sīkfailus, dod iespēju jums paturēt jūsu lietotāja iestatījumus no sesijas uz sesiju. Lai gan lielākā daļa pārlūku pieņem sīkfailus pēc noklusējuma, jūs varat uzstādīt savu pārlūku, lai tas nepieņemtu vai paziņotu jums, ka jums tiek sūtīts sīkfails. Dažas YouVersion funkcijas un pakalpojumi var strādāt nepareizi, ja jums ir atspējoti sīkfaili."
            log title: "Pierakstīšanās informācija"
            log text: "Kad jūs lietojat YouVersion, mūsu serveri automātiski ieraksta informāciju ko jūsu pārlūks nosūta, kad jūs apmeklējat vienu no mūsu tīmekļa lapām. Šīs servera darbības var iekļaut sevī informāciju, kā jūsu tīmekļa pieprasījums, Interneta Protokola adresi, pārlūka tipu, pārlūka valodu, datumu un laiku un vienu vai vairākus sīkfailus, kas spēj unikāli identificēt jūsu pārlūku."
