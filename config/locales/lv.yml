            enforcement text: "Life.Church periodiski pārskata savu atbilstību šai Konfidencialitātes politikai. Kad mēs saņemam oficiālas rakstveida sūdzības par Konfidencialitātes problēmām, tā ir mūsu politika, ka mēs sazināmies ar lietotāju kas sūdzas attiecībā par viņa bažām. Mēs sadarbojamies ar attiecīgajām regulatīvajām iestādēm, tostarp vietējām datu aizsardzības iestādēm, lai atrisinātu visas sūdzības par personas datu pārsūtīšanu, ko nevar atrisināt starp Life.Church un indivīdu."
