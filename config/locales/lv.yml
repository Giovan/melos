            communications text: "Personīgā iformācija vai pieprasījumi, kurus jūs sniedzat caur <a href='https://www.bible.com/live' target='_self'>www.youversion.com/live</a> tiks nosūtīti grupas administratoram. Grupas administratoram un/vai tās dalībniekiem būs piekļuve šai informācijai. Kad nosūtat e-pastu vai citu informāciju uz Life.Church piederošo tīmekļa lapu, mēs varam paturēt šo saraksti, lai apstrādātu šo informāciju, atbildētu uz jūsu pieprasījumu un uzlabotu mūsu pakalpojumus."
            third party title: "Trešo personu saites"
            third party text: "Privātuma politika attiecas tikai uz lapām un aplikācijām, kas pieder un tiek uzturētas caur Life.Church. Life.Church nevar regulēt citas lapas, kas saistītas ar mūsu daudzām tīmekļa lapām un pakalpojumiem. Šīs citas lapas var sūtīt savus sīkfailus vai citus datus uz jūsu datoru, savākt datus vai prasīt no jums personīgo informāciju. Jums būtu jāiepazīstas ar viņu unikālo privātumu politiku, lai zinātu vai vēlaties apmeklēt viņu lapas."
            information use title: "Kā mēs izmantojam jūsu informāciju?"
            information use text: "Kad jūs pierakstāties noteiktam pakalpojumam, kam nepieciešama reģistrēšanās, mēs lūdzam sniegt mums personīgo informāciju. Ja Life.Church vēlētos pielietot šo informāciju citiem nolūkiem, nekā tā tika sniegta, tad mēs lūgsim jūsu atļauju. Jūs var atteikties no personīgās informācijas sniegšanas jebkuram no mūsu pakalpojumiem, bet tad mēs iespējams nespēsim jums sniegt pakalpojumu kuru veējāties."
            information security title: "Kā mēs aizsargājam jūsu informāciju?"
            information security text: "Life.Church nedalās ar jūsu personīgo informāciju ar citām iestādēm ārpus Life.Church bez jūsu piekrišanas. Life.Church var dalīties ar jūsu personīgo informāciju tikai tad, ja tā tic, ka šādas informācijas piekļuve, lietošana, glabāšana vai publiskošana ir nepieciešama (a) piemērota likuma, noteikumu, tiesisku procesu vai pastiprinātu valdības pieprasījumu apmierināšanai, (b) pastiprināti piemērotu Lietošanas noteikumu, ieskaitot pārkāpumu izmeklēšanu, (c) noteikt, novērst vai savādāku krāpšanos ar adresi, drošības vai tehniskām problēmām, vai (d) aizsargāt pret nenovēršamu kaitējumu Life.Church tiesībām, īpašumam vai drošībai, tās lietotājiem vai sabiedrībai kā pieprasa vai atļauj likums. Life.Church izmanto piemērotus drošibas pasākumus, lai aizsargātos pret neautorizētu piekļuvi datiem vai to pārveidošanu, atklāšanu vai iznīcināšanu,ieskaitot iekšējus datubāzes pārskatus, uzturēšanu, apstrādi un drošības pasākumus, kā arī fiziskās drošības pasākumi lai pasargātu no neautorizētas piekļuves sistēmai, kurā glabājam personas datus. Ja vienīgi nav iegūtu atļauja no jums, Life.Church ierobežo piekļuvi saviem darbiniekiem personas informācijai, vai līgumdarbiniekiem un aģentiem, kam nepieciešams zināt šo informāciju, lai darbotos, attīstītu vai uzlabotu mūsu pakalpojumus. Šie indivīdi ir saistīti ar konfidencialitātes pienākumiem un var tikt saukti pie atbildības, ieskaitot atlaišanu un kriminālatbildību, ja viņi pārkāpj šos pienākumus."
            data integrity title: "Datu integritāte"
            data integrity text: "Life.Church uzmana jūsu datu ievākšanu, uzglabāšanu un apstrādi, lai nodrošinātu to, ka mēs ievācam, uzglabājam un apstrādājam tikai to personīgo informāciju, kas nepieciešama mūsu pakalpojumu sniegšanai vai uzlabošanai. Mēs veicam saprātīgus soļos, lai nodrošinātu, ka mūsu apstrādātā informācija ir precīza, pilnīga un spēkā esoša, bet mēs paļaujamies uz mūsu lietotājiem, ka tie atjaunos viņu personīgo informāciju kad vien būs tāda nepieciešamība."
            information access title: "Piekļūšana personīgajai informācijai un tās atjaunošana"
            information access text: "Kad jūs lietojat Life.Church pakalpojumus, mēs cenšamies cik varam lai nodrošinātu jūs ar piekļuvi jūsu personas datiem un izlabot tos ja tie ir kļūdaini, vai izdzēst tos pēc jūsu pieprasījuma, ja tie nav glabājami priekš likuma vai tiesisko pakalpojumu mērķiem. Mēs lūdzam individuāliem lietotājiem identificēt sevi pirms pieprasītās informācijas piekļūšanas, labošanas un dzēsšanas pirms mēs to apstiprinām, un mēs varam atteikt šādu lūgumu, ja tas nesaprātīgi atkārtojas vai sistemātiski, pieprasa nesamērīgi lielas tehniskas pūles, apdraud citu Privātumu vai ir nesamēroti nepraktiski (piemēram, pieprasījums attiecībā uz dublētiem ierakstiem), vai tam, kam savādāk nav nepieciešama piekļuve. Jebkurā gadījumā, lai arī kur mēs piedāvātu piekļuvi informācijai vai tās izmaiņas, mēs to darām bezmaksas, izņemot ja vien tas neprasa nesamērojamas piepūles. Dažiem no mūsu pakalpojumiem ir savādākas procedūras, lai spētu piekļūt, labot vai izdzēst lietotāja personīgo informāciju."
