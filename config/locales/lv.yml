            account text: "Pabeidzot YouVersion reģistrācijas procesu, jūs saņemsiet paroli un konta nosaukumu. Jūs esat atbildīgs par paroles un konta konfidencialitātes saglabāšanu, un jūs esat pilnībā atbildīgs par visām darbībām, kas tiek veiktas ar jūsu paroli vai kontu. Jūs piekrītat: <ul><li> nekavējoties informēt Life.Church par jebkuru jūsu paroles vai konta neatļautu izmantošanu vai kādu citu drošības pārkāpumu, un &lt;/ li&gt;<li> nodrošināt, ka jūs izejat no sava konta katra apmeklējuma beigās &lt;/ li&gt;&lt;/ ul&gt;"
            conduct title: "Dalībnieka uzvešanās"
            conduct text: "Jūs saprotat, ka visa informācija, dati, teksts, programmatūra, mūzika, skaņas, photogrāfijas, grafika, video, ziņojumi, birkas, blogi vai foruma ieraksti, vai citi materiāli ('Content'), vai nu publiski sūtīti vai privāti pārraidīti, atbildība gulstās uz pašu šo personu, no kura ir nākusi saturs. Tas nozīmē, ka esat pilnībā atbildīgi par visu saturu, ko augšuplādējat, publicējat, nosūtat pa e-pastu, pārraidīt vai citādi padarīt pieejamu caur YouVersion. Lai gan Life.Church seko saturam, kas tiek publicēts caur YouVersion, Life.Church nevar garantēt precizitāti, integritāti, kvalitāte vai šāda satura piemērotību. Jūs saprotat un piekrītt, ka lietojot YouVersion, jūs varat tikt pakļauts saturam, kas ir aizvainojošs, necienīgs vai pretrunīgs. Jūs piekrītat nelietot YouVersion lai:<ul type='none'><li>augšuplādēt, publicētu, sūtītu pa e-pastul, pārraidīt vai padarīt pieejamu citā veidā jebkādu saturu kas ir nelikumīgs, kaitējošs, draudošs, ļaunprātīgs, uzmācīgs, aizliegts, deformējošs, vulgārs, piedauzīgs, apmelojošs, aizskar kādas personas privātumu, naidpilns, diskriminējošs, vai rasistiski, etniski vai kā citādi nosodāms;</li><li>nodara pāri minoritātēm;</li><li>uzdodoties par citu personu vai organizāciju, ieskaitot, bet ne tikai aprobežojoties ar Life.Church pārstāvi, foruma vadītāju, pavadoni vai namatēvu, vai nepatiesi sniegt paziņojumus vai savādāk reprezentēt savu saistību ar personu vai organizāciju;</li><li>viltot virsrakstus vai citādi manipulēt ar identifikatoriem, lai slēptu caur YouVersion nosūtāmā satura izcelsmi;</li><li>augšuplādēt, publicēt vai nosūtīt pa e-pastu, pārraidīt vai savādāk padarīt pieejamu saturu uz kuru jums nav nekādu tiesību, lai padarītu to pieejamu pie jebkāda likuma vai līguma saistībām vai kā uzticības personai (kā, piemēram, iekšējā informācija, īpašuma vai konfidenciāla informācija, kas iegūta vai tika izpausta kā daļa no darba attiecībām vai kā daļa no neizspaužamajiem līgumiem);</li><li>augšuplādēt, publicēt vai nosūtīt pa e-pastu, pārraidīt vai savādāk padarīt pieejamu saturu, kas pārkāpj jebkuru pušu jebkādus patentus, preču zīmes, komercnoslēpumus, autortiesības vai citas īpašuma tiesības ('Rights');</li><li>augšuplādēt, publicēt vai nosūtīt pa e-pastu, pārraidīt vai savādāk padarīt pieejamu jebkuru nevēlamu vai neatļautu reklāmu, vai veicināšanas materiālus, 'surogātpastu,' 'mēstules,' 'ķēdes vēstules,' 'piramīdu shēmas,' vai cita veida lūgumus</li><li>augšuplādēt, publicēt vai nosūtīt pa e-pastu, pārraidīt vai savādāk padarīt pieejamu jebkuru materiālu, kas satur programmatūras vīrusus vai  citus datora kodus, failus vai programmas radītas, lai traucētu, iznīcinātu vai ierobežotu jebkura datora programmatūras vai aparatūras vai telekomunikācijas aprīkojumu funkcionalitāti;</li><li>sagraut normālo dialogu plūsmu vai citādi rīkoties tā, lai negatīvi ietekmētu citu lietotāju spēju iesaistīties reāllaika apmaiņas procesos;</li><li>traucēt vai sagraut YouVersion vai serverus vai tīklus savienotos ar YouVersion, vai nepaklausīt citām YouVersion pieslēgtā tīkla prasībām, procedūrām, politikai vai regulējumiem;</li><li>ar nodomu vai nejauši pārkāpt jebkādus vietējos, valsts, nacionālos vai starptautiskos tiesību aktus;;</li><li>sniegt materiālo atbalstu vai citus resursus (slēpt vai viltot materiālā atbalsta vai citu resursa raksturu, atrašanās vietu, izcelšanos vai īpašumtiesības) jebkādai ASV valdības radītajai organizācijai(ām) kā ārvalstu teroristu organizācijai saskaņā ar Imigrācijas un pilsonības likumu 219 sadaļu;</li><li>'izsekot' vai citādi uzmākties citiem; un/vai</li><li>vākt vai uzglabāt citu lietotāju personas datus saistībā ar iepriekš izklāstītu aizliegtu rīcību.</li></ul>Life.Church nodrošina YouVersion bez kompensācijām, personiskiem un nemateriāliem garīgiem un/vai reliģioziem ieguvumiem. Jūs apzināties, ka Life.Church var arī nepārskatīt iepriekš saturu, bet Life.Church un tās izstrādātājiem būs tiesības (bet ne pienākums) jebkāda iemesla dēl pēc