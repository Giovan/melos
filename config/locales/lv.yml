            intro: "YouVersion, interneta lapa, kas pieder un tiek darbināta LifeChurch.tv, zin, ka jums rūp kā tiek dalīta un lietota informācija par jums. Mēs ceram, ka sekojošais izklāstījums palīdzēs jums saprast tieši kā YouVersion savāks, izmantos un aizsargās jūsu sniegto informāciju mūsu aplikācijā vai interneta lapā."
