            what we collect: "please translate"
            your information title: "please translate"
            your information text: "Ao aceder a uma conta YouVersion ou outro serviço ou promoção da Life.Church que requeira registo prévio, nós solicitamos-lhe informações pessoais (tais como o seu nome, endereço electrónico e palavra-passe de acesso à conta). Poderemos combinar a informação por si submetida na sua conta com outra recolhida de outros serviços da Life.Church ou de terceiros, a fim de lhe proporcionar uma melhor experiência e melhorar a qualidade dos nossos serviços. Para alguns serviços, poderemos permitir-lhe optar por não combinar essa informação."
