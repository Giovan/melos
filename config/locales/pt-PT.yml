            cookies title: "Cookies da Life.Church"
            cookies text: "Ao visitar &lt;a href='https://www.bible.com' target='_self'&gt;www.bible.com&lt;/a&gt;, poderemos enviar um ou mais cookies para o seu computador, de forma a que possamos identificar o seu navegador. (Um cookie é, simplesmente, um pequeno arquivo de texto contendo uma sequência de caracteres). Aceitando os nossos cookies permite manter as suas preferências de utilizador de sessão para sessão. Embora a maioria dos browsers aceite cookies por pré-definição, pode configurar o seu browser para recusar todos os cookies, ou para alertá-lo quando lhe for enviado um cookie. Algumas características e serviços do YouVersion podem não funcionar corretamente se os cookies tiverem sido desabilitados. <a href='https://www.bible.com' target='_self'>Ao visitar &lt;a href='https://www.bible.com' target='_self'&gt;www.bible.com&lt;/a&gt;, poderemos enviar um ou mais cookies para o seu computador, de forma a que possamos identificar o seu navegador. (Um cookie é, simplesmente, um pequeno arquivo de texto contendo uma sequência de caracteres). Aceitando os nossos cookies permite manter as suas preferências de utilizador de sessão para sessão. Embora a maioria dos browsers aceite cookies por pré-definição, pode configurar o seu browser para recusar todos os cookies, ou para alertá-lo quando lhe for enviado um cookie. Algumas características e serviços do YouVersion podem não funcionar corretamente se os cookies tiverem sido desabilitados.</a>Ao visitar &lt;a href='https://www.bible.com' target='_self'&gt;www.bible.com&lt;/a&gt;, poderemos enviar um ou mais cookies para o seu computador, de forma a que possamos identificar o seu navegador. (Um cookie é, simplesmente, um pequeno arquivo de texto contendo uma sequência de caracteres). Aceitando os nossos cookies permite manter as suas preferências de utilizador de sessão para sessão. Embora a maioria dos browsers aceite cookies por pré-definição, pode configurar o seu browser para recusar todos os cookies, ou para alertá-lo quando lhe for enviado um cookie. Algumas características e serviços do YouVersion podem não funcionar corretamente se os cookies tiverem sido desabilitados."
            log title: "Registos no Servidor"
            log text: "Quando utiliza o YouVersion, os nossos servidores registam automaticamente informações que o seu browser envia quando visita um dos nossos websites. Estes registos do servidor podem incluir informações como sua solicitação da página web, endereço de IP, tipo de browser, idioma do browser, a data e a hora da sua solicitação e um ou mais cookies que podem identificar exclusivamente o seu browser."
            communications title: "Comunicações do Utilizador"
            communications text: "As informações pessoais ou solicitações que fores enviar via <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a> será enviado para o administrador do grupo. O administrador do grupo e/ou um de seus membros terão acesso a essas informações. Ao enviares um e-mail ou outra comunicação a um dos sites da Life.Church, poderemos manter essas comunicações para processar as suas consultas, responder às solicitações e melhorar os nossos serviços."
            third party title: "Sites de terceiros"
            third party text: "Este Regulamento de Privacidade aplica-se exclusivamente a Sites e Aplicações que sejam propriedade da Life.Church e operados pela mesma. A Life.Church não pode regular outros Sites linkados pelos nossos Websites e Serviços. Estes outros Sites podem introduzir os seus próprios cookies ou outros ficheiros no seu computador, recolher dados pessoais seus ou solicitar-lhe informações pessoais. Compete-lhe a si inteirar-se dos respectivos Regulamentos de Privacidade desses Sites, fazendo a opção de os visitar."
            information use title: "Como usamos sua informação?"
            information use text: "Ao registar-se num determinado serviço que exija cadastro, nós solicitamos que forneça informações pessoais. Se a Life.Church desejar usar essa informação de uma forma diferente da finalidade para a qual foi recolhida, iremos pedir o seu consentimento antes da utilização. Pode optar por não enviar informações pessoais a nenhum dos nossos serviços, sendo que, nesse caso, provavelmente, não seremos capazes de lhe fornecer esses serviços."
            information security title: "please translate"
            information security text: "Life.Church não compartilha suas informações pessoais com outras instituições fora da Life.Church sem seu consentimento explícito. Life.Church pode compartilhar as suas informações pessoais se considerar que o acesso, utilização, preservação ou divulgação dessas informações é razoavelmente necessário para (a) cumprir qualquer lei, regulamentação, processo legal ou solicitação governamental, (b ) fazer cumprir os Termos de utilização aplicáveis​​, incluindo a investigação de possíveis violações do mesmo, (c) detectar, impedir ou lidar com questões de fraude, segurança ou técnicas, ou (d) proteger contra danos iminentes dos direitos, propriedade ou segurança da Life.Church , seus usuários ou o público como exigido ou permitido por law.Life.Church toma medidas de segurança adequadas para proteger contra acesso não autorizado ou alteração não autorizada, revelação ou destruição de dados. incluindo revisões internas de nossa coleta de dados, armazenagem e práticas de processamento e medidas de segurança, bem como medidas de segurança física para proteger contra o acesso não autorizado aos sistemas onde armazenamos dados pessoais. A menos que a permissão explícita é concedida por si, Life.Church restringe o acesso às informações pessoais aos seus empregados, contratados e agentes que precisam ter conhecimento dessas informações para operar, desenvolver ou melhorar os nossos serviços. Estes colaboradores estão vinculados por obrigações de confidencialidade e podem estar sujeitos a medidas disciplinares, inclusive demissão e processo criminal, caso não cumpram essas obrigações."
            data integrity title: "Integridade de Dados"
            data integrity text: "A Life.Church revê as nossas práticas de recolha de dados, armazenamento e processamento para garantir que apenas recolhemos, armazenamos e processamos informações pessoais necessárias para fornecer ou melhorar os nossos serviços. Tomamos medidas razoáveis ​​para garantir que as informações pessoais processadas sejam precisas , completas e atuais, mas dependemos dos nossos utilizadores para atualizar ou corrigir as suas informações pessoais sempre que necessário."
            information access title: "Aceder e atualizar informações pessoais"
            information access text: "Ao utilizar qualquer serviço da Life.Church, reunimos esforços de boa fé para lhe dar acesso às suas informações pessoais, e para corrigir estes dados se estiverem incorretos ou para excluir esses dados a seu pedido, desde que não seja exigido por lei ou por necessidades legítimas de serviço que sejam mantidos. Solicitamos aos utilizadores individuais que se identifiquem e que a informação solicitada para ser acedida, corrigida ou removida antes de processar tais solicitações, e podemos recusar processar pedidos que são irrazoavelmente repetitivos ou sistemáticos, que exijam um esforço técnico desproporcional, ponham em causa a privacidade de outros, ou que sejam extremamente impraticáveis ​​(por exemplo, solicitações referentes a informações que ficam em fitas de backup), ou solicitações para as quais o acesso não é necessário. De qualquer forma, quando fornecemos acesso e correção, realizamos este serviço gratuitamente, excepto se isso exigir um esforço desproporcionado. Alguns dos nossos serviços têm diferentes procedimentos para aceder, corrigir ou apagar as informações pessoais dos utilizadores."
            enforcement title: "Execução"
            enforcement text: "A Life.Church revê periodicamente a sua conformidade com esta Política de Privacidade. Quando recebemos reclamações formais por escrito sobre questões de privacidade, é nossa política contactar o utilizador que reclamou sobre as suas preocupações. Iremos cooperar com as autoridades reguladoras, inclusivamente autoridades locais de proteção de dados, para solucionar qualquer queixa referente à transferência de dados pessoais que não possa ser resolvida entre a Life.Church e o indivíduo."
            questions title: "Esclarecimentos"
            questions text: "Quaisquer questões relacionadas com o regulamento de privacidade podem ser direccionadas para: legal@youversion.com"
