        youversion copy 2: "O YouVersion representa uma nova fronteira no empenho da Life.Church. Não estamos apenas a construir uma ferramenta para criar impacto com a utilização duma tecnologia inovadora, mas sim, e isso é o mais importante, estamos a ligar pessoas numa relação com Deus, ao lhes fazermos descobrir a relevância da Bíblia nas suas vidas."
