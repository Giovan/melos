  about page:
    relevancy: "Relevãncia"
    relevancy copy: "Nas gerações anteriores, o acesso que as pessoas tinham à Bíblia era muito limitado. Hoje isso já não acontece. Todavia, muitas pessoas que têm acesso à Bíblia acham que a sua mensagem não diz respeito às suas vidas. Ao mesmo tempo, existem outras pessoas que acreditam que existe uma ligação entre a Bíblia e as suas experiências diárias."
    information revolution: "Revolução da Informação"
    information revolution copy: "Na última década a Internet trouxe uma revolução que habilitou as pessoas com novas capacidades como nunca antes. Com a possibilidade de partilhar, contribuir, criar, difundir e comunicar, é fácil expressar quem nós somos e no que acreditamos com o resto do mundo."
    youversion copy: "Desde o seu começo em 1996, o propósito de LifeChurch.tv foi o de levar as pessoas a serem totalmente devotas a Cristo. Para perseguirmos essa meta, temos olhado para novas formas de ajudar as pessoas a unirem a Bíblia às suas vidas diárias. Os nossos métodos mudaram ao longo dos anos à medida que fomos incorporando novas tecnologias e estratégias. Mas no seu cerne, o nosso foco permanece de forma relevante no esforço para demonstrar e ensinar a todas as pessoas que a Palavra de Deus diz respeito a toda a gente, independentemente do estado actual da vida de cada um."
    youversion copy 2: "YouVersion representa uma nova fronteira nos esforços de LiveChurch.tv. Não estamos simplesmente a criar uma ferramenta para influenciar o mundo com tecnologia inovadora, há algo bem mais importante que isso, que é permitir que as pessoas criem um relacionamento com Deus à medida que descobrem a relevância da Bíblia nas suas vidas."
    partners title: "Parceiros Editores da Bíblia"
    partners text: "Sem os generosos parceiros editores da Bíblia, o YouVersion simplesmente não poderia disponibilizar à nossa comunidade tantas Bíblias. Muitos de vós questionaram como poderiam agradecer a estes vitais apoiantes da missão YouVersion. Pode saber mais sobre eles, os seus ministérios e formas como os poderão apoiar através dos links presentes em baixo."
