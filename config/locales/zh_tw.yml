    "lead copy": "採用在線聖經，YouVersion.com的聖經軟體是一個幾乎任何手機都可以安裝的免費移動聖經。聖經軟體讓用戶閱讀聖經，在社交網絡上分享經句，添加書籤在他們喜愛的經文裡，還有更多 —— 全都在一個能夠配合他們越來越流動性的生活方式的格式裡。"
