    "privacy": 
      "policy": "%{youversion}隱私條款"
      "intro": "YouVersion, 作為LifeChurch.tv 擁有和運營的網站和應用軟體，我們知道您關注自己的信息是如何被使用和分享的。我們希望以下的聲明能幫助您理解YouVersion將如何收集、使用和保護您在我們的網站或軟體裡提供的信息。我們不會在隱私條款敘述的情況之外使用或者與其他人分享您的信息。"
      "what we collect": "我們收集的信息及其用途"
      "your information title": "您提供的信息"
      "your information text": "當您註冊YouVersion的帳號，或者其他LifeChurch.tv的服務或任何需要註冊的推廣活動時，我們會向您詢問您的個人資料（包括您的姓名、郵件地址和帳號密碼）。我們會把您申請帳號時提交的資料與LifeChurch.tv其他服務項目，或第三方所提供的信息合併，以便我們能夠給您提供更好的體驗，並提高我們服務的質量。對於某些服務，我們會讓您決定是否合併這些信息。"
      "device id title": "獨有的設備身份"
      "device id text": "當您使用YouVersion聖經軟體時，我們可能收集您獨有的設備身份（“UDID”）和/或IP地址。我們使用您的UDID來為您提供量身定制的體驗。收集UDID信息是為了確定使用我們的服務或部分服務的獨有設備的總數，追踪使用總量，分析數據，和更有效率地與您溝通。我們也許會把您的UDID和第三方的信息結合起來，提供給您更佳的體驗和提升我們的服務質量。我們不會與第三方分享與您UDID相關的個人信息。"
      "cookies title": "LifeChurch.tv 網站的 cookies"
      "cookies text": "當您訪問%{link}時，我們可能發送一個或多個記憶塊到您的電腦，這樣我們就能識別您的瀏覽器。（記憶塊只是一個含有一連串字符的小型文檔。）接受我們的記憶塊能讓您在接下來瀏覽不同網頁時依然保存着您的用戶偏好。雖然多數的瀏覽器默認接受記憶塊，您可以設定您的瀏覽器來拒絕所有的記憶塊，或提醒您在接收記憶塊。 如果您停止接收記憶塊，有些YouVersion的功能和服務將無法正常運行。"
      "log title": "日誌信息"
      "log text": "當您使用LifeChurch.tv的服務時，我們的服務器會自動記錄您瀏覽器在訪問我們的網站時發送的信息。這些服務日誌包括了您的網絡請求，IP地址，瀏覽器類型，瀏覽器語言，您請求的日期與時間，還有一個或多個能識別您的瀏覽器的cookies。"
      "communications title": "用戶通信"
      "communications text": "您通過%{link}提交的個人信息或請求將會發送給團隊管理員。團隊管理員本人和/或者團隊其中一位成員將會接入這些信息。當您發送電郵或是其他的信息給任何一個LifeChurch.tv擁有的網站時，我們可能保留這些信息來辦理您的諮詢，回應您的提問和改進我們的服務。"
      "third party title": "第三方網站"
      "third party text": "這個隱私政策只適用於LifeChurch.tv擁有和運營的網站與軟體。LifeChurch.tv不能管制在我們各個網站和服務裡鏈接的其他網站。這些網站有可能在您電腦裡置放他們自己的記憶塊或其他文件，收集數據或者向您徵求個人信息。要是您選擇訪問他們的網站，您應該要先熟悉他們獨有的隱私政策。"
      "information use title": "我們如何使用您的信息？"
      "information use text": "當您登記某個必需註冊的服務時，我們會請您提供個人的信息。如果LifeChurch.tv因有不同於當初收集此信息的用途而希望改變使用這些信息的方式時，我們將會在使用之前徵求您的同意。除非預先得到您的許可，我們絕不會在隱私政策與/或特別服務通告裡所涵蓋的範圍以外收集或者使用敏感的信息。您可以拒絕提交私人信息給我們的服務，在這情況下LifeChurch.tv就不能提供這些服務給您。"
      "information sharing title": "我們如何分享您的信息？"
      "information sharing text": "LifeChurch.tv不會與LifeChurch.tv以外的其他機構分享您的個人信息。但是，LifeChurch.tv也許分享您的個人信息如果我們有充分的理由相信這種接入、使用、保存或者披露此類信息是合理必要的，以求 a）滿足任何適用法律、法規，法定程序或強制性政府要求， （b）執行適用的使用條款，包括對潛在違規行為的調查，（c）檢測，預防，或以其他方式解決欺詐，安全或技術問題，或（d）在法律規定和允許下，保護LifeChurch.tv的權利，財產或安全，以及其用戶或公眾免受傷害。"
      "information security title": "信息保安措施"
      "information security text": "LifeChurch.tv採取適當的保安措施來防守未經許可的存取，改動，披露或者數據的破壞。這包括內部審查我們的數據收集，儲存與處理的慣例和保安措施，還有實質的人力保安措施來防止非法擅入我們儲存個人數據的系統。我們只准許有需要獲取信息來運營，開發，或提升我們服務的LifeChurch.tv員工，承包商和代理人使用這些個人信息。這些人員都受保密義務的約束，如果不履行這些義務，他們會受到紀律處分，包括終止合同和刑事起訴，"
      "data integrity title": "數據完整性"
      "data integrity text": "LifeChurch.tv辦理個人信息的目的只是按照當初收集信息的用途，此隱私政策或任何相關特定服務的隱私聲明。 我們審查收集的數據，儲存和處理的慣例來確保我們只收集，儲存和處理必需的個人信息來提供或改進我們的服務。我們採取了合理的步驟以確保我們辦理的個人資料是正確，完整，和最新的，不過在任何有需要的時候，我們得依靠用戶們自己來更新或更改他們的個人信息。"
      "information access title": "存取和更新個人信息"
      "information access text": "當您使用任何LifeChurch.tv的服務時，只要您的個人信息不受法定保留，或是用於合法的服務用途，我們會作出真誠的努力給您存取您的個人信息，無論您是要糾正不準確的資料，或者是您請求要刪除這些資料。在處理此類請求時，我們請個別用戶確認他們的身份和有關要進入更改或刪除的資料，還有，我們也可能拒絕處理超出常理地反复，或者有系統性的要求，與技術努力不相稱的請求，危及他人隱私，或是非常不切實際的請求（例如，涉及駐留在備份磁帶上的信息的請求），或根本沒有需要的存取請求。當我們在任何情況下提供信息查閱和改正，除非需要付出不相稱的努力，我們這項服務的執行是免費的。我們的一些服務有不同的程序來存取，糾正或刪除用戶的個人信息。"
      "enforcement title": "執法條款"
      "enforcement text": "LifeChurch.tv定期地審查其對隱私政策的遵守履行。當我們接到有關隱私問題的正式書面投訴時，我們的政策是聯絡做出投訴的用戶並商量有關他或她的擔憂。我們將與適當的監管機構配合，包括當地的數據保護部門，以解決LifeChurch.tv和個人之間任何有關個人資料轉讓而不能解決的投訴。"
      "questions title": "疑問"
      "questions text": "任何有關隱私政策的疑問將被轉發到：%{mailto_link}"
    "terms": 
      "title": "使用條款"
      "acceptance title": "接受條款"
      "acceptance text": "LifeChurch.tv透過其網站%{home_link} ('YouVersion')在網際網路與全球資訊網(\"網絡“）上提供的服務，須受以下使用條款的約束。 LifeChurch.tv可能不時更新使用條款，恕不另行通知，並在: %{terms_link}保持着這些使用條款的最新版本。當使用YouVersion時，您也應受到任何不時在YouVersion網站發佈的額外指引或規則。所有這些指引或規則現納入了對使用這些條款的參考。有違反這些使用條款的應當通過電子郵件%{mailto_link}舉報。"
      "description title": "服務說明"
      "description text": "LifeChurch.tv通過YouVersion提供給用戶使用多樣的服務，包括但不限於在線觀看視頻，部落格帖子和評論，文章，其他各種通訊工具，論壇，個性化的內容，完全沒有向用戶收取費用。在使用YouVersion，您明白這種用法可能包括與LifeChurch.tv的通信，包括但不限於服務通告，行政訊息，和您個別訂閱的其他信息。您暸解並同意，您本身負責獲得YouVersion的使用權，這可能涉及的是設備和第三方費用（例如互聯網服務供應商費，通話費，或與消息傳遞和顯示有關的其他費用）。"
      "registration title": "您的註冊義務"
      "registration text": "你確認和同意：%{item}（a）在YouVersion的登記表格（從而稱“登記資料”）的提示下，提供關於自己的真實，準確，最新及完整的信息，和 %{item}（b）維護和及時更新登記資料以保持真實，準確，最新及完整性。如果LifeChurch.tv懷疑這樣的信息是不真實，不準確，或不完整，LifeChurch.tv有有權暫停或終止您的帳號，並拒絕任何及所有現在或將來的YouVersion使用（或其任何部分）。 LifeChurch.tv關注其所有用戶，特別是兒童的安全和隱私。出於這個原因，讓自己13歲以下的孩子來使用YouVersion的父母必須確認，YouVersion旨在吸引廣大的讀者。因此，作為孩子的法定監護人，是您的責任來確定YouVersion是否適合您的孩子。"
      "privacy title": "LifeChurch.tv的隱私政策"
      "privacy text": "關於您的登記資料及其他信息是受到我們的隱私政策所約束，位於%{terms_link}。你明白通過YouVersion的使用，您同意此信息的收集和使用（如隱私政策所列），包括轉移給美國和/或其他國家存儲，處理和使用%{lifechurch_link}。"
      "account title": "會員帳號，密碼和保安"
      "account text": "在完成YouVersion的註冊過程中，您將收到一個密碼和帳號的稱號。您將負責維護密碼和帳號的保密性，還有您也完全為您的密碼或帳號下發生的所有活動負責。您同意：%{item}（a） 立即通知LifeChurch.tv任何未經授權使用您的密碼或帳號，或任何其他違反安全的事故， 和%{item}（b）確保您在每一次使用完畢後從您的帳號退出。"
      "conduct title": "會員行為"
      "conduct text": "您明白所有的信息，數據，文字，軟體，音樂，聲音，照片，圖形，視頻，郵件，標籤，部落格或論壇發貼，或其他材料（“內容”），無論是公開張貼或私下傳送，是發起此類內容的人的責任。這意味著您，而不是LifeChurch.tv，完全負責您上傳， 郵寄，發電子郵件，傳輸或以其他方式通過YouVersion的所有內容。雖然LifeChurch.tv有監控提交給YouVersion的內容，LifeChurch.tv不能相當地保證這些內容的準確性，完整性，質量，或適用性。您暸解並同意因使用YouVersion，您可能會接觸到令人不快，不適當或令人厭惡的內容。您同意不使用YouVersion來：%{item}上傳，郵寄，發電子郵件，傳輸或以其他方式提供非法的，任何有害的，威脅，辱罵，騷擾，侵權，誹謗，粗俗，猥褻，誹謗，入侵他人隱私，仇恨，歧視，或種族，民族或其他令人反感的內容;%{item}以任何方式傷害未成年人;%{item}冒充任何人或實體，包括，但不僅限於，LifeChurch.tv官員，論壇領袖，指南或主機，或虛假陳述或誤傳與任何人或實體的關係;%{item}偽造標題或以其他方式操控識別資料，以偽裝通過YouVersion傳送的任何內容來源;%{item}上傳，張貼，發送電子郵件，傳輸或以其他方式提供您沒有權根據任何法律或根據合同或信託關係的任何內容（如內部信息，專有和機密資料得知或作為僱傭關係的一部分或簽署保密協議）;%{item}上傳，郵寄，發電子郵件，傳輸或以其他方式提供任何侵犯任何專利，商標，商業秘密，版權或其他專有權利（“權利”）的任何一方;%{item}上傳，張貼的內容，發送電子郵件或以其他方式提供任何未經請求或授權的廣告，宣傳材料，“垃圾郵件”，“未經請求郵件”，“連鎖信”，“金字塔傳銷”或任何其他形式的徵集%{item}上傳，張貼，發電子郵件，傳輸或以其他方式提供任何包含軟體病毒或其他計算機代碼，文件或中斷，破壞或限制任何計算機軟體或硬體或電信設備的功能設計方案;%{item}擾亂正常的對話流程，或以其他方式產生負面影響其他用戶進行實時交流的能力;%{item}干擾或破壞YouVersion或服務器或連接到YouVersion的網絡，或違反任何連接到YouVersion網絡的規定，程序，政策或法規;%{item}有意或無意地違反任何適用的當地，州，國家或國際法律，包括但不限於，法規頒布的美國證券和交易委員會，任何國家或其他證券交易所的任何規則，包括但不限於紐約證券交易所，美國證券交易所或NASDAQ，以及任何具有法律效力的法規交流;%{item}提供物質支持或資源（或隱瞞或偽裝的性質，地點，來源或物質支持或資源的所有權）給任何由美國政府根據移民和國籍法第219條，指定為外國恐怖組織的組織;%{item}'跟踪'，或以其他方式騷擾他人;和 /或%{item}在上述規定禁止的行為和活動連接下，收集或存儲其他用戶的個人數據。%{item} LifeChurch.tv提供YouVersion無償的，個人的和無形的精神和/或宗教利益。您確認，LifeChurch.tv可能或可能不會預檢內容，但LifeChurch.tv及其指定人有權自行決定預檢的權利（但沒有義務），以任何理由拒絕或刪除任何通過YouVersion可用的內容。%{line_break}您確認，如果法律需要或在有充分理由下相信此類存取保留或披露是合理必要的，您許可和同意LifeChurch.tv可能存取，保存和披露您的帳號信息和內容：%{item}（a）遵守法律程序;%{item}（b）執行本使用條款;%{item}（c）回應任何違反第三方的權利的內容的指控;%{item}（d）回應你的客戶服務要求。%{item}（e）保護LifeChurch.tv，其使用者及公眾的權利，財產或人身安全。%{line_break}你明白YouVersion的傳輸和技術處理，包括您的內容，可能涉及到%{item}（a）通過各種網絡傳輸; 和%{item}（b）改變以符合和適應連接網絡或設備的技術要求。\n"
      "interstate title": "LifeChurch.tv的跨州溝通性質"
      "interstate text": "您確認因使用YouVersion，您將致使通訊給發送到LifeChurch.tv的電腦網絡，其中部份遍佈全球。因此，無論您在傳輸通訊的時候身在何處，有些原本是州內性質的通訊有可能成為州際性的通訊傳輸。相應地，您即確認了使用YouVersion會造成州際性的資料傳輸。"
      "international title": "國際上使用的特別訓誡"
      "international text": "認識到網際網路的全球性，您同意遵守有關在線行為和可接受內容的所有地方性法規。具體來說，您同意遵守所有關於從美國或您居住的國家傳輸出口的技術數據的適用法律。"
      "content title": "提交或提供列入服務的內容"
      "content text": "LifeChurch.tv不聲稱您提交或提供列入YouVersion的內容的擁有權。然而，關於您提交或提供列入YouVersion公開訪問的地方的內容，您授予LifeChurch.tv在可適用的範圍內以下的全球性，免專利，非專用的許可：%{line_break}關於您提交或列入YouVersion公開訪問的地方的內容，許可涵蓋為了提供和推動YouVersion特定的地方而使用，分發，複製，修改，改編，公開表演和在YouVersion上公開顯示這些已提交或提供的內容的目的。這個許可與您繼續把此類內容列入在YouVersion的選擇是同步在位的，並將會在您或LifeChurch.tv從YouVersion刪除此類內容的時候失效。%{line_break}  關於其他除了照片，圖形，音頻或視頻或您提交或提供列入YouVersion公開訪問的地方的內容，許可是永久的，不可撤銷的，完全可以轉授的許可來使用，分發，複製，修改，改編，出版，翻譯，公開表演和公開展示此類內容（整體或部分），並納入任何格式或已知的媒介或以後開發的其他作品等內容。%{line_break}“公開訪問“。”YouVersion的”公開訪問“領域是那些旨在提供向公眾開放的領域。 YouVersion公眾開放的地方包括，但不僅限於，留言板，部落格評論，社群領域，和給會員與訪客開放的論壇。\n"
      "contributions title": "給LifeChurch.tv的捐獻"
      "contributions text": "在提交意見，建議，文件，和/或計劃（“方案”）給LifeChurch.tv時，您確認並同意:  %{item}(a) 您的方案並沒有包含機密或者專利的信息; %{item}(b) LifeChurch.tv並沒有任何有關方案的保密責任，不管是明示或暗示的;%{item}(c) LifeChurch.tv有權在任何用途，任何方式，全球的任何媒體下使用或披露（或者選擇不使用或披露）此類的方案;%{item}(d) LifeChurch.tv可能已經有了類似而且在考慮或者在開發階段的方案; %{item}(e) 您的方案在LifeChurch.tv對您沒有任何法律責任之下自動成為LifeChurch.tv的產權; 和%{item}(f) 您在任何情況下都沒有向LifeChurch.tv要求任何賠償或任何償還的權利。"
      "indemnity title": "彌償與法律責任的解除"
      "indemnity text": "您同意賠償並不使LifeChurch.tv及其子公司，分公司，職員，代理人，僱員，合作夥伴和特許人面對任何索賠和要求的傷害，包括來自第三方因為您提交，發佈，傳播或通過YouVersion的其他方式呈現的內容而申索的合理律師費，還有您的YouVersion使用，您的YouVersion聯接，您的違反使用條款，或者您的侵犯其他人權益。您明確暸解並同意，LifeChurch.tv及其子公司，分公司，管理人員，員工，代理商，合作夥伴和特許人不保證：%{item}(i) YouVersion將滿足您的要求; %{item}(ii)YouVersion將不間斷，及時，安全或無差錯; 和%{item}(iii)使用YouVersion可能得到的結果將是準確或可靠。在任何情況下，LifeChurch.tv將不為以任何方式使用任何通過YouVersion內容而引起的任何損失或任何種類的損害承擔責任。%{line_break}您明確暸解並同意，任何材料下載或以其他方式通過使用YouVersion而獲得的是您自己的判斷和風險，你將全權負責您下載任何此類材料而導致您的計算機系統的任何損壞或數據丟失的結果。%{line_break}您明確暸解並同意，一小部分比例的用戶可能會因暴露在一定光線模式或計算機屏幕上的背景，或同時使用YouVersion時遇到癲癇發作，對此LifeChurch.tv一概不負責。某些情況可能會誘發用戶還未被發現的癲癇症狀，甚至是沒有事先發作或癲癇病史的用戶。如果您或您的任何家人有癲癇病症，在使用YouVersion之前諮詢您的醫生。如果您在使用YouVersion時遇到下列任何一種症狀：頭暈，視力改變，眼睛或肌肉抽搐，意識喪失，神智不清，不自主的動作，或抽搐，立即停止使用YouVersion並諮詢您的醫生。"
      "resale title": "不轉售服務"
      "resale text": "您同意不複製，複印，抄襲，售賣，轉售或為了任何的商業目的而剝削，任何YouVersion的部份（包括您的LifeChurch.tv 身份），YouVersion的使用，或者是YouVersion的取用權。"
      "storage title": "關於使用和存儲的慣例"
      "storage text": "您確認LifeChurch.tv可能建立，和不時變更，一般的慣例和關於YouVersion使用的限制，包括但不限於YouVersion將保留着的內容的最長日數。您同意LifeChurch.tv對於任何內容的刪除或是任何YouVersion維修或傳輸內容的儲存失敗沒有任何的義務或法律責任。您確認LifeChurch.tv保留權利，全權酌情的決定權，來登出並徹底清除保持長時間不活動的帳號。"
      "modifications title": "服務的修改"
      "modifications text": "LifeChurch.tv不管有沒有事先通知，保留任何時候和不定時，暫時或永久，修改或中斷YouVersion （或其中任何部份）的權利。 您同意LifeChurch.tv將不會就YouVersion的任何修改，暫停或終止而對您或任何第三方承擔任何責任。"
      "termination title": "中止服務"
      "termination text": "您同意LifeChurch.tv也許，在某些沒有事先通知的情況下，行使全權酌情決定權，隨時在任何時間以任何理由中止您的LifeChurch.tv帳號和YouVersion的訪問權，並不為中止您或任何第三方的YouVersion帳號和訪問權而承擔任何責任。"
      "dealings title": "與第三方的往來"
      "dealings text": "您確認，您與透過YouVersion而認識或尋找到的任何一方之間的交往或事務往來是您個人與對方之間的責任。您同意LifeChurch.tv既不負責，也不為任何因此類往來而產生的任何種類的任何損失或損害承擔責任。"
      "links title": "鏈接"
      "links text": "YouVersion可提供，或者第三方可提供，鏈接到其他網際網路的網站或來源。您確認並同意LifeChurch.tv並沒有掌控權，不負責供應使用，也不批署和不為在此類網站或來源所提供的任何內容，廣告，產品或其它資料承擔責任。您確認並同意LifeChurch.tv不在任何方面因為關連到使用或依據任何此類網站或來源而導致的損害或損失承擔責任。"
      "rights title": "LifeChurch.tv的所有權權利"
      "rights text": "您確認並同意YouVersion包含了有版權，商標，服務標記，專利，知識產權法令，或其他的所有權權利和法則保護的專利性和機密性的資料。除非有明文規定適用法律的允許或LifeChurch.tv的授權，您同意不修改，出租，租賃，出借，出售，分發或創建憑藉整個或部份YouVersion的衍生作品。"
      "limitation title": "法律責任的限制"
      "limitation text": "您明確地理解並同意LifeChurch.tv和它的子公司，分公司，管理人員，員工，代理商，合作夥伴和特許人將不對您承擔任何直接，間接，附帶，特別，衍生性或懲戒性損害，包括，但不限於，利潤損失的賠償，商譽，使用數據或其他無形損失（即使LifeChurch.tv已被告知此類損害的可能性）的責任，由於以下所引致的：%{item}(i)使用或無法使用YouVersion;%{item}(ii)擅自訪問或更改您的傳輸或數據;%{item}(iii)任何第三方在YouVersion的聲明或行為;或 %{item}(iv)有關YouVersion的任何其他事項。\n"
      "exclusions title": "除外情況與限制"
      "exclusions text": "有些司法權限不允許排除某些擔保或者限制，或者排除對於附帶或者間接損害的賠償責任。因此，上述第19和第20條的限制可能不適用於您。"
      "beneficiaries title": "無第三方受益人"
      "beneficiaries text": "您同意，除非在使用條款裡有另外的明文規定，此協議並沒有第三方受益人。"
