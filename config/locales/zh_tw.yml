    "benefits title": "獲取完整的體驗"
    "benefits blurb": "創建一個YouVersion帳號能讓您使用更多的功能如書籤和筆記。這些功能在任何您登入的設備上都能使用。有個帳號也使您輕易地和您的朋友分享聖經，這樣就花一兩分鐘請您來註冊吧! "
    "plan blurb": "看來您想開始一個讀經計劃。明智之舉！這些計劃可以幫助您使聖經成為您日常生活的一部份。請登入或者創建一個帳號然後開始衝刺！"
    "bookmark blurb": "看來您想使用一個書籤。棒！書籤幫助您跟踪您要背誦，分享，或者標記為喜愛的金句。請登入或者創建一個帳號，然後就可以開始了！"
    "friends blurb": "看來您想和朋友互動交流。好主意！您可以分享您所學習的，還有和朋友們以閱讀目標來互相幫助遵循進度。請登入或者創建一個帳號然後就可以開始了！"
    "highlight blurb": "看來您想高亮顯示經文。太好了！高亮顯示幫助您組織和跟踪您喜愛的金句。請登入或者創建一個帳號然後就可以開始了！"
    "note blurb": "看來您想寫一短有關經文的筆記。好想法！筆記能夠幫助您記住和組織您在上帝的話語裡所發掘的真理。請登入或者創建一個帳號然後就可以開始了！"
