  "about page": 
    "relevancy": "關聯性"
    "relevancy copy": "在過去的年代，人們能夠接觸到聖經的方式是很有限的。現在的時代，這不再是問題了。然而，許多接觸到聖經的人認為聖經裡的信息不能應用在他們的生活裡。與此同時，也有其他人相信聖經與他們的日常生活經驗是息息相關的。"
    "information revolution": "資訊改革"
    "information revolution copy": "在過去的十年裡，網際網路已經給人們帶來了前所未有的力量改革。有了分享的能力，貢獻，創造，廣播和通訊，要向世界上其他人表達我們是誰和我們的信仰是輕而易舉的。"
    "youversion copy": "自1996年創立以來，LifeChurch.tv的使命就是帶領人們成為基督的虔誠跟隨者。在這過程中，我們已經在尋求新的方法來幫助人們把聖經連接到他們的日常生活裡。多年來我們的方法也因為納入多種不同的技術和策略而有所改變。但是我們的核心立場，注重聖經與人的關聯性一直都沒有改變。 我們持續力爭要闡釋與教導人們上帝的話語是如何與每一個人都有關聯的，不管他們處於生命的任何一個階段。"
    "youversion copy 2": "YouVersion在LifeChurch.tv的事工裡代表着一個新的領域。我們不只是利用創新的技術建立一個工具來影響世界，更重要的是，在人們發現聖經在他們生命裡的重要性時，我們也拉攏了人們與上帝的關係。"
    "partners title": "特別感謝我們的合作夥伴"
    "translation title": "我們的翻譯團隊"
