            policy: "%{youversion} นโยบายความเป็นส่วนตัว"
            intro: "YouVersion เว็บไซต์และแอพพลิเคชั่นนี้เป็นมีเจ้าของและผู้ดูแลโดย Life.Church โปรดรู้ว่าคุณสามารถปกป้องข้อมูลของคุณที่ใช้และแบ่งปันได้ เราหวังว่าข้อความด้านล่างนี้จะช่วยให้คุณเข้าใจว่า YouVersion จะจัดเก็บ ใช้ และปกป้องการข้อมูลของคุณในการใช้งานบนเว็บไซต์และแอพของเรา"
