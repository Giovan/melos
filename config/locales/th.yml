            share: 
                with friends: "แบ่งปันกับเพื่อนๆ ของคุณ"
                fb: 
                    dialog name: "คุณมีแอพพระคัมภีร์หรือยัง?"
                    dialog desc: "ฉันรักแอพพระคัมภีร์! เพราะแอพนี้ช่วยให้ฉันทำให้พระคัมภีร์เป็นส่วนหนึ่งของชีวิตประจำวัน ซึ่งให้ฉันได้เน้นข้อพระคำ ฟังพระคัมภีร์ในรูปแบบเสียง สร้างฌน้ต ติดตามบทเฝ้าเดี่ยว...รวมถึงการดูวีดีโอ! ไปดาวน์โหลดแอพได้เลยเดี๋ยวนี้ (มันฟรี!): http://www.bible.com/app"
                tw: 
                    tweet: "การมีแอพพระคัมภีร์ @YouVersion อยู่บนหน้าจอ ให้คุณได้อ่าน, ดู, ฟัง, และแบ่งปันทั้งหมดฟรี: bible.com/app"
                em: 
                    subject: "คุณมีแอพพระคัมภีร์หรือยัง?"
                    body: "ฉันได้เพลิดเพลินกับแอพพระคัมภีร์จาก YouVersion และคิดว่าคุณจะถูกใจสิ่งนี้ด้วย ฉันได้เปิดอ่านพระคัมภีร์ในหลายครั้งเพราะมันง่ายในการอ่าน ดู ฟัง และแบ่งปัน และทั้งนี้ยังมีแผนการอ่าน ที่ช่วยให้สามารถเลือกพระคัมภีร์ออกมาและเฝ้ารอให้ฉันได้อ่านในทุกๆวัน\n\nคุณสามารถรับมันได้ (ฟรี!) สำหรับโทรศัพท์มือถือได้ที่นี่:\nhttp://www.bible.com/app"
            body: 
                p1: "10 กรกฏาคม นั้นจะเป็นวันที่ยิ่งใหญ่ ไม่เพียงแค่เป็นการครบรอบปีที่ 5 ของแอพพระคัมภีร์ แต่มันเป็นเครื่องหมายที่ว่า 5 ปีที่ผ่านมาแอพนี้ได้เริ่มการดาวน์โหลดใน Apple’s iTunes Store"
                p2: "ก้าวเล็กๆแต่ยิ่งใหญ่? ด้วยการช่วยเหลือจากคุณ นี่จะเป็นวันที่แอพพระคัมภีร์จะเข้าสู่การดาวน์โหลดครบ 100 ล้านครั้ง"
                p3: "เราได้เรียนรู้ว่าพระเจ้าได้ใช้ก้าวที่สำคัญนี้เพื่อเป็นเชื้อเพลิงสำหรับการเติบโตมากยิ่งขึ้น"
                p4: "มาสร้างประวัติศาสตร์ร่วมกัน"
                after p1: "YouVersion เป็นการแสดงถึงการประสานงานกับของผู้คนทั่วโลกที่มีใจร้อนรนในการที่จะช่วยให้ผู้อื่นได้มีประสบการณ์กับพระคำของพระเจ้า ไปยังสังคมพระคัมภีร์ต่างๆ และสำนักพิมพ์พระคัมภีร์ คริสตจักรต่างๆ เหล่าศิษยาภิบาล และบรรดาอาสาสมัครทั้งหลาย: ขอบคุณสำหรับการมีใจกว้างขวางของคุณ!"
                after p2: "สิ่งที่น่าตื่นเต้นที่สุดเกี่ยวกับขั้นตอนนี้คือ สิ่งที่ถูกแทนค่า: ปัจจุบัน มีคนมากมายมีปฎิสัมพันธ์กับพระคัมภีร์ในจำนวนที่เราไม่เคยพบมาก่อน เป็นที่หนุนจิตชูใจอย่างยิ่งที่ได้เป็นประจักษ์พยานถึงสิ่งที่พระเจ้าทรงกระทำ และเราเชื่อว่า นี่เป็นเพียงจุดเริ่มต้น <em>เริ่มต้นที่ 100 ล้านคน</em>"
