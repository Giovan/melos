      cookies text:                             "عندما تقوم بزيارة الرابط %{link}، من الممكن أن نقوم بارسال بعض ملفات الكوكيز إلى حاسبك، حتى نقوم بتحديد المتصفح الخاص بك. (ملف الكوكيز هو ملف نصي صغير الحجم يحتوي على بعض العبارات). قبول ملفات الكوكيز يمنحك الحفاظ على الاعدادات الشخصية. معظم برامج تصفح الانترنت تقبل ملفات الكوكيز كافتراض مبدأي، ولكن يمكنك أن تضبط المتصفح الخاص بك لرفض ملفات الكوكيز، أو اخبارك في حالة استقبال ملف. بعض خدمات YouVersion لن تعمل بشكل جيد في حال الغاء ملفات الكوكيز."   
      log title:                                "do not translate"
      log text:                                 "عندما تستخدم خدمات LifeChurch.tv، نقوم بتسجيل بياناتك تلقائيا عندما تزور أحدى مواقعنا. هذه التسجيلات التلقائية للبيانات من الممكن أن تحتوي على بيانات مثل اسم المتصفح، نوع المتصفح، لغة المتصفح، الساعة والتريخ للطلبات الاليكترونية، وبعض ملفات الكوكيز والتي من الممكن أن تحدد متصفحك."
      communications title:                     "اتصالات المستخدم"
      communications text:                      "المعلومات الشخصية أو الطلبات التي تدخلها عن طريق الرابط %{link} سوف يتم ارسالها إلى مدير المجموعة. مدير المجموعة و/أو شخص آخر من الأعضاء سوف يكون له الحق في مشاهدة هذه المعلومات. عندما ترسل رسالة اليكترونية أو أي اتصال آخر مع أي من المواقع المملوكة LifeChurch.tv، من الممكن أن نحتفظ برسائل الاتصال للعمل على الطلبات المقدمة، الرد عليكم، وتحسين خدماتنا."
      third party title:                        "الأطراف الأخرى"
      third party text:                         "سياسة الخصوصية تطبق على المواقع والبرامج المملوكة والمدارة من قبل LifeChurch.tv. لا يمكن أن تتحكم LifeChurch.tv بباقي المواقع المربوطة بمواقعنا وخدماتنا المختلفة. فمن الممكن ان تضيف المواقع الأخرى ملفات الكوكيز أو ملفات أخرى خاصة بها على حاسبك، تجمع المعلومات، أو تطلب منك معلومات شخصية. فيجب عليك أن تضطلع على سياسة الخصوصية الخاصة بهم"
      information use title:                    "كيف نستخدم معلوماتك؟"
      information use text:                     "عندما تقوم بتسجيل الاشتراك في YouVersion أو أي خدمة أخرى من خدمات LifeChurch.tv، سوف نطلب منك بعض المعلومات الشخصية. إذا احتاجت LifeChurch.tv أن يستخدم هذه المعلومات لأهداف مختلفة عن التي جمعت لأجلها، سوف نقوم بالرجوع إليكم قبل هذا الاجراء. لن نطلب أو نستخدم معلومات حساسة لأي أهداف أخرى غير تلك المنصوص عليها في سياسة الخصوصية و/أو بعض الخدمات الأخرى، إلا لو قمنا بالرجوع إليكم. من الممكن أن تقوم برفض أي من هذه الطلبات، ولكن لن تقدر LifeChurch.tv أن نقدم لكم هذه الخدمات."
      information sharing title:                "كيف نشارك معلوماتك؟"
      information sharing text:                 "لا تشارك LifeChurch.tv معلوماتك الشخصية مع أي جهة خارجها. ولكن ربما تحتاج LifeChurch.tv أن تشارك معلوماتك الشخصية فقط عند وجود أن الاحتفاظ ومشاركة هذه المعلومات امر ضروري في هذه الحالات: (أ) الرجوع للقوانين والخضوع للطلبات الحكومية، (ب) الخضوع لشروط الاستخدام، والتحقيق في خرق سياسة الاستخدام، (ج) التحقق ومنع محاولات الاحتيال، أو الاختراقات الامنية والتقنية، (د) الحماية من خرق الحريات، أو حماية أمان المشتركين في LifeChurch.tv، كما هو منصوص عليه في القانون"
      information security title:               "سرية المعلومات"
      information security text:                "تتخذ LifeChurch.tv اجرائات أمنية للحماية من الدخول غير المصرح أو الوصول إلى البيانات وتدميرها. هذا يشمل المراجعة الداخلية لجمع البيانات، تخزين ومعالجة البيانات، والحماية المادية للبيانات للحماية من الوصول غير المصرح به للأماكن التي يتم فيها تخزين للبيانات. نمنح أحقية الدخول للمعلومات الشخصية لموظفي LifeChurch.tv، الممولين، والوكلاء الذين يحتاجون لهذه المعلومات للعمل، وتطوير، وتحسين خدماتنا. هؤلاء الأشخاص محكومين باتفاقات للسرية، ومن الممكن أن يتعرضوا للمعاقبة، والتي تصل إلى الفصل من العمل، والتعرض للمسائلة الجنائية إذا ما قاموا بخرق هذه الاتفاقات."
      data integrity title:                     "المحافظة على البيانات"
      data integrity text:                      "تستخدم LifeChurch.tv المعلومات الشخصية للغرض التي تم جمعها لأجله فقط بالتناسق مع سياسة السرية. نقوم بمراجعة تجميع البيانات، تخزينها، وأسلوب استدخدامها. نتخذ خطوات محكمة للتأكد من المعلومات الشخصية دقيقة، كاملة، ومحدثة، ولكننا نعتمد على المستخدمين لتحديث وتصحيح معلوماتهم الشخصية عند الحاجة"
