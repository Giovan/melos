    relevancy copy:                             "في الماضي، كان الوصول للكتاب المقدس صعب للغاية. اليوم، لم تعد الحالة هكذا. ولكن مع الأسف، الكثير ممن لديهم الكتاب المقدس لا يظنون أن رسالته تمس حياتهم الشخصية. وفي الوقت نفسه، يوجد الكثير من الذين يؤمنون أنه هناك صلة بين الكتاب المقدس وبين حياتهم اليومية."
    information revolution:                     "ثورة المعلومات"
    information revolution copy:                "خلال العقد الأخير، أتي الانترنت بثورة معلوماتية أثرت حياة الناس كما لم يحدث من قبل. مع امكانية المشاركة، الاضافة، النشر، والتواصل، أصبح من السهل أن نعبر عن كينونتنا وإيماننا مع باقي العالم."
    youversion copy:                            "من بدايتها في عام 1996، كان هدف LifeChurch.tv أن تقود الأشخاص ليصبحوا تلاميذا مكرسين للمسيح. وفي طريقنا إلى هذا الهدف، بحثنا عن طرق جديدة لمساعدة الأشخاص على التواصل مع الكتاب المقدس في حياتهم اليومية. طرقنا تغيرت عبر السنوات عن طريق استغلال التكنولوجيا والاستراتيجيات الجديدة. ولكن في العمق، تركيزنا هو على الطرق التي تساعد الناس على الوصول إلى كيفية التواصل مع كلمة الله."
    youversion copy 2:                          "تمثل YouVersion اضاقة جديدة لمجهودات LifeChurch.tv. لسنا فقط نبني الأدوات لنؤثر في العالم باستخدام التكنولوجيا، ولكننا نصل الأشخاص بعلاقة مع الله عند اكتشاهم ارتباط الكتاب المقدس بحياهم اليومية."
    partners title:                             "شكر خاص لشراكائنا"
    partners text:                              "بدون شركائنا من ناشري الكتاب المقدس، لما كان YouVersion أن يقدم المجتمع العالمي بكل اصدارات الكتب المقدسة هذه. الكثير منكم يسأل عن كيفية مساعدة هؤلاء المساندين لمهمة YouVersion. من الممكن أن تعلم أكثر عنهم، خدماتهم، وطرقهم في المساعدة من خلال الروابط التالية."
