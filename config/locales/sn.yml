    privacy:
      policy: "%{youversion}Mutemo wezvakavandika"
      intro: "YouVersion Website ne Application inotungamirirwa nekushandiswa neLifeChurch.tv. vaine ruzivo rwekuti nyaya dziri pamusoro pako hadzishandiswe zvisiri pamurau uye hadzipihwe kune vanhu vose vose. Tinovimba mashoko aya achakubatsira kuti unzwisise kuti YouVersion ichatora, yoshandisa nekuchengetedza  sei nyaya dzauchatipa "
      what we collect: "Mashoko atinotora nemashandisiro atinoita mashoko iwayo"
      your information title: "Mashoko amunotipa"
      your information text: "Kana uchinge wapinda muchirongwa cheYouVersion kana cheLifeChurch.tv kana mumakwikwi anoda kuti utipe mashoko  pamusoro pako, tinokukumbira kuti urondedzere zvinotevera(zita rako, email address pamwe nezwi rekupinda naro). Tinogona kubatanidza mashoko iwayo awatipa paccount yako nemashoko arikubva kunezvmwe zvirongwa zveLifeChurch.tv kana kune mamwewo mapato kuti tikwanise kukufadza nebasa rakanaka uyezve kuti tikwanise kuti basa redu rive rakatsetseka. Pane zvimwewo zvirongwa , zvatinogona kubvumidza kuti ubude mazviri mukubatanidzwa kwemashoko aya."
      device id title: "Chitupa  chemudziyo chakasanangurwa  ne Munongedzo wepekugara"
      device id text: "Paunovhura account yako yeYouversion Bible Application, tinokwanisa kutora Chitupa chako chemudziyo chakasanangurwa (UDID) zvimwe chete kana kuti neIP address kana munongedzo wepekugara. Tinoshandisa mashoko aya kuitira kuti uushandise zvauunonyatsonzwisisa. Mashoko aya anounganidzwa kuitira kuti tikwanise kuona kuti midziyo mingani iri kushandisa zvirongwa zvedu kana mamwe mapato ezvirongwa zvedu, toona uwandu hwemidziyo iyi , totarisa mashoko arikushandiswa , zvoita kuti tikwanise kutaura newe zvine uremu. Tinokwanisa kusanganisa mashoko aya ne mamwe  anobva kune mamwe mapato kuti tikupe zvakatsetseka zvinokufadza uye basa redu ringe rakanakawo.Hatipakurirane mashoko akavandika pamusoro pako nemamwewo mapato, zvichibatanidzirwa nechitupa chemudziyo wako kana munongedzo wepekugara pako tisina kupihwa mvumo newe."
      cookies title: "Mashoko eLifeChurch.tv anochengetedzwa neWebsite  "
      cookies text: "Kana ukaenda pa<a href='https://www.bible.com'>www.bible.com</a>,  unokwanisa kutumira macookies pacomputer yako kuti tinyatsoziva kuti browser ndeyako. (Cookie zvinongoreva faira diki-diki rezvinyorwa rinenge riine mutorododo wemavara.) Kana ukagamuchira cookie unenge wava kutenderwa kuchengeta zvinyorwa zvaungada kuchengeta nguva imwe neimwe yaunoshandisa YouVersion. Kunyange zvazvo mabrowsers mazhinji akangogadzirwa achigamuchira macookies, unogona kuchinja browser yako kuti irambe macookies, kana kuti ikuzivise kana wave kutumirwa cookie. Zvimwe zviripaYouVersion zvinogona kusashanda zvakanaka kana ukarambidza macookies. "
      log title: "Zvaunofanira kunyora kuti ukwanise kushandisa chirongwa"
      log text: "Paunoshandisa YouVersion, michina yedu inobva yango "
      communications title: "Nhaurirano nevashandisi"
      communications text: "Zvinyorwa zvinechekuita newe kana mibvunzo yaunoisa nemu <a href='https://www.bible.com/live'>www.bible.com/live</a> zvinotumirwa kunaadministrator weboka. Administrator weboka uyu kana imwewo nhengo yeboka inogona kuona zvinyorwa zvako. Kana ukatumira email kana imwewo nhaurwa kune chero website yeLifeChurch.tv, tinogona kuchengeta zvinyorwa izvozvo kuti tikubastire, kana kuti tipindure mibvunzo yako, kana kuti tirerutse mashandisirwo ezvirongwa zvedu."
      third party text: "Mutemo uno wezvakavanzika unongova nechekuita nezvirongwa zvirimuzita reLifeChurch.tv chete. LifeChurch.tv haikwanise kuisira vamwe vekunze mitemo, kunyange zvinyorwa zvavo zvichikwanisa kuwanikwa kuburikidza nezvirongwa zveLifeChurch.tv. Vamwe ava vanogona kuisa macookies avo kana mafaira pacomputer yako, kuunganidza zvinyorwa kana kutsvaga mashoko kubva kwauri. Unofanira kuona kuti waziva mitemo yavo maererano nezvakavanzika kana uchinge wasarudza kupinda muzvirongwa zvavo.  "
