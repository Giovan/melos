      conduct title: "Conduta do Usuário"
      conduct text: "Você entende que todas as informações, dados, textos, programas, músicas, sons, fotografias, gráficos, vídeos, mensagens, marcadores, publicações em blog ou forum, ou outros materiais ('Conteúdo'), sejam eles veiculados publicamente ou privadamente transmitidos são da exclusiva responsabilidade da pessoa de quem este conteúdo foi originado. Isso significa que você é inteiramente responsável por todo o Conteúdo que você enviar, publicar, enviar por e-mail, transmitir ou tornar disponível através do YouVersion. Embora a LifeChurch.tv faça o monitoramento do Conteúdo enviada ao YouVersion, a LifeChurch.tv não pode razoavelmente garantir a exatidão, integridade, qualidade ou adequação de tal Conteúdo. Você entende e concorda que usando o YouVersion, você poderá ser exposto a Conteúdo ofensivo, imoral ou censurável. Você concorda em não usar o YouVersion para:%{item}fazer upload, publicar, enviar e-mail, transmitir ou disponibilizar qualquer Conteúdo que seja ilegal, prejudicial, ameaçador, abusivo, ofensivo, difamatório, vulgar, obsceno, calunioso, invasivo da privacidade de outrem, odioso, discriminatório de raça ou etnia, ou de outra forma censurável;%{item}prejudicar minorias de qualquer forma;%{item}se passar por outra pessoa ou entidade, incluindo mas não limitado a, um funcionário da LifeChurch.tv, líder de fórum, guia ou anfitrião, ou declarar falsamente ou deturpar sua afiliação com uma pessoa ou entidade;%{item}forjar cabeçalhos ou manipular identificadores, a fim de disfarçar a origem de qualquer Conteúdo transmitido através do YouVersion;%{item}fazer upload, publicar, enviar e-mail, transmitir ou disponibilizar qualquer Conteúdo que você não tenha o direito de disponibilizar sob qualquer lei ou sob relações contratuais ou fiduciárias (tais como informações privilegiadas, exclusivas ou confidenciais recebidas ou divulgadas como conseqüência de relação de emprego ou contrato de confidencialidade);%{item}fazer upload, publicar, enviar e-mail