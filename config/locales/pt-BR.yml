erão o direito (mas não a obrigação) a seu exclusivo critério de pré-selecionar, recusar ou remover qualquer Conteúdo que esteja disponível via YouVersion, por qualquer motivo.%{line_break}Você reconhece, consente e concorda que a LifeChurch.tv pode acessar, preservar e divulgar informações e Conteúdo de sua conta  se requerida a fazê-lo por lei ou em boa fé de que tal acesso, registro ou divulgação é razoavelmente necessário para:%{item}(a) cumprir com algum processo legal;%{item}(b) fazer cumprir os TERMOS DE USO;%{item}(c) responder a reclamações de que tal Conteúdo viola direitos de terceiros;%{item}(d) responder às suas solicitações de serviço ao cliente; ou %{item}(e) proteger os direitos, propriedade ou segurança pessoal da LifeChurch.tv, seus usuários e o público.%{line_break}Você entende que o processamento técnico e a transmissão do YouVersion, incluindo seu Conteúdo, podem envolver %{item}(a) transmissões através de diversas redes; e %{item}(b) mudanças para ajuste e adaptação às exigências técnicas de conexão de redes ou dispositivos.\n\nString ID: users.terms.international title"
