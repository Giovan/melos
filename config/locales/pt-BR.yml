    privacy:
      policy:                                   "%{youversion} Política de Privacidade"
      intro:                                    "O YouVersion, um Site e Aplicativo que pertence e é operado pela LifeChurch.tv, sabe que você se importa em como as informações sobre você são usadas e compartilhadas. Esperamos que as informações a seguir o ajudem a entender como o YouVersion coleta, usa e protege as informações que você nos fornece pelo site ou app. Nós não usaremos ou compartilharemos suas informações com ninguém exceto conforme descrito nesta Política de Privacidade."
      what we collect:                          "O que coletamos e como usamos"
      your information title:                   "Informações que você fornece"
      your information text:                    "Quando você se inscreve no YouVersion ou em outro serviço ou promoção da LifeChurch.tv que requeira inscrição, nós solicitamos informações pessoais (como seu nome, endereço de email e senha). Podemos combinar as informações que você fornece na sua conta com informações de outros serviços da LifeChurch.tv ou de terceiros para lhe proporcionar uma melhor experiência e melhorar a qualidade dos nossos serviços. Para alguns serviços, poderemos permitir que você escolha não permitir essa combinação de informações."
      device id title:                          "Identidade única do aparelho"
      device id text:                           "Quando você acessa o Aplicativo da Bíblia YouVersion, podemos coletar o ID do dispositivo único (\"UDID\") e/ou endereço IP. Usamos o seu UDID para fornecer uma experiência personalizada para você. A informação UDID é coletada a fim de determinar o número total de dispositivos únicos que utilizam nosso serviço ou partes do nosso serviço, para acompanhar o uso total, analisar os dados e nos comunicarmos com você de forma mais eficaz. Podemos combinar o seu UDID com informações de terceiros para lhe proporcionar uma melhor experiência e para melhorar a qualidade do nosso serviço. Nós não compartilhamos qualquer informação que permita identificá-lo com terceiros em associação com o UDID."  
      cookies title:                            "Cookies da LifeChurch.tv"
      cookies text:                             "Quando você visita %{link}, enviamos um ou mais cookies para seu computador, para identificarmos seu navegador. (Um cookie é apenas um pequeno arquivo de texto contendo uma faixa de caracteres.) Aceitar nossos cookies te permite manter suas preferências de usuário de sessão em sessão. Embora a maioria dos navegadores tenha como padrão aceitar cookies, você pode ajustar o seu para recusar todos, ou para que lhe seja avisado quando um lhe for enviado. Alguns recursos e serviços do YouVersion podem não funcionar adequadamente se você tiver cookies desativados."   
      log title:                                "Informações dos registros"
      log text:                                 "Quando você usa os serviços da LifeChurch.tv, nossos servidores automaticamente salvam informações que o seu navegador envia quando você visita um de nossos websites. Esses registros do servidor podem incluir informações como suas requisições na web, seu endereço IP, seu navegador de internet, a linguagem deste navegador, a data e hora da sua requisição e um ou mais cookies que podem identificar seu navegador."
      communications title:                     "Comunicações do usuário"
      communications text:                      "Informações pessoais ou pedidos que você submeter via %{link} serão enviados ao admistrador do grupo. O administrador do grupo e/ou um de seus membros terão acesso a essas informações. Quando você envia um email ou outro tipo de comunicação para qualquer website da LifeChurch.tv, nós podemos reter essas comunicações para processar suas consultas, responder suas solicitações e aprimorar nossos serviços."
      third party title:                        "Sites de terceiros"
      third party text:                         "Essa Política de Privacidade somente se aplica a sites e aplicações que são de propriedade ou operadas pela LifeChurch.tv. LifeChurch.tv não pode regulamentar outros sites que são conectados aos nossos vários web sites e serviços. Esses outros sites podem colocar seus próprios cookies ou outros arquivos em seu computador, coletar dados ou solicitar suas informações pessoais. Você deve se familiarizar com as Políticas de Privacidade de cada um desses sites, no caso de você decidir usá-los."
      information use title:                    "Como usamos a sua informação?"
      information use text:                     "Quando você se inscrever para um determinado serviço que requer um registro, nós solicitamos que você nos forneça informações pessoais. Se a LifeChurch.tv quiser utilizar esta informação de uma maneira diferente do propósito para o qual ela foi coletada, nós solicitaremos o seu consentimento antes de tal uso. Nós não coletaremos ou usaremos informações confidenciais para fins diferentes daqueles descritos nesta Política de Privacidade e/ou nos anúncios de serviços específicos, a não ser que tenhamos seu consentimento prévio. Você poderá optar por não enviar informações pessoais para qualquer um de nossos serviços, caso no qual a LifeChurch.tv pode não ser capaz de fornecer estes serviços a você."
      information sharing title:                "Como compartilhamos a sua informação?"
      information sharing text:                 "A LifeChurch.tv não compartilha suas informações pessoais com outras instituições fora da LifeChurch.tv. Entretanto, a LifeChurch.tv poderá compartilhar suas informações pessoais apenas se tivermos a boa fé de que o acesso, uso, preservação ou divulgação de tais informações é razoavelmente necessário para (a) satisfazer qualquer lei, regulamento, processo legal ou solicitação governamental aplicável, (b) fazer cumprir os Termos de Uso aplicáveis, incluindo a investigação de possíveis violações do mesmo, (c) detectar, prevenir ou lidar com questões de fraude, segurança ou assuntos técnicos, ou (d) proteger contra o iminente risto aos direitos, propriedade ou segurança da LifeChurch.tv, de seus usuários ou do público como exigido ou permitido por lei."
      information security title:               "Segurança da Informação"
      information security text:                "LifeChurch.tv toma medidas de segurança apropriadas para proteger contra acesso, mudanças, revelação ou destruição não autorizada de dados. Estas incluem revisões internas de nossa coleta de dados, de nossas práticas de armazenamento e processamento, e de nossas medidas de segurança, bem como de nossas medidas de segurança física para proteger contra acesso não autorizado aos sistemas onde os dados pessoais são armazenados. Nós limitamos o acesso a informações pessoais aos empregados da LifeChurch, contratados e profissionais que precisam saber tal informações para operar, desenvolver ou melhorar nossos serviços. Esses indivíduos são limitados a obrigações de confidencialidade e estão sujeitos a disciplina, incluindo o cancelamento de seu contrato e processo criminal se falharem em cumprir suas obrigações."
      data integrity title:                     "Integridade dos Dados"
      data integrity text:                      "LifeChurch.tv processa informações pessoais com o único propósito para o qual foram coletadas e de acordo com esta Política de Privacidade ou com qualquer aviso de privacidade aplicável a um determinado serviço. Nós revisamos nossa coleta de dados, nossas práticas de armazenamento e processamento de informações pessoais necessárias para proporcionar ou melhorar nossos serviços. Nós tomamos medidas razoáveis para assegurar que as infromações pessoais que coletamos sejam corretas, completas e atuais, mas nós dependemos de nossos usuários para atualizar ou corrigir suas informações pessoais sempre que necessário."
      information access title:                 "Acesso e atualização das informações pessoais."
      information access text:                  "Quando você usa qualquer serviço da LifeChurch.tv, nós nos esforçamos, em boa fé, para proporcionar a você o acesso a suas informações pessoais e corrigi-las se estiverem incorretas, ou deletá-las a seu pedido, se não houver necessidade legal ou de serviço para retê-las. Pedimos a cada usuário para se identificar e identificar as informações a serem acessadas, corrigidas ou removidas antes de processar tais pedidos. Podemos ainda nos negar a processar pedidos que forem absurdamente repetitivos ou sistemáticos, que requeiram esforço técnico desproporcional, que coloquem em risco a privacidade de outros, ou que sejam extremamente impráticos (por exemplo, pedidos relacionados a informações contidas em fitas de backup), ou para as quais acesso não seja necessário. Em qualquer caso em que proporcionemos acesso e correção de informação, o fazemos gratuitamente, a não ser nos casos que requeiram esforço desproporcionado. Alguns de nossos serviços requerem diferentes procedimentos para acesso, correção ou deleção de informações pessoais de usuários."
      enforcement title:                        "Execução"
      enforcement text:                         "LifeChurch.tv revisa periodicamente sua conformidade com esta Política de Privacidade. Quando nós recebemos reclamações formais por escrito com relação a problemas de privacidade, faz parte de nossas regras contactar o usuário com relação a suas preocupações. Nós cooperamos com as autoridades regulatórias apropriadas, incluindo autoridades locais para proteção de dados, para resolver quaisquer reclamações referentes a transferência de dados pessoais que não possam ser resolvidos entre LifeChurch.tv e o indivíduo."
      questions title:                          "Dúvidas"
      questions text:                           "Dúvidas sobre a política de privacidade podem ser encaminhadas a: %{mailto_link}"
