    privacy:
      policy: "%{youversion} Política de Privacidade"
      intro: "O YouVersion, é um Site e Aplicativo que pertence e é operado pela LifeChurch.tv, sabe que você se preocupa em como as informações sobre você são usadas e compartilhadas. Esperamos que as informações a seguir o ajudem a entender como o YouVersion coleta, usa e protege as informações que você nos fornece pelo nosso site ou app."
      translation disclaimer: "A política de privacidade foi traduzida para sua conveniência; no entanto, LifeChurch.tv não traz garantias ou representações em respeito a acurácia das traduções.  Se discrepâncias forem encontradas entre a versão em Inglês e a versão traduzida, a versão em Inglês irá prevalecer. "
      what we collect: "O que coletamos e como usamos"
      your information title: "Informações que você fornece"
      your information text: "Quando você se inscreve no YouVersion ou em outro serviço ou promoção da LifeChurch.tv que requeira inscrição, nós solicitamos informações pessoais (como seu nome, endereço de email e senha). Podemos combinar as informações que você fornece na sua conta com informações de outros serviços da LifeChurch.tv ou de terceiros para lhe proporcionar uma melhor experiência e melhorar a qualidade dos nossos serviços. Para alguns serviços, poderemos permitir que você escolha não permitir essa combinação de informações."
      device id title: "Identidade única do aparelho e localização GPS"
      device id text: "Quando você acessa o Aplicativo da Bíblia YouVersion, podemos coletar o ID do dispositivo único (\"UDID\") e/ou endereço IP e/ou localização GPS. Usamos essas informações para fornecer uma experiência personalizada para você. A informação é coletada a fim de determinar o número total de dispositivos únicos que utilizam nosso serviço ou partes do nosso serviço, para acompanhar o uso total, analisar os dados e nos comunicarmos com você de forma mais eficaz. Podemos combinar essas informações com dados de terceiros para lhe proporcionar uma melhor experiência e melhorar a qualidade do nosso serviço. Nós não compartilhamos qualquer informação que permita identificá-lo com terceiros em associação com seu UDID ou localização GPS sem sua explicita permissão."
      cookies title: "Cookies da LifeChurch.tv"
      cookies text: "Quando você visita <a href='www.youversion.com/pt-BR/bible'>www.youversion.com/pt-BR/bible</a>, enviamos um ou mais cookies para seu computador, para identificarmos seu navegador. (Um cookie é apenas um pequeno arquivo de texto contendo uma faixa de caracteres.) Aceitar nossos cookies te permite manter suas preferências de usuário de sessão em sessão. Embora a maioria dos navegadores tenha como padrão aceitar cookies, você pode ajustar o seu para recusar todos, ou para que lhe seja avisado quando um lhe for enviado. Alguns recursos e serviços do YouVersion podem não funcionar adequadamente se você tiver os cookies desativados."
      log title: "Informações dos registros"
      log text: "Quando você usa os serviços da LifeChurch.tv, nossos servidores automaticamente salvam informações que o seu navegador envia quando você visita um de nossos websites. Esses registros do servidor podem incluir informações como suas requisições na web, seu endereço IP, seu navegador de internet, a linguagem deste navegador, a data e hora da sua requisição e um ou mais cookies que podem identificar seu navegador."
      communications title: "Comunicações do usuário"
      communications text: "Informações pessoais ou pedidos que você submeter via  <a href='http://pt.a.youversion.com/live/all'>http://pt.a.youversion.com/live/all</a>  serão enviados ao admistrador do grupo. O administrador do grupo e/ou um de seus membros terão acesso a essas informações. Quando você envia um email ou outro tipo de comunicação para qualquer website da LifeChurch.tv, nós podemos reter essas comunicações para processar suas consultas, responder suas solicitações e aprimorar nossos serviços."
      third party title: "Sites de terceiros"
      third party text: "Essa Política de Privacidade somente se aplica a sites e aplicações que são de propriedade ou operadas pela LifeChurch.tv. LifeChurch.tv não pode regulamentar outros sites que são conectados aos nossos vários web sites e serviços. Esses outros sites podem colocar seus próprios cookies ou outros arquivos em seu computador, coletar dados ou solicitar suas informações pessoais. Você deve se familiarizar com as Políticas de Privacidade de cada um desses sites, no caso de você decidir usá-los."
      information use title: "Como usamos a sua informação?"
      information use text: "Quando você se inscrever para um determinado serviço que requer um registro, nós solicitamos que você nos forneça informações pessoais. Se a LifeChurch.tv quiser utilizar esta informação de uma maneira diferente do propósito para o qual ela foi coletada, nós solicitaremos o seu consentimento antes de tal uso. Você poderá optar por não enviar informações pessoais para qualquer um de nossos serviços, neste caso, talvez não possamos fornecer estes serviços a você."
      information security title: "Como protegemos os seus dados?"
      information security text: "A LifeChurc.tv não compartilha suas informações pessoais com outras instituições além da LifeChurch.tv sem seu consentimento explícito. A LifeChurch.tv pode compartilhar suas informações pessoais só se tem boa fé que o acesso, utilização, preservação ou divulgação dessas informações é razoavelmente necessário para (a) satisfazer qualquer lei aplicável, regulamentação, processo legal ou solicitação governamental, (b ) fazer cumprir os Termos de Uso aplicáveis​​, incluindo a investigação de possíveis violações do mesmo, (c) detectar, impedir ou lidar com questões de fraude, segurança ou técnicas, ou (d) proteger contra danos iminentes aos direitos, propriedade ou segurança da LifeChurch.tv , seus usuários ou o público, como exigido ou permitido por lei. A LifeChurch.tv toma medidas de segurança adequadas para protege-se contra acesso não autorizado ou alteração não autorizada, revelação ou destruição de dados. Incluindo revisões internas de nossa coleta de dados, armazenagem e práticas de processamento e medidas de segurança, bem como medidas de segurança física para protege-se contra o acesso não autorizado aos sistemas onde armazenamos dados pessoais. A menos que a permissão explícita seja obtida de você, a LifeChurch.tv restringe o acesso às informações pessoais aos seus empregados, contratados e agentes que precisam ter conhecimento dessas informações para operar, desenvolver ou melhorar os nossos serviços. Estes indivíduos estão vinculados por obrigações de confidencialidade e podem estar sujeitos a medidas disciplinares, inclusive demissão e processo criminal, caso não cumpram essas obrigações."
      data integrity title: "Integridade dos Dados"
      data integrity text: "LifeChurch.tv revisa nosso processo de coleção de dados, armazenação e práticas de processamento para garantir que somente coletamos, armazenamos e processamos dados pessoais que precisamos para providenciar e melhorar nossos serviços. Nós tomamos medidas razoáveis para assegurar que as infromações pessoais que coletamos sejam corretas, completas e atuais, mas nós dependemos de nossos usuários para atualizar ou corrigir suas informações pessoais sempre que necessário."
      information access title: "Acesso e atualização das informações pessoais"
