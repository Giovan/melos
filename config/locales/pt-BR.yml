      acceptance text:                          "A LifeChurch.tv fornece serviços na Internet e na World Wide Web (a 'Web') através de seu site %{home_link} ('YouVersion'), sujeitos aos seguintes TERMOS DE USO. LifeChurch.tv pode atualizar os TERMOS DE USO de tempos em tempos, sem aviso prévio, e mantém a versão mais atualizada destes TERMOS DE USO em: %{terms_link}. Ao utilizar o YouVersion, você também estará sujeito a quaisquer diretrizes ou regras adicionais que poderão ser publicadas no site do YouVersion de tempos em tempos. Todas estas diretrizes ou regras são incorporadas através da referência a estes TERMOS DE USO. Violações destes TERMOS DE USO devem ser comunicadas via email para %{mailto_link}."
      description title:                        "Descrição do Serviço"
