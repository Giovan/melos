    relevancy: "Relevância"
    relevancy copy: "Nas gerações passadas, o acesso das pessoas à Bíblia era muito limitado. Hoje esse não é mais o caso. No entanto, muitas pessoas que tem acesso à Bíblia acham que sua mensagem não se aplica a suas vidas. Ao mesmo tempo, há outras que acreditam que há uma conexão entre a Bíblia e suas experiências do dia-a-dia."
    information revolution: "Revolução da Informação"
    information revolution copy: "Durante a última década, a Internet trouxe uma revolução que capacita as pessoas como nunca antes. Com a capacidade de compartilhar, contribuir, criar, transmitir e comunicar é fácil mostrar quem somos e no que acreditamos para o resto do mundo."
    youversion copy: "Desde seu início em 1996, a missão da LifeChruch.tv tem sido levar pessoas a serem seguidores totalmente devotos de Cristo. Fazendo isso, nós procuramos novas formas de ajudar as pessoas a se conectar com a Bíblia no seu dia-a-dia. Nossos métodos tem mudado com o passar dos anos com a incorporação de várias tecnologias e estratégias. Mas, no fundo, nosso foco continua relevante se nos esforçarmos constantemente para demonstrar e ensinar as pessoas sobre como a Palavra de Deus diz respeito a todos, não importa onde eles estejam."
    youversion copy 2: "O YouVersion representa uma nova fronteira nos esforços da LifeChurch.tv. Não estamos apenas construindo uma ferramenta para impactar o mundo usando uma tecnologia inovadora, mas mais importante, estamos trazendo as pessoas a um relacionamento com Deus na medida em que elas descobrem a importância da Bíblia nas suas vidas."
    partners title: "Parceiros de Publicação da Bíblia "
    partners text: "Sem os nossos generosos parceiros de publicação da Bíblia, o YouVersion seria simplesmente incapaz de disponibilizar tantas Bíblias para nossa comunidade ao redor do mundo. Muitos de vocês têm perguntado como podem mostrar sua gratidão a este suporte vital à missão do YouVersion. Você pode saber mais sobre eles, seus ministérios e maneiras de ajudá-los através dos links abaixo. "
