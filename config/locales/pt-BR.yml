      contributions title: "Contribuições a YouVersion"
      contributions text: "String ID: users.terms.contributions text\n\nAo enviar ideias, sugestões, documentos e/ou propostas ('Contribuições') para o YouVersion, você reconhece e concorda que: %{item}(a) suas Contribuições não contém informações confidenciais ou proprietárias; %{item}(b) LifeChurch.tv não possui obrigação de confidencialidade, expressa ou implícita, com respeito às Contribuições; %{item}(c) LifeChurch.tv terá o direito de utilizar ou divulgar (ou optar não utilizar ou divulgar) tais Contribuições para qualquer finalidade, de qualquer forma, em qualquer mídia em todo o mundo; %{item}(d) LifeChurch.tv pode possuir algo similar às Contribuições já previstas ou em desenvolvimento; %{item}(e) suas Contribuições automaticamente se tornam propriedade da LifeChurch.tv sem qualquer obrigação da LifeChurch.tv com você; e %{item}(f) você não tem direito a qualquer compensação ou reembolso de nenhum tipo da LifeChurch.tv sob nenhuma circunstância."
      indemnity title: "Indenização e Liberação de Responsabilidade"
      indemnity text: "String ID: users.terms.indemnity text\n\nVocê concorda em indenizar e manter isentos a LifeChurch.tv e suas subsidiárias, afiliadas, diretores, agentes, funcionários, parceiros e licenciadores de qualquer reivindicação ou demanda, incluindo honorários advocatícios razoáveis, feita por qualquer terceiro devido a, ou resultantes de conteúdo que você enviar, publicar, transmitir ou tornar disponível através do YouVersion, do seu uso do YouVersion, da sua conexão com o YouVersion, de sua violação dos TERMOS DE USO ou de sua violação de quaisquer direitos de terceiros. Você expressamente entende e concorda que a LifeChurch.tv e suas subsidiárias, afiliadas, diretores, funcionários, agentes, parceiros e licenciadores não oferecem nenhuma garantia de que: %{item}(i) YouVersion irá atender às suas necessidades;%{item}(ii) YouVersion será ininterrupto, pontual, seguro ou livre de erros, e %{item}(iii) os resultados que podem ser obtidos com o uso do YouVersion serão precisos ou confiáveis. Sob nenhuma circunstância e de forma alguma a LifeChurch.tv será responsabilizada por qualquer perda ou dano de qualquer tipo incorridos como resultado do uso de qualquer Conteúdo disponibilizado através YouVersion.%{line_break}Você expressamente entende e concorda que qualquer material baixado ou obtido através do uso de YouVersion é acessado por sua própria conta e risco, e você será o único responsável por qualquer dano ao seu sistema de computador ou perda de dados que resultem do download de qualquer material.%{line_break}Você expressamente entende e concorda que uma pequena porcentagem de usuários pode sofrer ataques epiléticos quando expostos a certos padrões de luz ou fundos de tela de computador ou ao usar o YouVersion, para os quais a LifeChurch.tv não é responsável. Certas condições podem induzir sintomas epiléticos não detectados anteriormente, mesmo em usuários que não têm histórico de convulsões ou epilepsia anteriores. Se você, ou alguém de sua família