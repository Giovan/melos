      conduct text: "பகிரங்கமாகவோ அல்லது தனிப்பட்ட முறையிலோ பரப்பும் அனைத்து தகவல், தரவு, உரை, மென்பொருள், இசை, ஒலி, புகைப்படங்கள், கிராஃபிக்ஸ், வீடியோ, செய்திகள், திரைப்படம், வலைப்பதிவு அல்லது பொது மன்ற பதிவுகள், அல்லது பிற பொருட்கள் ('Content'), எல்லாவற்றின்றேயும் பொறுப்பு அவைகளை வெளியிடுபவர்க்கு உரியதாகும் என்று நீங்கள் புரிந்து கொள்கிறீர்கள்.இதின் அர்த்தம், பதிவேற்றும், பதிவு செய்யும், மின்னஞ்சல் செய்யும், வெளியிடும், YouVersion வழியாக கிடைக்க செய்யும்  எல்லா உட்பொருள்களின் முழு பொறுப்பு நீங்கள் ஆவீர்கள் என்பதாகவும். YouVersion க்கு சமர்ப்பிக்கப்படும் அனைத்து தகவல்களையும் LifeChurch.tv கண்காணிப்பு செய்கிறதென்றாலும், அவற்றின் துல்லியம், நேர்மை, தரம், அல்லது பொருத்தப்பாடினைப்பற்றி LifeChurch.tv பொருந்திய  உத்தரவாதம் வழங்க முடியாது. YouVersion பயன்படுத்துவதன் மூலம்,  கண்ணியமற்ற, கோபமூட்டும் அல்லது கண்டிக்கத்தக்க தகவல்களுக்கு நீங்கள் உட்படலாம் என்பதை நீங்கள் புரிந்து கொள்ளவும் ஒப்புக்கொள்ளவும் செய்கிறீர்கள்.நீங்கள் இவைகளுக்கு YouVersion பயன்படுத்துவதில்லை  என்று ஒப்புக்கொள்கிறீர்கள்.: <ul type='none'> <li> சட்டவிரோதமான, தீங்கான, பயமுறுத்தும், தவறான, ஆபாசமான, இழிவுபடுத்தும், பீடிக்கும், பொல்லாங்கான, அவதூறான, கீழ்மையான,  சட்டத்திற்கு புறம்பான, மற்றவருடைய அந்தரங்கத்தை ஆக்கிரமிக்கக்கூடிய, வெறுப்பூட்ட  கூடிய,  பாகுபாடுள்ள, இனப்பாகுபாடான, குலப்பாகுபாடான  அல்லது வேறு எந்த வகையிலும் கண்டிக்கத்தக்கதான  எந்த உள்ளடக்கத்தையும் பதிவேற்றுவோ, பதிவு செய்யுவோ, மின்னஞ்சல் செய்யவோ, வெளியிடவோ அல்லது மற்ற வகைகளில் கிடைக்க செய்ய:</li><li>எந்த வழியிலாவது  சிறார்களுக்கு தீங்கு செய்ய;</li><li>ஒரு LifeChurch.tv அதிகாரி, மன்ற தலைவர், வழிகாட்டி அல்லது புரவலன் உளப்பட எந்த நபர் அல்லது நிறுவனத்தினையும் ஆள்மாறாட்டம் செய்யவோ அல்லது தவறாக தெரிவிக்க அல்லது ஒரு நபர் அல்லது நிறுவனத்துடன் உங்களுக்குள்ள கூட்டுறவை பிறழ்கூறவோ;</li><li>\nYouVersion மூலம் அனுப்பப்பட்ட எந்த உள்ளடக்கத்தின் உற்பத்திஸ்தானத்தை உரு மறைத்துக்காட்டும் பொருட்டு அடையாளங்கள் கையாள;தலைப்புகளில் கள்ளத்தனம்  செய்கையோ அல்லது வேறேது வகையிலும் சூழ்சி த்திறத்துடன் கையாளவோ;நீங்கள் எந்த சட்டத்தின் கீழோ, ஒப்பந்த அல்லது நம்பிக்கைக்கு பாத்திரமாகும் உறவுகளின் கீழோ  வெளியிட உரிமை இல்லாத தகவல்களை (அதாவது உள்புற தகவல்,  தொழிலுறவின் பாகமாக அறிந்ததோ வெளிப்படுத்தப்பட்டதோ ஆன உடைமை உரிமை உள்ளதும் மறைவடக்கமுள்ளதுமான தகவல், போன்ற கீழ் கிடைக்க செய்ய உரிமை இல்லை என்று இன்னும் எந்த உள்ளடக்கம் செய்ய, உரிமையுடமை மற்றும் ரகசிய தகவல்கள் கற்று அல்லதுஅல்லது nondisclosure ஒப்பந்தங்களின் கீழ் உள்ள ) பதிவேற்றம் , அஞ்சல், மின்னஞ்சல், அனுப்புதல் அல்லது வேறு ஏதெங்கிலும் வகையில் கிடைக்க செய்யவோ;</li><li>ஏதெங்கிலும் கட்சியினுடைய  காப்புரிமை, வர்த்தகச்சின்னம், வர்த்தக ரகசியம் , பதிப்புரிமை அல்லது மற்ற தனியுரிமைகளை ('Rights') மீறும் எந்த உள்ளடக்கத்தையும்  பதிவேற்றம், அஞ்சல், மின்னஞ்சல்,  அனுப்புதல் அல்லது வேறு ஏதெங்கிலும் வகையில் கிடைக்க செய்யவோ;</li><li>எந்த கோரப்படாத அல்லது அங்கீகாரமற்ற விளம்பரம், விளம்பர பொருட்கள்,  'junk mail,' 'spam,' 'chain letters,' 'pyramid schemes,' முதலானவைகளை பதிவேற்றம், அஞ்சல், மின்னஞ்சல்,  அனுப்புதல் மூலமாகவோ அல்லது வேறு ஏதெங்கிலும் வகையில் கிடைக்க செய்தல் அல்லது வேறு ஏதெங்கிலும் விதத்தில் வற்புறுத்தி வேண்டுதல்;</li><li>ஏதெங்கிலும் கணினி மென்பொருள் அல்லது வன்பொருள் அல்லது தொலை தொடர்பு சாதனங்களின் செயல்பாட்டினை தடை செய்ய, அழிக்க அல்லது கட்டுப்படுத்த வடிவமைக்கப்பட்ட மென்பொருள் நச்சுநிரல், வேறு எந்த கணினி குறியீடு, கோப்புகள் அல்லது நிரல்கள் அடங்கியிருக்கும் ஏதெங்கிலும் பொருளை பதிவேற்றுதல், அஞ்சல் செய்தல், மின்னஞ்சல் செய்தல், அனுப்பதல் அல்லது வேறு ஏதெங்கிலும் வகையில் கிடைக்க செய்தல்; "
