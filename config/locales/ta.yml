            general text: "முழு ஒப்பந்தம். இந்த உபயோக விதிமுறைகள், உங்களுக்கும்  LifeChurch.tv -க்கு மிடையேயான  முழு உடன்பாடாய் அமைந்து   உங்கள் YouVersion பயன்பாட்டை கட்டுப்படுத்தவும், YouVersion சம்பந்தமாக உங்களுக்கும் LifeChurch.tv -க்குமிடையே உள்ள எந்த முன் ஒப்பந்தங்களையும்  தள்ளி வைக்கவும் செய்கிறது. நீங்கள் கூடுதல் விதிமுறைகள் மற்றும் நிபந்தனைகளுக்கு உட்பட்டு இருக்கலாம்.  சட்டம் மற்றும் மன்றத்தின் தேர்ந்தெடுப்பு.உபயோக விதிமுறைகள் மற்றும் உங்களுக்கும்   LifeChurch.tv -க்கும் இடையே உள்ள உறவு சட்ட, விதி முரண்பாடுகளை சாராமல் ஓக்லஹோமா மாநில சட்டங்கள் மூலம் நிர்வகிக்கப்படுகிறது.நீங்களும் LifeChurch.tv -யும் ஓக்லஹோமா, ஓக்லஹோமா மாவட்டத்தில் அமைந்துள்ள நீதிமன்றங்களின் தனிப்பட்ட மற்றும் பிரத்தியேக அதிகார வரம்பிற்குள் சமர்ப்பிக்க சம்மதிக்கிறோம். <br><br> விலக்கு அளித்தலும் விதிகளின் தீவிரமும்.இந்த விதிமுறைகளில் எதையாவது செயல்படுத்தவோ அமல்படுத்தவோ LifeChurch.tv தவறி விடுவது அப்படிப்பட்ட எந்த உரிமை அல்லது கட்டுப்பாட்டு விதிகளை பின்பற்றுவதிலிருந்து விலக்கு அளித்தலாக அமையாது. (1)"
