            description title: "சேவை விவரம்"
            description text: "Life.Church தன் பயனர்களுக்கு YouVersion மூலம் ஆன்லைன் காணொளி காணுதல், வலைப்பதிவுகள் மற்றும் கருத்துரைகள், விளக்கவுரை, மற்ற பல தொடர்பு கருவிகள், மன்றங்கள் மற்றும் தனிப்பட்ட பொருளடக்கம் ஆகியவை உட்பட்ட, ஆனால் இவை மட்டுமல்லாத பல வகையான சேவைகளுக்கு, பயனருக்கு எந்த கட்டணமுமின்றி அணுகல் அளிக்கிறது. YouVersion ஐ உபயோகிப்பதால் அப்படிப்பட்ட உபயோகம் Life.Church இலிருந்து வரும் சேவை அறிவிப்புகள், நிர்வாக செய்திகள் மற்றும் மீன்கள் தனியாக சந்தா பெற்ற மற்ற செய்திகள் உட்பட்ட, ஆனால் இவை மட்டுமில்லாத தொடர்புகளையும் உட்பட்டன என்று நீங்கள் அறிகிறீர்கள். YouVersion ஐ அணுக தேவைப்படுக்கூடிய கருவிகள், மூன்றாம் தரப்பினர் கட்டணங்கள் (இணைய சேவை வழங்குபவர் கட்டணங்கள், ஏர்டைம் (airtime) கட்டணங்கள், அல்லது செய்திகளின் காட்சி மற்றும் விநியோகம் சார்ந்த மற்ற கட்டணங்கள் போன்றவை) ஆகியவற்றை பெறுவதற்கு நீங்கள் பொறுப்புடையவர் என்று அறிந்து ஒத்துக்கொள்கிறீர்கள்."
            registration title: "உங்கள் பதிவிற்கான நன்றிக்கடன்கள்"
            registration text: "கீழ்க்கண்டவற்றை ஒப்புக்கொண்டு ஏற்கிறீர்கள்:<ul><li>YouVersionஇன் ('Registration Data') பதிவு படிவத்தில் வலியுறுத்தப்படுவதன்படி தங்களைப்பற்றிய உண்மையான, சரியான, தற்போதிய, முழுமையான தகவலை கொடுக்கவும்</li><li>பதிவு தகவலை உண்மையாகவும், துல்லியமாகவும், தற்போதியதாகவும், முழுமையாகவும் பராமரிக்கவும் உடனுக்குடன் புதுப்பிக்கவும் ஏற்கிறீர்கள். ஏதேனும் தகவல் உண்மையற்றதகவோ, துல்லியமற்றதாகவோ, தற்போதையதல்லாததாகவோ, முழுமையற்றதாகவோ இருப்பதாக Life.Church யால் சந்தேகிக்கப்பட்டால், தங்கள் கணக்கை இடைநிறுத்தம் செய்யவோ அல்லது நிறுத்தவோ, மற்றும் YouVersion இன் (அல்லது அதன் ஒரு பகுதியின்) தற்போதைய, வருங்கால பயனை மறுக்கவும் Life.Church க்கு அதிகாரம் உள்ளது. Life.Church தனது அனைத்து பயனர்கள், குறிப்பாக சிறுவர்களின் பாதுகாப்பையும் தனியுரிமையையும் பற்றி அக்கறை கொண்டுள்ளது. இந்த காரணத்தால் 13 வயதிற்கு உட்பட்ட தங்கள் சிறுவர்களை YouVersion ஐ அணுக அனுமதிக்கும் பெற்றோர் YouVersion பல்வேறு பார்வையாளர்களை சென்றடைய வடிவமைக்கப்பட்டுள்ளது என்பதை ஒப்புக் கொள்ளவும். எனவே YouVersion தங்கள் பிள்ளைக்கு ஏற்றதா என்பதை நிர்ணயம் செய்வது அவர்களின் சட்டபூர்வ காப்பாளராகிய உங்கள் பொறுப்பு.</li></ul>"
            privacy title: " YouVersion தனியுரிமைக் கொள்கை"
            privacy text: "பதிவு தகவல் மற்றும் தங்களைப் பற்றிய மற்ற தகவல்களும் <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>இலுள்ள எங்கள் தனியுரிமை கொள்கைக்குட்பட்டன. YouVersion ஐ நீங்கள் உபயோகிப்பதன் மூலம் தனியுரிமை கொள்கையில் குறிப்பிடப்பட்டப்படி, இந்த தகவல் அமெரிக்க ஐக்கிய நாடுகள் மற்றும்/அல்லது மற்ற நாடுகளுக்கு சேமிப்பு, பராமரிப்பு மற்றும் <a href='http://life.church' target='_self'>Life.Church</a>இன் உபயோகத்திற்கு மாற்றம் செய்யப்படுதல் உட்பட, இந்த தகவலின் சேர்க்கை மற்றும் உபயோகத்திற்கு நீங்கள் ஒத்துக்கொள்கிறீர்கள் என்றும் அறிவீர்கள்."
            account title: "உறுப்பினர் கணக்கு, கடவுச்சொல் மற்றும் பாதுகாப்பு"
            account text: "YouVersion இன் பதிவு செயல்முறை முடிந்தவுடன், நீங்கள் ஒரு கடவுச்சொல் மற்றும் நியமிக்கப்பட கணக்கை பெறுவீர்கள். இந்த கடவுச்சொல் மற்றும் கணக்கின் நம்பிக்கையை காக்கும் பொறுப்பு உங்களுடையது, மற்றும் உங்கள் கடவுச்சொல் அல்லது கணக்கில் நிகழும் அனைத்து செயல்பாடுகளுக்கும் நீங்கள் முழு பொறுப்புடையவர். உங்கள் கடவுச்சொல் அல்லது கணக்கின் எந்த அனுமதியற்ற உபயோகம் அல்லது மற்ற எந்த பாதுகாப்பின் மீறலையும் உடனடியாக Life.Church இடம் தெரிவிக்கவும், ஒவ்வொரு உபயோகத்தின் முடிவிலும் உங்கள் கணக்கிலிருந்து வெளியேற சரிபார்க்கவும் நீங்கள் ஒத்துக்கொள்கிறீர்கள்."
            conduct title: "உறுப்பினர் நடத்தை"
            conduct text: "பகிரங்கமாகவோ அல்லது தனிப்பட்ட முறையிலோ பரப்பும் அனைத்து தகவல், தரவு, உரை, மென்பொருள், இசை, ஒலி, புகைப்படங்கள், கிராஃபிக்ஸ், வீடியோ, செய்திகள், திரைப்படம், வலைப்பதிவு அல்லது பொது மன்ற பதிவுகள், அல்லது பிற பொருட்களின் ('Content') பொறுப்பு அவைகளை வெளியிடுபவர்க்கு உரியதாகும் என்று நீங்கள் புரிந்து கொள்கிறீர்கள். நீங்கள் பதிவேற்றும், பதிவு செய்யும், மின்னஞ்சல் செய்யும், வெளியிடும், YouVersion வழியாக கிடைக்க செய்யும் எல்லா உட்பொருள்களின் முழு பொறுப்பையும் நீங்கள் ஏற்கிறீர்கள் என்பது தான் இதன் அர்த்தம். YouVersion க்கு சமர்ப்பிக்கப்படும் அனைத்து தகவல்களையும் Life.Church கண்காணிப்பு செய்கிறதென்றாலும், அவற்றின் துல்லியம், நேர்மை, தரம், அல்லது பொருத்தப்பாடினைப்பற்றி Life.Church பொருந்திய உத்தரவாதம் வழங்க முடியாது. YouVersion பயன்படுத்துவதன் மூலம், கண்ணியமற்ற, கோபமூட்டும் அல்லது கண்டிக்கத்தக்க தகவல்களுக்கு நீங்கள் உட்படலாம் என்பதை நீங்கள் புரிந்து கொள்ளவும் ஒப்புக்கொள்ளவும் செய்கிறீர்கள். நீங்கள் இவைகளுக்கு YouVersion பயன்படுத்துவதில்லை என்று ஒப்புக்கொள்கிறீர்கள்.: <ul type='none'> <li>சட்டவிரோதமான, தீங்கான, பயமுறுத்தும், தவறான, ஆபாசமான, இழிவுபடுத்தும், பீடிக்கும், பொல்லாங்கான, அவதூறான, கீழ்மையான, சட்டத்திற்கு புறம்பான, மற்றவருடைய அந்தரங்கத்தை ஆக்கிரமிக்கக்கூடிய, வெறுப்பூட்ட கூடிய, பாகுபாடுள்ள, இனப்பாகுபாடான, குலப்பாகுபாடான அல்லது வேறு எந்த வகையிலும் கண்டிக்கத்தக்கதான எந்த உள்ளடக்கத்தையும் பதிவேற்றுவோ, பதிவு செய்யுவோ, மின்னஞ்சல் செய்யவோ, வெளியிடவோ அல்லது மற்ற வகைகளில் கிடைக்க செய்ய:</li><li>எந்த வழியிலாவது சிறார்களுக்கு தீங்கு செய்ய;</li><li>ஒரு Life.Church அதிகாரி, மன்ற தலைவர், வழிகாட்டி அல்லது புரவலன் உளப்பட எந்த நபர் அல்லது நிறுவனத்தினையும் ஆள்மாறாட்டம் செய்யவோ அல்லது தவறாக தெரிவிக்க அல்லது ஒரு நபர் அல்லது நிறுவனத்துடன் உங்களுக்குள்ள கூட்டுறவை பிறழ்கூறவோ;</li><li>\nYouVersion மூலம் அனுப்பப்பட்ட எந்த உள்ளடக்கத்தின் உற்பத்திஸ்தானத்தை உரு மறைத்துக்காட்டும் பொருட்டு அடையாளங்கள் கையாள; தலைப்புகளில் கள்ளத்தனம் செய்கையோ அல்லது வேறேது வகையிலும் சூழ்சித்திறத்துடன் கையாளவோ; நீங்கள் எந்த சட்டத்தின் கீழோ, ஒப்பந்த அல்லது நம்பிக்கைக்கு பாத்திரமாகும் உறவுகளின் கீழோ வெளியிட உரிமை இல்லாத தகவல்களை (அதாவது உள்புற தகவல், தொழிலுறவின் பாகமாக அறிந்ததோ வெளிப்படுத்தப்பட்டதோ ஆன உடைமை உரிமை உள்ளதும் மறைவடக்கமுள்ளதுமான தகவல், போன்ற கீழ் கிடைக்க செய்ய உரிமை இல்லை என்று இன்னும் எந்த உள்ளடக்கம் செய்ய, உரிமையுடமை மற்றும் ரகசிய தகவல்கள் கற்று அல்லதுஅல்லது nondisclosure ஒப்பந்தங்களின் கீழ் உள்ள ) பதிவேற்றம் , அஞ்சல், மின்னஞ்சல், அனுப்புதல் அல்லது வேறு ஏதெங்கிலும் வகையில் கிடைக்க செய்யவோ;</li><li>ஏதாவது கட்சியினுடைய காப்புரிமை, வர்த்தகச்சின்னம், வர்த்தக ரகசியம் , பதிப்புரிமை அல்லது மற்ற தனியுரிமைகளை ('Rights') மீறும் எந்த உள்ளடக்கத்தையும் பதிவேற்றம், அஞ்சல், மின்னஞ்சல், அனுப்புதல் அல்லது வேறு ஏதெங்கிலும் வகையில் கிடைக்க செய்யவோ;</li><li>எந்த கோரப்படாத அல்லது அங்கீகாரமற்ற விளம்பரம், விளம்பர பொருட்கள், 'junk mail,' 'spam,' 'chain letters,' 'pyramid schemes,' முதலானவைகளை பதிவேற்றம், அஞ்சல், மின்னஞ்சல், அனுப்புதல் மூலமாகவோ அல்லது வேறு ஏதெங்கிலும் வகையில் கிடைக்க செய்தல் அல்லது வேறு ஏதெங்கிலும் விதத்தில் வற்புறுத்தி வேண்டுதல்;</li><li>ஏதெங்கிலும் கணினி மென்பொருள் அல்லது வன்பொருள் அல்லது தொலை தொடர்பு சாதனங்களின் செயல்பாட்டினை தடை செய்ய, அழிக்க அல்லது கட்டுப்படுத்த வடிவமைக்கப்பட்ட மென்பொருள் நச்சுநிரல், வேறு எந்த கணினி குறியீடு, கோப்புகள் அல்லது நிரல்கள் அடங்கியிருக்கும் ஏதெங்கிலும் பொருளை பதிவேற்றுதல், அஞ்சல் செய்தல், மின்னஞ்சல் செய்தல், அனுப்பதல் அல்லது வேறு ஏதெங்கிலும் வகையில் கிடைக்க செய்தல்; இயல்பான உரையாடலின் போக்கை தடை செய்தல், அல்லது மற்ற பயனர்கள் நேர் பரிமாற்றங்களில் கலந்துக்கொல்வதை தடை செய்யும் விதத்தில் நடந்துக்கொள்ளுதல்; YouVersion அல்லது YouVersion உடன் இணைக்கப்பட்ட சர்வர்கள் அல்லது நெட்வரக்குகளுடன் தலையிடுதல் அல்லது தகர்த்தல்; அல்லது YouVersion உடன் இணைக்கப்பட்ட நெட்வர்க்குகளின் தேவைகள், நடைமுறைகள், கொள்கைகள் அல்லது வரையறைகளை கீழ்படியாதிருத்தல்; பொருந்தும் உள்ளூர், மாநில, தேசிய அல்லது உலகிய சட்டத்தை வேண்டுமென்றோ அறியாமலோ மீறுதல்; வெளிநாட்டு பயங்கரவாத நிறுவனமாக Immigration and Nationality Act இன் பிரிவு 219 க்கு இணங்க அமெரிக்காவால் நியமிக்கப்பட்ட எந்த நிறுவனத்திற்கும் பொருளாதார உதவி அல்லது வளங்களை அளித்தல் (அல்லது பொருளாதார உதவி அல்லது வளங்களின் தன்மை, இடம், மூலம், அல்லது உரிமையை மறைத்தலோ அல்லது மாறுவேடம் செய்தலோ); மற்றொருவரை 'திருட்டுத்தனமாக பின் தொடருதல்' அல்லது தொல்லை செய்தல்; மற்றும்/அல்லது மேல் குறிக்கப்பட்ட தடை செய்யப்பட்ட நடத்தை அல்லது செயல்பாடுகள் தொடர்பாக மற்ற பயனர்களின் தனிப்பட்ட தகவல்களை சேகரித்தல் அல்லது சேமித்தல். Life.Church நஷ்ட ஈடற்ற, தனிப்பட்ட, புலனாக ஆவிக்குரிய மற்றும்/அல்லது மதம் சார்ந்த பயனுக்கு YouVersion ஐ வழங்குகிறது. Life.Church பொருளடக்கத்தை முன் பரிசோதனை செய்யலாம் அல்லது செய்யாமல் இருக்கலாம் என்றும் Life.Church க்கும் அதன் நியமிகளுக்கும் YouVersion மூலம் வழங்கப்படும் எந்த பொருளடக்கத்தையும், எந்த காரணத்திற்காகவும் முன் பரிசோதனை செய்ய, மறுக்க, அல்லது நீக்க தங்கள் சொந்த உசிதத்தின் படி உரிமை உண்டு (ஆனால் கடமை இல்லை) என்றும் நீங்கள் ஒப்புக் கொள்கிறீர்கள். <br><br>சட்டத்தால் அப்படி செய்ய அவசியப்பட்டலோ அல்லது கீழ்கண்ட காரணங்களுக்காக அப்படிப்பட்ட அணுகல், பாதுகாத்தல், அல்லது வெளிப்படுத்துதல் அவசியமாக கருதப்பட்டாலோ, உங்கள் கணக்கு தகவல் மற்றும் பொருளடக்கத்தை Life.Church அணுக, பாதுகாக்க, அல்லது வெளிப்படுத்தலாம் என்று நீங்கள் அறிந்து, ஏற்று, ஒத்துக் கொள்கிறீர்கள்: சட்ட செயல்முறைக்கு இணங்க; பயன்பாட்டு விதிகளை செயல்படுத்த; மூன்றாம் தரப்பினரின் உரிமைகளை ஏதாவது பொருளடக்கம் மீறுவதாக செய்யப்படும் உரிமைக்கோரிக்கைக்கு பதிலளிப்பதற்காக; உங்கள் சேவை கோரிக்கைகளுக்கு பதிலளிக்க; அல்லது Life.Church, அதன் பயனர்கள், மற்றும் பொது மக்களின் உரிமைகள், சொத்துகள், அல்லது தனிப்பட்ட பாதுகாப்பை காப்பாற்ற. <br>உங்கள் பொருளடக்கம் உள்ளிட்ட YouVersion இன் தொழில்நுட்ப செயல்முறைகள் மற்றும் ஒலிபரப்பு பல வலையமைப்புகளின் வழியாக பரப்புதலை கொண்டிருக்கும் என்றும், இணையும் வலையமைப்புகள் அல்லது சாதனங்களின் தொழில்நுட்ப தேவைகளுக்கு இணங்கவும் பொருந்த செய்யவும் மாற்றங்கள் செய்யப்படலாம் என்றும் நீங்கள் அறிகிறீர்கள்."
            international title: "உலக தொடர்பின் இயல்பு"
            international text: "தங்களின் YouVersion பயன்பாடு, LifeChurch இன் கணணி பிணையங்களிலும், உலகமுழுவதும் அமைந்துள்ள, இக்கணணி பிணையங்களின் பகுதிகளிலும், தகவல் பரிமாற்றத்தை ஏற்படுத்தும் என்று தாங்கள் ஒப்புகொள்கிறிர்கள்.  இதன் விளைவால், மாநில அளவிலானது போல் தகவல் பரிமாற்றம் கூட, தகவல் பரிமாற்றத்தின் போது, தாங்கள் உள்ள இடத்துக்கு சம்பந்தமின்றி , தேசிய மற்றும் உலகளாவிய தகவல் பரிமாற்றத்தை விளைவிக்க கூடும்.   எனவே, YouVersion இன் பயன்பாடு, தேசிய மற்றும் உலகளாவிய தகவல் பரிமாற்றத்தை விளைவிக்கும் என தாங்கள் ஒப்பு கொள்கிறிர்கள். இணையத்தின் உலகளாவிய தன்மையை உணர்ந்து, தாங்கள் ஆன்லைன் நடத்தை, மற்றும் ஏற்ற உள்ளடக்கதுக்கேதுவான எல்லா உள்ளூர் விதிகள் இக்கும் இணங்க ஏற்கிறீர்கள்.  குறிப்பாக, நீங்கள், அமெரிக்கா அல்லது தாங்கள் வசிக்கும் நாட்டின் தொழில்நுட்ப தரவு பரிமாற்றம் சம்பந்தமான விதிகள் இக்கும் இணங்க ஏற்கிறீர்கள்"
            content title: "சமர்பிக்கப்பட்ட அல்லது சேவையில் உள்ளடக்க கிடைக்கப்பெற செய்த பொருளடக்கம்"
            content text: "Life.Church, YouVersionக்கு தாங்கள் சமர்ப்பிக்கும் அல்லது YouVersion இல் சேர்ப்பதற்கு தரும் உள்ளடக்கத்தின் உரிமை கோருவதில்லை.  எனினும், YouVersion இன் பொது இடங்களுக்கு தாங்கள் சமர்பிக்கும் அல்லது சேர்க்க கிடைக்க பெற செய்யும் உள்ளடக்கங்களுக்கு, தாங்கள் Life.Church க்கு கீழ்காணும் உலகளாவிய, பிரசுரம் செய்து விற்பனை செய்யும் உரிமைக்காகக் கொடுக்கும் பங்கு இன்றி, பிரத்தியேகமற்ற உரிமங்களை, பொருத்தமான வகையில் வழங்குகிறீர்கள். <ul type='none'><li>YouVersion இன் பொது இடங்களுக்கு தாங்கள் சமர்பிக்கும் அல்லது சேர்க்க கிடைக்க பெற செய்யும் உள்ளடக்கங்களை உபயோகிக்க, விநியோகிக்க, பிரதியுண்டாக்க, மாற்ற, தழுவ, பொதுவில் செயல்படுத்த, பொதுவில் காண்பிக்க மற்றும் தாங்கள் உள்ளடக்கம் சமர்பிக்கும், அல்லது, கிடைக்க பெற செய்யும் YouVersion பகுதியை மேம்படுத்த, மற்றும் அதற்கு வழங்க, குறிபிட்ட உள்ளடக்கத்திலிருந்து படைப்புக்களை பெற. இந்த உரிமம் தாங்கள் YouVersionஇல் தங்கள் உள்ளடக்கத்தை சேர்க்க விரும்பும் வரை மட்டுமே இருக்கும். தாங்களோ அல்லது Life.Churchச்சோ இந்த உள்ளடக்கத்தை அகற்றும் போது இந்த உரிமம் முடிவுறும்.</li><br><li>YouVersion இன் பொது இடங்களில் தாங்கள் சமர்பிக்கும் அல்லது சேர்க்க கிடைக்க பெற செய்யும் உள்ளடக்கங்களில் புகைப்படம், வரைபடம், ஒலி மற்றும் ஒளி தவிர மற்றவையை உபயோகிக்க, விநியோகிக்க, பிரதியுண்டாக்க, மாற்ற, தழுவ, வெளியிட, மொழிபெயர்க்க பொதுவில் செயல்படுத்த, பொதுவில் காண்பிக்க மற்றும் தாங்கள் உள்ளடக்கம் சமர்பிக்கும், அல்லது, கிடைக்க பெற செய்யும் YouVersion பகுதியை மேம்படுத்த, மற்றும் அதற்கு வழங்க, குறிபிட்ட உள்ளடக்கத்திலிருந்து படைப்புக்களை (முழுமையாகவோ அல்லது பகுதியாகவோ) பெற, மற்றும், இவற்றை தற்போதுள்ள, அல்லது எதிர்கால வடிவுகளிலோ, ஊடகங்களிலோ, பிற படைப்புக்களில் இணைத்துக்கொள்ள. </li><br><li>'பொதுமக்கள் அனுகத்தக்க' பொதுமக்கள் அனுக உத்தேசிக்க பட்ட YouVersion இன் பகுதிகள் 'பொதுமக்கள் அனுகத்தக்க' ஆகும் . செய்தி பலகைகள், வலைப்பதிவு கருத்துகள், மற்றும், சமூக பகுதிகள் உறுப்பினர்களையும் பார்வையாளர்களையும் அனுமதிக்கும் மன்றங்கள் மட்டுமன்றி இன்ன பிற 'பொதுமக்கள் அனுகத்தக்க' பகுதிகள் ஆகும்.</li></ul>"
            contributions title: " YouVersionக்கான பங்களிப்பு"
            contributions text: "நீங்கள் YouVersion க்கு ஆலோசனைகள், கருத்துக்கள், ஆவணங்கள், மற்றும்/அல்லது திட்டங்கள் ('பங்களிப்புகள்') சமர்ப்பிப்பதன் மூலம், இவற்றிற்கு ஏற்றுக்கொண்டு ஒப்புக்கொள்கிறீர்கள்:<ul><li> உங்கள் பங்களிப்புகளில் ரகசிய அல்லது தனியுரிம தகவல்கள் எதுவும் இல்லை;</li><li> பங்களிப்புகள் சம்பந்தப்பட்டவரை, Life.Church க்கு நேரடியாகவோ உட்கிடையாகவோ ரகசியத்தை காக்கும் கடமை இல்லை;</li><li> அப்படிப்பட்ட பங்களிப்புகளை எந்த விதத்திலும், உலகமெங்கிலும் எந்த ஊடகத்திலும் பயன்படுத்தவோ வெளிப்படுத்தவோ (அல்லது பயன்படுத்தாமல் இருக்கவோ வெளிப்படுத்தாமல் இருக்கவோ தேர்ந்தெடுக்கவும்) Life.Church அதிகாரம் பெற்றிருக்கும்;</li><li> பங்களிப்புகளுக்கு ஒப்பான ஒன்று ஏற்கனவே யோசனையில் அல்லது வளர்ச்சியில் இருக்கக் கூடும்;</li><li> Life.Church ஆல் உங்களுக்கு எந்த பொறுப்பும் இல்லாமல் உங்கள் பங்களிப்புகள் தானாக Life.Church இன் சொத்தாகி விடுகின்றன;</li><li> Life.Church இடமிருந்து எந்த சூழ்நிலையிலும் எந்த விதமான இழப்பீடு அல்லது செலவீடு பெறுவதற்கு உங்களுக்கு உரிமை இல்லை.</li></ul>"
            indemnity title: "முன் காப்பீடு மற்றும் பொறுப்பின் விடுவிப்பு"
            indemnity text: "தாங்கள் YouVersion க்கு சமர்ப்பித்த, பதித்த, பரிமாற்றிய அல்லது அளித்த உள்ளடக்கத்தின் பொருட்டு, அல்லது, தங்கள் YouVersion பயன்பாட்டின் பொருட்டு, அல்லது, தங்கள் YouVersion உடனுள்ள தொடர்பின் நிமித்தம், அல்லது, தங்கள் பயன்பாட்டு விதிமீறல், அல்லது, பிறரின் உரிமைகளை தாங்கள் மீறியதின் பொருட்டோ எழும் மூன்றாம் தரப்பின் கூற்றின், கோரிக்கையின் , வழக்கின் இன்று Life Church ஐயும், அதன் துணை நிறுவனங்களையும், தொடர்புடையோரையும், அதிகாரிகளையும், முகவரையும், ஊழியரையும், பங்குதாறரையும் மற்றும் உரிமம் பெற்றோரையும் பாதுகாத்து, நியாயமான வழக்கறிஞர் கட்டணம் உள்ளிட்ட எந்த ஒரு நஷ்டத்தையும் ஏற்க ஒப்பு கொள்கிறீர்கள்.  Life.Church மற்றும் அதன் இணை நிறுவனங்கள், தொடர் நிறுவனங்கள், அதிகாரிகள், ஊழியர்கள், முகவர்கள், பங்குதாரர்கள் மற்றும் உரிமம் பெற்றோர் எவரும் கீழ் காணும் எவற்றையும் உறுதி அளிக்கவில்லை என்பதை தாங்கள் வெளிப்படையாக புரிந்து ஒப்பு கொள்கிறீர்கள். <ul><li> YouVersion தங்கள் தேவைகளை பூர்த்தி செய்யும்;</li><li> YouVersion தடையின்றி, சமயத்திற்கேற்று, பாதுகாப்பாக, பிழையின்றி இயங்கும்; மற்றும் </li><li> YouVersion இன் பயன் பாட்டின் வெளிப்பாடு துல்லியமாய், நம்பதக்கதாய் இருக்கும். YouVersion இன் பயன் பாட்டின்  பொருட்டு எழும் எந்த ஒரு நஷ்டத்தையும் Life.Church எந்த சூழ்நிலையிலும் ஏற்காது </li></ul>YouVersion இன் மூலம் தாங்கள் பதிவிறக்கிய அல்லது பெற்ற எந்த பொருளும் தங்களின் சுயவிருப்பின் படி துணிந்து பெறபட்டவை என்றும், அதன் நிமித்தம் எழும் எந்த நஷ்டத்திற்கும் / தீங்குற்கும் தாங்களே பொறுப்பு என்று புரிந்து ஒப்பு கொள்கிறீர்கள்."
            resale title: "சேவையின் மறுவிற்பனை இல்லை"
            resale text: "தங்களின் YouVersion இன் அனுமதியையோ, அல்லது பயன்பாட்டையோ, அல்லது Life.Church இன் அடையாளம் உள்ளிட்ட YouVersion இன் எந்த பகுதியையும் தாங்கள் பிரதி உண்டாக்கவோ, நகலாக்கவோ, விற்கவோ, பண்டமாற்றவோ, மறுவிற்பனை செய்யவோ, அல்லது, எந்த வர்த்தக நோக்கங்களுக்காக சுரண்டவோ மாட்டீர்கள் என ஒப்பு கொள்கிறீர்கள்."
            storage title: "உபயோகம் மற்றும் சேமிப்பு சம்பந்தமான பொதுவான வழக்கங்கள்"
            storage text: "YouVersion ஆல் பொருளடக்கம் தக்கவைக்கப்படும் அதிகப்பட்ச நாட்கள் உட்பட YouVersion இன் பயனை சார்ந்த பொதுவான வழக்கங்கள் மற்றும் எல்லைகளை Life.Church அமைக்கலாம் என்றும் அவ்வப்போது மாற்றம் செய்யலாம் என்றும் நீங்கள் ஒப்புக்கொள்கிறீர்கள். YouVersion ஆல் பராமரித்து பரிமாற்றம் செய்யப்படும் எந்த பொருளடக்கத்தையும் நீக்குவதற்கோ அல்லது சேமிக்காமலிருக்கவோ Life.Church க்கு எந்த பொறுப்போ கடமையோ இல்லை என்று நீங்கள் ஏற்றுக்கொள்கிறீர்கள்.  தன் விவேகத்தின் படி, நீண்ட காலம் செயலற்று இருக்கும் கணக்குகளை லாக் ஆப் செய்யவும் அவற்றை முற்றிலும் நீக்கவும் அதிகாரத்தை Life.Church பெற்றுள்ளது என்பதை நீங்கள் ஒப்புக்கொள்கிறீர்கள்."
            modifications title: "சேவைக்கான மாற்றங்கள்"
            modifications text: "அறிவிப்புடனோ அறிவிப்பு இன்றியோ YouVersion (அல்லது அதன் ஒரு பகுதியை) எந்த நேரத்திலும் அவ்வப்போதும் தற்காலிகமாக அல்லது நிரந்தரமாக மாற்றம் செய்ய அல்லது நிறுத்துவதற்கான உரிமையை Life.Church பெற்றுள்ளது. YouVersion இன் மாற்றம், இடைநிறுத்தம், அல்லது நிறுத்தத்திற்காக உங்களுக்கோ அல்லது எந்த மூன்றாம் தரப்பினருக்கோ Life.Church கடமை உடையதல்ல என்று நீங்கள் ஏற்றுகொள்கிறீர்கள்."
            termination title: "முடித்தல்"
            termination text: "காரணத்துடனோ காரணம் இன்றியோ முன் அறிவிப்பின்றி, தன் சொந்த விருப்பப்படி, உங்கள் Life.Church கணக்கையும் YouVersion க்கு உங்கள் அணுகலையும் எந்த நேரத்திலும் எந்த காரணத்திற்காகவும் Life.Church உடனடியாக நிறுத்தம் செய்யலாம் என்றும், உங்கள் கணக்கு அல்லது YouVersion அணுகலின் நிறுத்தத்திற்கோ, உங்களுக்கும் அல்லது எந்த மூன்றாம் தரப்பினருக்கும் Life.Church பொறுப்புடையதல்ல என்றும் நீங்கள் ஏற்றுக்கொள்கிறீர்கள்."
            dealings title: "மூன்றாம் தரப்பினருடன் கையாளுதல்"
            dealings text: "YouVersion இல் அல்லது YouVersion மூலமாக நீங்கள் கண்ட அல்லது சந்தித்த எந்த தரப்பினருடனும் உள்ள உங்கள் விவகாரங்கள் முற்றிலும் உங்களுக்கும் அந்த தரப்பினருக்கும் இடையே மட்டுமே உள்ளது என்று நீங்கள் ஒப்புக்கொள்கிறீர்கள். அத்தகைய விவகாரங்களின் விளைவாக ஏற்பட்ட எந்த விதமான இழப்பு அல்லது பாதிப்புக்கு Life.Church க்கு பொறுப்போ கடமையோ இல்லை என்று நீங்கள் ஏற்றுக்கொள்கிறீர்கள்."
            links title: "இணைப்புகள்"
            links text: "வைய விரிவு வலையில் மற்ற தளங்களுக்கு இணைப்புகள் அல்லது வளங்களை YouVersion அல்லது மற்ற மூன்றாம் தரப்பினர் வழங்கலாம். அத்தகைய தளங்கள் அல்லது வளங்களில் கிடைக்கப்பெறும் எந்த பொருளடக்கம், விளம்பரம், தயாரிப்புகள் அல்லது எந்த பொருட்களுக்கும் Life.Church க்கு அதிகாரம் இல்லை என்றும், அவை கிடைக்கப்பெறுவதற்கு பொறுப்புடையதல்ல என்றும், அவற்றை ஆமோதிப்பதில்லை என்றும், அவற்றிற்கு கடமையுடைதோ பொறுப்புடையதோ இல்லை என்று நீங்கள் ஒப்புக்கொள்கிறீர்கள். அத்தகைய தளம் அல்லது வளத்தின் பயன் அல்லது சார்பின் தொடர்பாக ஏற்பட்ட எந்த பாதிப்பு அல்லது இழப்புக்கு எந்த விதத்திலும் Life.Church பொறுப்புடையதல்ல என்று நீங்கள் ஒப்புக்கொண்டு ஏற்கிறீர்கள்."
            rights title: "உடைமையுரிமைகள்"
            rights text: "பதிப்புரிமை, வணிக முத்திரைகள், சேவை முத்திரைகள், காப்புரிமை, அறிவுசார் உரிமையாளர் சட்டங்கள், அல்லது மற்ற சொத்து உரிமைகள் அல்லது சட்டங்களால் பாதுகாக்கப்பட்ட உரிமையாளர் மற்றும் ரகசிய தகவல்கள் YouVersion இல் உள்ளன என்று நீங்கள் ஒப்புக்கொண்டு ஏற்கிறீர்கள். தெளிவாக சம்பந்தப்பட்ட சட்டத்தால் அனுமதிக்கப்பட்டு அல்லது Life.Church ஆல் அங்கீகரிக்கப்பட்டாலேயல்லாமல், முழுமையாகவோ பகுதியாகவோ YouVersion ஐ நகல் செய்ய, மாற்றம் செய்ய, வாடகைக்கு கொடுக்க, குத்தகைக்கு கொடுக்க, இரவல் கொடுக்க, விற்க, பகிர்த்து கொடுக்க, பொதுவாக காட்சி செய்ய, பொது செயலாக்கம் செய்ய அல்லது YouVersion இன் அடிப்படையில் தருவிக்கப்பட்ட பணிகளை இயற்றவோ மாடேன் என்று நீங்கள் ஏற்றுக்கொள்கிறீர்கள்."
            limitation title: "பொறுப்பின் வரம்பு"
            limitation text: "கீழ்கண்டவற்றால் ஏற்பட்ட லாபதின் இழப்பு, அல்லது நற்பெயர், பயன், தகவல் அல்லது மற்ற புலனாகா இழப்புகள் உட்பட்ட, ஆனால் இவை மட்டும் அல்லாத, எந்த விதமான நேரடி, மறைமுகமான, தற்செயலான, விசேஷமான, விளைவின் காரணமாக அல்லது முன்மாதிரியான பாதிப்புகளுக்கும் Life.Church, அதன் துணை நிறுவனங்கள், இணைப்புகள், அதிகாரிகள், ஊழியர்கள், முகவர்கள், பங்குதாரர்கள் மற்றும் உரிமதாரர்கள் பொறுப்பு ஏற்க மாட்டார்கள் என்று நீங்கள் தெளிவாக புரிந்து ஏற்றுக்கொள்கிறீர்கள். <ul><li>YouVersion இன் பயன் அல்லது பயன்படுத்த இயலாமை;</li><li>உங்கள் பரிமாற்றங்கள் அல்லது தகவலின் அங்கீகரிக்கப்படாத அணுகல் அல்லது மாற்றம்;</li><li>YouVersion இல் மூன்றாம் தரப்பினரின் அறிக்கைகள் அல்லது நடத்தை; அல்லது</li><li>YouVersion தொடர்பான வேறு எந்த விஷயமும்.</li></ul>"
            beneficiaries title: "மூன்றாம் தரப்பு பயனாளிகள் இல்லை"
            beneficiaries text: "இந்த பயன்பாட்டு விதிகளில் குறிப்பிடப்பட்டாலே அல்லாமல், இந்த ஒப்பந்தத்திற்கு எந்த மூன்றாம் தரப்பு பயனர்களும் இல்லை என்று ஒப்புக் கொள்கிறீர்கள்."
            notice title: "அறிவிப்பு"
            notice text: "இந்த பயன்பாட்டு விதிமுறைகளுக்கு செய்யப்படும் மாற்றங்கள் உட்பட, மற்ற அறிவிப்புகளை Life.Church ஈமெயில், SMS, MMS, உரை செய்தி, YouVersion இல் அறிவிப்புகள், அல்லது இப்போது அறிந்த அல்லது இனி மேம்படுத்தப்படும் நியாயமான எந்த வாயிலாகவும் உங்களுக்கு வழங்கலாம்."
            trademark title: "ட்ரேட்மார்க் தகவல்"
            trademark text: "Life.Church மற்றும் அதன் ஊழியங்கள் தொடர்பான வர்த்தகச் சின்னங்கள், முத்திரைகள், சின்னங்கள், சேவை முத்திரைகள், மற்றும் தயாரிப்பு மற்றும் சேவை பெயர்கள் Life.Church யின் வர்த்தகச் சின்னங்களாகும் (the 'Life.Church Marks'). Life.Church யின் எழுத்துமூல அனுமதியின்றி, நீங்கள் எந்த முறையிலும் Life.Church யின் சின்னங்களை காட்டவோ அல்லது பயன்படுத்தவோ மாட்டேன் என்று ஒப்பு கொள்கிறீர்கள்."
            copyright title: "பதிப்புரிமை அல்லது அறிவுசார் சொத்து மீறல் கோரிக்கை செய்வதற்கான அறிவிப்பு மற்றும் நடைமுறை"
            copyright text: "Life.Church மற்றவர்களின் அறிவுசார் சொத்துக்கு மதிப்பு கொடுப்பது. முக்கியமாக YouVersion இன் பயனை சார்ந்த இடங்களில், எங்கள் பயனர்களையும் அவ்வணமே செய்யுமாறு கேட்கிறோம்.  மீண்டும் மீண்டும் விதி மீறலில் ஈடுபடும் பயனர்களின் கணக்குகளை Life.Church ஏற்ற சூழ்நிலைகளில் தனது சொந்த உசிதத்தின் படி முடக்கம் மற்றும்/அல்லது நிறுத்தம் செய்யலாம். பதிப்புரிமை மீறல் செய்யும் வகையிலோ, பிற அறிவுசார் சொத்து மீறல் செய்யும் வகையிலோ தங்கள் பணி நகல் செய்யப்பட்டதாக நீங்கள் நம்பினால் கீழ்கண்ட தகவலை legal@youversion.com க்கு அனுப்பவும்.<ul type='none'><li>பதிப்புரிமை அல்லது கேள்விக்குரிய அறிவுசார் சொத்தின் உரிமையாளரின் சார்பாக செயல்பட அங்கீகரிக்கப்பட்டவரின் இயல்பான அல்லது மின் கையொப்பம்</li><br><li>மீறப்பட்டதாக நீங்கள் கோரும் பதிப்புரிமைக்குட்பட்ட பணி அல்லது மற்ற அறிவுசார் சொத்து பற்றி எழுத்து வடிவத்தில் விளக்கம்</li><br><li>மீறப்பட்டதாக நீங்கள் கோரும் பொருள் YouVersion இல் அமைந்துள்ள இடத்தை பற்றிய எழுத்துவடிவ விளக்கம்</li><br><li>தங்கள் முகவரி, தொலைபேசி எண் மற்றும் email முகவரி (பொருத்தமுள்ள அனைத்தும்)</li><br><li>சர்ச்சைக்குரிய பயன் பதிப்புரிமையாளராலோ, அதன் முகவராலோ அல்லது சட்டத்தாலோ அனுமதிக்கப்படவில்லை என்று நீங்கள் நல்நம்பிக்கை கொண்டுள்ளதாக எழுதப்பட்ட அறிக்கை</li><br><li>தங்கள் அறிவிப்பில் மேற்கூறப்பட்ட தகவல் துல்லியமானது என்றும், தாங்கள் பதிப்புரிமை அல்லது அறிவுசார் சொத்தின் உரிமையாளர் அல்லது பதிப்புரிமை அல்லது அறிவுசார் சொத்தின் உரிமையாளரின் சார்பாக செயல்பட அங்கீகரிக்கப்பட்டவர் என்றும் தங்களால் எழுதப்பட்ட வாக்குமூலம். Life.Church இன் பதிப்புரிமை அல்லது அறிவுசார் சொத்து மீறல் கோரிக்கைகளின் அறிக்கைகுரிய முகவரை பின்வருமாறு தொடர்பு கொள்ளலாம்:%{newline}அஞ்சல் Life.Church c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}தொலைபேசி: (405) 680-5433%{newline}தொலைநகல்: (405) 844-3002%{newline}மின்னஞ்சல்: %{mailto_link}</li></ul>"
            general title: "பொதுவான தகவல்கள்"
            general text: "முழு ஒப்பந்தம். இந்த உபயோக விதிமுறைகள், உங்களுக்கும் Life Church-க்குமிடையேயான முழு உடன்பாடாய் அமைந்து, உங்கள் YouVersion பயன்பாட்டை கட்டுப்படுத்தவும், YouVersion சம்பந்தமாக உங்களுக்கும், Life Church-க்குமிடையே உள்ள எந்த முன் ஒப்பந்தங்களையும் தள்ளி வைக்கவும் செய்கிறது. நீங்கள் கூடுதல் விதிமுறைகள் மற்றும் நிபந்தனைகளுக்கு உட்பட்டு இருக்கலாம். &lt;br&gt;&lt;br&gt; சட்டம் மற்றும் மன்றத்தின் தேர்ந்தெடுப்பு. உபயோக விதிமுறைகள் மற்றும் உங்களுக்கும் Life Church -க்கும் இடையே உள்ள உறவு சட்ட, விதி முரண்பாடுகளை சாராமல் ஓக்லஹோமா மாநில சட்டங்கள் மூலம் நிர்வகிக்கப்படுகிறது. நீங்களும் Life Church -யும் ஓக்லஹோமா, ஓக்லஹோமா மாவட்டத்தில் அமைந்துள்ள நீதிமன்றங்களின் தனிப்பட்ட மற்றும் பிரத்தியேக அதிகார வரம்பிற்குள் சமர்ப்பிக்க சம்மதிக்கிறோம்.  &lt;br&gt;&lt;br&gt;விலக்கு அளித்தலும் விதிகளின் தீவிரமும். இந்த விதிமுறைகளில் எதையாவது செயல்படுத்தவோ அமல்படுத்தவோ Life Church தவறி விடுவது அப்படிப்பட்ட எந்த உரிமை அல்லது கட்டுப்பாட்டு விதிகளை பின்பற்றுவதிலிருந்து விலக்கு அளித்தலாக அமையாது. &lt;br&gt;&lt;br&gt;உரிமையின்மை மற்றும் மாற்றுரிமையின்மை. தங்களின் Life Church கணக்கு பெயர் மாற்றத்திற்கு உட்பட்டதல்ல என்றும், தங்களின் Life Church கணக்கிற்கான உரிமைகளும், கணக்கின் உள்ளடக்கங்களின் உரிமையும் தங்கள் மரணத்துடன் முடிவடையும் என்பதையும் ஒப்புகொள்கிறிர்கள். தங்களின் மரண சான்றிதழின் நகலை பெற்ற பின், Life Church தங்கள் கணக்கின் உள்ளடக்கங்களை நிரந்தரமாக அழித்து, தங்கள் கணக்கையும் முறிக்க கூடும். &lt;br&gt;&lt;br&gt;வரைமுறைகளின் கட்டளை. இவற்றுக்கு புறம்பான எந்த சட்டதின் அல்ல கட்டளையின் பொருட்டின்றி , YouVersion இன் பயன்பாடு அல்லது இந்த உபயோக விதிமுறைகள் தொடர்பான எந்த உரிமமோ அல்லது நடவடிக்கையோ, ஓராண்டுக்குள் தாக்கல் செய்யப்படவேண்டும் என்றும், அதன் பின் இவை சம்பந்தப்பட்ட எந்த நடவடிக்கையோ அல்லது உரிமமோ ஏற்று கொள்ள பட மாட்டது என்பதயும் தாங்கள் ஒப்புகொள்கிறிர்கள். &lt;br&gt;&lt;br&gt;இந்த உபயோக விதிமுறைகளுகுட்பட்ட பகுதி தலைப்புகள் வசதிக்காக மட்டுமே ஒழிய எந்த சட்ட ஒப்ந்தங்களுக்கும் உட்பட்டவை அல்ல."
