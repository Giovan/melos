        relevancy: "பொருத்தம்"
        relevancy copy: "கடந்த தலைமுறைகளில்,  பைபிளை வாசிக்க  மக்களுக்கு உண்டாயிருந்த வழிகள் மிக குறைவாக மட்டுமே இருந்தது . இன்று, அது போல அல்ல சூழ்நிலை. இருந்தபோதிலும்  பைபிளை வாசிக்க வசதி உள்ள மக்கள் பலரும்   அதன் செய்தி தங்கள் வாழ்விற்கு பொருந்தாது என்று தான் நினைக்கிறார்கள். அதே நேரத்தில், தங்களுடைய அன்றாட அனுபவங்களுக்கும் பைபிளுக்கும்   இடையே ஒரு தொடர்பு  உள்ளதாக  நினைக்கும் மற்றவர்களும் இருக்கிறார்கள்."
        information revolution: "தகவல் புரட்சி"
        information revolution copy: "கடந்த தசாப்தத்தில், இதற்கு முன்பு இல்லாத விதத்தில் மக்களை சக்தியூட்டும் ஒரு புரட்சியை இணைய தளம் கொண்டு வந்திருக்கிறது.  அதன் பகிர்ந்து கொள்ளும், பங்களிக்கும், உருவாக்கும் , ஒளிபரப்பவும் மற்றும் தொடர்பு கொள்ளவும் செய்யக்கூடிய ஆற்றலினால்   நாம் யாரென்றும் என்ன நம்புகிறோமென்றும் உலகின் மற்றவரோடு வெளிப்படுத்துவது எளிது."
        youversion copy: "1996 ல் அதன் தொடக்கத்தில் இருந்து, முழுமையாக அர்ப்பணித்த கிறிஸ்துவின் பக்தர்களாக மாறுவதற்கு மக்களை வழிநடத்த வேண்டுமென்பதே   LifeChurch.tv 'கள் நோக்கமாக இருந்து வருகிறது. அவ்வாறு செய்வதின் மூலம், மக்கள் தங்கள் அன்றாட வாழ்க்கையோடு  பைபிளை இணைக்க உதவும் புதிய வழிகளை தேடினோம். பல்வேறு தொழில்நுட்பங்கள் மற்றும் உத்திகளை ஒன்றிணைத்ததின்  மூலம் கடந்து போன ஆண்டுகளில் எங்கள் முறைகள்  மாறிவிட்டது. ஆனால் அடிப்படையில்,  அவர்கள் வாழ்க்கையில் எங்கே இருந்தாலும் எப்படி தேவனின்  வசனம் அனைவருக்கும் தொடர்பு உள்ளதாக  இருக்கிறது என்பதை  திருஷ்டாந்தப்படுத்தவும் கற்பிக்கவும்  நாங்கள் தொடர்ந்து முயற்சி செய்து வருவதால், எங்கள் நோக்கம் பொருத்தமானதாகவே இப்போதும் இருந்து வருகிறது."
        youversion copy 2: "LifeChurch.tv 'யின் முயற்சிகளில் YouVersion ஒரு புதிய எல்லையை பிரதிபலிக்கிறது. நாம் இப்போது புதுமையான தொழில்நுட்பத்தை பயன்படுத்தி பாதிப்பை உண்டாக்கும் ஒரு கருவியை அல்ல உருவாக்கி கொண்டிருப்பது, அதற்கு பதிலாக இன்னும் முக்கியமாக, தங்களின் வாழ்வில் பைபிள் பெற்றிருக்கும் முக்கியத்வத்தை அவர்கள் கண்டறிவதால் தேவனோடுள்ள உறவில் மக்களை ஈடுபடுத்துகிறோம்."
        partners title: "பைபிள் வெளியிடும் பங்குதாரர்கள்"
