            copyright text: "LifeChurch.tv மற்றவர்களுடைய   அறிவுசார் சொத்தினை  மதிக்கிறது.  நாங்கள் செய்கிறது போலவே எங்களுடைய பயனர்களும் செய்ய வேண்டுமென்று கேட்டு கொள்கிறோம்,  குறிப்பாக  YouVersion பயன்படுத்துவது சம்பந்தமான விசயத்தில்.  LifeChurch.tv மே, பொருத்தமான சூழ்நிலையில் அதன் சுயேச்சையான விருப்பத்தின்படி,  மீண்டும் மீண்டும் விதிமுறைகளை மீறும் பயனர்கள் கணக்குகளை முடக்க மற்றும் / அல்லது நிறுத்தி விட கூடும். காப்புரிமை மீறலுக்கு வழி வகுக்கும் வகையில் உங்கள் படைப்புகள் பார்த்தெழுத பட்டிருகிறதென்றோ, அல்லது உங்கள் அறிவுசார் சொத்து உரிமைகளை மீறுவதாக உள்ளது என்றோ நீங்கள் நம்பினால், பின்வரும் தகவல்களை legal@youversion.com:<ul type='none'><li> க்கு அனுப்பவும்.கேள்விக்குரிய மற்ற அறிவுசார் சொத்து அல்லது பதிப்புரிமை உரிமையாளர் சார்பாக செயல்பட அங்கீகரிக்கப்பட்ட ஒருவரின் மின்னணு அல்லது நிஜ கையொப்பம்;li&gt;<br><li>பதிப்புரிமை மீறப்பட்டதாக நீங்கள் கூறும் அந்த பதிப்புரிமை உள்ள  படைப்பு அல்லது பிற அறிவுசார் சொத்துவின் ஒரு எழுத்துப்பூர்வ விளக்கம்;</li><br><li>பதிப்புரிமையை மீறியதாக நீங்கள் கூறும் அந்த படைப்பு எங்கே YouVersion -இல் அமைந்துள்ளது என்று ஒரு எழுத்துப்பூர்வ விளக்கம்;</li><br><li>உங்கள் முகவரி, தொலைபேசி எண், மின்னஞ்சல் முகவரி (பொருந்துகிற அனைத்தையும்);</li><br><li>பிரச்சினைக்குரிய பயன்பாடானது, பதிப்புரிமை உரிமையாளர், அதன் முகவர் அல்லது சட்டத்தால் அங்கீகரிக்கப்படவில்லை என்று ஒரு நல்ல நம்பிக்கை இருக்கிறது என்று உங்களால்  எழுதப்பட்ட ஒரு அறிக்கை;</li><br><li>மேற்படி அறிவிப்பில் உள்ள தகவல் துல்லியமானது என்றும் பதிப்புரிமை அல்லது அறிவுசார் சொத்து உரிமையாளர் அல்லது பதிப்புரிமை அல்லது அறிவுசார் சொத்து உரிமையாளர் சார்பாக செயல்படும் அங்கீகாரம் உள்ளவர் என்று, பொய் சத்தியம் செய்தல் என்பது தண்டனைகுரியது என்கிற அறிவோடு  உங்களால் எழுதப்பட்ட ஒருஅறிக்கை.LifeChurch.tv's</li></ul>"
