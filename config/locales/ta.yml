            summary: "டிசம்பர் 2014-ன் போது, உலகம் இயேசுவின் பிறப்பு பற்றி படிப்பதை பார்க்க இது போல் இருந்தது."
            verse: "<sup>10</sup> தேவதூதன் அவர்களை நோக்கி:<br>“பயப்படாதிருங்கள்;  இதோ, எல்லா ஜனத்துக்கும் மிகுந்த சந்தோஷத்தை உண்டாக்கும் நற்செய்தியை உங்களுக்கு அறிவிக்கிறேன். <sup>11</sup> இன்று கர்த்தராகிய கிறிஸ்து என்னும் இரட்சகர் உங்களுக்குத் தாவீதின் ஊரிலே பிறந்திருக்கிறார்.”"
