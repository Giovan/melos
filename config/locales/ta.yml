            cookies text: "நீங்கள் <a href='https://www.bible.com'>www.bible.com</a> தளத்தை பார்வையிடும்போது, நாங்கள் உங்கள் உலாவியை தனிச்சிறப்புப்பட அடையாளப்படுத்த , உங்கள் கணினிக்கு ஒன்று அல்லது அதற்கு மேற்பட்ட குக்கீகளை  (ஒரு குக்கீ என்பது வெறுமனே எழுத்துக்களின்  சரம் கொண்ட ஒரு சிறிய உரை கோப்பாகும்.)அனுப்பி வைக்கலாம். எங்கள் குக்கீகளை ஏற்பது நீங்கள் அமர்விலிருந்து அமர்விற்கு உங்கள் பயனர் முன்னுரிமைகளை காத்து கொள்ள உதவுகிறது. பெரும்பாலான உலாவிகள் முன்னிருப்பாக குக்கீகளை ஏற்றுக்கொள்ளும் என்றாலும் அனைத்து குக்கீகளையும் மறுக்கவோ அல்லது உங்களுக்கு  ஒரு குக்கீ அனுப்பப்படும் போது அதை அறிவிக்கும்படியாகவோ நீங்கள் உலாவியை அமைக்க முடியும். நீங்கள் குக்கீகளை முடக்கி வைத்து இருந்தால் சில YouVersion அம்சங்கள் மற்றும் சேவைகள் சரியாக வேலை செய்யாமல் இருக்கலாம்."
            log title: "தகவல் பதிவு"
            log text: "நீங்கள் YouVersion பயன்படுத்தும் போது, எங்கள் வலைத்தளங்களில் ஒன்றை  நீங்கள் பார்வையிடும்போது உங்கள் உலாவி அனுப்புகிற தகவல்களை எங்கள் சேவையகங்கள்  தானாகவே பதிவுசெய்கின்றன.   உங்கள் வலை கோரிக்கை, இணைய நெறிமுறை முகவரி, உலாவி வகை, உலாவி மொழி, உங்கள் கோரிக்கையின் தேதி மற்றும் நேரம், மற்றும் உங்களது உலாவியை தனிச்சிறப்புடன்  அடையாளப்படுத்தும்  ஒன்று அல்லது அதற்கு மேற்பட்ட குக்கீகளை என இது போன்ற தகவல்கள் இந்த சேவையக பதிவுகளில் அடங்கி இருக்கலாம்."
            communications title: "பயனர் செய்தித்தொடர்புகள்"
            communications text: "நீங்கள் தனிப்பட்ட தகவல் அல்லது கோரிக்கைகளை <a href='https://www.bible.com/live'>www.bible.com/live</a>  சமர்ப்பிக்கும்போது அவைகள் குழு நிர்வாகிக்கு அனுப்பப்படும். குழு நிர்வாகி மற்றும்/அல்லது அவற்றின் உறுப்பினர்களில் ஒருவருக்கு இந்த தகவல்களுக்கு  அணுகுரிமை உண்டு. நீங்கள் LifeChurch.tv -க்கு சொந்தமான ஏதெங்கிலும் வலைத்தளத்திற்கு மின்னஞ்சல் அல்லது பிற தகவல் அனுப்பும் போது, நாங்கள் உங்கள் கோரிக்கைகளை நிறைவேற்ற, உங்கள் விசாரணைகள் செயல்படுத்த மற்றும் எங்களின் சேவைகளை மேம்படுத்த, அந்த தகவல்களை வைத்திருக்க கூடும்."
            third party title: "மூன்றாம் கட்சி தளங்கள்"
            third party text: "இந்த தனியுரிமை கொள்கை  LifeChurch.டிவி-க்கு சொந்தமான மற்றும் அதினால் இயக்கப்படும் தளங்ளுக்கும் பயன்பாடுகளுக்கும்  மட்டுமே பொருந்தும். எங்களுடைய பல்வேறு இணைய தளங்கள் மற்றும் சேவைகளிலிருந்து இணைக்கப்பட்டுள்ள மற்ற தளங்களை LifeChurch.tv -க்கு கட்டுப்படுத்த முடியாது. இந்த தளங்கள் தரவு சேகரிக்குகையோ அல்லது உங்களுடைய   தனிப்பட்ட தகவல்களை நயந்து கேட்குகயோ,  தங்கள் குக்கீகளை அல்லது மற்ற கோப்புகளை உங்கள் கணினியில் வைக்கவோ கூடும். அவர்களின் தனிப்பட்ட தனியுரிமை கொள்கைகளை குறித்து அறிந்து கொள்ள அவர்களின் தளங்களை பார்வையிடுவதை தேர்வு செய்ய வேண்டும்."
            information use title: "உங்கள் தகவலை நாங்கள் எப்படி பயன்படுத்துகிறோம்?"
            information use text: "நீங்கள் பதிவு செய்தல் தேவையுள்ள  ஒரு குறிப்பிட்ட சேவைக்கு  பதிவுபெறும் போது, நாங்கள் தனிப்பட்ட தகவல்களை தரும்படி உங்களை கேட்கிறோம். எந்த நோக்கத்திற்காக சேகரிக்கப்பட்டதோ அதிலிருந்து வேறுபட்ட வகையில்  இந்த தகவலை பயன்படுத்த LifeChurch.tv விரும்பினால், அப்படி பயன்படுத்துவதற்கு முன்னர் நாங்கள் உங்களிடம்  அனுமதி கேட்போம். எங்களின்  சேவைகளில் எதற்கா வது உங்களின் தனிப்பட்ட தகவலை சமர்ப்பிக்க மறுக்கும்பட்சம் உங்களுக்கு அந்த சேவைகளை எங்களால் வழங்க முடியாது."
            information security title: "எப்படி உங்கள் தகவலை நாங்கள் பாதுகாக்கிறோம்?"
            information security text: "Lifechurch.tv உங்கள் தனிப்பட்ட விவரங்களை உங்களின் பிரத்தியேக அனுமதியின்றி Lifechurch.tv க்கு வெளிப்பட்ட பிற நிறுவனங்களுடன் பகிர்ந்து கொள்ளாது. உங்கள் தனிப்பட்ட விவரங்களை அணுகுதல், பயன்படுத்துதல், பாதுகாத்தல் அல்லது வெளிப்படுத்துதல் கீழ்காண்பவற்றிற்கு தேவைப்படும் பட்சத்தில், Lifechurch.tv அவற்றைப் பகிர்ந்து கொள்ளக்கூடும். (அ) நடைமுறைப்படுத்தக்கூடிய சட்டம், வரைமுறை, சட்ட முறைமை அல்லது அமலாக்கப்படத்தக்க அரசாங்க விண்ணப்பம், (ஆ) பயன்பாட்டு விதிமுறைகளை அமல்படுத்த, விதிமீறல்களை ஆய்வுசெய்ய, (இ) மோசடி, பாதுகாப்பு மற்றும் தொழில்நுட்ப பிரச்சினைகளைக் கண்டுபிடிக்க, தடுக்க அல்லது எதிர்கொள்ள, மற்றும் (ஈ) சட்டரீதியாக அல்லது சட்டத்திற்குட்பட்டு, Lifechurch.tv, அதின் பயனாளர்கள் அல்லது பொதுமக்களின் உரிமைகள், சொத்து மற்றும் பாதுகாப்பிற்கு பங்கம் விளைவிப்பதிலிருந்து பாதுகாக்க. அங்கீகரிக்கப்படாத அணுகல் அல்லது அங்கீகரிக்கப்படாத மாற்றம், தரவை வெளிப்படுத்துதல் அல்லது அழித்தல் போன்றவற்றிலிருந்து பாதுகாக்க, Lifechurch.tv, தக்க பாதுகாப்பு நடவடிக்கைகளை எடுக்கிறது. இது எம்முடைய தரவு தொகுப்புகளின் மறுஆய்வு, சேமிப்பு மற்றும் செயலாக்க நடைமுறைகள் மற்றும் பாதுகாப்பு நடைமுறைகள், மற்றும் தனிப்பட்ட தரவுகளை நாங்கள் சேமிக்கும் அமைப்புகளுக்கு அங்கீகரிக்கப்படாத அணுகல்களைத் தடுக்க ஆள்ரீதியான பாதுகாப்பு ஏற்பாடுகளையும் உள்ளடக்கும்.  தனது ஊழியர்களோ, ஒப்பந்ததாரர்களோ அல்லது முகவர்களோ உங்களின் பிரத்தியேக அனுமதியின்றி, தனிப்பட்ட தகவல்களை அணுகுவதை Lifechurch.tv தடுக்கிறது. இவர்களுக்கு இத்தகவல்கள் எங்கள் சேவைகளை செயலாக்க, அபிவிருத்தி செய்ய அல்லது முன்னேற்ற தேவைப்படுகிறது. இத்தனிநபர்கள் இரகசியத்தன்மைகளுக்குரிய கடமைகளுக்கு கட்டுப்பட்டிருப்பதால் அக்கடமைகளைச் செய்யத் தவறும்போது வேலைநீக்கம் மற்றும் குற்றவியல் வழக்கு போன்றவற்றை உள்ளடக்கிய ஒழுங்குமுறை நடவடிக்கைகளுக்கு உட்படுத்தப்படுவர்."
