                draft: "ஆரம்ப வரைபு"
                save: "சேமி"
                add labels: "விவரக்குறிப்புகளை சேர்க்க…"
                no labels: "உங்களுக்கு விவரக்குறிப்புகள் எதுவும் இன்னும் இல்லை. இந்த புத்தக அடையாள குறிப்புடன் புதிய விவரக்குறிப்பை சேர்க்க தட்டச்சு செய்து நுழை பொத்தானை அழுத்தவும். நீங்கள் உருவாக்கிய புதிய விவரக்குறிப்பை உங்களது எந்த புத்தக அடையாள குறியுடனும் சேர்க்கலாம்."
                labels: "அடையாளச் சீட்டுகள்"
                add with count: "(%{count})ஐ சேர்"
                alphabetical: "அகர வரிசை"
                count: "எண்ணிக்கை"
                add color: "வண்ணம் சேர்"
                labels private: "எப்போதுமே விவரக்குறிப்புகள் தனிமுறையானவையே."
