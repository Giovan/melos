            device id text: "நீங்கள் YouVersion பைபிள் பயன்பாட்டினை அணுகும் போது, உங்கள் தனிசிறப்பு சாதன அடையாளம்  ('UDID') மற்றும் / அல்லது IP முகவரி மற்றும் / அல்லது GPS இருப்பிடத்தை நாங்கள் சேகரிக்கலாம். உங்களுக்கென வடிவமைக்கப்பட்ட ஒரு அனுபவத்தை  வழங்க இந்த தகவலை நாங்கள் பயன்படுத்துவோம்.எங்கள் சேவைகளை அல்லது எங்கள் சேவையின் பகுதிகளை பயன்படுத்தும் தனிச்சிறப்பு சாதனங்களின் மொத்த எண்ணிக்கையை  தீர்மானிக்கும் பொருட்டும், மொத்த உபயோகத்தை கண்காணிக்கவும், தரவு பகுப்பாய்வு செய்யவும் மற்றும் இன்னும் திறமையுடன் உங்களோடு தொடர்பு கொள்ளவும் தகவல்கள் சேகரிக்கப்படுகின்றன. ஒரு சிறந்த நேருணர்வை உங்களுக்கு வழங்கவும்  எங்கள் சேவைகளின் தரத்தை மேம்படுத்தவும், இந்த தகவல்களை மூன்றாங்கட்சிகாரர்களிடமிருந்துள்ள  தகவல்களோடு ஒருங்கிணைக்கலாம். உங்கள் UDID அல்லது GPS இருப்பிடம் சம்பந்தப்பட்ட எந்த தனிப்பட்ட முறையில் அடையாளம் காணக்கூடிய தகவல்களையும் உங்களுடைய  வெளிப்படையான அனுமதியின்றி  நாங்கள் மூன்றாம் கட்சிகாரர்களோடும் பகிர்ந்து கொள்வதில்லை."
            cookies title: "Life.Church குக்கீகள்"
            cookies text: "நீங்கள் <a href='https://www.bible.com' target='_self'>www.bible.com</a> தளத்தை பார்வையிடும்போது, நாங்கள் உங்கள் உலாவியை தனிச்சிறப்புப்பட அடையாளப்படுத்த , உங்கள் கணினிக்கு ஒன்று அல்லது அதற்கு மேற்பட்ட குக்கீகளை  (ஒரு குக்கீ என்பது வெறுமனே எழுத்துக்களின்  சரம் கொண்ட ஒரு சிறிய உரை கோப்பாகும்.)அனுப்பி வைக்கலாம். எங்கள் குக்கீகளை ஏற்பது நீங்கள் அமர்விலிருந்து அமர்விற்கு உங்கள் பயனர் முன்னுரிமைகளை காத்து கொள்ள உதவுகிறது. பெரும்பாலான உலாவிகள் முன்னிருப்பாக குக்கீகளை ஏற்றுக்கொள்ளும் என்றாலும் அனைத்து குக்கீகளையும் மறுக்கவோ அல்லது உங்களுக்கு  ஒரு குக்கீ அனுப்பப்படும் போது அதை அறிவிக்கும்படியாகவோ நீங்கள் உலாவியை அமைக்க முடியும். நீங்கள் குக்கீகளை முடக்கி வைத்து இருந்தால் சில YouVersion அம்சங்கள் மற்றும் சேவைகள் சரியாக வேலை செய்யாமல் இருக்கலாம்."
            log title: "தகவல் பதிவு"
            log text: "நீங்கள் YouVersion பயன்படுத்தும் போது, எங்கள் வலைத்தளங்களில் ஒன்றை  நீங்கள் பார்வையிடும்போது உங்கள் உலாவி அனுப்புகிற தகவல்களை எங்கள் சேவையகங்கள்  தானாகவே பதிவுசெய்கின்றன.   உங்கள் வலை கோரிக்கை, இணைய நெறிமுறை முகவரி, உலாவி வகை, உலாவி மொழி, உங்கள் கோரிக்கையின் தேதி மற்றும் நேரம், மற்றும் உங்களது உலாவியை தனிச்சிறப்புடன்  அடையாளப்படுத்தும்  ஒன்று அல்லது அதற்கு மேற்பட்ட குக்கீகளை என இது போன்ற தகவல்கள் இந்த சேவையக பதிவுகளில் அடங்கி இருக்கலாம்."
            communications title: "பயனர் செய்தித்தொடர்புகள்"
            communications text: "நீங்கள் தனிப்பட்ட தகவல் அல்லது கோரிக்கைகளை <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a>  சமர்ப்பிக்கும்போது அவைகள் குழு நிர்வாகிக்கு அனுப்பப்படும். குழு நிர்வாகி மற்றும்/அல்லது அவற்றின் உறுப்பினர்களில் ஒருவருக்கு இந்த தகவல்களுக்கு  அணுகுரிமை உண்டு. நீங்கள் Life.Church -க்கு சொந்தமான ஏதெங்கிலும் வலைத்தளத்திற்கு மின்னஞ்சல் அல்லது பிற தகவல் அனுப்பும் போது, நாங்கள் உங்கள் கோரிக்கைகளை நிறைவேற்ற, உங்கள் விசாரணைகள் செயல்படுத்த மற்றும் எங்களின் சேவைகளை மேம்படுத்த, அந்த தகவல்களை வைத்திருக்க கூடும்."
            third party title: "மூன்றாம் கட்சி தளங்கள்"
            third party text: "இந்த தனியுரிமை கொள்கை  Life.Church.டிவி-க்கு சொந்தமான மற்றும் அதினால் இயக்கப்படும் தளங்ளுக்கும் பயன்பாடுகளுக்கும்  மட்டுமே பொருந்தும். எங்களுடைய பல்வேறு இணைய தளங்கள் மற்றும் சேவைகளிலிருந்து இணைக்கப்பட்டுள்ள மற்ற தளங்களை Life.Church -க்கு கட்டுப்படுத்த முடியாது. இந்த தளங்கள் தரவு சேகரிக்குகையோ அல்லது உங்களுடைய   தனிப்பட்ட தகவல்களை நயந்து கேட்குகயோ,  தங்கள் குக்கீகளை அல்லது மற்ற கோப்புகளை உங்கள் கணினியில் வைக்கவோ கூடும். அவர்களின் தனிப்பட்ட தனியுரிமை கொள்கைகளை குறித்து அறிந்து கொள்ள அவர்களின் தளங்களை பார்வையிடுவதை தேர்வு செய்ய வேண்டும்."
            information use title: "உங்கள் தகவலை நாங்கள் எப்படி பயன்படுத்துகிறோம்?"
            information use text: "நீங்கள் பதிவு செய்தல் தேவையுள்ள  ஒரு குறிப்பிட்ட சேவைக்கு  பதிவுபெறும் போது, நாங்கள் தனிப்பட்ட தகவல்களை தரும்படி உங்களை கேட்கிறோம். எந்த நோக்கத்திற்காக சேகரிக்கப்பட்டதோ அதிலிருந்து வேறுபட்ட வகையில்  இந்த தகவலை பயன்படுத்த Life.Church விரும்பினால், அப்படி பயன்படுத்துவதற்கு முன்னர் நாங்கள் உங்களிடம்  அனுமதி கேட்போம். எங்களின்  சேவைகளில் எதற்கா வது உங்களின் தனிப்பட்ட தகவலை சமர்ப்பிக்க மறுக்கும்பட்சம் உங்களுக்கு அந்த சேவைகளை எங்களால் வழங்க முடியாது."
            information security title: "எப்படி உங்கள் தகவலை நாங்கள் பாதுகாக்கிறோம்?"
            information security text: "Life.Church உங்கள் தனிப்பட்ட விவரங்களை உங்களின் பிரத்தியேக அனுமதியின்றி Life.Church க்கு வெளிப்பட்ட பிற நிறுவனங்களுடன் பகிர்ந்து கொள்ளாது. உங்கள் தனிப்பட்ட விவரங்களை அணுகுதல், பயன்படுத்துதல், பாதுகாத்தல் அல்லது வெளிப்படுத்துதல் கீழ்காண்பவற்றிற்கு தேவைப்படும் பட்சத்தில், Life.Church அவற்றைப் பகிர்ந்து கொள்ளக்கூடும். (அ) நடைமுறைப்படுத்தக்கூடிய சட்டம், வரைமுறை, சட்ட முறைமை அல்லது அமலாக்கப்படத்தக்க அரசாங்க விண்ணப்பம், (ஆ) பயன்பாட்டு விதிமுறைகளை அமல்படுத்த, விதிமீறல்களை ஆய்வுசெய்ய, (இ) மோசடி, பாதுகாப்பு மற்றும் தொழில்நுட்ப பிரச்சினைகளைக் கண்டுபிடிக்க, தடுக்க அல்லது எதிர்கொள்ள, மற்றும் (ஈ) சட்டரீதியாக அல்லது சட்டத்திற்குட்பட்டு, Life.Church, அதின் பயனாளர்கள் அல்லது பொதுமக்களின் உரிமைகள், சொத்து மற்றும் பாதுகாப்பிற்கு பங்கம் விளைவிப்பதிலிருந்து பாதுகாக்க. அங்கீகரிக்கப்படாத அணுகல் அல்லது அங்கீகரிக்கப்படாத மாற்றம், தரவை வெளிப்படுத்துதல் அல்லது அழித்தல் போன்றவற்றிலிருந்து பாதுகாக்க, Life.Church, தக்க பாதுகாப்பு நடவடிக்கைகளை எடுக்கிறது. இது எம்முடைய தரவு தொகுப்புகளின் மறுஆய்வு, சேமிப்பு மற்றும் செயலாக்க நடைமுறைகள் மற்றும் பாதுகாப்பு நடைமுறைகள், மற்றும் தனிப்பட்ட தரவுகளை நாங்கள் சேமிக்கும் அமைப்புகளுக்கு அங்கீகரிக்கப்படாத அணுகல்களைத் தடுக்க ஆள்ரீதியான பாதுகாப்பு ஏற்பாடுகளையும் உள்ளடக்கும்.  தனது ஊழியர்களோ, ஒப்பந்ததாரர்களோ அல்லது முகவர்களோ உங்களின் பிரத்தியேக அனுமதியின்றி, தனிப்பட்ட தகவல்களை அணுகுவதை Life.Church தடுக்கிறது. இவர்களுக்கு இத்தகவல்கள் எங்கள் சேவைகளை செயலாக்க, அபிவிருத்தி செய்ய அல்லது முன்னேற்ற தேவைப்படுகிறது. இத்தனிநபர்கள் இரகசியத்தன்மைகளுக்குரிய கடமைகளுக்கு கட்டுப்பட்டிருப்பதால் அக்கடமைகளைச் செய்யத் தவறும்போது வேலைநீக்கம் மற்றும் குற்றவியல் வழக்கு போன்றவற்றை உள்ளடக்கிய ஒழுங்குமுறை நடவடிக்கைகளுக்கு உட்படுத்தப்படுவர்."
            data integrity title: "தகவல் நேர்மை"
            data integrity text: "எங்கள் சேவைகளை அளிக்கவும் மேம்படுத்தவும் மட்டுமே நாங்கள் தனிப்பட்ட தகவல்களை சேகரித்து, சேமித்து, செயல்படுத்துகிறோம் என்பதை சரி பார்க்க எங்கள் தகவல் சேகரிப்பு, சேமிப்பு மற்றும் செயல்பாட்டு முறைகளை Life.Church ஆய்வு செய்கிறது. நாங்கள் செயல்படுத்தும் தனிப்பட்ட தகவல்கள் துல்லியமானதும், முழுமையானதும், தற்காலிகமானதுமாக இருக்கிறதா என்று சரி பார்க்க நியாயமான நடவடிக்கைகளை எடுக்கிறோம், ஆனால் தங்கள் தனிப்பட்ட தகவல்களை தேவைப்படும் போது புதிப்பிக்க அல்லது சரி செய்ய எங்கள் பயனர்களை சார்ந்திருக்கிறோம்."
            information access title: "தனிப்பட்ட தகவலை அணுகுதல் மற்றும் மாற்றுதல்"
            information access text: "நீங்கள் எந்த Life.Church சேவைகளையும் பயன்படுத்தும் போது, உங்கள் தனிப்பட்ட தகவல்களுக்கு அணுகல் அளிக்கவும், தவறாக இருப்பின் அதனை சரி செய்ய அல்லது சட்டத்தால் அவசியப்படாவிட்டால் அல்லது நியாயமான சேவை காரணங்களுக்காகவே அல்லாமால், உங்கள் வேண்டுகோளின் படி தகவலை நீக்கவும் நாங்கள் நல் நம்பிக்கை முயற்சிகளை எடுக்கிறோம். அத்தகைய கோரிக்கைகளை நாங்கள் செயல்படுத்துமுன் தனிப்பட்ட பயனர்கள் தங்களையும், அவர்கள் அணுக, சரி செய்ய அல்லது நீக்க கோரப்படும் தகவலையும் அடையாளம் காட்டும் படி கேட்கிறோம், நியாயமற்ற விதத்தில் மீண்டும் மீண்டும் எழும்பும் அல்லது முறையான, அதிகப்பட்ச தொழில்நுட்ப முயற்சி தேவைப்படும், மற்றவர்களின் தனியுரிமையை ஆபத்துக்குள்ளாக்கும், அல்லது மிகவும் சாத்தியமற்ற (உதாரணமாக, காப்பு டேப்களில் இருக்கும் தகவல்களை பற்றிய வேண்டுக்கோள்கள்) கோரிக்கைகள் அல்லது அணுகல் அவசியப்படாத தகவல்களை நாங்கள் மறுக்கக்கூடும். எந்த சூழலிலும் நாங்கள் எங்கு தகவல் அணுகல் மற்றும் மாற்றத்தை அளிக்கிறோமோ, அப்படி செய்வது அளவுக்கு அதிகமான முயற்சி தேவைப்படாத பட்சத்தில், அதனை நாங்கள் கட்டணம் இன்றி செய்கிறோம். எங்கள் சேவைகளின் சிலவற்றில் பயனர்களின் தனிப்பட்ட தகவல்களை அணுக, சரி செய்ய அல்லது நீக்க, வேறு முறைகள் கொண்டுள்ளன."
            enforcement title: "அமலாக்கல்"
            enforcement text: "Life.Church இந்த தனியுரிமை கொள்கையுடன் தன் இணக்கத்தை அவ்வப்போது ஆய்வு செய்யும். தனியுரிமை பிரச்சனைகள் பற்றி எழுத்து மூலம் முறையான புகார்களை நாங்கள் பெறும் பொழுது, புகார் செய்யும் பயனரை தங்கள் பிரச்சனையை பற்றி தொடர்பு கொள்வது எங்கள் கொள்கையாகும். தனிப்பட்ட தகவல்களின் இட மாற்றம் சம்பந்தப்பட்ட Life.Church க்கும் ஒரு தனி நபருக்கும் இடையே தீர்க்க முடியாத புகார்களை உள்ளூர் தகவல் காப்பு அதிகாரிகள் உட்பட்ட சம்பந்தப்பட்ட கட்டுப்பாடு அதிக்கரிகளுடன் இசைந்து தீர்மானம் செய்வோம்."
