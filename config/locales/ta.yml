                    dialog desc: "நான் இந்த பைபிள் பயன்பாட்டை மிகவும் விரும்புகிறேன்! பைபிளை என் அன்றாட வாழ்வின் பகுதியாக உருவாக்க  உண்மையாகவே  அது உதவியது. முன்னிலைப்படுத்த, ஆடியோ வேதாகமத்தை கேட்க, குறிப்பெடுக்க, பக்தி திட்டங்களை பின்பற்ற விடுகிறது மட்டுமல்ல ...  அதில் வீடியோக்களை கூட பார்க்க முடியும்!  இப்போது பதிவிறக்க செய்க (இது முற்றிலும் இலவசம்):http://www.bible.com/app"
                tw: 
                    tweet: "@ YouVersion பைபிள் app என் முகப்பு திரையில் ஒரு நிரந்தர இடத்தை கொண்டுள்ளது. கேட்க, பகிர்ந்து, பார்க்க, படிக்க ... அனைத்தும் ஒரு இலவச பயன்பாட்டில்: bible.com/app"
                em: 
                    subject: "உங்களிடம் வேதாகம App இருக்கின்றதா?"
                    body: "நான் உபயோகித்து வரும்  YouVersion இன் பைபிள் app உங்களுக்கும்  பிடிக்கும் என நினைக்கிறேன். நான் இப்போதெல்லாம் நிறைய பைபிள்  வாசிக்கிறேன்  ஏனென்றால் அது வாசிக்க, காண, கேள்க மற்றும் பகிர்ந்து கொள்ள  மிகவும் எளிது. தேர்ந்தெடுக்கப்பட்ட பைபிள்களும் வாசிப்பு திட்டங்களும் ஒவ்வொரு நாளும் எனக்காக காத்திருக்கின்றன. \n\nஎந்த ஒரு மொபைல் சாதனத்திலும் மிக சுலபமாக (இலவசமாக) அதை இங்கிருந்து பெற முடியும்:\nhttp://www.bible.com/app"
            body: 
                p1: "ஜூலை 10 மிக முக்கியமான நாளாக இருக்க போகிறது. இது பைபிள் app இன் 5ஆம் ஆண்டு நிறைவுநாள் மட்டுமல்ல, 5 ஆண்டுகளுக்கு முன்பு Apple iTune ஸ்டோரில் அதை வெளியீட்ட நாளையும் குறிக்கிறது."
                p2: "ஆனால் அதையும் விட பெரியது? உங்கள் உதவியுடன், பைபிள் app 100 மில்லியன் பதிவிறக்கங்களை அடையப் போகிற நாள்."
                p3: "ஆண்டவர் இதுபோன்ற  நாழிகைக்கற்களை இதை விட பெரிய வளர்ச்சியை ஊக்குவிக்க பயன்படுத்துகிறார் என்று நாம் அறிந்து கொண்டிருக்கிறோம்."
                p4: "நாம் ஒன்றிணைந்து வரலாறு படைப்போம்."
                after p1: "YouVersion, மக்கள் கடவுளுடைய வார்த்தையோடு ஈடுபடும்படி அவர்களுக்கு உதவ ஆசைப்படும் சர்வதேச ஆர்வளர்கள் கூட்டணியின் பிரதிநிதி ஆகும்.  அனைத்து வேதாகம சங்கங்களுக்கும், வேதாகம பதிப்பிட்டாளர்களுக்கும், திருச்சபைகளுக்கும், போதகர்களுக்கும், தன்னார்வலர்களுக்கும்; உங்களுடைய உதாரத்துவத்திற்கு நன்றி!"
                after p2: "இந்த மைல்கல்லின் மிகவும் உற்சாகமான காரியம் என்னவென்றால் இது பிரதிபலிக்கின்ற காரியம்; இன்றைக்கு மக்கள் வேதாகமத்தோடு என்றைக்கும் இல்லாத அளவில் ஈடுபாடு கொள்கிறார்கள்.  கடவுள் என்ன செய்கிறார் என்பதை காணும்போது, அவர்மீது பக்தியும் நமக்கு ஊக்கமும் உண்டாகுகிறது.  நாங்கள் இதை ஒரு தொடக்கமாகவே நம்புகிறோம்.  <em>இது 10 கோடியில் ஆரம்பிக்கிறது</em>."
