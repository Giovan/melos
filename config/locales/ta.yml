      third party title: "மூன்றாம் கட்சி தளங்கள்"
      third party text: "இந்த தனியுரிமை கொள்கை  LifeChurch.டிவி-க்கு சொந்தமான மற்றும் அதினால் இயக்கப்படும் தளங்ளுக்கும் பயன்பாடுகளுக்கும்  மட்டுமே பொருந்தும். எங்களுடைய பல்வேறு இணைய தளங்கள் மற்றும் சேவைகளிலிருந்து இணைக்கப்பட்டுள்ள மற்ற தளங்களை LifeChurch.tv -க்கு கட்டுப்படுத்த முடியாது. இந்த தளங்கள் தரவு சேகரிக்குகையோ அல்லது உங்களுடைய   தனிப்பட்ட தகவல்களை நயந்து கேட்குகயோ,  தங்கள் குக்கீகளை அல்லது மற்ற கோப்புகளை உங்கள் கணினியில் வைக்கவோ கூடும். அவர்களின் தனிப்பட்ட தனியுரிமை கொள்கைகளை குறித்து அறிந்து கொள்ள அவர்களின் தளங்களை பார்வையிடுவதை தேர்வு செய்ய வேண்டும்."
