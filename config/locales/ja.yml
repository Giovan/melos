  "about page": 
    "relevancy": "適合性"
    "relevancy copy": "何世代も昔の世の中では、聖書を直接読むことができる人は非常に限られていました。もはや今日ではそのようなことはありません。しかしながら、聖書を読むことができても多くの人は、聖書の中のメッセージは自分の人生に適用しないと考えています。一方で、聖書と毎日の自分たちの体験には関係性があると信じている人たちもいます。"
    "information revolution": "情報革命"
    "information revolution copy": "過去10年の間に、インターネットは、かつて無いほど人びとに様々な機会を与えるような変革をもたらしました。共有、貢献、制作、放送、コミュニケーションといったインターネットが提供する機能により、自分が誰であるのか、自分は何を信じているのかということを、簡単に世界の人びとに伝えることができます。"
    "youversion copy": "1996年の開始以来、LifeChurch.tvで は、人びとが献身的にキリストに従う者となるよう導くことを目的としています。その中で、私たちは聖書と人びとの日常生活を結びつけることを可能とする新しい方法を探しています。その方法は、様々な技術や戦略を取り入れるにつれて、過去何年にも渡って変化を遂げてきました。しかし、中核は適合性への焦点であることに変りなく、人びとが人生のどのような状況にあっても、神の御言葉は一人ひとりと関係があるということを示し、教えることに努めています。"
    "youversion copy 2": "YouVersion は、LifeChurch.tv の新しい試みの代表的なものです。私たちは、単に革新的な技術の利用の面でインパクトを与えるツールを作るだけではなく、より重要なことは、人々が聖書と人生の適合性を発見することによって、神様との関係を築く機会を提供しているのです。"
