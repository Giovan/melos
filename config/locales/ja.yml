    "benefits blurb": "YouVersion のアカウントを作成することで、ブックマークやノートなど多彩な機能をご利用いただけます。サインインすることで、どのデバイスからもご利用いただけます。アカウントがあれば、より簡単にお友だちに聖書をシェアすることがでいます。数分でアカウント登録できますよ！"
