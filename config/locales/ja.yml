      policy:                                   "%{youversion} プライバシー規約"
      intro:                                    "YouVersion のウェブサイトとアプリケーションは、LifeChurch.tv が所有・運用しており、皆様が個人情報の利用、共有に関して注意を払っておられることを理解しております。サイトもしくはアプリ上でご提供いただいた情報を、YouVersionがどのように収集、利用そして保護しているかについて、以下の声明より理解いただければ幸いです。本プライバシー規約に明記された対象外に、個人情報を利用、あるいは共有することはありません。"
      what we collect:                          "情報の収集内容と利用方法"
      your information title:                   "ご提供いただいた情報"
      your information text:                    "YouVersion アカウント、もしくは登録が必要な他のLifeChurch.tv サービスやプロモーションへの登録時に、個人情報（お名前、メールアドレス、パスワードなど）の提示をお願いします。皆様の体験をよりよいものとし、サービス品質の向上を図るために、アカウントで送信された情報を、他のLifeChurch.tvサービスもしくは第三者の情報と組み合わせる場合があります。一部サービスでは、これらの情報の組み合わせをオプトアウトが可能となります。"
      device id title:                          "デバイス固有ID (UDID)"
      device id text:                           "YouVersion 聖書アプリにアクセスする際、ご利用のデバイス固有ID (UDID)、および/あるいはIPアドレスを収集する場合があります。ユーザの皆様に適したサービスを提供するためです。UDID情報は私たちのサービス（または一部サービス）を利用するデバイス種類の統計をとり、全体の利用量、データ解析、利用者とのコミュニケーションを改善するために利用されます。皆様の体験をよりよいものとし、サービス品質の向上を図るために、UDIDを第三者の情報と組み合わせる場合があります。UDIDの利用時に皆様の個人情報を第三者と共有することはありません。"  
      cookies title:                            "LifeChurch.tv のCookie"
      cookies text:                             "%{link}に訪問いただいた際、ご利用のコンピュータに単数もしくは複数のCookieをこちらから送信することで、ご利用のブラウザをこちらで識別できるようになっています(Cookieは文字列を含むシンプルな短いテキストファイルです)。Cookieを受け入れることで、異なるセッションに渡ってユーザ設定を保持できます。ほとんどのブラウザは標準設定でCookieを受け入れるようになっていますが、ブラウザが全てのCookieの受け入れを拒否する、あるいはCookieが送信された際に確認するよう選択することも可能です。なお、Cookieを無効にされた場合、一部のYouVersionの機能やサービスが正常に機能しない場合があります。"   
      log title:                                "ログ情報"
      log text:                                 "LifeChurch.tv のサービスのご利用時には、ウェブサイトに訪問された際にブラウザが送信する情報をサーバが自動的に記録します。このサーバログには、ウェブリクエスト、IPアドレス、ブラウザの種類、ブラウザの使用言語、リクエストを送信した日時、単数もしくは複数のCookie（ブラウザを識別）などの情報が含まれます。"
      communications title:                     "ユーザコミュニケーション"
      communications text:                      "%{link}から送られた個人情報やリクエストはグループ管理者に送信されます。グループ管理者、および/もしくはグループ管理関係者は、前述の情報にアクセスできます。メールやその他の方法でLifeChurch.tv の所有するウェブサイトへ連絡された際には、皆様からのお問い合わせへの応答、リクエストへの対応、またサービスの改善のために連絡内容を保存することがあります。"
      third party title:                        "第三者のサイト"
      third party text:                         "本プライバシー規約は、LifeChurch.tv.が所有・運営するサイトとアプリケーションにのみ適用されます。LifeChurch.tv ではウェブ サイトやサービスからリンクされている他のサイトに対して規制することはできません。これらの他のサイトがご使用のコンピュータに独自のCookieやファイルを設置したり、データを収集したり、個人情報の入力を求める場合があります。これらのサイトを訪問される場合には、各サイトのプライバシー規約をご確認ください。"
      information use title:                    "個人情報の利用方法"
      information use text:                     "登録を必要とする特定のサービスに登録する際には、個人情報をご登録いただくことになります。LifeChurch.tv では、当初の目的以外で前述の情報の利用を希望する場合には、利用に先立ち、登録者からの同意を求めます。事前の同意なく、本プライバシー規約、および/あるいは特定のサービス通知において説明された目的以外で、機微な情報を収集、もしくは利用することはありません。どのサービスに対しても個人情報を送信することを拒否できますが、その場合にはLifeChurch.tv があなたに対して該当するサービスを提供できなくなることがあります。"
      information sharing title:                "個人情報のシェア方法"
      information sharing text:                 "LifeChurch.tv では、外部機関に個人情報をシェアすることはありません。しかしながら、LifeChurch.tv が、以下の理由から、個人情報へのアクセス、利用、保護または公開が合理的に必要であると、善意に基づき判断した場合に限り、個人情報をシェアすることがあります。(a) 適用される法律、条例、法的手続きを遵守するため、もしくは法的強制力のある政府機関からの要求を満たすため  (b) 利用規約を施行するため（違反がある可能性の調査を含む） (c) 不正行為、セキュリティ上の問題、技術上の問題を発見、予防、または対応するため  (d) 法律上の要請、もしくは許可に基づき、LifeChurch.tv およびそのユーザ、もしくは公衆を切迫した危害から保護するため"
      information security title:               "情報セキュリティ"
      information security text:                "LifeChurch.tv では、データへの不正アクセス、または無許可でのデータの変更、公開、破壊を防止するために適切なセキュリティ対策を行っています。データ収集、保存場所、処理方法、セキュリティ対策に対する内部監査や、個人データが保存されているシステムへの不当なアクセスを防ぐ物理的なセキュリティ対策を実行しています。個人情報へのアクセスは、運営、開発、サービスの向上のために個人情報へのアクセスを必要とする LifeChurch.tv 従業員、契約社員、代理業者に制限されています。上記の者には守秘義務に従う同意の下、守秘義務を破った場合には、解雇・刑事訴追を含む懲罰の対象となります。"
