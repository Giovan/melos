            data integrity text: "Yalnızca hizmetlerimizi sunup geliştirmek için ihtiyacımız olduğu verileri toplayıp, saklayıp işlediğimize emin olabilmek için, LifeChurch.tv veri toplama, saklama ve işleme uygulamalarını sık sık denetler. Elimizdeki kişisel verilerin doğru, eksiksiz ve güncel olduğunu sağlamak için makul adımları atarız. Ancak, kullanıcılarımızdan ihtiyacı olduğunda kişisel verilerini güncellemelerini veya düzeltmelerini bekleriz."
            information access title: "Kişisel bilgilere erişim ve bunların güncellenmesi"
            information access text: "LifeChurch.tv'nin herhangi bir hizmetini kullandığınızda kendi verilerinize ulaşabilmeniz için her türlü iyi niyetli gayret gösteririz. Bu veriler hatalı olduğu taktirde onları düzeltmenizi sağlarız. Silinmesi yasaya aykırı veya meşru hizmet ihtiyaçları için gerekli olmadığı taktirde isteğiniz üzere verilerinizi de silme kabiliyetini veririz. Böyle ulaşım, değişim veya silme hizmet taleplerini yerine getirmeden önce bireylerin kendilerini tanıtmalarını isteyebiliriz. Eğer talepler fazla sık ve sistematik olarak gelirse, fazla teknik çaba isterse, başkalarının bilgilerin özelliğine tehlike yaratırsa, aşırı şekilde pratik olmazsa (örneğin, yedekleme kasetlerinden verilerin silinmesi talep edilirse) veya sizin erişimine ihtiyacınız olmayan veriler ise, bu talepleri yerine getirmeye reddedebiliriz. Bu verilere ulaşmak için aşırı bir çaba istenmediği sürece erişim ve değişim hizmetleri ücretsiz olarak verilecektir. Değişik hizmetlerimizin kişisel verilere ulaşım, düzeltme ve silme prosedürleri farklı olabilir."
