        youversion copy 2: "YouVersion, LifeChurch.tv’nin çabalarında yeni bir atılımdır. Hedefimiz sadece yenilikçi bir teknolojiyi kullanarak dünyayı etkileyecek bir sistem kurmak değildir. Bizim için önemli olan şudur: İnsanlara Kutsal Kitap’ın hayatlarıyla ilgililiğini gösterip onlara Tanrı ile bir ilişki kurmalarına yardım etmektir."
