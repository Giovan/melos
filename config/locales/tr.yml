            trademark text: "LifeChurch.tv ve hizmetlerine bağlı olan ticari markalar, amblemler, hizmet markalar, ürün ve hizmet isimleri LifeChurch.tv'ye ait olan ticari markadır ('LifeChurch.tv Markaları'). LifeChurch.tv'den yazılı izin almadığınız sürece, LifeChurch.tv Markaları'nı herhangi bir bir şekilde yayımlamayıp kullanmamayı kabul ediyorusunuz."
            copyright title: "Telif Hakı veya Fikri Mülkiyet İhlali Taktirinde İhbar ve Şikayette Bulunma Muamelesi"
            copyright text: "LifeChurch.tv, insanların fikri mülkiyetine saygı duymaktadır. Özellikle YouVersion kullanımı ile ilgili ise, aynı saygıyı kullanıcılarımızdan da bekliyoruz. LifeChurch.tv, ihlalleri tekrarlayan kullanıcıların uygun koşullar ve takdir hakkı ile hesaplarını devre dışı bırakabilir ve/veya sonlandırabilir, Eğer çalışmanızın telif haklarınızı ihlal edecek şekilde kopyalandığına ya da fikri mülkiyet haklarınızın bir başka şekilde ihlal edildiğine inanıyorsanız, lütfen legal@youversion.com adresine aşağıdaki bilgiyi e-posta ile gönderiniz: <ul type='none'><li>Söz konusu telif hakkı veya başka bir fikri mülkiyet sahibinin adına hareket etme yetkisine sahip kişinin elektronik veya fiziksel imzası;</li><br><li>İhlal edildiği iddiasında bulunduğunuz telif haklı çalışmanızın veya başka bir fikri mülkiyetinizin yazılı açıklaması;</li><br><li>İhlal edildiği iddiasında bulunduğunuz içeriğin nerede olduğuna dair yazılı açıklama YouVersion'da yer almaktadır.</li><br><li>Adresiniz, telefon numaranız ve e-posta adresiniz (tümünü belirtiniz);</li><br><li>İhtilaflı kullanımın telif hakkının sahibi, vekili veya yasa tarafından yetkilendirilmediğine dair iyi niyet kanaatiniz olduğuna dair yazılı ifadeniz;</li><br><li>İhbarınızda yer alan yukarıdaki bilgilerin geçerli olduğuna, sizin telif hakkı veya fikri mülkiyet sahibi olduğunuza veya telif hakkı veya fikri mülkiyet sahibi adına hareket etmeye yetkili olduğunuza dair yeminli yazılı ifadenizdir. Telif hakkı veya başka fikri mükliyet hakkı ihlalllerini ihbar edebileceğiniz LifeChurch.tv Temsilcisi'ne aşağıdaki yollar ile ulaşabilirsiniz:%{newline}E-posta ile: LifeChurch.tv c/o - Sözleşmeler Koordinatörü%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}Telefon: (405) 680-5433%{newline}Faks:(405) 844-3002%{newline}E-posta: %{mailto_link}</li></ul>"
            general title: "Genel Bilgi"
            general text: "Sözleşmenin Bütünlüğü. Bu KULLANIM ŞARTLARI sizin ve LifeChurch.tv’nin arasındaki sözleşmenin bütünlüğüdür. YouVersion.com’un kullanımınıza hükmedip, YouVersion’a ilişkin sizin ile LifeChurch.tv arasındaki olan tüm sözleşmelerinin yerini alır. Buna ek olan şartlar ve koşullarla yükümlü olabilirsiniz.<br><br>Hukuk ve Mahkeme Seçimi. Bu KULLANIM KOŞULLARI sizin ve LifeChurch.tv arasındaki ilişki, kanun hükümlerdeki uyuşmazlıkları aldırmadan, Oklahoma Eyaleti’nin yasalarınca hükmedilecektir. Sizin ve LifeChurch.tv Oklahoma Vilayeti, Oklahoma’daki mahkemelerin şahsi ve müstesna yargı yetkisine tabii olacağınızı kabul ediyorsunuz. <br><br>Anlaşma Koşulların Feragat ve Bölünebilirliği. LifeChurch.tv bu KULLANIM KOŞULLARI’ndaki herhangi bir hak veya koşulunu kullanmayı veya icra etmeyi ihlal ederse, bu o hakkın veya koşulun feragat edildiği demek değildir. Bu KULLANIM KOŞULLARI’nın herhangi bir maddesi yetkili bir mahkemesince geçersiz olarak kılınsa bile, partiler mahkemenin partilerin bu maddedeki niyetlerini yürürlüğe koymasını kabulleniyor. KULLANIM KOŞULLARI’ndaki diğer maddeler tam olarak yürürlükte kalacaktır. <br><br>Sağ Kalma Hakkı ve Devrolma Yoktur. LifeChurch.tv hesabınızı devredemeyeceğinizi kabul ediyorsunuz. LifeChurch.tv kimliğiniz ve hesabınızın içeriklerinin ölümünüz durumunda sona ereceğini kabul ediyorsunuz. Ölüm sertifikanızın bir nüshasını alınınca, LifeChurch.tv hesabınızı kapatıp onunla ilgili tüm içerikleri daimi olarak silecektir. <br><br>Zamanaşımı. Buna karşı duran herhangi bir yasanın aksine, YouVersion’ın kullanımı ve bu KULLANIM KOŞULLARI’na binaen herhangi bir talep veya dava hakkı bu talep veya dava hakkını yaratacak durumun yerine gelmesine ilişkin en fazla bir (1) yıl içinde dava açılacağını yoksa bu talebin veya dava hakkının sonsuza dek yasaklanacağını anlayıp kabul ediyorsunuz. <br><br>Bu KULLANIM KOŞULLARI’ndaki bölüm başlıkları yalnızca kolaylık yaratmak için eklenmiştir. Herhangi yasal veya sözleşmesel özellikleri yoktur."
