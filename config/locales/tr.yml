    no devices download copy: "Kutsak Kitap Uygulaması YouVersion.com’daki on-line Kutsal Kitap yazılımını baz alan bedavaya indirebileceğiniz bir uygulamadır. Az daha tüm mobil cihazlarda çalışır. Kutsal Kitap Uygulamasını kullanarak, kullanıcılar Kutsal Kitap'ı okuyup, sosyal ağlarında ayet paylaşabilir, sevdikleri bölümlerin yer imlerini yaratabilir, ve daha neler neler yapabilir! Ve bunların hepsi giderek daha gezgin olan hayat tarzımıza uygun bir şekilde yapılabilir. Uygulamayı indirmek ve hesabınıza bağlamak için mobil cihazınızdan <a href='http://www.youversion.com/download'>youversion.com/download</a> web adresini ziyaret edin."
