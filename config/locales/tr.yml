            communications title: "Kullanıcı iletişimi"
            communications text: "<a href='https://www.bible.com/live'>www.bible.com/live</a> adresi aracılığıyla sunduğunuz kişisel bilgiler veya istekler grup yöneticisine gönderilecektir. Grup yöneticisi ve/veya üyelerden biri bu bilgilere erişebilir. LifeChurch.tv'nin sahip olduğu herhangi bir web sitesine e-Posta iletisi gönderdiğinizde veya başka bir iletişimde bulunduğunuzda, danışmalarınızı işlemek, isteklerinize cevap vermek ve hizmetlerimizi geliştirmek üzere bu iletileri saklayabiliriz."
            third party title: "Üçüncü parti web siteleri"
            third party text: "Bu Gizlilik Politikası yalnız ve yalnızca LifeChurch.tv'nin sahip olduğu ve işlettiği web siteleri ve uygulamaları için geçerlidir. LifeChurch.tv kendi sitelerinde ve hizmetlerinde linkleri verilen üçüncü parti siteri denetleyemez. Bu siteler bilgisayarınıza kendi çerezlerini veya dosyalarını kaydedebilir, sizden veri toplayabilir ve kişisel bilgi isteyebilir. Bu siteleri ziyaret ederseniz, onların Gizlilik Politikalarını okuyup bilgi edinmenizi öneririz."
            information use title: "Bilgilerinizi nasıl kullanıyoruz?"
            information use text: "Kayıt gerektiren herhangi bir hizmete abone olmak üzere talepte bulunduğunuzda, sizden kişisel bilgi isteyeceğiz. Eğer LifeChurch.tv sizden aldığı bilgileri alınıldığı maksatlardan farklı bir şekilde kullanmak isterse, o zaman böyle bir kullanımdan önce izniniz istenilecek. Kişisel verilerinizi herhangi bir hizmetimizle paylaşmayı reddedebilirsiniz. Ancak bu taktirde size bu hizmetleri sunamayabiliriz."
            information security title: "Verilerinizi nasıl korunur?"
            information security text: "Sizden açık bir şekilde izin almaksızın, LifeChurch.tv kişisel bilgilerinizi LifeChurch.tv haricindeki herhangi bir kurum ile paylaşmaz. LifeChurch.tv kişisel bilgilerinizin sadece aşağıdaki koşullarda iyi niyetli olarak erişimi, kullanımı, koruması ve açıklamasını sağlayabilir: (a) ilgili yasa, tüzük, yasal süreç veya icra edilebilir resmi bir talep üzere; (b) potansiyel ihlalleri araştırmak dahil olmak üzere, ilgili Kullanım Koşulları’nı icra etmek için; (c) dolandırıcılık, güvenlik veya teknik sorunları tespit etmek, önlemek veya hitap etmek için; (d) yasanın gereçlerine göre LifeChurch.tv, kullanıcıları ve kamuoyunun hakları, mülkiyeti ve güvenliğini mutlak zarardan kurmak için. LifeChurch.tv verilerinize izinsiz erişimi ve izinsiz değişimi, açıklaması veya yok edilmesine karşı korumak için münasip önlemler alır. Bunların arasında veri toplama, depolama ve işleme prosedürlerimizin ve güvenlik tedbirlerimizin iç denetlemesi vardır. Ayrıca kişisel verilerin depolandığı sistemlerin izinsiz fiziksel erişimini engellemek için güvenlik tedbirleri alıyoruz. Sizden açık bir şekilde izin alınmadığı sürece, LifeChurch.tv kişisel veri erişimini hizmetlerimizi devam ettirmek veya geliştirmek için bu verilere ihtiyacı olan çalışanları, yüklenicileri veya vekillerine sağlar. Bu şahıslar gizlilik sözleşmeleriyle bağlı olup, bu sözleşmelere uymadıklarında, işten kovulma ve cezai takibat dâhil olmak üzere, uygun bir şekilde terbiye edilecektir."
