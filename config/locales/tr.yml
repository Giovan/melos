    delete account description: "Hesabnızı silerseniz, YouVersion sitesinde ve Kutsal Kitap Uygulamasında kayıtlı olan bilgilerinizin hepsini (notlarınız, yer imleriniz, vurgularınız v.s.) temelli olarak silinecektir. Bu hareket ne sizin tarafınızdan ne de bizim tarafımızdan geri alınabilir. Bunu yapmak istediğinizden emin iseniz, aşağıdan devam edebilirsiniz."
