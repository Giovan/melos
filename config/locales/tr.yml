            your information text: "YouVersion hesabı veya başka bir LifeChurch.tv hizmetini veya tanıtımını kullanmak için kaydolduğunuzda, sizden bazı kişisel bilgiler istenecektir (adınız, e-Posta adresiniz ve bir hesap parolası). Size daha iyi bir deneyim sağlayabilmek için ve sunduğumuz hizmetleri geliştirebilmek için,bize verdiğiniz bilgileri başka LifeChurch.tv hizmetleri veya üçüncü parti kaynaklardan gelen bilgilerle birleştirebiliriz. Belirli hizmetlerde bu bilgilerin birleşmesini istemezseniz, size vazgeçme imkanı sunulacaktır."
            device id title: "Benzersiz Cihaz Tanımı ve GPS konumu"
            device id text: "YouVersion Kutsal Kitap Uygulaması'nı kullandığınızda Benzersiz Cihaz Tanımınızı ('UDID') ve/veya IP adresinizi ve/veya GPS konumunuzu tespit edebiliriz. Bu bilgileri özellikle sizin için hazırlanan bir deneyimi yaratmak için kullanıyoruz. Ayrıca bu bilgileri şu kullanımlar için toplarız: hizmetlerimizi veya hizmetlerimizin bir bölümünü kullanan tüm cihazların toplam sayısını bulmak için; hizmetlerimizin toplam kullanımı takip etmek için; veri analizini yapmak ve sizin ile daha iyi bir şekilde iletişimde olabilmek için. Size daha iyi bir deneyim sağlayabilmek için ve sunduğumuz hizmetleri geliştirebilmek için bize verdiğiniz bilgileri başka LifeChurch.tv hizmetleri veya üçüncü parti kaynaklardan gelen bilgilerle birleştirebiliriz. Sizden açık ve net bir şekilde izin almadan, UDID'nizi ve GPS konumunuza dair şahsen teşhis edilebilir herhangi bir bilgiyi paylaşmayız."
            cookies title: "LifeChurch.tv çerezleri"
            cookies text: "<a href='https://www.bible.com'>www.bible.com</a> web sitesini ziyaret ettiğinizde tarayıcınızın kimliğini saptayabilmek için bilgisayarınıza bir veya daha fazla çerez gönderebilir. (Bir çerez içinde birkaç karakter bulunduran minicik bir metin dosyasıdır.) Gönderdiğimiz çerezleri kabul ederseniz kullanıcı tercihleriniz oturumdan oturuma saklanacaktır. Çoğu tarayıcılar çerezleri otomatik olarak kabul eder. Ancak, isterseniz, tarayıcınızı çerezleri kabul etmemesi için veya bir site size bir çerez yollayınca sizi bilgilendirmesi için ayarlayabilirsiniz. Çerezleri devre dışı bırakırsanız YouVersion'un bazı özellikleri ve hizmetleri çalışmaz hale gelebilir."
