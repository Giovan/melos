    privacy:
      policy:                                   "%{youversion} Política de Privacidad"
      intro:                                    "YouVersion, una página web y  aplicaciones son propiedad y estan operado por LifeChurch.tv, sabemos que usted cuida como la  información es usada y compartida. Esperamos que las siguientes declaraciones  le ayuden a entender cómo YouVersion recoge, utiliza y protege la información que usted nos proporciona en nuestro sitio o aplicación. Nosotros no utilizamos ni compartimos su información con nadie, excepto como se describe en esta Política de Privacidad."
      what we collect:                          "Lo que recogemos y cómo la usamos"
      your information title:                   "Información que usted provee"
      your information text:                    "Cuando se registre en una cuenta de YouVersion, u otro servicio o promoción de LifeChurch.tv que requiera registro, le solicitaremos información personal (como su nombre, correo electrónico y una contraseña para la cuenta). Podemos combinar la información enviada bajo su cuenta, con información de otros servicios de LifeChurch.tv o terceras personas para darle una mejor experiencia y para mejorar la calidad de nuestros servicios. Para ciertos servicios, le podremos dar la opción de no combinar dicha información."
      device id title:                          "ID de dispositivo único"
      device id text:                           "Al acceder a la aplicación de YouVersion Biblia, podemos recoger el ID de dispositivo único (\"UDID\") y / o dirección IP. Usamos su UDID para proporcionar una experiencia personalizada para usted. La información se recoge en el UDID para determinar el número total de dispositivos únicos que utilizan nuestro servicio o partes de nuestro servicio, para un seguimiento del uso total, analizar datos, y comunicarse con usted con más eficacia. Podemos combinar su UDID con la información de terceros para ofrecerle una mejor experiencia y mejorar la calidad de nuestro servicio. Nosotros no compartimos ninguna información personal identificable con terceros, en asociación con el UDID."  
      cookies title:                            "Las cookies de LifeChurch.tv"
      cookies text:                             "Cuando usted visite %{link}, podremos enviar una o más cookies a su computadora, de modo que podamos identificar su navegador en especifico. (Una cookie es simplemente un pequeño archivo de texto conteniendo un listado de caracteres.) El aceptar nuestas cookies nos permite mantener sus preferencias de sesión en sesión. Aunque la mayoría de los navegadores acepta las cookies de modo predeterminado, usted puede ajustar su navegador para rechazar las cookies, o avisarle cuando una cookie le está siendo enviada. Algunas características y servicios de YouVersion pueden no funcionar adecuadamente si las cookies están deshabilitadas."   
      log title:                                "Información de Registro"
      log text:                                 "Cuando usted utiliza los servicios de LifeChurch.tv, nuestros servidores automáticamente registran información enviada por su navegador cuando visita uno de nuestros sitios web. Estos registros de servidor pueden incluir información tal como su solicitud web, dirección de protocolo de Internet, tipo de navegador, lenguaje de navegador, la fecha y hora de su solicitud y una o más cookies que pueden identificar a su ordenador de manera única."
      communications title:                     "Comunicaciones del usuario"
      communications text:                      "La información personal o solicitudes que se presenten a través de% {link} será enviado al administrador del grupo. El administrador del grupo y / o uno de sus miembros tendrán acceso a esta información. Cuando se envía correo electrónico u otra comunicación a cualquier sitio web propiedad de LifeChurch.tv, podemos conservar las comunicaciones para procesar sus preguntas, responder a sus peticiones y mejorar nuestros servicios."
      third party title:                        "Sitios de terceros"
      third party text:                         "Esta política de privacidad se aplica únicamente a los sitios y aplicaciones que son propiedad y operados por LifeChurch.tv. LifeChurch.tv no puede regular otros sitios web enlazados desde el interior de nuestros sitios web y servicios diversos. Estos otros sitios pueden colocar sus propias cookies u otros archivos en su computadora, recoger datos o solicitar información personal de usted. Usted debe familiarizarse con sus políticas de privacidad únicas, en caso de que decida visitar sus sitios."
      information use title:                    "¿Cómo utilizamos su información?"
      information use text:                     "Cuando usted se registra para un servicio concreto que requiere registro, le pedimos que nos proporcione información personal. Si LifeChurch.tv gustaría utilizar esta información de una manera diferente a la finalidad para la que fue recogida, entonces le pediremos su consentimiento previo a tal uso. No vamos a recoger o utilizar información confidencial para fines distintos de los descritos en esta Política de Privacidad y / o en las notas del servicio específico, a menos que hayamos obtenido su consentimiento previo. Usted puede declinar someter la información personal a cualquiera de nuestros servicios, en ese caso LifeChurch.tv puede no ser capaz de proporcionar dichos servicios."
      information sharing title:                "¿Cómo compartimos su información?"
      information sharing text:                 "LifeChurch.tv no comparte su información personal con otras instituciones fuera de LifeChurch.tv. Sin embargo, LifeChurch.tv puede compartir su información personal sólo si tenemos una buena fe que el acceso, uso, conservación o revelación de dicha información es razonablemente necesaria para (a) cumplir con leyes, regulaciones, procesos legales o peticiones gubernamentales aplicables, (b) hacer cumplir las Condiciones de Uso, incluyendo la investigación de posibles violaciónes de los mismos, (c) detectar, prevenir o gestionar el fraude, los temas de seguridad o técnicos, o (d) proteger contra daños inminentes los derechos, propiedad o seguridad de LifeChurch . tv, sus usuarios o el público según requiera o permita la ley."
      information security title:               "Seguridad de la información"
      information security text:                "LifeChurch.tv toma las medidas adecuadas de seguridad para proteger contra el acceso no autorizado o la alteración, divulgación o destrucción de datos. Esto incluye revisiones internas de nuestras prácticas de recopilación de datos, almacenamiento y tratamiento y las medidas de seguridad, así como las medidas de seguridad físicas para protegerla del acceso no autorizado a sistemas en los que almacenamos datos personales. Nosotros restringimos el acceso a la información personal a los empleados de LifeChurch.tv, contratistas y agentes que necesitan conocer dicha información para operar, desarrollar o mejorar nuestros servicios. Estas personas están sujetas a obligaciones de confidencialidad y pueden estar sujetos a medidas disciplinarias, incluyendo despido y enjuiciamiento penal, si éstas no cumplen con estas obligaciones."
      data integrity title:                     "Integridad de los datos"
      data integrity text:                      "LifeChurch.tv procesa información personal únicamente para los fines para los que fue recopilada y de acuerdo con esta Política de Privacidad o a cualquier otra aplicación específica del servicio aviso de privacidad. Revisamos nuestras prácticas de datos recogida, almacenamiento y procesamiento para asegurar que sólo recogemos, almacenamos y procesamos la información personal necesaria para proporcionar o mejorar nuestros servicios. Tomamos las medidas razonables para asegurar que la información personal que procesamos es precisa, completa y actual, pero dependemos de los usuarios para actualizar o corregir su información personal cuando sea necesario."
      information access title:                 "Acceso y actualización de información personal"
      information access text:                  "Cuando usted utiliza cualquier servicio de LifeChurch.tv, realizamos esfuerzos de buena fe para facilitarle acceso a su información personal y para corregir la información si ésta es incorrecta o para borrar dicha información en su solicitud si no se lo exija que se mantenga por la ley o para fines de servicio legítimos. Solicitamos a los usuarios individuales que se identifiquen y la información solicitada sea accedida, corregida o quitada antes de procesar dichas peticiones, y podemos declinar el procesamiento de las peticiones que son irrazonablemente repetitivas o sistemáticas, que requieran un esfuerzo técnico desproporcionado, comprometan la privacidad de terceros o sean extremadamente no practicas (por ejemplo, las solicitudes relativas a la información en cintas de seguridad), o para los que no se requiere lo contrario. En cualquier caso, cuando facilitamos acceso a la información y corrección, llevamos a cabo este servicio de forma gratuita, excepto si hacerlo requiriese un esfuerzo desproporcionado. Algunos de nuestros servicios tienen procedimientos diferentes para acceder, corregir o borrar la información personal de los usuarios."
