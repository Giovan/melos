      policy: "%{youversion} Política de Privacidad"
      intro: "En YouVersion, una página web y aplicación, propiedad y operadas por LifeChurch.tv,que sabe que usted cuida  como la  información es usada y compartida. Esperamos que las siguientes declaraciones  le ayuden a entender cómo YouVersion recoge, utiliza y protege la información que usted nos proporciona en nuestro sitio o aplicación. "
      translation disclaimer: "La política de privacidad se ha traducido para su conveniencia, sin embargo, LifeChurch.tv no ofrece ninguna garantía ni declaración alguna respecto a la exactitud de la traducción. Si se encuentran discrepancias entre el Inglés y la versión traducida, la versión en Inglés prevalecerá."
      what we collect: "Lo que recogemos y cómo lo usamos\n\n\n\n\n\n\n\n\n\n\n\n"
      your information title: "Información que usted provee"
      your information text: "Cuando se registre en una cuenta de YouVersion, u otro servicio o promoción de LifeChurch.tv que requiera registro, le solicitaremos información personal (como su nombre, correo electrónico y una contraseña para la cuenta). Podemos combinar la información enviada bajo su cuenta, con información de otros servicios de LifeChurch.tv o terceras personas para darle una mejor experiencia y para mejorar la calidad de nuestros servicios. Para ciertos servicios, le podremos dar la opción de no combinar dicha información."
      device id title: "ID de Dispositivo único y localización GPS"
      device id text: "Al acceder a la aplicación de la Biblia YouVersion , podemos recoger el ID de dispositivo único (\"UDID\") y/o dirección IP y/o localización GPS. Usamos  esta información para proporcionar una experiencia personalizada para usted. La información se recoge para determinar el número total de dispositivos únicos que utilizan nuestro servicio o partes de nuestro servicio, para un seguimiento del uso total, analizar datos, y comunicarse con usted con más eficacia. Podemos combinar su UDID con la información de terceros para proveerle una mejor experiencia y para mejorar la calidad de nuestro servicio. Nosotros no compartimos ninguna información personal identificable con terceros, en asociación con su  UDID o localización GPS sin su permiso explícito."
      cookies title: "Las cookies de LifeChurch.tv"
      cookies text: "Cuando usted visite <a href='www.youversion.com'>www.youversion.com</a>, podremos enviar una o más cookies a su computadora, de modo que podamos identificar su navegador especifico. (Una cookie es simplemente un pequeño archivo de texto conteniendo un listado de caracteres.) El aceptar nuestras cookies nos permite mantener sus preferencias de sesión en sesión. Aunque la mayoría de los navegadores acepta las cookies de modo predeterminado, usted puede ajustar su navegador para rechazar las cookies, o avisarle cuando una cookie le está siendo enviada. Algunas características y servicios de YouVersion pueden no funcionar adecuadamente si las cookies están deshabilitadas."
