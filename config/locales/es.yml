    youversion copy: "Desde su inicio en 1996,el propósito de LifeChurch.tv ha sido el de guiar a las personas a convertirse totalmente en seguidores devotos de Cristo. De este modo, hemos encontrado nuevas formas de ayudar a la gente a que sus vidas diarias sean conectadas con la Biblia. Nuestra metodología ha cambiado con el curso de los años, hemos incorporado diversas tecnologías y estrategias. Pero en el fondo, nuestro objetivo de relevancia se mantiene, mientras nosotros nos esforzamos constantemente para demostrar y enseñar a las personas como la Palabra de Dios se identifica con todos, sin importar dónde se encuentren en la vida."
    youversion copy 2: "YouVersion representa una nueva frontera en los esfuerzos de LifeChurch.tv. No sólo estamos construyendo una herramienta para impactar al mundo utilizando una innovadora tecnología, sino aún más importante, estamos involucrando a la gente a  tener una relación con Dios a medida que descubren la importancia que la Biblia tiene para sus vidas."
    partners title: "Socios Editores de Biblias"
    partners text: "Sin nuestros generosos editores de la Biblia asociados, YouVersion simplemente no podría ser capaz de proveer a nuestra comunidad mundial tantas Biblias. Muchos de ustedes han preguntado cómo pueden agradecerles a estos partidarios vitales de la misión de YouVersion. Pueden aprender más acerca de ellos, sus ministerios, y formas en las que se les puede apoyar a través de los enlaces abajo."
