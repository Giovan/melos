            your information text: "Cuando usted se registre en una cuenta de YouVersion, u otro servicio o promoción de LifeChurch.tv que requiera registrarse, le solicitaremos información personal (como su nombre, dirección de correo electrónico y una contraseña para la cuenta). Podemos combinar la información que se indica en su cuenta con información de otros servicios de LifeChurch.tv o de terceros para ofrecerle una mejor experiencia y mejorar la calidad de nuestros servicios. Para algunos servicios, le podemos dar la opción de no combinar dicha información."
            device id title: "ID de dispositivo único y ubicación GPS"
            device id text: "Al acceder a la aplicación de la Biblia YouVersion, podemos recoger su ID de dispositivo único ('UDID') y/o dirección IP y/o ubicación GPS. Utilizamos esta información para proporcionar una experiencia personalizada para usted. La información se recoge con el fin de determinar el número total de dispositivos únicos que utilizan nuestro servicio o partes de nuestro servicio, para el seguimiento del uso total, analizar datos y comunicarse con usted con mayor eficacia. Podemos combinar esta información con la información de terceros para ofrecerle una mejor experiencia y mejorar la calidad de nuestro servicio. No compartimos ninguna información personal identificable con terceros en relación con su ubicación GPS o UDID sin su permiso explícito."
            cookies title: "LifeChurch.tv cookies"
            cookies text: "Cuando visite <a href='www.youversion.com'>www.youversion.com</a>, podremos enviar una o más cookies a su ordenador, de modo que podamos identificar su navegador específico. (Una cookie es simplemente un pequeño archivo de texto que contiene un listado de caracteres.) Aceptar nuestras cookies le permite mantener sus preferencias de usuario de una sesión a otra. Aunque la mayoría de los navegadores aceptan las cookies de forma predeterminada, puede configurar su navegador para rechazar todas las cookies o para avisarle cuando usted está enviando una cookie. Algunas de las características de YouVersion y servicios de éste pueden no funcionar correctamente si las cookies están desactivadas."
