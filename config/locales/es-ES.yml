            communications title: "Comunicaciones del usuario"
            communications text: "La información personal o solicitudes que se presenten a través de <a href='www.youversion.com/live'>www.youversion.com / live</a> será enviado al administrador del grupo. El administrador de grupo y/o uno de sus miembros tendrá acceso a esta información. Cuando se envía un correo electrónico u otra comunicación a cualquier página web propiedad de LifeChurch.tv, podemos conservar las comunicaciones para procesar sus preguntas, responder a sus peticiones y mejorar nuestros servicios."
