    "headline": "Każdy potrzebuje Bożego Słowa."
    "promo 1": "Każdy ofiarowany dolar umożliwia dziesięciu kolejnym osobom uzyskanie dostępu do Biblii na ich telefonach."
    "promo 2": "Dzięki YouVersion Biblia jest zawsze blisko. Obejrzyj nasz filmik."
