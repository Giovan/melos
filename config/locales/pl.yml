        privacy: 
            policy: "Polityka prywatności %{youversion}"
            intro: "YouVersion, Strona i Aplikacja, której właścicielem i operatorem jest Life.Church, wie, że zależy ci na odpowiednim użyciu i udostępnianiu twoich informacji. Mamy nadzieję, że poniższe oświadczenie pomoże ci zrozumieć jak YouVersion zbiera, używa i chroni informacje, które dostarczasz przez naszą stronę lub aplikację. Nie użyjemy i nie udostępnimy twoich informacji z nikim poza przypadkami opisanymi w Polityce prywatności."
            translation disclaimer: "Polityka prywatności została przetłumaczona dla twojej wygody; Jednak Life.Church nie gwarantuje i nie odpowiada za dokładność tego tłumaczenia.  W razie jakichkoliwek rozbieżności pomiędzy wersją angielską i tłumaczeniem, wersja angielska będzie traktowana jako nadrzędna."
            what we collect: "Co gromadzimy i jak to używamy"
            your information title: "Informacje, które przekazujesz"
            your information text: "Gdy rejestrujesz konto w YouVersion lub w innej usłudze lub promocji Life.Church, która wymaga rejestracji, poprosimy o informacje osobiste (na przykład imię, nazwisko, adres e-mail oraz hasło do konta). Możemy łączyć dane podane przy tworzeniu konta z informacjami z innych usług należących do Life.Church lub stron trzecich w celu zapewnienia lepszej obsługi i zwiększenia jakości naszych usług. Dla niektórych usług możemy umozliwić użytkownikowi na niewyrażenie zgody na takie łączenie danych."
            device id title: "Unikalny identyfikator urządzenia i lokalizacja GPS"
            device id text: "Kiedy uzyskasz dostęp do Aplikacji, możemy gromadzić twój identyfikator UDID i/lub numer IP i/lub lokalizację GPS. Używamy tych informacji, by zapewnić Ci odpowiednio dopasowane doświadczenia. Informacje są zbierane, by wyznaczyć zespół unikalnych urządzeń, korzystających z naszego serwisu albo jego części, by rejestrować całkowite użytkowanie, analizować dane i komunikować się z Tobą efektywniej. Możemy połączyć te informacje z informacjami pochodzącymi od osób trzecich, by zapewnić Ci lepsze doświadczenia i poprawić jakość naszego serwisu. Nie udostępniamy osobom trzecim żadnych informacji umożliwiających osobistą identyfikację, związanych z twoim identyfikatorem UDID czy lokalizacją GPS, bez twojej wyraźnej zgody."
            cookies title: "Ciasteczka Life.Church"
            cookies text: "Gdy odwiedzasz stronę <a href='https://www.bible.com' target='_self'>www.bible.com</a>, możemy wysłać pliki cookies do twojego komputera, aby unikalnie zidentyfikować twoją przeglądarkę. (Plik cookie to mały plik tekstowy zawierający ciąg znakόw.) Akceptowanie naszych plikόw cookies pozwala za zapisanie twoich preferencji pomiędzy sesjami. Chociaż większość przeglądarek domyślnie akceptuje pliki cookies, możesz ustawić przeglądarkę aby odrzucała wszystkie pliki cookies, lub aby powiadamiała cię, kiedy wysyłane są plik cookie. Niektόre funkcje i usługi YouVersion mogą nie działać prawidłowo, jeśli pliki cookies są wyłączone."
            log title: "Informacje logowania"
            log text: "Kiedy używasz YouVersion, nasze serwery automatycznie rejestrują informacje, które twoja przeglądarka wysyła, gdy odwiedzasz jedną z naszych stron. Te rejestry mogą zawierać informacje takie jak twoje żądanie sieciowe, adres protokołu IP, typ przeglądarki, język przeglądarki, data i czas żądania oraz jeden lub więcej plików cookie, które mogą jednoznacznie identyfikować twoją przeglądarkę."
            communications title: "Komunikacja użytkownika"
            communications text: "Dane osobowe lub żądania, które przekażesz przez <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a> zostaną przesłane do administratora grupy. Administrator grupy i/lub jeden z jej członków będą mieli dostęp do tych informacji. Kiedy wyślesz e-mail lub skorzystasz z innej formy komunikacji strony internetowej posiadanej przez Life.Church, będziemy mogli zachować te wiadomości w celu przetwarzania twoich dyspozycji, odpowiedzi na twoje zgłoszenie oraz ulepszania naszych usług."
            third party title: "Strony innych podmiotów"
            third party text: "Ta Polityka Prywatności odnosi się jedynie do stron i aplikacji, które są własnością i są użytkowane przez Life.Church. Life.Church nie może kontrolować innych stron, do których odnośniki znajdują się na naszych różnych stronach i serwisach. Te inne strony mogą umieszczać własne pliki cookie lub inne pliki na twoim komputerze, a także gromadzić dane czy uzyskiwać od ciebie dane osobowe. Powinieneś zapoznać się z ich własną Polityką Prywatności, jeśli zdecydujesz się je odwiedzić."
            information use title: "Jak używamy twoje informacje?"
            information use text: "Podczas rejestracji do konkretnego serwisu, który wymaga rejestracji, poprosimy Cię o podanie danych osobistych. Jeśli Life.Church zechce wykorzystać te dane w celu innym niż pierwotnie zakładany, wcześniej zapytamy Cię o zgodę. Możesz odmówić podania danych osobowych w którymkolwiek z naszych serwisów, jednak w tej sytuacji korzystanie z serwisów może być niemożliwe."
            information security title: "Bezpieczeństwo informacji"
            information security text: "Life.Church nie udostępnia twoich prywatnych informacji z innymi instytucjami poza Life.Church bez twojej wyraźnej zgody. Life.Church może udostępnić twoje prywatne informacje jedynie w dobrej wierze, gdy dostęp, użycie, ochrona lub ujawnienie takiej informacji jest zasadnie niezbędne dla (a) wypełnienia stosownych przepisów prawa, regulacji, postępowania prawnego lub w wyniku urzędowego postanowienia, (b) egzekwowania stosownych zapisów Regulaminu [Terms Of Use], włączając w to dochodzenie dotyczące jego potencjalnego naruszenia, (c) wykrycja, zapobiegania, lub w innym wypadku wyłudzenia, bezpieczeństwa lub problemów technicznych, lub (d) zabezpieczenia przeciw zbliżającej się szkodzie praw, własności lub bezpieczeństwa Life.Church, jego użytkowników lub społeczeństwa względem wymogów lub pozwoleń prawnych. Life.Church podejmuje odpowiednie środki bezpieczeństwa dla zabezpieczenia przeciwko nieupoważnionemu dostępowi do lub nieupoważnionej zmianie, ujawnieniu lub destrukcji danych, włączając w to wewnętrzne inspekcje naszych zbiorów danych, przechowywania i praktych przetwarzania oraz środków bezpieczeństwa, jak również fizycznych środków bezpieczeństwa dla ochrony przeciw nieuprawnionemu dostępowu do systemów gdzie przechowujemy prywatne dane. Bez wyraźnej zgody otrzymanej od ciebie, Life.Church ogranicza dostęp do prywatnych informacji do swoich pracowników, podwykonawców i agentów, którzy muszą poznać te informacje dla działania, rozwoju i ulepszania naszych usług. Osoby te są związane zobowiązaniami poufności i mogą być dyscyplinowane, włączając w to zakończenie pracy i postępowanie karne, jeśli nie dotrzymają wspomnianych zobowiązań."
            data integrity title: "Integralność danych"
            data integrity text: "Life.Church sprawdza zbiory naszych danych, praktyki przechowywania i przetwarzania dla zapewnienia, że zbieramy, przechowujemy i przetwarzamy jedynie dane osobowe potrzebne dla dostarczenia lub ulepszenia naszych usług. Podejmujemy właściwe kroki, aby zapewnić dokładność, kompletność i aktualność danych osobowych, które przetwarzamy, lecz polegamy na naszych użytkownikach w zakresie aktualizacji lub korekty ich danych osobowych, kiedykolwiek jest to niezbędne."
            information access title: "Dostęp do danych osobowych i ich aktualizacja"
            information access text: "When you use any Life.Church service, we make good faith efforts to provide you with access to your personal information and either to correct this data if it is inaccurate or to delete such data at your request if it is not otherwise required to be retained by law or for legitimate service purposes. We ask individual users to identify themselves and the information requested to be accessed, corrected or removed before processing such requests, and we may decline to process requests that are unreasonably repetitive or systematic, require disproportionate technical effort, jeopardize the privacy of others, or would be extremely impractical (for instance, requests concerning information residing on backup tapes), or for which access is not otherwise required. In any case where we provide information access and correction, we perform this service free of charge, except if doing so would require a disproportionate effort. Some of our services have different procedures to access, correct or delete users' personal information."
            enforcement title: "Egzekucja"
            enforcement text: "Life.Church cyklicznie przegląda swoją ustępliwość z tą Polisą Prywatności. Gdy otrzymujemy formalne pisemne reklamacje dotyczące problemόw z prywatnością, jest to nasza polisa, aby skontaktować się z użytkownikiem składającym reklamację o jego/jej obawach. Będziemy wspόłpracować z odpowiednimi organami regulacyjnymi, aby rozwiązać jakiekolwiek skargi dotyczące przekazania danych osobistych, ktόre nie mogą być rozwiązane pomiędzy Life.Church a daną osobą."
            questions title: "Pytania"
            questions text: "Pytania dotyczące polityki prywatności można kierować na adres: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
