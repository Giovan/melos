    privacy:
      policy:                                   "Polityka prywatności %{youversion}"
      intro:                                    "YouVersion, Strona i Aplikacja, której właścicielem i operatorem jest LifeChurch.tv, wie, że zależy ci na odpowiednim użyciu i udostępnianiu twoich informacji. Mamy nadzieję, że poniższe oświadczenie pomoże ci zrozumieć jak YouVersion zbiera, używa i chroni informacje, które dostarczasz przez naszą stronę lub aplikację. Nie użyjemy i nie udostępnimy twoich informacji z nikim poza przypadkami opisanymi w Polityce prywatności."
      what we collect:                          "Co gromadzimy i jak to używamy"
      your information title:                   "Informacje, które przekazujesz"
      your information text:                    "When you sign up for a YouVersion account, or another LifeChurch.tv service or promotion that requires registration, we ask you for personal information (such as your name, email address and an account password). We may combine the information you submit under your account, with information from other LifeChurch.tv services or third parties to provide you with a better experience and to improve the quality of our services. For certain services, we may allow you to opt out of combining such information."
      device id title:                          "Unikalny identyfikator urządzenia"
      device id text:                           "When you access the YouVersion Bible Application, we may collect your Unique Device ID ('UDID') and/or IP address. We use your UDID to provide a tailored experience for you. The UDID information is collected in order to determine the aggregate number of unique devices using our service or parts of our service, to track total usage, analyze data, and communicate with you more effectively. We may combine your UDID with information from third parties to provide you with a better experience and to improve the quality of our service. We do not share any personally identifiable information with third parties in association with your UDID."  
      cookies title:                            "Ciasteczka LifeChurch.tv"
      cookies text:                             "When you visit %{link}, we may send one or more cookies to your computer, so that we may uniquely identify your browser. (A cookie is simply a tiny text file containing a string of characters.) Accepting our cookies allows you to keep your user preferences from session to session. Although most browsers accept cookies by default, you can set your browser to refuse all cookies, or to tell you when you're being sent a cookie. Some YouVersion features and services may not function properly if you have cookies disabled."   
      log title:                                "Informacje logowania"
      log text:                                 "When you use LifeChurch.tv services, our servers automatically record information that your browser sends when you visit one of our websites. These server logs may include information such as your web request, Internet Protocol address, browser type, browser language, the date and time of your request, and one or more cookies that may uniquely identify your browser."
      communications title:                     "Komunikacja użytkownika"
      communications text:                      "Personal information or requests that you submit via %{link} will be sent to the group administrator. The group administrator and/or one of their members will have access to this information. When you send email or other communication to any LifeChurch.tv owned website, we may retain those communications to process your inquiries, respond to your requests and improve our services."
      third party title:                        "Strony innych podmiotów"
      third party text:                         "This Privacy Policy applies only to sites and apps that are owned and operated by LifeChurch.tv. LifeChurch.tv cannot regulate other sites linked from within our various web sites and services. These other sites may place their own cookies or other files on your computer, collect data or solicit personal information from you. You should familiarize yourself with their unique Privacy Policies, should you choose to visit their sites."
      information use title:                    "Jak używamy twoje informacje?"
      information use text:                     "When you sign up for a particular service that requires registration, we ask you to provide personal information. If LifeChurch.tv would like to use this information in a manner different than the purpose for which it was collected, then we will ask for your consent prior to such use. We will not collect or use sensitive information for purposes other than those described in this Privacy Policy and/or in the specific service notices, unless we have obtained your prior consent. You may decline to submit personal information to any of our services, in which case LifeChurch.tv may not be able to provide those services to you."
      information sharing title:                "Jak udostępniamy twoje informacje?"
      information sharing text:                 "LifeChurch.tv does not share your personal information with other institutions outside of LifeChurch.tv. However, LifeChurch.tv may share your personal information only if we have a good faith belief that access, use, preservation or disclosure of such information is reasonably necessary to (a) satisfy any applicable law, regulation, legal process or enforceable governmental request, (b) enforce applicable Terms Of Use, including investigation of potential violations thereof, (c) detect, prevent, or otherwise address fraud, security or technical issues, or (d) protect against imminent harm to the rights, property or safety of LifeChurch.tv, its users or the public as required or permitted by law."
      information security title:               "Bezpieczeństwo informacji"
      information security text:                "LifeChurch.tv takes appropriate security measures to protect against unauthorized access to or unauthorized alteration, disclosure or destruction of data. These include internal reviews of our data collection, storage and processing practices and security measures, as well as physical security measures to guard against unauthorized access to systems where we store personal data. We restrict access to personal information to LifeChurch.tv employees, contractors and agents who need to know that information to operate, develop or improve our services. These individuals are bound by confidentiality obligations and may be subject to discipline, including termination and criminal prosecution, if they fail to meet these obligations."
      data integrity title:                     "Integralność danych"
      data integrity text:                      "LifeChurch.tv processes personal information only for the purposes for which it was collected and in accordance with this Privacy Policy or any applicable service-specific privacy notice. We review our data collection, storage and processing practices to ensure that we only collect, store and process the personal information needed to provide or improve our services. We take reasonable steps to ensure that the personal information we process is accurate, complete, and current, but we depend on our users to update or correct their personal information whenever necessary."
      information access title:                 "Dostęp do danych osobowych i ich aktualizacja"
      information access text:                  "When you use any LifeChurch.tv service, we make good faith efforts to provide you with access to your personal information and either to correct this data if it is inaccurate or to delete such data at your request if it is not otherwise required to be retained by law or for legitimate service purposes. We ask individual users to identify themselves and the information requested to be accessed, corrected or removed before processing such requests, and we may decline to process requests that are unreasonably repetitive or systematic, require disproportionate technical effort, jeopardize the privacy of others, or would be extremely impractical (for instance, requests concerning information residing on backup tapes), or for which access is not otherwise required. In any case where we provide information access and correction, we perform this service free of charge, except if doing so would require a disproportionate effort. Some of our services have different procedures to access, correct or delete users' personal information."
      enforcement title:                        "Enforcement"
      enforcement text:                         "LifeChurch.tv periodically reviews its compliance with this Privacy Policy. When we receive formal written complaints regarding privacy issues, it is our policy to contact the complaining user regarding his or her concerns. We will cooperate with the appropriate regulatory authorities, including local data protection authorities, to resolve any complaints regarding the transfer of personal data that cannot be resolved between LifeChurch.tv and an individual."
      questions title:                          "Pytania"
      questions text:                           "Pytania dotyczące polityki prywatności mogą być kierowane do: %{mailto_link}"
    terms:
      title:                                    "Warunki użytkowania"
      acceptance title:                         "Akceptacja warunków"
      acceptance text:                          "LifeChurch.tv provides services on the Internet and the World Wide Web (the 'Web') through its web site at %{home_link} ('YouVersion'), subject to the following TERMS OF USE. LifeChurch.tv may update the TERMS OF USE from time to time, without notice, and maintains the most current version of these TERMS OF USE at: %{terms_link} When using YouVersion, you shall also be subject to any additional guidelines or rules which may be posted from time to time on the YouVersion site. All such guidelines or rules are hereby incorporated by reference into these TERMS OF USE. Violations of these TERMS OF USE should be reported via email to %{mailto_link}."
      description title:                        "Opis usługi"
      description text:                         "LifeChurch.tv provides Users with access to a variety of services through YouVersion, including but not limited to, online video viewing, blog posts and comments, commentary, other various communications tools, forums, and personalized content, at no charge to the user. By using YouVersion, you understand that such usage may include communications from LifeChurch.tv, including but not limited to service announcements, administrative messages, and other messages to which you have individually subscribed. You understand and agree that you are responsible for obtaining access to YouVersion, which may involve equipment and third-party fees (such as Internet service provider fees, airtime charges, or other charges associated with the display and delivery of messages)."
      registration title:                       "Twoje zobowiązania rejestracyjne"
      registration text:                        "You acknowledge and agree to: %{item}(a) provide true, accurate, current and complete information about yourself as prompted by YouVersion's registration form(s) (the 'Registration Data') and %{item}(b) maintain and promptly update the Registration Data to keep it true, accurate, current and complete. If LifeChurch.tv suspects that such information is untrue, inaccurate, not current or incomplete, LifeChurch.tv has the right to suspend or terminate your account and refuse any and all current or future use of YouVersion (or any portion thereof). LifeChurch.tv is concerned about the safety and privacy of all its users, particularly children. For this reason, parents of children under the age of 13 who allow their children to access YouVersion must acknowledge that YouVersion is designed to appeal to a broad audience. Accordingly, as your child's legal guardian, it is your responsibility to determine whether YouVersion is appropriate for your child."
      privacy title:                            "Polityka prywatności LifeChurch.tv"
      privacy text:                             "Registration Data and other information about you is subject to our Privacy Policy, located at %{terms_link}. You understand that through your use of YouVersion you consent to the collection and use (as set forth in the Privacy Policy) of this information, including the transfer of this information to the United States and/or other countries for storage, processing and use by %{lifechurch_link}."
