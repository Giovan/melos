    promo 1: "Każdy ofiarowany dolar umożliwia dziesięciu kolejnym osobom uzyskanie dostępu do Biblii na ich telefonach."
    promo 2: "Dzięki YouVersion Biblia jest zawsze blisko. Obejrzyj nasz filmik."
    promo 3: "W tym roku ponad pięć miliardów ludzi będzie używać telefonów komórkowych. Przekaż dotację teraz."
    headline: "Każdy potrzebuje Bożego Słowa."
    subhead: "Pomóż włożyć Biblię w ręce ludzi na całym świecie."
    copy: "Wyobraź sobie, że mógłbyś dać każdemu człowiekowi na świecie bezpłatną Biblię. Przekazując dotację dla YouVersion możesz zrobić właśnie coś takiego. Żyjemy w czasach, o jakich inni jedynie marzyli &ndash; gdy każdy użytkownik telefonu może mieć dostęp do Biblii i doświadczać miłości Boga. Dzięki twojemu wsparciu, możemy pomóc większej liczbie ludzi spędzić więcej czasu z Pismem."
    amount: "Wysokość dotacji (USD)"
