  "registration": 
    "benefits title": "Doświadcz pełni korzyści"
    "benefits blurb": "CO?! Nie masz konta w YouVersion? A jest tam tyle wspaniałych możliwości! Załóż konto teraz, a nie będziesz żałował -- są zrobione badania na ten temat... TO JEST W KONWENCJI GENEWSKIEJ! Jeżeli mi nie wierzysz, wyguglaj to. *NC*"
    "plan blurb": "Hej, próbujesz rozpocząć plan czytania! Jest to fantastyczny sposób systematycznego kontaktu z Biblią. Załóż konto, by śledzić swoje postępy i uzyskać inne świetne możliwości. Możesz rozpocząć czytanie już za kilka sekund. "
    "bookmark blurb": "Hej, próbujesz skorzystać z zakładki! Jest to fantastyczny sposób na zaznaczanie miejsc w Biblii. Załóż konto, żeby zaznaczać ulubione wersety i uzyskać inne świetne możliwości. Możesz rozpocząć wstawianie zakładek już za kilka sekund! "
    "friends blurb": "Hej, próbujesz skontaktować się z przyjaciółmi! To fantastyczny sposób, by dotrzymać im kroku w poznawaniu Pisma. Załóż konto, żeby dodać przyjaciół  i uzyskać inne świetne możliwości. Możesz rozpocząć dodawać przyjaciół już za kilka sekund!"
    "highlight blurb": "Wygląda na to, że chcesz zakreślić coś w Biblii. Świetnie! Zakreślenia pomogą ci zorganizować i przeglądać ulubione wersety. Zaloguj się lub utwórz konto poniżej, aby rozpocząć!"
    "note blurb": "Chcesz napisać notatkę? Doskonale! Notatki mogą pomóc ci w zapamiętaniu i uporządkowaniu prawd, które odkrywasz w Bożym Słowie. Zaloguj się lub utwórz konto poniżej, aby rozpocząć!"
