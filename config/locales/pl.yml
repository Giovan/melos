            acceptance title: "Akceptacja warunków"
            acceptance text: "Klikając &quot;Zgadzam się&quot;, potwierdzasz, że przeczytałeś i zgadzasz się z i uznajesz za wiążące Warunki korzystania YouVersion.  Life.Church dostarcza usługi w Internecie i World Wide Web (&quot;Sieci&quot;) przez swoją aplikację YouVersion i różne strony internetowe włączając w to <a href='https://www.bible.com' target='_self'>http://bible.com</a> (łącznie, &quot;YouVersion&quot;), podlegającym następującym WARUNKOM KORZYSTANIA. Life.Church może aktualizować WARUNKI KORZYSTANIA od czasu do czasu, bez powiadomienia, i utrzymywać najbardziej aktualną wersję tych WARUNKÓW KORZYSTANIA pod: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Używając YouVersion, możesz również podlegać dowolnym dodatkowym wytycznym lub regułom, które mogą być umieszczane od czasu do czasu na stronie YouVersion. Wszystkie takie wytyczne lub reguły zostają niniejszym włączone przez przywołanie w WARUNKACH KORZYSTANIA. Naruszenia tych WARUNKÓW KORZYSTANIA powinny być zgłaszane przez e-mail do <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
            description title: "Opis usługi"
            description text: "Life.Church dostarcza Użytkownikom dostęp do różnorodnych usług przez YouVersion, włączając w to lecz nie ograniczając jedynie do wskazanych, oglądanie wideo on-line, wpisy blogów i komentarze, komentarze, inne różnorodne narzędzia komunikacyjne, fora i spersonalizowane treści, bez opłaty dla użytkownika. Używając YouVersion, rozumiesz, że takie użycie może zawierać komunikacje od Life.Church, włączając w to lecz nie ograniczając jedynie do wskazanych ogłoszenia usług, wiadomości administracyjne i wiadomości, które indywidualnie subskrybowałeś. Rozumiesz i zgadzasz się, że jesteś odpowiedzialny za osiągnięcie dostępu do YouVersion, co może zawierać wyposażenie i opłaty stron trzecich (takie jak opłaty dostawcy usług internetowych, opłaty w trakcie lotu samolotem lub inne opłaty związane z wyświetlaniem i dostarczeniem wiadomości)."
            registration title: "Twoje zobowiązania rejestracyjne"
            registration text: "Przyjmujesz do wiadomości i zgadzasz się na: <ul><li>podanie prawdziwej, dokładnej, aktualnej i pełnej informacji o sobie, będąc poproszonym przez formularz rejestracyjny YouVersion (&quot;Dane rejestracyjne&quot;) oraz</li><li>utrzymywanie i aktualizowanie zarejestrowanych danych jest konieczne, aby utrzymać je w prawdzie, dokładności oraz kompletności. Jeżeli Life.Church zacznie podejrzewać, że podane dane są nieprawdziwe, niedokładne, nieaktualne lub nie kompletne, ma prawo do zawieszenia lub usunięcia konta i odmowy jakiejkolwiek obecnego czy przyszłego użytkowania w całości z YouVersion ( lub nawet jego części ). Life.Church troszczy się o bezpieczeństwo i prywatności wszystkich jej użytkowników, a w szczególności dzieci. Z tego właśnie powodu, rodzice dzieci poniżej 13 roku życia, którzy pozwalają na dostęp do YouVersion muszą wiedzieć, że YouVersion jest przeznaczony do większego grona publicznego. W związku z powyższym, jako opiekunowie prawni dziecka, jest to w państwa odpowiedzialności za ustalenia, czy YouVersion jest odpowiednie dla waszego dziecka.</li></ul>"
