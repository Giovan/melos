        youversion copy: "Od rozpoczęcia w roku 1996, celem Life.Church było prowadzenie ludzi do stania się w pełni oddanymi wyznawcami Chrystusa. Robiąc to, szukaliśmy nowych sposobów pomagania ludziom do nawiązania codziennej relacji z Biblią w ich życiu. Nasze metody zmieniły się przez lata, kiedy wprowadziliśmy różne technologie i strategie. Ale w centrum, naszym celem pozostaje trafność w konsekwentnym dążeniu do demonstrowania i uczenia, jak Słowo Boże odnosi się do każdego, bez znaczenia od momentu życia ludzi."
        youversion copy 2: "YouVersion reprezentuje nowy front starań Life.Church. Nie budujemy tylko narzędzia, aby wpływać na świat, używając innowacyjnych technologii, co ważniejsze, angażujemy ludzi w relacji z Bogiem, kiedy odkrywają znaczenie Biblii w swoim życiu."
