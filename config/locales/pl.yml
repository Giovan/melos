  about page:
    relevancy:                                  "Odniesienie do życia"
    relevancy copy:                             "W poprzednich pokoleniach ludzie mieli bardzo ograniczony dostęp do Biblii. Dzisiaj jest już inaczej. Niestety, jednak wielu ludzi, którzy mają dostęp do Biblii uważa, że jej treść nie ma zastosowania w ich życiu. Są jednak także ci, którzy wierzą, że istnieje związek między Biblią a doświadczeniami ich codziennego życia."
    information revolution:                     "Rewolucja informacyjna"
    information revolution copy:                "W ciągu ostatniej dekady, Internet spowodował rewolucję, która dała ludziom całkowicie nowe możliwości. Dzięki możliwości dzielenia się, wnoszenia swojego wkładu, tworzenia, rozgłaszania i porozumiewania się, łatwo jest wyrazić wobec reszty świata to, kim jesteśmy i w co wierzymy."
    youversion copy:                            "Od powstania w roku 1996, LifeChurch.tv wypełnia swój cel prowadzenia ludzi do bycia w pełni oddanymi naśladowcami Chrystusa. Czyniąc to poszukiwaliśmy nowych sposobów na pomaganie ludziom w połączeniu Biblii z ich codziennym życiem. Nasze metody zmieniały się w ciągu minionych lat, wraz z wprowadzeniem różnorodnych technologii i strategii. Przede wszystkim jednak koncentrujemy nasze działania na odniesieniu Biblii do życia, starając się ciągle pokazywać i uczyć ludzi o znaczeniu Słowa Bożego dla każdego, niezależnie od momentu życia."
    youversion copy 2:                          "YouVersion reprezentuje nowy front działalności LifeChurch.tv. Naszym celem nie jest jedynie zbudowanie narzędzia, które będzie wywierać wpływ na świat przez wykorzystanie innowacyjnej technologii, ale coś ważniejszego: prowadzenie ludzi do więzi z Bogiem przez odkrywanie znaczenia Biblii dla ich życia."
