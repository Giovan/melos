    receipt: "Prześlij mi e-mailem kopię pokwitowania."
    preview: "Podglądnij dotację"
    header copy: "Razem możemy stać się pokoleniem najbardziej zaangażowanym w studiowanie Biblii w historii. Twoje wsparcie umożliwi ludziom otwarcie Bożego Słowa na większej liczbie platform, w większej liczbie języków, przekładów i krajów niż kiedykolwiek wcześniej. Prosimy, wypełnij poniższy formularz, aby udzielić nam wsparcia. Zbierzemy informacje dotyczące wpłaty na następnym stronie."
    header confirm copy: "Razem możemy stać się pokoleniem najbardziej zaangażowanym w studiowanie Biblii w historii. Twoje wsparcie umożliwi ludziom otwarcie Bożego Słowa na większej liczbie platform, w większej liczbie języków, przekładów i krajów niż kiedykolwiek wcześniej. Kliknij Dotuj Teraz, aby udzielić nam wsparcie."
