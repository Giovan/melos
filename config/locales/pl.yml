    "bookmark blurb": "Hej, próbujesz skorzystać z zakładki. Świetnie! Zakładki pomogą ci zaznaczyć wersety, które chcesz zapamiętać, udostępnić lub oznaczyć jako ulubione. Zaloguj się lub utwórz konto poniżej, aby rozpocząć!"
    "friends blurb": "Hej, próbujesz skontaktować się z przyjaciółmi! Dobry pomysł! Będziesz mógł podzielić się tym czego się uczysz i pomóc innym w regularnym czytaniu. Zaloguj się lub utwórz konto poniżej, aby rozpocząć!"
    "highlight blurb": "Wygląda na to, że chcesz zakreślić coś w Biblii. Świetnie! Zakreślenia pomogą ci zorganizować i przeglądać ulubione wersety. Zaloguj się lub utwórz konto poniżej, aby rozpocząć!"
    "note blurb": "Chcesz napisać notatkę? Doskonale! Notatki mogą pomóc ci w zapamiętaniu i uporządkowaniu prawd, które odkrywasz w Bożym Słowie. Zaloguj się lub utwórz konto poniżej, aby rozpocząć!"
    "plan blurb": "Hej, próbujesz rozpocząć plan czytania. Mądrze! Plany mogą pomóc ci uczynić z Biblii część twojego codziennego życia. Zaloguj się lub utwórz konto poniżej, aby rozpocząć!"
