        relevancy copy: "W poprzednich pokoleniach ludzie mieli bardzo ograniczony dostęp do Biblii. Dzisiaj jest już inaczej. Niestety, jednak wielu ludzi, którzy mają dostęp do Biblii uważa, że jej treść nie ma zastosowania w ich życiu. Są jednak także ci, którzy wierzą, że istnieje związek między Biblią a doświadczeniami ich codziennego życia."
        information revolution: "Rewolucja informacyjna"
        information revolution copy: "W ciągu ostatniej dekady, Internet spowodował rewolucję, która dała ludziom całkowicie nowe możliwości. Dzięki możliwości dzielenia się, wnoszenia swojego wkładu, tworzenia, rozgłaszania i porozumiewania się, łatwo jest wyrazić wobec reszty świata to, kim jesteśmy i w co wierzymy."
        youversion copy: "Od rozpoczęcia w roku 1996, celem Life.Church było prowadzenie ludzi do stania się w pełni oddanymi wyznawcami Chrystusa. Robiąc to, szukaliśmy nowych sposobów pomagania ludziom do nawiązania codziennej relacji z Biblią w ich życiu. Nasze metody zmieniły się przez lata, kiedy wprowadziliśmy różne technologie i strategie. Ale w centrum, naszym celem pozostaje trafność w konsekwentnym dążeniu do demonstrowania i uczenia, jak Słowo Boże odnosi się do każdego, bez znaczenia od momentu życia ludzi."
        youversion copy 2: "YouVersion reprezentuje nowy front starań Life.Church. Nie budujemy tylko narzędzia, aby wpływać na świat, używając innowacyjnych technologii, co ważniejsze, angażujemy ludzi w relacji z Bogiem, kiedy odkrywają znaczenie Biblii w swoim życiu."
        partners title: "Partnerskie wydawnictwa Biblii"
        partners text: "Bez naszych hojnych partnerskich wydawnictw biblijnych, YouVersion nie byłoby w stanie zapewnić tak wielu Biblii ludziom na całym świecie. Wielu z Was dowiadywało się w jaki sposób można podziękować tym nieodzownym pomocnikom w realizacji misji YouVersion. Możecie dowiedzieć się więcej o nich, ich służbie i sposobach ich wsparcia za pośrednictwem poniższych linków."
