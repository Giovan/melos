      modifications text:                       "LifeChurch.tv reserves the right at any time and from time to time to modify or discontinue, temporarily or permanently, YouVersion (or any part thereof) with or without notice. You agree that LifeChurch.tv shall not be liable to you or to any third party for any modification, suspension or discontinuance of YouVersion."
