    privacy:
      policy: "%{youversion} Privatumo Politika"
      intro: "„YouVersion\", Tinklapis ir Programėlė priklausantys ir valdomi „LifeChurch.tv\", žino, kad jums rūpi, kaip su jumis susijusi informacija yra naudojama ir skleidžiama. Mes viliamės, kad šie teiginiai padės jums suprasti, kaip „YouVersion\" rinks, naudos ir apsaugos informaciją, kurią jūs pateiksite mums mūsų tinklapyje arba programėlėje."
      what we collect: "Ką mes surenkame ir kaip tai naudojame"
      your information title: "Jūsų pateikiama informacija"
      your information text: "Kai jūs prisiregistruojate „YouVersion\" paskyroje, arba kitoje „LifeChurch.tv\" paslaugoje, kuri reikalauja registracijos, mes paklausiame jūsų asmeninės informacijos (tokios kaip vardas, el. pašto adresas, ir paskyros slaptažodis). Gali būti, kad mes sujungsime informaciją, kurią jūs pateikiate savo paskyroje, su informacija iš kitų „LifeChurch.tv\" paslaugų ar trečiųjų asmenų paslaugų, tam, kad suteiktume jums geresnį aptarnavimą ir pagerintume paslaugų kokybę. Tam tikroms paslaugoms mes galime leisti jums atsisakyti apjungti kai kurią informaciją."
      device id title: "Unikalus Įrenginio ID ir GPS nurodoma buvimo vieta"
      device id text: "Kai jūs atidarote „YouVersion\" Biblijos Programėlę, gali būti, kad mes panaudosime jūsų \"Unikalų Įrenginio ID\" ('UDID') ir/ar IP adresą, ir/ar GPS lokalizaciją. Mes naudojame šią informaciją, kad suteiktume būtent jums pritaikytus potyrius. Ši informacija surenkama tam, kad nustatyti sukauptą skaičių unikalių įrenginių, kurie naudoja mūsų paslaugas arba mūsų paslaugų dalis, sekti visuminį vartojimą, analizuoti duomenis ir bendrauti su jumis efektyviau. Mes galime sujungti šią informaciją su informacija iš trečiųjų asmenų tam, kad suteiktume jums geresnius potyrius ir pagerintume mūsų paslaugų kokybę. Be jūsų išskirtinio leidimo mes nesidaliname jokia asmeniškai identifikuojama informacija su trečiaisiais asmenim, neskaitant jūsų „UDID\" ar GPS lokalizacijos."
      cookies title: "„LifeChurch.tv\" slapukai"
      cookies text: "Kai apsilankote <a href='https://www.bible.com'>www.bible.com</a>, mes galime į jūsų kompiuterį atsiųsti vieną ar daugiau slapukų, kad galėtume identifikuoti jūsų naršyklę. (Slapukas yra tiesiog mažas tekstinis failas turintis eilutę ženklų.) Priimdami mūsų slapukus galėsite išsaugoti savo vartotojo pasirinkimus tarp skirtingų apsilankymo sesijų. Nors dauguma naršyklių turi numatytą slapukų išsaugojimą, jūs galite nustatyti, kad jūsų naršyklė atmestų visus slapukus arba praneštų jums, kai jūs tokį gaunate. Kai kurios \"YouVersion\" funkcijos ir paslaugos gali netinkamai funkcionuoti, jei pas jus atjungti slapukai."
      log title: "Registro informacija"
      log text: "Kai jūs naudojatės \"YouVersion\", mūsų serveriai automatiškai įrašo informaciją, kurią siunčia jūsų naršyklė kai jūs lankotės kuriame nors iš mūsų tinklapių. Šitie serverių registrai gali saugoti informaciją tokią kaip: tinklapio adresas, Internetinio Protokolo adresas, naršyklės tipas, naršyklės kalba, data ir jūsų prisijungimo laikas ir vienas ar keli slapukai galintys identifikuoti jūsų naršyklę."
      communications title: "Vartotojo komunikacijos"
      communications text: "Asmeninė informacija ir reikalavimai kuriuos jūs pateikiate per <a href='https://www.bible.com/live'>ww.bible.com/live</a> bus nusųsta grupės administratoriui. Grupės administratorius ir/ar vienas iš jo narių turės priėjimą prie informacijos. Kai jūs siųsite el. laišką ar kitokiu būdu komunikuosite su bet kokiu \"LifeChurch.tv\" priklausančiu tinklapiu, mes galime išsaugoti tas komunikacijas tam, kad apdorotume jūsų pageidavimus, atsakytume į jūsų prašymus ir pagerintume savo paslaugas. "
      third party title: "Trečiųjų asmenų tinklapiai"
      third party text: "Ši Privatumo Politika galioja tik tiems tinklapiams ir programėlėms, kurios priklauso ir yra valdomos \"LifeChurch.tv\". \"LifeChurch.tv\" negali reguliuoti kitų tinklapių susietų su mūsų tinklapiais ir paslaugomis. Tie kiti tinklapiai gali įkrauti jų pačių slapukų ir kitokių failų į jūsų kompiuterį, surinkti duomenis arba prašyti jūsų asmeninės informacijos. Jūs turėtume susipa-inti su jų unikaliomis Privatumo Politikomis jei jau pasirenkate lankytis jų svetainėse. "
      information use title: "Kaip mes naudojame jūsų informaciją?"
      information use text: "Kai jūs užsirašote į tam tikrą paslaugą, kuri reikalauja registracijos, mes paprašome jūsų pateikti asmeninę informaciją. Jei \"LifeChurch.tv\" norėtų naudotis šia informacija skirtingu tikslu nei, kad kai ji buvo renkama, tuomet mes atsiklausime jūsų prieš ją naudodami. Jūs galite atsisakyti pateikti savo asmeninę informaciją visoms mūsų paslaugoms, ko pasekoje mes galime nesugebėti suteikti jums šių paslaugų. "
      information security title: "Kaip mes apsaugome jūsų informaciją?"
      information security text: "\"LifeChurch.tv\" nesidalina jūsų asmenine informacija su kitomis išorinėmis institucijomis nesusijusiomis su \"LifeChurch.tv\" be jūsų aiškaus sutikimo. \"LifeChurch.tv\" gali pasidalinti jūsų asmenine informacija tik jei galima geru tikėjimu manyti, kad priėjimas, naudojimas ir išsaugojimas ar atskleidimas šios informacijos yra racionaliai reikalingas tam, kad (a) patenkintų bet kokį galiojantį įstatymą ar potvarkį, teisinį procesą ar teisėtą valdžios reikalavimą, (b) įvykdytų galiojančias Naudojimo Taisykles, įskaitant tyrimus galimų pažeidimų, (c) aptiktų, apsaugotų ar kitaip veiktų apgaules, saugumo ar techninius reikalus, arba (d) apsaugotų nuo neišvengiamos teisinės, nuosavybės ar saugumo žalos \"LifeChurch.tv\", jos vartotojų ar auditorijos kaip reikalaujama arba leidžiama pagal įstatymą. \"LifeChurch.tv\" imasi tinkamų saugumo priemonių tam, kad apsaugotų nuo neautorizuoto priėjimo ar neautorizuoto duomenų pakeitimo, atskleidimo ar sunaikinimo. Įskaitant vidinę mūsų duomenų apžvalgų kolekciją, įkėlimo ir apdorojimo veiksmus ir saugumo priemones, taipogi ir fizines saugumo priemones, kad apsaugotų nuo neautorizuoto įėjimo į sistemas kuriose sukelti mūsų asmeniniai duomenys. Nebent iš jūsų yra gautas aiškus leidimas, \"LifeChurch.tv\" draudžia priėjimą prie asmeninės informacijos savo darbuotojams, partneriams ir agentams, kuriems reikia tos informacijos, kad valdytų, vystytų ir gerintų mūsų paslaugas. Šie individai yra apriboti konfidencialumo įsipareigojimų ir gali būti paskirti disciplinuoti, įskaitant nutraukimą ir kriminalinį kaltinimą, jei jie šių įsipareigojimų nesilaikytų."
      data integrity title: "Duomenų Integralumas"
      data integrity text: "„LifeChurch.tv\" peržvelgia mūsų duomenų rinkinį, įkėlimo ir naudojimo veiksmus tam, kad užtikrintų, jog mes tik renkame, įkeliame ir apdorojame asmeninę informaciją reikalingą aprūpinti arba pagerinti mūsų paslaugas. Mes imamės racionalių žingsnių tam, kad užtikrintume, jog asmeninė informacija kurią mes apdorojame yra tiksli, išbaigta ir atnaujinta, bet mes priklausome nuo mūsų vartotojų, kurie atnaujina ir pataiso savo asmeninę informaciją kai tik prireikia."
      information access title: "Atidarome ir atnaujiname asmeninę informaciją"
      information access text: "Kai jūs naudojatės bet kokia \"LifeChurch.tv\" paslauga mes stengiamės, naudodamiesi geru tikėjimu, suteikti jums prieigą prie jūsų asmeninės informacijos ir arba taisyti šiuos duomenis, jei jie netikslūs, arba jūsų reikalavimu ištrinti šiuos duomenis, jei priešingai - išsaugoti nereikalautų įstatymas arba kiti teisiniai reikalavimai. Mes prašome individualių vartotojų prisistatyti ir reikiamą informaciją peržiūrėti, ištaisyti ar pašalinti prieš pateikiant tokias užklausas ir mes galime atsisakyti apdoroti užklausas, kurios yra neracionaliai besikartojančios ar sistemiškos, reikalauja neproporcingų techninių pajėgumų, kompromituoja kitų privatumą ar yra ypatingai nepraktiškos (pavyzdžiui užklausos turinčios informacijos esančios atkūrimo saugyklose), arba kurioms priėjimas nėra reikalautinas. Bet kokiu atveju kai mes suteikiame priėjimą prie informacijos ir galimybę taisyti, mes tai atliekame nemokamai, išskyrus atvejus, kai tam padaryti prireiktų neproporcingų pastangų. Kai kurios mūsų paslaugos turi skirtingas procedūras: prieiti, taisyti ar ištrinti vartotojo asmeninę informaciją."
      enforcement title: "Sutvirtinimas"
      enforcement text: "\"LifeChurch.tv\" periodiškai peržvelgia savo suderinamumą su šita Privatumo Politika. Kai mes gauname formalius raštiškus skundusdėl privatumo problemų, tai tampa mūsų užduotimi susisiekti su besiskundžiančiu vartotoju dėl jo ar jos susirūpinimų. Mes bendradarbiausime su atitinkamais reguliuojančiais valdžios organais, kad išspręstume bet kokius nusiskundimus susijusius su asmeninių duomenų perkėlimu, kurie negali būti išspręsti tarp \"LifeChurch.tv\" ir individo."
      questions title: "Klausimai"
      questions text: "Bet kokie klausimai apie privatumo politiką gali būti nukreipti į: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
