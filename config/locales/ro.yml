    privacy:
      policy: "Politica de confidențialitate %{youversion}"
      intro: "YouVersion, o pagină web și o aplicație deținută și operată de LifeChurch.tv, știe că ție îți pasă de modul în care informațiile despre tine sunt folosite și distribuite. Sperăm că următoarele afirmații te vor ajuta să înțelegi modul în care YouVersion va strânge, folosi și proteja informațiile pe care le pui la dispoziție pe pagina sau aplicația noastră."
      translation disclaimer: "Politica de confidențialitate este disponibilă și în limba română; totuși, LifeChurch.tv nu garantează acuratețea acestei traduceri. Dacă sunt discrepanțe față de versiunea în limba engleză, aceasta din urmă este considerată ca referință."
      what we collect: "Ce informații strângem și cum le folosim"
      your information title: "Informația pe care o pui la dispoziție"
      your information text: "Când te înregistrezi pentru un cont YouVersion sau alt serviciu sau promoție LifeChurch.tv care necesită înregistrare, îți solicităm informații personale (precum nume, adresă de e-mail și parola de accesare a contului). Este posibil să combinăm informațiile asociate contului tău cu informațiile existente pe alte servicii LifeChurch.tv sau terțe părți cu scopul de a-ți oferi o experiență cât mai plăcută și pentru a îmbunătăți calitatea serviciilor noastre. Pentru anumite servicii, poți opta să nu participi cu informațiile personale."
      device id title: "ID-ul unic al dispozitivului și locația GPS"
      device id text: "Când accesezi Aplicația Biblia de la YouVersion, este posibil să colectăm identificatorul unic al dispozitivului tău („UDID”) și/sau adresa ta IP și/sau locația GPS. Folosim aceste informații a-ți putea oferi o experiență adaptată nevoilor tale. Informația este colectată pentru a determina numărul total de dispozitive unice care folosesc serviciul nostru sau o parte din acesta, pentru a monitoriza utilizarea per total, pentru a analiza date și pentru a comunica cât mai eficient cu tine. Putem să combinăm aceste informații cu informații de la terțe părți pentru a-ți oferi o experiență cât mai plăcută și pentru a îmbunătăți calitatea serviciilor noastre. Nu partajăm cu terțe părți nici o informație de identificare personală asociată UDID-ului tău sau locației GPS fără permisiunea ta explicită."
      cookies title: "Cookie-uri LifeChurch.tv"
      cookies text: "Când vizitezi <a href='www.youversion.com'>www.youversion.com</a>, putem trimite unul sau mai multe cookie-uri către calculatorul tău pentru a identifica în mod unic navigatorul tău de internet. (Un cookie este un fișier text de dimensiuni foarte mici care conține o înșiruire de caractere). Acceptând cookie-urile noastre îți poți păstra preferințele de utilizator de la o sesiune la alta. Deși majoritatea acceptă implicit cookie-uri, îți poți seta navigatorul de internet să refuze toate cookie-urile sau să te avertizeze când acestea îți sunt trimise. S-ar putea ca unele caracteristici și servicii YouVersion să nu funcționeze corect dacă ai cookie-urile dezactivate."
      log title: "Informații de jurnalizare"
      log text: "Când utilizezi YouVersion, serverele noastre înregistrează automat informațiile trimise de navigatorul tău de internet atunci când vizitezi paginile noastre web. Aceste înregistrări pot include informații precum solicitarea ta de web, adresa IP, tipul de navigator de internet, limba navigatorului de internet, data și ora solicitării tale și unul sau mai multe cookie-uri care pot identifica în mod unic navigatorul tău de internet."
      communications title: "Înștiințările utilizatorului"
      communications text: "Informațiile sau solicitările personale pe care le trimiți prin <a href='www.youversion.com/live'>www.youversion.com/live</a> vor fi direcționate către administratorul de grup. Administratorul de grup și/sau unul din membri acestuia vor avea acces la această informație. Când trimiți e-mail sau comunici altfel cu oricare site web deținut de LifeChurch.tv, putem păstra aceste comunicații pentru a procesa întrebările tale, pentru a răspunde solicitărilor tale și pentru a îmbunătăți serviciile noastre."
      third party title: "Site-uri terțe părți"
      third party text: "Această politică de confidențialitate se aplică doar site-urilor și aplicațiilor care sunt deținute și administrate de LifeChurch.tv. LifeChurch.tv nu poate reglementa alte site-uri legate din interiorul diverselor noastre pagini de web și al serviciilor noastre. Acele site-uri își pot stoca propriile cookie-uri sau alte fișiere pe calculatorul tău, pot colecta date sau îți pot solicita informații personale. Dacă alegi să vizitezi site-urile lor, trebuie să te familiarizezi cu propriile lor politici de confidențialitate."
      information use title: "Cum utilizăm informațiile tale personale?"
      information use text: "Când te înscrii pentru un anumit serviciu care necesită înregistrare, îți solicităm să ne furnizezi informații personale. Dacă LifeChurch.tv intenționează să folosească această informație într-o manieră diferită de scopul pentru care au fost colectate, atunci îți vom cere consimțământul înainte de a face acest lucru. Poți refuza să trimiți informații personale către oricare din serviciile noastre, caz în care este posibil să nu-ți putem furniza respectivele servicii."
      information security title: "Cum îți protejăm datele? "
      information security text: "LifeChurch.tv nu partajează informațiile tale personale cu alte instituții din afara LifeChurch.tv fără acordul tău explicit. LifeChurch.tv poate partaja informațiile tale personale doar dacă consideră de bună credință că accesul, utilizarea, păstrarea sau divulgarea unor asemenea informații este rezonabil necesară pentru (a) respectarea legislației în vigoare, procese legale sau executări silite, (b) impunerea termenilor de utilizare, inclusiv investigarea potențialelor încălcări ale acestora, (c) depistarea, prevenirea sau raportarea prin alte mijloace a fraudelor, problemelor de securitate sau tehnice, sau (d) protejarea împotriva prejudicierii iminente a drepturilor, proprietății sau siguranței LifeChurch.tv,  a utilizatorilor săi sau publicului larg, în conformitate cu legea. LifeChurch.tv își ia măsuri corespunzătoare de protecție împotriva accesului neautorizat sau a modificării, divulgării sau distrugerii abuzive de date, inclusiv revizuiri interne ale colectării de date, ale stocării și metodelor de procesare și a măsurilor de securitate, precum și măsuri fizice de protecție împotriva accesului neautorizat la sistemele unde colectăm date personale. Cu excepția cazului când se obține acordul tău, LifeChurch.tv limitează accesul la date personale angajaților săi, prestatorilor de servicii și intermediarilor care au nevoie de aceste informații ca să opereze, să dezvolte sau să îmbunătățească serviciile noastre. Aceste persoane sunt supuse obligațiilor de confidențialitate și sunt pasibili de pedeapsă, inclusiv rezilierea contractului sau urmărire penală, dacă încalcă aceste obligații."
