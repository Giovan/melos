    "title": "Semne de carte"
    "not found": "Folosirea semnelor de carte te face capabil să îţi aminteşti unde ai rămas cu cititul, oferindu-ţi un ghid de referinţă rapid către pasajele tale favorite sau către ultimul capitol pe care l-ai citit dintr-o carte. Pentru a adăuga un semn de carte, selectează versetul din cititorul Bibilei şi apoi apasă butonul de adăugare semn de carte."
