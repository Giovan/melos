      "intro": "YouVersion, o pagină web şi o aplicaţie deţinută şi operată de LifeChurch.tv, ştie că ţie îţi pasă de modul informaţiile despre tine sunt folosite şi distribuite. Sperăm că următoarele afirmaţii te vor ajuta să inţelegi modul în care YouVersion va strânge, folosi şi proteja informaţiile pe care tu le pui la dispoziţie pe pagina sau aplicaţia noastră. Nu vom folosi sau distribui informaţiile tale nimănui decât aşa cum este descris în această Politică de Confidenţialitate."
