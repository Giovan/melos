eneficiu gratuit, personal, spiritual și/sau religios intangibil. Accepți că LifeChurch.tv poate să pre-filtreze sau nu conținutul, dar reprezentanții vor avea dreptul (dar nu obligația), exclusiv la discreția lor, să pre-filtreze, să respingă sau să îndepărteze orice conținut care este disponibil prin YouVersion, pentru orice motiv.<br><br>Accepți, consimți și agreezi că LifeChurch.tv poate accesa, păstra și dezvălui informațiile precum și conținutul asociate contului tău, dacă este cerut prin lege sau dacă consideră cu bună credință că este necesar acest lucru pentru :<ul><li>a fi în concordanță cu un proces legal; <li>a aplica TERMENII DE UTILIZARE; </li><li>a răspunde la reclamațiile conform cărora conținutul încalcă drepturile unor terțe părți; </li><li>a răspunde la solicitările tale către serviciul clienți; sau </li><li> a proteja drepturile, proprietatea sau siguranța personală a LifeChurch.tv, a utilizatorilor săi și a publicului.</li></ul><br>Înțelegi că procesarea tehnică și transmisia YouVersion, incluzând conținutul tău, poate implica <ul><li>transmisiuni în diverse rețele și</li><li>modificări pentru a se conforma și adapta la cerințele tehnice ale respectivelor rețele și dispozitive.</li></ul>"
