            general title: "Informații generale"
            general text: "Acordul în întregime. Acești TERMENI DE UTILIZARE alcătuiesc întregul acord între tine și LifeChurch.tv și reglementează utilizarea YouVersion, înlocuind orice acorduri anterioare dintre tine și LifeChurch.tv cu privire la YouVersion. Poți fi supus la termeni și condiții adiționale.<br><br>Alegerea jurisdicției și tribunalului. TERMENII DE UTILIZARE și relația dintre tine și LifeChurch.tv sunt reglementate de legile statului Oklahoma. Tu și LifeChurch.tv agreați să vă supuneți jurisdicției exclusive și personale ale tribunalelor localizate în districtul Oklahoma County, Oklahoma.<br><br>Derogare și separabilitate a termenilor. Eșecul LifeChurch.tv de a exercita sau constrânge orice drept sau prevederi ale acestor TERMENI DE UTILIZARE nu constituie o derogare de la acestea. Dacă oricare din prevederile acestor TERMENI DE UTILIZARE sunt considerate neîntemeiate de către vreun tribunal din jurisdicția avizată, părțile sunt oricum de acord că tribunalul va căuta să dea curs intențiilor părților care sunt reflectate în prevederi, iar celelalte prevederi ale acestor TERMENI DE UTILIZARE rămân în vigoare în totalitate.<br><br>Drepturi de moștenire și transferabilitate. Ești de acord că contul tău LifeChurch.tv este netransferabil și orice drepturi la ID-ul LifeChurch.tv sau conținuturi din cadrul contului încetează după decesul utilizatorului. După primirea unei copii a certificatului de deces, LifeChurch.tv poate închide contul și șterge permanent toate conținuturile aferente.<br><br>Legea privitoare la prescriere. Înțelegi că fără o reglementare sau lege în sens contrar, orice revendicare sau cauză de punere sub acuzare rezultând din, sau legată de utilizarea de către tine a YouVersion sau din TERMENII DE UTILIZARE, trebuie înregistrată în interval de un an după ce asemenea revendicare sau punere sub acuzare a fost inițiată, altfel va fi prescrisă definitiv.<br><br>Titlurile secțiunilor din cadrul acestor TERMENI DE UTILIZARE au caracter conven