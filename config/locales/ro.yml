  "registration": 
    "benefits title": "YouVersion, un prieten cu beneficii"
    "benefits blurb": "CE?! Nu ai un cont YouVersion? Dar există atât de multe trăsături interesante! Înscrie-te acum şi nu o vei regreta -- s-au facut studii.. ESTE ÎN CONVENŢIA DE LA GENEVA!! Dacă nu mă crezi, caută pe Google. *NC*"
    "plan blurb": "Bună, încerci să începi un plan de citire! Planurile sunt un mod minunat de a petrece timp cu Biblia. Înscrie-te pentru a ţine evidenţa progresului tău şi pentru a avea acces la alte trăsături interesante. Poţi să începi să citeşti în câteva secunde. *NC*"
    "bookmark blurb": "Bună, încerci să foloseşti un semn de carte! Semnele de carte sunt un mod minuat de a ţine evidenţa Scripturii. Înscrie-te pentru a ţine evidenţa versetelor tale favorite şi pentru a avea acces la alte trăsături interesante. Poţi să începi să foloseşti semnele de carte în câteva secunde.*NC*"
    "friends blurb": "Bună, încerci să interacţionezi cu prieteni! Prietenii sunt un mod minunat de a fii la curent cu modul în care cunoscuţii tăi interacţionează cu Scriptura. Înscrie-te pentru a adăuga prieteni şi pentru a avea acces la alte trăsături interesante. Poţi să începi să adaugi prieteni în câteva secunde.*NC*"
