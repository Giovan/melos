            information use text: "Când te înscrii pentru un anumit serviciu care necesită înregistrare, îți solicităm să ne furnizezi informații personale. Dacă LifeChurch.tv intenționează să folosească această informație într-o manieră diferită de scopul pentru care au fost colectate, atunci îți vom cere consimțământul înainte de a face acest lucru. Poți refuza să trimiți informații personale către oricare din serviciile noastre, caz în care este posibil să nu-ți putem furniza respectivele servicii."
            information security title: "Cum îți protejăm datele?"
            information security text: "LifeChurch.tv nu partajează datele tale personale altor instituții din afara LifeChurch.tv. Totuși, LifeChurch.tv poate partaja date personale dacă consideră cu bună credință că accesarea, utilizarea, păstrarea sau divulgarea acestor informații este necesară pentru (a) a îndeplini legi în vigoare, reglementări, procese legale sau solicitări guvernamentale executorii, (b) a impune termeni de utilizare în vigoare, inclusiv investigarea potențialelor încălcări ale celor sus-menționate, (c) a detecta, preveni sau reclama în vreun fel fraude, probleme de securitate și tehnice, sau (d) a proteja împotriva lezării drepturilor, proprietății sau securității LifeChurch.tv, a utilizatorilor sau publicului nostru după cum o cere sau permite legea. LifeChurch.tv își ia măsuri corespunzătoare de protecție împotriva accesului neautorizat sau a modificării, divulgării sau distrugerii abuzive de date. Acestea includ revizuiri interne ale colectării de date, ale stocării și metodelor de procesare și a măsurilor de securitate, precum și măsuri fizice de protecție împotriva accesului neautorizat la sistemele unde colectăm date personale. Cu excepția cazului când avem acordul tău explicit, limităm accesul la datele personale la angajații LifeChurch.tv, prestatorii de servicii și intermediarii care au nevoie de aceste informații ca să opereze, să dezvolte sau să îmbunătățească serviciile noastre. Aceste persoane sunt supuse obligațiilor de confidențialitate și sunt pasibili de pedeapsă, inclusiv rezilierea contractului sau urmărire penală, dacă încalcă aceste obligații."
