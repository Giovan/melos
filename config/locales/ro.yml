            data integrity text: "LifeChurch.tv revizuiește colectarea de date, stocarea și metodele de procesare pentru a ne asigura că procesăm doar acele date personale care sunt necesare furnizării sau îmbunătățirii serviciilor noastre. Urmăm pași rezonabili să ne asigurăm că datele personale care le procesăm sunt exacte, complete și la zi, dar depindem de utilizatorii noștri în actualizarea datelor lor personale oricând e necesar."
            information access title: "Accesare și actualizare a datelor personale."
            information access text: "Când utilizezi serviciile LifeChurch.tv, facem eforturi de bună credință să-ți dăm acces la datele tale personale pentru a le modifica dacă nu sunt exacte sau a le șterge după dorință, cu excepția cazului când este cerut prin lege sau scopuri legitime ale serviciilor ca ele să fie păstrate. Solicităm utilizatorilor individuali să se identifice pe ei înșiși și informațiile solicitate a fi accesate, modificate sau șterse înainte de a procesa asemenea solicitări și putem refuza să procesăm solicitări care sunt repetate sau sistematice în mod nerezonabil, care cer efort tehnic disproporționat, periclitează intimitatea altora sau ar putea fi nepractice (de exemplu, solicitări legate de datele aflate pe benzi magnetice) sau pentru care accesul nu este necesar. În cazurile în care oferim accesul și corectarea datelor, acesta este gratuit cu excepția cazului dacă necesită efort disproporționat. Unele din serviciile noastre au diverse proceduri de accesare, modificare sau ștergere a datelor personale ale utilizatorilor."
