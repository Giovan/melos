            links title: "Lidhje"
            links text: "YouVersion mund të sigurojë, ose palë të treta mund të sigurojnë, lidhje drejt faqeve të tjera në Rrjetin Botëror të Internetit ose burime. Ju kuptoni dhe pranoni që Life.Church nuk ka kontroll dhe nuk është përgjegjës për disponueshmërinë dhe nuk miraton dhe nuk është përgjegjëse ose e detyruar për çfarëdo Përmbajtje, reklamë, produkt ose material tjetër në ose të disponueshme nga këto uebfaqe ose burime. Ju kuptoni dhe pranoni që Life.Church nuk është përgjegjëse në çfarëdo mënyre për çfarëdo dëmtimi ose humbje që shkaktohet nga ose në lidhje me përdorimin ose besimin e çfarëdo uebfaqeje ose burimi të tillë."
            rights title: "Të drejtat e pronësisë"
            rights text: "Ju kuptoni dhe pranoni që YouVersion përmban të dhëna të pronësuara dhe të fshehta që mbrohen nga të drejtat e autorit, nga marka, nga shenjat e shërbimit, nga licenca, nga ligjet për pronën intelektuale ose nga ligje dhe të drejta të tjera të pronësisë. Përveç rasteve kur shprehet shprehimisht nga ligji i zbatueshëm ose kur është autorizuar nga Life.Church, ju pranoni të mos kopjoni, modifikoni, jepni me qira, merrni me qira, jepni me hua, shitni, shpërndani, shfaqni publikisht, ekzekutoni publikisht ose krijoni vepra të prejardhura të bazuara në YouVersion, tërësisht ose pjesërisht."
            limitation title: "Kufizimi i detyrimit"
