            cookies title: "Life.Church cookies"
            cookies text: "Kur ju vizitoni www.bible.com, ne mund të dërgojmë një ose më shumë skedarë magazinimi në kompjuterin tuaj, që të mund identifikojmë në mënyrë unike shfletuesin tuaj. (Një skedar magazinimi është thjesht një skedar i vogël me tekst që përmban një varg karakteresh). Pranimi i këtyre skedarëve të mundëson të ruash preferencat e tua të përdorimit nga hyrja në hyrje. Ndonëse shumica e shfletuesve i pranojnë automatikisht këto lloje të skedarëve, shfletuesi mund të caktohet që t'i refuzojë të gjitha ato, ose t'ju njoftojë se kur është duke t'u dërguar një skedar i tillë. Disa veçori dhe shërbime nga YouVersion mund të mos funksionojnë siç duhet nëse skedarët e magazinimit janë të çaktivizuara. "
