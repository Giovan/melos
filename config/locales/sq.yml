            trademark title: "Informacion i shenjës dalluese"
            trademark text: "Markat, logot, shenjat e shërbimit dhe emrat e produktit dhe shërbimit që lidhen me Life.Church dhe shërbesat e saj janë marka të Life.Church ('Shenjat e Life.Church'). Pa leje me shkrim të dhënë më parë nga Life.Church, ju pranoni të mos shfaqni apo përdorni Shenjat e Life.Church në çfarëdo mënyre."
            copyright title: "Shënim dhe procedure për të ngritur pretendime për të drejtat e autorit ose për shkelje të të drejtave të pronësisë"
            copyright text: "Life.Church e respekton pronën intelektuale të të tjerëve. Ne u kërkojmë përdoruesve tanë të veprojnë njëlloj, veçanërisht kur kjo ka lidhje me përdorimin e shërbimit YouVersion. Life.Church, në rrethana të caktuara dhe sipas gjykimit të saj, mund të heq të drejtën dhe/ose të mbyllë llogaritë e përdoruesve të cilët mund të përsëritin shkelje. Nëse ju besoni që vepra tuaj është kopjuar në atë mënyrë që përbën shkelje të të drejtave të autorit apo që prona tuaj intelektuale është shkelur në rast të kundërt, ju lutemi dërgoni të dhënat më poshtë në legal@youversion.com:<ul type='none'><li>Një firmë elektronike ose fizike të personit të autorizuar të veprojë në emër të pronarit të të drejtës së autorit ose pronës intelekuale që pretendohet;</li><br><li>Një përshkrim me shkrim të veprës që ka të drejtën e autorit ose pronës intelektuale që ju pretendoni se është shkelur;</li><br><li>Një përshkrim me shkrim se ku ndodhet në shërbimin YouVersion materiali që ju pretendoni se është dhunuar;</li><br><li>Adresën tuaj, numrin e telefonit dhe postën elektronike (çdo gjë që zbatohet);</li><br><li>Një deklaratë me shkrim nga ju që ju keni një besim të mirë që përdorimi i diskutuar nuk është autorizuar nga pronari i të drejtës së autorit, nga agjenti i tij ose nga ligji;</li><br><li>Një deklaratë me shkrim nga ju, e lëshuar nën dënimin e dëshmisë së rremë, se të dhënat më sipër në Njoftimin tuaj janë të sakta dhe që ju jeni pronari i pronës intelektuale dhe i të drejtës së autorit ose që ju jeni autorizuar të veproni në emër të pronarit të pronës intelektuale ose të të drejtës së autorit. Agjenti i Njoftimit në Life.Church për pretendime të shkeljes së pronës intelektuale ose të të drejtës së autorit mund të kontaktohet si vijon:%{newline}Përmes postës: Life.Church c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}Telefon: +1-405-680-5433%{newline}Faks: +1-405-844-3002%{newline}E-postë: %{mailto_link}</li></ul>"
            general title: "Informacion i përgjithshëm"
            general text: "Marrëveshja e plotë. Këto KUSHTE TË PËRDORIMIT përbëjnë marrëveshjen e plotë midis jush dhe Life.Church dhe qeverisin përdorimin tuaj të shërbimit YouVersion, duke zëvendësuar çdo marrëveshje të mëparshme midis jush dhe Life.Church në lidhje me shërbimin YouVersion. Ju mund t'ju nënshtroheni edhe kushteve dhe përcaktimeve shtesë.<br><br>Zgjedhja e Ligjit dhe Forumi. KUSHTET E PËRDORIMIT dhe marrëdhënia midis jush dhe Life.Church do të qeveriset nga ligjet e Shtetit të Oklahomës pa patur konflikt me dispozitat ligjore. Ju dhe Life.Church pranoni t'i nënshtroheni juridiksionit personal dhe ekskluziv të gjykatave që ndodhen brenda qarkut të Oklahomës, Oklahomë.<br><br>Dorëheqja dhe shkëputja nga kushtet. Dështimi nga Life.Church për të ushtruar ose përforcuar çdo të drejtë apo dispozitë të këtyre KUSHTEVE TË PËRDORIMIT nuk do të përbëjë ndonjë dorëheqje të këtyre të drejtave apo dispozitave. Nëse ndonjë dispozitë e këtyre KUSHTEVE TË PËRDORIMIT gjendet nga një gjykatë e një juridiksioni kompetent se është e pavlefshme, prapëseprapë palët pranojnë që gjykata duhet të përpiqet t'i japë të drejtë synimeve të palëve siç janë pasqyruar në dispozitë dhe dispozitat e tjera të këtyre KUSHTEVE TË PËRDORIMIT mbeten në efekt dhe fuqi të plotë.<br><br>Asnjë të drejtë të mbijetesës dhe jondërrueshmëria. Ju pranoni që llogaria juaj Life.Church nuk është e ndërrueshme dhe çdo e drejtë për ID-në tuaj nga Life.Church ose përmbajtje brenda llogarisë suaj përfundon me vdekjen tënde. Mbas një vërtetimi të një kopje të certifikatës së vdekjes, Life.Church mund të mbyllë përherë llogarinë tënde dhe të fshijë çdo përmbajtje të saj.<br><br>Statuti i kufizimeve. Ju kuptoni dhe pranoni që pavarësisht nga çdo statut ose ligj në të kundërtën, çdo pretendim ose shkak veprimi që rrjedh nga ose në lidhje me përdorimin e shërbimit YouVersion ose këtyre KUSHTEVE TË PËRDORIMIT, duhet të ngrihet brenda një (1) viti pasi të jetë ngritur një pretendim ose shkak veprimi i tillë o