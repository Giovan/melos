        privacy: 
            policy: "Politika e privatësisë të %{youversion}"
            intro: "YouVersion, një faqe interneti dhe program në pronësi dhe i drejtuar nga Life.Church, e di që ju shqetësoheni se si përdoret dhe ndahet informacioni rreth jush. Ne shpresojmë që deklaratat më poshtë do t'ju ndihmojnë të kuptoni se si YouVersion do të mbledhë, përdorë dhe mbrojë informacionin që ju siguroni për ne në faqen apo programin tonë. Ne nuk do të përdorim apo ndajmë informacionin tuaj me askënd tjetër përveçse siç është përshkruar në këtë Politikë të Privatësisë."
            translation disclaimer: "Politika e privatësisë është përkthyer për lehtësinë tuaj; megjithatë, Life.Church nuk mban asnjë garanci apo përfaqësim lidhur me saktësinë e përkthimit. Nëse do të hasen mospërputhje midis versionit anglisht dhe atij të përkthyer, versioni anglisht do të ketë të drejtë."
            what we collect: "Çfarë ne mbledhim dhe si e përdorim atë"
            your information title: "Informacioni që ju siguroni"
            your information text: "Kur ju regjistroheni për një llogari YouVersion ose një shërbim tjetër nga Life.Church ose një promovim që kërkon regjistrim, ne kërkojmë të dhënat tuaja personale (siç janë emri, e-posta dhe një fjalëkalim për llogarinë). Ne mund të kombinojë këto të dhëna që ju paraqitni nën llogarinë tuaj bashkë me të dhëna nga shërbime të tjera nga LifeChurch.tv ose nga palë të treta për t'ju siguruar një përvojë më të mirë dhe për të përmirësuar cilësinë e shërbimeve tona. Për disa shërbime, ne mund t'ju lejojmë të zgjidhni që këto të dhëna të mos kombinohen."
            device id title: "ID e pajisjes unike"
            device id text: "Ky hyni në Programin e Biblës YouVersion, ne mund të mbledhim numrin ID Unik të Pajisjes suaj ('UDID') dhe/ose adresën IP dhe/ose vendndodhjen GPS. Ne e përdorim këtë informacion për t'ju siguruar një përvojë sa më personale. Ky informacion mblidhet për të përcaktuar numrin total të pajisjeve unike që përdorin shërbimin tonë ose pjesë të shërbimit tonë, për të ditur përdorimin total, për të analizuar të dhëna dhe për të komunikuar me ju në mënyrë sa më të efektshme. Ne mund ta kombinojmë këtë informacion me të dhëna nga palë të treta për t'ju siguruar një përvojë më të mirë dhe për të përmirësuar cilësinë e shërbimit tonë. Ne nuk ndajmë asnjë informacion personal të identifikueshëm me palë të treta në lidhje me kodin tuaj UDID apo vendndodhjen GPS pa lejen tuaj të qartë."
            cookies title: "Skedarët e magazinimit Life.Church"
            cookies text: "Kur vizitoni <a href='https://www.bible.com' target='_self'>www.bible.com</a>, ne mund t'ju dërgojmë në kompjuterin tuaj një ose më shumë skedarë magazinimi për të identifikuar në mënyrë unike shfletuesin tuaj. (Një skedar magazinimi është thjesht një skedar i vogël që përmban një varg karakteresh). Pranimi i këtyre skedarë prej nesh të mundëson të ruash preferencat e tua si përdorues në kohë të ndryshme. Ndonëse shumica e shfletuesve i pranojnë automatikisht këta lloje të skedarëve, ju mund të caktoni që shfletuesi juaj t'i refuzojë të gjitha ato ose të të njoftojë se kur po të dërgohet një skedar i tillë. Disa veçori dhe shërbime nga YouVersion mund të mos funksionojnë siç duhet nëse nuk është aktivizuar pranimi i këtyre skedarëve."
            log title: "Informacioni i hyrjes"
            log text: "Kur ju përdorni shërbimet e Life.Church, serverat tanë automatikisht regjistrojnë informacionin që shfletuesi juaj dërgon kur vizitoni një nga faqet tona. Këto hyrje në server mund të përfshijnë të dhëna si kërkesat tuaja në rrjet, adresën protokollare të internetit, llojin e shfletuesit, gjuhën e shfletuesit, datën dhe kohën e kërkesës suaj dhe një ose më shumë \"gjurmues\" që mund të identifikojnë në mënyrë unike shfletuesin tuaj."
            communications title: "Komunikimet e përdoruesit"
            communications text: "Të dhëna personale ose kërkesa që ju paraqitni përmes <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a> do t'i Administratori i grupit dhe/ose një prej anëtarëve të tyre do të ketë hyrje në këto të dhëna. Kur ju dërgoni e-postë apo një komunikim tjetër në një prej uebfaqeve të zotëruara nga Life.Church, ne mund të ruajmë këto komunikime për të përpunuar kërkesat tuaja, për t'ju përgjigjur kërkesave tuaja dhe për të përmirësuar shërbimet tona."
            third party title: "Faqet e palës së tretë"
            third party text: "Kjo Politikë e Privatësisë vepron vetëm për faqet dhe aplikacionet që janë në pronësi dhe të operuara nga Life.Church. Life.Church nuk mund të rregullojë faqe të tjera që janë të lidhura nga brenda uebfaqeve dhe shërbimeve tona të ndryshme. Këto faqe të tjera mund të futin skedarët e tyre të magazinimit ose skedarë të tjerë në kompjuterin tuaj, të mbledhin të dhëna ose të thithin të dhëna personale prej teje. Ju duhet të familjarizoheni me Politikën e tyre unike të Privatësisë, nëse zgjidhni të vizitoni faqet e tyre."
            information use title: "Si e përdorim ne informacion tuaj?"
            information use text: "Kur pajtoheni në një shërbim të veçantë që kërkon regjistrim, ne ju kërkojmë të paraqitni të dhëna personale. Nëse Life.Church dëshiron ta përdorë këtë informacion në një mënyrë ndryshe nga qëllimi për të cilin është mbledhur, ne do t'ju kërkojmë për miratimin tuaj përpara një përdorimi të tillë. Ju mund të refuzoni dorëzimin e të dhënave personale për secilin prej shërbimeve tona, ku në këtë rast ne mund të mos jemi në gjendje t'ju sigurojmë këto shërbime."
            information security title: "Si e mbrojmë informacionin tuaj?"
            information security text: "Life.Church nuk i ndan të dhënat tuaja personale me institucione të tjera jashë Life.Church pa miratimin tuaj të qartë. Life.Church mund të ndajë të dhënat tuaja personale vetëm nëse ka një besim të mirë që hyrja, përdorimi, ruajtja dhe zbulimi i këtyre të dhënave është mjaft i nevojshëm për (a) të plotësuar një ligj apo normë të zbatueshme, proces ligjor ose kërkesë të detyrueshme qeveritare, (b) të detyruar zbatimin e Kushteve të Përdorimit, duke përfshirë hetimin e shkeljeve të mundshme të tyre, (c) të zbuluar, shmangur ose në të kundërt për t'u përballur me mashtrimin, sigurinë apo çështje teknike, ose (d) të mbrojtur kundër dëmit të pashmangshëm për të drejtat, pronën ose sigurinë e Life.Church, përdoruesit e saj ose publikun siç kërkohet ose lejohet nga ligji. Life.Church merr masat e duhura të sigurisë për të mbrojtur kundër hyrjeve të paautorizuara ose modifikimit, zbulimit ose shkatërrimit të paautorizuar të të dhënave, duke përfshirë inspektimet e brendshme të grumbullimit të të dhënave tona, ruajtjes dhe praktikave përpunuese si dhe të masave të sigurisë, si edhe masat e ruajtjes fizike kundër hyrjes së paautorizuar në sistemet ku ne i ruajmë të dhënat personale. Derisa të jetë marrë leje e qartë nga ana tuaj, Life.Church e kufizon hyrjen te të dhënat personale vetëm për punëdhënësit e saj, kontraktuesit dhe agjentët të cilëve u duhet të dinë këtë informacion për të vepruar, zhvilluar ose përmirësuar shërbimet tona. Këta individë janë të lidhur nga detyrimet e mirëbesimit dhe mund t'i nënshtrohen disiplinës, që përfshin pushimin nga puna dhe ndjekjen penale, nëse dështojnë të plotësojnë këto detyrime."
            data integrity title: "Integriteti i të dhënave"
            data integrity text: "Life.Church i rishikon praktikat e mbledhjes së të dhënave, e magazinimit dhe e përpunimit për t'u siguruar që ne vetëm mbledhim, magazinojmë dhe përpunojmë të dhënat personale që nevojiten për të siguruar ose përmirësuar shërbimet tona. Ne ndërmarrim hapa përgjegjës për t'u siguruar që informacioni personal i përpunuar prej nesh të jetë i saktë, të plotë dhe aktual, por varemi nga përdoruesit tanë që të përditësojnë ose korrigjojnë informacionin e tyre personal sa herë të jetë e nevojshme."
            information access title: "Mundësia e përdorimit dhe përditësimit të informacionit personal"
            information access text: "Kur ne përdorim çdo shërbim nga Life.Church, ne bëjmë përpjekje me mirëbesim për t'ju siguruar hyrje në të dhënat tuaja personale dhe qoftë t'i korrigjojmë këto të dhëna nëse janë të pasakta ose t'i fshijmë këto të dhëna me kërkesën tuaj nëse nuk kërkohet në të kundërt që të ruhet sipas ligjit ose për qëllime ligjore të shërbimit. Ne u kërkojmë individëve përdorues të identifikojnë veten dhe informacionin e kërkuar ku kërkohet të hyhet, të korrigjohet ose të hiqet përpara se të përpunohet një kërkesë e tillë dhe ne mund të refuzojmë të përpunojmë kërkesa që janë në mënyrë të paarsyeshme të përsëritura ose sistematike, që kërkojnë përpjekje teknike të tepruara, që rrezikojnë privatësinë e të tjerëve apo që do të jenë tejet jopraktike (për shembull, kërkesa në lidhje me informacion që qëndrojnë në kaseta kopje rezervë), ose për të cilat hyrja nuk është në të kundërt e domosdoshme. Në çdo rast që sigurojmë hyrje dhe korrigjim të të dhënave, ne e kryejmë këtë shërbim pa pagesë, veç nëse kryerja e këtij veprimi kërkon përpjekje të tepruara. Disa nga shërbimet tona kanë procedura të ndryshme për hyrjen, korrigjimin ose fshirjen e të dhënave personale të përdoruesit."
            enforcement title: "Përforcimi"
            enforcement text: "Life.Church e rishikon periodikisht pajtimin e saj me këtë Politikë të Privatësisë. Kur ne marrim ankesa formale me shkrim në lidhje më çështje të privatësisë, është politika jonë që të kontaktojmë përdoruesin që ka ngritur ankesën në lidhje me shqetësimet e tij apo të saj.  Ne do të bashkëpunojmë me autoritetet rregulluese të duhura, duke përfshirë autoritet vendore për mbrojtjen e të dhënave, për të zgjidhur çdo ankesë në lidhje me transferimin e të dhënave personale që nuk mund të zgjidhen midis Life.Church dhe një individi."
            questions title: "Pyetje"
            questions text: "Çdo pyetje rreth politikës së privatësisë mund të dërgohet në: legal@youversion.com"
        terms: 
            title: "Kushtet e përdorimit"
            translation disclaimer: "Kushtet e përdorimit janë përkthyer për lehtësinë tuaj; megjithatë, Life.Church nuk mban asnjë garanci apo përfaqësim lidhur me saktësinë e përkthimit. Nëse do të hasen mospërputhje midis versionit anglisht dhe atij të përkthyer, versioni anglisht do të ketë të drejtë."
            acceptance title: "Pranimi i kushteve"
            acceptance text: "Duke klikuar 'Pranoj', ju miratoni që keni lexuar dhe pranuar të jeni i lidhur nga KUSHTET E PËRDORIMIT nga YouVersion.  Life.Church siguron shërbime në Internet dhe në Rrjetin Mbarëbotëror ('Web') përmes aplikacionin të vet YouVersion si dhe disa uebfaqeve ku përfshihet <a href='https://www.bible.com' target='_self'>http://bible.com</a> (kolektivisht, 'YouVersion'), që u nënshtrohen këtyre KUSHTEVE TË PËRDORIMIT. Life.Church mund të përditësojë KUSHTET E PËRDORIMIT herë pas here, pa njoftim, dhe e ruan versionin më aktual të këtyre KUSHTEVE TË PËRDORIMIT në: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Kur përdorni shërbimin YouVersion, ju i nënshtroheni edhe çdo udhëzimi ose rregulli shtesë që mund të postohet herë pas here në faqen YouVersion. Të gjitha këto udhëzime apo rregulla janë si rrjedhim të përfshira me referim në këto KUSHTE TË PËRDORIMIT. Shkelja e këtyre KUSHTEVE TË PËRDORIMIT duhet të raportohet përmes e-postës në <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
            description title: "Përshkrimi i shërbimit"
            description text: "Life.Church u siguron Përdoruesve hyrje te një larmi shërbimesh përmes YouVersion, duke përfshirë por që nuk kufizohen me, shikim video në internet, postime dhe komente në blog, komentar, mjete të tjera të larmishme komunikimi, forume dhe përmbajtje të personalizuar, pa asnjë pagesë nga ana e përdoruesit. Duke përdorur shërbimin YouVersion, ju kuptoni se një përdorim i tillë mund të përfshijë komunikime nga Life.Church, duke përfshirë por që nuk kufizohen me njoftime të shërbimeve, mesazhe administrative dhe mesazhe të tjera për të cilat je pajtuar më vete. Ju kuptoni dhe pranoni që jeni përgjegjës për të pasur hyrje në YouVersion, gjë që mund të përfshijë pajisje dhe tarifa të palëve të treta (siç janë tarifat për sigurimin e shërbimit të internetit, pagesa për transmetime ose pagesa të tjera që lidhen me shfaqjen dhe dorëzimin e mesazheve)."
            registration title: "Detyrimet tuaja të regjistrimit"
            registration text: "Ju kuptoni dhe pranoni për të:<ul><li>siguruar të dhëna të vërteta, të sakta, aktuale dhe të plota rreth vetes siç e kërkojnë forma(t) e regjistrimit nga YouVersion ('Të Dhënat e Regjistrimit') dhe</li><li>të mirëmbani dhe të përditësoni menjëherë Të Dhënat e Regjistrimit për t'i patur ato të vërteta, të sakta, aktuale dhe të plota. Nëse Life.Church dyshon se ky informacion është i pavërtetë, i pasaktë, jo aktual ose i paplotë, Life.Church ka të drejtën të pezullojë ose të mbyllë llogarinë tuaj dhe t'ju refuzojë çfarëdo dhe çdo përdorim aktual apo të ardhshëm të shërbimit YouVersion (apo edhe për ndonjë pjesë të tij). Life.Church është e interesuar për sigurinë dhe privatësinë e të gjithë përdoruesve të tyre, sidomos të fëmijëve. Për këtë arsye, prindërit e fëmijëve nën moshën 13 vjeç të cilët i lejojnë fëmijët e tyre të kenë hyrje në shërbimin YouVersion duhet të pranojnë që YouVersion është ndërtuar për t'ju drejtuar një auditori të gjerë. Prandaj, si kujdestari ligjor i fëmijës suaj, është përgjegjësia juaj të vendosni nëse shërbimi YouVersion është i përshtatshëm për fëmijën tuaj.</li></ul>"
            privacy title: "Kushtet e privatësisë së Life.Church"
            privacy text: "Të Dhënat e Regjistrimit si dhe të dhëna të tjera për ty i nënshtrohen Politikës sonë të Privatësinë, që gjendet në <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>. Ju kuptoni se përmes përdorimit të shërbimit YouVersion, pranoni mbledhjen dhe përdorimin (siç parashtrohet në Politikën e Privatësisë) e këtij informacioni, duke përfshirë transferimin e këtij informacioni në Shtetet e Bashkuara dhe/ose në vende të tjera për magazinim, përpunim dhe përdorim nga <a href='http://life.church' target='_self'>Life.Church</a>."
            account title: "Llogaria e anëtarit, fjalëkalimi dhe siguria"
            account text: "Me përfundimin e procesit të regjistrimit në YouVersion, ju do të merrni një fjalëkalim dhe një llogari. Ju jeni përgjegjës për të ruajtur fshehtësinë e fjalëkalimit dhe të llogarisë dhe ju jeni plotësisht përgjegjës për të gjithë aktivitetin që ndodh nën fjalëkalimin ose llogarinë tuaj. Ju pranoni që të njoftoni menjëherë Life.Church për çdo përdorim të paautorizuar të fjalëkalimit apo llogarisë suaj apo për çdo thyerje të sigurisë dhe të siguroheni që të bëni dalje nga llogaria juaj në fund të çdo seance."
            conduct title: "Sjellja e anëtarit"
            conduct text: "Ju kuptoni që i gjithë informacioni, të dhënat, teksti, programi, muzika, fotografitë, grafikët, videot, mesazhet, etiketat, postimet në blog ose forum ose materiale të tjera ('Përmbajtje'), qoftë e postuar publikisht ose e transmetuar privatisht, janë përgjegjësia e vetme e personit nga ku një Përmbajtje e tillë ka dalë. Kjo do të thotë që ju jeni krejtësisht përgjegjës për të gjithë Përmbajtjen që ju ngarkoni, postoni, dërgoni me e-postë, transmetoni ose bëni në një mënyrë ndryshe të disponueshme përmes shërbimit YouVersion. Ndonëse Life.Church e monitoron Përmbajtjen e dorëzuar përmes YouVersion, Life.Church nuk mund të garantojë mjaftueshëm saktësinë, ndershmërinë, cilësinë apo përshtatshmërinë e kësaj Përmbajtjeje. Ju kuptoni dhe pranoni se duke përdorur shërbimin YouVersion, ju mund të viheni përballë ndonjë Përmbajtje që mund të jetë fyese, e pahijshme ose e kundërshtueshme. Ju pranoni të mos e përdorni shërbimin YouVersion për të:<ul type='none'><li>ngarkuar, postuar, dërguar me e-postë, transmetuar ose të bërë ndryshe të disponueshme çfarëdo Përmbajtje që është e paligjshme, e dëmshme, kërcënuese, fyese, ngacmuese, torturuese, diskredituese, vulgare, e turpshme, shpifëse, pushtuesve e privatësisë së tjetrit, urryese, diskriminuese ose e kundërshtueshme nga pikëpamja raciale, etnike ose ndryshe;</li><li>që lëndon të miturit në çfarëdo mënyre;</li><li>që hiqet sikur është dikush tjetër ose një entitet tjetër, që përfshin, por nuk kufizohet nga, një zyrtar të Life.Church, një drejtues forumi, një udhërrëfyes ose organizator, ose që pohon në mënyrë të rremë ose që paraqet keq lidhjen tuaj me një person ose entitet;</li><li>që falsifikon titujt apo që manipulon ndryshe simbolet identifikuese për të fshehur origjinën e çdo Përmbajtje që transmetohet përmes YouVersion;</li><li>që ngarkon, poston, dërgon me e-postë, transmeton apo që e bën ndryshe të disponueshme çdo Përmbajtje të cilën nuk ke të drejtë ta bësh të disponueshme sipas çfarëdo ligji ose sipas çfarë lidhje kontraktuese ose mirëbesuese (siç janë informacioni i brendshëm, informacioni pronar dhe konfidencial i mësuar ose i zbuluar si pjesë e marrëdhënieve të punësimit ose nën marrëvëshje të pazbulueshme);</li><li>që ngarkon, poston, dërgon me e-postë, transmeton ose e bën ndryshe të disponueshme çdo Përmbajtje që dhunon çfarëdo shpikje, markë, të fshehtë biznesi, të drejtë autori ose të drejta pronësie ('Të Drejtat') e çfarëdo pjese;</li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul><ul><li><li></li><li></li><li></li><li></li></ul><ul><li></li><li></li></ul>"
            international title: "Këshillime të veçanta për përdorim ndërkombëtar"
            international text: "Ju pranoni se duke përdorur shërbimin YouVersion, do të jeni duke bërë që komunikime të dërgohen përmes rrjetit të kompjuterave nga Life.Church, pjesë të të cilave ndodhen të shpërndara në glob. Si rrjedhim, edhe ato komunikime që duket se janë të natyrës brenda vendit, mund të rezultojnë në transmetim të komunikimeve midis shteteve dhe në mbarë globin, pavarësisht se ku je i vendosur fizikisht në kohën e transmetimit. Prandaj, ju pranoni që përdorimi i shërbimit YouVersion rezulton në transmetim të të dhënave midis vendeve dhe në mbarë globin. Duke pranuar natyrën globale të internetit, ju pranoni të pajtoheni me të gjitha rregullat vendore në lidhje me sjelljen në internet dhe me Përmbajtjen e pranueshme. Në mënryë specifike, ju pranoni të pajtoheni me të gjitha ligjet e zbatueshme për sa i përket transmetimit të të dhënave teknike të cilat eksportohen në Shtetet e Bashkuara ose në vendin ku ju banoni."
            content title: "Përmbajtje e paraqitur ose e vënë në dispozicion për përfshirje në këtë shërbim"
            content text: "Life.Church nuk pretendon pronësi të Përmbajtjes që ju paraqitni ose bëni të disponueshme për përfshirje në YouVersion. Megjithëkëtë, në lidhje me Përmbajtjen që ju paraqitni ose bëni të disponueshme për përfshirje në fusha me hyrje publike në YouVersion, ju i jepni Life.Church lejen/lejet e mëposhtme falas, jo-ekskluzive dhe për në mbarë botën, siç zbatohen:<ul type='none'><li>Në lidhje me Përmbajtjen që paraqitni ose bëni të disponueshme për përfshirje në fusha me hyrje publike në YouVersion, lejen për përdorim, shpërndarje, riprodhim, ndryshim, përshtatje, përdorim publik, shfaqje publike si dhe prodhimin e veprave të prejardhura të kësaj Përmbajtje për qëllimet e sigurimit dhe promovimit të fushave të veçanta në YouVersion ku kjo Përmbajtje është paraqitur ose është bërë e disponueshme. Kjo leje ekziston vetëm për aq kohë që ju zgjidhni të vazhdoni përfshirjen e kësaj Përmbajtje në YouVersion dhe do të përfundojë në kohën kur ju ose Life.Church e hiqni këtë Përmbajtje nga YouVersion.</li><br><li>Në lidhje me Përmbajtje tjetër nga fotografi, grafikë, audio ose video që ju paraqitni ose bëni të disponueshme për përfshirje në fusha me hyrje publike në YouVersion, jepet leja e vazhdueshme, e parevokueshme dhe tërësisht e nënlicensuar për përdorim, shpërndarje, riprodhim, ndryshim, përshtatje, publikim, përkthim, përdorim publik, shfaqje publike si dhe prodhimin e veprave të prejardhura të kësaj Përmbajtje (në tërësi apo pjesërisht) dhe për të përfshirë këtë Përmbajtje në vepra të tjera në çfarëdo formati ose mediumi të njohur tani ose të zhvilluar më vonë.</li><br><li>'Hyrje publike'. Fushat me 'Hyrje publike' në YouVersion janë ato fusha që janë synuar të jenë të disponueshme për publikun e përgjithshëm. Fushat me hyrje publike në YouVersion do të përfshijnë, por nuk kufizohen me, bordet e mesazhet, komentet në blog, fushat e komunitetit dhe forumet që janë të hapura si për anëtarët ashtu edhe për vizitorët.</li></ul>"
            contributions title: "Kontribute për YouVersion"
            contributions text: "Duke paraqitur ide, sugjerime, dokumente dhe/ose propozime ('Kontribute') te YouVersion, ju kuptoni dhe pranoni që:<ul><li> Kontributet tuaja nuk përmbajnë infromacion të fshehtë apo që është i pronësuar;</li><li> Life.Church nuk është nën asnjë detyrim fshehtësie, të shprehur apo të nënkuptuar, për sa i përket Kontributeve;</li><li> Life.Church nuk do të ketë të drejtën të përdorë apo të zbulojë (ose të zgjedhë të mos përdorë ose zbulojë) Kontribute të tilla për çfarëdo qëllimi, në çfarë mënyrë, në çfarëdo forme në mbarë botën;</li><li> Life.Church mund të ketë diçka të ngjashme me Kontributet tashmë në konsideratë ose në zhvillim;</li><li> Kontributet tuaja bëhen automatikisht pronë e Life.Church pa asnjë detyrim nga Life.Church për ju; dhe</li><li> ju nuk keni të drejtën për asnjë kompensim ose rimbursim të çfarëdo lloji nga Life.Church në asnjë rrethanë.</li></ul>"
            indemnity title: "Dëmshpërblimi dhe kalimi nga detyrimi"
            indemnity text: " Ju pranoni të zhdëmtoni dhe të mbroni Life.Church dhe vartësit, anëtarët, oficerët, agjentët, nëpunësit, partnerët dhe licencuesit e saj nga çdo pretendim ose kërkesë, duke përfshirë tarifa të arsyeshme të përfaqësuesve ligjorë, të bëra nga çdo palë e tretë për shkak të ose që del nga Përmbajtja që ju paraqitni, postoni, transmetoni apo që bëni ndryshe të disponueshme përmes YouVersion, nga përdorimi tuaj i shërbimit YouVersion, nga lidhja tuaj me YouVersion, nga shkelja tuaj e KUSHTEVE TË PËRDORIMIT ose nga shkelja tuaj e çfarëdo të drejte të dikujt tjetër.  Ju kuptoni dhe pranoni qartë që Life.Church dhe vartësit, anëtarët, oficerët, nëpunësit, partnerët dhe licencuesit e saj nuk japin asnjë garanci që:<ul><li> YouVersion do të plotësojë kërkesat tuaja;</li><li> YouVersion do të jetë i pandërprerë, në kohë, i sigurt apo pa gabime; dhe</li><li> që rezultatet që mund të përftohen nga përdorimi i shërbimit YouVersion do të jenë të sakta ose të besueshme. Nën asnjë rrethanë Life.Church nuk do të jetë e detyruar në asnjë mënyrë për çfarëdo humbje ose dëmtimi të çfarëdo lloji të shkaktuar si rezultat i përdorimit të çfarëdo Përmbajtjeje që është bërë e disponueshme përmes shërbimit YouVersion.</li></ul>Ju kuptoni dhe pranoni qartë dhe çdo material i shkarkuar ose i përftuar ndryshe përmes përdorimit të shërbimit YouVersion hapet me maturinë dhe rrezikun tuaj dhe vetëm ju do të mbaheni përgjegjës për çfarëdo dëmtimi të sistemit tuaj kompjuterik ose humbje të të dhënave që rezultojnë nga shkarkimi i një materiali të tillë."
            resale title: "Jo rishitjeve të shërbimit"
