    about page: 
        relevancy: "Përshtatshmëri"
        relevancy copy: "Në brezat e mëparshëm, mundësia që njerëzit kishin për të përdorur Biblën ishte shumë e kufizuar. Sot kjo nuk është më një problem. Sidoqoftë, shumë njerëz që kanë mundësi të përdorin Biblën mendojnë se mesazhi i saj nuk zbatohet në jetën e tyre. Në të njëjtën kohë, ka të tjerë që besojnë se ka një lidhje midis Biblës dhe përvojave të jetës së tyre të përditshme."
        information revolution: "Revolucioni i informacionit"
        information revolution copy: "Në dekadat e fundit, Interneti ka sjellë një revolucion i cili i jep mundësi njerëzve si kurrë më parë. Me aftësinë për të ndarë, kontribuar, krijuar, shpallur dhe komunikuar, është e lehtë për të shprehur se kush jemi dhe se çfarë besojmë me pjesën tjetër të botës."
        youversion copy: "Që prej fillimit të saj në 1996, qëllimi i LifeChurch.tv ka qenë për të udhëhequr njerëzit për t'u bërë plotësisht ndjekës të devotshëm të Krishtit. Duke bërë këtë, ne kemi kërkuar mënyra të reja për të ndihmuar njerëzit për ta lidhur Biblën me jetët e tyre të përditshme. Metodat tona kanë ndryshuar me kalimin e viteve ndërsa kemi përfshirë teknologji dhe strategji të ndryshme. Por në themel, fokusi ynë mbetet mbi përshtatshmërinë ndërsa vazhdimisht përpiqemi të praqesim dhe t'i mësojmë njerëzit se si Fjala e Perëndisë ka të bëjë me çdonjërin, pavarësisht se ku jetojnë."
        youversion copy 2: "YouVersion përfaqëson një tjetër fushë të re në përpjekjet e LifeChurch.tv. Ne nuk po ndërtojmë thjesht një mjet për të ndikuar botën duke përdorur teknologji të re, por për më tepër, ne po angazhojmë njerëzit në marrdhënien me Perëndinë ndërsa ata zbulojnë rëndësinë që Bibla ka në jetën e tyre"
        partners title: "Partnerët e Botimit të Biblës"
        partners text: "Pa partnerët tanë publikues bujarë të Biblës, YouVersion thjesht nuk do të kishte mundësi t'i siguronte komunitetin tonë botëror kaq shumë Bibla. Shumë nga ju kanë pyetur se si mund të falënderoni këta mbështetës thelbësorë të misionit të YouVersion. Ju mund të mësoni më tepër rreth tyre, shërbesave të tyre dhe mënyrave se si mund t'i mbështesni nëpërmjet hallkave lidhëse më poshtë."
