            modifications text: "Life.Church ruan të drejtën në çdo kohë dhe herë pas here të ndryshojë ose të ndërpresë, përkohësisht ose përherë, shërbimin YouVersion (ose një pjesë të tij) me ose pa njoftim. Ju pranoni që Life.Church nuk do të jetë e detyruar ndaj teje apo ndonjë pale të tretë për çfarëdo ndryshimi, pezullimi ose ndërprerje të shërbimit YouVerison."
