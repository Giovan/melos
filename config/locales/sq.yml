            intro: "YouVersion, një faqe interneti dhe program në pronësi dhe i drejtuar nga Life.Church, e di që ju shqetësoheni se si përdoret dhe ndahet informacioni rreth jush. Ne shpresojmë që deklaratat më poshtë do t'ju ndihmojnë të kuptoni se si YouVersion do të mbledhë, përdorë dhe mbrojë informacionin që ju siguroni për ne në faqen apo programin tonë. Ne nuk do të përdorim apo ndajmë informacionin tuaj me askënd tjetër përveçse siç është përshkruar në këtë Politikë të Privatësisë."
