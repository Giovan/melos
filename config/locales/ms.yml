                with friends: "Kongsikan dengan sahabat anda"
                fb: 
                    dialog name: "Adakah anda mempunyai App Alkitab?"
                    dialog desc: "Saya amat menyukai App Alkitab! Ia amat membantu saya untuk menjadikan Alkitab sebahagian dari hidup saya sehari-hari. Ia membolehkan saya untuk highlight, mendengarkan audio Alkitab, membuat nota, mengikuti pelan devosi...dan menonton video! Muat turun sekarang (ia adalah percuma): http://www.bible.com/app"
                tw: 
                    tweet: "App Alkitab @YouVersion ditempatkan di sudut kekal dalam home screen saya. Baca, tonton, dengar, dan kongsi...semuanya dalam app yang percuma:"
                em: 
                    subject: "Adakah anda mempunyai App Alkitab?"
                    body: "Saya amat gembira dengan App Alkitab dari YouVersion dan berharap anda juga akan menyukainyai. Saya membuka Alkitab lebih kerap kebelakangan ini kerana ianya mudah untuk dibaca, ditonton, didengar dan dikongsi. Ia juga mempunyai Pelan, yang mana mempunyai pilihan Alkitab yang terpilih dan menunggu saya setiap hari. \n\nAnda boleh mendapatinya (percuma!) untuk kebanyakan telefon mudah alih di sini:\nhttp://www.bible.com/app"
            body: 
                p1: "10 Julai akan menjadi hari yang besar. Ia bukan sahaja ulangtahun ke-5 App Alkitab, tetapi juga menandakan 5 tahun sejak pelancaran Apple's iTunes Store."
                p2: "Tetapi lebih besar? Dengan bantuan anda, inilah harinya App Alkitab akan mencapai 100 juta muat turun."
                p3: "Kita telah mempelajari bahawa Allah menggunakan pencapaian seperti ini untuk menjana perkembangan yang lebih besar."
                p4: "Ayuh mencipta sejarah bersama."
                after p1: "YouVersion mewakili kesatuan global masyarakat yang bersemangat untuk membantu orang lain terlibat dengan Firman Allah. Kepada semua kumpulan Alkitab dan para penerbit, gereja-gereja, pastor-pastor, dan para sukarelawan Alkitab: terima kasih atas kemurahan hati anda!"
                after p2: "Apa yang sangat menarik tentang pencapaian ini adalah apa yang ia wakili: hari ini masyarakat berhubung dengan Alkitab dalam skala yang tidak pernah kita lihat sebelum ini. Ini sangat manakjubkan untuk melihat apa yang Allah sedang lakukan. Dan kita percaya ini baru permulaan. <em>Ia bermula dengan 100 juta</em>."
