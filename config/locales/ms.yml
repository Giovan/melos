            your information title: "Informasi yang dibekal oleh anda"
            your information text: "Ketika anda mendaftarkan akaun YouVersion, ataupun perkhidmatan atau promosi Life.Church yang memerlukan pendaftaran, kami meminta informasi peribadi (contohnya nama anda, alamat e-mel dan kata laluan akaun). Kami mungkin menggabungkan informasi yang dibekalkan dalam akaun, dengan informasi dari perkhidmatan Life.Church yang lain atau pihak ketiga, demi membekalkan pengalaman yang lebih baik serta untuk meningkatkan kualiti perkhidmatan kami. Untuk perkhidmatan tertentu, anda mungkin boleh memilih dikecualikan daripada penggabungan informasi."
            device id title: "ID Peranti Unik dan lokasi GPS"
            device id text: "Ketika anda mengakses Aplikasi Injil YouVersion, kami mungkin mengumpul ID Peranti Unik ('UDID') dan/atau alamat IP dan/atau lokasi GPS. Kami menggunakan informasi ini untuk membekalkan pengalaman yang disesuaikan untuk anda. Informasi ini dikumpul demi mengetahui nombor agregat peranti unik yang menggunakan perkhidmatan kami atau sebahagian perkhidmatan kami, mengetahui jumlah penggunaan, menganalisa data, dan berkomunikasi dengan anda secara lebih berkesan. Kami mungkin menggabungkan informasi ini dengan informasi dari pihak ketiga untuk membekalkan pengalaman yang lebih baik dan untuk meningkatkan kualiti perkhidmatan kami. Kami tidak memberitakan sebarang informasi peribadi yang boleh dikenal pasti kepada pihak ketiga, yang berkaitan UDID atau lokasi GPS anda, tanpa kebenaran eksplisit anda."
            cookies title: "Cookie Life.Church"
            cookies text: "Ketika anda mengunjungi <a href='https://www.bible.com' target='_self'>www.youversion.com</a>, kami mungkin mengirim cookie ke komputer anda, agar dapat mengenal browser anda secara unik. (Cookie adalah fail teks kecil yang mengandungi rangkaian karakter.) Penerimaan cookie kami membenarkan anda menetapkan preferensi anda dari sesi ke sesi. Browser biasanya menerima cookie secara default, namun anda boleh set browser untuk menolak segala cookie, atau untuk memberitahu anda ketika anda dihantar cookie. Ada fungsi dan perkhidmatan YouVersion yang mungkin tidak berfungsi baik sekiranya cookie tidak diperbolehkan."
