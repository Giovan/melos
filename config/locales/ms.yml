            log text: "Ketika anda menggunakan YouVersion, server kami akan merakam secara otomatik, informasi yang dihantar oleh browser anda, ketika anda mengunjungi laman web kami. Log server mungkin mengandungi informasi seperti permintaan web anda, alamat Internet Protocol, jenis browser, bahasa browser, tarikh dan masa permintaan, serta cookie yang dapat mengenal browser anda secara unik."
