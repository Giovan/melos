            logo: "YouVersion: App Alkitab"
            tagline: "Ia bermula dengan <em>100 juta</em>"
            intro: "Bolehkah App Alkitab mencapai 100 juta instalasi sebelum ulangtahun kami yang ke 5 pada 10 Julai? Hanya dengan bantuan anda!"
            after: "Oleh kerana anda, App Alkitab mencapai 100 juta pemuat turun di ulang tahun yang ke 5 pada 10 Julai. Terima kasih!"
