            trademark text: "Cap dagangan, logo, tanda perkhidmatan, dan nama produk dan perkhidmatan yang berkaitan dengan Life.Church dan kumpulan pelayanannya merupakan cap dagangan Life.Church ('Tanda Life.Church'). Tanpa kebenaran bertulis yang terdahulu dari Life.Church, anda bersetuju langsung tidak akan memaparkan atau mengguna Tanda Life.Church."
            copyright title: "Notis dan Tatacara Membuat Tuntutan Pelanggaran Hak Cipta atau Harta Intelek"
            copyright text: "Life.Church menghormati harta intelektual orang lain. Kami meminta para pengguna kami agar melakukan yang sama, terutamanya berkenaan penggunaan YouVersion. Life.Church mungkin, pada keadaan yang sesuai dan budi bicara tunggalnya, melumpuhkan dan/atau menghentikan akaun pengguna yang merupakan pelanggar berulang. Sekiranya anda yakin bahawa kerja anda telah disalin dalam cara yang melanggar hak milik, atau hak harta intelektual anda telah dicabuli, sila hantar maklumat berikut ke legal@youversion.com:<ul type='none'><li>Tandatangan elektronik atau fizikal orang yang dibenarkan untuk bertindak bagi pihak pemilik hak cipta atau kepentingan harta intelektual yang berkenaan;</li><br/><li>Huraian bertulis tentang kerja berhak cipta atau harta intelektual lain yang anda dakwa telah dilanggar;</li><br/><li>Huraian bertulis tentang lokasi bahan yang anda dakwa telah dilanggar di YouVersion;</li><br/><li>Alamat, nombor telefon dan alamat emel anda (semua yang berkenaan);</li><br/><li>Pernyataan bertulis oleh anda bahawa anda secara jujur mempercayai bahawa penggunaan yang dipertikaikan tidak dibenarkan oleh pemilik hak milik, agennya, atau undang-undang;</li><br/><li>Pernyataan bertulis oleh anda, dengan bersedia dikenakan hukuman sumpah palsu, bahawa maklumat di atas dalam Notis anda adalah tepat dan bahawa anda ialah pemilik hak cipta atau harta intelektual itu, atau bahawa anda merupakan orang yang dibenarkan untuk bertindak bagi pihak pemilik hak cipta atau harta intelektual itu. Agen Life.Church untuk Notis tuntutan pelanggaran hak milik atau harta intelektual boleh dihubungi seperti berikut:%{newline}Melalui pos: Life.Church c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline} Telefon: (405) 680-5433%{newline}Faks: (405) 844-3002%{newline}Emel: %{mailto_link}</li></ul>"
            general title: "Informasi Umum"
            general text: "Kesuluruhan Persetujuan. TERMA PENGGUNAAN ini merupakan keseluruhan persetujuan di antara anda dan Life.Church dan mengawal penggunaan YouVersion oleh anda, dan menggantikan sebarang persetujuan terdahulu di antara anda dan Life.Church berkenaan dengan YouVersion. Anda juga mungkin tertakluk kepada terma dan syarat tambahan.<br><br>Pilihan Undang-undang dan Forum. TERMA PENGGUNAAN dan perhubungan antara anda dan Life.Church dikawal oleh undang-undang Negeri Oklahoma tanpa mengambil kira konflik peruntukan undang-undang. Anda dan Life.Church bersetuju bertunduk kepada bidang kuasa peribadi dan eksklusif mahkamah yang dilokasi di dalam daerah Oklahoma County, Oklahoma.<br><br>Pengecualian dan Pemutusan Terma. Kegagalan Life.Church untuk menggunakan hak atau peruntukan dalam TERMA PENGGUNAAN ini tidak merupakan pengecualian hak atau peruntukan tersebut. Sekiranya sebarang peruntukan dalam TERMA PENGGUNAAN ini didapati tidak sah oleh mahkamah yang berbidang kuasa kompeten, pihak-pihak namun bersetuju bahawa mahkamah akan berusaha memberi kesan kepada niat pihak-pihak seperti dicerminkan dalam peruntukan tersebut, dan peruntukan lain dalam TERMA PENGGUNAAN ini terus berkuatkuasa.<br><br>Tiada Hak Survivorship dan Tiada Pindahmilikan. Anda bersetuju bahawa akaun Life.Church anda tidak boleh dipindah milik, dan segala hak terhadap ID Life.Church anda atau kandungan akaun anda tamat ketika anda meninggal dunia. Selepas menerima salinan sijil kematian, Life.Church boleh memberhentikan akaun anda dan menghapuskan secara kekal segala kandungannya.<br><br>Statut Batasan. Anda memahami dan bersetuju bahawa tidak kira sebarang statut atau undang-undang yang bertentangan, sebarang tuntutan atau kausa tindakan yang berbangkit dari atau berkaitan dengan penggunaan YouVersion atau TERMA PENGGUNAAN ini mesti difail dalam masa satu (1) tahun selepas tuntutan atau kausa tindakan demikian berlaku atau dihalang selama-lamanya.<br><br>Tajuk seksyen dalam TERMA PE