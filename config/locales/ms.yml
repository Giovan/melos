            modifications text: "Pada sebarang masa dan dari semasa ke semasa, Life.Church berhak mengubahsuai atau menghentikan, buat sementara atau secara kekal, YouVersion (atau sebahagian darinya) dengan notis atau tanpa notis. Anda bersetuju bahawa Life.Church tidak akan bertanggungan kepada anda atau sebarang pihak ketiga demi sebarang ubahsuaian, pemberhentian seketika atau pemberhentian kekal YouVersion."
