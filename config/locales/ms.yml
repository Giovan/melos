            dealings text: "Anda mengakui bahawa urusan anda, dengan sebarang pihak yang ditemu atau dijumpa di, atau melalui YouVersion adalah hanya di antara anda dan pihak tersebut. Anda bersetuju bahawa Life.Church tidak akan bertanggungjawab atau bertanggungan terhadap sebarang kehilangan atau sebarang jenis kerosakan yang berakibat dari urusan demikian."
