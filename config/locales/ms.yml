            limitation text: "Anda ternyata memahami dan bersetuju bahawa Life.Church dan subsidiari, affiliate, pegawai, pekerja, ejen, rakan kongsi dan pelesennya tidak akan bertanggungan kepada anda demi sebarang gantirugi langsung, tidak langsung, bersampingan, istimewa, turutan atau yang boleh diteladani, termasuk, tetapi tidak terhad kepada, gantirugi untuk kehilangan keuntungan, muhibah, penggunaan, data atau kehilangan tidak ketara yang lain (walaupun Life.Church telah dinasihatkan tentang kemungkinan gantirugi demikian), yang berakibat dari:<ul><li>penggunaan atau ketidakupayaan mengguna YouVersion;</li><li>akses tak sah atau perubahan kepada hantaran atau data anda;</li><li>pernyataan atau kelakuan sebarang pihak ketiga di YouVersion; atau</li><li>sebarang perkara lain yang berkenaan YouVersion.</li></ul>"
