                title: "App Alkitab secara keseluruhannya adalah percuma dan merupakan cara yang hebat untuk meneroka Alkitab."
                copy: "Baca, Dengar, Tonton, Kongsi. Dapatkan App Bible untuk smartphone dan tablet anda: <a href='http://bible.com/app' target='_self'>Muat Turun Sekarang</a>"
