            rights text: "Anda mengakui dan bersetuju bahawa YouVersion mengandungi informasi proprietari dan kerahsiaan yang dilindungi oleh hak cipta, cap dagangan, tanda perkhidmatan, paten, undang-undang harta intelek, atau hak proprietari dan undang-undang lain. Kecuali bila ternyata dibenarkan oleh undang-undang berkenaan atau diberi kuasa oleh Life.Church, anda bersetuju tidak akan menyalin, mengubahsuai, menyewa, memajak, meminjam, menjual, mengedar, memaparkan secara awam, mempersembahkan secara awam atau mencipta kerja terbitan berdasarkan YouVersion, samada keseluruhan atau separa."
