      intro: "YouVersion，作为LifeChurch.tv 拥有并运营的网站和应用软件，知道您关心自己的信息是如何被使用和分享的。我们希望以下的说明能够帮助您理解YouVersion 将如何收集，使用和保护您向我们提供的信息。"
      translation disclaimer: "隐私政策是为了方便您查阅而翻译，LifeChurch.tv 对于翻译的准确性不做任何承诺或保证。如果英文和译文不一致，应以英文为准。"
