      privacy text:                             "您的注册资料和其他信息受到我们的隐私政策（位于%{terms_link}）所约束。您了解，通过 YouVersion 的使用，您同意这些信息的收集和使用（如隐私政策所列），包括由 %{lifechurch_link} 把这些信息转移给美国或者其他国家储存，处理和使用。"
