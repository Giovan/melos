      your information title: "您提供的信息"
      your information text: "当您注册 YouVersion  账户或者其他 LifeChurch.tv 的服务或任何需要注册的活动的时候，我们会向您询问您的个人资料（包括您的姓名，邮件地址和一个帐户密码）。我们会把您申请帐户时提交的资料与 LifeChurch.tv 其他服务项目或者第三方所提供的信息合并，以便我们能够向您提供更好的服务并提高我们服务的质量。对于某些服务，我们会允许您决定是否合并这些信息。"
      device id title: "唯一设备身份和GPS位置"
      device id text: "当您使用 YouVersion 圣经软件时，我们可以获取您的唯一设备身份(“UDID”)，IP 地址和/或 GPS 位置。通过这些信息，我们可以为您提供量身定做的服务。获取这些信息是为了统计使用我们的服务或部分服务的设备总数，跟踪使用总量，分析数据，以及更有效地与您沟通。我们可以把这些信息和第三方信息结合起来，让您获得更佳体验，提升我们的服务。我们不会与第三方共享与您的 UDID 或 GPS 位置相关的个人信息。"
      cookies title: "Lifechurch.tv 网站的 cookies"
      cookies text: "当您访问 <a href='www.youversion.com'>www.youversion.com</a>时，我们可以发送一个或多个 Cookie 到您的电脑，这样我们就能识别您的浏览器。(Cookie 就是一个很小的文本文件，其中包含一串字符) 接受我们的 Cookie 使浏览器可以在您下次打开我们的网页时记录您的使用偏好。虽然大多数浏览器默认接受 Cookie，但您可以设置浏览器拒绝所有 Cookie，或提醒您正在接收 Cookie。如果您关闭了 Cookie 的接收，YouVersion 的部分功能或服务将无法正常生效。"
      log title: "日志信息"
      log text: "当您使用 YouVersion 时，我们的服务器会在您访问我们的网站时自动记录您的浏览器所发送的信息。这些服务器记录的信息包括您的网页请求，IP 地址，浏览器类型，浏览器语言，请求日期与时间，以及可以识别您的浏览器的一个或多个 Cookie。"
      communications title: "用户通讯"
      communications text: "您通过 <a href='www.youversion.com/live'>www.youversion.com/live</a>提交的个人信息或请求会被发送到群组管理员那里。群组管理员或者其中一个管理员将会处理这些信息。当您通过发送电子邮件或者信息给 LifeChurch.tv 所属的任何一个网站，我们将保留这些信息来处理您的问题，回应您的请求并改善我们的服务。"
      third party title: "第三方站点"
      third party text: "本隐私条款仅适用于由 LifeChurch.tv 所有并运营的网站和应用程序。 LifeChurch.tv 不能控制其他从我们的网页和服务链接出去的其他网站。其他网站可能在您的电脑上储存它们的缓存或其他文件，收集数据或者要求您的个人资料。如果选择访问他们的网站，您需要详细了解他们各自的隐私政策。"
      information use title: "我们会如何使用您的信息？"
      information use text: "当您注册一个要求注册的特定服务的时候，我们要求您提供个人信息。如果LifeChurch.tv 使用这些信息的目的与与当初收集信息的目的不同，我们在使用前将首先征求您的同意。您可以拒绝向我们的任何服务提交个人信息，在这种情况下，LifeChurch.tv 有可能不能够给您提供相关的服务。"
      information security title: "我们如何保护您的信息？"
      information security text: "没有您的明确同意，LifeChurch.tv 不会与 LifeChurch.tv 以外的其他组织共享您的个人信息。LifeChurch.tv 在确信接触、使用、保存或披露这些信息是合理的、必需的情况下，可以共享您的个人信息。前述合理的必需的情况包括：(a) 满足管辖法律、法规、法律程序或可执行的政府请求；(b) 执行适用的使用条款，包括调查潜在的违反使用条款的行为；(c) 侦查、阻止或处理欺诈、安全或技术问题；或 (d) 按照法律的要求或允许，保护 LifeChurch.tv及其用户和公众的权利、财产或安全免受迫在眉睫的损害。LifeChurch.tv 采取适当的安全措施来保护前述信息免受未经许可的存取、改动、披露或者数据的破坏。这包括内部审查我们的数据收集、储存与处理的行动和安全措施，还有实体安全措施来防止非法进入我们储存个人数据的系统。除非有您的明确同意，LifeChurch.tv 限制接触这些个人信息。LifeChurch.tv 只准许有需要取得信息来营运、开发，或提升我们服务的 LifeChurch.tv 员工、承包商和代理人使用这些个人信息。这些人员都受保密义务的约束，如果不履行这些义务，他们会受到处罚，包括终止合约和刑事起诉。"
      data integrity title: "数据完整性"
      data integrity text: "LifeChurch.tv 审查数据收集、储存和处理的行为，以确保只收集、储存和处理那些提供或完善 LifeChurch.tv 服务所必须的个人信息。LifeChurch.tv 采取合理的步骤以确保 LifeChurch.tv 处理的个人信息是正确、完整的，但是LifeChurch.tv 依赖用户自己在必要时更新或更改他们的个人信息。"
