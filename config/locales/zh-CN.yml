      content title:                            "内容已经提交，可以用于服务了"
      content text:                             "LifeChurch.tv 不拥有您提交的或者使之在 YouVersion 服务中可获得的内容的所有权。但是，对于您提交的或者使之在 YouVersion 公众区域可获得的内容，您在以下方面授予 LifeChurch.tv 在全世界范围内的免费的非独家的使用权：%{line_break}对于您提交或者使之在 YouVersion 公共区域可获得的内容，为了提供和推广相应的 YouVersion 区域的目的，授权在YouVersion使用、传播、复制、修改、改编、公开演示和公开展示前述内容。本授权的期限与您选择使前述内容在 YouVersion 上持续存在的时间一致，并将在您或者 YouVerison 在 YouVersion 上删除前述内容时终止。%{line_break}关于您提交或者使之在 YouVersion 公共区域可获得的内容，除了照片、图表、音频或视频外，永久的、不可撤消的且完全可再授权的使用、传播、复制、修改、改编、出版、翻译、公开演示和公开展示前述内容（整体或者部分）并可将前述内容以现在已知或者今后开发出来的任一格式或者媒介编入其他作品中。%{line_break}“公众区域”：YouVersion 的“公众区域”是指那些一般公众可以进入的区域。YouVersion 的公众区域包括但不限于留言板、博客评论、网上社区、以及向会员和访客开放的论坛。"
      contributions title:                      "向LifeChurch.tv捐赠"
      contributions text:                       "在提交任何意见，建议，文件，和计划（“提案”）给 LifeChurch.tv 时，您将确认并同意：%{item}(a) 您的提案中不包括任何机密或者知识产权信息； %{item}(b) LifeChurch.tv 对您的提案不承担任何明示或默示的保密义务；%{item}(c) LifeChurch.tv 有权为任何目的、以任何方式，通过全球任何媒体使用或者公开（或者不使用或不公开）您的提案； %{item}(d) LifeChurch.tv 可能已经拥有与您的提案相类似的处于筹划或者开发阶段的方案；%{item}(e) 您的提案将自动成为 LifeChurch.tv 的财产，但是 LifeChurch.tv 无需对您承担任何义务； %{item}(f) 在任何情况下，您都无权向 LifeChurch.tv 要求赔偿或者补偿。"
      indemnity title:                          "补偿和责任免除"
      indemnity text:                           "您同意保护并使 LifeChurch.tv 及其附属机构、关联公司、管理人员、代理人、员工、合伙人或许可人免受任何第三方提出的任何索赔或者要求（包括合理的律师费）之害，前述索赔或要求可起因于或者产生于您提交、发布、传送或使之通过 YouVersion 可以获得的内容，或者可起因于或产生于您使用 YouVersion、接入 YouVersion、违反使用条款或者违反任何他人权利。您明确理解并同意 LifeChurch.tv 及其附属机构、关联公司、管理人员、雇员、代理人、合伙人和许可人并不保证：%{item}(i) YouVersion 将满足您的要求；%{item}(ii) YouVersion 将连续、及时、安全或无误；%{item}(iii) 使用YouVersion 获得的结果是正确的或可靠的。在任何情况下，对于因使用在YouVersion 上可获得的内容造成的任何损失或损害，LifeChurch.tv 都不承担任何责任。%{line_break}您明确理解并同意：从 YouVersion 下载或获得的任何资料是由您自主选择使用并自负风险，并且对下载前述资料产生的对您计算机系统的损害或者资料的损失，您应独自负责。%{line_break}您明确理解并同意：在接触到某些光图案或者电脑屏幕背景时或者在使用YouVersion 时，一小部分用户可能会经历癫痫发作，LifeChurch.tv 对此不承担责任。某些条件可能诱发先前未发现的癫痫症状，即使该用户之前没有癫痫或者癫痫症史。如果您，或者您家中的任何人有癫痫病，请在使用YouVersion之前咨询您的医生。在您使用 YouVersion 时如果出现下述症状之一，请立即停止使用 YouVersion 并咨询您的医生：头晕、视力变化，眼睛或肌肉抽搐、失去意识、失去方向感、不自主运动或者抽搐。"
