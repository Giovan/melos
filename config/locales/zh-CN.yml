      policy:                                   "%{youversion} 隐私条款"
      intro:                                    "YouVersion，作为LifeChurch.tv 拥有并运营的网站和应用软件，知道您关心自己的信息是如何被使用和分享的。我们希望以下的说明能够帮助您理解YouVersion 将如何收集，使用和保护您向我们提供的信息。我们不会在隐私条款叙述的情况之外使用或者与其他人分享您的信息。"
      what we collect:                          "我们收集的信息及其用途"
      your information title:                   "您提供的信息"
      your information text:                    "当您注册YouVersion 的账户，或者其他 LifeChurch.tv 的服务或任何需要注册的活动的时候，我们会向您询问您的个人资料（包括您的姓名，邮件地址和一个帐户密码）。我们会把您申请帐户时提交的资料与LifeChurch.tv 其他服务项目或者第三方所提供的信息合并，以便我们能够向您提供更好的服务并提高我们服务的质量。对于某些服务，我们会允许您决定是否合并这些信息。"
      device id title:                          "唯一设备身份"
      device id text:                           "当您使用YouVersion圣经软件时，我们可以获取您的唯一设备身份（“UDID”）和/或IP地址。通过您的 UDID，我们可以为您提供量身定做的服务。获取 UDID 信息是为了统计使用我们的服务或部分服务的设备总数，跟踪使用总量，分析数据，以及更有效地与您沟通。我们可以把您的 UDID 和第三方信息结合起来，让您获得更佳体验，提升我们的服务。我们不会与第三方共享与您的 UDID 相关的个人信息。"  
      cookies title:                            "Lifechurch.tv 网站的 cookies"
      cookies text:                             "当您访问 %{link} 时，我们可以发送一个或多个 cookie 到您的电脑，这样我们就能识别您的浏览器。（Cookie就是一种小型文档，包含一连串的字符。）接受我们的 cookie 可以使浏览器在您浏览不同网页的时候记忆您的用户偏好。虽然大多数浏览器默认接受 cookie，但您可以设置浏览器拒绝所有cookie，或提醒您正在接收 cookie。如果您关闭了 cookie 的接收，YouVersion 的部分功能和服务将无法正常进行。"   
      log title:                                "日志信息"
      log text:                                 "当您使用 LifeChurch.tv 服务时，我们的服务器会在您访问我们的网站时自动记录您的浏览器所发送的信息。这些服务器记录的信息包括您的网页请求，IP地址，浏览器类型，浏览器语言，请求日期与时间，以及可以识别您的浏览器的一个或多个 cookie。"
      communications title:                     "用户讨论"
      communications text:                      "您通过 %{link} 提交的个人信息和个人请求会被发送到群组管理员那里。群组管理员或者其中一个管理员将会处理这些信息。当您通过发送电子邮件或者其他信息交流方式给 LifeChurch.tv 所属的任何一个网站，我们将记录这些信息来处理您的问题，回应您的请求并改善我们的服务。"
      third party title:                        "第三方站点"
      third party text:                         "本隐私政策仅适用于由 LifeChurch.tv 所有并运营的网站和应用程序。 LifeChurch.tv 不能控制其他从我们的网页和服务链接出去的其他网站。这些其他的网站可能在您的电脑上储存它们的缓存或其他文件，收集数据或者要求您的个人资料。如果选择访问他们的网站，您需要详细了解他们各自的隐私政策。"
      information use title:                    "我们会如何使用您的信息？"
      information use text:                     "当您注册一个要求注册的特定服务的时候，我们要求您提供个人信息。如果LifeChurch.tv 使用这些信息的目的与与当初收集信息的目的不同，我们在使用前将首先征求您的同意。除隐私政策或其他特别服务条款明确规定的目的外，我们不会收集或者使用任何敏感性的信息，除非我们事先已取得您的同意。您可以拒绝向我们的任何服务提交个人信息，在这种情况下，LifeChurch.tv 有可能不能够给您提供相关的服务。"
      information sharing title:                "我们会如何分享您的信息？"
      information sharing text:                 "LifeChurch.tv 不会与 LifeChurch.tv 以外的其他机构分享您的个人信息。然而若我们有充分的理由相信存取、使用、保存或者披露此类信息对下列情况是合理必要时，LifeChurch.tv 可能会分享您的个人信息： a）满足任何适用的法律、法规，法定程序或强制性的政府要求， （b）强制性执行适用的使用条款，包括对潜在违规行为的调查。（c）侦查、预防，或以其他方式解决诈欺、安全性或技术性问题，或（d）在法律要求或允许下，保护 LifeChurch.tv、其服务使用者或公众的权利、生命财产或安全以使其免受伤害。"
      information security title:               "信息安全"
      information security text:                "LifeChurch.tv 采取适当的安全措施来防守未经许可的存取、改动、披露或者数据的破坏。这包括内部审查我们的数据收集、储存与处理的行动和安全措施，还有实质的安全措施来防止非法进入我们储存个人数据的系统。我们只准许有需要取得信息来营运、开发，或提升我们服务的 LifeChurch.tv 员工、承包商和代理人使用这些个人信息。这些人员都受保密义务的约束，如果不履行这些义务，他们会受到处罚，包括终止合约和刑事起诉。"
      data integrity title:                     "数据完整性"
      data integrity text:                      "LifeChurch.tv 仅按照信息收集时的目的处理信息，并遵守隐私政策或相关服务适用的隐私声明的规定。我们审查数据收集、储存和处理的行为，以确保只收集、储存和处理那些提供或完善我们服务所必须的个人信息。我们采取合理的步骤以确保我们处理的个人信息是正确、完整的，但是我们依赖用户自己在必要时更新或更改他们的个人信息。"
      information access title:                 "获取并更新个人信息"
      information access text:                  "当您使用任何 LifeChurch.tv的服务时，我们会真诚地努力为您提供个人信息访问服务，无论是改正不准确的数据，或者按您要求删除相关数据，除非依法要求保留或者出于合法服务的目的必须保留。在处理这些请求前，我们请每个用户确认身份和要求获取、改正或者删除的信息，我们可能会拒绝处理那些不合理的重复、系统性的请求、与技术努力不相称的请求、妨害他人隐私的请求、或者非常不切实际的请求（例如，涉及到保存在备份磁带上的信息的请求），或者其他非必需访问的请求。我们提供信息访问和修改服务，此服务是免费的，除非提供此服务需要付出不相称的努力。我们的一些服务有不同的程序来存取，纠正或删除用户的个人信息。"
      enforcement title:                        "强制条款"
