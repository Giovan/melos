      conduct title:                            "成员行为准则"
      conduct text:                             "您明白所有的信息、数据、文本、软件、音乐、声音、照片、图表、视频、信息、卷标、博客或论坛贴或其它材料(\"内容\")，无论是公开发布的还是私下传送的，都由内容提供者负全权责任。这意味着您，而不是LifeChurch.tv，对您上传、发布、电邮、发送或者通过其它方式添加到YouVersion 的内容负全责。 虽然 LifeChurch.tv 会监控提交到 YouVersion的内容, 但 LifeChurch.tv 无法保证其准确性、一致性、质量及恰当性。您承认并同意通过使用 YouVersion，您也许会接触到侮辱性或不恰当的内容。您同意不用 YouVersion来：%{item}上传、发布、电邮、传递或者通过其它方式添加任何非法、有害、威胁、辱骂、侵扰、侵权、诋毁、庸俗、猥亵、 诽谤、侵犯他人隐私、憎恨、歧视、种族歧视或基于其它原因需被禁止的内容；%{item}以任何方式伤害未成年人；%{item}假冒任何个人或团体——包括但不限于 LifeChurch.tv 职员、论坛带领人、指导或主持人，或虚假陈述或误传您与某个人或团体的关系；%{item}伪造数据标题或以其他方式操控识别数据以掩盖通过 YouVersion 传输内容的发源地；%{item}上传, 发布、电邮、传输或者通过其它方式添加任何您在法律规定和合同、信托关系下无权发布的信息 (例如通过雇佣关系知晓的、或受保密协议约束的内部信息、专有或保密信息)；%{item}上传, 发布、电邮、传输或者通过其它方式添加任何侵犯他方专利、商标、商业秘密、版权或者其它专有权利的内容；%{item}上传, 发布、电邮、传输或者通过其它方式添加任何无邀请、无批准的广告、促销材料、垃圾邮件、连锁信，传销或其它形式的招揽客户的行为；%{item}上传, 发布、电邮、传输或者通过其它方式添加任何包含软件病毒或其它干扰、破坏或限制任何电脑软硬件或电讯设备功能的计算机代码、文件、程序；%{item}干扰任何正常对话流或以其他举动来负面影响其它用户实时交流的行为；%{item}干扰或影响 YouVersion 或与其相连的服务器或网络，或者违反任何与 YouVersion 相连网络的要求、程序、政策或规定；%{item}故意地或无意地违反任何当地、州或国家或国际法律，包括但不限于美国证券交易委员会制定的规定, 任何国家级或其它证券交易所的规定，包括但不限于纽约证券交易所、美国证券交易所或 NASDAQ 及其他有法律执行力的规定；%{item}向美国政府基于移民及国籍法第219条指定为外国恐怖组织提供重要支持或资源 (或隐匿隐藏该支持或资源的性质, 位置、来源及所有权)；%{item}跟踪或者骚扰他人；%{item}搜集或存储其他用户的个人信息以进行上述明令禁止的行为。LifeChurch.tv 通过 YouVersion 提供无偿、个性化及无形的信仰帮助。您确认 LifeChurch.tv 可能或可能不会先进行内容审查，但LifeChurch.tv 及其指定人有权自行决定（但没有义务），以任何理由审查、拒绝、或移除 YouVersion 上的任何内容。%{line_break}您承认并同意 LifeChurch.tv 可以在法律要求或者基于善意相信此类存取保留或披露是必要的情况下存取、保存或披露您的帐号信息及内容，%{item}（a）执行法律程序； %{item}（b）执行使用协议；%{item}（c）回应第三方就任何内容违反其知识产权的指控； %{item}（d）回答您的客户服务请求；或 %{item}（e）保护 LifeChurch.tv 及其用户和公众的权利、财产、个人安全。%{line_break}您明白 YouVersion 的技术处理及传输，包括您的内容，可能会 %{item}（a）涉及到通过各种网络的传输; 及 %{item}（b）调整改变以匹配或适应网络或设备连接的技术要求。"
      interstate title:                         "LifeChurch.tv网络的州际沟通性质"
      interstate text:                          "您确认在使用 YouVersion 的时候， 您将通过 LifeChurch.tv 的计算机网络对外发送信息，其中部分信息分布到全球。所以，不管您在发送信息的时候身在何处，有些原本是属于州内性质的信息传送也有可能成为州际性的信息传送。相应地，您确认在使用 YouVersion 的时候会产生洲际数据交换。"
