  about page:
    relevancy: "Relevancia"
    relevancy copy: "A múltban nagyon kevesen fértek hozzá a Bibliához. Mára ez megváltozott. Mégis sokan, akik hozzáférnek a Bibliához, úgy gondolják, hogy az üzenete nem vonatkozik az ő életükre. Ugyanakkor mások elhiszik, hogy mindennapi megtapasztalásaik kapcsolatban vannak a Bibliával. "
    information revolution: "Információ Keringés"
    information revolution copy: "Az elmúlt évtizedben az internet egy olyan forradalmat idézett elő, mely korábban nem ismert lehetőségeket nyit. Lehetőséget ad megosztani, hozzájárulni, létrehozni, leadni és kommunikálni; így könnyű kifejezni másoknak, hogy kik vagyunk és mit hiszünk."
    youversion copy: "Az 1996-os elindulása óta, a LifeChurch.tv célja az, hogy az embereket rávezesse Krisztus követésében a teljes odaszánásra. Közben folyamatosan új lehetőségeket keressünk, hogy segítsük az embereket, a Bibliát minden napi életük részévé tenni.  Az évek során változtak a módszereink, miközben különböző technológiákat és stratégiákat alkalmaztunk. Mindig a lényegre figyeltünk, miközben arra törekedtünk, hogy bemutassuk és megtanítsuk az embereknek, miként viszonyul Isten hozzánk, attól függetlenül, hogy hol tart az életük. "
    youversion copy 2: "A YouVersion új határt jelent a LifeChurch.tv munkájában. Nem pusztán egy eszközt hozunk létre, hogy az innovatív technológiával hatást gyakoroljunk a világra hanem, ami még fontosabb, elkötelezzük az embereket az Istennel való kapcsolatra, miközben felfedezik, hogy milyen fontos számukra a Biblia."
    partners title: "Biblia Kiadó Partnerek"
    partners text: "Nagyvonalú Biblia kiadót támogató partnereink nélkül a YouVersion egyszerűen képtelen lenne olyan sok Bibliát biztosítani világszerte a közösségeinknek. Sokan kérdeztétek, hogyan tudnátok kifejezni hálátokat a YouVersion misszió életfontosságú támogatóinak. Több mindent megtudhatsz róluk, a szolgálatukról, és arról, hogy miként támogathatod őket, az alábbi linkeken keresztül."
