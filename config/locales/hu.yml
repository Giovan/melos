        youversion copy 2: "A YouVersion új határt jelent a LifeChurch munkájában. Nem pusztán egy eszközt hozunk létre, hogy az innovatív technológiával hatást gyakoroljunk a világra, hanem - ami még fontosabb - elkötelezzük az embereket az Istennel való kapcsolatra, miközben felfedezik, hogy milyen fontos számukra a Biblia."
