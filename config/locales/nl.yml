            acceptance title: "Aanvaarding van de voorwaarden"
            acceptance text: "Door te klikken op 'Ik ga akkoord' erkent u dat u hebt gelezen en akkoord bent gegaan met de YouVersion GEBRUIKERSVOORWAARDEN. Life.Church levert diensten op het internet en het Wereldwijde Web (het 'Web') via haar YouVersion-applicatie en diverse websites waaronder <a href='https://www.bible.com' target='_self'>http://youversion.com</a> (collectief 'YouVersion' geheten), onder voorbehoud van de volgende gebruiksvoorwaarden. Life.Church mag de ALGEMENE VOORWAARDEN van tijd tot tijd bijwerken zonder voorafgaande kennisgeving en onderhoudt de meest recente versie van deze gebruiksvoorwaarden op: <a href='https://www.bible.com/terms' target='_self'> http://youversion.com/terms</a>. Bij het gebruik van YouVersion zult je ook worden onderworpen aan aanvullende richtlijnen of regels die van tijd tot tijd op de YouVersion-site geplaatst worden. Alle richtlijnen of regels zijn hierbij opgenomen door verwijzing in deze Gebruiksvoorwaarden. Overtredingen van deze gebruiksvoorwaarden moet worden gemeld via e-mail naar <a href='mailto:legal@youversion.com'> legal@youversion.com</a>."
            description title: "Beschrijving van de dienst"
            description text: "Life.Church voorziet gebruikers van toegang tot een verzameling van diensten door middel van YouVersion, die omvatten, maar niet beperkt zijn tot: online video bekijken, blogartikelen en opmerkingen, commentaar, andere soorten communicatiemiddelen, forums en persoonlijke inhoud, zonder kosten voor de gebruiker. Door YouVersion te gebruiken begrijp je dat dit gebruik ook de communicaties vanuit Life.Church omvat, zoals, maar niet beperkt tot, aankondiging van diensten, administratieve berichten en andere berichten waar je persoonlijk voor bent ingeschreven. Je begrijpt en bent het ermee eens dat je zelf verantwoordelijk bent voor het verkrijgen van toegang tot YouVersion, dus voor de kosten van je apparaten en vergoedingen aan derden (zoals voor je internetaanbieder, kosten voor beltegoed of andere kosten die te maken hebben met het tonen en afleveren van berichten)."
            registration title: "Je registratieverplichtingen"
            registration text: "U bevestigt en komt overeen dat u:<ul><li>waarheid getrouwe, accurate en volledige informatie over uzelf verstrekt zoals aangegeven in het YouVersion registratie formulier(en) (de &quot;Registratie Data&quot;) en</li><li>dat u de Registratie Data regelmatig naar waarheid bijwerkt. Mocht Life.Church vermoeden dat deze informatie niet waar, inaccuraat, niet actueel of compleet is, dan heeft Life.Church het recht uw inschrijving en het huidige of toekomstige gebruik van YouVersion te be√´indigen of weigeren (geldt ook voor onderdelen van). Life.Church hecht veel waarde aan de veiligheid en privacy van al zijn gebruikers, in het bijzonder kinderen. Om deze rede, dienen ouders van kinderen ermee in te stemmen dat kinderen tot 13 jaar kennis nemen van het feit dat YouVersion is ontwikkeld voor een breed publiek. Dienovereenkomstig, als voogd van uw kind, is het uw verantwoordelijkheid om te bepalen of YouVersion geschikt is voor uw kind.</li></ul>"
            privacy title: "YouVersion Privacybeleid"
