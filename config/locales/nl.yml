        privacy: 
            policy: "%{youversion} Privacybeleid"
            intro: "YouVersion, een website en applicatie in bezit van en uitgevoerd door Life.Church, weet dat je geeft om de manier we jouw informatie gebruiken en delen. We hopen dat de volgende verklaringen duidelijk maken hoe YouVersion de informatie die jij ons op onze site of via de  app verschaft, zal verzamelen, gebruiken en beschermen. Wij zullen je informatie niet gebruiken of delen op enige andere wijze dan beschreven in dit Privacybeleid."
            translation disclaimer: "Het Privacybeleid is voor jou gemak vertaald; maar Life.Church geeft geen garanties of verklaringen met betrekking tot de juistheid van de vertaling. Als er eventueel verschillen worden gevonden tussen de Engelse en de vertaalde versie, geldt de Engelse versie."
            what we collect: "Wat wij verzamelen en hoe we het gebruiken."
            your information title: "Informatie die je beschikbaar stelt"
            your information text: "Wanneer je je aanmeldt voor een YouVersion-account, of een andere service of aanbieding van Life.Church die registratie vereist, vragen we je om persoonlijke informatie (zoals je naam, e-mailadres en wachtwoord). Wij kunnen de informatie die jij ons geeft met betrekking tot je account combineren met informatie van andere Life.Church-diensten of van derden om je te kunnen voorzien van een betere ervaring en om de kwaliteit van onze diensten te verbeteren. Voor bepaalde diensten kan je weigeren dat wij je informatie gebruiken."
            device id title: "Unieke apparaatcode en gps-locatie"
            device id text: "Wanneer je toegang hebt tot de YouVersion Bijbel App, verkrijgen wij je unieke apparaatcode (\"UDID\") en/of IP-adres. We gebruiken je UDID om de gebruikservaring op jou af te stellen. De UDID-informatie wordt verzameld om het totale aantal te bepalen van de apparaten die gebruikmaken van onze diensten of delen van onze diensten. Wij analyseren de gebruikersdata om beter met je te communiceren. Wij kunnen je UDID-informatie combineren met informatie van derden om je te voorzien van een betere ervaring en om de kwaliteit van onze diensten te verbeteren. Wij delen geen persoonlijke identificeerbare informatie met derden in verband met je UDID."
            cookies title: "Life.Church-cookies"
            cookies text: "Als je <a href='https://www.bible.com' target='_self'>www.youversion.com</a> bezoekt, kunnen wij een of meer cookies naar je computer sturen, zodat wij je browser kunnen identificeren. (Een cookie is een heel klein tekstbestand dat een reeks tekens bevat.) Het accepteren van onze cookies zorgt ervoor dat je voorkeuren van sessie tot sessie worden bewaard. Hoewel de meeste browsers gewoon cookies accepteren kan het zijn dat je browser is ingesteld om cookies te weigeren, of om je te informeren als er een cookie aan je gezonden wordt. Sommige onderdelen van YouVersion kunnen onvolledig functioneren als alle cookies zijn uitgeschakeld."
            log title: "Log informatie"
            log text: "Als je gebruikmaakt van de diensten van Life.Church slaan onze servers automatisch informatie op die je browser verstuurt wanneer je een van onze websites bezoekt. Deze serverlogs kunnen informatie bevatten over je webverzoek, Internet Protocol-adres, browsertype, browsertaal en de datum en tijd van je verzoek; en een of meer cookies die jouw browser identificeren."
            communications title: "Communicatie met de gebruiker"
            communications text: "Persoonlijke informatie of verzoeken die je indient via  <a href='https://www.bible.com/live' target='_self'>www.youversion.com/live</a> worden naar de groepsbeheerder gezonden. De groepsbeheerder en/of een van de medewerkers heeft toegang tot deze informatie. Als je een e-mail of andere communicatie stuurt aan een Life.Church-website, kunnen we zulke informatie bewaren om jouw vragen te behandelen, om te reageren op je verzoeken en om onze diensten te verbeteren."
            third party title: "Websites van derden"
            third party text: "Deze Privacyvoorwaarden zijn alleen van toepassing op de sites en apps die eigendom zijn van en beheerd worden door Life.Church. Life.Church kan geen andere sites reguleren waarnaar gelinkt wordt binnen onze websites en diensten. Deze andere sites kunnen hun eigen cookies of andere bestanden op jouw computer plaatsen, gegevens verzamelen of persoonlijke informatie aan je vragen. Zorg dat je je op de hoogte stelt van hun eigen Privacyvoorwaarden in het geval dat je hun sites bezoekt."
            information use title: "Hoe gebruiken we je informatie?"
            information use text: "Wanneer je je aanmeldt voor een speciale dienst die registratie vereist, vragen we je om persoonlijke informatie. Indien Life.Church deze informatie voor andere doeleinden wil gebruiken dan waar het oorspronkelijk voor bedoeld was dan zullen we je vooraf om toestemming vragen. We zullen geen gevoelige informatie verzamelen of vragen voor andere doeleinden dan beschreven in de Privacyvoorwaarden en/of specifieke kennisgeving van diensten, tenzij we vooraf je toestemming hebben verkregen. Je mag afzien van het verschaffen van persoonlijke informatie aan elk van onze diensten, in welk geval Life.Church niet in staat is om die diensten te verlenen."
            information security title: "Hoe beschermen we je informatie?"
            information security text: "Life.Church deelt je persoonlijke gegevens niet met andere instellingen buiten Life.Church zonder je uitdrukkelijke toestemming. Life.Church zal je persoonlijke gegevens alleen delen als er voldoende vertrouwen is dat toegang, gebruik, het bewaren of openbaar maken van dergelijke gegevens redelijkerwijs noodzakelijk is om (a) te voldoen aan eventuele geldende wet- en regelgeving, wettelijke procedure of verzoek van een overheidsinstantie is, (b) uitvoering te geven aan de toepasselijke gebruiksvoorwaarden, met inbegrip van onderzoek naar mogelijke overtredingen daarvan, (c) fraude, beveiligings- of technische problemen op te sporen, te voorkomen of anderszins aan te pakken, of (d) tegen dreigend gevaar ten aanzien van de rechten, eigendommen of veiligheid van Life.Church, haar gebruikers of het publiek als vereist of toegestaan door de wet te beschermen. Life.Church neemt passende beveiligingsmaatregelen als bescherming tegen ongeoorloofde toegang tot, of ongeoorloofde aanpassing, openbaarmaking of vernietiging van gegevens. Hierbij inbegrepen zijn de interne beoordelingen van onze methoden voor gegevensverzameling, opslag en verwerking en onze beveiligingsmaatregelen, alsook fysieke beveiligingsmaatregelen als bescherming tegen ongeoorloofde toegang tot systemen waarop we persoonlijke gegevens bewaren. Tenzij uitdrukkelijke toestemming is verkregen van u beperkt Life.Church de toegang tot persoonlijke informatie aan haar werknemers, contractanten en agenten die behoefte hebben om die informatie te beheren, te ontwikkelen of onze diensten te verbeteren. Deze individuen zijn gebonden aan vertrouwelijkheidsverplichtingen en kunnen worden onderworpen aan disciplinaire maatregelen, waaronder ontslag en gerechtelijke vervolging, als ze niet voldoen aan deze verplichtingen."
            data integrity title: "Data-integriteit"
            data integrity text: "Life.Church beoordeelt onze methoden voor gegevensverzameling, -opslag en -verwerking om ervoor te zorgen dat we alleen persoonlijke informatie verzamelen, opslaan en verwerken die nodig is voor het verlenen of verbeteren van onze diensten. We ondernemen redelijke stappen om ervoor te zorgen dat de persoonlijke informatie die we verwerken correct, volledig en actueel zijn, maar we zijn afhankelijk van onze gebruikers bij het bewerken of het corrigeren van hun persoonlijke informatie wanneer dat nodig is."
            information access title: "Toegang tot en bijwerking van persoonlijke informatie"
            information access text: "Wanneer je gebruikmaakt van diensten van Life.Church, dan pogen wij in goed vertrouwen om je toegang te verlenen tot je persoonlijke informatie, om de gegevens te verbeteren als ze incorrect zijn, of om ze te wissen op jouw verzoek, als ze tenminste niet bewaard hoeven te worden op basis van wetgeving of voor wettelijke doeleinden. Wij vragen de individuele gebruikers om zichzelf te legitimeren en om de informatie waar men toegang toe wil krijgen te verbeteren of te verwijderen voordat aan dergelijke verzoeken voldaan wordt; en we kunnen verzoeken weigeren die onredelijk vaak of systematisch worden ingediend, of die onevenredig veel technische moeite kosten, of de privacy van anderen in gevaar brengen, of die extreem onpraktisch zijn (bijvoorbeeld verzoeken om informatie die op backupbanden staat); of waarvoor toegang niet nodig is. In elk geval waar we toegang verlenen tot informatie en verbeteren, doen we dit zonder kosten in rekening brengen, behalve als het onevenredig veel moeite kost. Sommige van onze diensten hebben afwijkende procedures om toegang te krijgen, om persoonlijke informatie van gebruikers te corrigeren of te wissen."
            enforcement title: "Handhaving"
            enforcement text: "Life.Church beoordeelt regelmatig zijn nakoming van deze Privacyvoorwaarden. Wanneer we een offici√´le klacht ontvangen met betrekking tot privacyproblemen, dan is het ons beleid om in contact te treden met de klacht indienende gebruiker over zijn/haar problemen. Wij zullen samenwerken met de van toepassing zijnde autoriteiten, inclusief plaatselijke databeschermende autoriteiten, om elke klacht aangaande de overdracht van persoonlijke gegevens op te lossen, voor zover ze niet opgelost kunnen worden door Life.Church en de persoon zelf."
