      "acceptance title": "Aanvaarding van de Voorwaarden"
      "account text": "Bij het afronden van YouVersions registratieprocedure, zal je een wachtwoord ontvangen en een account toewijzing. Je bent verantwoordelijk voor de geheimhouding van het wachtwoord en account, en je bent volledig verantwoordelijk voor alle activiteiten die plaatsvinden met je wachtwoord of account. Je gaat akkoord met: %{item}(a) LifeChurch meteen op de hoogte te stellen van elk ongewenst gebruik van je wachtwoord of account, of elke andere beveiligingsbreuk, en %{item}(b) zorgt ervoor dat je uit je account logt aan het einde van elke sessie."
