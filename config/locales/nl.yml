      "conduct text": "U begrijpt dat alle informatie, gegevens, tekst, software, muziek, geluid, foto’s, afbeeldingen, video, berichten, tags, blog, forum berichten of ander materiaal (\"Content\"), of het openbaar gepost is of privé, onder de volledige verantwoordelijkheid valt van degene tot wie de Content behoort. Dit betekent dat u en niet LifeChurch.tv, volledig verantwoordelijk bent voor alle Content die u uploadt, post, e-mailt,overbrengt of op een andere manier beschikbaar maakt via YouVersion. Hoewel LifeChurch.tv Content in de gaten houdt op YouVersion, kan LifeChurch.tv de accuraatheid, integriteit, kwaliteit of geschiktheid van dergelijke Content niet volledig garanderen. U begrijpt en stemt in dat door gebruik van YouVersion, u kunt worden blootgesteld aan Content die aanstootgevend, onfatsoenlijk of verwerpelijk is. U stemt in YouVersion niet te gebruiken voor:\n het uploaden, posten, e-mailen, overbrengen of op andere wijze beschikbaar maken van Content die illegaal, schadelijk, bedreigend, schofterig, ergerlijk, onrechtmatig, eerrovend, vulgair, obsceen, lasterlijk, inbreekt op iemands privacy, hatelijk, discriminerend of raciaal, etnisch of anderszins verwerpelijk is;\n het schaden van minderjarigen op welke manier dan ook;\n het uitgeven voor een persoon of entiteit, inclusief een LifeChurch.tv medewerker, forumleider, gast of host of op een andere manier onjuist presenteren van uw affiliatie met een persoon of entiteit;\n het vervalsen van headers of op een andere manier manipuleren van kenmerken om de herkomst van de Content doorgegeven door YouVersion te verbergen;\n het uploaden, posten, e-mailen, of op andere wijze beschikbaar maken van Content waarvan u het recht niet heeft deze beschikbaar te stellen onder de wet of contractuele of fiduciaire relatie (zoals inside information, eigendoms en vertrouwelijke informatie, geleerd of onderdeel van een werkrelatie of niet-openbaarmakingsovereenkomst);\n het uploaden, posten, e-mailen, of op andere wijze beschikbaar maken van Content die een patent, merknaam, fabrieksgeheim, copyright of ander eigendomsrecht (\"Rechten\") van welke partij dan ook overtreedt;\n het uploaden, posten, e-mailen, of op andere wijze beschikbaar maken van elke ongevraagde of ongeautoriseerde reclame, promotiematerialen, \"junk mail,\" \"spam,\" \"kettingbrieven,\" \"piramidespelen,\" of elke andere vorm van uitnodiging \nhet uploaden, posten, e-mailen, of op andere wijze beschikbaar maken van materiaal dat software virussen of elke andere computer code, bestanden of programma’s bevat, gemaakt om de functionaliteit van de computer software of hardware of telecommunicatieapparatuur te onderbreken, vernietigen of limiteren;\n het verstoren van de normale stroom van dialogen of op een andere manier te gedragen die het vermogen van andere gebruikers om in real-time uitwisselingen te participeren negatief beïnvloeden;\n het verstoren van YouVersion of servers of netwerken verbonden met YouVersion of het niet gehoorzamen van vereisten, procedures, beleid of verordeningen van netwerken verbonden met YouVersion;\n het opzettelijk of onopzettelijk overtreden van toegepaste locale, provinciale, nationale of internationale wetgeving, inclusief verordeningen afgekondigd door de U.S. Securities and Exchange Commission, alle regels van alle nationale of andere beurzen, inclusief de New York Stock Exchange, de American Stock Exchange of de NASDAQ en elke andere verordening onder de wet;\n het leveren van materiële steun of middelen (of om de herkomst, locatie, bron, eigendom van materiële steun of middelen te verbergen) aan organisaties die door de regering van de Verenigde Staten als een buitenlandse terroristische organisatie worden gekenmerkt, volgens sectie 219 van de Immigration and Nationality Act;\n het \"stalken\" of anderszins ergeren van anderen, en/of \nhet verzamelen of opslaan van persoonlijke gegevens over andere gebruikers om bovenstaande activiteiten uit te voeren.\n LifeChurch.tv biedt YouVersion aan voor ongecompenseerde, persoonlijk en ontastbare spirituele en/of religieuze voordelen. U erkent dat LifeChurch.tv Content mag of niet mag voor-screenen maar dat LifeChurch.tv en de ontwerpers het recht zullen hebben (maar niet de verplichting) om naar eigen beoordeling elke Content te voor-screenen, weigeren of te verwijderen dat beschikbaar is via YouVersion, om welke reden dan ook.\n \nU erkent, stemt toe en komt overeen dat LifeChurch.tv uw accountinformatie en Content beschikbaar mag stellen, bewaren en onthullen als dit volgens de wet nodig is of wanneer zulke openbaarmaking of bewaring noodzakelijk is voor: (a) het naleven van de wet; (b) het ten uitvoer brengen van de GEBRUIKERSVOORWAARDEN; (c) het beantwoorden aan claims dat Content de rechten van derden overtreedt; (d) het beantwoorden aan uw verzoeken voor klantenservice; of (e) het beschermen van de rechten, eigendom of persoonlijke veiligheid van LifeChurch.tv, de gebruikers en het publiek.\n \nU begrijpt dat de technische verwerking en overdracht van YouVersion, inclusief uw Content, met zich mee kan brengen (a) overdracht over verschillende netwerken; en (b) aanpassingen om te voldoen aan technische eisen van verbonden netwerken of toestellen."
      "conduct title": "Lid Gedrag"
      "content text": "LifeChurch.tv claimt niet het eigendomsrecht voor Inhoud die je indient of beschikbaar stelt voor opname door YouVersion.  Echter met betrekking tot Inhoud die je indient of beschikbaar stelt voor opname op openbaar toegankelijke gebieden van YouVersion, geef je LifeChurch.tv de volgende wereldwijde, auteursrechten-vrije en niet-exclusieve rechten, zoals van toepassing op: %{line_break}Inhoud, met betrekking tot het doel van voorzien in en bevorderen van een specifiek YouVersion gebied waartoe de Inhoud was ingediend, geef je vergunning aan YouVersion om zulke informatie te gebruiken, distribueren, reproduceren, wijzigen, aanpassen, openbaar uitvoeren en openbaar tentoon te stellen.  Deze vergunning bestaat alleen voor zolang je ervoor kiest om door te gaan met zulke Inhoud op YouVersion te zetten en zal ophouden op het moment dat jij of LifeChurch.tv zulke Inhoud verwijdert van YouVersion. %{line_break}Inhoud, anders dan fotos, afbeeldingen, audio of video die je ingediend hebt of beschikbaar maakt voor opname op openbaar toegankelijke gebieden van YouVersion, de altijddurende, onherroepelijke en volledig sublicentieerbare vergunning tot gebruik, distributie, reproductie, wijziging, aanpassing, uitgave, vertaling, openbare uitvoering en openbaar tentoonstellen van zulke Inhoud (geheel of gedeeltelijk) en om zulke Inhoud te incorporeren in andere werken en ander formaat of medium dat nu bekend is of later ontwikkeld wordt. %{line_break}\"Openbaar toegankelijk.\"  \"Openbaar toegankelijke\" gebieden van YouVersion zijn de gebieden die bedoeld zijn om toegankelijk te zijn voor het publiek.  Openbaar toegankelijke gebieden van YouVersion omvatten, maar zijn niet beperkt tot, prikborden, blog reacties, gemeenschappelijke gebieden, en forums die open zijn voor zowel leden als bezoekers."
      "content title": "Inhoud die Beschikbaar is Gesteld voor Plaatsing op de Dienst"
      "contributions text": "Door het indienen van ideeën, suggesties, documenten, en/of voorstellen ('Bijdragen') bij LifeChurch.tv, erken je en stem je toe dat: %{item}(a) je Bijdragen geen vertrouwelijke of eigendomsinformatie bevatten; %{item}(b) LifeChurch.tv heeft geen enkele verplichting tot vertrouwelijkheid, expliciet of impliciet, met betrekking tot de Bijdragen; %{item}(c) LifeChurch.tv zal het recht hebben om te gebruiken of openbaar te maken (of te kiezen om niet te gebruiken of openbaar te maken) zulke Bijdragen voor enig doel, op enige wijze, in enige media wereldwijd; %{item}(d) LifeChurch.tv kan iets vergelijkbaars met de Bijdragen al in overweging of ontwikkeling hebben; %{item}(e) je Bijdragen worden automatisch eigendom van LifeChurch.tv zonder enige verplichting; en %{item}(f) je hebt geen recht tot enige compensatie of vergoeding van enige soort van LifeChurch.tv onder geen enkele omstandigheid."
      "contributions title": "Bijdragen aan LifeChurch.tv"
      "copyright text": "LifeChurch.tv respecteert het intellectuele eigendom van anderen. We vragen onze gebruikers hetzelfde te doen, met name waar het gaat om het gebruik YouVersion. LifeChurch.tv mag, in passende omstandigheden en naar eigen goeddunken uitschakelen en/of beëindigen van accounts van gebruikers die mogelijk herhaaldelijk inbreuk maken hierop. Als je van mening bent dat jouw werk is gekopieerd op een wijze die inbreuk maakt op auteursrechten, of dat je intellectuele eigendomsrechten op een andere manier misbruikt zijn, geef dan LifeChurch.tv 's Auteursrechten  Agent de volgende informatie: %{item} Een elektronische of fysieke handtekening van de persoon die gemachtigd is om op te treden namens de eigenaar van het auteursrecht of andere intellectuele eigendomsrechten in kwestie; %{item} Een schriftelijke omschrijving van het auteursrechtelijk beschermd werk of ander intellectueel eigendom waarvan je beweert dat het overtreden is; %{item} Een schriftelijke beschrijving van waar het materiaal dat je eist wordt overtreden geplaatst is op YouVersion;%{item} Je adres, telefoonnummer en e-mailadres (alles wat van toepassing is);%{item} Een schriftelijke verklaring van jou dat je te goeder trouw meent dat het betwiste gebruik niet is toegestaan ​​door de auteursrechthebbende, diens vertegenwoordiger of de wet;% {item} Een schriftelijke verklaring van jou, op straffe van meineed, dat de bovenstaande informatie in je bericht nauwkeurig is en dat jij de auteursrechtelijke of intellectuele eigenaar bent, of dat jij bevoegd bent om op te treden namens de auteursrechtelijke of intellectuele eigenaar. LifeChurch.tv 's Agent voor kennisgeving van klachten van auteursrechtelijk of ander intellectueel eigendom kan als volgt bereikt worden:% {newline} Per post: LifeChurch.tv c/o - Contracten Coördinator%{newline} 4600 E. 2nd Street Edmond, OK 73034%{newline} Telefoon: (405) 680-5433%{newline}Fax: (405) 844-3002%{newline}E-mail:%{mailto_link}"
      "copyright title": "Mededelingen en Procedure voor het aanspraak maken op auteursrecht of inbreuk op intellectuele eigendomsrechten"
      "dealings text": "Je erkent dat jouw transacties met enige partijen voldaan of gevonden op of via YouVersion uitsluitend plaatsvinden tussen jou en een dergelijke partij. Je gaat ermee akkoord dat LifeChurch.tv niet verantwoordelijk of aansprakelijk is voor verlies of schade van welke aard ook ontstaan ​​als gevolg van dergelijke transacties."
