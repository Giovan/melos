bben. Als jij, of iemand in je familie, aan epilepsie lijdt, raadpleeg dan je arts vóór gebruik van YouVersion. Stop onmiddellijk met het gebruik van YouVersion en raadpleeg je arts als je een van de volgende symptomen tijdens het gebruik van YouVersion krijgt: duizeligheid, gezichtsstoornissen, oog- of spiertrekkingen, verlies van bewustzijn, desoriëntatie, enige onwillekeurige bewegingen, of stuiptrekkingen."
