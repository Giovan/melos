ch.tv biedt YouVersion aan voor ongecompenseerde, persoonlijk en ontastbare spirituele en/of religieuze voordelen. U erkent dat LifeChurch.tv Content mag of niet mag voor-screenen maar dat LifeChurch.tv en de ontwerpers het recht zullen hebben (maar niet de verplichting) om naar eigen beoordeling elke Content te voor-screenen, weigeren of te verwijderen dat beschikbaar is via YouVersion, om welke reden dan ook.\n \nU erkent, stemt toe en komt overeen dat LifeChurch.tv uw accountinformatie en Content beschikbaar mag stellen, bewaren en onthullen als dit volgens de wet nodig is of wanneer zulke openbaarmaking of bewaring noodzakelijk is voor: (a) het naleven van de wet; (b) het ten uitvoer brengen van de GEBRUIKERSVOORWAARDEN; (c) het beantwoorden aan claims dat Content de rechten van derden overtreedt; (d) het beantwoorden aan uw verzoeken voor klantenservice; of (e) het beschermen van de rechten, eigendom of persoonlijke veiligheid van LifeChurch.tv, de gebruikers en het publiek.\n \nU begrijpt dat de technische verwerking en overdracht van YouVersion, inclusief uw Content, met zich mee kan brengen (a) overdracht over verschillende netwerken; en (b) aanpassingen om te voldoen aan technische eisen van verbonden netwerken of toestellen.\n\n"
