    "relevancy": "Relevantie "
    "relevancy copy": "Voor vroegere generaties was de toegang tot de Bijbel heel beperkt.Tegenwoordig is dat niet meer zo. Hoewel veel mensen toegang hebben tot de Bijbel, denken ze dat de boodschap niet meer van toepassing is op hun leven. Tegelijk zijn er anderen die geloven dat er verband is tussen de Bijbel en hun dagelijkse ervaringen."
    "information revolution": "Informatie Revolutie"
    "information revolution copy": "In het afgelopen decennium heeft het Internet een revolutie tot stand gebracht die mensen toegang geeft tot informatie als nooit tevoren. Dankzij de mogelijkheid om te delen, bij te dragen, te creÃ«ren, uit te zenden, en te communiceren, is het makkelijk om uit te dragen aan de wereld wie we zijn en wat we geloven."
    "youversion copy": "Sinds het begin in 1996, is het doel van LifeChurch.tv om mensen te leiden om volledig toegewijde navolgers van Christus te worden. Daarbij hebben wij naar nieuwe middelen gezocht om mensen te helpen een verbanden te leggen tussen de Bijbel en hun dagelijks leven. Onze methodes zijn veranderd in de loop der jaren, omdat wij verschillende technologieÃ«n en strategieÃ«n hebben ontwikkeld. Maar aan de basis blijft onze focus gericht op relevantie, terwijl we er voortdurend naar streven om mensen te tonen en te leren hoe Gods Woord betrekking heeft op iedereen, ongeacht waar ze staan in het leven.\n"
    "youversion copy 2": "YouVersion vormt een nieuwe grens in the streven van LifeChurch.tv. Wij zijn niet alleen maar een stuk gereedschap aan het bouwen om de wereld te beinvloeden met behulp van innovatieve technologie; maar nog belangrijker is het dat wij mensen met God verbinden, opdat zij de relevantie ontdekken die de Bijbel heeft voor hun leven.\n"
