  "registration":
    "benefits blurb": "Het creëren van een YouVersion account geeft je toegang tot meer functies, zoals bladwijzers en notities. Ze zullen worden weergegeven op elk apparaat waar je aangemeld bent. Met een account wordt het ook makkelijker om de Bijbel te delen met je vrienden, dus neem een minuutje of twee en meld je aan!"
    "benefits title": "Volle Ervaring ontvangen"
    "bookmark blurb": "Je wilt blijkbaar een bladwijzer gebruiken. Geweldig! Bladwijzers kunnen je helpen om verzen bij te houden die je wil onthouden, delen, of markeren als favorieten. Meld je aan of maak een account aan hieronder, en ga aan de slag!"
    "friends blurb": "Het lijkt erop dat je met vrienden wilt communiceren. Goed idee! Je zal in staat zijn om wat je leert met elkaar te delen en elkaar te helpen op het goede spoor te blijven met leesdoelen. Meld je aan of maak een account aan hieronder, en ga aan de slag!"
    "highlight blurb": "Het ziet er naar uit dat je een vers wil benadrukken. Super! Benadrukkingen helpen je bij het organiseren en bijhouden van je favoriete verzen. Log in of meld je aan voor een account hieronder, en ga aan de slag!"
    "note blurb": "Het ziet er naar uit dat je een notitie wilt maken over het Woord. Geweldig! Notities helpen je bij het onthouden en organiseren van wat je leert uit Gods Woord. Log in of meld je aan voor een account hieronder, en ga aan de slag!"
    "plan blurb": "Je wil blijkbaar met een Leesplan beginnen. Slim! Leesplannen kunnen je helpen om de Bijbel een deel van je dagelijks leven te maken. Meld je aan of maak hieronder een account aan, en ga aan de slag!"
