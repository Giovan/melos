    "privacy":
      "communications text": "Persoonlijke informatie of verzoeken die je indient via %{link} worden naar de groepsadministrateur gezonden. De groepsadministrateur en/of een van de medewerkers zal toegang hebben tot deze informatie. Als je een e-mail of andere communicatie stuurt aan een  LifeChurch.tv website, kunnen we zulke informatie bewaren om jouw vragen te behandelen, om te reageren op je verzoeken en om onze service te verbeteren."
      "communications title": "Gebruiker communicaties"
      "cookies text": "Als je onze %{link} bezoekt, kunnen wij een of meer cookies naar je computer sturen, zodat wij je unieke browser kunnen identificeren. (Een cookie is een heel klein tekstbestand bestaande uit een reeks tekens.) Het accepteren van onze cookies zorgt ervoor dat jij je voorkeuren bewaart van sessie tot sessie. Hoewel de meeste browsers gewoon cookies accepteren, kan het zijn dat je browser is ingesteld om cookies te weigeren, of om je te informeren als er een cookie aan je gezonden wordt. Sommige onderdelen van YouVersion kunnen onvolledig functioneren als alle cookies zijn uitgeschakeld."
      "cookies title": "LifeChurch.tv cookies"
      "data integrity text": "LifeChurch.tv verwerkt persoonlijke informatie alleen maar voor het doel waar het voor verzameld is, en in overeenstemming met deze Privacy Voorwaarden of een andere van toepassing zijnde specifieke privacy kennisgeving. Wij beoordelen onze data verzameling, opslag en verwerkingsprocessen om zeker te maken dat we uitsluitend die persoonlijke informatie verzamelen, opslaan en verwerken, die nodig is om onze diensten aan te bieden of te verbeteren. Wij ondernemen redelijke stappen om te verzekeren dat de persoonlijke informatie die we verwerken accuraat is, compleet en up to date, maar we zijn afhankelijk van de gebruikers om hun informatie bij te werken of te updaten wanneer dat nodig is."
      "data integrity title": "Data Integriteit"
      "device id text": "Wanneer je toegang hebt tot de YouVersion Bijbel Application, verkrijgen wij je Uniek Toestel ID (\"UDID\") en/of IP adres. We gebruiken je UDID om de gebruikservaring op jou af te stellen. De UDID informatie wordt verzameld om het totaal aantal te bepalen van de toestellen die gebruik maken van onze diensten, of delen van onze diensten. Wij analyseren de gebruikersdata om beter met je te communiceren. Wij kunnen je UDID informatie combineren met derden om je te voorzien van een betere ervaring en om de kwaliteit van onze diensten te verbeteren. Wij delen geen persoonlijke identificeerbare informatie met derden in verband met je UDID."
      "device id title": "Uniek Toestel ID"
      "enforcement text": "LifeChurch.tv beoordeelt regelmatig zijn nakoming van deze Privacy Overeenkomst. Wanneer we een officieel geschreven klacht ontvangen met betrekking tot privacy problemen, dan is het ons beleid om in contact te treden met de klacht indienende gebruiker over zijn/haar problemen. Wij zullen samenwerken met de van toepassing zijnde authoriteiten, inclusief plaatselijke data beschermende authoriteiten, om elke klacht aangaande de overdracht van persoonlijke gegevens op te lossen, voor zover ze niet opgelost kunnen worden door LifeChurch.tv en de persoon zelf."
      "enforcement title": "Handhaving"
      "information access text": "Wanneer je gebruik maakt van diensten van LifeChurch.tv, dan pogen wij in goed vertrouwen om je toegang te verlenen tot je persoonlijke informatie, om de gegevens te verbeteren als ze incorrect zijn, of om ze te wissen op jouw verzoek, als ze tenminste niet nodig zijn voor de wet of wettelijke doeleinden. Wij vragen de individuele gebruikers om zichzelf te legitimeren en ook de informatie waarvan verzocht wordt om toegang toe te krijgen, of te verbeteren of te verwijderen; en we kunnen verzoeken weigeren die onredelijk vaak of systematisch worden ingediend, of die onevenredig veel technische moeite kosten, of de privacy van anderen in gevaar brengt, of die extreem onpractisch zijn (bijvoorbeeld verzoeken om informatie die staat op backup banden); of waarvoor toegang niet nodig is. In elk geval waar we toegang verlenen tot informatie ter verbetering, verlenen wij deze service zonder kosten, behalve als het onevenredig veel moeite kost. Sommige van onze diensten hebben afwijkende procedures om toegang te krijgen, of persoonlijke informatie van gebruikers te corrigeren of te wissen."
      "information access title": "Toegang tot en bijwerking van persoonlijke informatie"
      "information security text": "LifeChurch.tv neemt redelijke veiligheidsmaatregelen in acht tegen ongeautoriseerde toegang of ongeautoriseerde veranderingen, ontsluiting of vernietiging van data. Hiertoe behoren interne interne inspectie van onze data collectie, opslag en verwerkingspraktijken en veiligheidsmaatregelen, alsmede fysieke veiligheidsmaatregelen om te beschermen tegen ongeautoriseerde toegang tot systemen waar wij onze persoonlijke data opslaan. Wij beperken de toegang tot persoonlijke informatie tot LifeChurch.tv employees, opdrachtnemers en agenten die de informatie nodig hebben om onze diensten te laten werken, te ontwikkelen of te verbeteren. Deze personen zijn gebonden aan vertrouwelijkheidsverplichtingen en kunnen worden onderworpen aan disciplinaire maatregelen, zoals ontslag of gerechtelijke vervolging, als zij niet tegemoet komen aan deze verplichtingen."
      "information security title": "Informatie Veiligheid"
      "information sharing text": "LifeChurch.tv deelt geen persoonlijke informatie met andere instellingen buiten LifeChurch.tv. Echter, LifeChurch.tv kan wel persoonlijke informatie delen in het goede vertrouwen dat toegang, gebruik, behoud of ontsluiten van zulke informatie noodzakelijk is voor (a) het voldoen aan de wet, regelgeving of wettelijk proces of verplicht overheidsverzoek, (b) het handhaven van de Gebruiksvoorwaarden die van toepassing zijn, inclusief het onderzoek van potentiele overtredingen daarvan, (c) het opsporen, voorkomen, of anderszins addresseren van fraude, veiligheids- of technische problemen, of (d) het beschermen van imminente schade aan de rechten, eigendommen of veiligheid van LifeChurch.tv, zijn gebruikers of het publiek, zoals vereist of toegestaan door de wet."
      "information sharing title": "Hoe delen we je informatie?"
      "information use text": "Wanneer je je aanmeldt voor een speciale dienst die registratie vereist, vragen we je om persoonlijke informatie. Indien LifeChurch.tv deze informatie voor andere doeleinden wil gebruiken dan waar het voor ingediend was, dan zullen we je vooraf om toestemming vragen. We zullen geen gevoelige informatie verzamelen of vragen voor andere doeleinden dan beschreven in de Privacy Voorwaarden en/of specifieke kennisgeving van diensten, tenzij we vooraf je toestemming hebben verkregen. Je mag afzien van het verschaffen van persoonlijke informatie aan elk van onze diensten, in welks geval LifeChurch.tv niet in staat is om die diensten te verlenen."
      "information use title": "Hoe gebruiken we je informatie?"
      "intro": "YouVersion, een website en application in bezit van en uitgevoerd door LifeChurch.tv, weet dat het van belang is hoe we jouw informatie gebruiken en delen. We hopen dat de volgende verklaringen duidelijk maken hoe YouVersion de informatie die jij ons verschaft op onze site of app, zal verzamelen, gebruiken en beschermen. Wij zullen je informatie niet gebruiken of delen op enige andere wijze dan beschreven in dit Privacybeleid."
      "log text": "Als je gebruik maakt van de diensten van LifeChurch.tv, nemen onze servers automatisch informatie op die je browser uitzendt wanneer je een van onze websites bezoekt. Deze server logs kunnen informatie bevatten over je web-verzoek, Internet Protocol adres, browser type, browser taal, en de datum en tijd van je verzoek; en een of meer cookies die jouw unieke browser identificeren."
      "log title": "Log informatie"
      "policy": "%{youversion} Privacybeleid"
      "questions text": "Vragen over het privacybeleid kan je sturen naar: %{mailto_link}"
      "questions title": "Vragen"
      "third party text": "Deze Privacy Voorwaarden zijn alleen van toepassing op de sites en apps die eigendom zijn van en beheerd worden door LifeChurch.tv. LifeChurch.tv kan geen andere sites reguleren waarnaar gelinkt wordt binnen onze websites en diensten. Deze andere sites kunnen hun eigen cookies of andere bestanden op jouw computer plaatsen, gegevens verzamelen of persoonlijke informatie aan je vragen. Zorg dat je je op de hoogte stelt van hun eigen Privacy Voorwaarden in geval je hun sites wilt bezoeken."
      "third party title": "Websites van Derden"
      "what we collect": "Wat wij verzamelen en hoe we het gebruiken."
      "your information text": "Wanneer je je aanmeldt voor een YouVersion account, of een andere service of aanbieding van LifeChurch.tv die registratie vereist, vragen we je om persoonlijke informatie (zoals je naam, e-mail adres en wachtwoord). Wij kunnen de informatie die jij ons geeft met betrekking tot je account, combineren met informatie van andere LifeChurch.tv diensten of derden die je kunnen voorzien van een betere ervaring en die de kwaliteit van onze diensten kunnen verbeteren. Voor bepaalde diensten kan je weigeren dat wij je informatie gebruiken."
      "your information title": "Informatie die je beschikbaar stelt"
