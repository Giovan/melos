n hebben. Als jij, of iemand in je familie, aan epilepsie lijdt, raadpleeg dan je arts vÃ³Ã³r gebruik van YouVersion. Stop onmiddellijk met het gebruik van YouVersion en raadpleeg je arts als je een van de volgende symptomen tijdens het gebruik van YouVersion krijgt: duizeligheid, gezichtsstoornissen, oog- of spiertrekkingen, verlies van bewustzijn, desoriÃ«ntatie, enige onwillekeurige bewegingen, of stuiptrekkingen."
