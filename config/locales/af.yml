      resale title:                             "Geen Herverkoop van Diens"
      resale text:                              "Jy is in ooreenstemming om nie te herproduseer, dupliseer, kopieer, verkoop, ruil, herverkoop of uit te buit vir enige kommersiële doeleindes, enige gedeelte van YouVersion (insluitende jou LifeChurch.tv ID), gebruik van YouVersion, of toegang tot YouVersion."
      storage title:                            "Algemene Beleid Aangaande Gebruik en Storing"
      storage text:                             "Jy stem toe dat LifeChurch.tv kan bevestig, en van tyd tot tyd kan  verander, algemene praktyke en beperkinge met betrekking tot die gebruik van YouVersion, insluitend sonder beperking van wat die maksimum aantal dae is wat die inhoud behou sal word deur YouVersion. Jy stem saam dat LifeChurch.tv geen verantwoordelikheid of aanspreeklikheid het vir die verwydering van, of die onvermoë om enige inhoud te stoor wat gehandhaaf of oorgedra is deur YouVersion. Jy erken dat LifeChurch.tv die reg voor behou, na sy uitsluitlike goeddunke, om rekeninge uit te teken en heeltemal te verwyder wat vir 'n lang tydperk van die tyd dormant bly."
      modifications title:                      "Veranderinge tot Diens"
      modifications text:                       "LifeChurch.tv behou die reg om YouVersion (of enige deel daarvan), te eniger tyd en van tyd tot tyd te verander of te staak, tydelik of permanent,  met of sonder kennisgewing. Jy stem saam dat LifeChurch.tv nie aanspreeklik sal  wees aan jou of enige derde party vir enige verandering, opskorting of beëindiging van YouVersion nie."
      termination title:                        "Beëindiging"
      termination text:                         "Jy stem saam dat LifeChurch.tv kan onder sekere omstandighede en sonder vooraf kennisgewing, in sy uitsluitlike diskresie, onmiddellik jou LifeChurch.tv-rekening kan beëindig en toegang tot YouVersion te eniger tyd en vir enige rede kan stop, en nie aanspreeklik sal wees teenoor jou of enige derdeparty vir die beëindiging van jou rekening of toegang tot YouVersion."
      dealings title:                           "Onderhandelinge met Derde Partye"
      dealings text:                            "Jy erken dat jou omgang met enige partye wat jy gevind het of ontmoet het YouVersion, uitsluitlik tussen jou en so 'n party is. Jy stem saam dat LifeChurch.tv nie verantwoordelik is of aanspreeklik gehou kan word vir enige verlies of skade van enige aard wat aangegaan is as gevolg van enige sodanige handelinge."
      links title:                              "Skakels"
      links text:                               "YouVersion kan verskaf, of derde partye kan voorsien, skakels na ander World Wide Web werwe of bronne. Jy erken en stem dat LifeChurch.tv het geen beheer oor en is nie verantwoordelik vir die beskikbaarheid van, en onderskryf nie en is nie verantwoordelik of kan nie aanspreeklik gehou word vir enige inhoud, advertering, produkte of ander materiaal wat op of van sulke werwe of bronne beskikbaar is nie. Jy erken en stem saam dat LifeChurch.tv is nie verantwoordelik is in enige opsig vir skade of verlies wat veroorsaak word deur of in verband met die gebruik van, of vertroue op enige sodanige werf of bron."
      rights title:                             "LifeChurch.tv se Eiendoms Regte"
      rights text:                              "Jy erken en stem saam dat YouVersion eiendomsagteware en vertroulike inligting bevat wat deur kopiereg, handelsmerke, diens, patente, intellektuele eiendoms wette, of ander eiendoms regte en wette beskerm word. Behalwe soos uitdruklik toegelaat word deur toepaslike wetgewing of gemagtig deur LifeChurch.tv, is jy in ooreenstemming om nie te verander, huur, uitverhuur, uitleen, te verkoop, te versprei of afgeleide werke te skep wat gebaseer is op YouVersion, in die geheel of gedeeltelik nie."
      limitation title:                         "Beperking tot Aanspreeklikheid"
      limitation text:                          "Jy uitdruklik verstaan ​​en stem in dat LifeChurch.tv en sy filiale, affiliasies, beamptes, werknemers, agente, vennote en lisensiehouers nie teenoor u aanspreeklik sal wees vir enige direkte, indirekte, toevallige, spesiale, gevolglike of voorbeeldige skade, insluitend, maar nie beperk tot, skadevergoeding vir die verlies van winste, klandisiewaarde, gebruik, data of ander nie-tasbare verliese (selfs as LifeChurch.tv in kennis gestel is van die moontlikheid van sulke skade), as gevolg van: %{item} (i) die gebruik of die onvermoë van die gebruik van YouVersion; %{item} (ii) ongemagtigde toegang tot of verandering van jou uitsendings of data; %{item} (iii) stellings of optrede van 'n derde party op YouVersion, of %{item} (iv) enige ander aangeleentheid met betrekkingte YouVersion."
      exclusions title:                         "Uitsluitings en Beperkinge"
      exclusions text:                          "Sommige jurisdiksies laat nie die uitsluiting van sekere waarborge of die beperking of uitsluiting van aanspreeklikheid vir toevallige of gevolglike skade nie. Gevolglik kan sommige van die bogenoemde beperkinge van artikels 19 en 20 nie op u van toepassing wees nie."
      beneficiaries title:                      "Geen Derdeparty-begunstigdes"
      beneficiaries text:                       "Jy is in ooreenstemming, behalwe as daar elders duidelik gestipuleer is binne hierdie TERMES VAN GEBRUIK, dat daar geen derde party Begunstigdes in hierdie ooreenkoms sal wees nie."
      notice title:                             "Kennisgewing"
      notice text:                              "LifeChurch.tv kan u voorsien met kennisgewings, insluitend dié wat ten opsigte van veranderinge aan hierdie Gebruiksvoorwaardes, insluitend maar nie beperk nie tot e-pos, gereelde e-pos, SMS, MMS, SMS-boodskap, plasings op YouVersion, of ander redelike metode nou bekend of hierna ontwikkel."
