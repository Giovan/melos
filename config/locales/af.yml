    privacy:
      policy:                                   "%{youversion} Privaatheidsbeleid"
      intro:                                    "YouVersion, 'n Webtuiste en Toepassing  besit en geadministreer deur LifeChurch.tv, weet jy gee om oor hoe informasie oor jou gebruik en gedeel word. Ons hoop die volgende verklarings sal jou help om te verstaan hoe YouVersion die inligting wat jy aan ons op ons webtuiste of app sal verskaf versamel, gebruik en beskerm. Ons sal nie jou inligting gebruik of met enige iemand deel behalwe soos dit in die Privaatheidsklousule vervat is nie."
      what we collect:                          "Wat ons bymekaarmaak en hoe ons dit gebruik"
      your information title:                   "Inligting wat jy verskaf"
      your information text:                    "Wanneer jy inteken op 'n YouVersion rekening, of 'n ander LifeChurch.tv diens of promosie wat registrasie vereis, vra ons jou vir persoonlike inligting (soos jou naam, e-pos adres en 'n rekening wagwoord). Ons mag die inligting wat jy verstrek op jou rekening, met inligting van ander LifeChurch.tv dienste of derde partye kombineer om aan jou 'n beter ervaring te laat beleef en die kwaliteit van ons diens te verbeter. Vir sekere dienste mag ons jou toelaat om uit te sit met die kombinering van sulke inligting."
      device id title:                          "Unieke Toestel ID"
      device id text:                           "Wanneer jy toegang tot die YouVersion Bible Application verkry, mag ons dalk jou Unique Toestel ID (\"UTID\") en/of IP adres versamel. Ons gebruik jou UTID om jou 'n unieke ervaring te laat beleef. Die UTID inligting word versamel met die doel om die somtotaal van unieke toestelle wat van ons diens/gedeeltelike diens gebruik maak se volle gebruik te monitor, data te analiseer en meer effektief met jou te kan kommunikeer. Ons mag jou UTID kombineer met inligting van derde partye om jou van 'n beter ervaring te verseker en om die kwaliteit van ons diens te verbeter. Ons deel nie persoonlike identifiseerbare inligting met derde partye geassosierend met jou UTID nie."  
      cookies title:                            "LifeChurch.tv cookies"
      cookies text:                             "Wanneer jy %{link} besoek, mag ons dalk een of meer cookies na jou rekenaar toe stuur sodat ons jou browser uniek kan identifiseer. ('n Cookie is eenvoudig 'n klein woord lêer wat 'n reeks letters bevat.) Met aanvaarding van ons cookies laat dit jou toe om jou gebruikersvoorkeure van sessie tot sessie te behou. Alhoewel die meeste browsers cookies automaties aanvaar, kan jy jou browser stel om alle cookies te weier, of om jou in te lig wanneer jy 'n cookie ontvang. Sekere YouVersion funksionaliteite mag dalk nie behoorlik werk as jy cookies deaktiveer nie."   
      log title:                                "Aanteken informasie"
      log text:                                 "As jy LifeChurch.tv dienste gebruik, stoor ons servers automaties  informasie wat jou browser stuur as dit een van ons webtuistes besoek. Hierdie server registers mag informasie bevat soos jou your web versoek, Internet Protokol adres, browser tipe, browser taal, die datum en tyd van jou versoek, en een of meer 'cookies' wat jou browser uniek kan identifiseer."
      communications title:                     "Gebruikers kommunikasies"
      communications text:                      "Persoonlike inligting of versoeke wat jy indien via %{link} sal aan die groep administrateur gestuur word. Die groep administrateur en/of een van hul lede sal toegang tot die inligting hê. Wanneer jy 'n e-pos of ander kommunikasie aan enigewebtuiste stuur wat besit word deur LifeChurch.tv, mag ons daardie kommunikasies terughou om jou navrae te prosesseer, te reageer op jou versoeke en ons dienste te verbeter."
      third party title:                        "Derde party webtuistes"
      third party text:                         "Die Privaatheidsbeleid is slegs van toepassing op webtuistes en toepassings wat deur LifeChurch.tv besit en beheer word. LifeChurch.tv kan nie ander webtuistes reguleer wat gekoppel is aan ons verskeie webtuistes en dienste nie. Hierdie ander webtuistes mag hulle eie cookies of ander lêers op jou rekenaar plaas, data versamel of verkryging van persoonlike inligting van jou. Jy moet in ooreenstemming wees met hul unieke Privaatheidsbeleide alvorens jy kies om hul webtuistes te besoek."
      information use title:                    "Hoe gebruik ons jou inligting?"
      information use text:                     "Wanneer jy aansluit vir 'n spesifieke diens wat registrasie benodig, vra ons dat jy persoonlike inligting verstrek. As LifeChurch.tv die inligting anders wil aanwend as gestipuleer tydens registrasie, sal ons voor die tyd jou goedkeuring vra vir die gebruik daarvan. Ons sal nie sensitiewe inligting bymekaarmaak of gebruik vir enige ander doel as wat in ons Privaatheidsbeleid en/of spesifieke diens kennisgewings gestipuleer is nie, tensy ons vooraf jou goedkeuring verkry het. Jy mag ons versoek afkeur om persoonlike inligting aan enige van ons dienste te verskaf, in welke geval LifeChurch.tv nie die gekose dienste aan jou kan verskaf nie."
      information sharing title:                "Hoe deel ons jou inligting?"
      information sharing text:                 "LifeChurch.tv deel nie jou persoonlike inligting met ander institusies buiten LifeChurch.tv. LifeChurch.tv mag egter jou persoonlike inligting deel slegs as ons 'n goeie geloof oortuig is dat toegang, gebruik, bewaring of die openbaarmaking van sodanige inligting redelikerwys nodig is om (a) te voldoen aan enige toepaslike wet, regulasie, wettige proses of afdwingbare owerheids versoek, (b) voorwaardes van gebruik af te dwing, insluitend die ondersoek na moontlike oortredings daarvan, (c) bedrog, sekuriteit of tegniese probleme, op te spoor, te voorkom of aan te spreek, of (d) te beskerm teen die dreigende skade aan die regte, eiendom of veiligheid van LifeChurch tv, sy gebruikers of die publiek soos deur die wet vereis of toegelaat word."
      information security title:               "Informasie Sekuriteit"
      information security text:                "LifeChurch.tv neem toepaslike sekuriteitsmaatreëls om te beskerm teen ongemagtigde toegang tot of ongemagtigde verandering, openbaarmaking of vernietiging van data. Dit sluit in interne kontrole van ons data-insameling, stoor en verwerking prosesering en sekuriteitsmaatreëls, sowel as fisiese sekuriteitmaatreëls om te beskerm teen ongemagtigde toegang tot stelsels waar ons persoonlike data stoor. Ons beperk die toegang tot persoonlike inligting na LifeChurch.tv werknemers, kontrakteurs en agente wat dit nodig het om daardie inligting te bedryf, te ontwikkel of ons dienste te verbeter. Hierdie individue is gebind deur vertroulikheids verpligtinge en kan onderhewig wees aan dissipline, insluitend terminasie en kriminele vervolging, indien hulle versuim om die verpligtinge na te kom."
      data integrity title:                     "Data Integriteit"
      data integrity text:                      "LifeChurch.tv proseseer persoonlike informasie alleenlik vir die doeleindes waarvoor dit ingesamel was en in ooreenstemming met die Privaatheidsbeleid of enige toepaslike diens-spesifieke privaatheids kennisgewing. Ons hersien ons data-insameling, stoor en verwerkings praktyke om te verseker dat ons net die persoonlike informasie insamel, stoor en verwerk wat nodig is om ons dienste te voorsien of verbeter. Ons neem redelike stappe om te verseker dat die persoonlike inligting wat ons verwerk akkuraat, volledig en huidig is, maar ons is afhanklik van ons gebruikers om hul persoonlike inligting op te dateer of te korrigeer wanneer dit nodig is."
      information access title:                 "Toegang tot en opdatering van persoonlike inligting"
      information access text:                  "As jy van enige LifeChurch.tv dienste gebruik maak, maak ons in ​​goeie geloof pogings om jou te voorsien met toegang tot jou persoonlike inligting en óf hierdie inligting reg te stel as dit verkeerd is, óf op jou versoek sulke data te verwyder indien dit nie andersins vereis word om te behou deur die wet of vir wettige doeleindes. Ons vra individuele gebruikers om hulself te identifiseer voor die verwerking van inligting wat versoek word verkry, reggestel of verwyder word, en ons kan weier om versoeke wat onredelik herhaaldelik of sistematiese is, buitensporige tegniese pogings vereid, die privaatheid van ander in gevaar stel, of uiters onprakties (byvoorbeeld, versoeke met betrekking tot inligting wat op rugsteunbande), of waar toegang andersins nie nodig is nie te verwerk. In enige geval waar ons toegang tot inligting en regstelling voorsien, doen ons dit gratis, tensy dit oneweredige moeite sou verg. Sommige van ons dienste het verskillende prosedures vir toegang tot gebruikers se persoonlike inligting, korrigeering of te verwydering."
      enforcement title:                        "Afdwinging"
      enforcement text:                         "LifeChurch.tv hersien gereeld die nakoming van hierdie Privaatheidsbeleid. Wanneer ons formele skriftelike klagtes met betrekking tot privaatheid kwessies kry, is dit ons beleid om sogenaamde gebruiker met betrekking tot sy of haar kommer te kontak. Ons sal beloof samewerking met die toepaslike regulerende owerhede, insluitend plaaslike data beskermings owerhede, om enige klagtes op te los met betrekking tot die oordrag van persoonlike data wat tussen LifeChurch.tv en 'n individu nie opgelos kan word."
