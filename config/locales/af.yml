            information access title: "Toegang tot en opdatering van persoonlike inligting"
            information access text: "As jy van enige Life.Church diens gebruik maak, maak ons in ​​goeie geloof pogings om jou te voorsien met toegang tot jou persoonlike inligting en óf hierdie inligting reg te stel as dit verkeerd is, óf op jou versoek sulke data te verwyder indien dit nie andersins vereis word om te behou deur die wet of vir wettige doeleindes. Ons vra individuele gebruikers om hulself te identifiseer voor die verwerking van inligting wat versoek word verkry, reggestel of verwyder word en ons kan weier om versoeke wat onredelik herhaaldelik of sistematies is, buitensporige tegniese pogings vereis, die privaatheid van ander in gevaar stel, of uiters onprakties (byvoorbeeld, versoeke met betrekking tot inligting wat op rugsteunbande is), of waar toegang andersins nie nodig is nie te verwerk. In enige geval waar ons toegang tot inligting en regstelling voorsien, doen ons dit gratis, tensy dit oneweredige moeite sou verg. Sommige van ons dienste het verskillende prosedures vir toegang tot gebruikers se persoonlike inligting, korrigering of  verwydering."
