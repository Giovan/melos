  about page:
    relevancy:                                  "Toepaslikheid"
    relevancy copy:                             "In vorige geslagte wat verby is, was die toegang wat mense tot die Bybel gehad het baie beperk. Vandag, is dit nie meer die geval nie. Baie mense wat toegang tot die Bybel, dink egter dat sy boodskap nie van toepassing op hul lewens is nie. Op dieselfde tyd, is daar ander wat glo dat daar 'n verband is tussen die Bybel en hulle daaglikse ondervindinge."
    information revolution:                     "Informasie Revolusie"
    information revolution copy:                "Oor die laaste dekade, het die Internet 'n revolusie teweeg gebring wat mense bemagtig soos nog nooit tevore nie. Met die vermoë om te deel, by te dra, te skep, uit te saai en te kommunikeer, is dit maklik om uit te druk wie ons is en wat ons glo met die res van die wêreld."
    youversion copy:                            "Sedert sy stigting in 1996, was dit LifeChurch.tv se doel om mense te lei om ten volle gewyde volgelinge van Christus te word. Deur dit te doen, het ons gekyk na nuwe maniere om mense te help die Bybel te verbind aan hul daaglikse lewe. Ons metodes het oor die jare verander soos ons verskillende tegnieke en strategieë ingelyf het. Maar aan die kern, bly ons fokus op die relevansie as ons voortdurend daarna streef om aan te toon en die mense te leer hoe God se Woord toepaslik is vir almal, maak nie saak waar hulle is in die lewe."
    youversion copy 2:                          "YouVersion verteenwoordig 'n nuwe grens in LifeChurch.tv se pogings. Ons bou nie net 'n instrument om 'n impak te maak in die wêreld deur gebruik te maak van innoverende tegnologie, meer belangrik, ons is besig om mense te betrek in 'n verhouding met God as hulle die toepaslikheid van die Bybel het vir hul lewens ontdek."
