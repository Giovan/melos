      third party title:                        "Derde party webtuistes"
      third party text:                         "Die Privaatheidsbeleid is slegs van toepassing op webtuistes en toepassings wat deur LifeChurch.tv besit en beheer word. LifeChurch.tv kan nie ander webtuistes reguleer wat gekoppel is aan ons verskeie webtuistes en dienste nie. Hierdie ander webtuistes mag hulle eie cookies of ander lêers op jou rekenaar plaas, data versamel of verkryging van persoonlike inligting van jou. Jy moet in ooreenstemming wees met hul unieke Privaatheidsbeleide alvorens jy kies om hul webtuistes te besoek."
      information use title:                    "Hoe gebruik ons jou inligting?"
      information use text:                     "Wanneer jy aansluit vir 'n spesifieke diens wat registrasie benodig, vra ons dat jy persoonlike inligting verstrek. As LifeChurch.tv die inligting anders wil aanwend as gestipuleer tydens registrasie, sal ons voor die tyd jou goedkeuring vra vir die gebruik daarvan. Ons sal nie sensitiewe inligting bymekaarmaak of gebruik vir enige ander doel as wat in ons Privaatheidsbeleid en/of spesifieke diens kennisgewings gestipuleer is nie, tensy ons vooraf jou goedkeuring verkry het. Jy mag ons versoek afkeur om persoonlike inligting aan enige van ons dienste te verskaf, in welke geval LifeChurch.tv nie die gekose dienste aan jou kan verskaf nie."
      information sharing title:                "Hoe deel ons jou inligting?"
      information sharing text:                 "LifeChurch.tv does not share your personal information with other institutions outside of LifeChurch.tv. However, LifeChurch.tv may share your personal information only if we have a good faith belief that access, use, preservation or disclosure of such information is reasonably necessary to (a) satisfy any applicable law, regulation, legal process or enforceable governmental request, (b) enforce applicable Terms Of Use, including investigation of potential violations thereof, (c) detect, prevent, or otherwise address fraud, security or technical issues, or (d) protect against imminent harm to the rights, property or safety of LifeChurch.tv, its users or the public as required or permitted by law."
