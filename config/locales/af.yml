      your information text:                    "Wanneer jy inteken op 'n YouVersion rekening, of 'n ander LifeChurch.tv diens of promosie wat registrasie vereis, vra ons jou vir persoonlike inligting (soos jou naam, e-pos adres en 'n rekening wagwoord). Ons mag die inligting wat jy verstrek op jou rekening, met inligting van ander LifeChurch.tv dienste of derde partye kombineer om aan jou 'n beter ervaring te laat beleef en die kwaliteit van ons diens te verbeter. Vir sekere dienste mag ons jou toelaat om uit te sit met die kombinering van sulke inligting."
      device id title:                          "Unieke Toestel ID"
      device id text:                           "Wanneer jy toegang tot die YouVersion Bible Application verkry, mag ons dalk jou Unique Toestel ID (\"UTID\") en/of IP adres versamel. Ons gebruik jou UTID om jou 'n unieke ervaring te laat beleef. Die UTID inligting word versamel met die doel om die somtotaal van unieke toestelle wat van ons diens/gedeeltelike diens gebruik maak se volle gebruik te monitor, data te analiseer en meer effektief met jou te kan kommunikeer. Ons mag jou UTID kombineer met inligting van derde partye om jou van 'n beter ervaring te verseker en om die kwaliteit van ons diens te verbeter. Ons deel nie persoonlike identifiseerbare inligting met derde partye geassosierend met jou UTID nie."  
      cookies title:                            "LifeChurch.tv cookies"
      cookies text:                             "Wanneer jy %{link} besoek, mag ons dalk een of meer cookies na jou rekenaar toe stuur sodat ons jou browser uniek kan identifiseer. ('n Cookie is eenvoudig 'n klein woord lêer wat 'n reeks letters bevat.) Met aanvaarding van ons cookies laat dit jou toe om jou gebruikersvoorkeure van sessie tot sessie te behou. Alhoewel die meeste browsers cookies automaties aanvaar, kan jy jou browser stel om alle cookies te weier, of om jou in te lig wanneer jy 'n cookie ontvang. Sekere YouVersion funksionaliteite mag dalk nie behoorlik werk as jy cookies deaktiveer nie."   
      log title:                                "Aanteken informasie"
      log text:                                 "As jy LifeChurch.tv dienste gebruik, stoor ons servers automaties  informasie wat jou browser stuur as dit een van ons webtuistes besoek. Hierdie server registers mag informasie bevat soos jou your web versoek, Internet Protokol adres, browser tipe, browser taal, die datum en tyd van jou versoek, en een of meer 'cookies' wat jou browser uniek kan identifiseer."
