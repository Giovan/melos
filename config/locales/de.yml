      conduct title: "Mitgliederverhalten"
      conduct text: "Du erkennst an, dass alle Informationen, Daten, Texte, Software, Musik, Ton, Bilder, Grafiken, Videos, Nachrichten, Tags, Blog- oder Forenbeiträge oder sonstige Materialien (\"Inhalt\"), die öffentlich zugänglich sind oder privat übermittelt werden, einzig in den Verantwortungsbereich der Person fallen, von der dieser Inhalt stammt. Dies bedeutet, dass du und nicht LifeChurch.tv, allein verantwortlich für alle Inhalte bist, die du hochlädst, veröffentlichst, per E-Mai versendest, überträgst oder anderweitig über YouVersion zur Verfügung stellst. Obwohl LifeChurch.tv Inhalt, der zu YouVersion übertragen wird, überwacht, kann LifeChurch.tv keine Garantie für die Richtigkeit, Vollständigkeit, Qualität oder Eignung dieser Inhalte übernehmen. Du verstehst und akzeptierst, dass du durch die Nutzung von YouVersion, Inhalten, die beleidigend, unanständig oder anstößig sein können, ausgesetzt sein kannst. Du stimmst zu, YouVersion nicht zu benutzen um:%{item}Inhalt hochzuladen, zu posten, per E-Mail zu übermitteln, zu übertragen oder anderweitig verfügbar zu machen, der ungesetzlich, schädlich, bedrohend, missbräuchlich, belästigend, unerlaubt, diffamierend, vulgär, obszön, verleumderisch, die Privatsphäre eines Fremden verletzend, hasserfüllt, diskriminierend, rassistisch, ethnisch oder anderweitig anstößig ist;%{item}Minderjährigen in irgendeiner Weise schadet;%{item}dich als eine andere Person oder Unternehmen, einschließlich, aber nicht beschränkt auf, eines LifeChurch.tv Offiziellen, Forumsleiters, Leitung oder Host fälschlicher Weise auszugeben oder anderweitig eine falsche Beziehung zu einer Person oder Organisation anzugeben;%{item}Kopfzeilen zu fälschen oder in sonstiger Weise Erkennungszeichen zu manipulieren, um die Herkunft eines durch YouVersion übertragenen Inhalts zu verschleiern;%{item}Inhalt hochzuladen, zu  veröffentlichen, per E-Mail zu übermitteln, zu übertragen oder anderweitig verfügbar zu machen, an dem du keine Rechte hast, um ihn unter irgendeinem Gesetz oder einer vertraglichen oder treuhänderischen Beziehungen (z. B. Insiderinformationen, geschützte und vertrauliche Informationen erworben oder öffentlich gemacht im Rahmen eines Arbeitsverhältnisses oder unter Vertraulichkeitsvereinbarungen) zur Verfügung zu stellen ;% {item}Inhalte hochzuladen, zu posten, per E-Mail, zu übermitteln, zu übertragen oder anderweitig zur Verfügung zu stellen, die gegen Patente, Markenrechte, Geschäftsgeheimnisse, Urheberrechte oder andere Eigentumsrechte (\"Rechte\") anderer verstoßen;%{item}Inhalte hochzuladen, zu posten, per E-Mail zu übermitteln, zu übertragen oder anderweitig zur Verfügung zu stellen, die unerbetene oder unerlaubte Werbung, Werbematerial, \"Junk Mail\", \"Spam\", \"Kettenbriefe\", \"Schneeballsysteme\" oder jede andere Form der Aufforderung enthalten %{item}Inhalte hochzuladen, zu posten, per E-Mail zu übermitteln, zu übertragen oder anderweitig verfügbar zu machen, die Software-Viren oder jegliche andere Computer Codes enthält, seien es Dateien oder Programme, die entwickelt wurden die Funktionalität von Computersoftware oder -hardware oder Telekommunikationsgeräten, zu unterbrechen, zu zerstören oder einzuschränken;%{item}den normalen Ablauf des Dialogs zu stören, oder sonst in einer Weise, die andere Personen beeinträchtigt, am Echtzeit-Austausch teilzunehmen;%{item}YouVersion, Server oder mit YouVersion verbundene Netzwerke zu stören oder zu unterbrechen, oder das Nichteinhalten von Anforderungen, Verfahren, Richtlinien oder Vorschriften in Netzwerken die mit YouVersion verbunden sind;%{item}absichtlich oder unabsichtlich gegen geltende lokale, staatliche, nationale oder internationale Gesetze, einschließlich, aber nicht beschränkt auf, der Nichtbeachtung der Vorschriften der U.S. Securities and Exchange Commission, irgendwelcher Vorschriften zum nationalen oder anderen Wertpapier-Austausch, einschließlich, ohne Einschränkung, des New York Stock Exchange, des American Stock Exchange oder der NASDAQ, sowie jegliche Vorschriften, die Gesetzen gleichgestellt sind;%{item}materielle Unterstützung oder Ressourcen zu vertreiben (oder Art, Ort, Herkunft oder Eigentum an diesen zu verheimlichen oder zu verschleiern) für jede Organisation, die durch die Regierung der Vereinigten Staaten als eine ausländische terroristische Vereinigung nach § 219 des Immigration and Nationality Act bezeichnet wird;%{item}'Stalking' oder auf andere Art und Weise zu belästigen; und / oder%{item}personenbezogene Daten über andere Benutzer im Zusammenhang mit den oben beschriebenen verbotenen Verhaltensweisen und Aktivitäten zu sammeln oder zu speichern.%{item}LifeChurch.tv bietet YouVersion für unbezahlte, persönliche und immaterielle geistliche und / oder religiöse Nutzung an. Du anerkennst, dass LifeChurch.tv Inhalt einer Vorprüfung unterziehen kann, aber nicht muss, sondern dass LifeChurch.tv und seine Beauftragten das Recht (aber nicht die Pflicht) haben nach eigenem Ermessen Inhalt, der durch YouVersion erhältlich ist ohne Grund, vorab zu prüfen, zurückzuweisen, oder zu entfernen.%{line_break}Du erklärst dich damit einverstanden, dass LifeChurch.tv auf deine Benutzerangaben und Inhalte zugreifen kann, um, wenn dies per Gesetz erforderlich ist oder es in gutgläubiger Absicht geschieht, dass die Archivierung oder Weitergabe erforderlich ist, um: %{item}(a) rechtlichen Vorschriften nachzukommen,%{item}(b) die Durchsetzung der Nutzungsbedingungen vorzunehmen;%{item}(c) Ansprüche abzugelten, die durch Inhalte entstehen, welche die Rechte Dritter verletzen;%{item}(d) auf deine Anfragen beim Kundenservice zu reagieren; oder %{item}(e) den Schutz der Rechte, des Eigentums oder die persönliche Sicherheit von LifeChurch.tv, seinen Nutzern oder der Öffentlichkeit zu gewährleisten.%{line_break}Du akzeptierst, dass die technische Verarbeitung und Übertragung von YouVersion, einschließlich deiner Inhalte, %{item}(a) durch Übertragung über verschiedene Netzwerke und %{item}(b) Änderungen zur Einhaltung und Anpassung an die technischen Anforderungen verbundener Netzwerke oder Geräte erfolgt."
      international title: "Hinweise zur Kommunikation weltweit"
      international text: "Aufgrund der globalen Natur des Internets stimmst du zu, dich an alle lokalen Regeln hinsichtlich des Verhaltens online und der Akzeptierbarkeit von Inhalt zu halten. Insbesondere stimmst du zu, dich an geltendes Recht zu halten hinsichtlich der Übertragung von technischen Daten, die aus den Vereinigten Staaten oder dem Land, in dem du wohnst, exportiert werden."
