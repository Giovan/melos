      your information text: "Wenn du dich bei YouVersion oder bei einem anderen Service oder einer Aktion von LifeChurch.tv anmeldest, wofür eine Registrierung erforderlich ist, bitten wir dich um persönlichen Informationen (wie Name, E-Mail-Adresse und ein Konto-Passwort). Wir können diese Informationen, die du über deinem YV-Konto übermittelst, mit Informationen für einen anderen Service von LifeChurch.tv oder Dritten zusammenführen, damit du YV besser Nutzen kannst und wir die Qualität unseres Service verbessern können. Für manchen Service können wir dich entscheiden lassen, ob du diese Zusammenführung der Informationen zulassen willst."
      device id title: "Eindeutige Geräte ID und GPS-Ort"
      device id text: "Wenn du auf die YouVersion Bible App zugreifst, können wir deine eindeutige Geräte ID ('IMEI') und/oder die IP-Adresse und/oder deine GPS-Koordinaten ermitteln. Wir nutzen diese, um einen maßgeschneiderten Ablauf für dich zu erzeugen. Die IMEI-Daten werden erfasst, um die Gesamtzahl von Einzelgeräten zu bestimmen, die unseren Service oder Teile davon nutzen, um die gesamte Nutzung nachzuverfolgen, Daten zu analysieren und effektiver mit dir zu kommunizieren. Wir können diese Infos mit Daten von Dritten zusammenführen, damit du persönlich mehr Nutzen hast und wir die Qualität unseres Services verbessern können. Wir geben ohne dein ausdrückliches Einverständnis keine Daten an Dritte weiter, die dich persönlich mit deiner IMEI oder deinen GPS-Koordinaten in Verbindung bringen."
      cookies title: "LifeChurch.tv Cookies"
      cookies text: "Wenn du <a href='www.youversion.com'>www.youversion.com</a> besuchst, können wir ein oder mehrere Cookies an deinen Computer senden, damit wir deinen Browser eindeutig identifizieren können. (Ein Cookie ist einfach eine kleine Text-Datei, die eine Reihe von Zeichen enthält.) Durch das Akzeptieren unserer Cookies wird es dir ermöglicht, deine Nutzereinstellungen von Sitzung zu Sitzung beizubehalten. Obwohl die meisten Browser Cookies standardmäßig zulassen, kannst du deinen Browser so einstellen, dass er alle Cookies ablehnt oder dich informiert, wenn ein Cookie gesendet wird. Manche YouVersion-Funktionen und Dienste funktionieren möglicherweise nicht richtig, wenn Cookies deaktiviert sind."
      log title: "Log-Informationen"
      log text: "Wenn du YouVersion benutzt, protokollieren unsere Server automatisch die Informationen, die dein Browser sendet, wenn du eine unserer Internetseiten besuchst. Diese Server-Protokolle können Informationen, wie z. B. deine Internet-Anfrage, deine IP-Adresse, deinen Browsertyp, die Browsersprache, Datum und Zeit deiner Anfrage sowie ein oder mehrere Cookies enthalten, die deinen Browser eindeutig identifizieren."
      communications title: "Benutzer-Kommunikation"
      communications text: "Persönliche Informationen oder Anfragen, die du über <a href='http://www.youversion.com/live'>www.youversion.com/live</a> sendest, werden an den Gruppenadministrator übermittelt. Dieser Gruppenadministrator und/oder eines der Gruppenmitglieder haben Zugang zu dieser Information. Wenn du E-Mails sendest oder anderweitig mit irgendeiner LifeChurch.tv-Website Kontakt aufnimmst, können wir diese Informationen speichern, um deine Anfrage zu bearbeiten, zu beantworten und um unseren Service zu verbessern."
      third party title: "Websites Dritter"
      third party text: "Diese Datenschutzvereinbarung gilt nur für Seiten und Apps, die sich im Besitz von LifeChurch.tv. befinden oder von uns betrieben werden. Andere Seiten, die mit unseren Internetseiten und Dienste verlinkt sind, kann LifeChurch.tv nicht kontrollieren. Diese Seiten können eigene Cookies oder Dateien auf deinem Computer platzieren, Daten sammeln oder persönliche Informationen von dir erbitten. Du solltest dich selbst mit ihren jeweiligen Datenschutzvereinbarungen vertraut machen, falls du diese Seiten besuchen willst."
      information use title: "Wie nutzen wir deine Informationen?"
      information use text: "Wenn du dich bei einem Dienst anmeldest, für den eine Registrierung nötig ist, bitten wir dich um persönliche Informationen. Wenn LifeChurch.tv diese Informationen auf andere Weise nutzen will, als für den Zweck, für den sie gesammelt wurden, werden wir dich vorab um Zustimmung für diese Nutzung bitten. Du kann die Übertragung persönlicher Informationen an jeden unserer Dienste ablehnen. In diesem Fall ist LifeChurch.tv möglicherweise nicht in der Lage, dir diese Dienste zur Verfügung zu stellen."
      information security title: "Wie schützen wir deine Informationen? "
      information security text: "LifeChurch.tv gibt deine persönlichen Daten nicht ohne deine ausdrückliche Zustimmung an andere Institutionen außerhalb von LifeChurch.tv weiter. LifeChurch.tv kann deine persönlichen Informationen nur weitergeben, wenn sie gutem Gewissens davon ausgehen kann, dass Zugang, Nutzung, Speicherung oder Offenlegung solcher Informationen erforderlich ist, um (a) geltendes Recht, gerichtliche Auflagen, Verfahren oder durchsetzbare behördliche Anfragen, zu erfüllen, (b) geltende Nutzungsbedingungen, einschließlich der Untersuchung möglicher Verstöße dagegen, durchzusetzen, (c) Betrug, Sicherheits- oder technische Probleme zu erkennen, zu verhindern oder anderweitig anzugehen oder (d) um die Rechte, das Eigentum oder die Sicherheit von LifeChurch.tv, ihren Nutzern oder der Öffentlichkeit, vor drohenden Schäden zu schützen - insofern dies gesetzlich erforderlich oder zulässig ist. LifeChurch.tv ergreift geeignete Sicherheitsmaßnahmen zum Schutz vor unbefugtem Zugriff oder unbefugter Veränderung, Weitergabe oder Vernichtung von Daten, einschließlich der internen Bewertungen unserer Datenerfassungs-, Speicherungs- und Verarbeitungsmethoden und Sicherheitsmaßnahmen sowie physische Sicherheitsmaßnahmen zum Schutz vor unberechtigtem Zugriff auf Systeme, auf denen wir personenbezogene Daten speichern. Ohne deine ausdrückliche Erlaubnis schränkt LifeChurch.tv den Zugang zu persönlichen Informationen auf seine Mitarbeiter, Auftragnehmer und Vertreter auf die Informationen ein, die notwendig sind, um unsere Dienstleistungen bereitzustellen, zu entwickeln oder zu verbessern. Diese Personen unterliegen der Schweigepflicht und müssen mit Disziplinarmaßnahmen, einschließlich Kündigung und strafrechtlicher Verfolgung, rechnen, wenn sie diesen Verpflichtungen nicht nachkommen. "
      data integrity title: "Datenintegrität"
      data integrity text: "LifeChurch.tv überprüft seine Datenerhebung, -speicherung und -verarbeitung, um zu gewährleisten, dass wir nur solche persönlichen Daten erheben, speichern und verarbeiten, die zur Bereitstellung oder Verbesserung unserer Dienstleistungen erforderlich sind. Wir unternehmen angemessene Schritte, um sicherzustellen, dass die persönlichen Daten, die wir verarbeiten, richtig, vollständig und aktuell sind. Allerdings müssen wir uns darauf verlassen, dass unsere Nutzer ihre personenbezogenen Daten, wenn nötig, aktualisieren oder korrigieren."
      information access title: "Persönliche Informationen werden gerade aktualisiert..."
      information access text: "Egal welchen LiveChurch.tv Dienst du benutzt, wir tun alles um dir den Zugriff auf deine persönlichen Informationen zu ermöglichen und diese Daten entweder zu korrigieren, wenn sie nicht richtig sind, oder sie auf deinen Wunsch zu löschen, außer dass die Daten aus rechtlichen Gründen oder aus Gründen der Berechtigung für den Zugriff erhalten bleiben müssen. Für den Zugang zu den Daten und deren Änderung oder Löschung verlangen wir von dem Nutzer sich zu identifizieren und werden unbegründete, sich wiederholende oder systematische Vorgänge, die einen unverhältnismäßigen technischen Aufwand erfordern, die die Privatsphäre anderer gefährden, oder die außerordentlich unpraktisch sind (zum Beispiel Anfragen zu Informationen, die sich auf Backup-Bändern befinden), oder für die der Zugriff ansonsten nicht nötig ist, ablehnen. Auf jeden Fall bieten wir den Zugriff auf Daten und deren Änderung gebührenfrei an, außer es entsteht ein unverhältnismäßiger Aufwand. Einige unserer Dienste haben unterschiedliche Abläufe für den Zugriff, die Änderung oder Löschung privater Informationen."
      enforcement title: "Durchsetzung"
      enforcement text: "LifeChurch.tv überprüft regelmäßig die Vorschriftsmäßigkeit dieser Datenschutzvereinbarung. Erhalten wir formal geschriebene Beschwerden bezüglich Datenschutz-Problemen, gehört es zu unseren Aufgaben den Nutzer wegen seiner Beschwerden zu kontaktieren. Wir arbeiten mit entsprechenden Verwaltungsstellen zusammen, einschließlich der örtlichen Datenschutz-Beauftragten, um jede Beschwerde gegen die Übertragung von persönlichen Daten zu lösen, die nicht direkt zwischen LiveChurch.tv und dem jeweiligen Nutzer gelöst werden können."
