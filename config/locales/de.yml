    privacy:
      policy: "%{youversion} Datenschutz-Vereinbarung"
      intro: "YouVersion, eine Internetseit und Anwendung im Besitz und verwaltet von LifeChurch.tv, achtet dein Interesse daran, wie Informationen über dich genutzt und weitergegeben werden. Wir hoffen, die folgenden Aussagen helfen dir zu verstehen, wie YouVersion die Informationen, die du auf unserer Seite oder in der App gibst, sammelt, nutzt und schützt. Wir werden diese Informationen mit niemandem teilen, außer wie in dieser Datenschutz-Vereinbarung beschrieben."
      translation disclaimer: "Die Datenschutzrichtlinie ist für deine leichtere Nutzung übersetzt worden, aber LifeChurch.tv gibt keine Garantien oder Zusicherungen in Bezug auf die Genauigkeit der Übersetzung. Bei Unstimmigkeiten zwischen der englischen und der übersetzten Version gilt die englische Version."
      what we collect: "Was wir sammeln und wie wir es verwenden"
      your information title: "Informationen, die du gibst"
      your information text: "Wenn du dich bei YouVersion registrierst, oder bei einem anderen LifeChurch.tv Service oder Unterstützung, die Registrierung erfordern, fragen wir dich nach persönlichen Informationen (wie Name, Email-Adresse und ein Konto-Passwort). Wir können diese Informationen, die du mit deinem Konto übermittelst, mit Informationen anderer LifeChurch.tv Services oder Dritten zusammenführen, um dir eine bessere Erfahrung zu ermöglichen oder die Qualität unserer Services zu verbessern. Für bestimmte Services können wir dich entscheiden lassen, ob du diese Zusammenführung der Informationen zulassen willst."
      device id title: "Eindeutige Geräte ID und GPS-Ort"
      device id text: "Wenn du auf die YouVersion Bible App zugreifst, können wir deine eindeutige Geräte ID (*IMEI*) und/oder die IP-Adresse und/oder deine GPS-Koordinaten ermitteln. Wir nutzen diese, um einen maßgeschneiderten Ablauf für dich zu erzeugen. Die IMEI-Daten werden erfasst, um die Gesamtzahl von Einzelgeräten zu bestimmen, die unseren Service oder Teile unseres Services nutzen, um die gesamte Nutzung nachzuverfolgen, Daten zu analysieren und effektiver mit dir zu kommunizieren. Wir können diese Infos mit Daten von Dritten zusammenführen, damit du persönlich mehr Nutzen hast und wir die Qualität unseres Services verbessern können. Wir geben ohne dein ausdrückliches Einverständnis  keine Daten an Dritte weiter, die dich persönlich mit deiner IMEI oder deinen GPS-Koordinaten in Verbindung bringen."
      cookies title: "LifeChurch.tv Cookies"
      cookies text: "Wenn du <a href='www.youversion.com'>www.youversion.com</a> besuchst, können wir ein oder mehrere Cookies an deinen Computer senden, damit wir deinen Browser eindeutig identifizieren können. (Ein Cookie ist einfach eine kleine Text-Datei, die eine Zeichenfolge enthält.) Durch das Akzeptieren unserer Cookies wird es dir ermöglicht, deine Nutzereinstellungen von Sitzung zu Sitzung beizubehalten. Obwohl die meisten Browser Cookies standardmäßig zulassen, kannst du deinen Browser so einstellen, dass er alle Cookies ablehnt oder dich informiert, wenn ein Cookie gesendet wird. Manche YouVersion-Funktionen und Dienste funktionieren möglicherweise nicht richtig, wenn Cookies deaktiviert sind."
      log title: "Log-Informationen"
      log text: "Wenn du YouVersion benutzt, protokollieren unsere Server automatisch die Informationen, die dein Browser sendet, wenn du eine unserer Internetseiten besuchst. Diese Server-Protokolle können Informationen, wie z. B. deine Internet-Anfrage, deine IP-Adresse, deinen Browser-Typ, die Browser-Sprache, Datum und Zeit deiner Anfrage sowie ein oder mehrere Cookies enthalten, die deinen Browser eindeutig identifizieren."
      communications title: "Benutzer-Kommunikation"
      communications text: "Persönliche Informationen oder Anfragen, die du über <a href='www.youversion.com/live'>www.youversion.com/live</a> sendest, werden an den Gruppenadministrator übermittelt. Dieser Gruppenadministrator und/oder eines der Gruppenmitglieder haben Zugang zu dieser Information. Wenn du E-Mails sendest oder anders mit irgendeiner LifeChurch.tv-Seite Kontakt aufnimmst, können wir diese Informationen aufheben, um deine Anfrage zu bearbeiten, zu beantworten und um unseren Service zu verbessern."
      third party title: "Websites Dritter"
      third party text: "Diese Datenschutz-Vereinbarung gilt nur für Seiten und Apps im Besitz und betrieben von LifeChurch.tv. LifeChurch.tv kann andere Seiten, die auf unseren verschiedenen Websites und Diensten verlinkt sind, nicht steuern. Diese Seiten können eigene Cookies oder Dateien auf deinem Computer platzieren, Daten sammeln oder persönliche Informationen von dir erbitten. Du solltest dich selbst mit deren eigenen Datenschutz-Vereinbarungen vertraut machen, solltest du deren Seiten besuchen."
      information use title: "Wie nutzen wir deine Informationen?"
      information use text: "Wenn du dich bei einem speziellen Dienst anmeldest, für den eine Registrierung nötig ist, fragen wir dich nach persönlichen Informationen. Wenn LifeChurch.tv diese Informationen auf andere Weise nutzen will, als für den Zweck, für den sie gesammelt wurden, werden wir dich um Zustimmung für diese Nutzung bitten. Wir werden sensible Daten nicht für andere Zwecke sammeln, als in dieser Datenschutz-Vereinbarung beschrieben und/oder bei den speziellen Diensten angezeigt, wenn wir nicht deine Zustimmung erhalten haben. Du kann die Übertragung persönlicher Informationen an jeden unserer Dienste ablehnen. In diesem Fall ist LifeChurch.tv möglicherweise nicht in der Lage, dir diese Dienste zur Verfügung zu stellen."
      information security title: "Wie schützen wir deine Informationen? "
      information security text: "LifeChurch.tv ergreift geeignete Sicherheitsmaßnahmen zum Schutz der Daten vor unbefugtem Zugriff oder unbefugter Veränderung, Weitergabe oder Vernichtung. Hierzu gehören interne Überprüfungen unserer Datenerhebung, -speicherung und -verarbeitung und Sicherheitsmaßnahmen sowie physische Sicherheitsmaßnahmen zum Schutz vor unberechtigtem Zugriff auf Systeme, in denen wir personenbezogene Daten speichern. Wir beschränken den Zugang zu persönlichen Informationen auf LifeChurch.tv-Mitarbeiter, Auftragnehmer und Dienstleister, die diese Informationen zum Betreiben, Entwickeln oder Verbessern unseres Services benötigen. Diese Personen sind zur Verschwiegenheit verpflichtet und müssen mit Disziplinarmaßnahmen, einschließlich Kündigung und strafrechtlicher Verfolgung, rechnen, wenn sie diesen Verpflichtungen nicht nachkommen."
