      "communications text": "Persönliche Informationen oder Anfragen, die du über %{link} sendest, werden an den Gruppen-Administrator übermittelt. Dieser und/oder eines der Gruppenmitglieder haben Zugang zu dieser Information. Wenn du Emails sendest oder anders mit irgendeiner LifeChurch.tv Seite Kontakt aufnimmst, werden wir diese Kommunikation speichern, um deine Anfrage zu bearbeiten, zu beantworten und um unseren Service zu verbessern."
      "communications title": "Benutzer-Kommunikation"
      "cookies text": "Wenn du %{link} besuchst, können wir ein oder mehrere Cookies an deinen Computer senden, damit wir deinen Browser eindeutig identifizieren können. (Ein Cookie ist einfach eine kleine Text-Datei, die eine Zeichenfolge enthält.) Durch das Akzeptieren unserer Cookies ist es dir möglich, deine Nutzereinstellung von Sitzung zu Sitzung beizubehalten. Obwohl die meisten Browser Cookies standardmäßig zulassen, kannst du deinen Browser so einstellen, dass er alle Cookies ablehnt oder dich informiert, wenn ein Cookie gesendet wird. Manche YouVersion-Funktionen funktionieren möglicherweise nicht richtig, wenn Cookies deaktiviert sind."
      "cookies title": "LifeChurch.tv Cookies"
      "data integrity text": "LifeChurch.tv verarbeitet personenbezogene Daten nur für die Zwecke, für die sie erhoben wurden und in Übereinstimmung mit dieser Datenschutzrichtlinie oder die für einzelne Dienste geltenden Datenschutzerklärungen. Wir überprüfen unsere Datenerhebung, -speicherung und -verarbeitung um zu gewährleisten, dass wir nur die persönlichen Informationen erheben, speichern und verarbeiten, die zur Bereitstellung oder Verbesserung unserer Dienstleistungen erforderlich sind. Wir unternehmen angemessene Schritte, um sicherzustellen, dass die persönlichen Informationen, die wir verarbeiten, richtig, vollständig und aktuell sind, aber wir sind hier abhängig von unseren Nutzern die ihre personenbezogenen Daten, wann immer notwendig, aktualisieren oder korrigieren."
      "data integrity title": "Datenintegrität"
      "device id text": "Wenn du auf die YouVersion Bible App zugreifst, können wir deine eindeutige Geräte ID (*IMEI*) und/oder die IP Adresse ermitteln. Wir nutzen deine IMEI, um einen maßgeschneiderten Ablauf für dich zu erzeugen. Die IMEI-Daten werden erfasst, um die Gesamtzahl von Einzelgeräten zu bestimmen, die unseren Service oder Teile unseres Services nutzen, um die gesamte Nutzung nachzuverfolgen, Daten zu analysieren und effektiver mit dir zu kommunizieren. Wir können deine IMEI mit Daten von Dritten zusammenführen, damit du persönlich mehr Nutzen von VY hast und damit wir die Qualität unseres Services verbessern können. Wir geben keine Daten an Dritte weiter, die dich persönlich mit deiner IMEI in Verbindung bringen."
      "device id title": "Eindeutige Geräte ID"
      "enforcement text": "LivChurch.tv überprüft regelmäßig die Vorschriftsmäßigkeit dieser Datenschutzvereinbarung. Erhalten wir formal geschriebene Beschwerden bezüglich Datenschutz-Problemen, gehört es zu unseren Aufgaben den Nutzer wegen seiner Beschwerden zu kontaktieren. Wir arbeiten mit entsprechenden Verwaltungsstellen zusammen, einschließlich der örtlichen Datenschutz-Beauftragten, um jede Beschwerde gegen die Übertragung von persönlichen Daten zu lösen, die nicht direkt zwischen LiveChurch.tv und dem jeweiligen Nutzer gelöst werden können."
      "enforcement title": "Durchsetzung"
      "information access text": "Egal welchen LiveChurch.tv Dienst du benutzt, tun wir alles um dir den Zugriff auf deine persönlichen Informationen zu ermöglichen und diese Daten entweder zu korrigieren, wenn sie nicht richtig sind, oder sie zu löschen wenn du das willst, außer die Daten müssen aus rechtlichen Gründen oder aus Gründen der Berechtigung für den Zugriff erhalten bleiben. Für den Zugang zu den Daten und deren Änderung oder Löschung verlangen wir von dem Nutzer sich zu identifizieren und werden unbegründete, sich wiederholende oder systematische Vorgänge, solche die einen unverhältnismäßigen technischen Aufwand erfordern, solche die die Privatsphäre anderer gefährden, oder solche die außerordentlich unpraktisch sind (zum Beispiel Anfragen zu Informationen, die sich auf Backup-Bändern befinden). oder solche für die der Zugriff ansonsten nicht nötig ist, ablehnen. Auf jeden Fall bieten wir den Zugriff auf Daten und deren Änderung gebührenfrei an, außer es entsteht ein unverhältnismäßiger Aufwand. Einige unserer Dienste haben unterschiedliche Abläufe für den Zugriff, die Änderung oder Löschung privater Informationen."
      "information access title": "Persönliche Informationen werden gerade aktualisiert..."
      "information security text": "LifeChurch.tv ergreift geeignete Sicherheitsmaßnahmen zum Schutz der Daten vor unbefugtem Zugriff oder unbefugter Veränderung, Weitergabe oder Vernichtung. Hierzu gehören interne Überprüfungen unserer Datenerhebung, -speicherung und -verarbeitung und Sicherheitsmaßnahmen sowie physische Sicherheitsmaßnahmen zum Schutz vor unberechtigtem Zugriff auf Systeme, in denen wir personenbezogene Daten speichern. Wir beschränken den Zugang zu persönlichen Informationen auf LifeChurch.tv Mitarbeiter, Auftragnehmer und Agenten, die diese Informationen zum Betreiben, Entwickeln oder Verbessern unseres Services benötigen. Diese Personen sind zur Verschwiegenheit verpflichtet und müssen mit Disziplinarmaßnahmen, einschließlich Kündigung und strafrechtlicher Verfolgung, rechnen, wenn sie diesen Verpflichtungen nicht nachkommen."
      "information security title": "Datensicherheit"
      "information sharing text": "LifeChurch.tv teilt deine persönlichen Daten nicht mit Institutionen außerhalb von LifeChurch.tv. Trotzdem kann LifeChurch.tv deine persönlichen Daten weitergeben, wenn wir der festen Überzeugung sind, dass der Zugang, die Nutzung, die Erhaltung oder die Veröffentlichung dieser Information begründbar nötig ist, um (a) geltendem Recht, Vorschriften, dem Rechtsweg oder einklagbaren amtlichen Anfragen zu genügen, (b) geltende Nutzungsbedingungen durchzusetzen, einschließlich der Ermittlung möglicher Verletzungen dieser, (c) Betrug, Sicherheits- oder technische Probleme aufzudecken, zu verhindern oder anderweitig zu behandeln, (d) um die Rechte, das Eigentum und die Sicherheit von LifeChurch.tv, seiner Nutzer oder der Öffentlichkeit vor drohender Gefahr zu schützen, soweit von der Rechtsprechung gefordert oder erlaubt."
      "information sharing title": "Wie verwenden wir deine Daten?"
      "information use text": "Wenn du dich bei einem speziellen Dienst anmeldest, für den eine Registrierung nötig ist, fragen wir dich nach persönlichen Informationen. Wenn LifeChurch.tv diese Informationen auf andere Weise nutzen will, als für den Zweck, für den sie gesammelt wurden, werden wir dich um Zustimmung für diese Nutzung bitten. Wir werden sensible Daten nicht für andere Zwecke sammeln, als in dieser Datenschutz-Vereinbarung beschrieben und/oder bei den speziellen Diensten angezeigt, wenn wir nicht deine Zustimmung erhalten haben. Du kann die Übertragung persönlicher Informationen an jeden unserer Dienste ablehnen. In diesem Fall ist LifeChurch.tv möglicherweise nicht in der Lage, dir diese Dienste zur Verfügung zu stellen."
