    information revolution: "Informationsrevolution"
    information revolution copy: "Im Laufe des letzten Jahrzehnts hat das Internet geradezu eine Revolution gebracht, die Menschen wie nie zuvor befähigt. Mit der Möglichkeit sich auszutauschen, etwas beizutragen, zu erschaffen, zu verbreiten und zu kommunizieren ist es einfach dem Rest der Welt mitzuteilen, wer wir sind und was wir glauben."
    youversion copy: "Seit seinem Start 1996 war es das Ziel von LifeChurch.tv, Menschen zu einer hingebungsvollen Nachfolge Christi zu führen. Unter diesem Aspekt haben wir nach neuen Wegen Ausschau gehalten, Menschen zu helfen die Bibel in ihr tägliches Leben einzubinden. Unsere Methoden haben sich im Laufe der Jahre verändert, weil wir verschiedene Technologien und Strategien einbezogen haben. Aber im Kern bleibt unser Fokus darauf, dass wir fortgesetzt danach streben, den Menschen zu zeigen, wie Gottes Wort für jeden Bedeutung hat, egal wo er sich in seinem Leben befindet."
    youversion copy 2: "YouVersion ist ein neuer Schritt bei den Anstrengungen von LifeChurch.tv. Indem wir neue Technologie benutzen, haben wir kein Werkzeug geschaffen, um die Welt zu beeinflussen, vielmehr laden wir Menschen zu einer Beziehung zu Gott ein, indem sie die Bedeutung der Bibel für ihr Leben erkennen."
