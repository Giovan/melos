            registration title: "Deine Pflichten bei der Anmeldung"
            registration text: "Du bestätigst und stimmst zu:<ul><li>wahrheitsgemäße, genaue, aktuelle und vollständige Informationen über dich selbst zu machen, wie sie von  YouVersions Anmeldeformular(en) ('Registrierungsdaten') angefordert werden, und</li><li>diese Registrierungsdaten zeitnah zu aktualisieren, damit sie wahrheitsgemäß, genau, aktuell und vollständig bleiben. Wenn Life.Church vermutet, dass solche Informationen unwahr, ungenau, nicht aktuell oder unvollständig sind, behält Life.Church sich das Recht vor, deinen Zugang zu sperren oder zu beenden und jede bestehende oder zukünftige Nutzung von YouVersion (oder Teilen davon) zu verweigern. Life.Church sorgt für die Sicherheit und die Privatsphäre aller Nutzer, insbesondere der von Kindern. Aus diesem Grund müssen Eltern von Kindern unter 13 Jahren, die ihren Kindern den Zugriff auf YouVersion erlauben, wissen, dass YouVersion entwickelt wurde, um ein breites Publikum anzusprechen. Du, als Erziehungsberechtigte(r) des Kindes, musst daher prüfen, ob YouVersion für dein Kind geeignet ist.</li></ul>"
            privacy title: "Datenschutzrichtlinie von YouVersion"
