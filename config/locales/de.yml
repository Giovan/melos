        mail subject: "Dieses neue Feature von YouVersion könnte deiner Gemeinde wirklich helfen! "
        mail body: "Hast du die neue YouVersion-Option für Veranstaltungen schon gesehen? Ich glaube, dass könnte unserer Gemeinde wirklich helfen, um mehr Menschen dafür zu begeistern, sich in unsere Gottesdienste einzuklinken. Über dieses neue Menü können Leute während eines Gottesdienstes ihre eigenen Notizen hinzufügen und die Veranstaltung sogar speichern, um ihre Aufzeichnungen später noch einmal aufzuschlagen und die Bibelstellen durchzuarbeiten. Ich denke, dass wir dadurch auch Druckkosten sparen könnten. Hier ist die YouVersion-Webseite für Veranstaltungen: http://www.bible.com/features/events."
        section 1 title: "Hole dir die Kraft der Bibel App in deine Gemeinde."
        section 1 text: "Alles, was deine Gemeinde braucht, um sich auf die Botschaft einzulassen - und sie mit anderen zu teilen. Kostenlos, papierlos und bereits auf Millionen von Geräten installiert."
        section 2 title: "Hilf deiner Gemeinde, noch mehr Nutzen aus der Predigt zu ziehen."
        section 2 text: "Besucher können mitlesen, sich mit den Schriftstellen befassen, Notizen machen und dies alles speichern, um später noch einmal nachlesen zu können."
        section 3 title: "Dein Inhalt auf ihrem Smartphone."
        section 3 text: "Predigt-Übersichten, Ankündigungen, Links zum Thema Online-Spenden... egal, was du deiner Gemeinde mitteilen willst, hier kannst du es teilen - 100% kostenlos."
        section 4 title: "Hilf deiner Gemeinde, noch mehr aus der Bibel heraus zu leben."
        section 4 text: "Empfiehl Lesepläne mit oder auch ohne Andacht; auf diese Weise hilfst du deiner Gemeinde, nicht nur am Sonntag, sondern auch unter der Woche in der Heiligen Schrift zu leben."
        slide demo title: "Leistungsstark bedeuted nicht kompliziert."
        slide demo text: "Erstelle ganz einfach Veranstaltungen von einem Mac oder PC mit Internetzugang. Benutze Drag and Drop, um alle Details zu deiner Veranstaltung hinzuzufügen, sie umzustellen, zu bearbeiten oder anzupassen."
        building blocks title: "Alle Bausteine, die du brauchst... um eine Veranstaltung genau so anzulegen, wie du es dir vorstellst."
        building blocks text: "Flexible Module sparen Zeit und Aufwand. Kombiniere Elemente, um neue Veranstaltungen von Grund auf neu zu erstellen. Oder verwende bestehende Veranstaltungen erneut und ändere sie bei Bedarf ab. Kopiere bestehende Veranstaltungen und modifiziere sie, damit sie völlig verschiedenen Arten von Versammlungen entsprechen. Auf dem ganzen Weg zeigt die Vorschau deine Veranstaltungsinhalte genau so, wie sie die Teilnehmer sehen."
        module 1 title: "Textmodul"
        module 1 text: "Gliederungen, die wichtigsten Punkte, Diskussionsthemen... Teile Textinhalte, die deinen Besuchern helfen, der Botschaft live zu folgen."
        module 2 title: "Bibelstellenverweise"
        module 2 text: "Zeige Bibelabschnitte da an, wo sie in deiner Botschaft vorkommen - direkt mit den über %{version_count} Übersetzungen in der Bibel App in über %{language_count} Sprachen. Du brauchst nichts zu kopieren oder einzufügen."
        module 3 title: "Leseplanmodule"
        module 3 text: "Verknüpfe Lesepläne und Andachten, die sich auf deine Lehrinhalte stehen, um den Teilnehmern zu helfen, sich im Verlauf der Woche mit dem Wort Gottes zu beschäftigen."
        module 4 title: "Web Links Modul"
        module 4 text: "Über \"Veranstaltungen\" sind deine Gäste ganz nah an dir dran - egal, ob es um Spenden, Freiwilligenarbeit oder die Gemeindehomepage geht. Füge deiner Veranstaltung einen Link zu jeder beliebigen externen Seite hinzu."
        module 5 title: "Modul für Bilder"
        module 5 text: "Hauche deiner Veranstaltung mit Grafiken, Fotos, Versbildern etc. Leben ein. Besucher können die Bilder der Veranstaltung ganz leicht in sozialen Netzwerken teilen - damit sich die frohe Botschaft wie ein Lauffeuer ausbreitet."
        module 6 title: "Modul für Ankündigungen"
        module 6 text: "Leite all deine wichtigen Informationen genau zur richtigen Zeit weiter: Gemeindenachrichten, Termine, Kurse, Veranstaltungen für freiwillige Helfer, Missionsreisen und vieles mehr."
        module 7 title: "Ort & Zeit"
        module 7 text: "Lass andere Menschen wissen, wann und wo deine Veranstaltung stattfindet - selbst wenn sie sich an verschiedenen Orten zugleich ereignet."
        module 8 title: " Veranstaltungen kopieren"
        module 8 text: "Spare Zeit und Mühe. Erstelle super-schnell neue Veranstaltungen, indem du alte Veranstaltungen einfach kopierst und lediglich die entsprechenden Angaben aktualisierst."
        module 9 title: "Kostenersparnis"
        module 9 text: "Spare Papier und Druckkosten ein... und erreiche trotzdem unzählige Menschen mit Hilfe einer App, die über 200 Millionen Mal installiert worden ist. "
        cost savings: "Die durchschnittliche Gemeinde gibt <b>$10.000 pro Jahr</b><br>aus, um Rundbriefe zu drucken. Mit Hilfe von &quot;Veranstaltungen&quot; kannst du <br>diese Kosten reduzieren oder sie dir komplett ersparen."
        testimonials: "Referenzen"
        testimonial 1 text: "\"Wir waren begeistert, als wir YouVersion in unseren Dienst mit einbezogen haben, besonders die 'Veranstaltungsseite', auf der wir die Notizen und Kommentare der jeweiligen Woche einfügen. Unsere Leute wissen es zu schätzen, dass sie die Notizen immer bei sich haben - sei es, um sie zu speichern, sei es, um sie mit anderen zu teilen. Jetzt können wir Tausende von Dollars für andere Belange in unserer Gemeinde nutzen, weil wir unser Programm nicht mehr drucken müssen!\""
        testimonial 2 text: "\"Das neue You-Version Feature 'Veranstaltungen' ist ein wertvolles Werkzeug für unsere Gemeindefamilie. Dass unsere Besucher die Predigt anhand der Notizen samt Schriftstellen mitverfolgen können, hat tiefgreifende Wirkungen.\""
        testimonial 3 text: "\"Wir benutzen 'Veranstaltungen' für alle unsere Versammlungen. Auf diese Weise haben unsere Besucher auf Wunsch alle Notizen und Schriftstellen des Redners direkt vor sich. Durch \"Veranstaltungen\" haben wir Tausende von Seiten an Papier eingespart! Eine Veranstaltung zu erstellen ist unglaublich einfach - und sie wird genau dann veröffentlicht, wenn wir dies wollen.\" "
        all new title: "Die Option, innerhalb der Bibel App kostenlos zu Veranstaltungen einzuladen, ist ganz neu. "
        all new text: "Die Art und Weise in der sich Menschen mit der Bibel befassen, wurde im Laufe unseres Lebens revolutioniert. Inzwischen ist die Bibel App auf über %{install_count} Millionen Geräten installiert worden (und die Zahl steigt ständig). Sie hilft Menschen in allen Ländern auf der Erde sich intensiver mit dem Wort Gottes zu befassen. Und jetzt freuen wir uns, dass wir euch mit dem Veranstaltungsmenü die Reichweite der App zur Verfügung stellen können."
        get started title: "Los geht's!"
        get started text: "Bereite deine allererste Veranstaltung vor und teile sie in der App in weniger als zehn Minuten. Alles, was du brauchst ist einen Mac oder PC und einen kostenlosen YouVersion Account."
