            conduct title: "Mitgliederverhalten"
            conduct text: "Du anerkennst, dass alle Informationen, Daten, Texte, Software, Musik, Ton, Bilder, Grafiken, Videos, Nachrichten, Tags, Blog- oder Forenbeiträge oder sonstige Materialien (”Inhalt”), die öffentlich zugänglich sind oder privat übermittelt werden, einzig in den Verantwortungsbereich der Person fallen, von der dieser Inhalt stammt. Dies bedeutet, dass du und nicht Life.Church verantwortlich für alle Inhalte bist, die du hochlädst, veröffentlichst, per E-Mai versendest, überträgst oder anderweitig über YouVersion zur Verfügung stellst. Obwohl Life.Church Inhalte überwacht, die YouVersion übertragen werden, kann Life.Church keine Garantie für die Richtigkeit, Vollständigkeit, Qualität oder Eignung dieser Inhalte gewährleisten. Du weißt und akzeptierst, dass du durch die Nutzung von YouVersion, Inhalten, die beleidigend, unanständig oder anstößig sein können, ausgesetzt sein kannst. Du stimmst zu, YouVersion nicht zu benutzen um:<ul type='none'><li> Inhalte hochzuladen, zu posten, per E-Mail zu übermitteln, zu übertragen oder anderweitig verfügbar zu machen, die ungesetzlich, schädlich, bedrohend, missbräuchlich, belästigend, unerlaubt, diffamierend, vulgär, obszön, verleumderisch, die Privatsphäre eines Fremden verletzend, hasserfüllt, diskriminierend, rassistisch, ethnisch oder anderweitig anstößig sind;</li><li> Minderjährigen in irgendeiner Weise schaden;</li><li> dich fälschlicherweise als eine andere Person oder Unternehmung, einschließlich, aber nicht beschränkt auf die eines Life.Church Offiziellen, Forumsleiters, Hosts oder der Leitung auszugeben oder anderweitig eine falsche Beziehung zu einer Person oder Organisation anzugeben;</li><li> Kopfzeilen zu fälschen oder in sonstiger Weise Erkennungszeichen zu manipulieren, um die Herkunft eines durch YouVersion übertragenen Inhalts zu verschleiern;</li><li> Inhalte hochzuladen, zu veröffentlichen, per E-Mail zu übermitteln, zu übertragen oder anderweitig verfügbar zu machen, an denen du keine Rechte hast, um sie unter irgendeinem Gesetz oder einer vertraglichen oder treuhänderischen Beziehung (z. B. Insiderinformationen, geschützte und vertrauliche Informationen erworben oder bekannt gegeben im Rahmen eines Arbeitsverhältnisses oder unter Vertraulichkeitsvereinbarungen) zur Verfügung zu stellen</li><li> Inhalte hochzuladen, zu posten, per E-Mail, zu übermitteln, zu übertragen oder anderweitig zur Verfügung zu stellen, die gegen Patente, Markenzeichen, Geschäftsgeheimnisse, Urheberrechte oder andere Eigentumsrechte (”Rechte”) anderer verstoßen;</li><li> Inhalte hochzuladen, zu posten, per E-Mail zu übermitteln, zu übertragen oder anderweitig zur Verfügung zu stellen, die unerbetene oder unerlaubte Werbung, Werbematerial, “Junk Mail”, “Spam”, “Kettenbriefe”, “Schneeballsysteme” oder jede andere Form der Aufforderung enthalten, </li><li> Inhalte hochzuladen, zu posten, per E-Mail zu übermitteln, zu übertragen oder anderweitig verfügbar zu machen, die Software-Viren oder jegliche andere Computer Codes enthält, seien es Dateien oder Programme, die entwickelt wurden, um die Funktionalität von Computersoftware oder -hardware oder Telekommunikationsgeräten zu unterbrechen, zu zerstören oder einzuschränken;</li><li>  den normalen Ablauf des Dialogs zu stören, oder sonst in einer Weise, die andere Personen negativ beeinflusst, am Echtzeit-Austausch teilzunehmen;</li><li>  YouVersion, Server oder mit YouVersion verbundene Netzwerke zu stören oder zu unterbrechen, oder das Nichteinhalten von Anforderungen, Verfahren, Richtlinien oder Vorschriften von Netzwerken, die mit YouVersion verbunden sind; </li><li> absichtlich oder unabsichtlich gegen geltende lokale, staatliche, nationale oder internationale Gesetze zu verstossen;</li><li> jeglicher Organisation, die durch die Regierung der Vereinigten Staaten nach § 219 des Immigration and Nationality Act als eine ausländische terroristische Vereinigung bezeichnet wird, materielle Unterstützung oder Ressourcen zu vertreiben (oder ihre Art, Ort, Herkunft oder Eigentum zu verheimlichen oder zu verschleiern);</li><li> 'Stalking' zu betreiben oder jemanden auf andere Art und Weise zu belästigen und / oder</li><li> personenbezogene Daten über andere Benutzer im Zusammenhang mit den oben beschriebenen verbotenen Verhaltensweisen und Aktivitäten zu sammeln.</li></ul> Life.Church bietet YouVersion für unbezahlte, persönliche und immaterielle, geistliche und / oder religiöse Nutzung an. Du anerkennst, dass Life.Church Inhalte einer Vorprüfung unterziehen kann, jedoch nicht muss, sondern dass Life.Church und seine Beauftragten nach eigenem Ermessen der Inhalte das Recht (aber nicht die Pflicht) haben, über YouVersion verfügbare Inhalte ohne Grund vorab zu prüfen, zurückzuweisen, oder zu entfernen. <br/><br/> Du anerkennst und bist damit einverstanden, dass Life.Church auf deine Benutzerangaben und Inhalte zugreifen, diese aufbewahren oder bekannt geben darf, wenn dies in gutgläubiger Absicht geschieht oder wenn die Archivierung oder Weitergabe dieser Daten per Gesetz notwendig ist, um:<ul><li> (a) rechtlichen Vorschriften nachzukommen,<li> (b) die Durchsetzung der Nutzungsbedingungen vorzunehmen;</li><li> (c) auf Ansprüche einzugehen, die durch Inhalte entstehen, welche die Rechte Dritter verletzen;</li><li> (d) auf deine Anfragen beim Kundenservice zu reagieren; oder</li><li> (e) den Schutz der Rechte, des Eigentums oder die persönliche Sicherheit von Life.Church, seinen Nutzern und der Öffentlichkeit zu gewährleisten.<br/></li></ul> <br/>Du akzeptierst, dass die technische Verarbeitung und Übertragung von YouVersion, einschließlich deiner Inhalte,<ul><li> (a) durch Übertragung über verschiedene Netzwerke und</li><li> (b) Änderungen zur Einhaltung und Anpassung an die technischen Anforderungen verbundener Netzwerke oder Geräte erfolgt.</li></ul>"
            international title: "Hinweise zur Kommunikation weltweit"
