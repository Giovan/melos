        privacy: 
            policy: "Polisi Preifatrwydd %{youversion}"
            intro: "Mae YouVersion, Gwefan a Rhaglen sy'n eiddo i Life.Church, yn gwybod eich bod yn hidio sut mae gwybodaeth amdanoch yn cael ei ddefnyddio a'i rannu. Gobeithio y bydd y datganiadau canlynol yn eich helpu i ddeall sut bydd YouVersion yn casglu, defnyddio a diogelu’r wybodaeth a rowch i ni ar ein gwefan neu Ap."
