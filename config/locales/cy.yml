            data integrity text: "Mae Life.Church yn adolygu ein dulliau o gasglu data, storio a phrosesu gwasanaethau er mwyn sicrhau ein bod ond yn casglu, storio a phrosesu'r wybodaeth bersonol fydd ei angen arnom i wella'n gwasanaethau. Mae gennym gamau rhesymol i sicrhau bod yr wybodaeth a broseswn yn gywir, yn gyflawn, ac yn gyfredol, ond rydym yn dibynnu ar ein defnyddwyr i ddiweddaru neu gywiro eu manylion personol pryd bynnag y bo angen."
            information access title: "Cael gafael ar wybodaeth bersonol a'i ddiweddaru"
            information access text: "Wrth ddefnyddio gwasanaethau Life.Church, gwnawn bob ymdrech posib i chi weld eich manylion personol, i gywiro neu ddileu data os nad yw'n gywir, neu os nad oes angen iddo gael ei gadw gennym er mwyn bodloni gofynion cyfraith neu am resymau digonol eraill. R'yn ni’n gofyn i ddefnyddwyr ddweud pwy ydyn nhw ac i’r wybodaeth y gwneir cais amdano fod ar gael iddynt, ei fod yn gywir neu wedi'i ddileu cyn prosesu'u ceisiadau. R'yn ni’n cadw’r hawl i wrthod ceisiadau sy’n ail adroddus, yn systematig, yn gofyn am ymdrech technegol  anghymesur, yn peryglu preifatrwydd eraill, neu yn hynod o anymarferol (er enghraifft yr wybodaeth a gedwir gennym ar gopïau o dapiau wrth gefn), yr elfennau hyn o’r gwaith nad oes mo’u hangen fel arfer. Lle byddwn yn cywiro gwybodaeth neu yn caniatáu mynediad iddo bydd y gwasanaeth hwn  yn rhad ac am ddim os na ddisgwylir ymdrech gormodol yn y cais. Mae gan rai o’n gwasanaethau wahanol drefniadau i gael mynediad i, cywiro neu ddileu manylion personol defnyddwyr."
            enforcement title: "Gorfodi"
            enforcement text: "O bryd i’w gilydd bydd Life.Church yn ailedrych ar sut mae'n cydymffurfio â’r Polisi Preifatrwydd. Wrth dderbyn cwyn ysgrifenedig swyddogol am faterion preifat, ein polisi yw cysylltu  â 'r defnyddiwr a gwynodd. Byddwn yn cydweithio â’r cyrff rheoleiddio priodol sy'n cynnwys awdurdodau diogelwch data lleol er mwyn datrys unrhyw gwynion ynglŷn â throsglwyddo data personol na ellir ei ddatrys rhwng Life.Church a'r unigolyn."
