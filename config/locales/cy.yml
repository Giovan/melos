            what we collect: "Y wybodaeth a gasglwn a sut mae’n cael ei ddefnyddio."
            your information title: "Y wybodaeth a rowch i ni"
            your information text: "Wrth agor cyfrif YouVersion neu wasanaeth arall gan Life.Church sy’n cynnwys cofrestru, byddwn yn gofyn am wybodaeth bersonol (fel eich enw, cyfeiriad e-bost a chyfrinair cyfrif). Mae’n bosib y byddwn yn cyfuno’r wybodaeth a roddir gennych yn eich cyfrif â gwybodaeth am wasanaethau eraill Life.Church neu drydydd parti i roi profiad gwell a gwella ansawdd ein gwasanaethau. Mewn ambell achos mae’n bosib y byddwn yn rhoi caniatad i chi beidio datgelu'r math hwn o wybodaeth."
            device id title: "Dyfais Adnabod ID a GPS Unigryw"
            device id text: "Wrth ddefnyddio Ap Beibl YouVersion, mae’n bosib y byddwn yn casglu'ch Dyfais ID Unigryw ('UDID') a/neu'ch cyfeiriad IP a lleoliad GPS. Defnyddiwn eich UDID i ddarparu gwasanaeth unigryw i chi. Caiff yr wybodaeth ei gasglu i ganfod cyfanswm y dyfeisiadau unigryw sy’n defnyddio ein gwasanaeth neu ran o’n gwasanaeth, i dracio’r defnydd, dadansoddi data a chyfathrebu’n fwy effeithiol â chi. Mae’n bosib y byddwn yn cyfuno eich gwybodaeth UDID gyda gwasanaethau trydydd parti roi profiad gwell a gwella ansawdd ein gwasanaethau. Ni fyddwn yn rhannu unrhyw fanylion personol gyda thrydydd parti yn ôl gofynion eich UDID."
            cookies title: "Cwcis Life.Church"
            cookies text: "Wrth ymweld â<a href='https://www.bible.com' target='_self'>www.bible.com</a>, efallai y byddwn yn anfon cwcis i dy gyfrifiadur, er mwyn adnaod dy borwr(ffeil destun fach iawn yn cynnwys dilyniant o lythrennau a rhifau ydy cwci.)Mae derbyn ein cwcis yn caniatáu i ti gadw dy ddewisiadau defnyddiwr o sesiwn i sesiwn.Er bod y rhan fwyaf o borwyr yn derbyn cwcis yn ddiofyn, gellir gosod dy borwr i wrthod pob cwci, neu i ddweud wrthyt pan fydd cwci yn cael ei anfon atat.Efallai na fydd rhai o nodweddion a gwasanaethau YouVersion yn gweithio'n iawn os byddi'n anablu'r cwcis."
            log title: "Gwybodaeth Mewngofnodi"
            log text: "Wrth ddefnyddio gwasanaethau Life.Church, mae’r serfwyr yn cofnodi gwybodaeth y bydd eich porwr yn ei ddanfon wrth i chi ymweld ag un o’n gwefannau. Bydd log y serfiwr yn cynnwys gwybodaeth fel cais a chyfeiriad Protocol awtomatigol y we, y math o borwr, iaith y porwr, dyddiad ac amser y cais ac un neu ddau o gwcis sy'n adnabod eich porwr."
            communications title: "Negeseuon  defnyddiwr"
            communications text: "Bydd gwybodaeth bersonol neu gais a wneir gennych trwy <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a> yn cael eu hanfon i weinyddwr y grŵp. Bydd gan weinyddwr y grŵp ac/neu un o'r aelodau fynediad i'r wybodaeth yma. Pan fyddwch yn anfon ebost neu unrhyw gyfathrebiad i unrhyw wefan sy'n berchen i Life.Church, efallai y byddwn yn cadw'r negeseuoon hynny i brosesu eich cais, ymateb i'ch gofynion a gwella ein gwasanaeth."
            third party title: "Safleoedd trydydd parti"
            third party text: "Mae’r polisi preifatrwydd yn ymwneud yn unig a safleoedd ac apps sydd o dan enw Life.Church. Nid yw Life.Church yn medru rheoleiddio unrhyw safle sydd mewn cyswllt â gwefannau a gwasanaethau eraill. Mae’n bosib bydd safleoedd  eraill yn gosod cwcis neu ffeiliau eraill ar eich cyfrifiadur, yn casglu data neu’n gofyn am wybodaeth bersonol gennych. Dylech wybod cynnwys eu Polisïau Preifatrwydd unigol os dewiswch ymweld â’u safleoedd."
            information use title: "Sut ydyn ni'n defnyddio'ch gwybodaeth?"
            information use text: "Wrth fewngofnodi i wasanaeth sy’n gofyn am gofrestru, byddwn yn gofyn am fanylion personol oddi wrthych. Os bydd Life.Church am ddefnyddio’r wybodaeth yma tuag at ddiben gwahanol i’r diben y’i casglwyd, byddwn yn gofyn am eich caniatâd o flaen llaw. Cewch wrthod rhoi gwybodaeth bersonol i unrhyw un o’n gwasanaethau. Mewn achos o'r fath mae posib na fydd Life.Church yn medru darparu'r gwasanaethau i chi."
            information security title: "Sut ydyn ni'n diogelu eich gwybodaeth?"
            information security text: "Nid yw Life.Church yn rhannu eich gwybodaeth bersonol gyda sefydliadau eraill y tu allan Life.Church heb eich caniatâd penodol. Gall Life.Church ond rhannu eich gwybodaeth bersonol os credir yn ddidwyll fod mynediad, defnyddio, cadw neu ddatgelu gwybodaeth o'r fath yn rhesymol angenrheidiol i (a) fodloni unrhyw gyfraith, rheoliadau, proses gyfreithiol perthnasol neu gais gorfodol llywodraeth, (b ) orfodi Telerau Defnyddio perthnasol, gan gynnwys ymchwilio i droseddau posibl o hynny, (c) ganfod, atal, neu fel arall er mwyn mynd i'r afael â twyll, diogelwch neu faterion technegol, neu (d) i ddiogelu rhag niwed i hawliau, eiddo neu ddiogelwch Life.Church, ei defnyddwyr neu'r cyhoedd, fel sy'n ofynnol gan neu a ganiateir gan y gyfraith. Life.Church yn cymryd mesurau diogelwch priodol i ddiogelu yn erbyn mynediad heb awdurdod neu newid heb awdurdod, datgelu neu ddinistrio data. gan gynnwys adolygiadau mewnol o'n casglu data, storio a phrosesu arferion a mesurau diogelwch, yn ogystal â mesurau diogelwch ffisegol i ddiogelu yn erbyn mynediad heb awdurdod i systemau lle byddwn yn storio data personol. Oni bai fod caniatâd penodol yn cael ei sicrhau oddi wrthych, Life.Church yn cyfyngu mynediad i wybodaeth bersonol i'w weithwyr, contractwyr ac asiantau sydd angen y wybodaeth honno i weithredu, datblygu neu wella ein gwasanaethau. Mae'r unigolion hyn wedi eu rhwymo gan rwymedigaeth cyfrinachedd a gall fod yn destun disgyblaeth, gan gynnwys terfynu ac erlyniad troseddol, os ydynt yn methu â bodloni rhwymedigaethau hyn."
