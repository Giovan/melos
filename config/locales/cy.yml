            content text: "Nid yw LifeChurch.tv yn hawlio perchnogaeth cynnwys a gyflwynwch neu ydych wedi ei wneud ar gael i'w gynnwys ar YouVersion.Fodd bynnag, mewn perthynas i Gynnwys rydych chi'n ei gyflwyno neu ei wneud ar gael i'w gynnwys ar feysydd o YouVersion sy'n agored i'r cyhoedd, rydych yn rhoi LifeChurch.tv y drwydded (twyddedau) byd-eang, anghyfyngedig di-freindal, fel y bo'n berthnasol:<ul type='none'><li>O ran Cynnwys rydych chi'n dyflwyno neu wneud ar gael i'w cynnwys ar feysydd o YouVersion sy'n agored i'r cyhoedd, y drwydded i ddefnyddio, dosbarthu, atgynhyrchu, newid, addasu, perfformio'n gyhoeddus, arddangos yn gyhoeddus a gwneud gwaith deilliadol o'r Cynnwys hwnnw i ddibenion darparu a hyrwyddo y maes penodol o YouVersion mae Cynnwys o'r fath wedi ei gyflwyno neu ei wneud ar gael. Mae'r drwydded hon cyhyd ag y byddwch yn dewis parhau i gadw Cynnwys o'r fath ar YouVersion, a bydd yn dod i ben ar yr adeg y byddwch chi'n ei dynnu yn ôl neu LifeChurch.tv yn cael gwared o Gynnwys o'r fath oddi ar YouVersion.</li><br><li>O ran Cynnwys heblaw ffotograffau, graffeg, sain neu fideo fyddwch yn ei gyflwyno neu wneud ar gael i'w gynnwys ar feysydd sy'n agored i'r cyhoedd o YouVersion, trwydded wastadol, ddiwrthdro a chwbl is-drwyddedadwy i ddefnyddio, dosbarthu, atgynhyrchu, newid, addasu, cyhoeddi, cyfieithu, perfformio'n gyhoeddus, arddangos yn gyhoeddus a gwneud gwaith deilliadol o Gynnwys o'r fath (yn gyfan gwbl neu'n rhannol) ac i ymgorffori Cynnwys o'r fath i mewn i weithiau eraill mewn unrhyw fformat neu gyfrwng a wybyddir yn awr neu a ddatblygir yn ddiweddarach.</li><br><li>'Agored i'r cyhoedd.' Ardaloedd 'Agored i'r cyhoedd' o YouVersion yw'r meysydd hynny y bwriedir iddynt fod ar gael i'r cyhoedd yn gyffredinol. Byddai ardaloedd agored i'r cyhoedd o YouVersion yn cynnwys, ond nid yn gyfyngedig i, fyrddau negeseuon, sylwadau blog, ardaloedd cymunedol, a fforymau sy'n agored i aelodau ac ymwelwyr.</li></ul>"
