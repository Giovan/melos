            resale title: "Dim Ailwerthu Gwasanaeth"
            resale text: "Cytunwch na ddylid dyblygu, copio, gwerthu, masnachu neu ecsploitio i ddiben masnachol unrhyw ran o YouVersion (gan gynnwys eich ID LifeChurch.tv) defnydd o YouVersion neu fynediad i You Version."
            storage title: "Arferion Cyffredinol Ynglŷn â Defnyddio a Storio"
            storage text: "Cydnabyddwch y medr LifeChurch.tv o bryd i’w gilydd addasu arferion cyffredinol a chyfyngiadau'n ymwneud â defnyddio YouVersion sy'n cynnwys ond heb ei gyfyngu i'r nifer hwyaf o ddiwrnodau gedwir y Cynnwys gan YouVersion. Byddwch yn cytuno nad oes gan LifeChurch.tv unrhyw hawl na chyfrifoldeb dros ddileu neu fethu storio unrhyw Gynnwys gedwir neu drosglwyddir gan YouVersion. Cydnabyddwch bod hawl terfynol gan LifeChurch.tv i lwyr ddileu cyfrifon sy’n parhau’n segur am gyfnod helaeth o amser."
            modifications title: "Newidiadau i'r Gwasanaeth"
            modifications text: "Ceidw LifeChurch.tv yr hawl ar unrhyw adeg neu o bryd i’w gilydd i addasu neu derfynu YouVersion (neu unrhyw ran ohono), dros dro neu yn barhaol gyda neu heb rybudd. Cytunwch nad oes gan LifeChurch.tv gyfrifoldeb tuag atoch nac unrhyw drydydd parti am addasu, atal neu derfynu YouVersion."
            termination title: "Terfynu"
            termination text: "Cytunwch, bod gan LifeChurch.tv yr hawl mewn ambell amgylchiad ac heb rybudd, yn ôl ei ddewis, i derfynu'ch cyfrif LifeChurch.tv a’ch mynediad i YouVersion ar unrhyw adeg neu am unrhyw reswm. Ni fyddant yn atebol i chi nag unrhyw drydydd parti am derfynu'ch cyfrif neu'ch mynediad i YouVersion."
            dealings title: "Ymwneud â Thrydydd Parti"
            dealings text: "Rydych yn derbyn bod unrhyw gysylltiad rhyngoch ag unrhyw barti arall y daethoch ar eu traws ar YouVersion yn fater rhyngoch chi â nhw yn unig. Cytunwch nad yw LifeChurch.tv yn gyfrifol am unrhyw niwed neu ddinistr achoswyd o ganlyniad i gyswllt o'r fath."
            links title: "Dolenni"
            links text: "Gall YouVersion neu drydydd parti ddarparu dolenni i adnoddau a Safleoedd Gwe Byd Eang eraill. Rydych yn cytuno a chydnabod nad oes gan YouVersion reolaeth dros, na chyfrifoldeb am argaeledd unrhyw Gynnwys or fath. Nid yw’n cymeradwyo, yn gyfrifol nac yn atebol am hysbysebion, nwyddau neu ddeunydd ac adnoddau eraill sydd ar gael o’r safleoedd hynny. Rydych yn cydnabod a chytuno nad yw LifeChurch.tv yn gyfrifol am unrhyw niwed neu golled a achosir gan ac sy'n gysylltiedig â defnydd o unrhyw safle neu adnodd o'r fath."
            rights title: "Hawliau Perchnogaeth"
            rights text: "Rydych yn cytuno a chydnabod bod gan YouVersion wybodaeth perchnogaeth a chyfrinachol a warchodir gan hawlfreintiau, nod masnach, nod gwasanaeth, nod patent, cyfreithiau eiddo diwylliannol, neu gyfreithiau a hawliau perchnogaeth eraill. Ag eithrio’r rhai a ganiateir gan gyfraith perthnasol neu awdurdodir gan LifeChurch.tv. Byddwch yn cytuno i beidio â rhentu, addasu, lesio, benthyg, werthu, dosbarthu neu ddatblygu gwaith wedi ei seilio’n rhannol neu’n gyfangwbl ar YouVersion."
            limitation title: "Cyfyngiadau  Atebolrwydd"
            limitation text: "Rydych yn deall yn benodol ac yn cytuno na fydd LifeChurch.tv a'i is-gwmnïau, grwpiau cysylltiedig, swyddogion, gweithwyr, asiantau, partneriaid a thrwyddedwyr yn atebol i chi am unrhyw ddifrod uniongyrchol, anuniongyrchol, damweiniol, arbennig, canlyniadol neu enghreifftiol, gan gynnwys, ond heb fod yn gyfyngedig i, iawndal am golli elw, ewyllys da, defnydd, data neu golledion anniriaethol eraill (hyd yn oed os yw LifeChurch.tv wedi cael ei hysbysu o'r posibilrwydd o iawndal o'r fath), o ganlyniad i:<ul><li>y defnydd neu anallu i ddefnyddio YouVersion;</li><li>mynediad heb awdurdod at neu newid eich darllediadau neu ddata;</li><li>datganiadau neu ymddygiad unrhyw drydydd parti ar YouVersion; neu</li><li>unrhyw fater arall perthnasol i YouVersion.</li></ul>"
            beneficiaries title: "Dim Buddiolwyr Trydydd- Parti"
            beneficiaries text: "Cytunwch, ag eithrio’r hyn ddywedwyd yn benodol o fewn y TERMAU DEFNYDD, na fydd Buddianwyr trydydd parti i’r cytundeb hwn."
            notice title: "Hysbysiad"
            notice text: "Medr LifeChurch.tv anfon hysbysiadau atoch, gan gynnwys rhai sy’n ymwneud â newidiadau i'r TERMAU DEFNYDD yma, drwy ebost, llythyru, SMS, MMS, neges testun, negeseuon a bostiwyd ar YouVersion, neu unrhyw dull rhesymol arall y gwyddom amdano nawr neu ddaw i'r dyfodol."
            trademark title: "Gwybodaeth Nod Masnach"
            trademark text: "Mae logos, nod gwasanaeth, enwau cynnyrch a gwasanaeth sy’n perthyn i LifeChurch.tv a’i gweinidogaethau eraill yn nod masnach o'u heiddo ('LifeChurch.tv Marks ). Heb ganiatâd ysgrifenedig ymlaen llaw gan 'LifeChurch.tv’ cytunwch i beidio arddangos na defnyddio 'LifeChurch.tv Marks mewn unrhyw fodd."
            copyright title: "Hysbysiad a Gweithdrefn ar gyfer gwneud Cais  Hawlfraint neu Drosedd Eiddo Deallusol"
