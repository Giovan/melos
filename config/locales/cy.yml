            acceptance text: "Drwy glicio ar 'Rwyn cytuno' rydych yn cydnabod eich bod wedi darllen ac yn cytuno i gael eich rhwymo gan DELERAU DEFNYDD YouVersion.Mae Life.Church yn darparu gwasanaethau ar y Rhyngrwyd a'r We Fyd Eang drwy ei ap YouVersion a gwahanol wefannau gan gynnwys<a href='https://www.bible.com' target='_self'>needhttp://bible.com</a>('YouVersion' gyda'i gilydd), yn amodol ar y TELERAU DEFNYDD canlynol.Gall Life.Church ddiweddaru'r TELERAU DEFNYDD o bryd i'w gilydd, heb rybudd, a bydd y fersiwn mwyaf cyfredol o'r TELERAU DEFNYDD hyn i'w gweld yn:<a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Wrth ddefnyddio YouVersion, byddwch hefyd yn atebol i unrhyw ganllawiau neu reolau ychwanegol y gellir eu postio o dro i dro ar safle YouVersion.Mae pob canllaw neu reol o'r fath yn cael eu hymgorffori drwy gyfeiriad yn y TELERAU DEFNYDD hyn.Dylai troseddau yn erbyn y TELERAU DEFNYDD hyn gael eu hadrodd drwy e-bost i<a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
            description title: "Disgrifiad o Wasanaethau"
            description text: "Mae Life.Church yn darparu Defnyddwyr gyda mynediad i nifer o wasanaethau trwy YouVersion. Mae'n cynnwys gwylio fideo, postio blogiau a sylwadau, esboniadau ac offer cyfathrebu eraill, man sgwrsio, cynnwys personol, a mwy yn rhad ac am ddim i’r defnyddiwr. Wrth ddefnyddio YouVersion byddwch yn derbyn bod hyn yn cynnwys gohebiaeth gan Life.Church, sy’n cynnwys cyhoeddi gwasanaethau, negeseuon gweinyddol, a negeseuon eraill y byddwch wedi'u tanysgrifio’n bersonol iddynt. Rydych yn deall ac yn cytuno eich bod yn gyfrifol am ddefnyddio gwasanaethau YouVersion, a fydd o bosib yn cynnwys offer a ffioedd trydydd parti (fel ffioedd am wasanaeth darparu Rhyngrwyd, costau darlledu, neu unrhyw gostau eraill a gysylltir ag arddangos a danfon negeseuon)."
            registration title: "Eich Cyfrifoldebau wrth Gofrestru"
            registration text: "Rwyt yn cytuno i:<ul><li>roi gwybodaeth gywir, cyfredol a chyflawn amdanat dy hun fel mae ffurflen gofrestru YouVersion (y 'Data Cofrestru') yn ei gymmell a</li><li>a chynnal a diweddaru'r Data Cofrestru yn gyson i'w gadw'n gywir, cyfredol a chyflawn. Os bydd Life.Church yn amau fod gwybodaeth ddim yn gywir, cyfredol na chyflawn, mae gan Life.Church yr hawl i wahardd neu derfynnu dy gyfrif a gwrthod unrhyw a phob defnydd cyfredol neu i'r dyfodol o YouVersion (neu unrhyw ran ohono). Mae Life.Church yn rhoi'r pwys mwyaf ar ddiogelwch a phreifatrwydd pob defnyddiwr, yn arbennig plant. Felly dylai rheini plant dan 13 sy'n caniatau i'w plant ddefnyddio YouVersion gydnabod fod YouVersion wedi ei gynllunio i apelio at gynulleidfa eang. Felly, fel gwarcheidwad cyfreithiol eich plentyn, eich cyfrifoldeb chi ydy penderfynu ydy YouVersion yn addas i'ch plentyn.</li></ul>"
            privacy title: "Polisi Preifatrwydd YouVersion"
            privacy text: "Mae Data Cofrestru a gwybodaeth arall amdanoch yn amodol ar ein Polisi Preifatrwydd, a leolir yn<a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>. Rydych yn deall eich bod trwy eich defnydd o YouVersion yn cydsynio i ni gasglu a defnyddio (fel y nodir yn y Polisi Preifatrwydd) y wybodaeth hon, gan gynnwys trosglwyddo wybodaeth hon i'r Unol Daleithiau a / neu wledydd eraill i'w storio, prosesu a'i ddefnyddio gan<a href='http://life.church' target='_self'>Life.Church</a>."
            account title: "Cyfrif, Cyfrinair a Diogelwch Aelod"
            account text: "Ar ôl cwblhau proses gofrestru YouVersion,byddwch yn derbyn dynodiad cyfrinair a cyfrif.Chi sy'n gyfrifol am gynnal cyfrinachedd y cyfrinair a'r cyfrif, ac yr ydych yn gwbl gyfrifol am yr holl weithgareddau sy'n digwydd o dan eich cyfrinair neu gyfrif.Rydych yn cytuno i:<ul><li>hysbysu Life.Church ar unwaith am unrhyw ddefnydd heb awdurdod o'ch cyfrinair neu gyfrif neu unrhyw achos arall o dor-diogelwch, a</li><li>sicrhau eich bod yn gadael eich cyfrif ar ddiwedd pob sesiwn.</li></ul>"
            conduct title: "Ymddygiad Aelod"
            conduct text: "Rydych yn deall mae'r person wnaeth ei greu sy'n gyfrifol am bob gwynodaeth, data, testun, meddalwedd, cerddoriaeth, sain, ffotograffau, graffeg, fideo, negeseuon, tagiau, blog neu fforwm negeseuon, neu ddeunyddiau eraill ('Cynnwys'), boed wedi eu postio'n gyhoeddus neu eu trosglwyddo'n breifat.Mae hyn yn golygu dy fod yn gwbl gyfrifol am yr holl Gynnwys rwyt yn ei lwytho, postio, e-bostio, trosglwyddo neu'n ei wneud ar gael mewn unrhyw ffordd arall ar YouVersion.Er bod Life.Church yn monitro'r Cynnwys sy'n cael ei gyflwyno ar YouVersion, ni all Life.Church yn resymol warantu cywirdeb, gonestrwydd, ansawdd, neu addasrwydd Cynnwys o'r fath.Rwyt yn deall ac yn cytuno drwy ddefnyddio YouVersion, efallai y byddi'n agored i weld Cynnwys all fod yn sarhaus, anweddus neu annymunol.Rwyt yn cytuno i beidio defnyddio YouVersion i:<ul type='none'><li>lawrlwytho, postio, e-bostio, trosglwyddo neu mewn unrhyw ffordd arall wneud ar gael unrhyw Gynnwys sy'n anghyfreithlon, niweidiol, bygythiol, sarhaus, aflonyddol,camweddus, difenwol, di-chwaeth, anllad, enllibus, sy'n ymyrryd ar breifatrwydd rhywun arall, yn atgas, gwahaniaethol, neu sy'n annymunol yn hiliol, ethnig neu fel arall;</li><li>yn niweidiol i blant mewn unrhyw ffordd</li><li>yn dynwared unrhyw berson neu endid, gan gynnwys, ond nid yn gyfyngedig i, un o swyddogion Life.Church, arweinydd fforwm, canllaw neu westai, neu'n honni ar gam neu gamliwio eich cysylltiad ag unigolyn neu endid;</li><li>yn ffugio penawdau neu fanipiwleiddio dynodwyr er mwyn cuddio tarddiad unrhyw Gynnwys a drosglwyddir trwy YouVersion;</li><li>lawr-lwytho, postio, e-bostio, trosglwyddo neu wneud ar gael fel arall unrhyw Gynnwys nad oes gennych hawl i'w wneud ar gael o dan unrhyw gyfraith neu o dan unrhyw berthnas cytundebol neu ymddiriedol (megis gwybodaeth fewnol, gwybodaeth berchnogol a chyfrinachol a ddysgwyd neu a ddatgelwyd fel rhan o berthynas cyflogaeth neu o dan gytundebau dim datgelu);</li><li>lawr-lwytho, postio, e-bostio, trosglwyddo neu wneud ar gael fel arall unrhyw Gynnwys sy'n torri unrhyw batent, nod masnach, cyfrinach masnach, hawlfraint neu hawliau perchnogol eraill ('Hawliau') unrhyw barti;</li><li>lawr-lwytho, postio, e-bostio, trosglwyddo neu wneud ar gael fel arall unrhyw hysbysebu na ofynnwyd amdano neu sydd heb ei awdurdodi, deunyddiau hyrwyddo, 'post sothach,' 'spam', 'llythyrau cadwyn,' 'cynlluniau pyramid,' neu unrhyw fath arall o ymbiliad;</li><li>lawr-lwytho, postio, e-bostio, trosglwyddo neu wneud ar gael fel arall unrhyw ddeunydd sy'n cynnwys firysau meddalwedd neu unrhyw gôd cyfrifiadurol arall, ffeiliau neu raglenni a gynlluniwyd i dorri ar draws, dinistrio neu gyfyngu ar ymarferoldeb unrhyw feddalwedd neu galedwedd neu gyfarpar telathrebu cyfrifiadurol;</li><li>amharu ar lif arferol deialog, neu gweithredu fel arall mewn modd sy'n effeithio'n negyddol ar allu defnyddwyr eraill i gymryd rhan mewn cyfnewidiadau amser real;</li><li>ymyrryd â neu amharu ar YouVersion neu weinyddwyr neu rwydweithiau sy'n gysylltiedig ag YouVersion, neu anufuddhau i unrhyw ofynion, gweithdrefnau, polisïau neu reoliadau o rwydweithiau sy'n gysylltiedig ag YouVersion;</li><li>torri unrhyw gyfraith lleol, cenedlaethol neu ryngwladol berthnasol yn fwriadol neu'n anfwriadol ;</li><li>darparu cymorth neu adnoddau materol (celu neu guddio natur, lleoliad, ffynhonnell, neu berchenogaeth deunyddiau neu adnoddau materol) i unrhyw sefydliad(au) a ddynodwyd gan lywodraeth yr Unol Daleithiau fel sefydliad terfysgol tramor yn unol ag adran 219 o'r Ddeddf Mewnfudo a Cenedligrwydd;</li><li>'stalcio' neu yn aflonyddu ar rywun arall; a / neu</li><li>casglu neu storio data personol am ddefnyddwyr eraill yn gysylltiedig â'r ymddygiad a'r gweithgareddau gwaharddedig a nodir uchod.</li></ul><br>Life.Church yn darparu YouVersion er budd ysbrydol a / neu grefyddol annirweddol, heb dderbyn iawn nac elw personol.Rydych yn cydnabod y gall Life.Church edrych ar Gynnwys ymlaen llaw neu beidio, ond y bydd gan bobl ddynodedig gan Life.Church yr hawl (ond nid y rhwymedigaeth) i edrych ymlaen llaw ar, gwrthod, neu ddileu unrhyw Gynnwys sydd ar gael drwy YouVersion, am unrhyw reswm. <br><br>Rydych yn cydnabod, yn caniatau ac yn cytuno y gall Life.Church gael mynediad, cadw a datgelu eich gwybodaeth cyfrif a'ch Cynnwys os gofynnir iddynt wneud hynny gan y gyfraith neu mewn cred ddidwyll bod cadwraeth mynediad o'r fath neu ddatgeliad yn rhesymol angenrheidiol i:<ul><li>gydymffurfio â'r broses gyfreithiol;<li>gorfodi'r AMODAU DEFNYDD;</li><li>ymateb i honiadau bod unrhyw Gynnwys yn torri hawliau trydydd parti;</li><li>ymateb i'ch ceisiadau am wasanaeth cwsmer; neu</li><li>amddiffyn hawliau, eiddo neu ddiogelwch personol Life.Church, ei defnyddwyr a'r cyhoedd.</li></ul><br>Rydych yn deall bod y prosesu technegol a throsglwyddol YouVersion, gan gynnwys eich Cynnwys chi, yn gallu golygu<ul><li>darllediadau dros rwydweithiau amrywiol; a</li><li>newidiadau i gydymffurfio ac addasu i ofynion technegol rhwydweithiau neu ddyfeisiau.</li></ul>"
            international title: "Rhybudd Arbennig at Ddefnydd Rhyngwladol"
            international text: "Rwyt yn cydnabod wrth ddefnyddio YouVersion, y byddi'n peri i negeseuon gael eu hanfon drwy rwydweithiau cyfrifiadurol Life.Church, ac mae rhai ohonynt wedi eu lleoli ledled y byd. O ganlyniad, gall hyd yn oed negeseuon sy'n ymddangos o fewn talaith arwain at drosglwyddo rhyngdaleithiol a byd-eang waeth ble rwyt yn gorfforol ar adeg y trosglwyddo. Yn unol â hynny, rwyt yn cydnabod fod defnyddio YouVersion yn arwain i rannu data yn rhyngdaleithio a byd-eang .Wrth gydnabod natur byd-eang y Rhyngrwyd, rwyt yn cytuno i gydymffurfio â'r holl reolau lleol ynghylch ymddygiad ar-lein a chynnwys derbyniol. Yn benodol, rwyt yn cytuno i gydymffurfio â'r holl ddeddfau perthnasol ynghylch trosglwyddo data technegol sy'n cael ei allforio o'r Unol Daleithiau, neu'r wlad lle rwyt yn byw."
            content title: "Cynnwys a Gyflwynwyd neu sydd ar gael i’w Gynnwys ar y Gwasanaeth"
            content text: "Nid yw Life.Church yn hawlio perchnogaeth cynnwys a gyflwynwch neu ydych wedi ei wneud ar gael i'w gynnwys ar YouVersion.Fodd bynnag, mewn perthynas i Gynnwys rydych chi'n ei gyflwyno neu ei wneud ar gael i'w gynnwys ar feysydd o YouVersion sy'n agored i'r cyhoedd, rydych yn rhoi Life.Church y drwydded (twyddedau) byd-eang, anghyfyngedig di-freindal, fel y bo'n berthnasol:<ul type='none'><li>O ran Cynnwys rydych chi'n dyflwyno neu wneud ar gael i'w cynnwys ar feysydd o YouVersion sy'n agored i'r cyhoedd, y drwydded i ddefnyddio, dosbarthu, atgynhyrchu, newid, addasu, perfformio'n gyhoeddus, arddangos yn gyhoeddus a gwneud gwaith deilliadol o'r Cynnwys hwnnw i ddibenion darparu a hyrwyddo y maes penodol o YouVersion mae Cynnwys o'r fath wedi ei gyflwyno neu ei wneud ar gael. Mae'r drwydded hon cyhyd ag y byddwch yn dewis parhau i gadw Cynnwys o'r fath ar YouVersion, a bydd yn dod i ben ar yr adeg y byddwch chi'n ei dynnu yn ôl neu Life.Church yn cael gwared o Gynnwys o'r fath oddi ar YouVersion.</li><br><li>O ran Cynnwys heblaw ffotograffau, graffeg, sain neu fideo fyddwch yn ei gyflwyno neu wneud ar gael i'w gynnwys ar feysydd sy'n agored i'r cyhoedd o YouVersion, trwydded wastadol, ddiwrthdro a chwbl is-drwyddedadwy i ddefnyddio, dosbarthu, atgynhyrchu, newid, addasu, cyhoeddi, cyfieithu, perfformio'n gyhoeddus, arddangos yn gyhoeddus a gwneud gwaith deilliadol o Gynnwys o'r fath (yn gyfan gwbl neu'n rhannol) ac i ymgorffori Cynnwys o'r fath i mewn i weithiau eraill mewn unrhyw fformat neu gyfrwng a wybyddir yn awr neu a ddatblygir yn ddiweddarach.</li><br><li>'Agored i'r cyhoedd.' Ardaloedd 'Agored i'r cyhoedd' o YouVersion yw'r meysydd hynny y bwriedir iddynt fod ar gael i'r cyhoedd yn gyffredinol. Byddai ardaloedd agored i'r cyhoedd o YouVersion yn cynnwys, ond nid yn gyfyngedig i, fyrddau negeseuon, sylwadau blog, ardaloedd cymunedol, a fforymau sy'n agored i aelodau ac ymwelwyr.</li></ul>"
            contributions title: "Cyfraniadau i YouVerrsion"
            contributions text: "Trwy gyflwyno syniadau, awgrymiadau, dogfennau, a / neu gynigion ('Cyfraniadau') i YouVersion, rydych yn cydnabod ac yn cytuno bod: <ul><li> nad yw eich cyfraniadau yn cynnwys gwybodaeth gyfrinachol neu berchnogol; </li><li> Nid yw Life.Church yw o dan unrhyw rwymedigaeth cyfrinachedd, yn ddiamwys neu'n oblygedig, o ran y Cyfraniadau; </li><li> Bydd Life.Church yr hawl i ddefnyddio neu ddatgelu (neu'n dewis peidio â defnyddio neu ddatgelu) Cyfraniadau o'r fath ar gyfer unrhyw ddiben, mewn unrhyw ffordd, mewn unrhyw gyfrwng ledled y byd; </li><li>Gall Life.Church fod â rhywbeth tebyg i'r Cyfraniadau eisoes dan ystyriaeth neu'n cael eu datblygu; </li><li>byd eich cyfraniadau yn eiddo Life.Church heb unrhyw rwymedigaeth o Life.Church i chi yn awtomatig;</li><li>ac nid oes gennych hawl i unrhyw iawndal neu ad-daliad o unrhyw fath gan Life.Church o dan unrhyw amgylchiadau. </li></ul>"
            indemnity title: "Indemniad a Rhyddid rhag Atebolrwydd"
            indemnity text: "Rydych yn cytuno i indemnio a dal Life.Church a'i is-gwmnïau, cysylltiedig, swyddogion, asiantau, gweithwyr, partneriaid a thrwyddedwyr ddiniwed rhag unrhyw hawliad neu orchymyn, gan gynnwys ffioedd a twrneiod rhesymol, a wnaed gan unrhyw drydydd parti o ganlyniad i neu sy'n deillio o Gynnwys wedi ei gyflwyno, ei bostio, ei drawsyrru neu ei wneud ar gael drwy YouVersion, eich defnydd o YouVersion, eich cysylltiad ag YouVersion, eich gweithred yn torri'r TELERAU DEFNYDD, neu dorri unrhyw hawliau eraill. Rydych yn deall yn benodol ac yn cytuno bod Life.Church a'i is-gwmnïau, cysylltiedig, swyddogion, gweithwyr, asiantau, partneriaid a thrwyddedwyr yn gwneud unrhyw warant: <ul><li>y bydd YouVersion yn ateb eich gofynion; </li><li>y bydd YouVersion yn ddi-dor, yn amserol, yn ddiogel neu yn rhydd o wallau; ac </li><li>ac y bydd y canlyniadau y gellir eu cael oddi wrth y defnydd o YouVersion yn gywir neu'n ddibynadwy. Ni fydd Life.Church yn atebol mewn unrhyw ffordd am unrhyw golled neu ddifrod o unrhyw fath a gafwyd o ganlyniad i'r defnydd o unrhyw Gynnwys ar gael drwy YouVersion. </li></ul>Rydych yn deall yn benodol ac yn cytuno bod unrhyw ddeunydd gafodd ei lawrlwytho neu fyd ato fel arall drwy ddefnyddio YouVersion yn cael ei ddefnyddio dan eich disgresiwn a'ch risg eich hun, a chi yn unig sy'n gyfrifol am unrhyw ddifrod i'ch system gyfrifiadurol neu golli data sy'n deillio o ganlyniad i lawrlwytho unrhyw ddeunydd o'r fath."
            resale title: "Dim Ailwerthu Gwasanaeth"
            resale text: "Cytunwch na ddylid dyblygu, copio, gwerthu, masnachu neu ecsploitio i ddiben masnachol unrhyw ran o YouVersion (gan gynnwys eich ID Life.Church) defnydd o YouVersion neu fynediad i You Version."
            storage title: "Arferion Cyffredinol Ynglŷn â Defnyddio a Storio"
            storage text: "Cydnabyddwch y medr Life.Church o bryd i’w gilydd addasu arferion cyffredinol a chyfyngiadau'n ymwneud â defnyddio YouVersion sy'n cynnwys ond heb ei gyfyngu i'r nifer hwyaf o ddiwrnodau gedwir y Cynnwys gan YouVersion. Byddwch yn cytuno nad oes gan Life.Church unrhyw hawl na chyfrifoldeb dros ddileu neu fethu storio unrhyw Gynnwys gedwir neu drosglwyddir gan YouVersion. Cydnabyddwch bod hawl terfynol gan Life.Church i lwyr ddileu cyfrifon sy’n parhau’n segur am gyfnod helaeth o amser."
            modifications title: "Newidiadau i'r Gwasanaeth"
            modifications text: "Ceidw Life.Church yr hawl ar unrhyw adeg neu o bryd i’w gilydd i addasu neu derfynu YouVersion (neu unrhyw ran ohono), dros dro neu yn barhaol gyda neu heb rybudd. Cytunwch nad oes gan Life.Church gyfrifoldeb tuag atoch nac unrhyw drydydd parti am addasu, atal neu derfynu YouVersion."
            termination title: "Terfynu"
            termination text: "Cytunwch, bod gan Life.Church yr hawl mewn ambell amgylchiad ac heb rybudd, yn ôl ei ddewis, i derfynu'ch cyfrif Life.Church a’ch mynediad i YouVersion ar unrhyw adeg neu am unrhyw reswm. Ni fyddant yn atebol i chi nag unrhyw drydydd parti am derfynu'ch cyfrif neu'ch mynediad i YouVersion."
            dealings title: "Ymwneud â Thrydydd Parti"
            dealings text: "Rydych yn derbyn bod unrhyw gysylltiad rhyngoch ag unrhyw barti arall y daethoch ar eu traws ar YouVersion yn fater rhyngoch chi â nhw yn unig. Cytunwch nad yw Life.Church yn gyfrifol am unrhyw niwed neu ddinistr achoswyd o ganlyniad i gyswllt o'r fath."
            links title: "Dolenni"
            links text: "Gall YouVersion neu drydydd parti ddarparu dolenni i adnoddau a Safleoedd Gwe Byd Eang eraill. Rydych yn cytuno a chydnabod nad oes gan YouVersion reolaeth dros, na chyfrifoldeb am argaeledd unrhyw Gynnwys or fath. Nid yw’n cymeradwyo, yn gyfrifol nac yn atebol am hysbysebion, nwyddau neu ddeunydd ac adnoddau eraill sydd ar gael o’r safleoedd hynny. Rydych yn cydnabod a chytuno nad yw Life.Church yn gyfrifol am unrhyw niwed neu golled a achosir gan ac sy'n gysylltiedig â defnydd o unrhyw safle neu adnodd o'r fath."
            rights title: "Hawliau Perchnogaeth"
            rights text: "Rydych yn cytuno a chydnabod bod gan YouVersion wybodaeth perchnogaeth a chyfrinachol a warchodir gan hawlfreintiau, nod masnach, nod gwasanaeth, nod patent, cyfreithiau eiddo diwylliannol, neu gyfreithiau a hawliau perchnogaeth eraill. Ag eithrio’r rhai a ganiateir gan gyfraith perthnasol neu awdurdodir gan Life.Church. Byddwch yn cytuno i beidio â rhentu, addasu, lesio, benthyg, werthu, dosbarthu neu ddatblygu gwaith wedi ei seilio’n rhannol neu’n gyfangwbl ar YouVersion."
            limitation title: "Cyfyngiadau  Atebolrwydd"
            limitation text: "Rydych yn deall yn benodol ac yn cytuno na fydd Life.Church a'i is-gwmnïau, grwpiau cysylltiedig, swyddogion, gweithwyr, asiantau, partneriaid a thrwyddedwyr yn atebol i chi am unrhyw ddifrod uniongyrchol, anuniongyrchol, damweiniol, arbennig, canlyniadol neu enghreifftiol, gan gynnwys, ond heb fod yn gyfyngedig i, iawndal am golli elw, ewyllys da, defnydd, data neu golledion anniriaethol eraill (hyd yn oed os yw Life.Church wedi cael ei hysbysu o'r posibilrwydd o iawndal o'r fath), o ganlyniad i:<ul><li>y defnydd neu anallu i ddefnyddio YouVersion;</li><li>mynediad heb awdurdod at neu newid eich darllediadau neu ddata;</li><li>datganiadau neu ymddygiad unrhyw drydydd parti ar YouVersion; neu</li><li>unrhyw fater arall perthnasol i YouVersion.</li></ul>"
            beneficiaries title: "Dim Buddiolwyr Trydydd- Parti"
            beneficiaries text: "Cytunwch, ag eithrio’r hyn ddywedwyd yn benodol o fewn y TERMAU DEFNYDD, na fydd Buddianwyr trydydd parti i’r cytundeb hwn."
            notice title: "Hysbysiad"
            notice text: "Medr Life.Church anfon hysbysiadau atoch, gan gynnwys rhai sy’n ymwneud â newidiadau i'r TERMAU DEFNYDD yma, drwy ebost, llythyru, SMS, MMS, neges testun, negeseuon a bostiwyd ar YouVersion, neu unrhyw dull rhesymol arall y gwyddom amdano nawr neu ddaw i'r dyfodol."
            trademark title: "Gwybodaeth Nod Masnach"
            trademark text: "Mae logos, nod gwasanaeth, enwau cynnyrch a gwasanaeth sy’n perthyn i Life.Church a’i gweinidogaethau eraill yn nod masnach o'u heiddo ('Life.Church Marks ). Heb ganiatâd ysgrifenedig ymlaen llaw gan 'Life.Church’ cytunwch i beidio arddangos na defnyddio 'Life.Church Marks mewn unrhyw fodd."
            copyright title: "Hysbysiad a Gweithdrefn ar gyfer gwneud Cais  Hawlfraint neu Drosedd Eiddo Deallusol"
            copyright text: "Mae Life.Church parchu eiddo deallusol eraill. Gofynwn i'n defnyddwyr wneud yr un fath, yn enwedig lle y mae'n ymwneud â defnyddio YouVersion. Gall Life.Church, mewn amgylchiadau priodol ac yn ôl ei disgresiwn llwyr, analluogi a/neu derfynu cyfrifon defnyddwyr sy'n troseddu dro ar ôl tro. Os ydych yn credu bod eich gwaith wedi cael ei gopïo mewn ffordd sy'n gyfystyr â torri hawlfraint, neu fod eich hawliau eiddo deallusol wedi eu sathru mewn rhyw ffordd arall, anfonwch y wybodaeth ganlynol i legal@youversion.com:<ul type='none'><li>Llofnod electronig neu gorfforol y person sydd wedi'i awdurdodi i weithredu ar ran perchennog yr hawlfraint neu ddiddordeb eiddo deallusol arall sydd dan sylw;</li><br><li>Disgrifiad ysgrifenedig o'r gwaith hawlfraint neu eiddo deallusol arall rydych yn honni sydd wedi cael ei thorri;</li><br><li>Disgrifiad ysgrifenedig o ble mae'r deunydd yr ydych yn hawlio ei fod yn torri wedi ei leoli ar YouVersion;</li><br><li>Eich cyfeiriad, rhif ffôn, a chyfeiriad e-bost (pob un sy'n berthnasol);</li><br><li>Datganiad ysgrifenedig gennych chi eich bod yn ddidwyll gredu nad yw'r defnydd dan sylw wedi ei awdurdodi gan berchennog yr hawlfraint, ei asiant, na'r gyfraith;</li><br><li>Datganiad ysgrifenedig gennych chi, a wnaed o dan gosb o dyngu anudon, bod y wybodaeth uchod yn eich Hysbysiad yn gywir ac mai chi yw perchennog yr hawlfraint neu'r eiddo deallusol, neu eich bod wedi eich awdurdodi i weithredu ar ran deiliad yr hawlfraint neu'r eiddo deallusol: %{newline}By mail: Life.Church c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}Phone: (405) 680-5433%{newline}Fax: (405) 844-3002%{newline}Email: %{mailto_link}</li></ul>"
            general title: "Gwybodaeth Gyffredinol"
            general text: "Cytundeb CyfanMae'r TELERAU DEFNYDD hyn yn ffurfio'r cytundeb cyfan rhyngoch chi a Life.Church ac yn llywodraethu eich defnydd o YouVersion, gan ddisodli unrhyw gytundebau blaenorol rhyngoch chi a Life.Church mewn perthynas â YouVersion.Efallai y byddwch hefyd fod yn amodol ar delerau ac amodau ychwanegol.<br/><br/>Dewis y Gyfraith a Fforwm.Mae'r TELERAU DEFNYDD a'r berthynas rhyngoch chi a Life.Churchyn cael eu llywodraethu gan gyfreithiau y Wladwriaeth o Oklahoma heb ystyried gwrthdaro o ddarpariaethau cyfraith.Chi a Life.Churchyn cytuno i ymostwng i awdurdodaeth personol ac unigryw llysoedd lleoli yn Sir Oklahoma Sir, Oklahoma.<br/><br/>Hepgor a Toradwyedd Termau.Mae methiant Life.Church i ymarfer neu orfodi unrhyw hawl neu ddarpariaeth o'r Telerau Defnyddio hyn ni fydd yn gyfystyr ag ildio'r hawl neu ddarpariaeth o'r fath.Os yw unrhyw ddarpariaeth yn y Telerau Defnyddio hyn yn dod o hyd gan lys ag awdurdodaeth gymwys i fod yn annilys, y partïon serch hynny yn cytuno y dylai'r llys ymdrechu i roi effaith i fwriad y partïon fel yr adlewyrchir yn y ddarpariaeth, a'r darpariaethau eraill TELERAU hyn DEFNYDD yn parhau mewn grym ac effaith lawn.<br/><br/>Dim Hawl oroesi a Di-gellir trosglwyddo'r.Rydych yn cytuno bod eich cyfrif Life.Church yn anhrosglwyddadwy, ac unrhyw hawliau i'ch Life.ChurchMae eich ID neu gynnwys o fewn eich cyfrif yn cael eu chwalu ar eich marwolaeth.Ar ôl derbyn copi o dystysgrif marwolaeth, gall Life.Church derfynu eich cyfrif ac yn barhaol dileu pob gynnwys ynddo.<br/><br/>Statud Cyfyngiadau.Rydych yn deall ac yn cytuno bod heb ystyried unrhyw statud neu gyfraith i'r gwrthwyneb, unrhyw hawliad neu achos o weithredu sy'n deillio o neu sy'n gysylltiedig â defnyddio YouVersion neu TELERAU DEFNYDD hyn mae'n rhaid eu ffeilio o fewn un (1) flwyddyn ar ôl hawliad neu achos y cyfryw cododd gweithredu neu eu gwahardd am byth.<br/><br/>Mae'r teitlau adran o fewn y Telerau Defnyddio hyn er hwylustod yn unig ac yn cael unrhyw effaith cyfreithiol na chytundebol."
