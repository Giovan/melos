            general title: "Gwybodaeth Gyffredinol"
            general text: "Cytundeb CyfanMae'r TELERAU DEFNYDD hyn yn ffurfio'r cytundeb cyfan rhyngoch chi a LifeChurch.tv ac yn llywodraethu eich defnydd o YouVersion, gan ddisodli unrhyw gytundebau blaenorol rhyngoch chi a LifeChurch.tv mewn perthynas â YouVersion.Efallai y byddwch hefyd fod yn amodol ar delerau ac amodau ychwanegol.<br/><br/>Dewis y Gyfraith a Fforwm.Mae'r TELERAU DEFNYDD a'r berthynas rhyngoch chi a LifeChurch.tvyn cael eu llywodraethu gan gyfreithiau y Wladwriaeth o Oklahoma heb ystyried gwrthdaro o ddarpariaethau cyfraith.Chi a LIfeChurch.tvyn cytuno i ymostwng i awdurdodaeth personol ac unigryw llysoedd lleoli yn Sir Oklahoma Sir, Oklahoma.<br/><br/>Hepgor a Toradwyedd Termau.Mae methiant LifeChurch.tv i ymarfer neu orfodi unrhyw hawl neu ddarpariaeth o'r Telerau Defnyddio hyn ni fydd yn gyfystyr ag ildio'r hawl neu ddarpariaeth o'r fath.Os yw unrhyw ddarpariaeth yn y Telerau Defnyddio hyn yn dod o hyd gan lys ag awdurdodaeth gymwys i fod yn annilys, y partïon serch hynny yn cytuno y dylai'r llys ymdrechu i roi effaith i fwriad y partïon fel yr adlewyrchir yn y ddarpariaeth, a'r darpariaethau eraill TELERAU hyn DEFNYDD yn parhau mewn grym ac effaith lawn.<br/><br/>Dim Hawl oroesi a Di-gellir trosglwyddo'r.Rydych yn cytuno bod eich cyfrif LifeChurch.tv yn anhrosglwyddadwy, ac unrhyw hawliau i'ch LifeChurch.tvMae eich ID neu gynnwys o fewn eich cyfrif yn cael eu chwalu ar eich marwolaeth.Ar ôl derbyn copi o dystysgrif marwolaeth, gall LifeChurch.tv derfynu eich cyfrif ac yn barhaol dileu pob gynnwys ynddo.<br/><br/>Statud Cyfyngiadau.Rydych yn deall ac yn cytuno bod heb ystyried unrhyw statud neu gyfraith i'r gwrthwyneb, unrhyw hawliad neu achos o weithredu sy'n deillio o neu sy'n gysylltiedig â defnyddio YouVersion neu TELERAU DEFNYDD hyn mae'n rhaid eu ffeilio o fewn un (1) flwyddyn ar ôl hawliad neu achos y cyfryw cododd gweithredu neu eu gwahardd am byth.<br/><br/>Mae'r teitlau adran o fewn y Telerau Defnyddio hyn er hwylustod yn unig ac yn cael unrhyw effaith cyfreithiol na chytundebol."
