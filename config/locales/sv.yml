      general text:                             "Hela avtalet. Dessa ANVÄNDARVILLKOR utgör hela avtalet mellan dig och LifeChurch.tv och styr din användning av YouVersion, ersätter alla tidigare avtal mellan dig och LifeChurch.tv avseende YouVersion. Du kan också vara föremål för ytterligare villkor.%{line_break}Val av lag och forum. ANVÄNDARVILLKOR och förhållandet mellan dig och LifeChurch.tv skall regleras av lagarna i delstaten Oklahoma utan hänsyn till dess internationellt privaträttsliga bestämmelser. Du och LifeChurch.tv samtycker att underställa oss den personliga och exklusiva behörigheten för domstolarna belägna i staten Oklahoma County, Oklahoma. %{line_break}Avstående och avskiljbara villkor. Misslyckande av LifeChurch.tv att utöva eller hävda en rätt eller bestämmelse i dessa ANVÄNDARVILLKOR skall inte utgöra en avsägelse av sådan rätt eller bestämmelse. Om någon bestämmelse i dessa ANVÄNDARVILLKOR anses vara ogiltig av en behörig domstol är parterna överens om att domstolen skall sträva efter att verkställa parternas avsikter såsom det avspeglas i bestämmelsen och övriga bestämmelser i dessa ANVÄNDARVILLKOR förbli i full kraft och effekt. %{line_break}Ingen rätt för efterlevande och överlåtelset. Du samtycker till att ditt LifeChurch.tv-kontot kan inte överlåtas, och alla rättigheter till ditt LifeChurch.tv-ID eller innehållet i ditt konto upphör vid din död. Vid mottagande av en kopia av en dödsattest kan LifeChurch.tv avsluta ditt konto och permanent radera allt innehåll däri.%{line_break}Regelbegränsningar. Du förstår och accepterar att oavsett regel eller lag om motsatsen, måste anspråk eller grund för talan till följd av eller i samband med användning av YouVersion eller dessa ANVÄNDARVILLKOR lämnas in inom ett (1) år efter det att kravet eller orsaken till åtgärden uppstod eller bli för alltid spärrat.%{line_break}Rubrikerna i dessa ANVÄNDARVILLKOR är enbart för enkelhetens skull och har ingen laglig eller avtalsenlig effekt."
