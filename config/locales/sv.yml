      privacy title:                            "Sekretesspolicy på LifeChurch.tv"
      privacy text:                             "Registreringsuppgifter och annan information om dig är föremål för vår sekretesspolicy, som finns i %{terms_link}. Du förstår att genom din användning av YouVersion samtycker du till insamling och användning (som anges i integritetspolicyn) av denna information, inbegripet överföring av denna information till USA och/eller andra länder för lagring, bearbetning och användning av %{lifechurch_link}."
      account title:                            "Medlemskonto, lösenord och säkerhet"
      account text:                             "När du avslutat registreringsprocessen på YouVersion får du ett lösenord och kontoidentitet. Du ansvarar för att upprätthålla sekretessen för lösenordet och kontot, och du är fullt ansvarig för alla aktiviteter som sker under ditt lösenord eller konto. Du samtycker till att: %{item}(a) omedelbart underrätta LifeChurch.tv om eventuell otillåten användning av ditt lösenord eller konto eller något annat brott mot säkerheten, och %{item}(b) se till att du logga ut ditt konto i slutet av varje session."
      conduct title:                            "Uppförandekod för medlemmar"
      conduct text:                             "Du förstår att all information, data, text, mjukvara, musik, ljud, fotografier, grafik, video, meddelanden, taggar, blogg eller forum inlägg, eller annat material (”Innehåll”), vare sig upplagt offentligt eller privat, ensamt ansvaras av personen som är upphov till det. Det betyder att du, och inte LifeChurch.tv, är helt och hållet ansvarig för allt innehåll som du laddar upp, e-posta, överför eller på annat sätt gör tillgänglig via YouVersion. Även om LifeChurch.tv övervakar innehåll lämnat till YouVersion kan LifeChurch.tv inte rimligen garantera korrekthet, integritet, kvalitet eller lämplighet för sådant innehåll. Du förstår och accepterar att genom att använda YouVersion kan du bli utsatt för Innehåll som är stötande, oanständigt eller stötande. Du samtycker till att inte använda YouVersion till att: %{item} ladda upp, e-posta, överföra eller på annat sätt tillhandahålla Innehåll som är olagligt, skadligt, hotfullt, kränkande, trakasserande, skadeståndsgrundande, ärekränkande, nedsättande, förolämpande, vulgärt, obscent,  inkräktande på annans privatliv, hatiskt, diskriminerande eller rasistiskt, etniskt eller på annat sätt anstötligt;%{item}skada minderåriga på något sätt;%{item}uppträda som en annan person eller enhet, inklusive, men inte begränsat till, en LifeChurch.tv-tjänsteman, forumledare, guide eller värd, eller falskeligen uppge eller på annat sätt förvränga din anknytning till en person eller enhet;%{item}förfalska rubriker eller på annat sätt manipulera igenkänningstecken för att dölja ursprunget av Innehåll som överförs via YouVersion;%{item}ladda upp, e-posta , överföra eller på annat sätt tillhandahålla innehåll som du inte har rätt att tillgängliggöra under någon lag eller avtal eller lojalitetsplikt (t.ex. insiderinformation, patentskyddad och konfidentiell information inhämtat eller avslöjat som en del av anställningsförhållanden eller under sekretessavtal);%{item}ladda upp, e-posta, överföra el