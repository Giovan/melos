    privacy:
      policy: "%{youversion}s Sekretesspolicy"
      intro: "YouVersion, en webbplats och applikation som ägs och sköts av LifeChurch.tv, vet att du bryr dig om hur information om dig används och sprids. Vi hoppas att följande information kommer att hjälpa dig att förstå hur YouVersion kommer att samla in, använda och skydda informationen du lämnar till oss på sidan eller i appen. "
      translation disclaimer: "Sekretesspolicyn har översatts för din bekvämlighet, men  LifeChurch.tv ger inga garantier eller utfästelser med avseende på riktigheten i översättningen. Om några avvikelser finns mellan den engelska och den översatta versionen, är det den engelska versionen som gäller."
      what we collect: "Vad vi samlar in och hur vi använder det"
      your information title: "Information du lämnar"
      your information text: "När du registrerar dig för ett YouVersion-konto, annan LifeChurch.tv-tjänst eller erbjudande som kräver registrering ber vi om personlig information (som ditt namn, e-postadress och ett lösenord). Vi kanske kombinera informationen du skickar under ditt konto med information från andra LifeChurch.tv-tjänster eller en tredje part för att ge dig en bättre upplevelse och förbättra kvalitén på vår tjänst. För vissa tjänster kommer vi kanske låta dig välja bort att kombinera sådan information."
      device id title: "Unikt ID på enheten och GPS-position"
      device id text: "När du använder YouVersions Bibelapplikation kan vi samla in ditt unika ID på din enhet (\"UDID\"), IP-adress och/eller GPS-position. Vi använder denna information för att erbjuda en skräddarsydd upplevelse till dig. Informationen samlas in för att bestämma det sammanlagda antal unika enheter som använder vår tjänst eller delar av vår tjänst för att följa totalt användning, analysera data och kommunicera med dig mer effektivt. Vi kan kombinera denna information med information från tredje part för att erbjuda dig bättre upplevelse och för att förbättra kvalitén på vår tjänst. Vi sprider inte någon personligt identifierbar information till tredje part associerat med ditt UDID eller GPS-position utan ditt uttryckliga medgivande."
      cookies title: "LifeChurch.tv-cookies"
      cookies text: "När du besöker <a href='www.youversion.com'>www.youversion.com</a> kan vi skicka en eller flera cookies till din dator så att vi unikt kan identifiera din webbläsare. (En cookie är helt enkelt en liten textfil innehållandes en rad med tecken.) Genom att acceptera våra cookies kan du spara dina inställningar från session till session. Även om de flesta webbläsare normalt acceptera cookies kan du ställa in din webbläsare att neka alla cookies eller berätta för dig när du har fått en cookies. Några YouVersion-funktioner och -tjänster kanske inte fungerar ordentligt om du har cookies avaktiverat."
      log title: "Logginformation"
      log text: "När du använder YouVersion registrerar våra servrar automatiskt information som din webbläsare skickar när du besöker en av våra webbsajter. Dessa serverloggar kan innehålla information så som din webbförfrågan, Internet Protocol-adress, webbläsartyp, webbläsarspråk, datum och tid för förfrågan och en och en eller flera cookies som kan unikt identifiera din webbläsare."
      communications title: "Användarkommunikationer"
      communications text: "Personlig information eller önskemål du skickar via <a href='www.youversion.com/live'>www.youversion.com/live</a> kommer att skickas till gruppadministratorn. Gruppadministratorn och/eller en av våra medlemmar kommer att ha tillgång till denna information. När du skickar e-post eller annan kommunikation till någon webbsajt ägd av LifeChurch.tv kommer vi att spara dem för att hantera din fråga, svara på ditt önskemål och förbättra vår tjänst."
      third party title: "Tredje parts sajt"
      third party text: "Denna sekretesspolicy gäller endast på webbplatser och i program som ägs och drivs av LifeChurch.tv. LifeChurch.tv kan inte reglera andra webbplatser som är länkade från våra olika webbplatser och tjänster. Dessa andra webbplatser kan skapa sina egna cookies eller andra filer på din dator och samla in data eller begära personlig information från dig. Du bör bekanta dig med deras unika sekretesspolicy, om du väljer att besöka deras webbplatser."
      information use title: "Hur använder vi din information?"
      information use text: "När du registrerar dig för en viss tjänst som kräver registrering ber vi dig att lämna personlig information. Om LifeChurch.tv skulle vilja använda denna information på ett sätt som skiljer sig från anledningen till att den samlades in kommer vi att be om ditt samtycke innan vi använder den. Du kan vägra att lämna personlig information till någon av våra tjänster, men då kan vi inte tillhandahålla dessa tjänster till dig."
      information security title: "Hur skyddar vi din information?"
      information security text: "LifeChurch.tv delar inte din personliga information med andra institutioner utanför LifeChurch.tv utan ditt uttryckliga medgivande. LifeChurch.tv kan dela din personliga information endast om de har god tro att åtkomst, användning, bevarande eller yppande av informationen är skäligen nödvändig för att (a) tillmötesgå tillämplig lag, föreskrift, juridisk process eller tvingande begäran av myndighet, (b) tillämpa gällande användarvillkor, inklusive undersökning av möjliga brott mot dem, (c) upptäcka, förhindra eller på annat sätt åtgärda bedrägeri, säkerhetsproblem eller tekniska problem eller (d) skydda mot skador för rättigheter, egendom eller säkerhet  för LifeChurch.tv, dess användare eller allmänheten som krävs eller tillåts enligt lag. LifeChurch.tv tar lämpliga säkerhetsåtgärder för att skydda mot obehörig åtkomst, ändringar, läsning eller förstörande av data. Inklusive interna granskningar av våra datainsamling, lagring, behandling och säkerhetsåtgärder, samt fysiska säkerhetsåtgärder för att skydda mot obehörig åtkomst till system där vi lagrar personliga data. Såvida tillstånd erhålls från dig, begränsar LifeChurch.tv tillgång till personlig information till sina anställda, leverantörer och agenter som behöver känna till informationen för att driva, utveckla eller förbättra våra tjänster. Dessa individer är bundna av sekretess och kan bli föremål för disciplinära åtgärder, inklusive uppsägning och åtal, om de misslyckas med att uppfylla dessa skyldigheter."
      data integrity title: "Dataintegritet"
