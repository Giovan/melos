    "privacy": 
      "policy": "%{youversion}s Sekretesspolicy"
      "intro": "YouVersion, en webbplats och applikation som ägas och sköts av LifeChurch.tv, vet att du bryr dig om hur information om dig används och sprids. Vi hoppas att följande påpekande kommer att hjälpa dig att förstå hur YouVersion kommer att samla, använda och skydda informationen du lämnar till oss på sidan eller i appen. Vi kommer inte att använda eller sprida din information till någon annan än vad som beskrivs i sekretesspolicyn."
      "what we collect": "Vad vi samlar in och hur vi använder det"
      "your information title": "Information du lämnar"
      "your information text": "När du registrerar dig för ett YouVersion-konto, annan LifeChurch.tv-tjänst eller erbjudande som kräver registrering ber vi om personlig information (som ditt namn, e-postadress och ett lösenord). Vi kanske kombinera informationen du skickar under ditt konto med information från andra LifeChurch.tv-tjänster eller en tredje part för att ge dig en bättre upplevelse och förbättra kvalitén på vår tjänst. För vissa tjänster kommer vi kanske låta dig välja bort att kombinera sådan information."
      "device id title": "Unikt ID på enheten"
      "device id text": "När du använder YouVersions Bibelapplikation kan vi samla in ditt unika ID på din enhet (\"UDID\") och/eller IP-adress. Vi använder ditt UDID för att erbjuda en skräddarsydd upplevelse till dig. UDID-informationen samlas in för att bestämma det sammanlagda antal unika enheter som använder vår tjänst eller delar av vår tjänst för att följa totalt användning, analysera data och kommunicera med dig mer effektivt. Vi kan kombinera ditt UDID med information från tredje part för att erbjuda dig bättre upplevelse och för att förbättra kvalitén på vår tjänst. Vi sprider inte någon personligt identifierbar information till tredje part associerat med ditt UDID."
      "cookies title": "LifeChurch.tv-cookies"
      "cookies text": "När du besöker %{link} kan vi skicka en eller flera cookies till din dator så att vi unikt identifiera din webbläsare. (En cookie är helt enkelt en liten textfil innehållandes en rad med tecken.) Genom att acceptera våra cookies kan du spara dina inställningar från session till session. Även om de flesta webbläsare normalt acceptera cookies kan du ställa in din webbläsare att neka alla cookies eller berätta för dig när du har fått en cookies. Några YouVersion-funktioner och -tjänster kanske inte fungerar ordentligt om du har cookies avaktiverat."
      "log title": "Logginformation"
      "log text": "När du använder tjänster från LifeChurch.tv registrerar våra tjänster automatiskt information som din webbläsare skickar när du besöker en av våra webbsajter. Dessa serverloggar kan innehålla information så som din webbförfrågan, Internet Protocol-adress, webbläsartyp, webbläsarspråk, data och tid för förfrågan och en eller flera cookies som kan unikt identifiera din webbläsare.  "
      "communications title": "Användarkommunikationer"
      "communications text": "Personlig information eller önskemål du skickar via %{link] kommer att skickas till gruppadministratorn. Gruppadministratorn och/eller en av våra medlemmar kommer att ha tillgång till denna information. När du skickar e-post eller annan kommunikation till någon webbsajt ägd av LifeChurch.tv kommer vi att spara dem för att hantera din fråga, svara på ditt önskemål och förbättra vår tjänst. "
      "third party title": "Tredje parts sajt"
      "third party text": "Denna sekretesspolicy gäller endast på webbplatser och i program som ägs och drivs av LifeChurch.tv. LifeChurch.tv kan inte reglera andra webbplatser som är länkade från våra olika webbplatser och tjänster. Dessa andra webbplatser kan skapa sina egna cookies eller andra filer på din dator och samla in data eller begära personlig information från dig. Du bör bekanta dig med deras unika sekretesspolicy, om du väljer att besöka deras webbplatser."
      "information use title": "Hur använder vi din information?"
      "information use text": "När du registrerar dig för en viss tjänst som kräver registrering ber vi dig att lämna personlig information. Om LifeChurch.tv skulle vilja använda denna information på ett sätt som skiljer sig från anledningen till att den samlades in kommer vi att be om ditt samtycke innan vi använder den. Vi samlar inte in eller använder känslig information för andra syften än de som beskrivs i sekretesspolicyn och/eller i meddelanden i den specifika tjänsten om vi inte har fått ditt medgivande. Du kan vägra att lämna personlig information till någon av våra tjänster, men då kan inte LifeChurch.tv tillhandahålla dessa tjänster till dig."
      "information sharing title": "Hur för vi din information vidare?"
      "information sharing text": "LifeChurch.tv delar inte din personliga information med andra institutioner utanför LifeChurch.tv. LifeChurch.tv kan dock dela din personliga information endast om vi har en god tro att åtkomst, användning, bevarande eller avslöjande av sådan information är nödvändigt för att (a) tillmötesgå tillämplig lag, föreskrift, juridisk process eller tvingande begäran av myndighet, (b) tillse att tillämpliga användarvillkor, inklusive undersökning av möjliga brott mot dem, (c) upptäcka, förhindra eller på annat sätt komma tillrätta med bedrägerier, säkerhets eller tekniska problem eller (d) skydda mot överhängande skada på rättigheter, egendom eller säkerhet tillhörande LifeChurch.tv, dess användare eller allmänheten kräver det eller tillåts enligt lag."
      "information security title": "Informationssäkerhet"
      "information security text": "LifeChurch.tv vidtar lämpliga säkerhetsåtgärder för att skydda mot obehörig åtkomst till eller obehörigt ändrande, avslöjande eller förstörande av data. Detta inkluderar interna granskningar av våra insamlade data, lagring och bearbetningsrutiner och säkerhetsåtgärder samt fysiska säkerhetsåtgärder för att skydda mot obehörig åtkomst till system där vi lagrar personuppgifter. Vi begränsar åtkomsten till personlig information till LifeChurch.tv-anställda, leverantörer och agenter som behöver känna till informationen för att driva, utveckla eller förbättra våra tjänster. Dessa personer har tystnadsplikt och kan bli föremål för bland annat avsked och åtal, om de inte uppfyller dessa skyldigheter."
      "data integrity title": "Dataintegritet"
      "data integrity text": "LifeChurch.tv behandlar personuppgifter endast för de ändamål för vilka de samlades in och i enlighet med sekretesspolicy eller tillämpliga tjänstespecifika sekretessmeddelanden. Vi granskar våra datainsamling, lagring och bearbetningspraxis för att säkerställa att vi endast samla in, lagra och bearbeta den personliga information som behövs för att tillhandahålla eller förbättra våra tjänster. Vi vidtar rimliga åtgärder för att säkerställa att den personliga information vi behandlar är korrekt, fullständig och aktuell, men vi är beroende av våra användare att uppdatera eller korrigera sin personliga information när det behövs."
      "information access title": "Komma åt och uppdatera personlig information"
      "information access text": "När du använder något LifeChurch.tv-tjänst gör vi vårt bästa för att ge dig tillgång till din personliga information och antingen korrigera dessa uppgifter om det är felaktig eller raderar uppgifter på din begäran om det inte på annat sätt ska bevaras enligt lag eller för legitima syften. Vi ber enskilda användare att identifiera sig och den information de vill komma åt, korrigeras eller tas bort före en sådan begäran, och vi kan avböja att hantera förfrågningar som är orimligt upprepade eller systematiska, kräver orimliga tekniska ansträngning, hot mot integriteten för andra, eller skulle vara extremt opraktiska (till exempel begäran om information som finns på backupband), eller för vilka åtkomst inte annars krävs. I de fall där vi tillhandahåller tillgång till information och korrigering utför vi denna tjänst gratis, förutom om detta skulle kräva en oproportionerligt stor ansträngning. Några av våra tjänster har olika rutiner för att få åtkomst till, korrigera eller ta bort användares personliga information."
      "enforcement title": "Efterlevnad"
      "enforcement text": "LifeChurch.tv granskar regelbundet att vi efterlever vår sekretesspolicy. När vi får formella skriftliga klagomål rörande integritetsfrågor, är det vår policy att kontakta den klagande användaren angående hans eller hennes problem. Vi kommer att samarbeta med relevanta tillsynsmyndigheter, inklusive lokala myndigheter för dataskydd, för att lösa eventuella klagomål som rör överföring av personuppgifter som inte kan lösas mellan LifeChurch.tv och användaren."
      "questions title": "Frågor"
      "questions text": "Eventuella frågor om sekretesspolicy kan riktas till: %{mailto_link}"
    "terms": 
      "title": "Användarvillkor"
      "acceptance title": "Godkännande av villkor"
      "acceptance text": "LifeChurch.tv tillhandahåller tjänster på Internet och World Wide Web (\"Webben\") genom sin webbplats på %{home_link} ('YouVersion'), med förbehåll för följande användarvillkor. LifeChurch.tv kan uppdatera ANVÄNDARVILLKOR då och då utan förvarning, och upprätthåller den senaste versionen av dessa Användarvillkor här: %{terms_link} När du använder YouVersion kan du också vara föremål för ytterligare riktlinjer eller regler som kan läggas upp då och då på YouVersions webbplatsen. Alla sådana riktlinjer eller regler härmed införlivas genom hänvisning i dessa ANVÄNDARVILLKOR. Överträdelser av dessa ANVÄNDARVILLKOR bör rapporteras via e-post till %{mailto_link}."
      "description title": "Beskrivning av tjänst"
      "description text": "LifeChurch.tv ger användarna tillgång till en mängd olika tjänster via YouVersion, inklusive men inte begränsat till online video-visning, blogginlägg och kommentarer, anmärkningar, andra kommunikationsverktyg, forum och personligt innehåll, utan kostnad för användaren. Genom att använda YouVersion förstår du att en sådan användning kan innehålla meddelanden från LifeChurch.tv, inklusive men inte begränsat till servicemeddelanden, administrativa meddelanden och andra meddelanden som du prenumererar på. Du förstår och accepterar att du är ansvarig för att få tillgång till YouVersion, vilket kan innebära utrustning och avgifter till tredje part (t.ex. avgift till internetleverantör, avgift till samtalstid eller andra avgifter i samband med visning och leverans av meddelanden)."
      "registration title": "Dina registreringsskyldigheter"
      "registration text": "Du bekräftar och samtycker till: %{item}(a) ge sann, korrekt, aktuell och fullständig information om dig själv begärd i YouVersions registreringsformulär ('Registreringsuppgifter') och %{item}(b) upprätthålla och omgående uppdatera Registreringsuppgifter för att hålla den sann, korrekt, aktuell och fullständig. Om LifeChurch.tv misstänker att sådan information är osann, felaktig, inaktuell eller ofullständig har LifeChurch.tv rätt att stänga av eller avsluta ditt konto och vägra dig all nuvarande eller framtida användning av YouVersion (eller någon del därav). LifeChurch.tv är noggran med säkerheten och sekretessen för alla dess användare, särskilt barn. Av denna anledning måste föräldrar till barn under 13 år som låter sina barn få tillgång till YouVersion känna till att YouVersion är utformad för att tilltala en bred publik. Följaktligen, som ditt barns förmyndare, är det ditt ansvar att avgöra om YouVersion är lämplig för ditt barn."
      "privacy title": "Sekretesspolicy på LifeChurch.tv "
      "privacy text": "Registreringsuppgifter och annan information om dig är föremål för vår sekretesspolicy, som finns i %{terms_link}. Du förstår att genom din användning av YouVersion samtycker du till insamling och användning (som anges i integritetspolicyn) av denna information, inbegripet överföring av denna information till USA och/eller andra länder för lagring, bearbetning och användning av %{lifechurch_link}."
      "account title": "Medlemskonto, lösenord och säkerhet"
      "account text": "När du avslutat registreringsprocessen på YouVersion får du ett lösenord och kontoidentitet. Du ansvarar för att upprätthålla sekretessen för lösenordet och kontot, och du är fullt ansvarig för alla aktiviteter som sker under ditt lösenord eller konto. Du samtycker till att: %{item}(a) omedelbart underrätta LifeChurch.tv om eventuell otillåten användning av ditt lösenord eller konto eller något annat brott mot säkerheten, och %{item}(b) se till att du logga ut ditt konto i slutet av varje session."
      "conduct title": "Uppförandekod för medlemmar"
      "conduct text": "Du förstår att all information, data, text, mjukvara, musik, ljud, fotografier, grafik, video, meddelanden, taggar, blogg eller forum inlägg, eller annat material (”Innehåll”), vare sig upplagt offentligt eller privat, ensamt ansvaras av personen som är upphov till det. Det betyder att du, och inte LifeChurch.tv, är helt och hållet ansvarig för allt innehåll som du laddar upp, e-posta, överför eller på annat sätt gör tillgänglig via YouVersion. Även om LifeChurch.tv övervakar innehåll lämnat till YouVersion kan LifeChurch.tv inte rimligen garantera korrekthet, integritet, kvalitet eller lämplighet för sådant innehåll. Du förstår och accepterar att genom att använda YouVersion kan du bli utsatt för Innehåll som är stötande, oanständigt eller stötande. Du samtycker till att inte använda YouVersion till att: %{item} ladda upp, e-posta, överföra eller på annat sätt tillhandahålla Innehåll som är olagligt, skadligt, hotfullt, kränkande, trakasserande, skadeståndsgrundande, ärekränkande, nedsättande, förolämpande, vulgärt, obscent,  inkräktande på annans privatliv, hatiskt, diskriminerande eller rasistiskt, etniskt eller på annat sätt anstötligt;%{item}skada minderåriga på något sätt;%{item}uppträda som en annan person eller enhet, inklusive, men inte begränsat till, en LifeChurch.tv-tjänsteman, forumledare, guide eller värd, eller falskeligen uppge eller på annat sätt förvränga din anknytning till en person eller enhet;%{item}förfalska rubriker eller på annat sätt manipulera igenkänningstecken för att dölja ursprunget av Innehåll som överförs via YouVersion;%{item}ladda upp, e-posta , överföra eller på annat sätt tillhandahålla innehåll som du inte har rätt att tillgängliggöra under någon lag eller avtal eller lojalitetsplikt (t.ex. insiderinformation, patentskyddad och konfidentiell information inhämtat eller avslöjat som en del av anställningsförhållanden eller under sekretessavtal);%{item}ladda upp, e-posta, överföra eller på annat sätt tillhandahålla innehåll som utgör intrång i patent, varumärke, affärshemlighet, upphovsrätt eller annan äganderätt (\"rättigheter\") för någon part;%{item}ladda upp, e-post, överföra eller på annat sätt tillhandahålla oönskad eller obehörig reklam, marknadsföringsmaterial, \"skräppost\", \"spam\", \"kedjebrev\", \"pyramidspel\" eller någon annan form av erbjudande%{item}ladda upp, e-post , överföra eller på annat sätt tillhandahålla material som innehåller virus eller annan datakod, filer eller program avsedda att avbryta, förstöra eller begränsa funktionaliteten på någon mjukvara, hårdvara eller telekommunikationsutrustning;%{item}störa det normala flödet av dialog eller på annat sätt agera på ett sätt som negativt påverkar andra användares möjlighet att engagera sig i realtid;%{item}störa eller avbryta YouVersion eller servrar eller nätverk som är anslutna till YouVersion eller inte följa  några krav, procedurer, policys eller bestämmelser för nätverk som är anslutna till YouVersion;%{item}avsiktligt eller oavsiktligt bryta mot någon tillämplig lokal, statlig, nationell eller internationell lag, inklusive men inte begränsat till, utfärdade föreskrifter av US Securities and Exchange Commission, några nationella regler eller börs, inklusive, utan begränsning, New York Stock Exchange, American Stock Exchange eller NASDAQ, och alla föreskrifter som har laga kraft;%{item}ge materiellt stöd eller resurser (eller att hemlighålla eller dölja karaktär, läge, källa eller ägare av materiellt stöd eller resurser) till någon organisation) som utsetts av USA:s regering som ett främmande terroristorganisation enligt avsnitt 219 i Immigration and Nationality Act;%{item}förfölja eller på annat sätt trakassera någon annan, och/eller %{item}samla in eller lagra personuppgifter om andra användare i samband med de förbjudna gärningarna och verksamheterna som anges ovan.% %{item}LifeChurch.tv tillhandahåller YouVersion för okompenserad, personlig, och immateriell andlig och/eller religiös nytta. Du bekräftar att LifeChurch.tv kan förhandsgranska innehåll, men att LifeChurch.tv och dess utsedda har rätt (men inte skyldigheten) på eget bevåg förhandsgranska, neka, eller ta bort innehåll som är tillgänglig via YouVersion av någon anledning. %{line_break} Du godkänner, tillåter och samtycker till att LifeChurch.tv kan få tillgång till, bevara och lämna ut din kontoinformation och innehåll om det krävs enligt lag eller i god tro att sådan åtkomstbevarande eller utlämnande är nödvändigt för att: %{item}(a) följa juridiska processer;%{item}(b) följa ANVÄNDARVILLKOR;%{item}(c) svara på påståenden om att något innehåll bryter mot rättigheterna för tredje part;%{item}(d) svara på dina förfrågningar till kundservice; eller%{item} (e) skydda rättigheter, egendom eller personliga säkerhet LifeChurch.tv, dess användare och allmänheten. %{line_break}Du förstår att den tekniska behandlingen och överföringen av YouVersion, inklusive ditt innehåll, kan involvera %{item}(a) överföring över olika nätverk, och %{item}(b) ändringar för att följa och anpassa sig till tekniska krav för anslutande nätverk eller anordningar."
      "interstate title": "Mellanstatlig natur på kommunikation på LifeChurch.tv-nätverket"
      "interstate text": "Du accepterar att användning av YouVersion kommer resultera i att du skickar meddelanden via LifeChurch.tv:s datornätverk, varav en del är spritt över hela världen. Som ett resultat av detta kan även kommunikation som verkar vara nationell till sin naturen överföras mellan länder, oavsett var du fysiskt befinner sig för tidpunkten för överföringen. Därför accepterar du att användning av YouVersion resulterar i mellanstatliga dataöverföringar."
      "international title": "Särskilda förmaningar för internationell användning"
      "international text": "Genom att känna till den globala karaktären av Internet, samtycker du till att följa alla lokala regler för beteende på nätet och godtagbart innehåll. Specifikt samtycker du till att följa alla tillämpliga lagar om överföring av teknisk data som exporteras från USA eller det land där du bor."
