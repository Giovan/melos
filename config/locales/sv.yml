  about page:
    relevancy: "Relevans"
    relevancy copy: "I tidigare generationer var folks tillgång till Bibeln mycket begränsad. Idag är detta inte längre fallet. Men många människor som har tillgång till Bibeln tycker att budskapet inte gäller för deras liv. Samtidigt finns det andra som tror det finns ett samband mellan Bibeln och deras upplevelse varje dag."
    information revolution: "Informationsrevolution"
    information revolution copy: "Under det senaste årtiondet har Internet lett till en revolution som ger människor fler möjligheter än någonsin. Med möjligheten att dela, bidra, skapa, sända och kommunicera är det lätt att förmedla vilka vi är och vad vi tror på med resten av världen."
    youversion copy: "Sedan starten 1996 har syftet för LifeChurch.tv varit att få folk att bli helt hängivna efterföljare till Kristus. För att göra det har vi letat efter nya sätt att hjälpa människor komma i kontakt med Bibeln i deras vardag. Våra metoder har förändrats med åren då vi använt olika tekniker och strategier. Men vårt kärnfokus förändras inte då vi ständigt strävar efter att visa och lära människor hur Guds Ord gäller alla, oavsett var de befinner sig i livet."
    youversion copy 2: "YouVersion representerar ett nytt område för LifeChurch.tv:s insatser. Vi bygger inte bara ett verktyg för att påverka världen med innovativ teknik. Framför allt engagerar vi människor i sina relationer med Gud efterhand som de upptäcker den relevans Bibeln har för deras liv."
    partners title: "Bibelpubliceringspartner"
    partners text: "Utan våra generösa bibelpubliceringspartners skulle YouVersion inte ha möjlighet att tillhandahålla vår världsomspännande gemenskap med så många Biblar. Många av er har undrat hur ni kan tacka dem för deras viktiga stöd till YouVersion. Du kan läsa mer om dem, om deras arbete och om hur du kan stödja dem, via länken nedan."
