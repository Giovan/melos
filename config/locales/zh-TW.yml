    relevancy copy: "在過去的年代裡，人們接觸聖經的機會非常有限。今時今日，這已不再是問題了。雖然，許多有機會接觸到聖經的人認為上帝的話語在他們的生活裡起不了作用，但是，也有許多人相信聖經與他們每一天的生活經驗是息息相關的。"
    information revolution: "資訊革命"
    information revolution copy: "在過去的十年裡，網際網路已經給人們帶來了前所未有的力量改革。透過分享、貢獻、創造、廣播和溝通，我們可以輕而易舉地向世界上的人宣稱我們在基督裡的身份與信仰。"
    youversion copy: "自 1996年 創立以來，LifeChurch.tv 的使命就是帶領人們成為基督的虔誠跟隨者。在這過程中，我們已經尋求新的方法來幫助人們使聖經成為他們日常生活裡的一部份。多年來我們的方法也因為納入多種不同的技術和策略而有所改變。但在事工的核心，我們的重點仍然是持續努力地展示和教導人們，不管我們處於生命裡的任何一個階段，上帝的話語都與每個人有關。"
    youversion copy 2: "YouVersion 在 LifeChurch.tv 的事工裡代表着一個新的領域。我們不只是利用創新的技術建立一個工具來影響世界，更重要的是，當人們發現聖經在他們生命裡的重要性時，我們也幫助了人們與上帝建立起關係。"
    partners title: "聖經出版商合作夥伴"
    partners text: "如果沒有我們慷慨的聖經出版社夥伴， YouVersion 根本沒有能力給全世界的社群提供這麼多的聖經版本。許多用戶曾問過該如何感謝這些重要的 YouVersion 使命支持者。您可以透過以下的鏈結來暸解他們與他們的事工，還有您可以幫助他們的方法。"
