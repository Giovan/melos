            content text: "Life.Church 不擁有您提交或提供列入 YouVersion 的內容的所有權。然而，關於您提交或提供列入YouVersion 公開訪問的地方的『內容』，您授予 Life.Church 在可適用的範圍內以下的全球性，免專利，非專用的許可：<ul type='none'><li>關於您提交或列入 YouVersion 公開訪問的地方的『內容』，許可涵蓋了提供和推動 YouVersion 特定的地方而使用、分發、複製、修改、改編、公開表演和在 YouVersion 上公開顯示這些已提交或提供的『內容』的目的。這個許可與您繼續把此類『內容』列在 YouVersion 的選擇是同步在位的，並將會在您或 Life.Church 從 YouVersion 刪除此類內容的時候失效。</li><br><li>關於其他除了照片，圖像，音訊或視訊或您提交或提供列入 YouVersion 公開訪問的地方的『內容』，許可是永久的，不可撤銷的，完全可以轉授的許可，分發、複製、修改、改編、出版，翻譯、公開表演和公開展示此類『內容』 (整體或部分)，並納入任何格式或已知的媒介或以後開發的其他作品等內容。</li><br><li>『公開訪問』。YouVersion 的『公開訪問』領域是那些旨在提供向公眾開放的領域。 YouVersion 向公眾開放的地方包括，但不僅限於，留言板、部落格評論、社群領域和給會員與訪客開放的論壇。</li></ul>"
