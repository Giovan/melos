      data integrity title: "資料完整性"
      data integrity text: "LifeChurch.tv 審查我們所收集的數據、儲存和處理的慣例來確保我們只收集、儲存和處理用來提供或改進我們服務的個人資訊。我們採取合理的步驟以確保我們所處理的個人資料是正確、完整以及最新的，不過在任何有需要的時候，我們得依靠用戶們自己來更新或更正他們的個人資訊。"
