      storage text: "您確認 LifeChurch.tv 可能建立，和不時變更一般的慣例和關於 YouVersion使用的限制，包括但不限於 YouVersion 將保留着的內容的最長日數。您同意 LifeChurch.tv 對於任何內容的刪除或是任何 YouVersion 維修或傳輸內容的儲存失敗沒有任何的義務或法律責任。您確認 LifeChurch.tv 保留權利，全權酌情的決定權，來登出並徹底清除保持長時間不活躍的帳號。"
