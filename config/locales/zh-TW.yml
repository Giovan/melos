        privacy: 
            policy: "%{youversion} 隱私政策"
            intro: "YouVersion, 作為 Life.Church 擁有和運營的網站和應用軟體，我們知道您關注自己的資訊是如何被使用和分享的。我們希望以下的聲明能幫助您理解 YouVersion 將如何收集、使用和保護您在我們的網站或軟體裡提供的資訊。"
            translation disclaimer: "隱私政策是為了方便您查閱而翻譯；然而，Life.Church 對於翻譯的準確性不作任何承諾或保證。如果譯文與英文有不一致的地方，應以英文為準。"
            what we collect: "我們收集的資訊及其用途"
            your information title: "您提供的資訊"
            your information text: "當您註冊 YouVersion 的帳戶，或者其他 Life.Church 的服務或任何需要註冊的推廣活動時，我們會向您詢問您的個人資訊 (包括您的姓名、郵件地址和帳戶密碼)。我們會把您申請帳號時提交的資訊與 Life.Church 其他服務項目，或第三方所提供的資訊合併，以便我們能夠給您提供更好的體驗，並提高我們服務的質量。對於某些服務，我們會讓您決定是否合併這些資訊。"
            device id title: "唯一設備識別碼和 GPS 位置"
            device id text: "當您使用 YouVersion 聖經軟體時，我們可能收集您的唯一設備識別碼(\"UDID\")和 / 或 IP 位址 和 / 或 GPS 位置。我們使用這些資訊來為您提供量身訂製的使用體驗。收集這些資訊是為了統計使用我們的服務或部分服務的設備總數、追踪使用總量、分析數據，並更有效率地與您溝通。我們也許會把這些資訊和第三方的服務結合，以提供給您更佳的使用體驗和提升我們的服務質量。我們不會未得到您的明確同意而與第三方分享與您的 UDID 或 GPS 位置相關的個人資訊。"
            cookies title: "Life.Church 網站的 cookies"
            cookies text: "當您訪問<a href='https://www.bible.com' target='_self'>www.bible.com</a> 時，我們可能發送一個或多個 cookie 到您的電腦，這樣我們就能識別您的瀏覽器。(cookie 只是一個含有一連串字符的小型文檔) 接受我們的 cookie 能讓您在接下來瀏覽不同網頁時依然保存着您的用戶偏好。雖然多數的瀏覽器默認接受 cookie，您可以設定您的瀏覽器來拒絕所有的 cookie，或提醒您正在接收 cookie。 如果您取消 cookie 功能，有些 YouVersion 的功能和服務將無法正常運行。"
            log title: "日誌資料"
            log text: "當您使用 YouVersion 時，我們的伺服器會自動記錄您瀏覽器在訪問我們的網站時所發送的資訊。這些服務日誌包括了您的網路請求、IP 地址、瀏覽器類型、瀏覽器語言、您請求的日期與時間，還有一個或多個能識別您的瀏覽器的 cookies。"
            communications title: "用戶通訊"
            communications text: "您透過 <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a> 提交的個人資訊或請求將會發送給團隊管理員。團隊管理員本人和 / 或團隊其中一位成員將會處理這些資訊。當您發送電子郵件或是其他的信息給任何一個 Life.Church 擁有的網站時，我們可能保留這些信息來辦理您的諮詢、回應您的提問和改進我們的服務。"
            third party title: "第三方網站"
            third party text: "此隱私權政策只適用於 Life.Church 擁有和營運的網站與軟體。Life.Church 不能管制在我們各個網站和服務裡內嵌鏈結的其他網站。這些網站有可能在您電腦裡儲存他們自己的 cookie 或其他文件，收集數據或向您徵求個人資訊。若您選擇訪問他們的網站，您應該要先熟悉他們特有的隱私權政策。"
            information use title: "我們如何使用您的資訊？"
            information use text: "當您登入某個要求您註冊的服務時，我們會請您提供個人的資訊。如果 Life.Church 因有不同於當初收集此資訊的用途而希望改變使用這些資訊的方式時，我們將會在使用之前徵求您的同意。除非預先得到您的許可，我們絕不會在隱私權政策和 / 或特別服務通告裡所涵蓋的範圍以外收集或者使用敏感的資訊。您可以拒絕提交私人資訊給我們的服務，在這情況下 Life.Church  將不能給您提供這些相關的服務。"
            information security title: "我們如何保護您的資料？"
            information security text: "未經您明確同意，我們不會與 Life.Church 以外的其他機構分享您的個人信息。只有當我們有充分的理由相信，對這些信息的訪問、使用、保存或披露是合理的，並且是必要的時候，Life.Church 才會分享您的個人信息。這包括（a）滿足任何適用的法律、法規、法律程序或者強制執行的政府要求；（b）執行適用的使用條款，包括調查潛在違規行為；（c）檢測、預防或解決欺詐、安全或技術問題；或（d）在法律的要求或允許下，防止即將發生的損害行為以保護 Life.Church 、它的用戶或公眾的財產和安全。 Life.Church 會採取必要的安全措施，以防止未經授權的訪問或未經授權的修改、披露或銷毀數據。包括審查我們內部的數據收集、存儲和處理慣例和安全措施，以及物理安全措施，以防止未經授權的訪問個人數據存儲系統。除非從您獲得明確許可，Life.Church 會限制訪問個人信息，這包括雇員、承包商和那些需要知道這些信息來經營、開發和改善我們的服務的代理商。這些人都必須履行保密義務，否則會受到紀律處分，包括解僱及刑事起訴。"
            data integrity title: "資料完整性"
            data integrity text: "Life.Church 審查我們所收集的數據、儲存和處理的慣例，以確保我們只收集、儲存和處理用來提供或改進我們服務的個人資訊。我們採取合理的步驟以確保我們所處理的個人資料是正確、完整以及最新的，不過在任何有必要的時候，我們得依靠用戶們自己來更新或更正他們的個人資訊。"
