      contributions title: "給 YouVersion 的捐獻"
      contributions text: "在提交意見、建議、文件、和/或計劃 (“方案”) 給 LifeChurch.tv 時，您確認並同意:  <ul><li> 您的方案並沒有包含機密或者專利的資訊; </li><li> LifeChurch.tv 並沒有任何有關方案的保密責任，不管是明示或暗示的;</li><li>LifeChurch.tv有權在任何用途、任何方式、全球的任何媒體下使用或披露 (或者選擇不使用或披露) 此類的方案;</li><li>LifeChurch.tv可能已經有了類似而且在考慮或者在開發階段的方案; </li><li>您的方案在LifeChurch.tv 對您沒有任何法律責任之下自動成為 LifeChurch.tv 的產權; 和</li><li> 您在任何情況下都沒有向 LifeChurch.tv 要求任何賠償或任何償還的權利。</li></ul>"
