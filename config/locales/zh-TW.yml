      enforcement text: "LifeChurch.tv 定期地檢討並遵行本隱私權政策。當我們接到有關隱私權問題的正式書面投訴時，我們的政策是聯絡投訴的用戶來處理有關他或她的顧慮。我們將與適當的政府監管部門配合，包括當地的政府資料保護部門，以解決 LifeChurch.tv 和個人之間任何無法解決的有關個人資料移轉的投訴。"
