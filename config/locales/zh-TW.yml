      information access text: "當您使用任何 LifeChurch.tv 服務時，除非因法律要求保留，或是因合法服務用途之故，我們會盡最大的努力滿足您存取個人資訊、更正錯誤個人資訊或刪除個人資料的需求。在處理此類請求前，我們會要求個別用戶確認他們的身份及所要存取、更正或刪除的個人資料。而且我們可能拒絕處理不合理地重複性或者有系統性、需要不相稱的技術能力、危及他人隱私，或是非常不切實際的請求（例如，涉及儲存在備份磁帶上的資訊的請求），或根本沒有需要的存取請求。當我們在任何情況下提供資訊存取和更正時，除非需要付出不相稱的努力，我們這項服務的執行是免費的。我們的一些服務有不同的程序來存取、更正或刪除用戶的個人資訊。"
