            international title: "通訊的全球性"
            international text: "您確認在使用 YouVersion 的時候，您將透過 Life.Church 的電腦網路發送出通訊，其中部份網路遍佈全球。因此，無論您在傳輸通訊的時候身在何處，有些原本是州內性質的通訊有可能成為州際性的通訊傳輸。相應地，您即確認了使用 YouVersion 會造成州際性的資料傳輸。認識到網際網路的全球性，您同意遵守有關在線行為和可接受內容的所有地方性法規。具體來說，您同意遵守所有關於從美國或您居住的國家傳輸出口的技術數據的適用法律。"
