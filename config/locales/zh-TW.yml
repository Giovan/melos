      information use text: "當您登入某個要求您註冊的服務時，我們會請您提供個人的資訊。如果 LifeChurch.tv 因有不同於當初收集此資訊的用途而希望改變使用這些資訊的方式時，我們將會在使用之前徵求您的同意。除非預先得到您的許可，我們絕不會在隱私權政策和 / 或特別服務通告裡所涵蓋的範圍以外收集或者使用敏感的資訊。您可以拒絕提交私人資訊給我們的服務，在這情況下 LifeChurch.tv  將不能給您提供這些相關的服務。"
      information security title: "我們如何保護您的資料？"
