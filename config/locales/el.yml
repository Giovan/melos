            translation disclaimer: "Οι όροι χρήσης έχουν μεταφραστεί για τη δική σας ευκολία. Παρόλα αυτά, η LifeChurch.tv δε δίνει καμία εγγύηση ή διάβημα όσον αφορά την ακρίβεια της μετάφρασης. Αν βρεθούν τυχόν ασάφειες μεταξύ του αγγλικού κειμένου και της μετάφρασης, η αγγλική έκδοση θα ισχύει."
