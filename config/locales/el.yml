            acceptance text: "Επιλέγοντας &quot;Συμφωνώ&quot; συναινείτε ότι έχετε διαβάσει και συμφωνείτε με τους ΟΡΟΥΣ ΧΡΗΣΗΣ της YouVersion. Η LifeChurch.tv παρέχει υπηρεσίες στο ίντερνετ και στον παγκόσμιο ιστό μέσα από τη YouVersion εφαρμογή της και μέσω διαφόρων ιστοχώρων, συμπεριλαμβανομένου και του <a href='https://www.bible.com'>http://bible.com</a> (Συλλογικά, «YouVersion»), με την επιφύλαξη των παρακάτω όρων χρήσης. Η LifeChurch.tv μπορεί να ενημερώσει τους ΟΡΟΥΣ ΧΡΗΣΗΣ κατά καιρούς, χωρίς προειδοποίηση και διατηρεί την πιο ενημερωμένη έκδοση αυτών των ΟΡΩΝ ΧΡΗΣΗΣ στο <a href='https://www.bible.com/terms'>https://bible.com/terms</a>. Όταν χρησιμοποιείτε τη YouVersion, υπόκειστε επίσης σε οποιεσδήποτε επιπλέον οδηγίες ή κανονισμούς που μπορεί να δημοσιεύονται κατά καιρούς στον ιστοχώρο της YouVersion. Όλες αυτές οι οδηγίες και οι κανονισμοί έχουν επί του παρόντος ενσωματωθεί με παραπομπές σ' αυτούς τους ΟΡΟΥΣ ΧΡΗΣΗΣ. Παραβιάσεις αυτών των ΟΡΩΝ ΧΡΗΣΗΣ θα πρέπει να δηλώνονται μέσω ηλεκτρονικού ταχυδρομίου στο <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
            description title: "Περιγραφή Υπηρεσίας"
            description text: "Η LifeChurch.tv παρέχει στους χρήστες της πρόσβαση σε μια πληθώρα υπηρεσιών μέσω της YouVersion, συμπεριλαμβανομένων εκτός άλλων την παρακολούθηση βίντεο online, δημοσιεύσεις blog και σχολιασμοί επί αυτών, ερμηνείες, διάφορα άλλα εργαλεία επικοινωνίας, πίνακες συζητήσεων και προσαρμοσμένο περιεχόμενο, όλα αυτά χωρίς χρέωση προς τον χρήστη. Χρησιμοποιώντας το YouVersion, κατανοείτε ότι αυτή η χρήση μπορεί να συμπεριλαμβάνει επικοινωνία από τη LifeChurch.tv, συμπεριλαμβάνοντας εκτός των άλλων ανακοινώσεις υπηρεσιών, ενημερώσεις διαχείρισης και άλλα μηνύματα στα οποία έχετε εγγραφεί ξεχωριστά. Κατανοείτε και συμφωνείτε ότι έχετε την ευθύνη για την πρόσβαση στη YouVersion, το οποίο μπορεί να εμπλέκει εξοπλισμό και χρεώσεις τρίτων (όπως, για παράδειγμα, χρεώσεις του ίντερνετ παρόχου σας, χρόνο χρήσης ή κι άλλες χρεώσεις σχετικές με την παράδοση και προβολή μηνυμάτων)."
            registration title: "Οι ευθύνες σας για την εγγραφή"
            registration text: "You acknowledge and agree to:<ul><li>provide true, accurate, current and complete information about yourself as prompted by YouVersion's registration form(s) (the 'Registration Data') and</li><li>maintain and promptly update the Registration Data to keep it true, accurate, current and complete. If LifeChurch.tv suspects that such information is untrue, inaccurate, not current or incomplete, LifeChurch.tv has the right to suspend or terminate your account and refuse any and all current or future use of YouVersion (or any portion thereof). LifeChurch.tv is concerned about the safety and privacy of all its users, particularly children. For this reason, parents of children under the age of 13 who allow their children to access YouVersion must acknowledge that YouVersion is designed to appeal to a broad audience. Accordingly, as your child's legal guardian, it is your responsibility to determine whether YouVersion is appropriate for your child.</li></ul>"
            privacy title: "Πολιτική απορρήτου της YouVersion"
            privacy text: "Δεδομένα εγγραφής και άλλες πληροφορίες σχετικά με σας υπόκεινται στην πολιτική απορρήτου, η οποία επεξηγείται στο <a href='https://www.bible.com/privacy'>https://bible.com/privacy</a>. Κατανοείτε ότι χρησιμοποιώντας τη YouVersion συναινείτε στη συλλογή και χρήση (όπως αυτό επεξηγείται στην Πολιτική Απορρήτου) αυτών των πληροφοριών, συμπεριλαμβάνοντας και τη μετάδοση αυτών των πληροφοριών στις ΗΠΑ ή/και σε άλλες χώρες για αποθήκευση, επεξεργασία και χρήση από την <a href='http://lifechurch.tv'>LifeChurch.tv</a>."
            account title: "Λογαριασμός Μέλους, Κωδικός Πρόσβασης & Ασφάλεια"
            account text: "Ολοκληρώνοντας τη διαδικασία εγγραφής σας στη YouVersion, θα παραλάβετε έναν κωδικό πρόσβασης και μια ονομασία λογαριασμού. Έχετε την ευθύνη για τη διατήρηση της εμπιστευτικότητας του κωδικού προσβασης και του λογαριασμού σας κι έχετε πλήρη ευθύνη για όλες τις δραστηριότητες που θα λάβουν χώρα στον κωδικό πρόσβασης ή στο λογαριασμό σας. Συμφωνείτε ότι:<ul><li>θα ενημερώνετε άμεσα τη LifeChurch.tv για οποιαδήποτε χρήση χωρίς εξουσιοδότηση του κωδικού πρόσβασης ή του λογαριασμού σας ή για οποιοδήποτε ρήγμα ασφάλειας, και </li><li>θα βεβαιώνεστε για την αποσύνδεση απ' το λογαριασμό σας με κάθε ολοκλήρωση συνεδρίας.</li></ul>"
