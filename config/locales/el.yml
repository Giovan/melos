        privacy: 
            policy: "%{youversion} Πολιτική απορρήτου"
            intro: "YouVersion: η ιστοσελίδα και η εφαρμογή ανήκουν στην και λειτουργούν από την Life.Church. Γνωρίζει ότι σας ενδιαφέρει χρησιμοποιύναι και κοινοποιούνται οι πληροφορίες για εσάς. Ελπίζουμε ότι οι ακόλουθες δηλώσεις θα σας βοηθήσουν να καταλάβετε πως η YouVersion θα συλλέγει, χρήσιμοποιεί και προστατεύει τις πληροφορίες που μας παρέχετε στην ιστοσελίδα ή στην εφαρμογή μας."
            translation disclaimer: "Η πολιτική απορρήτου έχει μεταφραστεί για τη δική σας ευκολία. Παρόλα αυτά, η Life.Church δε δίνει καμία εγγύηση ή διάβημα όσον αφορά την ακρίβεια της μετάφρασης. Αν βρεθούν τυχόν ασάφειες μεταξύ του αγγλικού κειμένου και της μετάφρασης, η αγγλική έκδοση θα ισχύει."
            what we collect: "Τι συλλέγουμε και πως το χρησιμοποιούμε"
            your information title: "Πληροφορίες που παρέχετε"
            your information text: "Κατά την εγγραφή σας για ένα λογαριασμό YouVersion, ή άλλη υπηρεσία ή προσφορά της Life.Church που απαιτεί εγγραφή, σας ζητάμε τα προσωπικά σας στοιχεία (όπως το όνομά σας, τη διεύθυνση ηλεκτρονικού ταχυδρομείου και έναν κωδικό). Μπορεί να συνδυάσουμε τις πληροφορίες που καταχψρείτε στο λογαριασμό σας, με πληροφορίες από άλλες υπηρεσίες της Life.Church ή από τρίτους, για να σας παρέχουμε καλύτερη εξυπηρέτηση και να βελτιώσουμε την ποιότητα των υπηρεσιών μας. Για ορισμένες υπηρεσίες, ενδέχεται να σας επιτρέψουμε να απαγορεύεσετε το συνδυασμό αυτών των πληροφοριών."
            device id title: "Μοναδικό αναγνωριστικό συσκευής και τοποθεσία GPS"
            device id text: "Όταν χρησιμοποιείτε την εφαμοργή Αγία Γραφή της YouVersion, μπορεί να συλλέξουμε το μοναδικό αναγνωριστικό της συσκευής (UDID) ή/και τη διεύθυνση IP ή/και την τοποθεσία GPS. Χρησιμοποιούμε αυτές τις πληροφορίες για να σας παρέχουμε προσαρμοσμένη εξυπηρέτηση. Οι πληροφορίες που συλλέγονται για να καταγράφεται ο συνολικός αριθμός των μοναδικών συσκευών που χρησιμοποιούν τις υπηρεσιες μας, για την παρακολούθηση της συνολικής χρήσης, για να αναλύουν δεδομένα και για να επικοινωνούν μαζί σας πιο αποτελεσματικά. Μπορεί να συνδυάσουμε τις πληροφορίες αυτές με τις πληροφορίες που προέρχονται από τρίτους για να σας παρέχουμε καλύτερη εξυπηρέτηση και να βελτιώσουμε την ποιότητα των υπηρεσιών μας. Δεν κοινοποιούμε καμία προσωπική πληροφορία με τρίτα μέρη, για το UDID σας ή την τοποθεσία GPS χωρίς ρητή έγκρισή σας."
            cookies title: "Life.Church cookies"
            cookies text: "Όταν επισκέπτεστε το <a href='https://www.bible.com' target='_self'> www.bible.com </a> , μπορεί να αποστείλουμε ένα ή περισσότερα cookies στον υπολογιστή σας, έτσι ώστε να αγανωριστεί ξεχωριστά ο περιηγητής σας. (Cookie είναι απλά ένα μικρό αρχείο κειμένου που περιέχει μια σειρά χαρακτήρων.) Η αποδοχή των cookies μας σας επιτρέπει να κρατήσετε τις προσωπικές σας προτιμήσεις σε διαδοχικές επισκέψεις. Αν και οι περισσότεροι περιηγητές αποδέχονται cookies ως προεπιλογή, μπορείτε να ρυθμίσετε τον πρειηγητή σας να αρνείται τα cookies, ή να σας ενημερώνει πότε αποστέλλεται ένα cookie. Ορισμένες λειτουργίες και υπηρεσίες της YouVersion ενδέχεται να μην λειτουργούν σωστά εάν τα cookies είναι απενεργοποιημένα."
            log title: "Πληροφορίες σύνδεσης"
            log text: "Όταν χρησιμοποιείτε την YouVersion, οι διακομιστές μας καταγράφουν αυτόματα τις πληροφορίες που στέλνει ο περιηγητής σας στέλνει όταν επισκέπτεστε μία από τις ιστοσελίδες μας. Αυτά τα αρχεία μπορεί να περιλαμβάνουν πληροφορίες όπως: τη διεύθνση IP, τον τύπο και τη γλώσσα του περιηγητή, την ημερομηνία και την ώρα της επίσκεψής σας, και ένα ή περισσότερα cookies, που μπορούν να εντοπίσουν την ταυτότητα του περιηγητή σας."
            communications title: "Επικοινωνία χρήστη"
            communications text: "Τα προσωπικά σας δεδομένα και οι αιτήσεις που υποβάλλετε στο <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a>θα σταλούν στον διαχειριστή της ομάδας. Ο διαχειριστής της ομάδας και/ή ένα από τα μέλη της θα έχουν πρόσβαση σε αυτές τις πληροφορίες. Όταν στέλνετε email ή άλλο μήνυμα σε οποιοδήποτε ιστοτόπο που ανήκει στη Life.Church, μπορεί να διατηρήσουμε αυτές τα μηνύματα για να επεξεργαστούμε τα αιτήματά σας, να ανταποκριθούμε στις απαιτήσεις σας και να βελτιώσουμε τις υπηρεσίες μας."
            third party title: "Ιστοτόποι τρίτων"
            third party text: "Η πολιτική απορρήτου εφαρμόζεται μόνο στυος ιστοτόπους και τις εφαρμογές που της ανήκουν και διαχειρίζεται η LifeChurh.tv. H Life.Church δεν μπορεί να ρυθμίσει άλλους ιστοτόπους που συνδέονται μέσα από τις διάφορες ιστοσελίδες και υπηρεσίες μας. Αυτοί ιστοτόποι μπορεί να τοποθετούν τα δικά τους cookies ή άλλα αρχεία στον υπολογιστή σας, να συλλέγουν δεδομένα ή να σας ζητούν προσωπικά δεδομένα. Θα πρέπει να ενημερωθείτε για τις ισχύουσες πολιτικές απορρήτου τους, ώστε να αποφασίσετε αν θα επιισκεφθείτε τους ιστοτόπους τους."
            information use title: "Πως χρησιμοποιούμε τα στοιχεία σας;"
            information use text: "Όταν εγγραφείτε για μια συγκεκριμένη υπηρεσία που απαιτεί εγγραφή, σας ζητάμε να δώσετε προσωπικά στοιχεία. Αν Life.Church θα ήθελε να χρησιμοποιήσει αυτές τις πληροφορίες με τρόπο διαφορετικό από τον σκοπό για τον οποίο συνελέγησαν, τότε θα ζητήσουμε τη συγκατάθεσή σας πριν από τη χρήση. Μπορείτε να αρνηθείτε την υποβολή προσωπικών στοιχείων σε οποιαδήποτε υπηρεσία μας. Σε αυτή την περίπτωση μπορεί να μην είμαστε σε θέση να σας παρέχουμε αυτές τις υπηρεσίες."
            information security title: "Πως προστατεύουμε τα προσωπικά σας δεδομένα;"
            information security text: "Η Life.Church δεν κοινωποιεί τα προσωπικά σας δεδομένα σε άλλα ιδρύματα εκτός της Life.Church χωρίς τη ρητή συγκατάθεσή σας. Η Life.Church μπορεί να κοινοποιήσει τις προσωπικές σας πληροφορίες μόνο αν είναι σίγουρη ότι η πρόσβαση, χρήση, διατήρηση ή αποκάλυψη τέτοιων πληροφοριών είναι απολύτως αναγκαία για (α) την ικανοποίηση κάθε ισχύοντος νόμου, κανονισμού, νομικής διαδικασίας ή εκτέλεσης κυβερνητικού αιτήματος, (β ) την επιβολή των ισχύοντων Όρων Χρήσης, συμπεριλαμβανομένης της διερεύνησης πιθανών παραβιάσεών τους, (γ) τον εντοπισμό, την αποτροπή ή άλλως την αντιμετώπιση απάτης, ή λόγω θεμάτών ασφάλειας ή τεχνικών ζητημάτων, ή (δ) την προστασία από ζημία των δικαιωμάτων, της ιδιοκτησίας ή της ασφάλειας της Life.Church , των χρηστών ή του κοινού, όπως απαιτείται ή επιτρέπεται από την νομική υπηρεσία της Life.Church λαμβάνει τα κατάλληλα μέτρα ασφαλείας για την προστασία από μη εξουσιοδοτημένη πρόσβαση ή μη εξουσιοδοτημένη αλλοίωση, αποκάλυψη ή καταστροφή των δεδομένων. συμπεριλαμβανομένων των εσωτερικών επιθεωρήσεων των πρακτικών συλλογής δεδομένων, των πρακτικών αποθήκευσης και επεξεργασίας και των μέτρων ασφαλείας, καθώς και των φυσικών μέτρων ασφαλείας για την προστασία από μη εξουσιοδοτημένη πρόσβαση σε συστήματα όπου αποθηκεύουμε προσωπικά δεδομένα. Χωρις ρητή άδεια από εσάς, η Life.Church περιορίζει την πρόσβαση σε προσωπικές εδομένα σε υπαλλήλους, συνεργάτες και αντιπροσώπους της, οι οποίοι πρέπει να γνωρίζουν ότι αυτές τις πληροφορίες για τη λειτουργία, την ανάπτυξη ή τη βελτίωση των υπηρεσιών μας. Τα άτομα αυτά δεσμεύονται από τις υποχρεώσεις εμπιστευτικότητας και μπορεί να υποστούν πειθαρχικές διώξεις, συμπεριλαμβανόμένης της λήξης της συνεργασίας και της ποινικής δίωξης, εάν δεν ανταποκριθούν σε αυτές τις υποχρεώσεις."
            data integrity title: "Ακεραιότητα δεδομένων"
            data integrity text: "Η Life.Church εξετάζει τακτικά τις πρακτικές συλλογής απόθήκευσης και επεξεργαίας δεδομένων, για να διασφαλίσει ότι συλλέγει, αποθηκεύει και επεξεργάζονται μόνο τα προσωπικά δεδομένα που απαιτούνται για την παροχή ή τη βελτίωση των υπηρεσιών της. Παίρνουμε τα εύλογα μέτρα για να διασφαλίσουμε ότι τα προσωπικά στοιχεία που επεξεργαζόμαστε είναι ακριβή, πλήρη και ενημερωμένα, αλλά βασιζόμαστε στο ότι οι χρήστες ενημερώνουν ή διορθώνουν τις προσωπικές τους πληροφορίες, όποτε είναι απαραίτητο."
            information access title: "Πρόσβαση και ενημέρωση προσωπικών δεδομένων"
            information access text: "Όταν χρησιμοποιείτε οποιαδήποτε υπηρσία της Life.Church, έχουμε κάνει αξιόπιστες προσπάθειες για να σας παρέχουμε πρόσβαση στα προσωπικά σας δεδομένα για τη διόρθωσή τους, εάν είναι ανακριβή, ή τη διαγραφή τουε μετά από αίτημά σας, εάν δεν απαιτείται, από το νόμο ή για νομικούς λόγους, να φυλάσσοντα. Ζητούμε από τους μεμονωμένους χρήστες να προσδιορίσουν την ταυτοτητά τους και να έχουυς πρόσβαση στις απαιτούμενες πληροφορίες, να τις διορθώσουν ή να τις αφαιρέσουν, πριν από την επεξεργασία των αιτήσελων τιυς. Μπορεί να αρνηθούμε να διεκπεραιώσουμε αιτήσεις που είναι υπερβολικά επαναλαμβανόμενες ή συστηματικές, απαιτούν δυσανάλογη τεχνική προσπάθεια, θέτουν σε κίνδυνο την ιδιωτικότητα των άλλων, ή είναι εξαιρετικά μη πρακτικές (για παράδειγμα, τα αιτήματα σχετικά με πληροφορίες υπάρχουν σε ταινίες αντιγράφων ασφαλείας), ή για τις οποίες η πρόσβαση δεν απαιτείται άλλως. σε κάθε περίπτωση όπου παρέχουμε πρόσβαση σε πληροφορίες, εκτελούμε αυτή την υπηρεσία δωρεάν, εκτός εάν κάτι τέτοιο θα απαιτούσε δυσανάλογη προσπάθεια. Μερικές από τις υπηρεσίες μας έχουν διαφορετικές διαδικασίες για να αποκτήσετε πρόσβαση, να διορθώσετε ή να διαγράψετε τα προσωπικά στοιχεία των χρηστών."
            enforcement title: "Επιβολή"
            enforcement text: "H Life.Church εξετάζει περιοδικά τη συμμόρφωσή της με την παρούσα πολιτική προστασίας προσωπικών δεδομένων. Όταν λάβουμε γραπτώς παράπονα σχετικά με ζητήματα ιδιωτικότητας, η πολιτική μας είναι να επικοινωνούμε με τον/ην παραπονούμενο/η χρήστη. Θα συνεργαστούμε με τις αρμόδιες ρυθμιστικές αρχές, συμπεριλαμβανομένων των τοπικών αρχών προστασίας δεδομένων, για την επίλυση τυχόν διαφορών, σχετικών με την τήρηση προσωπικών δεδομένων, που δεν μπορούν να επιλυθούν μεταξύ της Life.Church και του/της καταγγέλοντα/ουσας."
            questions title: "Ερωτήσεις"
            questions text: "Οποιεσδήποτε ερωτήσεις για την πολιτική απορρήτου μπορούν να σταλούν στο: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
        terms: 
            title: "Όροι χρήσης"
            translation disclaimer: "Οι όροι χρήσης έχουν μεταφραστεί για τη δική σας ευκολία. Παρόλα αυτά, η Life.Church δε δίνει καμία εγγύηση ή διάβημα όσον αφορά την ακρίβεια της μετάφρασης. Αν βρεθούν τυχόν ασάφειες μεταξύ του αγγλικού κειμένου και της μετάφρασης, η αγγλική έκδοση θα ισχύει."
            acceptance title: "Αποδοχή των όρων"
            acceptance text: "Επιλέγοντας &quot;Συμφωνώ&quot; συναινείτε ότι έχετε διαβάσει και συμφωνείτε με τους ΟΡΟΥΣ ΧΡΗΣΗΣ της YouVersion. Η Life.Church παρέχει υπηρεσίες στο ίντερνετ και στον παγκόσμιο ιστό μέσα από τη YouVersion εφαρμογή της και μέσω διαφόρων ιστοχώρων, συμπεριλαμβανομένου και του <a href='https://www.bible.com' target='_self'>http://bible.com</a> (Συλλογικά, «YouVersion»), με την επιφύλαξη των παρακάτω όρων χρήσης. Η Life.Church μπορεί να ενημερώσει τους ΟΡΟΥΣ ΧΡΗΣΗΣ κατά καιρούς, χωρίς προειδοποίηση και διατηρεί την πιο ενημερωμένη έκδοση αυτών των ΟΡΩΝ ΧΡΗΣΗΣ στο <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Όταν χρησιμοποιείτε τη YouVersion, υπόκειστε επίσης σε οποιεσδήποτε επιπλέον οδηγίες ή κανονισμούς που μπορεί να δημοσιεύονται κατά καιρούς στον ιστοχώρο της YouVersion. Όλες αυτές οι οδηγίες και οι κανονισμοί έχουν επί του παρόντος ενσωματωθεί με παραπομπές σ' αυτούς τους ΟΡΟΥΣ ΧΡΗΣΗΣ. Παραβιάσεις αυτών των ΟΡΩΝ ΧΡΗΣΗΣ θα πρέπει να δηλώνονται μέσω ηλεκτρονικού ταχυδρομίου στο <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
            description title: "Περιγραφή Υπηρεσίας"
            description text: "Η Life.Church παρέχει στους χρήστες της πρόσβαση σε μια πληθώρα υπηρεσιών μέσω της YouVersion, συμπεριλαμβανομένων εκτός άλλων την παρακολούθηση βίντεο online, δημοσιεύσεις blog και σχολιασμοί επί αυτών, ερμηνείες, διάφορα άλλα εργαλεία επικοινωνίας, πίνακες συζητήσεων και προσαρμοσμένο περιεχόμενο, όλα αυτά χωρίς χρέωση προς τον χρήστη. Χρησιμοποιώντας το YouVersion, κατανοείτε ότι αυτή η χρήση μπορεί να συμπεριλαμβάνει επικοινωνία από τη Life.Church, συμπεριλαμβάνοντας εκτός των άλλων ανακοινώσεις υπηρεσιών, ενημερώσεις διαχείρισης και άλλα μηνύματα στα οποία έχετε εγγραφεί ξεχωριστά. Κατανοείτε και συμφωνείτε ότι έχετε την ευθύνη για την πρόσβαση στη YouVersion, το οποίο μπορεί να εμπλέκει εξοπλισμό και χρεώσεις τρίτων (όπως, για παράδειγμα, χρεώσεις του ίντερνετ παρόχου σας, χρόνο χρήσης ή κι άλλες χρεώσεις σχετικές με την παράδοση και προβολή μηνυμάτων)."
            registration title: "Οι ευθύνες σας για την εγγραφή"
            registration text: "Αποδέχεστε και συμφωνείτε να:<ul><li>παρέχετε αληθείς, ακριβείς, έγκυρες και πλήρεις πληροφορίες για εσάς, όπως αυτές ζητούνται στη/ις φόρμα/ες εγγραφής της YouVersion («Στοχεία Εγγραφής») και</li><li>να τηρείτε και να ενημερώνετε εγκαίρως τα Στοιχεία Εγγραφής, ώστε να είναι αληθή, ακριβή, ενημερωμένα και πλήρη. Αν η Life.Church υποπτεύεται ότι οι πληροφορίες αυτές είναι αναληθείς, ανακριβείς, μη ενημερωμένες, ή ελλιπείς, έχει το δικαίωμα να αναστείλει ή να διαγράψει το λογαριασμό σας και να αρνηθεί οποιαδήποτε τρέχουσα ή μελλοντική χρήση της YouVersion (ή οποιοδήποτε μέρος αυτής). Η Life.Church ανησυχεί για την ασφάλεια και την προστασία του απορρήτου όλων των χρηστών και ειδικά των παιδιών. Για το λόγο αυτό, οι γονείς των παιδιών ηλικίας κάτω των 13, που επιτρέπουν στα παιδιά τους να έχουν πρόσβαση στην YouVersion, πρέπει να γνωρίζουν ότι η YouVersion έχει σχεδιαστεί για να προσελκύσει ένα ευρύ κοινό. Συνεπώς, ως νόμιμος κηδεμόνας του παιδιού σας, είναι δική σας ευθύνη να καθορίσετε ότι η YouVersion είναι κατάλληλη για το παιδί σας. </li></ul>"
            privacy title: "Πολιτική απορρήτου της YouVersion"
            privacy text: "Δεδομένα εγγραφής και άλλες πληροφορίες σχετικά με σας υπόκεινται στην πολιτική απορρήτου, η οποία επεξηγείται στο <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>. Κατανοείτε ότι χρησιμοποιώντας τη YouVersion συναινείτε στη συλλογή και χρήση (όπως αυτό επεξηγείται στην Πολιτική Απορρήτου) αυτών των πληροφοριών, συμπεριλαμβάνοντας και τη μετάδοση αυτών των πληροφοριών στις ΗΠΑ ή/και σε άλλες χώρες για αποθήκευση, επεξεργασία και χρήση από την <a href='http://life.church' target='_self'>Life.Church</a>."
            account title: "Λογαριασμός Μέλους, Κωδικός Πρόσβασης & Ασφάλεια"
            account text: "Ολοκληρώνοντας τη διαδικασία εγγραφής σας στη YouVersion, θα παραλάβετε έναν κωδικό πρόσβασης και μια ονομασία λογαριασμού. Έχετε την ευθύνη για τη διατήρηση της εμπιστευτικότητας του κωδικού προσβασης και του λογαριασμού σας κι έχετε πλήρη ευθύνη για όλες τις δραστηριότητες που θα λάβουν χώρα στον κωδικό πρόσβασης ή στο λογαριασμό σας. Συμφωνείτε ότι:<ul><li>θα ενημερώνετε άμεσα τη Life.Church για οποιαδήποτε χρήση χωρίς εξουσιοδότηση του κωδικού πρόσβασης ή του λογαριασμού σας ή για οποιοδήποτε ρήγμα ασφάλειας, και </li><li>θα βεβαιώνεστε για την αποσύνδεση απ' το λογαριασμό σας με κάθε ολοκλήρωση συνεδρίας.</li></ul>"
            conduct title: "Συμφωνητικό Μέλους"
            conduct text: "Κατανοείτε ότι όλες οι πληροφορίες, δεδομένα, κείμενα, λογισμικό, μουσική, ήχοι, φωτογραφίες, γραφικά, βίντεο, μηνύματα, ετικέτες, δημοσιεύσεις σε blog ή φόρουμ, ή άλλο υλικό («Περιεχόμενο»), που αναρτόνται δημόσια ή μεταφέρονται ιδιωτικά, αποτελούν αποκλειστική ευθύνη του προσώπου από το οποίο προήλθαν. Αυτό σημαίνει ότι έχετε την πλήρη ευθύνη για το Περιεχόμενο που ανεβάζετε, δημοσίευετε, αποστέλλετε, μεταφέρετε ή άλλως καθιστάτε διαθέσιμο μέσω της YouVersion. Αν και η Life.Church παρακολουθεί το Περιεχόμενο που εισάγετε στην YouVersion, δεν μπορεί λογικά να εγγυηθεί την ακρίβεια, την ακεραιότητα, την ποιότητα ή την καταλληλότητά του. Κατανοείτε και συμφωνείτε ότι με τη χρήση της YouVersion, ενδέχεται να εκτεθείτε σε Περιεχόμενο που είναι προσβλητικό, άσεμνο ή ανάρμοστο. Συμφωνείτε να μην χρησιμοποιήσετε την YouVersion για: <ul type='none'><li>ανάρτηση, δημοσίευση, αποστολή, μεταφορά ή, με άλλο τρόπο, διάθεση οποιουδήποτε περιεχομένου που είναι παράνομο, επιβλαβές, απειλητικό, προσβλητικό, ενοχλητικό, επιζήμιο, δυσφημιστικό, χυδαίο, άσεμνο, επεμβατικό στην ιδιωτικότητα του άλλου, απεχθές, ρατσιστικό, ή με άλλο τρόπο ανάρμοστο, </li><li>βλάβες σε ανήλικους με οποιονδήποτε τρόπο, </li><li>να υποδύεστε οποιοδήποτε πρόσωπο ή οντότητα, συμπεριλαμβανομένων, αλλά όχι περιοριστικά, των στελεχών της Life.Church, διαχειριστών φόρουμ, οδηγών ή στελεχών υποστήριξης, ή δηλώνετε ψευδώς ή με άλλο τρόπο διαστρεβλώνετε τη σχέση σας με ένα φυσικό ή νομικό πρόσωπο, </li><li>να χαλκεύετε κεφαλίδες ή αναγνωριστικά, προκειμένου να αποκρύψετε την προέλευση του περιεχομένου που μεταδίδεται μέσω της YouVersion, </li><li>ανάρτηση, δημοσίευση, αποστολή, μεταφορά ή με άλλο τρόπο διάθεση οποιουδήποτε περιεχομένου που δεν έχετε το δικαίωμα να διαθέτετε, βάσει οποιουδήποτε νόμου ή βάσει συμβατικής ή εμπιστευτικής σχέσης (όπως εσωτερικές πληροφορίες, ιδιοκτησιακές και εμπιστευτικές πληροφορίες που αποκτήθηκαν ή αποκαλύφθηκαν ως μέρος εργασιακών σχέσεων είτε στο πλαίσιο συμφωνιών εμπιστευτικότητας), </li><li>ανάρτηση, δημοσίευση, αποστολή, μεταφορά ή με άλλο τρόπο διάθεση οποιουδήποτε περιεχομένου που παραβιάζει οποιαδήποτε ευρεσιτεχνία, εμπορικό σήμα, εμπορικό μυστικό, πνευματικά δικαιώματα ή άλλα ιδιοκτησιακά δικαιώματα (&quot;Δικαιώματα&quot;) από οποιοδήποτε μέρος, </li><li>ανάρτηση, δημοσίευση, αποστολή, μεταφορά ή με άλλο τρόπο διάθεση κάθε αυτόκλητης ή μη εξουσιοδοτημένης διαφήμισης, διαφημιστικό υλικό, &quot;ανεπιθύμητη αλληλογραφία&quot;, &quot;ανεπιθύμητα&quot;, &quot;αλυσιδωτές επιστολές, '' συστήματα πυραμίδων&quot;, ή οποιαδήποτε άλλη μορφή ανεπιθύμητης προώθησης περιεχομένου, </li><li>ανάρτηση, δημοσίευση, αποστολή, μεταφορά ή με άλλο τρόπο διάθεση περιεχομένου που περιέχει ψηφιακούς ιούς ή οποιοδήποτε άλλο ηλεκτρονικό κώδικα, αρχεία ή προγράμματα σχεδιασμένα να παρεμβάλουν, καταστρέψουν ή περιορίσουν τη λειτουργία οποιουδήποτε λογισμικού ή εξοπλισμού ηλεκτρονικών υπολογιστών ή τηλεπικοινωνιακού εξοπλισμού, </li><li>να παρεμποδίζετε την κανονική ροή του διαλόγου, ή να ενεργείτε κατά τρόπο που να επηρεάζει αρνητικά την ικανότητα άλλων χρηστών να συμμετάσχουν σε ανταλλαγές σε πραγματικό χρόνο,</li><li>να παρεμβαίνετε στην ή να διαταράσεετε την YouVersion ή τους servers ή τα δίκτυα, που είναι συνδεδεμένα με την YouVersion, ή να παραβλέπετε τις απαιτήσεις, τις διαδικασίες, τις πολιτικές ή τους κανονισμούς των δικτύων που συνδέονται με YouVersion, </li><li>παραβιάζετε, εκούσια ή ακούσια, οποιοδήποτε εφαρμοστέο τοπικό, εθνικό ή διεθνές δίκαιο, </li><li>παρέχετε υλική υποστήριξη ή πόρους (ή αποκρύπτετε ή συγκαλύπτετε τη φύση, την τοποθεσία, την πηγή, ή την κυριότητα του υλικού υποστήριξης ή πόρων) σε οποιονδήποτε άλλο οργανισμό (-ους) από την κυβέρνηση των Ηνωμένων Πολιτειών ως ξένη τρομοκρατική οργάνωση (σύμφωνα με το άρθρο 219 του Νόμου περί Μετανάστευσης και Εθνικότητας των ΗΠΑ), </li><li>παρενοχλείτε με άλλο τρόπο κάποιον/α άλλο/η, </li><li>συλλογή ή αποθήκευση προσωπικών δεδομένων σχετικά με άλλους χρήστες σε σχέση με την απαγορευμένη συμπεριφορά και τις δραστηριότητες που αναφέρθηκαν παραπάνω. </li></ul>Η Life.Church παρέχει την YouVersion χωρίς κέρδος, προσωπικό και άυλο πνευματικό ή/και θρησκευτικό όφελος. Αναγνωρίζετε ότι η Life.Church μπορεί να ελέγει το Περιεχομένο ή όχι, αλλά και ότι Lη ifeChurch.tv και οι εντολοδόχοι της έχουν το δικαίωμα (αλλά όχι την υποχρέωση) κατά την απόλυτη διακριτική τους ευχέρεια να ελέγχουν, απορρίπτουν ή να αφαιρούν οποιοδήποτε περιεχόμενο που είναι διαθέσιμο στην YouVersion, για οποιοδήποτε λόγο. <br><br>Αναγνωρίζετε, συναινείτε και συμφωνείτε ότι η Life.Church μπορεί να έχει πρόσβαση, να διατηρεί και να αποκαλύψει τις πληροφορίες του λογαριασμού σας και το Περιεχόμενο, εάν απαιτείται να το πράξει από το νόμο ή με καλή την πίστη όταν η διατήρηση της πρόσβασης ή η αποκάλυψη είναι απαραίτητες για να: <ul><li>συμμορφώνεται με τις νόμιμές διαδικασίες,<li>επιβάλει τους όρους χρήσης, </li><li>ανταποκριθεί στις αξιώσεις ότι οποιοδήποτε περιεχόμενο παραβιάζει τα δικαιώματα τρίτων μερών, </li><li>ανταποκριθεί στα αιτήματά σας για υποστήριξη, ή </li><li> προστατεύει τα δικαιώματα, την ιδιοκτησίας ή την προσωπικής ασφάλειας της Life.Church, των χρηστών και του κοινού. </li></ul><br> Κατανοείτε ότι η τεχνική επεξεργασία και μετάδοση της YouVersion, συμπεριλαμβανομένου του Περιεχομένου σας, μπορεί να περιλαμβάνει <ul><li>μετάδοση σε διάφορα δίκτυα, και </li><li>αλλαγές για τη συμμόρφωση και την προσαρμογή στις τεχνικές απαιτήσεις σύνδεσης δικτύων ή συσκευών. </li></ul>"
            international title: "Καθολική Φύση Επικοινωνιών"
            international text: "Αναγνωρίζετε ότι χρησιμοποιώντας την εφαρμογή YouVersion θα προκαλέσει αποστολή επικοινωνιών μέσω του δικτύου υπολογιστών της Life.Church, μέρη του οποίου βρίσκονται σε όλη την υφήλιο. Ως αποτέλεσμα, ακόμα και οι εποικοινωνίες που φαίνονται ότι είναι εκ φύσεως ασφαλείς θα καταλήξουν να εκπεμφθούν μέσω διεθνών και παγκοσμίων καναλιών επικοινωνίας, άσχετα από το πού βρισκόσασταν τη στιγμή της εκμπομπής. Κατά συνέπεια, αποδέχεστε ότι η χρήση της εφαρμογής YouVersion συνεπάγεται στην εκπομπή δεδομένων διεθνώς και παγκόσμια. Αναγνωρίζοντας την καθολική φύση του internet, συμφωνείτε στη συμμόρφωση με όλους τους τοπικούς κανονισμούς σχετικά με την online συμπεριφορά και το αποδεκτό περιεχόμενο. Συγκεκριμένα, συμφωνείτε στη συμμόρφωση με όλους τους εφαρμοζόμενους κανονισμούς σχετικά με την εκπομπή τεχνικών δεδομένων που εξάγονται από τις ΗΠΑ ή την χώρα στην οποία βρίσκεστε."
            content title: "Περιεχόμενο που Υποβλήθηκε ή Διατίθενται για την Ένταξη στην Υπηρεσία"
            content text: "Η Life.Church δε διεκδικεί την κυριότητα του περιεχομένου που υποβάλλατε ή που διατίθετε διαθέσιμο για να συμπεριληφθεί στη YouVersion. Παρόλα αυτά, με κάθε σεβασμό προς το περιεχόμενο που υποβάλλετε ή που κάνετε διαθέσιμο σε δημόσια προσβάσιμα τμήματα της YouVersion, δίνετε δικαιοδοσία στη Life.Church μία ή και περισσότερες από τις παρακάτω παγκόσμιες, ατελείς και μη αποκλειστικές άδειες, όπως αυτές εφαρμόζονται:<ul type='none'><li>Με κάθε σεβασμό προς το περιεχόμενο που υποβάλλετε ή που κάνετε διαθέσιμο σε δημόσια προσβάσιμα τμήματα της YouVersion, δίνετε την άδεια για χρήση, διανομή, αναπαραγωγή, τροποποίηση, προσαρμογή, δημόσια απόδοση, δημόσια προβολή και δημιουργία παραγώγων αυτού του περιεχομένου για τις ανάγκες παροχής και προώθησης της συγκεκριμένης περιοχής της YouVersion στην οποία περιοχή τέτοιο περιεχόμενο έχει υποβληθεί ή έχει γίνει διαθέσιμο. Αυτή η άδεια ισχύει για όσο εσείς επιλέγετε να συνεχίζετε να συμπεριλαμβάνετε αυτού του είδους περιεχόμενο στην YouVersion και θα τερματίζεται τη στιγμή που αφαιρείται από τη YouVersion αυτό το περιεχόμενο, είτε το αφαιρείτε εσείς είτε η Life.Church.</li><br/><li>Με κάθε σεβασμό προς το περιεχόμενο, μη συμπεριλαμβανομένων των φωτογραφιών, γραφικών, κλιπ ήχου ή βίντεο που υποβάλλετε ή που κάνετε διαθέσιμο σε δημόσια προσβάσιμα τμήματα της YouVersion, δίνετε τη συνεχή, ανέκκλητη και πλήρως υπό εξουσιοδότηση άδεια για χρήση, διανομή, αναπαραγωγή, τροποποίηση, προσαρμογή, δημοσίευση, μετάφραση, δημόσια προβολή και δημιουργία παραγώγων αυτού του περιεχομένου (είτε κατά μέρος είτε κι ολόκληρο) καθώς και τη συμπερίληψη αυτού του περιεχομένου σε έργα οποιασδήποτε μορφής ή μέσου που είναι τώρα γνωστά ή βρίσκονται σε εξέλιξη.</li><br><li>&quot;Δημόσια πρόσβαση&quot;. &quot;Δημόσια προσβάσιμες&quot; περιοχές της YouVersion ορίζονται οι περιοχές που έχουν σκοπό να είναι διαθέσιμες στο ευρύ κοινό. Δημόσια προσβάσιμες περιοχές της YouVersion μπορεί να συμπεριλαμβάνουν, εκτός των άλλων, πίνακες μηνυμάτων, σχόλια επί των blogs, κοινοτικές περιοχές και πίνακες συζητήσεων (forums) τα οποία είναι ανοιχτά σε μέλη αλλά και σε επισκέπες.</li></ul>"
            contributions title: "Συνεισφορές στη YouVersion"
            contributions text: "Με την υποβολή ιδέων, υποδείξεων, αρχείων, και / ή προτάσεων («Συνεισφορές») στην YouVersion, αναγνωρίζετε και συμφωνείτε ότι: <ul><li> οι Συνεισφορές σας δεν περιέχουν εμπιστευτικές ή αποκλειστικές πληροφορίες, </li><li> η Life.Church δεν έχει καμία υποχρέωση εμπιστευτικότητας, ρητή ή σιωπηρή, αναφορικά με τις Συνεισφορές, </li><li> η Life.Church δικαιούται να χρησιμοποιήσει ή να αποκαλύψει (ή επιλέξει να μη χρησιμοποιήσει ή να αποκαλύψει) τέτοιες Συνεισφορές για οποιοδήποτε σκοπό, με οποιοδήποτε τρόπο, σε οποιοδήποτε μέσο παγκοσμίως, </li><li> η Life.Church μπορεί να έχει ήδη κάτι παρόμοιο με τις Συνεισφορές ή στο πλαίσιο της ανάπτυξης, </li><li> οι Συνεισφορές σας γίνονται αυτόματα η ιδιόκτησία της Life.Church χωρίς καμία υποχρέωση της Life.Church πορς εσας, και </li><li> δεν δικαιούστε καμία αποζημίωση ή αμοιβή οποιασδήποτε μορφής από την Life.Church κάτω από οποιεσδήποτε συνθήκες.</li></ul>"
            indemnity title: "Αποποίηση και Απαλλαγή Ευθύνης"
            indemnity text: "Συμφωνείτε να αποζημιώνετε και να απαλλάσσετε την Life.Church και τις θυγατρικές, τους συνεργάτες, τα στελέχη, τους αντιπροσώπους, τους υπαλλήλους, τους συνεταίρους και τους δικαιοπαρόχους της από οποιαδήποτε αξίωση ή απαίτηση, συμπεριλαμβανομένων εύλογων δικηγορικών αμοιβών, που πραγματοποιούνται από οποιοδήποτε τρίτο και οφείλονται σε ή προκαλούνται από το Περιεχόμενο σας υποβάλετε, δημοσιεύετε, μεταδίδετε ή άλλως καθιστάτε διαθέσιμο μέσω της YouVersion, από τη χρήση της YouVersion, τη σύνδεσή σας στην YouVersion, και την εκ μέρους σας παραβίαση των Όρων Χρήσης, ή την παραβίαση των δικαιωμάτων του άλλου. Κατανοείτε και συμφωνείτε ρητά ότι η Life.Church και οι θυγατρικές, συνεργάτες, στελέχη, υπάλληλοι, αντιπροσώποι, συνέταιροι και δικαιοπάροχοί της, δεν παρέχουν καμία εγγύηση ότι: <ul><li> η YouVersion θα καλύψει τις απαιτήσεις σας, </li><li> η YouVersion θα είναι συνεχής, έγκαιρη, ασφαλής ή χωρίς σφάλματα, και </li><li> τα αποτελέσματα που μπορούν να ληφθούν από την χρήση της YouVersion θα είναι ακριβή ή αξιόπιστα. Σε καμία περίπτωση η Life.Church δεν ευθύνεται με οποιονδήποτε τρόπο για οποιαδήποτε απώλεια ή ζημιά οποιουδήποτε είδους που προκύπτουν ως αποτέλεσμα της χρήσης οποιουδήποτε περιεχομένου διατίθεται από την YouVersion. </li></ul>Κατανοείτε και συμφωνείτε ρητά ότι η λήψη κάθε υλικού μέσω της χρήσης της YouVersion έγινε με δική σας κρίση και ευθύνη, και είστε αποκλειστικά υπεύθυνοι/ες για οποιαδήποτε ζημία στο στον υπολογιστή σας ή απώλεια των δεδομένων σας, που προέκυψε από τη λήψη οποιουδήπουτε σχετικού υλικού."
            resale title: "Δεν επιτρέπεται η μεταπώληση της Υπηρεσίας"
            resale text: "Συμφωνείτε στη μη αναπαραγωγή, διπλοτυπία, αντιγραφή, πώληση, ανταλλαγή, μεταπώληση ή άλλη εκμετάλλευση για εμπορικούς σκοπούς, για κανένα μέρος της YouVersion (αυτό συμπεριλαμβάνει και το αναγνωριστικό σας στη Life.Church), τη χρήση της YouVersion ή και την πρόσβαση σε αυτή."
            storage title: "Γενικές Πρακτικές σχετικά με Χρήση & Αποθήκευση Περιεχομένου"
            storage text: "Αποδέχεστε ότι η Life.Church μπορεί να θεσπίζει και να τροποποιεί κατά καιρούς, γενικές πρακτικές και περιορισμούς σχετικά με τη χρήση της YouVersion, συμπεριλαμβάνοντας χωρίς περιορισμό το μέγιστο αριθμό ημερών που κάποιο περιεχόμενο θα είναι διαθέσιμο μέσω της εφαρμογής YouVersion. Συμφωνείτε ότι η Life.Church δε φέρει καμία ευθύνη ή υποχρέωση για τη διαγραφή ή την αποτυχία να αποθηκευτεί κάποιο περιεχόμενο που διατηρείται ή που εστάλη από την εφαρμογή YouVersion. Αποδέχεστε ότι η Life.Church διατηρεί το δικαίωμα, κατά την απόλυτη διακριτική της ευχέρεια, να αποσυνδέσει και να αφαιρέσει ολοκληρωτικά λογαριασμούς που έχουν μείνει αδρανείς για μεγάλο χρονικό διάστημα."
            modifications title: "Τροποποιήσεις της Υπηρεσίας"
            modifications text: "Η Life.Church διατηρεί το δικαίωμα σε κάθε στιγμή αλλά και ανά τακτά χρονικά διαστήματα, να τροποποιήσει ή και να τερματίσει, προσωρινά ή μόνιμα, την εφαρμογή YouVersion (ή οποιοδήποτε μέρος της) με ή χωρίς προειδοποίηση. Συμφωνείτε ότι η Life.Church δε θα φέρει ευθύνη προς εσάς ή τρίτους για οποιαδήποτε τροποποίηση, αναστολή ή κατάργηση της υπηρεσίας YouVersion."
            termination title: "Τερματισμός"
            termination text: "Συμφωνείτε ότι Life.Church μπορεί, για οποιοδήποτε λόγο ή χωρίς λόγο και χωρίς προειδοποίηση, κατά την απόλυτη διακριτική της ευχέρεια, να τερματίσει αμέσως το λογαριασμό σας Life.Church και την πρόσβαση στη YouVersion ανά πάσα στιγμή και για οποιονδήποτε λόγο, και δεν θα είναι υπεύθυνη προς εσάς ή οποιοδήποτε τρίτο πρόσωπο για τον τερματισμό του λογαριασμού σας ή την πρόσβασή σας στη YouVersion."
            dealings title: "Συναλλαγές με Τρίτους"
            dealings text: "Αναγνωρίζετε ότι οι συναλλαγές σας με οποιουσδήποτε γνωρίζετε ή βρίσκετε μέσω της YouVersion παραμένουν αποκλειστικά μεταξύ εσάς κι αυτών. Συμφωνείτε ότι η Life.Church δε φέρει καμία ευθύνη ή υποχρέωση για οποιαδήποτε απώλεια ή βλάβη που προέκυψε ως συνέπεια αυτών των συναλλαγών."
            links title: "Σύνδεσμοι"
            links text: "Η YouVersion μπορεί να παρέχει, ή τρίτοι πάροχοι μπορεί να παρέχουν, συνδέσμους προς άλλες τοποθεσίες ή πηγές του Παγκόμιου Ιστού. Αναγνωρίζετε κι αποδέχεστε ότι η Life.Church δεν έχει τον έλεγχο, δεν είναι υπεύθυνη για τη διαθεσιμότητά του, αλλά ούτε κι εγκρίνει ή φέρει ευθύνη για οποιοδήποτε περιεχόμενο, διαφήμιση, προϊόντα ή άλλο υλικό που βρίσκεται ή διατίθεται σε αυτές τις τοποθεσίες ή παροχές. Αναγνωρίζετε και συμφωνείτε ότι η Life.Church σε καμία περίπτωση δε φέρει ευθύνη για οποιαδήποτε βλάβη ή απώλεια προκλήθηκε από, ή συνδέεται με, τη χρήση αυτών των τοποθεσιών ή παροχών ή ή την εμπιστοσύνη που τέθηκε σε αυτές."
            rights title: "Δικαιώματα ιδιοκτησίας"
            rights text: "Αποδέχεστε και συμφωνείτε ότι η YouVersion περιέχει αποκλειστικές και εμπιστευτικές πληροφορίες που προστατεύονται από πνευματικά δικαιώματα, εμπορικά σήματα, σήματα υπηρεσιών, ευρεσιτεχνίες, νόμους περί πνευματικής ιδιοκτησίας, ή άλλα ιδιοκτησιακά δικαιώματα και νόμους. Με εξαίρεση όσων επιτρέπονται ρητά από την ισχύουσα νομοθεσία ή εγκρίνονται από την Life.Church, συμφωνείτε ότι δε θα προβείτε σε αντιγραφή, τροποποίηση, ενοικίαση, εκμίσθωση, δανεισμό, πώληση, διανομή, δημόσια έκθεση, δημόσια αναπαραγωγή ή δημιουργία παράγωγων έργων που βασίζονται στο YouVersion, συνολικά ή μερικά."
            limitation title: "Περιορισμός ευθύνης"
            limitation text: "Κατανοήτε και συμφωνείτε ρητά ότι η Life.Church και οι θυγατρικές, συνεργάτες, στελέχη, υπάλληλοι, αντιπρόσωποι, δικαιοπαρόχοί της δε θα φέρουν ευθύνη απέναντί ​​σας για οποιαδήποτε άμεσες, έμμεσες, συμπτωματικές, ειδικές, παρεπόμενες ζημιές, συμπεριλαμβανομένων, όχι περιοριστικά, ζημιών για απώλεια κερδών, υπεραξίας, χρήσης, δεδομένων ή άλλων άυλων απωλειών (ακόμη και αν Life.Church έχει ενημερωθεί για την πιθανότητα τέτοιων ζημιών), που προκύπτουν από:<ul><li>τη χρήση ή την ανικανότητα χρήσης της YouVersion, </li><li>μη εξουσιοδοτημένη πρόσβαση ή μετατροπή των μεταδόσεων ή των στοιχείων σας, </li><li>δηλώσεις ή ενέργειες οποιουδήποτε τρίτου, ή </li><li> κάθε άλλο θέμα σχετικό με την YouVersion. </li></ul>"
            beneficiaries title: "Επωφελούμενοι τρίτοι"
            beneficiaries text: "Συμφωνείτε ότι, εκτός αν άλλως προβλέπεται ρητώς στο πλαίσιο των παρόντων ΟΡΩΝ ΧΡΗΣΗΣ, δεν πρέπει να υπάρχουν τρίτοι δικαιούχοι της παρούσας συμφωνίας."
            notice title: "Ειδοποίηση"
            notice text: "Η Life.Church μπορεί να σας παρέχει γνωστοποιήσεις, συμπεριλαμβανομένων εκείνων που αφορούν τροποποιήσεις των παρόντων ΟΡΩΝ ΧΡΗΣΗΣ, που περιλαμβάνουν, όχι περιοριστικά, μηνύματα ηλεκτρονικού ταχυδρομείου, κανονικού ταχυδρομείου, SMS, MMS, κειμένου, κοινοπoιήσεις στην YouVersion, ή άλλα εύλογα μέσα τώρα γνωστά ή που θα αναπτυχθούν στο μέλλον."
            trademark title: "Πληροφορίες εμπορικών σημάτων"
            trademark text: "Τα εμπορικά σήματα, λογότυπα, σήματα υπηρεσιών και ονόματα προϊόντων και υπηρεσιών, που σχετίζονται με τα ονόματα Life.Church και τις διακονίες της αποτελούν εμπορικά σήματα της Life.Church (τα \"σήματα Life.Church\"). Συμφωνείτε να μην προβάλετε ή χρησιμοποιείτε τα σήματα κατατεθέν της Life.Church, χωρίς προηγούμενη γραπτή άδεια της Life.Church. με οποιονδήποτε τρόπο."
            copyright title: "Αναγγελία και Διαδικασία για Διεκδίκηση Πνευματικών Δικαιωμάτων ή Παράβασης Πνευματικής Ιδιοκτησίας"
            copyright text: "Η Life.Church σέβεται την πνευματική ιδιοκτησία των άλλων. Ζητάμε από τους χρήστες μας να κάνουν το ίδιο, ιδίως όταν σχετίζεται με τη χρήση της YouVersion. Η Life.Church μπορεί, υπό τις κατάλληλες συνθήκες και κατά την απόλυτη διακριτική της ευχέρεια, να απενεργοποιήσει και/ή να τερματίσει τους λογαριασμούς χρηστών που βρίσκονται παραβάτες επαναλαμβανόμενα. Εάν πιστεύετε ότι το έργο σας έχει αντιγραφεί με τρόπο που συνιστά παραβίαση πνευματικών δικαιωμάτων, ή τα δικαιώματα πνευματικής ιδιοκτησίας σας έχουν διαφορετικά παραβιάζονται, παρακαλούμε να στείλετε τις ακόλουθες πληροφορίες στο legal@youversion.com:<ul type='none'><li>Μια ηλεκτρονική ή φυσική υπογραφή του ανθρώπου που είναι εξουσιοδοτημένος να ενεργεί εκ μέρους του κατόχου των πνευματικών δικαιωμάτων ή άλλων συμφερόντων διανοητικής ιδιοκτησίας υπό αμφισβήτηση.</li><br><li>Μια γραπτή περιγραφή του προστατευόμενου έργου ή άλλα δικαιώματα πνευματικής ιδιοκτησίας που ισχυρίζεστε ότι έχει παραβιαστεί.</li><br><li>Μια γραπτή περιγραφή για το πού βρίσκεται στη YouVersion το υλικό το οποίο ισχυρίζεστε ότι παραβιάζεται.</li><br><li>Τη διεύθυνσή σας, τον αριθμό τηλεφώνου και τη διεύθυνση ηλεκτρονικού ταχυδρομείου (όσα υπάρχουν).</li><br><li>Μια γραπτή δήλωση από εσάς ότι πιστεύετε ακράδαντα πως η αμφισβητούμενη χρήση δεν έχει εξουσιοδοτηθεί από τον κάτοχο των πνευματικών δικαιωμάτων, τον εκπρόσωπό του, ή τη νομοθεσία.</li><br><li>Μια γραπτή δήλωση από εσάς, με ποινή για ψευδορκία σε αντίθετη περίπτωση, ότι οι ανωτέρω πληροφορίες στην αναφορά σας είναι ακριβείς και ότι είστε ο κάτοχος των πνευματικών δικαιωμάτων ή πνευματικής ιδιοκτησίας, ή ότι έχετε εξουσιοδοτηθεί να ενεργείτε για λογαριασμό του δημιουργού ή του ιδιοκτήτη της πνευματικής ιδιοκτησίας. Στοιχεία επικοινωνίας του εκπρόσωπου της Life.Church για θέμα διεκδικήσεων πνευματικών δικαιωμάτων: %{newline}Life.Church c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}Τηλ. +1 (405) 680-5433%{newline}Fax: (405) 844-3002%{newline}Email: %{mailto_link}</li></ul>"
            general title: "Γενικές πληροφορίες"
            general text: "Πλήρες Συμφωνητικό. Αυτοί οι ΟΡΟΙ ΧΡΗΣΗΣ αποτελούν τη συνολική συμφωνία μεταξύ εσάς και Life.Church και διέπει τη χρήση του YouVersion, αντικαθιστώντας οποιεσδήποτε προηγούμενες συμφωνίες ανάμεσα σε εσάς και τη Life.Church σε σχέση με τη YouVersion. Μπορεί επίσης να υπόκεινται σε πρόσθετους όρους και προϋποθέσεις. <br><br>Επιλογή νομοθεσίας και συζήτησης. Οι Όροι Χρήσης και η σχέση ανάμεσα σε εσάς και τη Life.Church διέπονται από τους νόμους της Πολιτείας της Οκλαχόμα, χωρίς να λαμβάνεται υπόψη η διένεξη των διατάξεων του νόμου. Εσείς και Life.Church συμφωνείτε για συναίνεση στην προσωπική και αποκλειστική δικαιοδοσία των δικαστηρίων που βρίσκονται εντός της κομητείας της Οκλαχόμα County, Οκλαχόμα. <br><br>Παραίτηση και διαιρετότητα Όρων. Η αποτυχία της Life.Church να ασκήσει ή να επιβάλλει οποιοδήποτε δικαίωμα ή διάταξη αυτών των Όρων Χρήσης δεν συνιστά αποποίηση του εν λόγω δικαιώματος ή διάταξης. Εάν οποιαδήποτε διάταξη των παρόντων Όρων Χρήσης κριθεί από δικαστήριο αρμόδιας δικαιοδοσίας ως άκυρη, οι συμβαλλόμενοι θα πρέπει να συμφωνούν ότι το δικαστήριο πρέπει να προσπαθήσει να εφαρμόσει τις προθέσεις των συμβαλλομένων, όπως αντικατοπτρίζονται στη διάταξη, καθώς και οι λοιπές διατάξεις των παρόντων Όρων Χρήσης παραμένουν σε πλήρη ισχύ και εφαρμογή. <br><br>Σχετικά με το Αμεταβίβαστο. Συμφωνείτε ότι ο λογαριασμός σας στη Life.Church είναι αμεταβίβαστος και τυχόν δικαιώματα ως προς το Life.Church ID ή το περιεχόμενο εντός του λογαριασμού τερματίζονται με το θάνατό σας. Μετά την παραλαβή του αντιγράφου του πιστοποιητικού θανάτου, Life.Church μπορεί να τερματίσει το λογαριασμό σας και να διαγράψει οριστικά όλα τα περιεχόμενα σ 'αυτόν <br><br>Παραγραφές Καταλαβαίνετε και συμφωνείτε ότι ανεξάρτητα από οποιοδήποτε καταστατικό ή νομοθεσία για το αντίθετο, οποιαδήποτε αξίωση ή αιτία αγωγής που προκύπτει από ή σχετίζεται με τη χρήση των YouVersion ή τους παρόντες όρους χρήσης πρέπει να υποβληθεί εντός ενός (1) έτους μετά από μια τέτοια αξίωση ή αιτία αγωγής, διαφορετικά παραγράφεται δια παντός. <br><br>Οι τίτλοι των ενοτήτων στο πλαίσιο αυτών των Όρων Χρήσης είναι μόνο για διευκόλυνση και δεν έχουν καμία νομική ή συμβατική ισχύ."
