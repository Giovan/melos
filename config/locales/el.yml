    about page: 
        relevancy: "Σχετικά"
        relevancy copy: "Στις προηγούμενες γενιές, η πρόσβαση που είχαν οι άνθρωποι στην Αγία Γραφή ήταν περιορισμένη. Σήμερα αυτό δεν είναι πια το πρόβλημα. Παρόλα αυτά, πολλοί άνθρωποι που έχουν πρόσβαση στην Αγία Γραφή πιστεύουν ότι το μήνυμά της δεν εφαρμόζεται στην καθημερινότητά τους. Την ίδια στιγμή, υπάρχουν κι άλλοι που πιστεύουν ότι υπάρχει μια σχέση μεταξύ της Αγίας Γραφής και των καθημερινών τους εμπειριών."
        information revolution: "Επανάσταση Πληροφόρησης"
        information revolution copy: "Την τελευταία δεκαετία, το ίντερνετ μας έφερε μια επανάσταση που ενδυναμώνει τους ανθρώπους όπως ποτέ άλλοτε. Με τη δυνατότητα να μοιράζεσαι, να συνεισφέρεις, να δημιουργείς, να μεταδώσεις και να επικοινωνήσεις, είναι εύκολο πλέον να εκφράσουμε ποιοι είμαστε και τι πιστεύουμε με τον υπόλοιπο κόσμο."
        youversion copy: "Από τις αρχές του 1996, σκοπός της Life.Church ήταν να καθοδηγείήσει ανθρώπους να γίνουν πλήρως αφοσιωμένοι ακόλουθοι του Χριστού. Κάνοντας αυτό, αναζητούσαμε νέους τρόπους για να βοηθήσουμε τους ανθρώπους να συνδέσουν την Αγία Γραφή με την καθημερινή τους ζωή. Οι μέθοδοί μας έχουν αλλάξει με τα χρόνια καθώς ενσωματώνουμε νέες τεχνολογίες και στρατηγικές. Αλλά κατά βάση, ο στόχος μας παραμένει ο ίδιος, καθώς προσπαθούμε με συνέπεια και συνέχεια να δείχνουμε και να διδάσκουμε τους ανθρώπους για το πως ο Λόγος του Θεού σχετίζεται με όλους, ανεξάρτητα με το που βρίσκονται στη ζωή τους."
        youversion copy 2: "Η YouVersion αντιπροσωπεύει ένα νέο ορίζοντα στις προσπάθειες της Life.Church.. Δε χτίζουμε απλά ένα εργαλείο για να επηρεάσουμε τον κόσμο χρησιμοποιώντας καινοτόμες τεχνολογίες, αλλά ακόμα περισσότερο, συνδέουμε ανθρώπους σε σχέσεις με τον Θεό καθώς ανακαλύπτουν πόσο κοντά στη ζωή τους είναι η Αγία Γραφή."
        partners title: "Συνεργάτες εκδόσεων της Αγίας Γραφής"
        partners text: "Χωρίς τη γενναιοδωρία των συνεργατών μας, εκδοτών της Αγίας Γραφής, η YouVersion απλά δε θα μπορούσε να παρέχει στην παγκόσμια κοινότητά μας τόσο πολλές εκδόσεις. Πολλοί από εσάς έχουν ρωτήσει πώς μπορούν να ευχαριστήσουν αυτούς τους ζωτικής σημασίας υποστηρικτές της αποστολής της YouVersion. Μπορείτε να μάθετε περισσότερα σχετικά με αυτούς, τις διακονίες τους και τους τρόπους που μπορείτε να τους υποστηρίξετε, μέσω των παρακάτω συνδέσμων."
