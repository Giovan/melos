proprietary rights ('Rights') of any party;</li><li>upload, post, email, transmit or otherwise make available any unsolicited or unauthorized advertising, promotional materials, 'junk mail,' 'spam,' 'chain letters,' 'pyramid schemes,' or any other form of solicitation</li><li>upload, post, email, transmit or otherwise make available any material that contains software viruses or any other computer code, files or programs designed to interrupt, destroy or limit the functionality of any computer software or hardware or telecommunications equipment;</li><li>disrupt the normal flow of dialogue, or otherwise act in a manner that negatively affects other users' ability to engage in real-time exchanges;</li><li>interfere with or disrupt YouVersion or servers or networks connected to YouVersion, or disobey any requirements, procedures, policies or regulations of networks connected to YouVersion;</li><li>intentionally or unintentionally violate any applicable local, state, national or international law;;</li><li>provide material support or resources (or to conceal or disguise the nature, location, source, or ownership of material support or resources) to any organization(s) designated by the United States government as a foreign terrorist organization pursuant to section 219 of the Immigration and Nationality Act;</li><li>'stalk' or otherwise harass another; and/or</li><li>collect or store personal data about other users in connection with the prohibited conduct and activities set forth above.</li></ul>LifeChurch.tv provides YouVersion for uncompensated, personal, and intangible spiritual and/or religious benefit. You acknowledge that LifeChurch.tv may or may not pre-screen Content, but that LifeChurch.tv and its designees shall have the right (but not the obligation) in their sole discretion to pre-screen, refuse, or remove any Content that is available via YouVersion, for any reason.<br><br>You acknowledge, consent and agree that LifeChurch.tv may access, preserve and disclose your account information and Content if required to do so by law or in a good faith belief that such access preservation or disclosure is reasonably necessary to:<ul><li>comply with legal process;<li>enforce the TERMS OF USE;</li><li>respond to claims that any Content violates the rights of third parties;</li><li>respond to your requests for customer service; or</li><li> protect the rights, property or personal safety of LifeChurch.tv, its users and the public.</li></ul><br>You understand that the technical processing and transmission of YouVersion, including your Content, may involve<ul><li>transmissions over various networks; and</li><li>changes to conform and adapt to technical requirements of connecting networks or devices.</li></ul>"
            international title: "Καθολική Φύση Επικοινωνιών"
            international text: "Αναγνωρίζετε ότι χρησιμοποιώντας την εφαρμογή YouVersion θα προκαλέσει αποστολή επικοινωνιών μέσω του δικτύου υπολογιστών της LifeChurch.tv, μέρη του οποίου βρίσκονται σε όλη την υφήλιο. Ως αποτέλεσμα, ακόμα και οι εποικοινωνίες που φαίνονται ότι είναι εκ φύσεως ασφαλείς θα καταλήξουν να εκπεμφθούν μέσω διεθνών και παγκοσμίων καναλιών επικοινωνίας, άσχετα από το πού βρισκόσασταν τη στιγμή της εκμπομπής. Κατά συνέπεια, αποδέχεστε ότι η χρήση της εφαρμογής YouVersion συνεπάγεται στην εκπομπή δεδομένων διεθνώς και παγκόσμια. Αναγνωρίζοντας την καθολική φύση του internet, συμφωνείτε στη συμμόρφωση με όλους τους τοπικούς κανονισμούς σχετικά με την online συμπεριφορά και το αποδεκτό περιεχόμενο. Συγκεκριμένα, συμφωνείτε στη συμμόρφωση με όλους τους εφαρμοζόμενους κανονισμούς σχετικά με την εκπομπή τεχνικών δεδομένων που εξάγονται από τις ΗΠΑ ή την χώρα στην οποία βρίσκεστε."
            content title: "Περιεχόμενο που Υποβλήθηκε ή Διατίθενται για την Ένταξη στην Υπηρεσία"
            content text: "Η LifeChurch.tv δε διεκδικεί την κυριότητα του περιεχομένου που υποβάλλατε ή που διατίθετε διαθέσιμο για να συμπεριληφθεί στη YouVersion. Παρόλα αυτά, με κάθε σεβασμό προς το περιεχόμενο που υποβάλλετε ή που κάνετε διαθέσιμο σε δημόσια προσβάσιμα τμήματα της YouVersion, δίνετε δικαιοδοσία στη LifeChurch.tv μία ή και περισσότερες από τις παρακάτω παγκόσμιες, ατελείς και μη αποκλειστικές άδειες, όπως αυτές εφαρμόζονται:<ul type='none'><li>Με κάθε σεβασμό προς το περιεχόμενο που υποβάλλετε ή που κάνετε διαθέσιμο σε δημόσια προσβάσιμα τμήματα της YouVersion, δίνετε την άδεια για χρήση, διανομή, αναπαραγωγή, τροποποίηση, προσαρμογή, δημόσια απόδοση, δημόσια προβολή και δημιουργία παραγώγων αυτού του περιεχομένου για τις ανάγκες παροχής και προώθησης της συγκεκριμένης περιοχής της YouVersion στην οποία περιοχή τέτοιο περιεχόμενο έχει υποβληθεί ή έχει γίνει διαθέσιμο. Αυτή η άδεια ισχύει για όσο εσείς επιλέγετε να συνεχίζετε να συμπεριλαμβάνετε αυτού του είδους περιεχόμενο στην YouVersion και θα τερματίζεται τη στιγμή που αφαιρείται από τη YouVersion αυτό το περιεχόμενο, είτε το αφαιρείτε εσείς είτε η LifeChurch.tv.</li><br/><li>Με κάθε σεβασμό προς το περιεχόμενο, μη συμπεριλαμβανομένων των φωτογραφιών, γραφικών, κλιπ ήχου ή βίντεο που υποβάλλετε ή που κάνετε διαθέσιμο σε δημόσια προσβάσιμα τμήματα της YouVersion, δίνετε τη συνεχή, ανέκκλητη και πλήρως υπό εξουσιοδότηση άδεια για χρήση, διανομή, αναπαραγωγή, τροποποίηση, προσαρμογή, δημοσίευση, μετάφραση, δημόσια προβολή και δημιουργία παραγώγων αυτού του περιεχομένου (είτε κατά μέρος είτε κι ολόκληρο) καθώς και τη συμπερίληψη αυτού του περιεχομένου σε έργα οποιασδήποτε μορφής ή μέσου που είναι τώρα γνωστά ή βρίσκονται σε εξέλιξη.</li><br><li>&quot;Δημόσια πρόσβαση&quot;. &quot;Δημόσια προσβάσιμες&quot; περιοχές της YouVersion ορίζονται οι περιοχές που έχουν σκοπό να είναι διαθέσιμες στο ευρύ κοινό. Δημόσια προσβάσιμες περιοχές της YouVersion μπορεί να συμπεριλαμβάνουν, εκτός των άλλων, πίνακες μηνυμάτων, σχόλια επί των blogs, κοινοτικές περιοχές και πίνακες συζητήσεων (forums) τα οποία είναι ανοιχτά σε μέλη αλλά και σε επισκέπες.</li></ul>"
