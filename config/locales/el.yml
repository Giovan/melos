            indemnity text: "You agree to indemnify and hold LifeChurch.tv and its subsidiaries, affiliates, officers, agents, employees, partners and licensors harmless from any claim or demand, including reasonable attorneys' fees, made by any third party due to or arising out of Content you submit, post, transmit or otherwise make available through YouVersion, your use of YouVersion, your connection to YouVersion, your violation of the TERMS OF USE, or your violation of any rights of another. You expressly understand and agree that LifeChurch.tv and its subsidiaries, affiliates, officers, employees, agents, partners and licensors make no warranty that:<ul><li> YouVersion will meet your requirements;</li><li> YouVersion will be uninterrupted, timely, secure or error-free; and</li><li> the results that may be obtained from the use of YouVersion will be accurate or reliable. Under no circumstances will LifeChurch.tv be liable in any way for any loss or damage of any kind incurred as a result of the use of any Content made available via YouVersion.</li></ul>You expressly understand and agree that any material downloaded or otherwise obtained through the use of YouVersion is accessed at your own discretion and risk, and you will be solely responsible for any damage to your computer system or loss of data that results from the download of any such material."
            resale title: "Δεν επιτρέπεται η μεταπώληση της Υπηρεσίας"
            resale text: "Συμφωνείτε στη μη αναπαραγωγή, διπλοτυπία, αντιγραφή, πώληση, ανταλλαγή, μεταπώληση ή άλλη εκμετάλλευση για εμπορικούς σκοπούς, για κανένα μέρος της YouVersion (αυτό συμπεριλαμβάνει και το αναγνωριστικό σας στη LifeChurch.tv), τη χρήση της YouVersion ή και την πρόσβαση σε αυτή."
            storage title: "Γενικές Πρακτικές σχετικά με Χρήση & Αποθήκευση Περιεχομένου"
            storage text: "Αποδέχεστε ότι η LifeChurch.tv μπορεί να θεσπίζει και να τροποποιεί κατά καιρούς, γενικές πρακτικές και περιορισμούς σχετικά με τη χρήση της YouVersion, συμπεριλαμβάνοντας χωρίς περιορισμό το μέγιστο αριθμό ημερών που κάποιο περιεχόμενο θα είναι διαθέσιμο μέσω της εφαρμογής YouVersion. Συμφωνείτε ότι η LifeChurch.tv δε φέρει καμία ευθύνη ή υποχρέωση για τη διαγραφή ή την αποτυχία να αποθηκευτεί κάποιο περιεχόμενο που διατηρείται ή που εστάλη από την εφαρμογή YouVersion. Αποδέχεστε ότι η LifeChurch.tv διατηρεί το δικαίωμα, κατά την απόλυτη διακριτική της ευχέρεια, να αποσυνδέσει και να αφαιρέσει ολοκληρωτικά λογαριασμούς που έχουν μείνει αδρανείς για μεγάλο χρονικό διάστημα."
            modifications title: "Τροποποιήσεις της Υπηρεσίας"
            modifications text: "Η LifeChurch.tv διατηρεί το δικαίωμα σε κάθε στιγμή αλλά και ανά τακτά χρονικά διαστήματα, να τροποποιήσει ή και να τερματίσει, προσωρινά ή μόνιμα, την εφαρμογή YouVersion (ή οποιοδήποτε μέρος της) με ή χωρίς προειδοποίηση. Συμφωνείτε ότι η LifeChurch.tv δε θα φέρει ευθύνη προς εσάς ή τρίτους για οποιαδήποτε τροποποίηση, αναστολή ή κατάργηση της υπηρεσίας YouVersion."
            termination title: "Τερματισμός"
            termination text: "Συμφωνείτε ότι LifeChurch.tv μπορεί, για οποιοδήποτε λόγο ή χωρίς λόγο και χωρίς προειδοποίηση, κατά την απόλυτη διακριτική της ευχέρεια, να τερματίσει αμέσως το λογαριασμό σας LifeChurch.tv και την πρόσβαση στη YouVersion ανά πάσα στιγμή και για οποιονδήποτε λόγο, και δεν θα είναι υπεύθυνη προς εσάς ή οποιοδήποτε τρίτο πρόσωπο για τον τερματισμό του λογαριασμού σας ή την πρόσβασή σας στη YouVersion."
            dealings title: "Συναλλαγές με Τρίτους"
            dealings text: "Αναγνωρίζετε ότι οι συναλλαγές σας με οποιουσδήποτε γνωρίζετε ή βρίσκετε μέσω της YouVersion παραμένουν αποκλειστικά μεταξύ εσάς κι αυτών. Συμφωνείτε ότι η LifeChurch.tv δε φέρει καμία ευθύνη ή υποχρέωση για οποιαδήποτε απώλεια ή βλάβη που προέκυψε ως συνέπεια αυτών των συναλλαγών."
            links title: "Σύνδεσμοι"
            links text: "Η YouVersion μπορεί να παρέχει, ή τρίτοι πάροχοι μπορεί να παρέχουν, συνδέσμους προς άλλες τοποθεσίες ή πηγές του Παγκόμιου Ιστού. Αναγνωρίζετε κι αποδέχεστε ότι η LifeChurch.tv δεν έχει τον έλεγχο, δεν είναι υπεύθυνη για τη διαθεσιμότητά του, αλλά ούτε κι εγκρίνει ή φέρει ευθύνη για οποιοδήποτε περιεχόμενο, διαφήμιση, προϊόντα ή άλλο υλικό που βρίσκεται ή διατίθεται σε αυτές τις τοποθεσίες ή παροχές. Αναγνωρίζετε και συμφωνείτε ότι η LifeChurch.tv σε καμία περίπτωση δε φέρει ευθύνη για οποιαδήποτε βλάβη ή απώλεια προκλήθηκε από, ή συνδέεται με, τη χρήση αυτών των τοποθεσιών ή παροχών ή ή την εμπιστοσύνη που τέθηκε σε αυτές."
            rights title: "Δικαιώματα ιδιοκτησίας"
            rights text: "Αποδέχεστε και συμφωνείτε ότι η YouVersion περιέχει αποκλειστικές και εμπιστευτικές πληροφορίες που προστατεύονται από πνευματικά δικαιώματα, εμπορικά σήματα, σήματα υπηρεσιών, ευρεσιτεχνίες, νόμους περί πνευματικής ιδιοκτησίας, ή άλλα ιδιοκτησιακά δικαιώματα και νόμους. Με εξαίρεση όσων επιτρέπονται ρητά από την ισχύουσα νομοθεσία ή εγκρίνονται από την LifeChurch.tv, συμφωνείτε ότι δε θα προβείτε σε αντιγραφή, τροποποίηση, ενοικίαση, εκμίσθωση, δανεισμό, πώληση, διανομή, δημόσια έκθεση, δημόσια αναπαραγωγή ή δημιουργία παράγωγων έργων που βασίζονται στο YouVersion, συνολικά ή μερικά."
            limitation title: "Περιορισμός ευθύνης"
            limitation text: "Κατανοήτε και συμφωνείτε ρητά ότι η LifeChurch.tv και οι θυγατρικές, συνεργάτες, στελέχη, υπάλληλοι, αντιπρόσωποι, δικαιοπαρόχοί της δε θα φέρουν ευθύνη απέναντί ​​σας για οποιαδήποτε άμεσες, έμμεσες, συμπτωματικές, ειδικές, παρεπόμενες ζημιές, συμπεριλαμβανομένων, όχι περιοριστικά, ζημιών για απώλεια κερδών, υπεραξίας, χρήσης, δεδομένων ή άλλων άυλων απωλειών (ακόμη και αν LifeChurch.tv έχει ενημερωθεί για την πιθανότητα τέτοιων ζημιών), που προκύπτουν από:<ul><li>τη χρήση ή την ανικανότητα χρήσης της YouVersion, </li><li>μη εξουσιοδοτημένη πρόσβαση ή μετατροπή των μεταδόσεων ή των στοιχείων σας, </li><li>δηλώσεις ή ενέργειες οποιουδήποτε τρίτου, ή </li><li> κάθε άλλο θέμα σχετικό με την YouVersion. </li></ul>"
            beneficiaries title: "Επωφελούμενοι τρίτοι"
            beneficiaries text: "Συμφωνείτε ότι, εκτός αν άλλως προβλέπεται ρητώς στο πλαίσιο των παρόντων ΟΡΩΝ ΧΡΗΣΗΣ, δεν πρέπει να υπάρχουν τρίτοι δικαιούχοι της παρούσας συμφωνίας."
            notice title: "Ειδοποίηση"
            notice text: "Η LifeChurch.tv μπορεί να σας παρέχει γνωστοποιήσεις, συμπεριλαμβανομένων εκείνων που αφορούν τροποποιήσεις των παρόντων ΟΡΩΝ ΧΡΗΣΗΣ, που περιλαμβάνουν, όχι περιοριστικά, μηνύματα ηλεκτρονικού ταχυδρομείου, κανονικού ταχυδρομείου, SMS, MMS, κειμένου, κοινοπoιήσεις στην YouVersion, ή άλλα εύλογα μέσα τώρα γνωστά ή που θα αναπτυχθούν στο μέλλον."
            trademark title: "Πληροφορίες εμπορικών σημάτων"
            trademark text: "Τα εμπορικά σήματα, λογότυπα, σήματα υπηρεσιών και ονόματα προϊόντων και υπηρεσιών, που σχετίζονται με τα ονόματα LifeChurch.tv και τις διακονίες της αποτελούν εμπορικά σήματα της LifeChurch.tv (τα \"σήματα LifeChurch.tv\"). Συμφωνείτε να μην προβάλετε ή χρησιμοποιείτε τα σήματα κατατεθέν της LifeChurch.tv, χωρίς προηγούμενη γραπτή άδεια της LifeChurch.tv. με οποιονδήποτε τρόπο."
            copyright title: "Αναγγελία και Διαδικασία για Διεκδίκηση Πνευματικών Δικαιωμάτων ή Παράβασης Πνευματικής Ιδιοκτησίας"
            copyright text: "Η LifeChurch.tv σέβεται την πνευματική ιδιοκτησία των άλλων. Ζητάμε από τους χρήστες μας να κάνουν το ίδιο, ιδίως όταν σχετίζεται με τη χρήση της YouVersion. Η LifeChurch.tv μπορεί, υπό τις κατάλληλες συνθήκες και κατά την απόλυτη διακριτική της ευχέρεια, να απενεργοποιήσει και/ή να τερματίσει τους λογαριασμούς χρηστών που βρίσκονται παραβάτες επαναλαμβανόμενα. Εάν πιστεύετε ότι το έργο σας έχει αντιγραφεί με τρόπο που συνιστά παραβίαση πνευματικών δικαιωμάτων, ή τα δικαιώματα πνευματικής ιδιοκτησίας σας έχουν διαφορετικά παραβιάζονται, παρακαλούμε να στείλετε τις ακόλουθες πληροφορίες στο legal@youversion.com:<ul type='none'><li>Μια ηλεκτρονική ή φυσική υπογραφή του ανθρώπου που είναι εξουσιοδοτημένος να ενεργεί εκ μέρους του κατόχου των πνευματικών δικαιωμάτων ή άλλων συμφερόντων διανοητικής ιδιοκτησίας υπό αμφισβήτηση.</li><br><li>Μια γραπτή περιγραφή του προστατευόμενου έργου ή άλλα δικαιώματα πνευματικής ιδιοκτησίας που ισχυρίζεστε ότι έχει παραβιαστεί.</li><br><li>Μια γραπτή περιγραφή για το πού βρίσκεται στη YouVersion το υλικό το οποίο ισχυρίζεστε ότι παραβιάζεται.</li><br><li>Τη διεύθυνσή σας, τον αριθμό τηλεφώνου και τη διεύθυνση ηλεκτρονικού ταχυδρομείου (όσα υπάρχουν).</li><br><li>Μια γραπτή δήλωση από εσάς ότι πιστεύετε ακράδαντα πως η αμφισβητούμενη χρήση δεν έχει εξουσιοδοτηθεί από τον κάτοχο των πνευματικών δικαιωμάτων, τον εκπρόσωπό του, ή τη νομοθεσία.</li><br><li>Μια γραπτή δήλωση από εσάς, με ποινή για ψευδορκία σε αντίθετη περίπτωση, ότι οι ανωτέρω πληροφορίες στην αναφορά σας είναι ακριβείς και ότι είστε ο κάτοχος των πνευματικών δικαιωμάτων ή πνευματικής ιδιοκτησίας, ή ότι έχετε εξουσιοδοτηθεί να ενεργείτε για λογαριασμό του δημιουργού ή του ιδιοκτήτη της πνευματικής ιδιοκτησίας. Στοιχεία επικοινωνίας του εκπρόσωπου της LifeChurc.tv για θέμα διεκδικήσεων πνευματικών δικαιωμάτων: %{newline}LifeChurch.tv c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}Τηλ. +1 (405) 680-5433%{newline}Fax: (405) 844-3002%{newline}Email: %{mailto_link}</li></ul>"
            general title: "Γενικές πληροφορίες"
            general text: "Πλήρες Συμφωνητικό. Αυτοί οι ΟΡΟΙ ΧΡΗΣΗΣ αποτελούν τη συνολική συμφωνία μεταξύ εσάς και LifeChurch.tv και διέπει τη χρήση του YouVersion, αντικαθιστώντας οποιεσδήποτε προηγούμενες συμφωνίες ανάμεσα σε εσάς και τη LifeChurch.tv σε σχέση με τη YouVersion. Μπορεί επίσης να υπόκεινται σε πρόσθετους όρους και προϋποθέσεις. <br><br>Επιλογή νομοθεσίας και συζήτησης. Οι Όροι Χρήσης και η σχέση ανάμεσα σε εσάς και τη LifeChurch.tv διέπονται από τους νόμους της Πολιτείας της Οκλαχόμα, χωρίς να λαμβάνεται υπόψη η διένεξη των διατάξεων του νόμου. Εσείς και LifeChurch.tv συμφωνείτε για συναίνεση στην προσωπική και αποκλειστική δικαιοδοσία των δικαστηρίων που βρίσκονται εντός της κομητείας της Οκλαχόμα County, Οκλαχόμα. <br><br>Παραίτηση και διαιρετότητα Όρων. Η αποτυχία της LifeChurch.tv να ασκήσει ή να επιβάλλει οποιοδήποτε δικαίωμα ή διάταξη αυτών των Όρων Χρήσης δεν συνιστά αποποίηση του εν λόγω δικαιώματος ή διάταξης. Εάν οποιαδήποτε διάταξη των παρόντων Όρων Χρήσης κριθεί από δικαστήριο αρμόδιας δικαιοδοσίας ως άκυρη, οι συμβαλλόμενοι θα πρέπει να συμφωνούν ότι το δικαστήριο πρέπει να προσπαθήσει να εφαρμόσει τις προθέσεις των συμβαλλομένων, όπως αντικατοπτρίζονται στη διάταξη, καθώς και οι λοιπές διατάξεις των παρόντων Όρων Χρήσης παραμένουν σε πλήρη ισχύ και εφαρμογή. <br><br>Σχετικά με το Αμεταβίβαστο. Συμφωνείτε ότι ο λογαριασμός σας στη LifeChurch.tv είναι αμεταβίβαστος και τυχόν δικαιώματα ως προς το LifeChurch.tv ID ή το περιεχόμενο εντός του λογαριασμού τερματίζονται με το θάνατό σας. Μετά την παραλαβή του αντιγράφου του πιστοποιητικού θανάτου, LifeChurch.tv μπορεί να τερματίσει το λογαριασμό σας και να διαγράψει οριστικά όλα τα περιεχόμενα σ 'αυτόν <br><br>Παραγραφές Καταλαβαίνετε και συμφωνείτε ότι ανεξάρτητα από οποιοδήποτε καταστατικό ή νομοθεσία για το αντίθετο, οποιαδήποτε αξίωση ή αιτία αγωγής που προκύπτει από ή σχετίζεται με τη χρήση των YouVersion ή τους παρόντες όρους χρήσης πρέπει να υποβληθεί εντός ενός (1) έτους μετά από μια τέτοια αξίωση ή αιτία αγωγής, διαφορετικά παραγράφεται δια παντός. <br><br>Οι τίτλοι των ενοτήτων στο πλαίσιο αυτών των Όρων Χρήσης είναι μόνο για διευκόλυνση και δεν έχουν καμία νομική ή συμβατική ισχύ."
