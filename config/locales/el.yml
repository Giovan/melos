            contributions text: "By submitting ideas, suggestions, documents, and/or proposals ('Contributions') to YouVersion, you acknowledge and agree that:<ul><li> your Contributions do not contain confidential or proprietary information;</li><li> LifeChurch.tv is not under any obligation of confidentiality, express or implied, with respect to the Contributions;</li><li> LifeChurch.tv shall be entitled to use or disclose (or choose not to use or disclose) such Contributions for any purpose, in any way, in any media worldwide;</li><li> LifeChurch.tv may have something similar to the Contributions already under consideration or in development;</li><li> your Contributions automatically become the property of LifeChurch.tv without any obligation of LifeChurch.tv to you; and</li><li> you are not entitled to any compensation or reimbursement of any kind from LifeChurch.tv under any circumstances.</li></ul>"
