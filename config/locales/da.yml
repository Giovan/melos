    youversion copy 2: "YouVersion repræsenterer en ny grænse i LifeChurch.tv 's indsats. Vi er ikke bare at bygge et værktøj til at påvirke verden ved hjælp af innovativ teknologi, endnu vigtigere, vi engagere folk i relationer med Gud, da de opdager relevansen Bibelen har for deres liv."
