    about page: 
        relevancy: "Relevans"
        relevancy copy: "I tidligere generationer var adgangen folk havde til Bibelen meget begrænset. I dag er dette ikke længere tilfældet. Men mange mennesker, der har adgang til Bibelen tror, at dens budskab ikke gælder for deres liv. Samtidigt er der andre, der mener der er en sammenhæng mellem Bibelen og deres daglige erfaringer."
        information revolution: "Informationsrevolution"
        information revolution copy: "I det seneste årti har internettet medført en revolution, som udruster folk som aldrig før med evnen til at dele bidrage, oprette, udsende og kommunikere. Det gør det nemt at udtrykke, hvem vi er og hvad vi tror på med resten af verden."
        youversion copy: "Siden starten i 1996 har Life.Churchs formål været at lede folk til et liv fyldt med dedikation for Kristus. For at gøre dette har vi ledt efter nye veje til at hjælpe folk med at forbinde med Bibelen til deres daglige liv. Vores metoder har ændret sig over årerne mens vi har brugt forskellige teknologier og strategier. Men i kernen, vores fokus er stadig på relevansen når vi konstant kæmper for at vise og lære folk hvordan Gud´s Ord relaterer til alle, lige meget hvor de er i deres liv."
        youversion copy 2: "YouVersion repræsenterer en ny grænse i Life.Churchs indsats. Vi bygger ikke et værktøj for at påvirke verdenen ved at bruge innovative teknologier, mere vigtigt er at vi engagerer folk ind i en forbindelse med Gud når de opdager relevansen i Bibelen for deres liv."
        partners title: "Bibeludgiver-partnere"
        partners text: "Uden vores generøse Bibel forlagspartnere, ville YouVersion simpelthen ikke være i stand til at forsyne vores verdensomspændende fællesskab med så mange bibler. Mange af jer har spurgt, hvordan du kan takke disse vitale tilhængere af YouVersion mission. Du kan lære mere om dem, deres kirker, og måder, du kan støtte dem gennem nedenstående links."
