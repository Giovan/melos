        privacy: 
            policy: "%{youversion} privat politik"
            intro: "YouVersion, en hjemmeside og Application ejes og drives af Life.Church, ved at du tænker på hvordan informationer om dig bruges og deles. Vi håber, at de følgende udsagn, vil hjælpe dig med at forstå, hvordan YouVersion vil indsamle, anvende og beskytte de oplysninger, du giver os på vores hjemmeside eller app."
            translation disclaimer: "Privat politik er blevet oversat for din bekvemmelighed, men Life.Church giver ingen garantier eller erklæringer med hensyn til nøjagtigheden af ​​oversættelsen. Hvis der er afvigelser mellem den engelske og den oversatte version, vil den engelske version styre."
            what we collect: "Hvad vi indsamler og hvordan vi bruger det"
            your information title: "Information du har givet"
            your information text: "Når du tilmelder dig til en YouVersion konto, eller andre Life.Church service eller fremstød der kræver registrering, spørger vi dig om personlige oplysninger (såsom navn, email adresse eller et konto password). Vi kan kombinere oplysningerne du sendte til din konto med oplysninger fra andre Life.Church services eller tredie parter for at give dig en bedre oplevelse og for at forbedre kvaliteten af vores services. For visse services, kan give dig mulighed for at fravælge kombineringen af information."
            device id title: "Unik apparat id og GPS lokation"
            device id text: "Når du åbner YouVersion Bibelen Application, kan vi indsamle din Unique Device ID (UDID) og / eller IP-adresse og / eller GPS-placering. Vi bruger disse oplysninger til at levere en skræddersyet oplevelse for dig. Oplysningerne indsamles for at bestemme det samlede antal af unikke enheder ved hjælp af vores service eller dele af vores service, til at spore den samlede forbrug, analysere data og kommunikere med dig mere effektivt. Vi kan kombinere disse oplysninger med oplysninger fra tredjeparter til at give dig en bedre oplevelse og for at forbedre kvaliteten af ​​vores service. Vi deler ikke personligt identificerbare oplysninger med tredjeparter i forbindelse med din UDID eller GPS placering uden din eksplicitte tilladelse."
            cookies title: "Life.Church cookies"
            cookies text: "Når du besøger <a href='https://www.bible.com' target='_self'>www.bible.com</a>, kan vi sende en eller flere cookies på din computer, så vi entydigt kan identificere din browser. (En cookie er simpelthen en lille tekstfil, der indeholder en streng af tegn.) Accept af vores cookies tillader dig at holde dine brugerindstillinger fra session til session. Selv om de fleste browsere accepterer cookies som standard, kan du indstille din browser til at afvise alle cookies, eller til at fortælle dig, når du bliver sendt en cookie. Nogle YouVersion funktioner og tjenester fungerer muligvis ikke korrekt, hvis du har slået cookies fra."
            log title: "Log information"
            log text: "Når du bruger YouVersion, optager vore servere automatisk oplysninger, som din browser sender, når du besøger en af ​​vores hjemmesider. Disse server logs kan indeholde oplysninger såsom din webanmodning, IP-adresse, browser type, browser sprog, dato og tidspunkt for din anmodning og en eller flere cookies, der entydigt identificerer din browser."
            communications title: "Bruger kommunikationer"
            communications text: "Personlige oplysninger eller anmoder om, at du indsender via <a href='https://www.bible.com/live' target='_self'>www.bible.com/live</a> vil blive sendt til gruppens administrator. Gruppens administrator og/eller et af deres medlemmer vil få adgang til denne information. Når du sender e-mail eller anden kommunikation til enhver Life.Church ejede hjemmeside, kan vi beholde denne korrespondance til at behandle dine forespørgsler, besvare dine anmodninger og forbedre vores tjenester."
            third party title: "Tredie part sites"
            third party text: "Denne privat politik gælder kun for sider og apps der er ejer og styret af Life.Church. Life.Church kan ikke regulere andre sider der via opslag på diverse web sider og services. Disse andre sider kan anvende deres egen cookies eller andre filer på din computer, indsamle data eller anden information fra dig. Du kan gøre dig bekendt med deres unike privat politik, hvis du vælger at besøge deres sider."
            information use title: "Hvordan bruger vi dine oplysninger?"
            information use text: "Når du tilmelder dig en bestemt tjeneste, som kræver registrering, beder vi dig om at give personlige oplysninger. Hvis Life.Church ønsker at bruge disse oplysninger på en måde anderledes end det formål, hvortil de blev indsamlet, så vil vi bede om dit samtykke forud for en sådan brug. Du kan afvise at afgive personlige oplysninger til nogen af ​​vores tjenester, i hvilket tilfælde vi måske ikke være i stand til at levere disse tjenester til dig."
            information security title: "Hvordan beskytter vi dine oplysninger?"
            information security text: "Life.Church deler ikke dine personlige oplysninger med andre institutioner uden for Life.Church uden dit udtrykkelige samtykke. Life.Church kan dele dine personlige oplysninger, hvis det har en god tro, at adgang, brug, bevarelse eller videregivelse af sådanne oplysninger er rimeligt nødvendigt for (a) overholde gældende lovgivning, regulativer, retslig proces myndighedspåbud, (b ) håndhæve gældende vilkår for anvendelsen, herunder undersøge mulige krænkelser heraf, (c) opdage, forhindre eller på anden måde behandle svindel, sikkerhed eller tekniske problemer, eller (d) beskytte mod truende skade rettigheder, ejendom eller sikkerhed Life.Church sine brugere eller offentligheden som krævet eller tilladt af law.Life.Church tager passende sikkerhedsforanstaltninger for at beskytte mod uautoriseret adgang, uautoriseret ændring, afsløring og destruktion af data. herunder intern gennemgang af vores dataindsamling, lagring og behandling praksis og sikkerhedsforanstaltninger samt fysiske sikkerhedsforanstaltninger for at beskytte mod uautoriseret adgang til systemer, hvor vi opbevarer personlige data. Medmindre udtrykkelig tilladelse opnås fra dig, Life.Church begrænser adgangen til personlige oplysninger til sine ansatte, entreprenører og agenter, der har brug for at vide, at oplysninger til at drive, udvikle og forbedre vores tjenester. Disse personer er bundet af tavshedspligt, og kan være genstand for disciplin, herunder opsigelse og retsforfølgelse, hvis de ikke opfylder disse forpligtelser."
            data integrity title: "Data integritet"
            data integrity text: "Life.Church Our dataindsamling, lagring og behandling praksis for at sikre, at vi kun indsamler, lagrer og behandler de personlige oplysninger for at levere eller forbedre vores tjenester. Vi tager rimelige skridt til at sikre, at de personlige oplysninger, vi behandler, er nøjagtige, fuldstændige og aktuelle, men vi er afhængige af vores brugere til at opdatere eller korrigere deres personlige oplysninger, når det er nødvendigt."
            information access title: "Adgang og opdatering af personlig information"
