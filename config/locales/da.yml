    privacy:
      policy: "%{youversion} privat politik"
      intro: "YouVersion, en hjemmeside og Application ejes og drives af LifeChurch.tv, ved at du tænker på hvordan informationer om dig bruges og deles. Vi håber, at de følgende udsagn, vil hjælpe dig med at forstå, hvordan YouVersion vil indsamle, anvende og beskytte de oplysninger, du giver os på vores hjemmeside eller app."
      translation disclaimer: "Privat politik er blevet oversat for din bekvemmelighed, men LifeChurch.tv giver ingen garantier eller erklæringer med hensyn til nøjagtigheden af ​​oversættelsen. Hvis der er afvigelser mellem den engelske og den oversatte version, vil den engelske version styre."
      what we collect: "Hvad vi indsamler og hvordan vi bruger det"
      your information title: "Information du har givet"
      your information text: "Når du tilmelder dig til en YouVersion konto, eller andre LifeChurch.tv service eller fremstød der kræver registrering, spørger vi dig om personlige oplysninger (såsom navn, email adresse eller et konto password). Vi kan kombinere oplysningerne du sendte til din konto med oplysninger fra andre LIfeChurch.tv services eller tredie parter for at give dig en bedre oplevelse og for at forbedre kvaliteten af vores services. For visse services, kan give dig mulighed for at fravælge kombineringen af information."
      device id title: "Unik apparat id og GPS lokation"
      device id text: "Når du åbner YouVersion Bibelen Application, kan vi indsamle din Unique Device ID (UDID) og / eller IP-adresse og / eller GPS-placering. Vi bruger disse oplysninger til at levere en skræddersyet oplevelse for dig. Oplysningerne indsamles for at bestemme det samlede antal af unikke enheder ved hjælp af vores service eller dele af vores service, til at spore den samlede forbrug, analysere data og kommunikere med dig mere effektivt. Vi kan kombinere disse oplysninger med oplysninger fra tredjeparter til at give dig en bedre oplevelse og for at forbedre kvaliteten af ​​vores service. Vi deler ikke personligt identificerbare oplysninger med tredjeparter i forbindelse med din UDID eller GPS placering uden din eksplicitte tilladelse."
      cookies title: "LifeChurch.tv cookies"
      cookies text: "Når du besøger <a href='https://www.bible.com'>www.bible.com</a>, kan vi sende en eller flere cookies på din computer, så vi entydigt kan identificere din browser. (En cookie er simpelthen en lille tekstfil, der indeholder en streng af tegn.) Accept af vores cookies tillader dig at holde dine brugerindstillinger fra session til session. Selv om de fleste browsere accepterer cookies som standard, kan du indstille din browser til at afvise alle cookies, eller til at fortælle dig, når du bliver sendt en cookie. Nogle YouVersion funktioner og tjenester fungerer muligvis ikke korrekt, hvis du har slået cookies fra."
      log title: "Log information"
      log text: "Når du bruger YouVersion, optager vore servere automatisk oplysninger, som din browser sender, når du besøger en af ​​vores hjemmesider. Disse server logs kan indeholde oplysninger såsom din webanmodning, IP-adresse, browser type, browser sprog, dato og tidspunkt for din anmodning og en eller flere cookies, der entydigt identificerer din browser."
      communications title: "Bruger kommunikationer"
      communications text: "Personlige oplysninger eller anmoder om, at du indsender via <a href='https://www.bible.com/live'>www.bible.com/live</a> vil blive sendt til gruppens administrator. Gruppens administrator og/eller et af deres medlemmer vil få adgang til denne information. Når du sender e-mail eller anden kommunikation til enhver LifeChurch.tv ejede hjemmeside, kan vi beholde denne korrespondance til at behandle dine forespørgsler, besvare dine anmodninger og forbedre vores tjenester."
      third party title: "Tredie part sites"
      third party text: "Denne privat politik gælder kun for sider og apps der er ejer og styret af LifeChurch.tv. LifeChurch.tv kan ikke regulere andre sider der via opslag på diverse web sider og services. Disse andre sider kan anvende deres egen cookies eller andre filer på din computer, indsamle data eller anden information fra dig. Du kan gøre dig bekendt med deres unike privat politik, hvis du vælger at besøge deres sider."
      information use title: "Hvordan bruger vi dine oplysninger?"
      information use text: "Når du tilmelder dig en bestemt tjeneste, som kræver registrering, beder vi dig om at give personlige oplysninger. Hvis LifeChurch.tv ønsker at bruge disse oplysninger på en måde anderledes end det formål, hvortil de blev indsamlet, så vil vi bede om dit samtykke forud for en sådan brug. Du kan afvise at afgive personlige oplysninger til nogen af ​​vores tjenester, i hvilket tilfælde vi måske ikke være i stand til at levere disse tjenester til dig."
      information security title: "Hvordan beskytter vi dine oplysninger?"
      information security text: "LifeChurch.tv deler ikke dine personlige oplysninger med andre institutioner uden for LifeChurch.tv uden dit udtrykkelige samtykke. LifeChurch.tv kan dele dine personlige oplysninger, hvis det har en god tro, at adgang, brug, bevarelse eller videregivelse af sådanne oplysninger er rimeligt nødvendigt for (a) overholde gældende lovgivning, regulativer, retslig proces myndighedspåbud, (b ) håndhæve gældende vilkår for anvendelsen, herunder undersøge mulige krænkelser heraf, (c) opdage, forhindre eller på anden måde behandle svindel, sikkerhed eller tekniske problemer, eller (d) beskytte mod truende skade rettigheder, ejendom eller sikkerhed LifeChurch.tv sine brugere eller offentligheden som krævet eller tilladt af law.LifeChurch.tv tager passende sikkerhedsforanstaltninger for at beskytte mod uautoriseret adgang, uautoriseret ændring, afsløring og destruktion af data. herunder intern gennemgang af vores dataindsamling, lagring og behandling praksis og sikkerhedsforanstaltninger samt fysiske sikkerhedsforanstaltninger for at beskytte mod uautoriseret adgang til systemer, hvor vi opbevarer personlige data. Medmindre udtrykkelig tilladelse opnås fra dig, LifeChurch.tv begrænser adgangen til personlige oplysninger til sine ansatte, entreprenører og agenter, der har brug for at vide, at oplysninger til at drive, udvikle og forbedre vores tjenester. Disse personer er bundet af tavshedspligt, og kan være genstand for disciplin, herunder opsigelse og retsforfølgelse, hvis de ikke opfylder disse forpligtelser."
      data integrity title: "Data integritet"
      data integrity text: "LifeChurch.tv Our dataindsamling, lagring og behandling praksis for at sikre, at vi kun indsamler, lagrer og behandler de personlige oplysninger for at levere eller forbedre vores tjenester. Vi tager rimelige skridt til at sikre, at de personlige oplysninger, vi behandler, er nøjagtige, fuldstændige og aktuelle, men vi er afhængige af vores brugere til at opdatere eller korrigere deres personlige oplysninger, når det er nødvendigt."
      information access title: "Adgang og opdatering af personlig information"
      information access text: "Når du bruger en LifeChurch.tv service, vi gør vores yderste for at give dig adgang til dine personlige oplysninger og for enten at rette data, hvis de er upræcise, eller slette dem på din anmodning, hvis det ikke på anden måde kræves opbevaret ved lov eller for legitime serviceformål. Vi beder de enkelte brugere til at identificere sig selv og de ​​ønskede oplysninger, der skal tilgås, rettet eller fjernet, før behandling af sådanne anmodninger, og vi kan afvise at behandle anmodninger, som er urimeligt gentagne gange eller systematisk kræver uforholdsmæssige tekniske tiltag, bringer andres privatliv eller ville være ekstremt upraktisk (for eksempel anmodninger om oplysninger er bosiddende på backup-bånd) eller for hvilke adgang ellers ikke nødvendig. I alle tilfælde, hvor vi giver adgang til oplysninger og rettelse, udfører vi denne service gratis, undtagen hvis det ville kræve en uforholdsmæssig stor indsats. Nogle af vores tjenester har forskellige procedurer for at få adgang, rette eller slette brugernes personlige oplysninger."
      enforcement title: "Forstærkning"
      enforcement text: "LifeChurch.tv periodisk gennemgår dets overensstemmelse med denne fortrolighedspolitik. Når vi modtager formelle skriftlige klager over privatlivets fred, er det vores politik at kontakte den klagende brugeren om hans eller hendes bekymringer. Vi vil samarbejde med de relevante tilsynsmyndigheder, herunder de lokale databeskyttelsesmyndigheder, at løse eventuelle klager vedrørende overførsel af personoplysninger, der ikke kan løses mellem LifeChurch.tv og et individ."
