  "registration":
    "benefits blurb": "Å opprette en YouVersion-konto gir deg tilgang til flere funksjoner som bokmerker og notater. De vil vises på en hvilken som helst enhet der du er innlogget. En brukerkonto gjør det også enklere å dele Bibelen med dine venner, så ta et minutt eller to og registrer deg."
    "benefits title": "Få den fullstendige opplevelsen"
    "bookmark blurb": "Det ser ut til at du ønsker å bruke et bokmerke. Flott! Bokmerker hjelper deg å holde oversikten på vers du vil lære, dele eller merke som favoritter. Logg inn eller registrer deg under og kom i gang!"
    "friends blurb": "Det ser ut til at du ønsker å kommunisere med venner. God idé! Dere vil kunne dele det dere lærer og hjelpe hverandre å være på rett spor med målsettingene for lesing. Logg inn eller registrer deg under og kom i gang!"
    "highlight blurb": "Det ser ut til at du vil utheve et skriftsted. Flott! Uthevelser hjelper deg å organisere og finne igjen dine favorittvers. Logg inn eller opprett en konto nedenfor, og kom i gang!"
    "note blurb": "Det ser ut til at du vil lage et notat til et skriftsted. Bra tenkt! Notater kan hjelpe deg å huske og organisere sannheter du oppdager i Guds Ord. Logg inn eller opprett en konto nedenfor, og kom igang!"
    "plan blurb": "Det ser ut til at du ønsker å starte på en leseplan. Smart! Planer kan hjelpe deg å gjøre Bibelen til en del av ditt dagligliv. Logg inn eller registrer deg under og kom i gang!"
