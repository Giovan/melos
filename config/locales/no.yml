    relevancy copy: "Tidligere generesjoner hadde begrenset tilgang til Bibelen. Dette er ikke noe problem i dag. Selv om mange har tilgang til en bibel, synes de ikke at innholdet angår livene deres. Samtidig er det andre som tror det er en sammenheng mellom Bibelen og hverdagslivet deres."
    information revolution: "Informasjonsrevolusjon"
    information revolution copy: "På en revolusjonerende måte har Internett det siste tiåret gitt folk mange flere muligheter og ressurser enn før. Med muligheter til å dele informasjon, bidra, dele erfaringer og kommunisere, er det enkelt for oss å gi uttrykk for hvem vi er og hva vi tror på til resten av verden."
    youversion copy: "Siden det hele startet i 1996 har LifeChurch.tv's mål vært å lede folk til å bli trofaste etterfølgere av Jesus. I arbeidet med dette har vi sett etter nye måter å hjelpe folk til å koble Bibelen til hverdagslivet sitt. Metodene har forandret seg gjennom årene, og vi har tatt i bruk ny teknologi og nye strategier. Uansett teknologi, hovedfokuset er å være relevant, og vi jobber hele tiden for å vise og lære mennesker at Guds Ord er vikitg for alle, uansett hvor de befinner seg i livet."
    youversion copy 2: "YouVersion representerer en ny frontlinje i Lifechurch.tv's arbeid. Vi bygger ikke et verktøy bare for å forandre verden med nyskapende teknologi. Enda viktigere er det å gi mennesker muligheter til å bli kjent med Gud og oppdage hvor relevant Bibelen er for livene deres."
    partners title: "Partnere i utgivelse av Bibler"
    partners text: "Uten våre generøse partnere - bibelselskapene, ville ikke YouVersion være i stand til å tilby vårt globale nettsamfunn tilgang på så mange bibeloversettelser. Mange av dere har spurt hvordan man kan takke disse uvurderlige støttespillerne. Gjennom lenkene nedenfor kan du lære mer om dem, deres arbeid og om hvordan du kan støtte dem. "
    translation title: "Våre team med oversettere"
    learn more: "Lær mer"
    bible dot com title: "Hva skjedde med den gamle Bible.com?"
    bible dot com copy: "Hvis du leter etter 'Christ Unlimited Ministries' med Bud og Betty Miller, eller det gamle nettstedet: Bible.com, gå til deres nye nettsted på <a href='http://www.bibleresources.org'>BibleResources.org</a>"
