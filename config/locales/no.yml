    "terms":
      "acceptance text": "LifeChurch.tv leverer tjenester på Internett og World Wide Web ( \"Web\") gjennom sitt nettsted på  %{home_link} ( \"YouVersion\"), og BRUKERVILKÅR er gjeldende. LifeChurch.tv kan oppdatere BRUKERVILKÅR fra tid til annen, uten varsel, og vedlikeholder den nyeste versjonen av disse vilkårene for bruk her: %{terms_link} Når du bruker YouVersion, skal du også være underlagt ytterligere retningslinjer eller regler som kan legges inn fra tid til annen på YouVersion's nettside. Alle slike retningslinjer og regler er herved innlemmet ved henvisning til disse vilkårene FOR BRUK. Brudd på disse vilkårene for bruk skal meldes via e-post til %{mailto_link}."
      "acceptance title": "Godkjenning av vilkår"
      "account text": "Når du fullfører registreringsprosessen hos YouVersion vil du bli tildelt et passord og en brukerkonto. Du er ansvarlig for at passordet og kontoen holdes konfindensielle, og du er fullt ut ansvarlig for all aktivitet som foregår ved bruk av ditt passord eller din konto. Du godtar å %{item}(a) umiddelbart informere LifeChurch.tv ved enhver uautorisert bruk av ditt passord eller din konto, eller noe annet sikkerhetsbrudd, og %{item}(b) sørge for å logge av kontoen ved slutten av hver økt."
      "account title": "Medlemskonto, passord og sikkerhet"
      "beneficiaries text": "Du godtar at, med mindre annet er uttrykkelig angitt i disse vilkårene for bruk, det ikke skal være noen tredjeparter i denne avtalen."
      "beneficiaries title": "Ingen tredjeparts begunstigelse"
      "conduct text": "Du forstår at all informasjon, data, tekst, programvare, musikk, lyd, fotografier, grafikk, video, meldinger, koder, blogg eller foruminnlegg, eller annet materiale ( \"innhold\"), enten offentlig tilgjengelig eller overført privat, er eneansvaret til personen som er opphavet til dette innhold. Dette betyr at du, og ikke LifeChurch.tv, er fullt ut ansvarlig for innhold som du laster opp, e-post, overfører eller på annen måte gjøre tilgjengelig via YouVersion. Selv om LifeChurch.tv overvåker innhold som er sendt til YouVersion, kan LifeChurch.tv ikke garantere nøyaktigheten, integriteten, kvaliteten eller egnetheten for slikt innhold. Du forstår og aksepterer at ved å bruke YouVersion, kan du bli utsatt for innhold som er støtende, usømmelig eller upassende. Du aksepterer å ikke bruke YouVersion til å: %{item}laste opp, publisere, sende e-post, overføre eller på annen måte gjøre tilgjengelig innhold som er ulovlig, skadelig, truende, sjikanerende, plagsomt, vulgært, uanstendig, ærekrenkende, krenkende for en annens privatliv, hatefullt, diskriminerende, rasistisk, eller på annen måte støtende;%{item}skade mindreårige på noen som helst måte;%{item}utgi seg som personer eller en enhet, inkludert, men ikke begrenset til, en offisiell person ved LifeChurch.tv, forumleder, guide eller vert, eller feilaktig erklære eller feilaktig fremstille din tilknytning til en person eller enhet;%{item}forfalske topptekster eller på annen måte manipulere identifikatorer for å skjule opprinnelsen av innhold som er overført gjennom YouVersion;%{item}laste opp, poste, e-poste, overføre eller på annen måte gjøre tilgjengelig innhold som du ikke har rett til å gjøre tilgjengelig i henhold til lovgivning eller i henhold til kontrakt eller betrodde forhold (slik som innsideinformasjon, fortrolig og konfidensiell informasjon som du har fått greie på eller som har blitt avslørt som en del av et ansettelsesforhold eller under en konfidensialitetsavtale);%{item}laste opp, poste, e-poste, overføre eller på annen måte gjøre tilgjengelig innhold som krenker patenter, varemerker, forretningshemmeligheter, copyright eller annen proprietær rettighet ( \"Rettigheter\") tilhørende en annen part;%{item}laste opp, poste, e-poste, overføre eller på annen måte gjøre tilgjengelig uønsket eller uautorisert reklame, markedsføringsmateriell, \"junk mail\", \"spam\", \"kjedebrev\" \"pyramidespill\" eller noen annen form for tilbud%{item}laste opp, poste, e-poste, overføre eller på annen måte gjøre tilgjengelig materiale som inneholder programvare-viruser eller annen programkode, filer eller programmer utviklet for å avbryte, ødelegge eller begrense funksjonalitet i noe programvare eller maskinvare eller telekommunikasjonsutstyr;%{item}avbryte normal flyt av dialog, eller på annen måte opptre på en måte som negativt påvirker andre brukeres evne til å engasjere seg i direkte utveksling;%{item}forstyrre eller avbryte YouVersion eller servere eller nettverk knyttet til YouVersion, eller nekte å adlyde krav, prosedyrer, retningslinjer eller bestemmelser i nettverket knyttet til YouVersion;%{item}med vilje eller utilsiktet bryte gjeldende lokale, regionale, nasjonale eller internasjonale lover, inkludert men ikke begrenset til, kunngjorte forskrifter av US Securities and Exchange Commission, enhever regel for enhver nasjonal eller annen sikkerhetsmessig utveksling, inkludert, uten begrensning, New York Stock Exchange, American Stock Exchange eller NASDAQ, og eventuelle bestemmelser med lovs kraft;%{item}gi viktig støtte og ressurser (eller å skjule eller tildekke karakter, beliggenhet, kilde, eller eierskap av viktig støtte eller ressurser) til enhver organisasjon(er) utpekt av myndighetene i USA som en utenlandsk terroristorganisasjon etter § 219 av utlendingsloven og statsborgerloven;%{item}forfølge eller på annen måte sjikanere en annen, og/eller%{item}samle eller lagre persondata om andre brukere i forbindelse med ulovlig oppførsel og aktivitetene angitt ovenfor. %{item}LifeChurch.tv tilbyr deg YouVersion som et uerstattelig, personlig, åndelig og/eller religiøst gode. Du anerkjenner at LifeChurch.tv forbeholder seg retten til å forhåndssortere kontoinnhold, men at LifeChurch.tv og dets representanter skal ha rett (men ingen forpliktelse) til etter eget skjønn, uansett årsak, til å forhåndssortere, avslå eller fjerne ethvert innhold som er tilgjengelig via YouVersion.%{line_break}Du anerkjenner, aksepterer og godtar at LifeChurch.tv har tilgang til, oppbevarer og formidler din kontoinformasjon og ditt kontoinnhold hvis det er nødvendig å gjøre dette på grunn av lovgivning eller i god tro om at en slik tilgang, oppbevaring eller offentliggjøring er nødvendig: %{item}(a) i samsvar med rettslig prosess, %{item}(b) for å håndheve Bruksvilkår; %{item}(c) for å besvare krav om at Kontoinnhold krenker rettigheter til tredjeparter, %{item}(d) for å svare på dine forespørsler til kundeservice, eller %{item}(e) for å beskytte rettigheter, eiendom eller personlig sikkerhet for LifeChurch.tv, brukerne og allmennheten.%{line_break}Du forstår at den tekniske behandlingen og overføringen av YouVersion, inkludert ditt kontoinnhold, kan innebære %{item}(a) overføringer i ulike nettverk og %{item}(b) endringer for å tilrettelegge og tilpasse dette til tekniske krav for tilkoblede nettverk eller enheter."
      "conduct title": "Medlemsoppførsel"
      "content text": "LifeChurch.tv gjør ikke krav på eierskap av innhold du legger ut eller gjør tilgjengelig for deling på YouVersion. Men med hensyn til innhold du sender eller gjør tilgjengelig for deling på allment tilgjengelige områder av YouVersion, gir du LifeChurch.tv følgende verdensomspennende, vederlagsfri og ikke-eksklusiv lisens(er), som gjelder:%{line_break}Med hensyn til innhold du legger ut eller gjør tilgjengelig for deling på allment tilgjengelige områder av YouVersion, gir lisensen rett til å bruke, distribuere, reprodusere, modifisere, tilpasse, offentlig framføre og offentlig vise slikt innhold på YouVersion, med det formålet å gi og fremme det spesifikke YouVersion området der slikt innhold ble lagt inn eller gjort tilgjengelig. Denne lisensen gjelder bare så lenge du velger å inkludere slikt innhold på YouVersion og vil opphøre på det tidspunktet du fjerne eller LifeChurch.tv fjerner slikt innhold fra YouVersion.%{line_break}Med hensyn til innhold annet enn fotografier, grafikk, lyd eller video du sender eller gjør tilgjengelig på allment tilgjengelige områder av YouVersion, den evigvarende, ugjenkallelig og fullstendig underlisensierbar lisens til å bruke, distribuere, reprodusere, modifisere, tilpasse , publisere, oversette, offentlig framføre og offentlig vise slikt innhold (helt eller delvis) og å innlemme slikt innhold i annet arbeid i enhver format eller medium nå kjent eller senere utviklet.%{line_break} “Offentlig tilgjengelige“ områder av YouVersion er de områder som er ment å være tilgjengelig for allmennheten. Allment tilgjengelige områder av YouVersion vil inkludere, men er ikke begrenset til, oppslagstavler, blogg, kommentarer, fellesskapet, områder, og fora som er åpne for både medlemmer og besøkende."
      "content title": "Innhold sendt inn eller gjort tilgjengelig for inkludering på tjenesten"
      "contributions text": "Ved å sende inn ideer, forslag, dokumenter og/eller forslag (\"bidrag\") til LifeChurch.tv, anerkjenner og godtar du at: %{item}(a) ditt bidrag ikke inneholder konfidensiell eller fortrolig informasjon, %{item}(b) LifeChurch.tv er ikke under noen taushetsplikt, uttrykt eller underforstått, med hensyn til bidrag, %{item}(c) LifeChurch.tv skal ha rett til å bruke eller fremlegge (eller velge å ikke bruke eller offentliggjøre) slike bidrag til ethvert formål, på hvilken som helst måte, i hvilken som helst medier over hele verden, %{item}(d) LifeChurch.tv kan ha noe som ligner på bidrag som allerede er under behandling eller under utvikling, %{item}(e) dine bidrag blir automatisk LifeChurch.tv eiendom uten forpliktelser fra LifeChurch.tv til deg og %{item}(f) du har ikke krav på noen erstatning eller refusjon av noe slag fra LifeChurch.tv under noen omstendigheter."
      "contributions title": "Bidrag til LifeChurch.tv"
      "copyright text": "LifeChurch.tv respekterer åndsverket til andre. Vi ber våre brukere om å gjøre det samme, spesielt når det gjelder å bruke YouVersion. LifeChurch.tv kan, under gitte omstendigheter og etter eget skjønn, deaktivere og/eller avslutte kontoene til brukere som har gjort gjentatte brudd på lovgivningen. Hvis du mener at ditt arbeid har blitt kopiert på en måte som innebærer brudd på opphavsretten, eller dine immaterielle rettigheter har blitt krenket på annen måte, vennligst opplys LifeChurch.tvs opphavsrettagent med følgende informasjon: %{item}En elektronisk eller fysisk signatur for personen som er autorisert til å handle på vegne av eieren av opphavsretten eller andre immaterielle interesse i spørsmålet;%{item}En skriftlig beskrivelse av opphavsrettsbeskyttet arbeid eller annen intellektuell eiendom som du mener er blitt krenket;%{item}En skriftlig beskrivelse av hvor materialet som du hevder har blitt krenket ligger på YouVersion;%{item}adresse,telefonnummer og e-postadresse (alt som passer);%{item}En skriftlig erklæring fra deg om at du stoler på at den omstridte bruken ikke er autorisert av opphavsretten, dens agent eller loven;%{item}En skriftlig erklæring fra deg, gjort under ed, at ovennevnte opplysninger i Notice din er korrekt og at du eier opphavsretten eller immaterialretten, eller at du er autorisert til å handle på vegne av opphavsrettens eller immaterialrettens eier. LifeChurch.tvs agent for melding om krav på opphavsrett eller andre brudd på immaterielle rettigheter kan nås som følger:%{newline} Via e-post: LifeChurch.tv c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}Telefon: (405) 680-5433%{newline}Fax: (405) 844-3002%{newline}E-post: %{mailto_link}"
      "copyright title": "Frister og prosedyrer for å hevde opphavsrett eller brudd på immaterielle rettigheter"
      "dealings text": "Du anerkjenner at forretninger med noen parter du møter eller finner på eller gjennom YouVersion er utelukkende mellom deg og slikt parti. Du samtykker i at LifeChurch.tv ikke skal være ansvarlig for eventuelle tap eller skader av noe slag som oppstår som følge av slike forretninger."
      "dealings title": "Befatning med tredjeparter"
      "description text": "LifeChurch.tv gir brukerne tilgang til en rekke tjenester via YouVersion, inkludert, men ikke begrenset til, online videovisning, bloggposter og kommentarer, andre forskjellige kommunikasjonsverktøy, forumer, og personlig innhold, uten ekstra kostnader for brukeren. Ved å bruke YouVersion, er du inneforstått med at slik bruk kan omfatte kommunikasjon fra LifeChurch.tv, inkludert men ikke begrenset til tjenestekunngjøringer, administrative meldinger, og andre meldinger som du selv har valgt å abonnere på. Du forstår og godtar at du er ansvarlig for å skaffe tilgang til YouVersion, noe som kan innebære at utstyr og tredjeparts avgifter (for eksempel Internettavgifter, avgifter knytte til oppkoblingstid eller andre avgifter knyttet til visning og levering av meldinger)."
      "description title": "Beskrivelse av tjenesten"
      "exclusions text": "Enkelte jurisdiksjoner tillater ikke utelukkelse av visse garantier eller begrensning eller utelukkelse av ansvar for tilfeldige skader eller følgeskader. Følgelig kan noen av de ovennevnte begrensningene i § § 19 og 20 ikke gjelde for deg."
      "exclusions title": "Unntak og begrensninger"
      "general text": "Hele avtalen. Disse vilkårene for bruk utgjør hele avtalen mellom deg og LifeChurch.tv og styrer din bruk av YouVersion, og går foran alle tidligere avtaler mellom deg og LifeChurch.tv med hensyn til YouVersion. Du kan også være underlagt ytterligere vilkår og betingelser.%{line_break}Lovvalg og domstol. VILKÅRENE FOR BRUK og forholdet mellom deg og LifeChurch.tv skal være underlagt lovene i delstaten Oklahoma uten hensyn til konflikt mellom rettsprinsipper. Du og LifeChurch.tv samtykker i å underkaste seg den personlige og eksklusive jurisdiksjonen til domstolene i fylket Oklahoma County i Oklahoma.%{line_break}Frafall av vilkår. Unnlatelse LifeChurch.tv å utøve eller håndheve en rettighet eller bestemmelse i disse vilkårene for bruk skal ikke utgjøre en fraskrivelse av slike rettigheter eller bestemmelser. Hvis en bestemmelse i disse vilkårene er funnet av en kompetent domstol for å være ugyldig, skal partene likevel være enige om at domstolen skal forsøke å ta hensyn til partenes intensjoner som reflektert i bestemmelsen, og de andre bestemmelsene i disse brukervillkårene skal fortsette med full styrke og effekt.%{line_break}Ingen overlevelsesrett og ikke-Overførbarhet. Du godtar at din LifeChurch.tv konto er ikke overførbar, og alle rettighetene til din LifeChurch.tv ID eller innholdet i kontoen din opphører ved døden. Ved mottakelse av en kopi av en dødsattest, kan LifeChurch.tv avslutte din konto og slette alt innholdet i disse.%{line_break}Foreldelsesloven. Du forstår og godtar at uavhengig av vedtekter eller lover som sier det motsatte, må eventuelle krav eller søksmål som oppstår av eller relatert til bruk av YouVersion eller VILKÅR FOR BRUK inngis innen ett (1) år etter at kravet eller søksmålet oppstod, eller inngis ikke.%{line_break}Overskriftene i disse bruksbetingelsene er bare i kontrakten av praktiske årsaker og har ingen rettslig eller kontraktsmessig virkning."
      "general title": "Generell informasjon"
      "indemnity text": "Du samtykker i å holde LifeChurch.tv og dets datterselskaper, tilknyttede selskaper, ledere, agenter, ansatte, partnere og lisensgivere skadesløse for ethvert krav eller pålegg, herunder rimelige advokathonorarer/honorarer fremmet av enhver tredjepart på grunn av, eller som følge av innhold du sender inn, poster, overfører eller på annen måte gjør tilgjengelig via YouVersion, din bruk av YouVersion, tilkoblingen til YouVersion, din overtredelse av vilkår for bruk, eller din krenkelse av andres rettigheter. Du forstår og godtar at LifeChurch.tv og dets datterselskaper, tilknyttede selskaper, ledere, ansatte, agenter, samarbeidspartnere og lisensgivere gir ingen garantier om at %{item}(i) YouVersion vil tilfredsstille dine krav, %{item}(ii) YouVersion vil være uavbrutt, sikker eller feilfri, og %{item}(iii) resultater som kan oppnås ved bruk av YouVersion vil være nøyaktig og pålitelig. LifeChurch.tv vil under ingen omstendigheter være ansvarlig på noen måte for eventuelle tap eller skade av noe slag som oppstår som følge av bruk av innholdet som er gjort tilgjengelig via YouVersion.%{line_break}Du forstår og godtar at materiale lastet ned eller som på annen måte oppnås gjennom bruk av YouVersion er gjort tilgjengelig på eget ansvar og risiko, og du vil være ansvarlig for eventuell skade på ditt datasystem eller tap av data som resultatene av nedlasting av slikt materiale.%{line_break}Du er uttrykkelig innforstått med at en liten prosentandel av brukerne kan oppleve epileptiske anfall når de utsettes for lys med visse mønstre eller bakgrunner på en dataskjerm, eller mens de bruker YouVersion. LifeChurch.tv står ikke ansvarlig for dette. Visse forhold kan indusere tidligere uoppdaget epileptiske symptomer, selv for brukere som tidligere ikke har hatt anfall eller epilepsi. Dersom du eller noen i familien din er epileptikere, bør du kontakte lege før du bruker YouVersion. Avbryt umiddelbart bruken av YouVersion og ta kontakt med lege dersom du opplever noen av de følgende symptomene mens du bruker YouVersion: svimmelhet, endret syn, øye eller muskelrykninger, tap av bevissthet, forvirring, enhver ufrivillig bevegelse eller krampe."
      "indemnity title": "Skadeerstatning og frigivelse av ansvar"
      "international text": "Siden Internett er internasjonalt, godtar du å overholde alle lokale regler for elektronisk adferd og passende innhold. Nærmere bestemt godtar du å overholde alle gjeldende lover om overføring av tekniske data eksportert fra USA eller landet du bor i."
