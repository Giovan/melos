    "privacy":
      "communications text": "Personlig informasjon og forespørsler som du sender inn via %{link} vil bli sendt til gruppeadministrator. Gruppeadministrator og/eller en av deres medlemmer vil ha tilgang til denne informasjonen. Når du sender e-post eller annen kommunikasjon til en LifeChurch.tv-eiet nettside, kan vi holde igjen denne informasjonen for å behandle dine forepørsler, svare på dine spørsmål og forbedre våre tjenester."
      "communications title": "Brukerkommunikasjon"
      "cookies text": "Når du besøker %{link}, kan vi komme til å sende informasjonskapsler til din datamaskin, slik at vi kan identifisere din nettleser. (En informasjonskapsel er helt enkelt en liten tekstfil som inneholder en streng med bokstaver). Hvis du aksepterer våre informasjonskapsler, får du beholde dine innstillinger fra gang til gang. Selv om de fleste nettlesere har godkjenning av informasjonskapsler som standard, kan du stille inn nettleseren til å forkaste alle informasjonskapsler, eller bli fortalt hver gang noen sender deg en informasjonskapsel. Noen YouVersion-bruksområder og tjenester fungerer kanskje ikke hvis informasjonskapsler er skrudd av."
      "cookies title": "LifeChurch.tv cookies"
      "data integrity text": "LifeChurch.tv behandler personlig informasjon kun for de formål som de var innsamlet, og i samsvar med retningslinjene eller andre relevante tjeneste-spesifikke personvernsbestemmelser. Vi går gjennom vår datasamling, lagring og behandlingsrutiner for å forsikre oss om at vi samler inn, lagrer og behandler den personlige informasjonen som er nødvendig for å tilby eller forbedre våre tjenester. Vi tar forhåndsregler for å forsikre oss om at den personlige informasjonen vi behandler er nøyaktig, fullstendig og kurant, men vi er avhengig av våre brukere for å oppdatere eller endre deres personlige informasjon når det er nødvendig."
      "data integrity title": "Dataintegritet"
      "device id text": "Når du bruker YouVersions bibel applikasjon kan vi samle inn den unike ID-en på din enhet (\"UDID\") og eller IP-adresse. Vi bruker din UDID for å tilby deg en skreddersydd opplevelse. UDID-informasjonen samles inn for å fastslå det samlede antall ulike enheter som bruker en tjeneste eller deler av våre tjenester, for å følge total bruk, analysere data, og kommunisere mer effektivt med deg. Vi kan kombinere din UDID med informasjon fra tredjepart for å tilby deg bedre opplevelse og for å forbedre kvaliteten på vår tjeneste. Vi deler ikke personlig identifiserbar informasjon til tredjepart assosiert med din UDID."
      "device id title": "Unik enhets-ID"
      "enforcement text": "LifeChurch.tvs periodiske gjennomgang er i samsvar med personvernbestemmelsene. Når vi får en formell skriflig klage angående private saker, er det vår politikk å kontakte klageren om hans eller hennes bekymringer. Vi vil samarbeide med passende regulatoriske autoriteter, inkludert lokale datavernmyndigheter, for å løse eventuelle klager angående overføring av personlig data som ikke kan løses mellom LifeChurch.tv og et individ."
      "enforcement title": "Håndhevelse"
      "information access text": "Når du bruker en av LifeChurch.tv sine tjenester, gjør vi vårt beste for at du skal kunne få tilgang til personlig informasjon for å enten endre data hvis de er uriktige, eller slette data på din forespørsel hvis det ikke på annen måte er nødvendig å holde disse tilbake på grunn av rettslige eller berettigede tjenesteårsaker. Vi spør individuelle brukere om å identifisere seg selv og den informasjonen de krever å få tilgang til, endret eller fjernet, før vi behandler slike forespørsler, og vi kan avslå å behandle forespørsler som er ufornuftig gjentagende eller systematiske, krever uforholdsmessig teknisk innsats, setter andres personvern i fare, eller vil være ekstremt upraktisk (for eksempel forespørsler som omhandler informasjon som ligger på lagret på backup), eller hvis tilgang ikke er påkrevd på annen måte. Hvis vi gir tilgang til informasjonstilgang og endringer, utfører vi denne tjenesten gratis, med unntak av dersom denne forespørselen vil kreve en uforholdsmessig stor innsats. Noen av våre tjenester har andre rutiner for å få tilgang til, endre eller slette brukeres personlige informasjon."
      "information access title": "Tilgang til og oppdatering av personlig informasjon"
      "information security text": "LifeChurch.tv tar passende sikkerhetsbestemmelser for å beskytte mot uautorisert tilgang til eller uautorisert endring, avsløring eller tilintetgjøring av data. Dette inkluderer interne gjennomganger av våre innsamlede data, lagring og bearbeidingsrutiner og sikkerhetsbestemmelser, samt fysiske sikkerhetsbestemmelser for å beskytte mot uautorisert tilgang til systemer hvor vi lager personlige data. Vi begrenser tilgang til personlig informasjon til ansatte i LifeChurch.tv, leverandører eller agenter som trenger å kjenne til informasjonen for å kunne operere, utvikle eller forbedre våre tjenester. Disse personene har taushetsplikt og kan bli gjenstand for reaksjoner, blant annet avskjed eller rettsforfølgelse, dersom de ikke oppfyller disse forpliktelsene."
      "information security title": "Informasjonssikkerhet"
      "information sharing text": "LifeChurch.tv deler ikke personlig informasjon med andre institusjoner utenfor LifeChurch.tv. Derimot kan LifeChurch.tv dele din personlige informasjon bare hvis vi med god grunn tror at tilgang, bruk, bevaring eller offentliggjøring av slik informasjon er nødvendig for å (a) imøtegå gjeldene lovverk, regulering, rettslige prosesser eller framtvungne forespørsler fra myndigheter, (b) tilse anvendelige bruksvilkår, inkludert etterforsking av brudd på dem, (c) oppdage, forhindre eller på annen måte komme til rette med svindel, sikkerhetsmessige eller tekniske problem, eller (d) beskytte mot overhengende skade på rettigheter, eiendom eller sikkerheten til LifeChurch.tv, deres brukere eller allmennheten, dersom det blir krevd eller gitt tillatelse til etter lov."
      "information sharing title": "Hvordan deler vi informasjon?"
      "information use text": "Når du registrerer deg for en særskilt tjeneste som krever registrering, ber vi deg oppgi personlig informasjon. Hvis LifeChurch.tv ønsker å bruke denne informasjonen på en annen måte enn den opprinnelige hensikten, vil vi be om din tillatelse i forkant. Vi vil ikke samle inn eller bruke sensitiv informasjon for andre formål enn de som er beskrevet i retningslinjene og/eller særskilte meddelelser uten at vi har fått din tillatelse i forkant. For alle våre tjenester kan du velge å avslå å oppgi personlig informasjon, med den følge at LifeChurch.tv ikke kan gi deg disse tjenestene."
      "information use title": "Hvordan bruker vi informasjonen din?"
      "intro": "YouVersion, et nettsted og applikasjon eiet og driftet av LifeChurch.tv, vet du er opptatt av hvordan informasjon om deg blir brukt. Vi håper følgende redegjørelse vil hjelpe deg å forstå hvordan YouVersion samler inn, bruker og beskytter den informasjonen du gir oss på vår nettside eller applikasjon. Vi vil ikke bruke eller dele din informasjon med noen på noen annen måte enn det som er beskrevet under Personvern."
      "log text": "Når du bruker LifeChurch-tv's tjenester, blir informasjon som nettleseren din sender automatisk lagret på våre servere. Disse serverloggene kan inneholde informasjon som webforespørsler, IP-adresser, type nettleser, dato og klokkeslett for din forespørsel og én eller flere informasjonskapsler som identifiserer din nettleser."
      "log title": "Logginformasjon"
      "policy": "%{youversion} Personvern"
      "questions text": "Spørsmål om personvernbestemmelsene kan rettes til: %{mailto_link}"
      "questions title": "Spørsmål"
      "third party text": "Disse retningslinjene om personvern gjelder bare for nettsider og applikasjoner som er eiet og driftet av LifeChurch.tv. LifeChurch.tv kan ikke regulere andre sider vi har lenket til fra våre mange sider og tjenester. Disse andre nettstedene kan legge igjen sine egne informasjonskapsler eller andre filer på din datamaskin, samle inn data eller anmode om personlige informasjon fra deg. Du bør bli kjent med deres retningslinjer hvis du vil besøke disse nettstedene."
      "third party title": "Nettsteder fra tredjeparter"
      "what we collect": "Hva vi samler inn og hvordan vi bruker det"
      "your information text": "Når du registrerer deg på YouVersion, eller annen av LifeChurch.tv's tjenester eller aktiviteter som krever registrering, spør vi deg om personlig informasjon (som navn, e-post og passord). Det kan hende vi kombinerer den informasjonen du gir oss på din konto med annen informasjon fra andre LifeChurch.tv's tjenester eller tredjeparter for å gi deg en bedre opplevelse og å forbedre kvaliteten på våre tjenester. For noen tjenester vil vi gi deg muligheten å velge bort muligheten for å kombinere slik informasjon."
      "your information title": "Informasjon du gir oss"
