    privacy:
      policy: "%{youversion} Personvernserklæring"
      intro: "YouVersion, et nettsted og app eiet og driftet av LifeChurch.tv, vet at du er opptatt av hvordan informasjon om deg blir brukt. Vi håper de følgende utsagn vil hjelpe deg å forstå hvordan YouVersion samler inn, bruker og beskytter den informasjonen du gir oss på vår nettside eller app. "
      translation disclaimer: "Opplysninger om personvern har blitt oversatt for at det skal være enklere for deg. Men LifeChurch.tv garanterer ikke at oversettelsen er nøyaktig. Hvis det er avvik mellom engelsk versjon og den oversatte, gjelder engelsk versjon."
      what we collect: "Hva vi samler inn og hvordan vi bruker det"
      your information title: "Informasjon du gir oss"
      your information text: "Når du registrerer deg på YouVersion, eller annen av LifeChurch.tv's tjenester eller aktiviteter som krever registrering, spør vi deg om personlig informasjon (som navn, e-post og passord). Det kan hende vi kombinerer den informasjonen du gir oss på din konto med annen informasjon fra andre LifeChurch.tv's tjenester eller tredjeparter for å gi deg en bedre opplevelse og å forbedre kvaliteten på våre tjenester. For noen tjenester vil vi gi deg muligheten å velge bort muligheten for å kombinere slik informasjon."
      device id title: "Unik enhets-ID og GPS plassering"
      device id text: "Når du bruker YouVersions bibel-app, kan vi innhente den unike ID-en til din enhet (\"UDID\") og/eller IP-adressen og/eller GPS plasseringen. Vi bruker denne informasjonen til å tilby deg en skreddersydd opplevelse. Informasjonen hentes inn for å kunne fastslå det samlede antall ulike enheter som bruker vår tjeneste eller deler av den, for å registrere totalbruk, analysere data og kommunisere mer effektivt med deg. Vi kan kombinere informasjonen vi henter inn fra din enhet med informasjon fra en tredjepart, for å tilby deg bedre opplevelse og for å forbedre kvaliteten på vår tjeneste. Vi deler ikke personlig identifiserbar informasjon til en tredjepart i forbindelse med din UDID eller GPS plassering, uten å først innhente klar tillatelse fra deg."
      cookies title: "LifeChurch.tv cookies"
      cookies text: "Når du besøker <a href='www.youversion.com'>www.youversion.com</a>, kan vi komme til å sende informasjonskapsler til din datamaskin, slik at vi kan identifisere din nettleser. (En informasjonskapsel er helt enkelt en liten tekstfil som inneholder en streng med bokstaver). Hvis du aksepterer våre informasjonskapsler, får du beholde dine innstillinger fra gang til gang. Selv om de fleste nettlesere har godkjenning av informasjonskapsler som standard, kan du stille inn nettleseren til å forkaste alle informasjonskapsler, eller til å advare deg hver gang noen sender deg en informasjonskapsel. Noen YouVersion-bruksområder og tjenester fungerer kanskje ikke hvis informasjonskapsler er skrudd av."
      log title: "Logginformasjon"
      log text: "Når du bruker YouVersion, blir informasjon som nettleseren din sender når du besøker en av våre nettsteder, automatisk lagret på våre servere. Disse serverloggene kan inneholde informasjon som webforespørsler, IP-adresse, type nettleser, nettleserens språk, dato og klokkeslett for din forespørsel og én eller flere informasjonskapsler som identifiserer din nettleser."
