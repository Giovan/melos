    about page: 
        relevancy: "Relevans"
        relevancy copy: "Tidligere generesjoner hadde begrenset tilgang til Bibelen. Dette er ikke noe problem i dag. Selv om mange har tilgang til en bibel, synes de ikke at innholdet angår livene deres. Samtidig er det andre som tror det er en sammenheng mellom Bibelen og hverdagslivet deres."
        information revolution: "Informasjonsrevolusjon"
        information revolution copy: "På en revolusjonerende måte har Internett det siste tiåret gitt folk mange flere muligheter og ressurser enn før. Med muligheter til å dele informasjon, bidra, dele erfaringer og kommunisere, er det enkelt for oss å gi uttrykk for hvem vi er og hva vi tror på til resten av verden."
        youversion copy: "Fra starten i 1996 har formålet til Life.Church vært å lede mennesker til å bli fullt overgitte etterfølgere av Kristus. En av måtene vi har gjort dette på, er å se etter nye måter å hjelpe mennesker å koble Bibelen til sine hverdagsliv. Våre metoder har endret seg gjennom årene, etter hvert som vi har benyttet nye teknologier og strategier. Gjennom all innsats har vårt fokus forblitt å være relevant når vi stadig søker å demonstrere og å lære mennesker hvordan Guds ord taler til alle, uansett hvor de er i livet."
        youversion copy 2: "YouVersion representerer et nybrottsarbeid for Life.Church. Vi lager ikke bare et verktøy som kan påvirke verden ved å bruke nyskapende teknologi. Enda viktigere er det for oss å engasjere mennesker inn i relasjoner til Gud, der de oppdager Bibelens relevans for livene deres."
        partners title: "Partnere i utgivelse av Bibler"
        partners text: "Uten våre generøse partnere - bibelselskapene, ville ikke YouVersion være i stand til å tilby vårt globale nettsamfunn tilgang på så mange bibeloversettelser. Mange av dere har spurt hvordan man kan takke disse uvurderlige støttespillerne. Gjennom lenkene nedenfor kan du lære mer om dem, deres arbeid og om hvordan du kan støtte dem."
