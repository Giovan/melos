            acceptance text: "Kwa kubonyeza &quot;Mimi  kukubaliana,'unakiri kwamba umesoma na kukubaliana kuwa amefungwa na mashariti ya ya kutumia You Version.  Life.Church inatoa huduma kwenye mtandao na mtandao wa dunia nzima ('Mtandao') kupitia YouVersion matumizi yake na mitandao mbalimbali ikiwa ni pamoja <a href='https://www.bible.com' target='_self'> http://bible.com </a>(kwa ujumla,'YouVersion'),chini ya Masharti yafuatayo YA MATUMIZI. Life.Church anaweza kuboresha Masharti ya matumizi mara kwa mara,bila taarifa,na inao toleo la hivi karibuni la MASHARTI haya YA MATUMIZI katika: <a href='https://www.bible.com/terms' target='_self'> https://bible.com/terms </a> . Wakati wa kutumia YouVersion,nanyi pia kuwa chini ya miongozo yoyote ya ziada au sheria ambayo inaweza kuwekwa mara kwa mara juu ya tovuti yaYouVersion. Miongozo yote hiyo au sheria hii huingizwa na kuwa kumbukumbu katika MASHARTI haya YA MATUMIZI. Ukiukaji wa MASHARTI haya YA MATUMIZI inapaswa kuripotiwa kupitia barua pepe kwa <a href='mailto:legal@youversion.com'> legal@youversion.com </a> ."
