            communications text: "Taarifa binafsi au maombi kwamba kuwasilisha kupitia www.bible.com/live watapelekewa msimamizi wa kikundi. Msimamizi kundi na/au mmoja wa wanachama wao watakuwa na fursa ya habari hii.Wakati wa kutuma barua pepe au mawasiliano mengine yoyote ya tovuti Life.Church inayomilikiwa,tunaweza kurejesha mawasiliano hayo na mchakato wa maoni yako,kujibu maombi yako na kuboresha huduma zetu."
            third party title: "Tovuti za chama zingine"
            third party text: "Sera ya faragha inatumika tu kwa maeneo na mipango ambayo inamilikiwa na kuendeshwa na Life.Church.Life.Church haiwezi kusimamia maeneo mengine wanaohusishwa kutoka ndani yetu maeneo mbalimbali ya mtandao na huduma.Maeneo haya mengine inaweza mahali kuki yao wenyewe au mafaili mengine kwenye kompyuta yako,kukusanya taarifa au kukusanya taarifa binafsi kutoka.Unapaswa kuwa familia mwenyewe na faragha Sera yao ya kipekee,unapaswa kuchagua kutembelea maeneo yao."
            information use title: "tunatumiaje maelezo yako?"
            information use text: "Wakati ukiweka taarifa kwa ajili ya huduma fulani ambayo inahitaji usajili,tunakuomba kutoa taarifa binafsi.Kama Life.Church wangependa kutumia habari hii kwa namna tofauti kuliko madhumuni ambayo ilikuwa zilizokusanywa, basi sisi tunakuomba idhini yako kabla ya matumizi hayo. Unaweza kushuka kuwasilisha taarifa binafsi kwa yoyote ya huduma zetu,katika kesi ambayo sisi inaweza kuwa na uwezo wa kutoa huduma hizo na wewe."
            information security title: "please translate"
            information security text: "Life.Church  haishirikishi habari zako binafsi kwa taasisi yoyote nje ya Life.Church bila maudhui yako. Life.Church inaweza kushirikisha habari zako binafsi kama tu ina imani nzuri kuwa upatikanaji, matumizi, utunzaji au kutoa taarifa ya habari hizo ni sababu muhimu kwa (a) kukidhi yoyote ya sheria husika, kanuni, utaratibu wa kisheria au kutekelezeka kiserikali ombi, (b) kutekeleza Masharti ya Matumizi husika, ikiwa ni pamoja na uchunguzi wa ukiukaji wa uwezo wake, (c) kuchunguza, kuzuia, au vinginevyo kushughulikia masuala ya udanganyifu, usalama au kiufundi, au (d) kulinda dhidi ya madhara imminent kwa haki, mali au usalama wa Life.Church, watumiaji wake au ya umma kama inavyotakiwa au inaruhusiwa na law.Life.Church inachukua hatua za usalama sahihi na kulinda dhidi ya kupata ruhusa au mabadiliko ya ruhusa, kutoa taarifa au uharibifu wa data. ikiwa ni pamoja na mapitio ya ndani ya ukusanyaji yetu data, kuhifadhi na mazoea ya usindikaji na hatua za usalama, kama vile hatua za usalama wa kimwili na ulinzi dhidi ya kupata ruhusa mifumo ambapo sisi kuhifadhi data binafsi. Isipokuwa ruhusa ya wazi ni kupatikana kutoka kwenu, Life.Church inapinga upatikanaji wa taarifa binafsi kwa wafanyakazi wake, makandarasi na mawakala ambao wanahitaji kujua kwamba habari kwa kazi, kuendeleza au kuboresha huduma zetu. Watu hawa ni amefungwa na majukumu ya usiri na inaweza kuwa chini ya nidhamu, ikiwa ni pamoja na kuondoa na mashtaka ya jinai, kama wao kushindwa kukidhi majukumu hayo."
            data integrity title: "uadilifu wa data"
            data integrity text: "Life.Church imapitia ukusanyaji wa takwimu, uhifadhi na usindikaji desturi zetu ili kuhakikisha kwamba sisi tuna kukusanya,tunahifadhi na mchakato wa habari binafsi zinahitajika ili kutoa au kuboresha huduma zetu.Sisi huchukua hatua mwafaka za kuhakikisha kwamba taarifa binafsi ni mchakato sahihi, kamili, na wa kisasa,lakini sisi hutegemea watumiaji wetu kwa kuboresha au kusahihisha habari zao binafsi kila inapobidi."
            information access title: "please translate"
            information access text: "Wakati matumizi ya huduma yoyote ya Life.Church,sisi hufanya juhudi nzuri imani ni kutoa kwa upatikanaji wa taarifa zako binafsi na ama kusahihisha taarifa hii ikiwa ni sahihi au kufuta taarifa kama ni ombi lako kama si vinginevyo wanatakiwa kubakia na sheria au kwa madhumuni halali ya huduma.Tunaomba watumiaji binafsi kujitambulisha na habari ombi kwa kulipata, kurekebishwa au kuondolewa kabla ya usindikaji maombi hayo,na sisi inaweza kushuka kwa maombi mchakato ambayo yanajirudiarudia kupindukia au utaratibu,zinahitaji haiendani kiufundi juhudi,kuhatarisha faragha za watu wengine,au ingekuwa kuwa kuwekwa katika vitendo kabisa (kwa mfano, maombi yanayohusu maelezo juu ya kanda Backup),au kwa ambayo upatikanaji si vinginevyo hauhitajiki.Katika hali yoyote ambapo sisi hutoa huduma ya habari na kuwaongoza,sisi hufanya huduma hii bure bila malipo,isipokuwa kama kufanya hivyo itahitaji juhudi kubwa mno.Baadhi ya huduma zetu na taratibu mbalimbali za kupata,sahihi au kufuta taarifa binafsi ya watumiaji '."
