            modifications title: "Marekebisho ya Huduma"
            modifications text: "Life.Church ina haki wakati wowote na mara kwa mara kurekebisha au kusitishwa, kwa muda au kudumu, YouVersion (au sehemu yake yoyote) na au bila ya taarifa. Unakubali kwamba Life.Church hawahusiki na wewe au kwa chama chochote cha tatu kwa mabadiliko yoyote, kusimamishwa au discontinuance ya YouVersion."
            termination title: "ukomeshaji"
            termination text: "Unakubali kwamba Life.Church inaweza, kwa sababu yoyote au hakuna sababu na bila taarifa kabla, kwa uamuzi wake pekee, mara moja kusitisha Life.Church akaunti yako na upatikanaji wa YouVersion wakati wowote na kwa sababu yoyote, na wala hawahusiki na wewe au chama chochote cha tatu kwa ajili ya kuondoa yoyote ya akaunti yako au upatikanaji wa YouVersion."
            dealings title: "kushughulika na vyama vitatu"
            dealings text: "Unakubali kwamba matendo yenu na, vyama yoyote alikutana au kupatikana kwenye au kupitia YouVersion ni tu kati ya wewe na chama kama hayo. Unakubali kwamba Life.Church wala kuwajibika au binafsi kwa hasara yoyote au uharibifu wa aina yoyote wakastahiki kama matokeo ya shughuli yoyote kama hayo."
            links title: "viungo"
            links text: "YouVersion inaweza kutoa, au upande wa tatu inaweza kutoa, viungo kwa maeneo mengine Duniani kote katika tovuti yetu au rasilimali. Unakubali na kukubaliana kwamba Life.Church hana mamlaka juu ya, si kuwajibika kwa upatikanaji wa, na haina kuidhinisha na si kuwajibika au binafsi kwa, maudhui yoyote, matangazo, bidhaa au vifaa vingine juu ya au zinapatikana kutoka maeneo kama hayo au rasilimali . Unakubali na kukubaliana kwamba Life.Church si kuwajibika kwa namna yoyote ile kwa hasara yoyote au hasara unasababishwa na au kuhusiana na matumizi ya au kujitegemea juu ya tovuti yoyote vile au rasilimali."
            rights title: "Haki za wamiliki"
            rights text: "Unakubali na kukubaliana kwamba YouVersion ina wamiliki na habari za siri kwamba ni ulinzi na hakimiliki,alama za biashara, alama za huduma, ruhusu, sheria za haki miliki, au haki nyingine za wamiliki na sheria.Ila kama wazi inaruhusiwa na sheria husika au mamlaka na Life.Church,unakubaliana si kwa nakala,kurekebisha, kodi,kukodisha,mkopo,kuuza,kusambaza,hadharani kuonyesha, hadharani kufanya au kutengeneza kazi ya YouVersion,katika yote au sehemu ."
            limitation title: "Mipaka ya uwezekano"
            limitation text: "Waziwazi Unaelewa na kukubali kwamba Life.Church na wasaidizi wake tanzu,washirika, maafisa,wafanyakazi, mawakala,washirika na watoa leseni hawahusiki na uharibifu wowote wa moja kwa moja,muafaka,maalum, madhara au kupigiwa mfano,ikiwa ni pamoja na,lakini si mdogo kwa,uharibifu kwa hasara ya faida,ukarimu, kutumia,taarifa au nyingine hasara turathi (hata kama Life.Church imehusika na uharibifu huo),kutokana na:matumizi au kukosa uwezo wa kutumia YouVersion;kupata ruhusa au kubadilisha kiwango ugonjwa wako au taarifa;kauli au mwenendo wa chama chochote cha tatu juu ya YouVersion;au jambo jingine lolote linalohusiana na YouVersion."
            beneficiaries title: "Hakuna Walengwa wa Tatu"
            beneficiaries text: "Unakubali kwamba,isipokuwa kama itaelezwa vinginevyo ndani ya MASHARTI haya YA MATUMIZI,hakutakuwa na Walengwa wa tatu kwa mkataba huu."
            notice title: "Notisi/taarifa"
            notice text: "Life.Church inaweza kutoa kwa matangazo,ikiwa ni pamoja na yale mabadiliko kuhusu maneno haya YA MATUMIZI, ikiwa ni pamoja na lakini si barua pepe chache, barua pepe mara kwa mara, SMS, MMS, ujumbe wa maandishi, matangazo juu ya YouVersion,au kwa njia nyingine ya busara sasa inajulikana au baada ya maendeleo haya"
            trademark title: "maelezo ya alama ya biashara"
