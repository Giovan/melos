        relevancy copy: "हमारे अतीत की पीढ़ी को बाइबिल का एक्सेस बहुत सीमित था। आजकल यह मामला नहीं हैं। हालांकि कई लोग जो बाइबिल का उपयोग करते हैं उनका मान्यता यह हैं की यह सन्देश हमारे जीवन पर लागु नहीं होता वही दुसरे लोग हैं जिनकी मान्यता हैं की बाइबिल और उनके नित्य जीवन के अनुभव के बीच कनेक्शन हैं।"
        information revolution: "जानकारी की क्रांति"
        information revolution copy: "पिछले दशक के दौरान इंटेरनेट क्रांति से लोगो को अपने अधिकारों का एहसास हुआ जो पहले कभी नहीं था ।इस क्रांति से हम कौन हैं और बाकी दुनिया के लिए हमारी सोच को आसानी से व्यक्त करने का अवसर मिला तथा हमारी प्रसारण और संवाद, हमारा योगदान और हमारे साझा कार्यक्रम की क्षमता को दर्शाने का मौका भी प्राप्त हुआ।"
        youversion copy: "1996 में अपनी शुरुआत के बाद से, LifeChurch.tv का उदेश्य लोगो को नेतृत्व कर पूरी तरह से मसीह के समर्पित अनुयायी बनाने में किया गया हैं। ऐसा करने के लिए हमने हमेशा नए तरीके अपना कर लोगो को अपने दैनिक जीवन में बाइबिल से जुड़े रहने के लिए मदद किया हैं ।पिछले कुछ वर्षो में आधुनिक तकनीक और नए रणनीति से हमारे तरीके में बदलाव आया हैं लेकिन हमारा बुनियादी मूल्यों में नहीं हैं। हमारा ध्यान लोगो को प्रभु के वचन हर किसी से संबंधित बताने में हैं,चाहे जीवन में वह किसी भी दशा में हो।"
        youversion copy 2: "YouVersion, LifeChurch.tv के प्रयासों के एक नई सीमा का प्रतिनिधित्व करता हैं।  हमारे द्वारा नई सांकेतिक तकनीक से औजार का निर्माण दुनिया में प्रभाव डालने के लिए मात्र नहीं हैं। उसका इस्तेमाल लोगों को प्रभु से संबंध बनाने में हैं,तथा बाइबिल को उनकी ज़िन्दगी का महत्त्वपूर्ण हिस्सा बनाने में भी हैं।"
