      privacy title:                            "LifeChurch.tv Декларация за поверителност"
      privacy text:                             "Registration Data and other information about you is subject to our Privacy Policy, located at %{terms_link}. You understand that through your use of YouVersion you consent to the collection and use (as set forth in the Privacy Policy) of this information, including the transfer of this information to the United States and/or other countries for storage, processing and use by %{lifechurch_link}."
      account title:                            "Профил, парола и сигурност"
      account text:                             "Upon completing You Version's registration process, you will receive a password and account designation. You are responsible for maintaining the confidentiality of the password and account, and you are fully responsible for all activities that occur under your password or account. You agree to: %{item}(a) immediately notify LifeChurch.tv of any unauthorized use of your password or account or any other breach of security, and %{item}(b) ensure that you exit from your account at the end of each session."
      conduct title:                            "Поведение на регистранта"
      conduct text:                             "You understand that all information, data, text, software, music, sound, photographs, graphics, video, messages, tags, blog or forum postings, or other materials ('Content'), whether publicly posted or privately transmitted, are the sole responsibility of the person from whom such Content originated. This means that you, and not LifeChurch.tv, are entirely responsible for all Content that you upload, post, email, transmit or otherwise make available via YouVersion. Although LifeChurch.tv does monitor Content submitted to YouVersion, LifeChurch.tv cannot reasonably guarantee the accuracy, integrity, quality, or suitability of such Content. You understand and agree that by using YouVersion, you may be exposed to Content that is offensive, indecent or objectionable. You agree to not use YouVersion to:%{item}upload, post, email, transmit or otherwise make available any Content that is unlawful, harmful, threatening, abusive, harassing, tortious, defamatory, vulgar, obscene, libelous, invasive of another's privacy, hateful, discriminatory, or racially, ethnically or otherwise objectionable;%{item}harm minors in any way;%{item}impersonate any person or entity, including, but not limited to, a LifeChurch.tv official, forum leader, guide or host, or falsely state or otherwise misrepresent your affiliation with a person or entity;%{item}forge headers or otherwise manipulate identifiers in order to disguise the origin of any Content transmitted through YouVersion;%{item}upload, post, email, transmit or otherwise make available any Content that you do not have a right to make available under any law or under contractual or fiduciary relationships (such as inside information, proprietary and confidential information learned or disclosed as part of employment relationships or under nondisclosure agreements);%{item}upload, post, email, transmit or otherwise make available any Content that infringes any patent, trademark, trade secret, copyright or other proprietary rights ('Rights') of any party;%{item}upload, post, email, transmit or otherwise make available any unsolicited or unauthorized advertising, promotional materials, 'junk mail,' 'spam,' 'chain letters,' 'pyramid schemes,' or any other form of solicitation      %{item}upload, post, email, transmit or otherwise make available any material that contains software viruses or any other computer code, files or programs designed to interrupt, destroy or limit the functionality of any computer software or hardware or telecommunications equipment;%{item}disrupt the normal flow of dialogue, or otherwise act in a manner that negatively affects other users' ability to engage in real-time exchanges;%{item}interfere with or disrupt YouVersion or servers or networks connected to YouVersion, or disobey any requirements, procedures, policies or regulations of networks connected to YouVersion;%{item}intentionally or unintentionally violate any applicable local, state, national or international law, including, but not limited to, regulations promulgated by the U.S. Securities and Exchange Commission, any rules of any national or other securities exchange, including, without limitation, the New York Stock Exchange, the American Stock Exchange or the NASDAQ, and any regulations having the force of law;%{item}provide material support or resources (or to conceal or disguise the nature, location, source, or ownership of material support or resources) to any organization(s) designated by the United States government as a foreign terrorist organization pursuant to section 219 of the Immigration and Nationality Act;%{item}'stalk' or otherwise harass another; and/or%{item}collect or store personal data about other users in connection with the prohibited conduct and activities set forth above.%{item}LifeChurch.tv provides YouVersion for uncompensated, personal, and intangible spiritual and/or religious benefit. You acknowledge that LifeChurch.tv may or may not pre-screen Content, but that LifeChurch.tv and its designees shall have the right (but not the obligation) in their sole discretion to pre-screen, refuse, or remove any Content that is available via YouVersion, for any reason.%{line_break}You acknowledge, consent and agree that LifeChurch.tv may access, preserve and disclose your account information and Content if required to do so by law or in a good faith belief that such access preservation or disclosure is reasonably necessary to: %{item}(a) comply with legal process; %{item}(b) enforce the TERMS OF USE; %{item}(c) respond to claims that any Content violates the rights of third parties; %{item}(d) respond to your requests for customer service; or %{item}(e) protect the rights, property or personal safety of LifeChurch.tv, its users and the public.%{line_break}You understand that the technical processing and transmission of YouVersion, including your Content, may involve %{item}(a) transmissions over various networks; and %{item}(b) changes to conform and adapt to technical requirements of connecting networks or devices."
