            contributions title: "Принос към YouVersion"
            contributions text: "Чрез предоставянето на идеи, предложения, документи и/или Предложения за сътрудничество ('Contributons') до YouVersion, Вие приемате и се съгласявате с това че: Вашите Предложения не съдържат поверителна или защитена от патентно право информация; Life.Church не е обвързана от никакво задължение за поверителност, изрично или подразбиращо се, по отношение на Предложенията; Life.Church ще бъде упълномощена да използва или показва (или да избере да не използва или показва) такива Предложения по каквато и да е причина, по какъвто и да било начин, в която и да е медия по целия свят; Life.Church може да има нещо подобно на Предложенията вече предвид или в процес на разработка; Вашите Предложения автоматично стават собственост на Life.Church без каквито и да било задължения на Life.Church към Вас; и Вие не сте оправомощени да получите каквито и да било компенсации или възстановяване на каквито и да било направени разходи от Life.Church при каквито и да било обстоятелства."
            indemnity title: "Обезщетение и освобождаване от отговорност"
            indemnity text: "Вие се съгласявате, че освобождавате от отговорност Life.Church и нейните филиали, клонове, служители, агенти, партньори и лицензодатели за всеки иск или претенция, включително разумни адвокатски хонорари, направени от трета страна, дължащи се или произтичащи от съдържанието, което Вие предоставяте, качвате, предавате или до което по друг начин осигурявате достъп чрез YouVersion, Вашето използване на YouVersion, Вашата връзка с YouVersion, Вашето нарушение на условията за ползване или нарушението на правата на другите. Вие изрично разбирате и се съгласявате, че Life.Church и нейните филиали, клонове, служители, агенти, партньори и лицензодатели не дават никакви гаранции, че: YouVersion ще отговори на Вашите изисквания; че до YouVersion ще има непрекъснат, навременен, сигурен достъп без грешки; и че резултатите, които могат да бъдат получени от използването на YouVersion, ще бъдат точни или надеждни. При никакви обстоятелства и по никакъв начин Life.Church не носи отговорност за загуби или щети, възникнали в резултат на използването на каквото и да е съдържание, предоставено от YouVersion. Вие изрично разбирате и се съгласявате, че всеки материал, изтеглен или по друг начин получен чрез използването на YouVersion, се достъпва по Ваша преценка и на Ваш риск, и единствено Вие ще бъдете отговорни за евентуални повреди на Вашата компютърна система или загуба на данни, която е резултат от изтеглянето на подобен материал."
            resale title: "Забрана за препродажба на услугите ни"
