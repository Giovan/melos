            storage title: "Общи практики относно използване и записване"
            storage text: "Вие се съгласявате, че Life.Church може да въвежда и да променя от време на време общите практики и ограничения по отношение на използването на YouVersion, включително без ограничение на максималния брой дни, през които дадено съдържание ще бъде задържано от YouVersion. Вие се съгласявате, че Life.Church не носи никаква отговорност за изтриването или за неуспеха за съхраняване на съдържание, поддържано или предоставяно от YouVersion. Вие се съгласявате, че Life.Church си запазва правото, по своя преценка, да прехвърли офлайн или да отстрани напълно акаунти, които са били неактивни за по-дълъг период от време."
            modifications title: "Промени на услугата"
            modifications text: "Life.Church си запазва правото по всяко време и от време на време да променя или да прекъсне, временно или постоянно, услугите на YouVersion (или част от него) с или без предизвестие. Вие се съгласявате, че Life.Church не носи отговорност пред Вас или която и да е трета страна за всяка промяна, прекъсване или преустановяване на услугите на YouVersion."
            termination title: "Закриване на акаунта"
