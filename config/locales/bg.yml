            dealings title: "Отношения с трети страни"
            dealings text: "Вие се съгласявате, че вашите взаимоотношения с всички лица, с които сте се запознали или които сте намерили чрез YouVersion, са единствено между вас и тези лица. Вие се съгласявате, че Life.Church не носи отговорност за загуби или щети от всякакъв вид, възникнали в резултат от такива взаимоотношения."
            links title: "Връзки"
            links text: "YouVersion или трети страни могат да осигуряват връзки към други сайтове или ресурси. Вие съзнавате и се съгласявате, че Life.Church няма контрол върху, не носи отговорност за достъпността, не дава гаранции и не отговаря за всяко съдържание, реклама, продукти или други материали на или достъпни чрез тези сайтове или ресурси. Вие съзнавате и се съгласявате, че Life.Church не носи отговорност по никакъв начин за каквито и да е щети или загуби, причинени от или във връзка с използването или разчитането на такъв сайт или ресурс."
            rights title: "Права на собственост"
            rights text: "Вие съзнавате и се съгласявате, че YouVersion съдържа фирмена и поверителната информация, която е защитена от авторски права, търговски марки, марки на услуги, патенти, закони за интелектуална собственост или други права за собственост и закони. Освен ако изрично не е позволено от закона или не сте упълномощени от Life.Church, Вие се съгласявате да не копирате, модифицирате, давате под наем, заем, продавате, разпространявате, показвате публично, изпълнявате публично или създавате производни продукти, изцяло или частично базирани на YouVersion."
            limitation title: "Ограничение на отговорността"
            limitation text: "Вие изрично разбирате и се съгласявате, че Life.Church и неговите филиали, клонове, длъжностни лица, служители, агенти, партньори и лицензодатели не носят отговорност пред Вас за преки, непреки, случайни, специални, последващи или типични повреди, включващи, но не изчерпващи се с, щети заради загуба на приходи, репутация, данни или други нематериални загуби (дори ако Life.Church са били предупредени за възможността от такива щети), произтичащи от:<ul><li>използването или невъзможността за използване на YouVersion;</li><li>неоторизиран достъп до или промяна на Вашите трансмисии или данни;</li><li>изявления или действия на трети лица в YouVersion; или</li><li>всеки друг въпрос, свързан с YouVersion. </li></ul>"
            beneficiaries title: "Без трети страни бенефициенти"
            beneficiaries text: "Вие се съгласявате, че освен ако не е изрично разпоредено в рамките на настоящите УСЛОВИЯ ЗА ПОЛЗВАНЕ, по това споразумение няма да има трети страни бенефициенти."
