      interstate text:                          "You acknowledge that in using YouVersion, you will be causing communications to be sent through LifeChurch.tv's computer networks, portions of which are located throughout the globe . As a result, even communications that seem to be intrastate in nature can result in the transmission of interstate communications regardless of where you are physically located at the time of transmission. Accordingly, you acknowledge that use of YouVersion results in interstate data transmissions."
