      copyright text:                           "LifeChurch.tv respects the intellectual property of others. We ask our users to do the same, particularly where it pertains to using YouVersion. LifeChurch.tv may, in appropriate circumstances and at its sole discretion, disable and/or terminate the accounts of users who may be repeat infringers. If you believe that your work has been copied in a way that constitutes copyright infringement, or your intellectual property rights have been otherwise violated, please provide LifeChurch.tv's Copyright Agent with the following information: %{item}An electronic or physical signature of the person authorized to act on behalf of the owner of the copyright or other intellectual property interest in question;%{item}A written description of the copyrighted work or other intellectual property that you claim has been infringed;%{item}A written description of where the material that you claim is infringing is located on YouVersion;%{item}Your address, telephone number, and email address (all that apply);%{item}A written statement by you that you have a good faith belief that the disputed use is not authorized by the copyright owner, its agent, or the law;%{item}A written statement by you, made under penalty of perjury, that the above information in your Notice is accurate and that you are the copyright or intellectual property owner, or that you are authorized to act on the behalf of the copyright or intellectual property owner. LifeChurch.tv's Agent for Notice of claims of copyright or other intellectual property infringement can be reached as follows:%{newline}By mail: LifeChurch.tv c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}Phone: (405) 680-5433%{newline}Fax: (405) 844-3002%{newline}Email: %{mailto_link}"
