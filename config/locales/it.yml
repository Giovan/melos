            acceptance text: "Cliccando 'Accetto', riconosci di aver letto e dato il tuo consenso ad essere vincolato dalle CONDIZIONI DI UTILIZZO YouVersion. LifeChurch.tv fornisce servizi via World Wide Web (il 'Web') e via Internet tramite la sua applicazione YouVersion e i diversi siti web, tra cui &lt;a href-'http://youversion.com'&gt;http://youversion.com</a> (denominati collettivamente, 'YouVersion'), soggetti alle seguenti CONDIZIONI DI UTILIZZO. LifeChurch.tv può aggiornare le CONDIZIONI DI UTILIZZO in qualsiasi momento e senza alcun preavviso. La versione più aggiornata delle CONDIZIONI DI UTILIZZO può essere visualizzata cliccando su: <a href='http://youversion.com/terms'>http://youversion.com/terms</a>. Quando utilizzi YouVersion, sarai anche soggetto ad ulteriori norme o regole che potremo pubblicare in qualsiasi momento sul sito YouVersion. Il riferimento a tali norme o regole in questa sede costituisce l'integrazione delle stesse nelle presenti CONDIZIONI DI UTILIZZO. Tutte le violazioni alle presenti CONDIZIONI DI UTILIZZO dovranno essere comunicate via email a <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
            description title: "Descrizione del Servizio"
            description text: "LifeChurch.tv fornisce agli utenti l'accesso, tramite YouVersion, a numerosi servizi. Questi comprendono, ma non sono limitati a, visualizzazione di video on line, post e commenti del blog, commenti, vari altri strumenti di comunicazione, forum e contenuti personalizzati, senza alcun costo per l'utente. Utilizzando YouVersion, riconosci e accetti che tale uso può comprendere comunicazioni da LifeChurch.tv. Queste comprendono, ma non sono limitate a, annunci di servizio, messaggi amministrativi e altri messaggi che hai sottoscritto. Comprendi e accetti che è tua responsabilità ottenere accesso a YouVersion e tale accesso può comportare spese di terzi (come tariffe di provider Internet, costi di traffico o altri costi connessi alla visualizzazione e invio di messaggi)."
            registration title: "I Tuoi Obblighi di Registrazione"
            registration text: "Accetti e acconsenti a:<ul><li>fornire informazioni personali veritiere, esatte, aggiornate e complete secondo quanto indicato nel/i modulo/i di registrazione di YouVersion (Dati di Registrazione) e</li>»<li>gestire e aggiornare tempestivamente i Dati di Registrazione affinché rimangano veritieri, esatti, aggiornati e completi. Se LifeChurch.tv ha ragione di credere che tali informazioni siano false, inaccurate, non aggiornate o incomplete, LifeChurch.tv ha il diritto di sospendere o chiudere il tuo account e negare l'uso presente o futuro di YouVersion (o parte di esso). LifeChurch.tv si preoccupa della sicurezza e della privacy di tutti i propri utenti e, in modo particolare, dei minori. Per questa ragione, l'utente adulto che intende permettere ai propri figli minori di 13 anni di accedere a YouVersion è consapevole che YouVersion si rivolge a un vasto pubblico. Conseguentemente rientra nella responsabilità dell'utente adulto stabilire, come tutore del minore, se YouVersion sia da ritenersi appropriato ad un minore.</li></ul>"
            privacy title: "Norme sulla Privacy di YouVersion"
            privacy text: "I Dati di Registrazione e altre informazioni sulla tua persona sono soggette alle nostre Norme sulla Privacy, contenute in<a href='http://youversion.com/privacy'>http://youversion.com/privacy</a>. Sei a conoscenza del fatto che utilizzando YouVersion, acconsenti alla raccolta e all'utilizzo (come indicato nella Nota Informativa sulla Privacy) di queste informazioni, compreso il trasferimento di questi dati verso gli USA e/o altri paesi per la memorizzazione, elaborazione e utilizzo tramite <a href='http://LifeChurch.tv'>Lifechurch.tv</a>."
            account title: "Account Utente, Password e Sicurezza"
            account text: "Al termine della procedura di registrazione a YouVersion riceverai una password e una designazione di account. Il mantenimento della segretezza della password e dell'account è tua responsabilità e sarai interamente responsabile di tutte le attività che avvengono tramite l'utilizzo della tua password o del tuo account. Accetti di:<ul><li>comunicare immediatamente a LifeChurch.tv qualsiasi utilizzo non autorizzato della tua password o del tuo account nonché qualsiasi altra violazione delle regole di sicurezza, e</li><li>uscire dal tuo account al termine di ogni sessione.</li></ul>"
            conduct title: "Regole di Condotta dell'Utente"
            conduct text: "Riconosci che tutte le informazioni, i dati, i file di testo, i software, le musiche, i suoni, le fotografie, le immagini, i video, i messaggi, i tag, i commenti su blog o forum o qualsiasi altro materiale ('Contenuti'), accessibili pubblicamente o trasmessi privatamente, rientrano nella sola ed esclusiva responsabilità della persona dalla quale tali Contenuti provengono. Ciò significa che sei il solo ed esclusivo responsabile per qualsivoglia Contenuto caricato, pubblicato, inviato via e-mail, o in altro modo trasmesso o diffuso per il tramite di YouVersion. LifeChurch.tv controlla i Contenuti inviati a YouVersion, ma non può ragionevolmente garantirne la correttezza, l'integrità, la qualità o l'adeguatezza. Riconosci e accetti che durante l'utilizzo di YouVersion, potresti rinvenire Contenuti che risultano offensivi, indecenti o reprensibili. Ti impegni a non utilizzare YouVersion per:<ul type='none'><li>caricare, pubblicare, inviare via e-mail o in altro modo trasmettere o diffondere Contenuti che siano illeciti, dannosi, minatori, abusivi, molesti, lesivi, diffamatori, volgari, osceni, calunniosi, invasivi della privacy altrui, carichi d'odio, discriminatori, razzisti, classisti o comunque reprensibili;</li><li>arrecare danno, in qualsivoglia modo, a minori di età;</li><li>falsificare la propria identità presentandosi, per esempio, come un rappresentante di LifeChurch.tv, un forum leader, una guida o un ospite, o in altro modo celare il proprio rapporto con altri soggetti;</li><li>creare intestazioni o in altro modo manipolare segni distintivi o indicazioni al fine di contraffare l'origine di un Contenuto trasmesso o diffuso tramite YouVersion;</li><li>caricare, pubblicare, inviare via e-mail o in altro modo trasmettere o diffondere un Contenuto che non abbia il diritto di trasmettere o diffondere in forza di una previsione di legge, di contratto ovvero a causa di un rapporto fiduciario (per esempio informazioni riservate, informazioni confidenziali apprese in forza di un rapporto di lavoro o protette da un patto di riservatezza);</li><li>caricare, pubblicare, inviare via e-mail o in altro modo trasmettere o diffondere un Contenuto che comporti la violazione di brevetti, marchi registrati, segreti, diritti d'autore o altri diritti di proprietà di terzi soggetti ('Diritti');</li><li>caricare, pubblicare, inviare via e-mail o in altro modo trasmettere o diffondere pubblicità non richiesta o non autorizzata, materiale promozionale, 'junk mail', 'spam', 'catene di S.Antonio', 'piramidi', o qualsiasi altra forma di sollecitazione</li><li>caricare, pubblicare, inviare via e-mail o in altro modo trasmettere o diffondere qualsivoglia materiale che contenga virus o altri codici, file o programmi creati per interrompere, distruggere o limitare il funzionamento dei software, degli hardware o degli strumenti di telecomunicazioni di terzi;</li><li>interrompere il normale svolgimento dei dialoghi, o comunque agire in modo da intaccare la capacità degli altri utenti di comunicare in tempo reale;</li><li>interferire o interrompere YouVersion, i server o i network collegati con YouVersion, o agire in contrasto con qualsivoglia requisito, procedura o regola dei network collegati con YouVersion;</li><li>violare, intenzionalmente o no, qualsivoglia legge o regolamento applicabile;</li><li>fornire assistenza o risorse materiali (o nasconderne o contraffarne la natura, l'ubicazione, l'origine o la proprietà) a qualsiasi organizzazione designata dal governo degli Stati Uniti come organizzazione terroristica straniera ai sensi della sezione 219 dell'Immigration and Nationality Act;</li><li>perseguitare o in altro modo molestare terzi soggetti;e/o</li><li>raccogliere o memorizzare dati personali degli altri utenti nel quadro dei comportamenti e attività vietate di cui sopra.</li></ul>LifeChurch.tv procura vantaggi personali e non economici a YouVersion e offre benefici spirituali e/o religiosi intangibili. Riconosci che LifeChurch.tv può o meno vagliare preventivamente i Contenuti. Tuttavia LifeChurch e i soggetti della stessa designati si riservano il diritto discrezionale (senza per questo assumere alcun obbligo al riguardo) di vagliare in anticipo, rifiutare o rimuovere un qualsiasi Contenuto accessibile tramite YouVersion, per qualsivoglia motivo.<br><br>Riconosci, acconsenti e accetti che LifeChurch.tv ha il diritto di accedere, conservare e comunicare le informazioni sul tuo account e i Contenuti se richiesto di fare ciò dalla legge o in buona fede nella convinzione che ciò sia ragionevolmente necessario per:<ul><li>rispettare procedimenti legali;<li>applicare le CONDIZIONI DI UTILIZZO;</li><li>replicare alle contestazioni secondo cui i Contenuti violano diritti di terzi;</li><li>rispondere alle domande del servizio clienti;o</li><li>proteggere i diritti, le proprietà o la sicurezza personale di LifeChurch.tv, dei suoi utenti e del pubblico.</li></ul><br>Sei a conoscenza del fatto che il trattamento tecnico e la trasmissione di YouVersion, inclusi i tuoi Contenuti, possano implicare<ul><li>la trasmissione dei Contenuti tramite altri network;e</li><li>modifiche al fine di conformare e adattare tali Contenuti alle specifiche tecniche dei network o delle apparecchiature di connessione.</li></ul>"
            international title: "La Natura Globale delle Comunicazioni"
