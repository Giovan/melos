    privacy:
      policy: "%{youversion} Norme sulla Privacy"
      intro: "YouVersion, un Sito Web e Applicazione gestiti e di proprietà di LifeChurch.tv, è consapevole che ci tieni a come vengono trattati e condivisi i tuoi dati personali. Ci auguriamo che le seguenti informative ti consentano di comprendere come YouVersion raccoglie, utilizza e protegge le informazioni forniteci tramite il nostro sito o la nostra applicazione."
      translation disclaimer: "La politica sulla privacy è stata tradotta per vostra comodità; tuttavia, LifeChurch.tv non offre nessuna garanzia o dichiarazione rispetto all'esattezza della traduzione. Se ci fossero delle discrepanze tra la versione in inglese e la traduzione, fa fede la versione in inglese."
      what we collect: "Che cosa raccogliamo e come lo usiamo"
      your information title: "Informazioni fornite da te"
      your information text: "Quando effettui la registrazione di un account YouVersion, o di un altro servizio o promozione LifeChurch.tv che richiede la registrazione, ti chiediamo i tuoi dati personali (ad esempio nome, indirizzo e-mail e password dell'account). Potremmo combinare i dati che invii tramite il tuo account con informazioni di altri servizi LifeChurch.tv o di terze parti per offrirti una migliore esperienza e migliorare la qualità dei nostri servizi. Alcuni servizi ti consentono di rifiutare la combinazione di tali informazioni."
      device id title: "Identificatore Univoco del Dispositivo e posizione GPS"
      device id text: "Quando accedi all'App Bibbia YouVersion, potremmo raccogliere il tuo Identificatore Univoco del Dispositivo ('UDID') e/o indirizzo IP e/o posizione GPS. Utilizziamo questi dati per offrirti un'esperienza personalizzata. Le informazioni vengono raccolte per determinare il numero complessivo di singoli dispositivi che utilizzano tutti o parte dei nostri servizi, monitorare l'utilizzo totale, analizzare dati e comunicare con te con maggiore efficacia. Potremmo combinare questi dati con informazioni di terze parti per offrirti una migliore esperienza e migliorare la qualità del nostro servizio. Non condividiamo alcun dato identificativo della persona con terze parti associate con il tuo UDID o posizione GPS senza la tua esplicita autorizzazione."
      cookies title: "I cookie di LifeChurch.tv"
      cookies text: "Quando visiti <a href='www.youversion.com'>www.youversion.com</a>, potremmo inviare al tuo computer uno o più cookie con lo scopo di identificare il tuo browser in modo univoco. (Un cookie è semplicemente un piccolo file di testo contenente una stringa di caratteri.) Accettare i nostri cookie ti consente di ricordare le tue preferenze da sessione a sessione. Sebbene la maggior parte dei browser accetti i cookie per impostazione predefinita, è possibile impostare il tuo browser in modo da rifiutare i cookie in generale oppure in modo da ricevere un avviso alla ricezione di un cookie. Alcune funzionalità e servizi YouVersion potrebbero non funzionare correttamente se i cookie sono disattivati."
      log title: "Informazioni di Log"
      log text: "Quando usi YouVersion, i nostri server registrano automaticamente le informazioni che il tuo browser invia quando visiti uno dei nostri siti. Questi log dei server in genere includono informazioni quali richiesta web, indirizzo IP, tipo e lingua del browser, data e ora della tua richiesta e uno o più cookie che potrebbero identificare in modo univoco il tuo browser."
      communications title: "Comunicazioni utente"
      communications text: "Le informazioni personali o richieste che invii via <a href='www.youversion.com/live'>www.youversion.com/live</a> saranno inviate all'amministratore di gruppo. L'amministratore di gruppo e/o uno dei suoi membri avrà accesso a queste informazioni. Quando invii un'email o un'altra comunicazione a qualsiasi sito di proprietà di LifeChurch.tv, potremmo conservare tali comunicazioni al fine di elaborare e soddisfare le tue richieste e di migliorare i nostri servizi."
      third party title: "Siti di terze parti"
      third party text: "La presente normativa sulla privacy è valida esclusivamente per siti e applicazioni di proprietà e gestiti da LifeChurch.tv. LifeChurch.tv non si ritiene responsabile di link ad altri siti accessibili dai nostri siti e servizi. Tali siti potrebbero inserire i propri cookie o altri file sul tuo computer, raccogliere dati o chiederti dati personali. È necessario conoscere bene le loro esclusive informative sulla privacy, qualora scegliessi di visitare i loro siti."
      information use title: "Modalità di utilizzo dei tuoi dati"
      information use text: "Quando effettui l'accesso a un determinato servizio per cui è richiesta la registrazione, ti chiediamo di fornire dati personali. Nel caso LifeChurch.tv volesse utilizzare questi dati per scopi diversi da quelli per cui sono stati raccolti, chiederemo il tuo consenso prima di farne uso. Puoi rifiutarti di fornire informazioni personali a qualsiasi nostro servizio, ma in tal caso potremmo non essere in grado di erogare il servizio. "
      information security title: "Modalità di tutela dei tuoi dati"
      information security text: "LifeChurch.tv non divulga i tuoi dati personali ad altri enti al di fuori di LifeChurch.tv senza il tuo esplicito consenso. LifeChurch.tv potrebbe condividere informazioni personali solo se ritiene in buona fede che l'accesso, l'utilizzo, la conservazione o la divulgazione di tali dati sia ragionevolmente necessario al fine di (a) ottemperare ad una qualsiasi legge, normativa, procedimento legale applicabile o valida richiesta di organi statali, (b) applicare le Condizioni di Utilizzo pertinenti, inclusa la verifica di potenziali violazioni delle stesse, (c) individuare, prevenire o fronteggiare in altro modo truffe o altri problemi di carattere tecnico o relativi alla sicurezza, oppure (d) salvaguardare i diritti, la proprietà o la sicurezza di LifeChurch.tv, dei suoi utenti e del pubblico nella misura richiesta o consentita dalla legge. LifeChurch.tv adotta opportune misure di sicurezza per impedire l'accesso non autorizzato o la modifica, la divulgazione o la distruzione non autorizzata dei dati. Queste misure includono esami interni delle nostre procedure di raccolta, memorizzazione ed elaborazione dei dati e delle misure di sicurezza, comprese le misure di protezione fisica per impedire l'accesso non autorizzato ai sistemi in cui sono memorizzati i dati personali. Salvo tua esplicita autorizzazione, LifeChurch.tv limita l'accesso ai dati personali ai soli dipendenti, fornitori e agenti che devono esserne a conoscenza per gestire, sviluppare o migliorare i nostri servizi. Queste figure sono vincolate da obblighi di riservatezza e potrebbero essere soggette a provvedimenti disciplinari, fra cui il licenziamento e procedimenti penali, qualora non adempiessero a tali obblighi."
      data integrity title: "Integrità dei Dati"
      data integrity text: "LifeChurch.tv controlla le nostre procedure di raccolta, memorizzazione ed elaborazione dei dati per garantire che vengano raccolti, memorizzati ed elaborati esclusivamente i dati personali necessari per fornire o migliorare i nostri servizi. Prendiamo le misure opportune per garantire che i dati personali elaborati siano accurati, completi e aggiornati, ma spetta ai nostri utenti aggiornare o correggere i propri dati personali, ove necessario."
      information access title: "Accesso e aggiornamento dei dati personali"
      information access text: "Quando utilizzi qualsiasi servizio LifeChurch.tv, ci impegniamo in buona fede a fornirti l'accesso ai tuoi dati personali e ci offriamo di correggerli, ove risultino non accurati, o di eliminarli su tua richiesta, ove non risulti necessario conservarli per legge o per legittimi scopi aziendali. Richiediamo ai singoli utenti di identificare se stessi e i dati ai quali desiderano accedere o che ci chiedono di correggere o rimuovere prima di evadere questo tipo di richieste. Ci riserviamo altresì la facoltà di non evadere richieste che risultino ingiustificatamente ripetitive o sistematiche, che richiedano un impegno tecnico eccessivo, che mettano a repentaglio la privacy altrui, che non siano assolutamente pratiche (ad esempio richieste che riguardano dati memorizzati su nastri di backup) o che non comportino un accesso obbligatorio. In tutti i casi in cui forniamo l'accesso ai dati o offriamo la correzione, eroghiamo questo servizio gratuitamente, salvo nei casi in cui ciò richieda un impegno eccessivo. Alcuni nostri servizi prevedono procedure diverse per l'accesso, la correzione o l'eliminazione dei dati personali degli utenti."
      enforcement title: "Applicazione delle norme"
      enforcement text: "LifeChurch.tv verifica regolarmente il proprio rispetto delle presenti Norme sulla Privacy. Nel caso di ricezione di reclami formali su questioni di privacy inviati per iscritto dagli utenti, è prassi di LifeChurch.tv rispondere a questi ultimi in relazione al problema segnalato. Collaboreremo con le autorità competenti, tra cui le autorità locali deputate alla tutela dei dati, per la risoluzione delle controversie che dovessero sorgere riguardo al trasferimento di dati personali e che non possano essere risolte direttamente tra LifeChurch.tv e i singoli utenti."
      questions title: "Domande"
      questions text: "Le eventuali domande in merito alle presenti norme sulla privacy possono essere inviate a: <a href='mailto:legal@youversion.com'>legal@youversion.com</a>"
    terms:
      title: "Condizioni di Utilizzo"
      translation disclaimer: "I termini d'utilizzo sono stati tradotti per vostra comodità; tuttavia, LifeChurch.tv non offre nessuna garanzia o dichiarazione rispetto all'esattezza della traduzione. Se ci fossero delle discrepanze tra la versione in inglese e la traduzione, fa fede la versione in inglese."
      acceptance title: "Accettazione delle Condizioni"
      acceptance text: "Cliccando 'Accetto', riconosci di aver letto e dato il tuo consenso ad essere vincolato dalle CONDIZIONI DI UTILIZZO YouVersion. LifeChurch.tv fornisce servizi via World Wide Web (il 'Web') e via Internet tramite la sua applicazione YouVersion e i diversi siti web, tra cui <a href-'http://youversion.com'>http://youversion.com</a> (denominati collettivamente, 'YouVersion'), soggetti alle seguenti CONDIZIONI DI UTILIZZO. LifeChurch.tv può aggiornare le CONDIZIONI DI UTILIZZO in qualsiasi momento e senza alcun preavviso. La versione più aggiornata delle CONDIZIONI DI UTILIZZO può essere visualizzata cliccando su: <a href='http://youversion.com/terms'>http://youversion.com/terms</a>. Quando utilizzi YouVersion, sarai anche soggetto ad ulteriori norme o regole che potremo pubblicare in qualsiasi momento sul sito YouVersion. Il riferimento a tali norme o regole in questa sede costituisce l'integrazione delle stesse nelle presenti CONDIZIONI DI UTILIZZO. Tutte le violazioni alle presenti CONDIZIONI DI UTILIZZO dovranno essere comunicate via email a <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
      description title: "Descrizione del Servizio"
      description text: "LifeChurch.tv fornisce agli utenti l'accesso, tramite YouVersion, a numerosi servizi. Questi comprendono, ma non sono limitati a, visualizzazione di video on line, post e commenti del blog, commenti, vari altri strumenti di comunicazione, forum e contenuti personalizzati, senza alcun costo per l'utente. Utilizzando YouVersion, riconosci e accetti che tale uso può comprendere comunicazioni da LifeChurch.tv. Queste comprendono, ma non sono limitate a, annunci di servizio, messaggi amministrativi e altri messaggi che hai sottoscritto. Comprendi e accetti che è tua responsabilità ottenere accesso a YouVersion e tale accesso può comportare spese di terzi (come tariffe di provider Internet, costi di traffico o altri costi connessi alla visualizzazione e invio di messaggi)."
      registration title: "I Tuoi Obblighi di Registrazione"
      registration text: "Accetti e acconsenti a:<ul><li>fornire informazioni personali veritiere, esatte, aggiornate e complete secondo quanto indicato nel/i modulo/i di registrazione di YouVersion (Dati di Registrazione) e</li>»<li>gestire e aggiornare tempestivamente i Dati di Registrazione affinché rimangano veritieri, esatti, aggiornati e completi. Se LifeChurch.tv ha ragione di credere che tali informazioni siano false, inaccurate, non aggiornate o incomplete, LifeChurch.tv ha il diritto di sospendere o chiudere il tuo account e negare l'uso presente o futuro di YouVersion (o parte di esso). LifeChurch.tv si preoccupa della sicurezza e della privacy di tutti i propri utenti e, in modo particolare, dei minori. Per questa ragione, l'utente adulto che intende permettere ai propri figli minori di 13 anni di accedere a YouVersion è consapevole che YouVersion si rivolge a un vasto pubblico. Conseguentemente rientra nella responsabilità dell'utente adulto stabilire, come tutore del minore, se YouVersion sia da ritenersi appropriato ad un minore.</li></ul>"
      privacy title: "Norme sulla Privacy di YouVersion"
      privacy text: "I Dati di Registrazione e altre informazioni sulla tua persona sono soggette alle nostre Norme sulla Privacy, contenute in<a href='http://youversion.com/privacy'>http://youversion.com/privacy</a>. Sei a conoscenza del fatto che utilizzando YouVersion, acconsenti alla raccolta e all'utilizzo (come indicato nella Nota Informativa sulla Privacy) di queste informazioni, compreso il trasferimento di questi dati verso gli USA e/o altri paesi per la memorizzazione, elaborazione e utilizzo tramite <a href='http://LifeChurch.tv'>Lifechurch.tv</a>."
      account title: "Account Utente, Password e Sicurezza"
      account text: "Al termine della procedura di registrazione a YouVersion riceverai una password e una designazione di account. Il mantenimento della segretezza della password e dell'account è tua responsabilità e sarai interamente responsabile di tutte le attività che avvengono tramite l'utilizzo della tua password o del tuo account. Accetti di:<ul><li>comunicare immediatamente a LifeChurch.tv qualsiasi utilizzo non autorizzato della tua password o del tuo account nonché qualsiasi altra violazione delle regole di sicurezza, e</li><li>uscire dal tuo account al termine di ogni sessione.</li></ul>"
      conduct title: "Regole di Condotta dell'Utente"
      conduct text: "Riconosci che tutte le informazioni, i dati, i file di testo, i software, le musiche, i suoni, le fotografie, le immagini, i video, i messaggi, i tag, i commenti su blog o forum o qualsiasi altro materiale ('Contenuti'), accessibili pubblicamente o trasmessi privatamente, rientrano nella sola ed esclusiva responsabilità della persona dalla quale tali Contenuti provengono. Ciò significa che sei il solo ed esclusivo responsabile per qualsivoglia Contenuto caricato, pubblicato, inviato via e-mail, o in altro modo trasmesso o diffuso per il tramite di YouVersion. LifeChurch.tv controlla i Contenuti inviati a YouVersion, ma non può ragionevolmente garantirne la correttezza, l'integrità, la qualità o l'adeguatezza. Riconosci e accetti che durante l'utilizzo di YouVersion, potresti rinvenire Contenuti che risultano offensivi, indecenti o reprensibili. Ti impegni a non utilizzare YouVersion per:<ul type='none'><li>caricare, pubblicare, inviare via e-mail o in altro modo trasmettere o diffondere Contenuti che siano illeciti, dannosi, minatori, abusivi, molesti, lesivi, diffamatori, volgari, osceni, calunniosi, invasivi della privacy altrui, carichi d'odio, discriminatori, razzisti, classisti o comunque reprensibili;</li><li>arrecare danno, in qualsivoglia modo, a minori di età;</li><li>falsificare la propria identità presentandosi, per esempio, come un rappresentante di LifeChurch.tv, un forum leader, una guida o un ospite, o in altro modo celare il proprio rapporto con altri soggetti;</li><li>creare intestazioni o in altro modo manipolare segni distintivi o indicazioni al fine di contraffare l'origine di un Contenuto trasmesso o diffuso tramite YouVersion;</li><li>caricare, pubblicare, inviare via e-mail o in altro modo trasmettere o diffondere un Contenuto che non abbia il diritto di trasmettere o diffondere in forza di una previsione di legge, di contratto ovvero a causa di un rapporto fiduciario (per esempio informazioni riservate, informazioni confidenziali apprese in forza di un rapporto di lavoro o protette da un patto di riservatezza);</li><li>caricare, pubblicare, inviare via e-mail o in altro modo trasmettere o diffondere un Contenuto che comporti la violazione di brevetti, marchi, segreti, diritti d'autore o altri diritti di proprietà di terzi soggetti ('Diritti');</li><li>caricare, pubblicare, inviare via e-mail o in altro modo trasmettere o diffondere pubblicità non richiesta o non autorizzata, materiale promozionale, 'junk mail', 'spam', 'catene di S.Antonio', 'piramidi', o qualsiasi altra forma di sollecitazione</li><li>caricare, pubblicare, inviare via e-mail o in altro modo trasmettere o diffondere qualsivoglia materiale che contenga virus o altri codici, file o programmi creati per interrompere, distruggere o limitare il funzionamento dei software, degli hardware o degli strumenti di telecomunicazioni di terzi;</li><li>interrompere il normale svolgimento dei dialoghi, o comunque agire in modo da intaccare la capacità degli altri utenti di comunicare in tempo reale;</li><li>interferire o interrompere YouVersion, i server o i network collegati con YouVersion, o agire in contrasto con qualsivoglia requisito, procedura o regola dei network collegati con YouVersion;</li><li>violare, intenzionalmente o no, qualsivoglia legge o regolamento applicabile;</li><li>fornire assistenza o risorse materiali (o nasconderne o contraffarne la natura, l'ubicazione, l'origine o la proprietà) a qualsiasi organizzazione designata dal governo degli Stati Uniti come organizzazione terroristica straniera ai sensi della sezione 219 dell'Immigration and Nationality Act;</li><li>perseguitare o in altro modo molestare terzi soggetti;e/o</li><li>raccogliere o memorizzare dati personali degli altri utenti nel quadro delle regole di condotta e attività vietate di cui sopra.</li></ul>LifeChurch.tv procura vantaggi personali e non economici a YouVersion e offre benefici spirituali e/o religiosi intangibili. Riconosci che LifeChurch.tv può o meno vagliare preventivamente i Contenuti. Tuttavia LifeChurch e i soggetti della stessa designati si riservano il diritto discrezionale (senza per questo assumere alcun obbligo al riguardo) di vagliare in anticipo, rifiutare o rimuovere un qualsiasi Contenuto accessibile tramite YouVersion, per qualsivoglia motivo.<br><br>Riconosci, acconsenti e accetti che LifeChurch.tv ha il diritto di accedere, conservare e comunicare le informazioni sul tuo account e i Contenuti se richiesto di fare ciò dalla legge o in buona fede nella convinzione che ciò sia ragionevolmente necessario per:<ul><li>rispettare procedimenti legali;<li>applicare le CONDIZIONI DI UTILIZZO;</li><li>replicare alle contestazioni secondo cui i Contenuti violano diritti di terzi;</li><li>rispondere alle domande del servizio clienti;o</li><li>proteggere i diritti, le proprietà o la sicurezza personale di LifeChurch.tv, dei suoi utenti e del pubblico.</li></ul><br>Sei a conoscenza del fatto che il trattamento tecnico e la trasmissione di YouVersion, inclusi i tuoi Contenuti, possano implicare<ul><li>la trasmissione dei Contenuti tramite altri network;e</li><li>modifiche al fine di conformare e adattare tali Contenuti alle specifiche tecniche dei network o delle apparecchiature di connessione.</li></ul>"
      international title: "La Natura Globale delle Comunicazioni"
      international text: "Riconosci che durante l'utilizzo di YouVersion, le tue comunicazioni saranno inviate tramite reti informatiche di LifeChurch.tv, parti delle quali sono situate in diverse parti del mondo. Per questo motivo, comunicazioni che sembrano essere di tipo interno possono determinare la trasmissione di comunicazioni interstatali e internazionali indipendentemente da dove ti trovi fisicamente al momento della trasmissione. Di conseguenza, riconosci che l'utilizzo di YouVersion determina la trasmissione di dati a livello interstatale e internazionale. Riconoscendo la natura globale di Internet, ti impegni a rispettare tutte le norme locali concernenti la condotta on line e i Contenuti accettabili. In particolare, ti impegni a rispettare tutte le leggi applicabili concernenti la trasmissione di dati tecnici esportati dagli Stati Uniti o dal paese nel quale sei residente."
      content title: "Contenuti Inviati o Resi Disponibili per l'Inclusione nel Servizio"
      content text: "LifeChurch.tv non rivendica la proprietà dei Contenuti che invii o rendi disponibili per l'inclusione in YouVersion. Tuttavia, relativamente ai Contenuti inviati o resi disponibili per l'inclusione in aree di YouVersion accessibili al pubblico, concedi a LifeChurch.tv la/e seguente/i licenza/e non esclusiva/e, esente/i da royalty e universale/i, secondo i casi:<ul type='none'><li>Relativamente ai Contenuti inviati o resi disponibili per l'inclusione in aree di YouVersion accessibili al pubblico, la licenza di utilizzare, distribuire, riprodurre, modificare, adattare, eseguire pubblicamente, visualizzare pubblicamente e creare opere derivate da tali Contenuti unicamente per il fine di distribuire e promuovere la specifica parte di YouVersion nella quale tali Contenuti sono stati inviati o resi disponibili. Tale licenza è valida solo per il tempo durante il quale ritieni di voler mantenere tali Contenuti su YouVersion e cesserà nel momento in cui tali Contenuti vengono rimossi da parte tua o di LifeChurch.tv.</li><br><li>Relativamente ai Contenuti inviati o resi disponibili per l'inclusione in aree di YouVersion accessibili al pubblico diverse da fotografie, immagini, file audio o video, la licenza perpetua, irrevocabile e liberamente sublicenziabile di utilizzare, distribuire, riprodurre, modificare, adattare, pubblicare, tradurre, eseguire pubblicamente, visualizzare pubblicamente e creare opere derivate da tali Contenuti (in toto o in parte) e di incorporare tali Contenuti in altre opere in qualsiasi formato o tramite qualsiasi mezzo ora noto o di futura invenzione.</li><br><li>'Accessibili al pubblico.' Sono considerate aree di YouVersion 'accessibili al pubblico' quelle in cui l'accesso sia consentito al pubblico. Tali aree di YouVersion accessibili al pubblico comprendono, tra l'altro, bacheche, commenti su blog, aree di community e forum aperti sia ai membri che ai visitatori.</li></ul>"
      contributions title: "Contributi a YouVersion"
      contributions text: "Quando invii idee, suggerimenti, documenti e/o proposte ('Contributi') a YouVersion, accetti e acconsenti che:<ul><li>i tuoi Contributi non contengono informazioni confidenziali o proprietarie;</li><li>LifeChurch.tv non ha alcun obbligo di confidenzialità, esplicita o implicita, rispetto ai Contributi;</li><li>LifeChurch.tv ha il diritto di utilizzare o divulgare (o di decidere di non utilizzare o non divulgare) tali Contributi a qualsiasi scopo, in qualsiasi modo e in qualsiasi mezzo in tutto il mondo;</li><li>LifeChurch.tv potrebbe aver già preso in considerazione o avere in fase di sviluppo qualcosa di simile ai Contributi;</li><li>i tuoi Contributi diventano automaticamente proprietà di LifeChurch.tv senza che LifeChurch.tv abbia alcun obbligo nei tuoi confronti;e</li><li>non hai in alcun caso diritto a ricompense o rimborsi di alcun tipo da parte di LifeChurch.tv.</li></ul>"
      indemnity title: "Manleva e Clausola Esonerativa"
      indemnity text: "Ti impegni a tenere indenne e a manlevare LifeChurch.tv nonché i soggetti da essa controllati o a essa consociati, i suoi funzionari, rappresentanti, dipendenti, partner nonché licenziatari da qualsiasi domanda di risarcimento o richiesta, incluse le ragionevoli spese legali, avanzata da terzi, che possa derivare dai Contenuti da te inviati, trasmessi o resi disponibili tramite YouVersion, dal tuo utilizzo di YouVersion o da tua connessione a YouVersion, da tua violazione delle CONDIZIONI DI UTILIZZO o da tua violazione dei diritti di terzi. Riconosci e accetti espressamente che LifeChurch.tv nonché i soggetti da essa controllati o a essa consociati, i suoi funzionari, dipendenti, rappresentanti, partner nonché licenziatari non rilasciano alcuna garanzia che:<ul><li> YouVersion soddisferà le tue esigenze;</li><li> YouVersion verrà fornito senza interruzioni, con puntualità, in modo sicuro o privo di errori; e</li><li> i risultati ottenuti dall'utilizzo di YouVersion siano corretti o affidabili. In nessun caso e per nessuna ragione LifeChurch.tv potrà essere ritenuta responsabile per eventuali perdite o danni di alcun tipo occorsi in conseguenza dell'utilizzo di Contenuti resi disponibili tramite YouVersion.</li></ul>Riconosci e accetti espressamente che qualsiasi materiale scaricato o altrimenti ottenuto tramite l'utilizzo di YouVersion è a tua discrezione e a tuo rischio, e che sei l'unico responsabile per eventuali danni ai suoi sistemi informatici o per la perdita di dati derivante dal download di tale materiale."
      resale title: "Utilizzo Personale del Servizio"
      resale text: "Ti impegni a non riprodurre, duplicare, copiare, vendere, eseguire framing, rivendere e comunque a non sfruttare a fini commerciali una qualunque parte di YouVersion (incluso il tuo ID LifeChurch.tv), nonché l'utilizzo o l'accesso a YouVersion."
