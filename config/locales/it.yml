  about page:
    relevancy: "Pertinenza"
    relevancy copy: "Nelle passate generazioni, l'accesso alla Bibbia era molto limitato per le persone. Oggi non è più così. Tuttavia, molte persone che hanno accesso alla Bibbia pensano che il suo messaggio non si applichi alla loro vita. Allo stesso tempo, ci sono altri che credono che c'è un collegamento tra la Bibbia e le loro esperienze di ogni giorno."
    information revolution: "Rivoluzione dell'Informazione"
    information revolution copy: "Nell'ultimo decennio, Internet ha operato una rivoluzione mai vista prima. Con la possibilità di condividere, contribuire, creare, diffondere e comunicare, è facile scambiare chi siamo e che cosa crediamo con il resto del mondo."
    youversion copy: "Dal suo inizio nel 1996, lo scopo di LiveChurch.tv è stato portare le persone a diventare seguaci di Cristo pienamente devoti a Lui. In questa ottica, abbiamo cercato dei nuovi modi per aiutare le persone a collegare la Bibbia alla loro vita quotidiana. Nel corso degli anni, i nostri metodi sono cambiati perché abbiamo adottato vari tecnologie e strategie. Ma in fondo, quello su cui ci concentriamo rimane dimostrare e insegnare alle persone come la Parola di Dio riguarda tutti, qualunque cosa facciano nella vita. "
    youversion copy 2: "YouVersion rappresenta una nuova frontiera negli sforzi di LifeChurch.tv. Non stiamo solo sviluppando un mezzo per avere un impatto sul mondo con una tecnologia innovativa; quello che è ancora più importante è incoraggiare le persone a impegnarsi in un rapporto con Dio mentre scoprono il significato della Bibbia per la loro vita."
    partners title: "Gli Editori della Bibbia, nostri Partner"
    partners text: "Senza la generosità degli editori della Bibbia che collaborano con noi, YouVersion semplicemente non potrebbe fornire tante Bibbie alla nostra comunità mondiale. Molti di voi avete chiesto come ringraziare questi sostenitori vitali della missione di YouVersion. Puoi imparare di più su loro, i loro ministeri e i modi per sostenerli attraverso i link seguenti."
