  about page:
    relevancy:                                  "Hubungan"
    relevancy copy:                             "Di generasi terdahulu, akses ke Alkitab sangat terbatas. Hari ini, tidak demikian adanya. Namun, banyak orang yang sudah memiliki akses ke Alkitab masih berpikir kalau pesannya tidak dapat diterapkan ke kehidupan mereka. Pada saat yg bersamaan, ada orang lain yang meyakini adanya hubungan antara Alkitab dengan pengalaman mereka setiap hari."
    information revolution:                     "Revolusi Informasi"
    information revolution copy:                "Selama dekade terakhir, Internet telah membawa revolusi yang memampukan manusia melakukan hal-hal yang beum pernah terjadi. Dengan kemampuan untuk berbagi, menyumbang, mencipta, menyiarkan, dan berkomunikasi, kini mudah untuk mengekspresikan siapa kita dan apa yang kita percaya kepada seluruh dunia."
    youversion copy:                            "Sejak berdirinya di tahun 1996, tujuan LifeChurch.tv adalah memimpin orang untuk menjadi pengikut Kristus yang khusyuk. Dengan ini, kami mencari cara-cara baru untuk membantu orang menghubungkan Alkitab dengan kehidupan mereka sehari-hari. Metode kami telah berubah dari tahun ke tahun dengan memakai berbagai teknologi dan strategi. Namun pada intinya, kami tetap fokus pada relevansi seraya mendemonstrasikan dan mengajar orang bagaimana Firman Tuhan berlaku untuk semua orang, di manapun mereka dalam kehidupan."
    youversion copy 2:                          "YouVersion menunjukkan pencapaian baru dalam usaha LifeChurch.tv. Kami bukan hanya membangun alat untuk mempengaruhi dunia dengan menggunakan teknologi inovatif, lebih pentingnya, kami melibatkan orang masuk dalam hubungan dengan Tuhan ketika mereka menemukan relevannya Alkitab bagi hidup mereka."
    partners title:                             "Mitra-mitra Penerbit Alkitab"
    partners text:                              "Tanpa mitra-mitra penerbit Alkitab kita yang dermawan, YouVersion takkan mampu menyediakan komunitas dunia dengan begitu banyak Alkitab. Banyak dari Anda bertanya bagaimana Anda dapat berterima kasih pada pendukung penting dari misi YouVersion ini. Anda dapat belajar tentang mereka, pelayanan mereka, dan cara-cara untuk mendukung mereka melalui tautan dibawah ini."
