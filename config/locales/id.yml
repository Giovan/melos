    privacy:
      policy:                                   "%{youversion} Kebijakan Privasi"
      intro:                                    "YouVersion, Website dan Aplikasi dimiliki dan dioperasikan oleh LifeChurch.tv, mengerti anda peduli bagaimana informasi mengenai anda digunakan dan dibagikan. Kami harap pernyataan berikut akan membantu anda mengerti bagaimana YouVersion akan mengumpulkan, menggunakan dan melindungi informasi yang anda berikan ke kami di website atau app kami. Kami tidak akan menggunakan atau membagikan informasi anda dengan siapapun kecuali seperti yang dijelaskan dalam Kebijakan Privasi ini."
      what we collect:                          "Apa yang kami kumpulkan dan bagaimana kami menggunakannya"
      your information title:                   "Informasi yang anda berikan"
      your information text:                    "Ketika anda mendaftar pada akun YouVersion, atau servis atau promosi LifeChurch.tv lainnya yang mengharuskan registrasi, kami meminta anda untuk informasi pribadi (seperti nama, alamat email dan kata kunci akun anda). Kami mungkin menggabungkan informasi yang anda kirim di bawah akun anda, dengan informasi dari servis LifeChurch.tv atau pihak ketiga lainnya untuk memberikan anda pengalaman yang lebih baik dan meningkatkan kualitas servis kami. Untuk servis tertentu, kami memungkinkan anda untuk menolak penggabungan informasi tersebut."
      device id title:                          "Unique Device ID"
      device id text:                           "Ketika anda akses YouVersion Aplikasi Alkitab, kami dapat mengumpulkan Unique Device ID ('UDID') anda dan/atau alamat IP. Kami menggunakan UDID anda untuk memberikan pengalaman yang disesuaikan untuk anda.  Informasi UDID dikumpulkan untuk menentukan jumlah keseluruhan perangkat unik yang menggunakan servis kami atau bagian dari servis kami, untuk melacak total penggunaan , menganalisis data , dan berkomunikasi dengan anda lebih efektif. Kami dapat menggabungkan UDID anda dengan informasi dari pihak ketiga untuk memberikan anda pengalaman yang lebih baik dan untuk meningkatkan kualitas servis kami. Kami tidak akan membagikan segala informasi pribadi dengan pihak ketiga yang berhubungan dengan UDID anda."
      cookies title:                            "LifeChurch.tv cookies"
      cookies text:                             "Ketika anda mengunjungi %{link}, kami dapat mengirim satu atau 'cookies' lebih ke komputer anda, sehingga kami dapat mengidentifikasi browser anda secara unik. ('Cookie' hanyalah sebuah file teks berisi serangkaian karakter). Menerima 'cookie' kami memungkinkan anda untuk menyimpan preferensi anda dari sesi ke sesi. Meskipun kebanyakan browser akan menerima cookie secara default, Anda dapat mengatur browser Anda untuk menolak semua cookie atau memberitahu Anda ketika sedang dikirim cookie. Beberapa fitur dan servis YouVersion  tidak dapat berfungsi dengan baik jika anda menonaktifkan cookie."
      log title:                                "Informasi Log"
      log text:                                 "Ketika anda menggunakan servis LifeChurch.tv, server kami secara otomatis mencatat informasi yang browser anda kirim ketika anda mengunjungi salah satu dari website kami. Server log ini dapat memasukkan informasi seperti permintaan web anda, alamat Internet Protocol, jenis browser, bahasa browser, tanggal dan jam permintaan anda, dan satu cookie atau lebih dapat mengidentifikasi browser anda secara unik."
      communications title:                     "Komunikasi Pengguna"
      communications text:                      "Informasi Pribadi atau permintaan yang anda kirim lewat %{link} akan dikirim ke grup administrator. Grup administrator dan/atau satu dari member mereka akan mengakses informasi ini. Ketika anda mengirim email atau komunikasi lainnya ke website dimiliki LifeChurch.tv, kami mungkin menyimpan komunikasi itu untuk memproses pertanyaan, merespons permintaan dan memperbaiki mutu layanan kami."
      third party title:                        "Situs pihak ketiga"
      third party text:                         "Kebijakan privasi ini hanya berlaku untuk situs dan aplikasi yang dimiliki dan dioperasikan oleh LifeChurch.tv. LifeChurch.tv tidak dapat mengatur situs lain yang yang terhubung dengan berbagai macam situs dan servis dari LifeChurch.tv. Situs lainnya dapat menempatkan cookies atau file lainnya kedalam komputer anda, mengumpulkan data atau informasi pribadi dari anda. Anda harus mengenal lebih lanjut tentang kebijakan privasi khusus dari situs lainnya apabila anda mengunjungi situs tersebut."
      information use title:                    "Bagaimana kami menggunakan informasi anda?"
      information use text:                     "Ketika anda mendaftar untuk layanan tertentu yang membutuhkan pendaftaran, kami akan meminta anda untuk meneyediakan informasi pribadi. Jika LifeChurch.tv ingin menggunakan informasi ini untuk tujuan yang tidak sesuai dengan tujuan dikumpulkannya informasi ini, pihak LifeChurch.tv akan meminta persetujuan dari anda terlebih dahulu sebelum menggunakan informasi ini. Kami tidak akan mengumpulkan atau menggunakan informasi sensitif untuk tujuan-tujuan selain yang dideskripsikan dalam Kebijakan Privasi dan/atau dalam pemberitahuan layanan yang bersifat spesifik, kecuali terlebih dahulu memperoleh izin dari anda. Anda dapat menolak untuk mengirimkan informasi pribadi anda ke berbagai layanan dari LifeChurch.tv, yang mana dalam hal ini, LifeChurch.tv mungkin tidak dapat menyediakan layanan itu bagi anda."
      information sharing title:                "Bagaimana kami membagikan informasi anda?"
      information sharing text:                 "LifeChurch.tv tidak membagikan informasi pribadi anda kepada institusi lain diluar LifeChurch.tv. Namun, LifeChurch.tv dapat membagikan informasi pribadi anda apabila LifeChurch.tv dengan etiket baik percaya bahwa akses, pengunaan, pemeliharaan, atau pembukaan informasi ini benar-benar beralasan dan penting untuk (a) memenuhi kewajiban dibawah ketentuan perundang-undangan yang berlaku, aturan, proses hukum, atau permintaan pemerintah yang harus dilaksanakan, (b) untuk melaksanakan aturan pengunaan yang berlaku, termasuk investigasi kemungkinan terjadinya pelanggaran, (c) mendeteksi, mencegah, atau mengatasi penipuan, keamanan atau isu teknis, atau (d) memberikan perlindungan terhadap ancaman yang segera terjadi terhadap hak, properti, atau kesalamatan dari LifeChurch.tv, penggunanya atau publik seperti yang diwajibkan dan diizinkan oleh ketentuan hukum yang berlaku."
