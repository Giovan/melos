    privacy:
      policy: "Kebijakan Privasi %{youversion} "
      intro: "YouVersion, suatu Situs Web dan Aplikasi yang dimiliki dan dioperasikan oleh LifeChurch.tv, mengerti Anda peduli bagaimana informasi tentang Anda digunakan dan dibagikan. Kami harap pernyataan berikut akan membantu Anda memahami bagaimana YouVersion akan mengumpulkan, menggunakan dan melindungi informasi yang Anda sediakan bagi kami di situs atau aplikasi kami."
      translation disclaimer: "Kebijakan privasi telah diterjemahkan untuk kenyamanan Anda; namun, LifeChurch.tv tidak membuat jaminan atau pernyataan akan keakuratan terjemahan. Jika beberapa kerancuan ditemukan antara Bahasa Inggris dan versi terjemahan, maka yang mengikat adalah versi Bahasa Inggris."
      what we collect: "Apa yang kami kumpulkan dan bagaimana kami menggunakannya"
      your information title: "Informasi yang Anda sediakan"
      your information text: "Saat Anda mendaftar untuk akun YouVersion, atau layanan lain LifeChurch.tv atau promosi yang butuh pendaftaran, kami menanyai anda tentang informasi pribadi (seperti nama, alamat email dan kata sandi akun). Kami mungkin menggabungkan informasi yang Anda masukkan untuk akun Anda, dengan informasi dari layanan lain LifeChurch.tv atau pihak ketiga untuk memberikan Anda pengalaman yang lebih baik dan untuk meningkatkan kualitas pelayanan kami. Untuk layanan tertentu, kami memperbolehkan Anda menolak penggabungan informasi tersebut. "
      device id title: "ID Unik Piranti dan lokasi GPS"
      device id text: "Saat Anda memasuki Aplikasi Alkitab YouVersion, kami mungkin mengumpulkan ID Unik Piranti ('UDID') dan/ atau alamat IP dan/ atau lokasi GPS anda. Kami menggunakan informasi ini untuk menghadirkan pengalaman yang disesuaikan bagi Anda. Informasi dikumpulkan untuk menentukan jumlah total piranti unik yang menggunakan layanan kami atau bagian dari layanan kami, untuk memantau total penggunaan, menganalisa data, dan komunikasi yang lebih efektif dengan Anda. Kami mungkin menggabungkan informasi ini dengan informasi dari para pihak ketiga. Tanpa ijin yang jelas dari Anda, kami tidak akan membagikan informasi pribadi apapun dengan pihak ketiga sehubungan dengan UDID atau lokasi GPS Anda."
      cookies title: "LifeChurch.tv cookies"
      cookies text: "Saat Anda mengunjungi <a href='www.youversion.com'>www.youversion.com</a>, kami mungkin mengirim satu atau banyak 'cookies' ke komputer Anda, sehingga kami dapat mengidentifikasikan browser Anda secara unik. (Sebuah 'cookie' adalah sebuah file teks kecil berisi serangkaian karakter). Menerima 'cookie' kami memungkinkan Anda menyimpan preferensi anda dari sesi ke sesi lainnya. Meskipun kebanyakan browser menerima 'cookie' secara default, Anda dapat mengatur browser Anda untuk menolak semua 'cookie' atau memberitahu Anda ketika 'cookie' sedang dikirim. Beberapa fitur dan layanan YouVersion tidak akan berfungsi dengan baik jika Anda meniadakan 'cookie'."
      log title: "Informasi Log"
      log text: "Saat Anda menggunakan YouVersion, server kami secara otomatis mencatat informasi yang browser Anda kirim ketika Anda mengunjungi salah satu website kami. Catatan server ini mungkin termasuk informasi seperti permintaan web Anda, alamat Internet Protocol, jenis browser, bahasa browser, tanggal dan jam permintaan Anda, dan satu atau lebih cookie yang dapat mengidentifikasi browser Anda secara unik."
      communications title: "Komunikasi Pengguna"
      communications text: "Informasi pribadi atau permintaan yang Anda kirim lewat <a href='www.youversion.com/live'>www.youversion.com/live</a> akan dikirim ke grup administrator. Grup administrator dan/atau satu dari anggota mereka akan mempunyai akses ke informasi ini. Ketika Anda mengirim email atau komunikasi lainnya ke website yang dimiliki LifeChurch.tv, kami mungkin menyimpan komunikasi itu untuk memproses pertanyaan, menanggapi permintaan dan meningkatkan mutu pelayanan kami."
      third party title: "Situs pihak ketiga"
      third party text: "Kebijakan privasi ini hanya berlaku bagi situs dan aplikasi yang dimiliki dan dioperasikan oleh LifeChurch.tv. LifeChurch.tv tidak dapat mengatur situs lain yang terhubung dari berbagai situs dan servis kami. Situs tersebut dapat menempatkan cookies mereka atau file lainnya pada komputer Anda, mengumpulkan data atau meminta informasi pribadi dari Anda. Anda harus membiasakan diri Anda dengan Kebijakan Privasi unik mereka, bila anda memilih mengunjungi situs mereka."
      information use title: "Bagaimana kami menggunakan informasi Anda?"
      information use text: "Saat Anda mendaftar untuk layanan tertentu yang membutuhkan pendaftaran, kami meminta Anda menyediakan informasi pribadi. Jika LifeChurch.tv ingin menggunakan informasi ini untuk tujuan yang berbeda dari tujuan dikumpulkannya informasi ini, maka kami akan meminta persetujuan Anda terlebih dahulu sebelum menggunakannya. Anda dapat menolak memberikan informasi pribadi Anda ke layanan kami manapun, dalam hal ini, kami tidak dapat menyediakan layanan tersebut bagi Anda."
      information security title: "Bagaimana kami melindungi informasi tentang Anda?"
      information security text: "LifeChurch.tv tidak membagikan data pribadi anda dengan institusi lain di luar LifeChurch.tv tanpa persetujuan anda. LifeChurch.tv mungkin membagikan data pribadi anda hanya bila ada kepercayaan yang baik bahwa akses, penggunaan, pemeliharaan atau penyingkapan dari informasi tersebut diperlukan untuk (a) memenuhi hukum, peraturan, proses hukum atau permintaan pemerintah yang berlaku, (b) menegakkan Ketentuan Penggunaan yang berlaku, termasuk investigasi penyalah-gunaan, (c) mendeteksi, mencegah, dan sebagainya berkaitan dengan pemalsuan alamat, keamanan, atau masalah teknis, atau (d) perlidungan terhadap bahaya yang menimpa hak, milik atau keamanan LifeChurch.tv, penggunanya atau masyarakat umum yang diharuskan atau diijinkan oleh law.LifeChurch.tv mengambil kebijakan yang sesuai untuk melindungi dari akses tidak sah atau perubahan hak akses, penyingkapan atau perusakan data, termasuk pemeriksaan internal dari koleksi data kami, praktek penyimpanan dan pemrosesan dan kebijakan keamanan, juga kebijakan keamanan fisik untuk menjaga dari akses tidak sah ke sistem di mana kami menyimpan data pribadi. Kecuali dengan persetujuan anda, LifeChurch.tv membatasi akses ke data pribadi kepada karyawan, kontraktor dan agen kami yang memerlukan informasi tersebut untuk beroperasi membangun atau meningkatkan pelayanan kami. Orang-orang tersebut dijamin dengan kewajiban merahasiakan dan akan dikenai sanksi, termasuk pemberhentian dan tuntutan kriminal, bila mereka gagal memenuhi kewajiban tersebut."
      data integrity title: "Integritas Data"
      data integrity text: "LifeChurch.tv meninjau pengumpulan, penyimpanan dan pengolahan data kami untuk memastikan bahwa kami hanya mengumpulkan, menyimpan dan mengolah informasi pribadi yang dibutuhkan untuk menyediakan atau meningkatkan pelayanan kami. Kami mengambil langkah-langkah beralasan untuk memastikan bahwa informasi pribadi yang kami olah adalah akurat, lengkap, dan terkini, tapi kami bergantung pada para pengguna kami untuk memperbaharui atau memperbaiki informasi pribadi mereka kapanpun perlu."
      information access title: "Mengakses and memperbarui informasi pribadi"
      information access text: "Ketika Anda menggunakan layanan LifeChurch.tv, kami melakukan usaha dengan niat baik untuk menyediakan anda akses ke informasi pribadi dan juga untuk memperbaiki data tersebut jika tidak akurat atau untuk menghapus data berdasarkan permintaan Anda jika tidak ada permintaan penahanan oleh hukum atau untuk tujuan layanan yang sah.Kami meminta para pengguna secara individu untuk mengidentifikasikan diri dan informasi yang diminta untuk diakses, diperbaiki atau dihilangkan sebelum memproses permintaan tersebut, dan kami mungkin menolak untuk memproses permintaan yang berulang-ulang tanpa alasan atau secara sistematik, menuntut tindakan teknis yang tidak sesuai, membahayakan privasi yang lainnya, atau sesuatu yang sangat tidak dapat dilakukan (seperti, meminta informasi terkait dalam kaset cadangan), atau atau akses yang tidak dibutuhkan. Dalam segala hal yang kami sediakan akses dan perbaikan informasi, kami menyelenggarakan layanan ini secara gratis, kecuali jika dalam pelaksanaannya menuntut usaha yang tidak bisa dilakukan. Beberapa dari layanan kami memiliki prosedur yang berbeda untuk mengakses, memperbaiki atau menghapus data pribadi."
