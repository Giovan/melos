    privacy:
      policy: "%{youversion} Kebijakan Privasi"
      intro: "YouVersion, sebuah Website dan Aplikasi yang dimiliki dan dioperasikan oleh LifeChurch.tv, memahami bahwa Anda peduli bagaimana informasi tentang Anda digunakan dan dibagikan. Kami berharap pernyataan berikut akan membantu Anda memahami bagaimana YouVersion akan mengumpulkan, menggunakan dan melindungi informasi yang Anda sediakan bagi kami di situs atau aplikasi kami."
      translation disclaimer: "Kebijakan privasi telah diterjemahkan untuk kenyamanan Anda; namun, LifeChurch.tv tidak membuat jaminan atau pernyataan akan keakuratan terjemahan. Jika beberapa kerancuan ditemukan antara Bahasa Inggris dan versi terjemahan, maka yang mengikat adalah versi Bahasa Inggris."
      what we collect: "Apa yang kami kumpulkan dan bagaimana kami menggunakannya"
      your information title: "Informasi yang Anda berikan"
      your information text: "Ketika Anda mendaftar untuk akun YouVersion, atau layanan LifeChurch.tv lainnya atau promosi yang butuh pendaftaran, kami menanyakan anda tentang informasi pribadi (seperti nama, alamat email dan kata sandi akun). Kami mungkin menggabungkan informasi yang Anda masukkan untuk akun Anda, dengan informasi dari layanan LifeChurch..tv lainnya atau pihak ketiga untuk memberikan Anda pengalaman yang lebih baik dan untuk meningkatkan kualitas pelayanan kami. Untuk layanan tertentu, kami memperbolehkan Anda menolak penggabungan informasi tersebut. "
      device id title: "ID unik perangkat dan lokasi GPS"
      device id text: "Saat Anda memasuki Aplikasi Alkitab YouVersion, kami mungkin mengumpulkan ID Unik Perangkat ('UDID') dan/ atau alamat IP dan/ atau lokasi GPS anda. Kami menggunakan informasi ini untuk menghadirkan pengalaman yang disesuaikan bagi Anda. Informasi dikumpulkan untuk menentukan jumlah total perangkat unik yang menggunakan layanan kami atau bagian dari layanan kami, untuk memantau total penggunaan, menganalisa data, dan komunikasi yang lebih efektif dengan Anda. Kami mungkin menggabung informasi ini dengan informasi dari para pihak ketiga. Tanpa ijin yang jelas dari Anda, kami tidak akan membagikan informasi pribadi apapun dengan pihak ketiga sehubungan dengan UDID atau lokasi GPS Anda."
      cookies title: "LifeChurch.tv cookies"
      cookies text: "Saat Anda mengunjungi <a href='www.youversion.com'>www.youversion.com</a>, kami mungkin mengirim satu atau banyak 'cookies' ke komputer Anda, sehingga kami dapat mengidentifikasi browser Anda secara unik. (Sebuah 'cookie' adalah sebuah file teks berisi serangkaian karakter). Menerima 'cookie' kami memungkinkan Anda menyimpan preferensi anda dari sesi ke sesi. Meskipun kebanyakan browser menerima 'cookie' secara default, Anda dapat mengatur browser Anda untuk menolak semua 'cookie' atau memberitahu Anda ketika 'cookie' sedang dikirim. Beberapa fitur dan layanan YouVersion tidak akan berfungsi dengan baik jika Anda meniadakan 'cookie'."
      log title: "Informasi Log"
      log text: "Saat Anda menggunakan YouVersion, server kami secara otomatis mencatat informasi yang browser Anda kirim ketika Anda mengunjungi salah satu website kami. Catatan server ini mungkin termasuk informasi seperti permintaan web Anda, alamat Internet Protocol, jenis browser, bahasa browser, tanggal dan jam permintaan Anda, dan satu atau lebih cookie yang dapat mengidentifikasi browser Anda secara unik."
      communications title: "Komunikasi Pengguna"
      communications text: "Informasi pribadi atau permintaan yang Anda kirim lewat <a href='www.youversion.com/live'>www.youversion.com/live</a> akan dikirim ke grup administrator. Grup administrator dan/atau satu dari member mereka akan mengakses informasi ini. Ketika Anda mengirim email atau komunikasi lainnya ke website dimiliki LifeChurch.tv, kami mungkin menyimpan komunikasi itu untuk memproses pertanyaan, menanggapi permintaan dan memperbaiki mutu layanan kami."
      third party title: "Situs pihak ketiga"
      third party text: "Kebijakan privasi ini hanya berlaku untuk situs dan aplikasi yang dimiliki dan dioperasikan oleh LifeChurch.tv. LifeChurch.tv tidak dapat mengatur situs lain yang yang terhubung dengan berbagai macam situs dan servis dari LifeChurch.tv. Situs lainnya dapat menempatkan cookies atau file lainnya kedalam komputer Anda, mengumpulkan data atau informasi pribadi dari anda. Anda harus mengenal lebih lanjut tentang kebijakan privasi khusus dari situs lainnya apabila anda mengunjungi situs tersebut."
      information use title: "Bagaimana kami menggunakan informasi Anda?"
      information use text: "Saat Anda mendaftar untuk layanan tertentu yang membutuhkan pendaftaran, kami meminta Anda menyediakan informasi pribadi. Jika LifeChurch.tv ingin menggunakan informasi ini untuk tujuan yang berbeda dari tujuan dikumpulkannya informasi ini, maka kami akan meminta persetujuan Anda terlebih dahulu sebelum menggunakannya. Anda dapat menolak memberikan informasi pribadi Anda ke layanan kami manapun, yang dalam hal ini, kami mungkin tidak dapat menyediakan layanan tersebut bagi Anda."
      information security title: "Bagaimana kami melindungi informasi tentang Anda?"
      information security text: "LifeChurch.tv tidak membagikan informasi pribadi Anda dengan institusi lain di luar LifeChurch.tv tanpa persetujuan anda secara jelas. LifeChurch.tv mungkin membagikan informasi pribadi anda hanya jika terdapat sebuah keyakinan bahwa akses, penggunaan, preservasi atau pembukaan informasi tersebut adalah penting dengan alasan untuk (a) melengkapi proses hukum, aturan, legalitas apapun yang berlaku atau permintaan yang memaksa secara pemerintahan, (b) melaksanakan Aturan Penggunaan yang berlaku, termasuk penyelidikan terhadap potensi kekerasan, (c) mendeteksi, mencegah atau jika tidak penipuan alamat, keamanan atau masalah teknis lainnya, atau (d) melindungi terhadap bahaya yang serupa terhadap hak-hak, properti atau keselamatan dari LifeChurch.tv, para pengguna atau publik seperti yang diminta atau diijinkan oleh hukum. LifeChurch.tv mengambil tolok ukur pengamanan yang tepat untuk melindungi dari akses yang tidak berwenang  atau perubahan yang tidak sah untuk membongkar atau merusak data. Termasuk review internal dari koleksi data kami, penyimpanan dan pemrosesan tolok ukur dan pelaksanaan pengamanan, juga tolok ukur pengamanan secara fisik untuk menjaga terhadap akses yang tidak sah ke sistem tempat kami menyimpan data pribadi. Kecuali dengan ijin yang jelas dari anda, LifeChurch.tv melarang pekerja, kontraktor dan agen-agen yang perlu untuk mengetahui informasi tersebut untuk mengoperasikan, mengembangkan atau meningkatkan pelayanan kami, untuk memperoleh akses menuju informasi pribadi anda. orang-orang ini terikat kewajiban secara rahasia dan mungkin akan menjadi pihak yang didisiplinkan, termasuk pemberhentian dan penuntutan kriminal, jika mereka gagal memenuhi kewajiban mereka."
