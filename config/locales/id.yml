        privacy: 
            policy: "Kebijakan Privasi %{youversion}"
            intro: "YouVersion, suatu Situs Web dan Aplikasi yang dimiliki dan dioperasikan oleh LifeChurch.tv, mengerti Anda peduli bagaimana informasi tentang Anda digunakan dan dibagikan. Kami harap pernyataan berikut akan membantu Anda memahami bagaimana YouVersion akan mengumpulkan, menggunakan dan melindungi informasi yang Anda sediakan di situs atau ap kami."
            translation disclaimer: "Kebijakan privasi telah diterjemahkan untuk kenyamanan Anda; namun, LifeChurch.tv tidak membuat jaminan atau pernyataan akan keakuratan terjemahan. Jika ada kerancuan ditemukan antara versi Bahasa Inggris dan terjemahan, versi Bahasa Inggris akan mengambil alih."
            what we collect: "Apa yang kami kumpulkan dan bagaimana kami menggunakannya"
            your information title: "Informasi yang Anda sediakan"
            your information text: "Saat Anda mendaftar akun YouVersion, atau layanan lain LifeChurch.tv atau promosi yang butuh pendaftaran, kami bertanya tentang informasi pribadi Anda (seperti nama, alamat email dan kata sandi akun). Kami mungkin menggabungkan informasi yang Anda masukkan ke akun Anda, dengan informasi dari layanan lain LifeChurch.tv atau pihak ketiga untuk memberikan Anda pengalaman yang lebih baik dan meningkatkan kualitas pelayanan kami. Untuk layanan tertentu, kami memperbolehkan Anda menolak penggabungan informasi tersebut."
            device id title: "ID Piranti Unik dan lokasi GPS"
            device id text: "Saat Anda memasuki Aplikasi Alkitab YouVersion, kami mungkin mengumpulkan ID Unik Piranti ('UDID') dan/atau alamat IP dan/atau lokasi GPS Anda. Kami menggunakan informasi ini untuk menghadirkan pengalaman yang disesuaikan bagi Anda. Informasi dikumpulkan untuk menentukan jumlah total piranti unik yang menggunakan layanan kami atau bagian dari layanan kami, untuk memantau total penggunaan, menganalisa data, dan berkomunikasi lebih efektif dengan Anda. Kami mungkin menggabungkan informasi ini dengan informasi dari para pihak ketiga untuk meningkatkan kualitas pelayanan kami. Tanpa ijin yang jelas dari Anda, kami tidak akan membagikan informasi pribadi apapun pada pihak ketiga sehubungan dengan UDID atau lokasi GPS Anda."
            cookies title: "LifeChurch.tv cookies"
            cookies text: "Saat Anda mengunjungi <a href='www.youversion.com'>www.bible.com</a>, kami mungkin mengirim satu atau lebih 'cookies' ke komputer Anda, sehingga kami dapat mengidentifikasikan browser Anda secara unik. (Cookie adalah file teks kecil berisi serangkaian karakter). Menerima 'cookie' kami memungkinkan Anda menyimpan preferensi Anda dari sesi ke sesi. Meskipun kebanyakan browser menerima 'cookie' secara default, Anda dapat mengatur browser untuk menolak semua 'cookie' atau memberitahu Anda ketika 'cookie' dikirim. Beberapa fitur dan layanan YouVersion tidak akan berfungsi dengan baik jika Anda meniadakan 'cookie'."
            log title: "Informasi Log"
            log text: "Saat Anda memakai YouVersion, server kami secara otomatis mencatat informasi yang browser Anda kirim saat Anda mengunjungi salah satu situs web kami. Server log ini mungkin termasuk informasi seperti permintaan web, alamat Internet Protocol, jenis browser, bahasa browser, tanggal dan jam permintaan Anda, dan satu atau lebih cookie yang dapat mengidentifikasi browser Anda secara unik."
            communications title: "Komunikasi Pengguna"
            communications text: "Informasi pribadi atau permintaan yang Anda kirim lewat <a href='www.youversion.com/live'>www.bible.com/live</a> akan dikirim ke grup administrator. Grup administrator dan/atau satu dari anggota mereka akan memiliki akses ke informasi ini. Ketika Anda mengirim email atau komunikasi lainnya ke website yang dimiliki LifeChurch.tv, kami mungkin menyimpan komunikasi itu untuk memproses pertanyaan, menanggapi permintaan dan meningkatkan pelayanan kami."
            third party title: "Situs pihak ketiga"
            third party text: "Kebijakan privasi ini hanya berlaku bagi situs dan ap yang dimiliki dan dioperasikan oleh LifeChurch.tv. LifeChurch.tv tidak dapat mengatur situs lain yang terhubung dari berbagai situs dan servis kami. Situs tersebut dapat menempatkan cookies mereka atau file lainnya pada komputer Anda, mengumpulkan data atau meminta informasi pribadi dari Anda. Anda harus membiasakan diri dengan Kebijakan Privasi unik mereka, bila Anda memilih mengunjungi situs mereka."
            information use title: "Bagaimana kami menggunakan informasi Anda?"
            information use text: "Saat Anda mendaftar untuk layanan tertentu yang membutuhkan pendaftaran, kami meminta Anda menyediakan informasi pribadi. Jika LifeChurch.tv ingin menggunakan informasi ini untuk tujuan yang berbeda dari saat pengumpulan, maka kami akan meminta persetujuan Anda terlebih dahulu sebelum menggunakannya. Anda dapat menolak memberikan informasi pribadi Anda ke layanan kami manapun, dalam hal ini, kami tidak dapat menyediakan layanan tersebut bagi Anda."
            information security title: "Bagaimana kami melindungi informasi Anda?"
            information security text: "LifeChurch.tv tidak membagikan data pribadi Anda dengan institusi lain di luar LifeChurch.tv tanpa persetujuan Anda. LifeChurch.tv mungkin membagikan data pribadi Anda hanya bila ada kepercayaan yang baik bahwa akses, penggunaan, pemeliharaan atau penyingkapan dari informasi tersebut diperlukan untuk (a) memenuhi hukum, regulasi, proses hukum atau permintaan pemerintah yang berlaku, (b) menegakkan Syarat Penggunaan yang berlaku, termasuk investigasi penyalahgunaan, (c) mendeteksi, mencegah, dan sebagainya berkaitan dengan pemalsuan alamat, keamanan, atau masalah teknis, atau (d) perlidungan terhadap bahaya yang menimpa hak, milik atau keamanan LifeChurch.tv, penggunanya atau masyarakat umum yang diharuskan atau diijinkan oleh hukum. LifeChurch.tv mengambil kebijakan yang sesuai untuk melindungi dari akses tidak sah atau perubahan hak akses, penyingkapan atau perusakan data, termasuk pemeriksaan internal dari koleksi data kami, praktek penyimpanan dan pemrosesan dan kebijakan keamanan, juga kebijakan keamanan fisik untuk menjaga dari akses tidak sah ke sistem di mana kami menyimpan data pribadi. Kecuali dengan persetujuan Anda, LifeChurch.tv membatasi akses ke data pribadi kepada karyawan, kontraktor dan agen kami yang memerlukan informasi tersebut untuk beroperasi, membangun atau meningkatkan pelayanan kami. Orang-orang tersebut dijamin dengan kewajiban merahasiakan dan akan dikenai sanksi, termasuk pemberhentian dan tuntutan kriminal, bila mereka gagal memenuhi kewajiban tersebut."
            data integrity title: "Integritas Data"
            data integrity text: "LifeChurch.tv meninjau pengumpulan, penyimpanan dan pengolahan data kami untuk memastikan bahwa kami hanya mengumpulkan, menyimpan dan mengolah informasi pribadi yang dibutuhkan untuk menyediakan atau meningkatkan pelayanan kami. Kami mengambil langkah logis untuk memastikan bahwa informasi pribadi yang kami olah adalah akurat, lengkap, dan terkini, tapi kami bergantung pada para pengguna kami untuk memperbarui atau memperbaiki informasi pribadi mereka kapanpun perlu."
            information access title: "Mengakses and memperbarui informasi pribadi"
            information access text: "Ketika Anda memakai layanan LifeChurch.tv, kami berusaha baik untuk menyediakan Anda akses ke informasi pribadi dan juga untuk memperbaiki data tersebut jika tidak akurat atau menghapus data berdasarkan permintaan Anda jika tidak ada permintaan secara hukum atau untuk tujuan layanan yang sah. Kami meminta para pengguna untuk mengidentifikasi diri dan informasi yang diminta untuk diakses, diperbaiki atau dihilangkan sebelum memproses permintaan tersebut, dan kami mungkin menolak untuk memproses permintaan yang berulang-ulang tanpa alasan atau sistematik, menuntut tindakan teknis yang tidak sesuai, membahayakan privasi yang lainnya, atau sesuatu yang sangat tidak praktis (seperti, meminta informasi terkait dalam kaset cadangan), atau akses yang tidak dibutuhkan. Dalam segala hal yang kami sediakan akses dan perbaikan informasi, kami menyediakan layanan ini secara gratis, kecuali jika dalam pelaksanaannya menuntut usaha yang tidak bisa dilakukan. Beberapa dari layanan kami memiliki prosedur yang berbeda untuk mengakses, memperbaiki atau menghapus data pribadi."
