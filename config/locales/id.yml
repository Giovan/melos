  about page:
    relevancy: "Relevansi"
    relevancy copy: "Di generasi terdahulu, akses ke Alkitab sangat terbatas. Hari ini, tidak lagi masalah. Namun, banyak orang yang sudah memiliki akses ke Alkitab berpikir bahwa pesannya tidak berlaku di kehidupan mereka. Pada saat bersamaan, ada mereka yang meyakini adanya hubungan antara Alkitab dengan pengalaman keseharian mereka."
    information revolution: "Revolusi Informasi"
    information revolution copy: "Selama satu dekade terakhir ini, Internet telah membawa revolusi yang memampukan manusia seperti yang tak pernah tejadi sebelumnya. Dengan kemampuan untuk berbagi, berkontribusi, mencipta, menyiarkan, dan berkomunikasi, kini mudah untuk mengekspresikan bersama seluruh dunia siapa kita dan apa yang kita percaya."
    youversion copy: "Sejak mulai di tahun 1996, tujuan LifeChurch.tv adalah menuntun orang menjadi pengikut Kristus yang sepenuhnya setia. Untuk itu, kami telah mencari berbagai cara baru untuk membantu orang menghubungkan Alkitab dengan kehidupan keseharian mereka. Metode kami telah berubah dari tahun ke tahun dengan berbagai  tehnologi dan strategi yang kami gunakan. Namun intinya, fokus kami tetap berkaitan karena kami terus berusaha menunjukkan dan mengajarkan orang bagaimana Firman Tuhan berlaku bagi semua orang, di manapun mereka dalam kehidupan."
    youversion copy 2: "YouVersion mewakili pencapaian baru dalam usaha LifeChurch.tv. Kami tak hanya membuat alat berteknologi maju untuk mempengaruhi dunia, yang lebih penting, kami melibatkan orang ke dalam hubungan dengan Tuhan saat mereka menemukan keterkaitan yang Alkitab miliki bagi hidup mereka."
    partners title: "Para Mitra Penerbit Alkitab"
    partners text: "Tanpa mitra-mitra penerbit Alkitab kami yang dermawan, YouVersion takkan mampu menyediakan begitu banyak Alkitab bagi komunitas dunia. Banyak dari Anda bertanya bagaimana Anda dapat berterima kasih kepada para pendukung penting misi YouVersion ini. Anda dapat belajar lebih banyak tentang mereka, pelayanan mereka, dan berbagai cara mendukung mereka melalui tautan di bawah ini."
    translation title: "Tim Penerjemah Kami"
    learn more: "Pelajari Lebih Lanjut"
    bible dot com title: "Apa yang terjadi dengan Bible.com yang lama?"
    bible dot com copy: "Jika Anda mencari pesan Christ Unlimited Ministries dari Bud dan Betty Miller atau situs lama Bible.com, silakan kunjungi situs baru mereka di <a href='http://www.bibleresources.org'>BibleResources.org</a>"
