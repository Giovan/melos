        relevancy copy: "Trong quá khứ, con người không có nhiều cơ hội để tìm đọc Kinh Thánh, nhưng ngày nay mọi sự đã khác. Tuy vậy những người có cơ hội tiếp cận Kinh Thánh lại nghĩ thông điệp này không áp dụng cho cuộc sống của họ. Cùng một lúc đó, nhiều người khác tin rằng có sự liên hệ chặt chẽ giữa Kinh Thánh và trải nghiệm hằng ngày của họ."
