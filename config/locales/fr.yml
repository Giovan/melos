  about page:
    relevancy:                                  "Pertinence"
    relevancy copy:                             "Les générations qui nous ont précédées avaient un accès limité à la Bible. Nous ne sommes plus à ce stade de nos jours. Cependant, plusieurs personnes ayant accès à la Bible pensent que Son message est en décalage par rapport à leur vie. Contrairement à ceux qui réussissent à établir un lien entre la Bible et leurs expériences de tous les jours."
    information revolution:                     "La révolution de l'information"
    information revolution copy:                "Depuis la dernière décennie, internet a révolutionné la vie de millions de personnes comme jamais auparavant. Avec la possibilité de partager, contribuer, créer, diffuser et communiquer, il est aisé d'échanger avec le reste du monde et de leur exprimer ce en quoi nous croyons."
    youversion copy:                            "Depuis ses débuts en 1996, l'objectif de LifeChurch.tv a été d'amener le peuple de Dieu à devenir de véritables et dévoués imitateurs de Christ. Dans cette optique, nous avons cherché de nouveaux moyens leur permettant de connecter la Bible à leur quotidien. Nos méthodes ont évolué au fil des années notamment avec les diverses innovations technologiques et stratégiques. Mais l'essentiel, notre vision, ce que nous tenons à démontrer à tout prix, est la pertinence de la Parole de Dieu: combien Elle est adaptée à la vie de chacun, quelle que soit sa situation."
    youversion copy 2:                          "YouVersion représente une nouvelle étape dans les efforts de LifeChurch.tv. Nous ne développons pas cet outil dans le seul but d'impacter le monde avec une technologie novatrice, en fait nous incitons les gens à s'engager dans une relation avec Dieu en découvrant l'importance de la Bible dans leurs vies."
