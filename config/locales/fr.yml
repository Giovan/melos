    "main": "Des dizaines de millions de personnes utilisent l'application Bible App™ pour intégrer la Parole de Dieu dans leur quotidien. Télécharger l'application gratuite et accéder à vos favoris, notes et Plans de lecture où que vous vous trouviez. Profitez des centaines de versions disponibles, y compris des versions audio, tout cela à partir de votre appareil mobile."
