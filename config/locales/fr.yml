cords de non divulgation) ; %{item} de télécharger, afficher, transmettre par e-mail ou autrement rendre disponible tout contenu qui enfreint tout brevet, marque, secret commercial, droit d'auteur ou autres droits de propriété («droits») de toute partie; %{item} de télécharger, afficher, transmettre par e-mail ou autrement rendre disponible toute publicité non sollicitée ou non autorisée, du matériel promotionnel, \"junk mail\", le spam, les chaînes de lettres, les ''opérations pyramidales\", ou toute autre forme de sollicitation %{item} de télécharger, afficher, transmettre par e-mail ou autrement rendre disponible tout élément contenant des virus informatiques ou tout autre code informatique, fichiers ou programmes conçus pour interrompre, détruire ou limiter la fonctionnalité de tout logiciel ou matériel informatique ou équipement de télécommunications; %{item} de perturber le flux normal du dialogue , ou d'agir d'une manière qui affecte négativement la capacité des autres utilisateurs à s'engager dans des échanges en temps réel; %{item} d'interférer ou de perturber YouVersion ou les serveurs ou réseaux connectés à YouVersion, ou désobéir aux exigences, procédures, politiques ou règlements de réseaux connectés à YouVersion; %{item} d'enfreindre délibérément ou involontairement toute législation locale, provinciale, nationale ou internationale, y compris les réglementations promulguées par la US Securities and Exchange Commission, les règles d'échanges nationaux ou autres, y compris, sans limitation, le New York Stock Exchange, l'American Stock Exchange ou le NASDAQ, et toute réglementation ayant force de loi ; %{item} de fournir un soutien matériel ou des ressources (ou à dissimuler ou de déguiser la nature, l'emplacement, la source , ou la propriété du support matériel ou de ressources) à tout organisme (s) désigné par le gouvernement des États-Unis comme une organisation terroriste étrangère en vertu de l'article 219 de la Loi sur l'immigration et la nationalit