  "registration":
    "benefits blurb": "Créer un compte YouVersion vous donne accès à une panoplie d'options telles que les favoris et les notes. Elles s'afficheront sur tout appareil d'où vous vous connecterez. Un compte vous permet également de partager la Bible avec vos amis. Prenez une minute et pour vous inscrire!"
    "benefits title": "Vivez Pleinement l'Expérience"
    "bookmark blurb": "Besoin d'utiliser la fonction \"favoris\"? Excellente idée! Elle permet de noter les versets que vous voulez mémoriser, partager ou les marquer. Connectez-vous ou créez un compte en cliquant sur le lien ci-dessous, puis commencez!"
    "friends blurb": "Envie d'échanger avec des amis? Excellent! Vous pourrez partager vos expériences et vous entraider pour atteindre vos objectifs de lecture. Connectez-vous ou créez un compte en cliquant sur le lien ci-dessous, et jetez-vous à l'eau!"
    "highlight blurb": "Vous voulez suligner ce passage? Bonne idée! Surligner peut vous aider à organiser et garder le fil des vos passages préférés. Connectez-vous ou créez un compte en cliquant sur le lien ci-dessous, puis commencez!"
    "note blurb": "Vous voulez prendre des notes sur ce passage? Bonne idée! Les notes vous aident à organiser et vous remémorer les révélations que vous avez dans la Parole. Connectez-vous ou créez un compte en cliquant sur le lien ci-dessous et lancez-vous!"
    "plan blurb": "Disposé à entamer un plan de lecture? Astucieux!  Les plans vous aident à intégrer la Bible dans votre quotidien. Connectez-vous ou créez un compte en cliquant sur le lien ci-dessous, puis laissez-vous conduire!"
