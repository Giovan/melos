    privacy:
      policy: "Politique de Confidentialité %{youversion}"
      intro: "YouVersion est une site web et application mobile qui est partie de LifeChurch.tv, nous savons l'importance pour vous de savoir comme votre information est utilisé et partagé. Nous espérons les rapports suivantes vous aideront à entendre comment YouVersion rassemblera, utilisera et protégera l'information que vous nous donnons sur notre site et app. Nous n'utiliserons pas ou partagerons votre information avec n'importe qui excepté comme décrit dans cette déclaration de confidentialité. "
      translation disclaimer: "La clause de confidentialité a été traduite à votre convenance. Cependant, LifeChurch.tv ne garantit pas l'exactitude des termes traduits par rapport au texte source. Au cas où des divergeances seraient constatées entre l'Anglais et la langue de traduction, la version Anglaise prévaudra."
      what we collect: "Ce que nous recevons et l'usage que nous en faisons"
      your information title: "L'information que vous fournissez"
      your information text: "Quand vous vous enregistrez pour une compte de YouVersion, ou des autres services de LifeChurch.tv ou promotions qui exige l'enregistrement, nous vous demandons l'information personal (comme votre nom, la direction électronique, et un compte et le mot de passe). Nous pouvons combiner l'information qui vous enregistrez dans votre compte, avec l'information d'autres services de LifeChurch.tv ou tiers pour vous fournir une meilleure expérience et améliorer la qualité de nos services. Pour quelques services, nous pouvons vous permettre de quitter ou combiner telle information."
      device id title: "Numéro UDID"
      device id text: "Lorsque vous accédez à la Bible App de YouVersion, nous pouvons récupérer votre numéro de série (\"UDID\") ou adresse IP. Nous les utilisons afin de vous apporter une expérience sur-mesure. L'UDID est recensée à des fins statistiques, pour l'analyse de données et aussi pour communiquer plus efficacement avec vous. Nous pourrons associer votre UDID avec des informations tierces dans le but d'optimiser votre expérience avec nous et améliorer notre qualité de service. nous ne partageons aucune donnée personnelle relative à votre UDID avec  des tiers."
      cookies title: "Cookies LifeChurch.tv"
      cookies text: "Quant vous visitez %{link}, nous pouvons envoyer un ou plus cookies au votre ordinateur, pour que nous puissions identifier seulement votre navigateur. (Un cookie est seulement un petit fichier de texte contenant une chaîne de caractères.) Quand vous acceptez nos cookies vous permettre garder vos préférences de session à la session. Bien que la plupart de navigateurs acceptent les cookies par défaut, vous pouvez ajuster votre navigateur pour refuser tous les cookies, ou pour vous dire quand vous êtes envoyé un cookie. Quelques YouVersion caractéristiques et services ne peuvent pas fonctionner correctement si vous avez les cookies annulées."
      log title: "Information d'enregistrement"
      log text: "Lorsque vous utilisez les services LifeChurch.tv, nos serveurs enregistrent automatiquement les informations que votre navigateur envoie lorsque vous visitez un de nos sites. Ces logs du serveur peuvent contenir des informations telles que votre requête web, adresse de protocole Internet, le type de navigateur, la langue du navigateur, la date et l'heure de votre demande, et un ou plusieurs cookies qui peuvent identifier de manière unique votre navigateur."
      communications title: "Communications utilisateur"
      communications text: "L'information personel ou demandes que vous soumettez via %{link} seront envoyez à l'administrateur de groupe. L'administrateur de groupe et/ou un de leurs membres aura de l'access à cette information. Quand vous envoyez un mail ou une autre communication à un des LifeChurch.tv sites, nous pouvons maintenez ces transmissions pour traiter vôtres demandes, et pour répondre vôtres pétitions et améliorer nos services."
      third party title: "Sites externes"
      third party text: "Cette Déclaration de Confidentialité s'applique seulement aux sites et applications qui sont propreté et actionnés pour LifeChurch.tv. LifeChurch.tv ne peut pas réguler des autres sites joignent de nos divers sites web et services. Ces autres sites peuvent placer ses propres cookies ou autres fichiers sur votre ordinateur, collectionner données ou solliciter votre information personnelle. Vous devriez se familiariser avec leurs Déclarations de Confidentialité, si vous devriez choisissiez de visiter leurs sites. "
      information use title: "Comment utilisons-nous vos informations?"
      information use text: "Lorsque vous vous inscrivez pour un service particulier qui nécessite une inscription, nous vous demandons de fournir vos informations personnelles. Si LifeChurch.tv souhaite utiliser ces informations d'une manière autre que le but pour lequel elles ont été recueillies, alors nous vous demanderons votre consentement préalable à une telle utilisation. Nous n'allons pas recueillir ou utiliser les informations sensibles à d'autres fins que celles décrites dans cette Politique de Confidentialité et / ou dans les avis de services spécifiques, à moins que nous n'ayons obtenu votre consentement préalable. Vous pouvez refuser de fournir vos renseignements personnels à n'importe lequel de nos services, auquel cas LifeChurch.tv ne pourra être en mesure de vous fournir ces services."
      information security title: "Sécurité des informations"
      information security text: "LifeChurch.tv prend des mesures de sécurité appropriées pour "
      data integrity title: "Véracité des données"
      data integrity text: "LifeChurch.tv traite les informations personnelles uniquement pour les buts pour lesquels ont été ressemblées et selon cette Déclaration de Confidentialité ou toute notification d'intimité  pour une service-spécifique. Nous révisons notre collecte de données, stockage et pratiques de traitement pour s'assurer que nous nous rassemblons seulement que nous collectons, stockons et traitons les informations personnelles requises pour fournir ou améliorer nos services. nous prenons étapes raisonnables pour assurer que l'information personnelle que nous traitons est précis, complet et actuel, mais nous dépendons de l'actualisation ou la correction de nos utilisateurs sur leurs informations personnelles touts les fois nécessaire."
      information access title: "Accéder et mettre à jour ses données personnelles"
      information access text: "Quand vous utilisez aucun service de LifeChurch.tv, nous faisons des efforts de bon foi de vous fournir l'accès a vos informations personnelles et l'opportunité de corriger ces données s'ils sont imprécises ou effacer telles données à votre demande si on ne l'exige pas pour être maintenu par loi ou pour le service légitime. Nous demandons chaque utilisateur de s'identifier  et l'information demandé pour donner de l'accès, de la correction ou pour l'effacer, avant le traitement de ces demandes, et nous pouvons refuser de traiter des demandes qui sont réitérées ou systématiques, q'exigent l'effort technique disproportionné, qui compromettre l'intimité d'autres, ou soyez extrêmement impraticable (par exemple, les demandes au sujet de l'information résidant sur ------), ou pour quel accès "
      enforcement title: "Mise en application"
      enforcement text: "LifeChurch.tv revoit périodiquement sa conformité avec la Politique de confidentialité. Lorsque nous recevons des plaintes écrites concernant les questions de confidentialité, notre politique est de contacter l'utilisateur plaignant au sujet de ses préoccupations. Nous allons coopérer avec les autorités de réglementation appropriées, y compris les autorités locales de protection des données, afin de résoudre les plaintes concernant le transfert des données personnelles qui ne peuvent pas être résolus entre LifeChurch.tv et un individu."
