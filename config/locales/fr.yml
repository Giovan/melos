re-screen Content, but that LifeChurch.tv and its designees shall have the right (but not the obligation) in their sole discretion to pre-screen, refuse, or remove any Content that is available via YouVersion, for any reason.%{line_break}You acknowledge, consent and agree that LifeChurch.tv may access, preserve and disclose your account information and Content if required to do so by law or in a good faith belief that such access preservation or disclosure is reasonably necessary to: %{item}(a) comply with legal process; %{item}(b) enforce the TERMS OF USE; %{item}(c) respond to claims that any Content violates the rights of third parties; %{item}(d) respond to your requests for customer service; or %{item}(e) protect the rights, property or personal safety of LifeChurch.tv, its users and the public.%{line_break}You understand that the technical processing and transmission of YouVersion, including your Content, may involve %{item}(a) transmissions over various networks; and %{item}(b) changes to conform and adapt to technical requirements of connecting networks or devices."
