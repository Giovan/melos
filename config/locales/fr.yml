    relevancy copy: "Les générations qui nous ont précédés avaient un accès limité à la Bible. Nous ne sommes plus à ce stade de nos jours. Cependant, plusieurs personnes ayant accès à la Bible pensent que Son message est en décalage par rapport à leur vie. Contrairement à ceux qui réussissent à établir un lien entre la Bible et leurs expériences de tous les jours."
