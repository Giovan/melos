        youversion copy: "از ابتدای کار در ۱۹۹۶ تا کنون، لایف‌چرچ‌تی‌وی در راستای هدایت مردم به پیروی وفادارانه از مسیح فعالیت کرده است. بدین‌ترتیب، ما در جستجوی راه‌های جدیدی برای کمک به افراد بوده‌ایم تا بتواند میان کتاب‌مقدس و زندگی روزمره‌شان ارتباط برقرار سازند. روش ما طی این سال‌ها با توجه به بهره‌گیری از تکنولوژی و راهبردهای جدید تغییر کرده است.‏  "
