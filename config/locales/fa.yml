      your information title: "اطلاعاتی که شما در اختیار می گذارید"
      your information text: "هنگامی که در YouVersion یا دیگر خدمات LifeChurch.tv که نیاز به ثبت نام دارد، حساب کاربری درست می کنید، ما اطلاعات فردی (مانند نام، ایمیل و رمز ورود) شما را می پرسیم. ما اطلاعاتی که شما در حسابتان ارائه می کنید را با اطلاعات به دست آمده از دیگر خدمات LifeChurch.tv و یا اشخاص ثالث ترکیب می کنیم تا تجربه ای بهتر برای شما فراهم کنیم و کیفیت خدمات خود را بهبود بخشیم. امکان دارد برای خدمات خاصی این امکان را به شما بدهیم که از ترکیب این اطلاعات انصراف دهید. "
