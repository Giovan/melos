    privacy:
      policy: "قوانین حریم خصوصی %{youversion}"
      intro: "YouVersion به عنوان یک وبسایت و نرم افزار تحت مدیریت و مالکیت LifeChurch.tv، می داند که نحوه انتشار و استفاده از اطلاعات شما برایتان اهمیت دارد. امیدواریم بیانه های پیش رو کمکتان کند تا مطلع شوید YouVersion به چه نحو اطلاعاتی که شما از طریق نرم افزار یا وبسایت در اختیار ما قرار می دهید را جمع آوری، استفاده و حفاظت می کند.  "
