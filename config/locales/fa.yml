            information security text: "LifeChurch.tv اطلاعات شخصی شما را بدون کسب اجازۀ صریح از شما با هیچ مؤسسۀ دیگری خارج از این وب‌سایت به اشتراک نخواهد گذاشت. این وب‌سایت تنها در صورتی اطلاعات شخصی شما را به اشتراک خواهد گذاشت که محتوای ایمانی خوبی دارند که دسترسی، استفاده، حفظ یا علنی ساختن آنها به منظور (الف) اجرای هر گونه قانون، مقررات، فرایند حقوقی یا درخواست دولتی قابل اجرا، (ب) اجرای شروط قابل اعمال استفاده از اطلاعات شامل تحقیق و بررسی هر گونه نقض بالقوۀ قانون، (ج) بازرسی، پیشگیری یا کلاهبرداری از طریق دادن آدرسِ غیر، مسائل امنیتی و فنی یا (د) محافظت در برابر وارد شدن هر گونه آسیب قریب‌الوقوع به حقوق، دارایی یا ایمنی LifeChurch.tv، کاربران آن یا عموم مردم که طبق قانون لازم یا مجاز دانسته شده‌ است، به‌شکلی منطقی ضروری می‌باشد. LifeChurch.tv جهت مقابله با دسترسی یا تغییر، افشا یا از بین بردن اطلاعات، اقدامات امنیتی مناسبی به عمل می‌آورد که عبارتند از: مرور داخلی مجموعۀ داده‌ها، اقدامات مرتبط با ذخیره، پردازش داده‌ها و اقدامات ایمنی و نیز اقدامات امنیتی فیزیکی به منظور حفاظت در برابر دسترسی غیرمجاز افراد به سیستمهایی که اطلاعات شخصی را در آنها ذخیره می‌کنیم. جز در مواردی که LifeChurch.tv اجازۀ صریح شما را کسب نموده باشد، دسترسی به اطلاعات شخصی صرفاً محدود به کارمندان، پیمانکاران و کارگزارانی در این وب‌سایت است که جهت راه‌اندازی، توسعه یا بهبود بخشیدن به خدمات‌ ما نیازمند آگاهی از آنها هستند. این افراد به تعهدات محرمانه بودن اطلاعات پایبند می‌باشند و در صورت عمل نکردن به این تعهدات، مشمول مجازاتهایی از قبیل پایان خدمت و تعقیب کیفری خواهند شد."
