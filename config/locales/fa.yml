  registration:
    benefits title: "بدست آوردن تجربه کامل"
    benefits blurb: "ایجاد حساب YouVersion امکانات و دسترسی هایی از جمله نشان گذاری و یادداشت در اختیار شما می گذارد، که در تمامی دستگاه هایی که به حساب خود وارد شده باشید نمایش داده می شود. حساب کاربری کار را برای به اشتراک گذاری کتاب مقدس با دوستانتان نیز راحت می کند، پس یک یا دو دقیقه وقت صرف کنید و عضو شوید."
    plan blurb: "به نظر می رسد که شما می خواهید یک برنامه خواندن را  شروع کنید .هوشمند! طرح می تواند  شما را کمک کند که کتاب مقدس را بخشی از زندگی روزانه خود بسازید .\nورود به سیستم کنید  یا ایجاد یک حساب کاربری نمایید در زیر و شروع  کنید ."
    bookmark blurb: "به نظر می رسد که شما می خواهید از نشان ها استفاده کنید. خیلی خوب! نشان ها به شما اجازه می دهند آیه های مورد نظر را به یاد داشته باشید، به اشتراک بگذارید، یا به عنوان علاقمندی ذخیره کنید. در زیر وارد حساب کاربری خود شده یا عضو شوید، و شروع کنید!"
    friends blurb: "به نظر می رسد می خواهید با دوستان ارتباط بر قرار کنید. فکر خوبیست! می توانید آموخته های خود را به اشتراک بگذارید و به یکدیگر در دنبال کردن مطالعه کتاب مقدس کمک کنید. در زیر وارد حساب کاربری خود شده یا عضو شوید، و شروع کنید!"
