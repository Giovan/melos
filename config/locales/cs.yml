    friends blurb: "Vypadá to, že se chcete spojit s přáteli. Dobrý nápad! Budete moci sdílet, co se právě učíte, a pomáhat ostatním udržet odhodlání v jejich plánech číst pravidelně Bibli. Přihlašte se nebo si vytvořte účet níže a můžete začít!"
    share blurb: "Zdá se, že chcete sdílet písmo. Skvěle! Budete moci sdílet písmo přes Facebook nebo Twitter. Přihlašte se nebo si založte účet níže a můžete začít!"
    highlight blurb: "Zdá se, že chcete zvýraznit nějaké verše. Výborně! Zvýraznění vám pomáhají organizovat a udržovat přehled o vašich oblíbených verších. Přihlašte se, nebo si založte účet a můžete začít."
    note blurb: "Vypadá to, že chcete vytvořit poznámku o verši. Dobrý nápad! Poznámky vám pomůžou organizovat a zapamatovat pravdy, které objevíte v Božím Slově. Přihlašte se nebo se zaregistrujte a můžete začít!"
