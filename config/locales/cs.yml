  about page:
    relevancy: "Význam"
    relevancy copy: "V dřívějších generacích měli lidé k Bibli velmi omezený přístup. Dnes to již neplatí. Nicméně, mnoho lidí, kteří mají přístup k Bibli, si myslí, že její poselství se nedá aplikovat na jejich životy. V tu samou dobu jsou tu další lidé, kteří věří, že existuje propojení mezi Biblí a jejich každodenními zkušenostmi."
    information revolution: "Informační revoluce"
    information revolution copy: "Za poslední desetiletí Internet přinesl revoluci, která dala lidem obrovskou moc. S možností sdílení, přispívání, vysílání a komunikace, je velmi jednoduché vyjádřit zbytku světa, kým jsme a čemu věříme."
    youversion copy: "Záměrem církve LifeChurch.tv již od jejího založení v roce 1996 bylo vést lidi k tomu, aby se mohli stát plně oddanými následovníky Krista. Během naplňování tohoto cíle jsme hledali nové způsoby, jak pomoci lidem spojit Bibli a jejich každodenní život. Naše metody se během let změnily a postupně jsme začali používat širokou škálu technologií a strategií. Ale v jádru toho všeho se neustále snažíme ukazovat a učit lidi, jak Boží Slovo promlouvá ke každému, bez ohledu na jeho životní situaci."
    youversion copy 2: "YouVersion představuje novou dimenzi snahy LifeChurch.tv. Nesnažíme se jen vytvořit nástroj k zasažení světa skrze inovativní technologie, mnohem důležitější je pro nás zapojování lidí do vztahu s Bohem, když objevují význam, který má Bible pro jejich životy."
    partners title: "Partneři publikující Bible"
    partners text: "Bez štedrých partnerů, kteří vydávají Bible, by zkrátka YouVersion nedokázalo poskytovat naší celosvětové komunitě takto velké množství překladů Bible. Mnoho z vás se nás ptalo, jakým způsobem je možné poděkovat těmto podporovatelům YouVersion? Více se o nich samotných, jejich projektech a způsobech jak je můžete podporovat dozvíte níže na uvedených odkazech."
