    "privacy": 
      "policy": "%{youversion} 隐私条款"
      "intro": "YouVersion，作为LifeChurch.tv 拥有并运营的网站和应用软件，知道您关心自己的信息是如何被使用和分享的。我们希望以下的说明能够帮助您理解YouVersion 将如何收集，使用和保护您向我们提供的信息。我们不会在隐私条款叙述的情况之外使用或者与其他人分享您的信息。"
      "what we collect": "我们收集的信息及其用途"
      "your information title": "您提供的信息"
      "your information text": "当您注册YouVersion 的帐户，或者其他 LifeChurch.tv 的服务或任何需要注册的活动的时候，我们会向您询问您的个人资料（包括您的姓名，邮件地址和一个帐户密码）。我们会把您申请帐户时提交的资料与LifeChurch.tv 其他服务项目或者第三方所提供的信息合并，以便我们能够向您提供更好的服务并提高我们服务的质量。对于某些服务，我们会允许您决定是否合并这些信息。"
      "device id title": "唯一设备身份"
      "device id text": "当您使用YouVersion圣经软件时，我们可以获取您的唯一设备身份（“UDID”）和/或IP地址。通过您的UDID，我们可以为您提供量身定做的服务。获取UDID信息是为了统计使用我们的服务或部分服务的设备总数，跟踪使用总量，分析数据，以及更有效地与您沟通。我们可以把您的UDID和第三方信息结合起来，让您获得更佳体验，提升我们的服务。我们不会与第三方共享与您的UDID相关的个人信息。"
      "cookies title": "Lifechurch.tv 网站的 cookies"
      "cookies text": "当您访问%{link}时，我们可以发送一个或多个cookie到您的电脑，这样我们就能识别您的浏览器。（Cookie就是一种小型文档，包含一连串的字符。）接受我们的cookie可以使浏览器在您浏览不同网页的时候记忆您的用户偏好。虽然大多数浏览器默认接受cookie，但您可以设置浏览器拒绝所有cookie，或提醒您正在接收cookie。如果您关闭了cookie的接收，YouVersion的部分功能和服务将无法正常进行。"
      "log title": "日志信息"
      "log text": "当您使用LifeChurch.tv服务时，我们的服务器会在您访问我们的网站时自动记录您的浏览器所发送的信息。这些服务器记录的信息包括您的网页请求，IP地址，浏览器类型，浏览器语言，请求日期与时间，以及可以识别您的浏览器的一个或多个cookie。"
      "communications title": "用户讨论"
      "communications text": "您通过 %{link} 提交的个人信息和个人请求会被发送到群组管理员那里。群组管理员或者其中一个管理员将会处理这些信息。当您通过发送电子邮件或者其他信息交流方式给LifeChurch.tv 所属的任何一个网站，我们将记录这些信息来处理您的问题，回应您的请求并改善我们的服务。"
      "third party title": "第三方站点"
      "third party text": "本隐私政策仅适用于由LifeChurch.tv所有并运营的网站和应用程序。 LifeChurch.tv 不能控制其他从我们的网页和服务链接出去的其他网站。这些其他的网站可能在您的电脑上储存它们的缓存或其他文件，收集数据或者要求您的个人资料。如果选择访问他们的网站，您需要详细了解他们各自的隐私政策。"
      "information use title": "我们会如何使用您的信息？"
      "information use text": "当您注册一个要求注册的特定服务的时候，我们要求您提供个人信息。如果LifeChurch.tv 使用这些信息的目的与与当初收集信息的目的不同，我们在使用前将首先征求您的同意。除隐私政策或其他特别服务条款明确规定的目的外，我们不会收集或者使用任何敏感性的信息，除非我们事先已取得您的同意。您可以拒绝向我们的任何服务提交个人信息，在这种情况下，LifeChurch.tv 有可能不能够给您提供相关的服务。"
      "information sharing title": "我们会如何分享您的信息？"
