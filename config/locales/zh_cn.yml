  "about page": 
    "relevancy": "关联"
    "relevancy copy": "在过去的年代，人们能够接触到圣经的方式是很有限的。现今的时代，这不再是个问题了。然而，很多有机会接触到圣经的人认为圣经当中的信息对于他们的生活完全没有用处。与此同时，有另外一些人却相信圣经与他们每日的生活紧密相连。"
    "information revolution": "信息革命"
    "information revolution copy": "在过去的十年，互联网给我们带来革命性的改变。通过分享，投稿，创造，广播和通讯，使我们更容易地向世界上的其他人表达我们是谁和我们的信仰。"
    "youversion copy": "自从1996年开始，LifeChurch.tv 就致力于带领人们成为基督的虔诚跟随者。因此，我们一直在寻找一些新的方法来帮助人们在每日的生活中都与圣经连结。在过去的几年中，通过吸收不同的技术和策略我们的方法在不断的改变。但是我们的核心，我们的焦点却一直是努力阐释和教导人们上帝的话语是如何与每个人关联的，不管他们处于人生的哪个阶段。"
    "youversion copy 2": "YouVersion 代表LifeChurch.tv 事工的一个新领域。我们不只是用一些创新技术建立一个影响世界的工具，更重要的，我们让那些发现圣经与他们的生活有相关性的人们与神建立关系。"
    "partners title": "鸣谢我们的合作伙伴"
    "translation title": "我们的翻译团队"
