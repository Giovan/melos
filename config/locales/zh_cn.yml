      "description title": "服务说明"
      "registration title": "您需要注册"
      "privacy title": "LifeChurch.tv隐私政策"
      "privacy text": "您的注册资料和其他信息受到我们的隐私政策（位于%{terms_link}）所约束。您了解，通过YouVersion 的使用，您同意这些信息的收集和使用（如隐私政策所列），包括由%{lifechurch_link} 把这些信息转移给美国或者其他国家储存，处理和使用。"
      "account title": "会员帐号，密码和安全性"
      "account text": "在完成You Version 的注册过程中，您将收到一个密码和帐户设置。您对密码和帐户有保密责任，并且对于在您的帐户和密码下而发生的一切活动，您承担全部责任。您同意： %{item}(a) 立刻通知 LifeChurch.tv 一切未经授权的使用您的帐号或者密码或者其他违反数据安全的行为，和%{item}(b) 确保您在每次使用您的帐号之后安全退出。"
      "conduct title": "会员行为"
      "interstate title": "LifeChurch.tv网络的州际沟通性质"
      "interstate text": "您确认在使用YouVersion 的时候， 您将通过LifeChurch.tv 的计算机网络对外发送信息，其中部分信息分布到全球。所以，不管您在发送信息的时候身在何处，有些原本是属于州内性质的信息传送也有可能成为州际性的信息传送。相应地，您确认在使用YouVersion 的时候会产生洲际数据交换。"
      "international title": "国际用户特别注意"
      "international text": "认识到互联网络的全球性，您同意遵守所有关于互联网行为和可接受内容的所有地方行法规，具体而言，您同意遵守所有关于从美国或者您居住的国家传输出口的技术数据适用的法律。"
      "content title": "提交或提供列入服务的内容"
      "contributions title": "向LifeChurch.tv捐赠"
      "contributions text": "在提交任何意见，建议，文件，和计划（“提案”）给LifeChurch.tv 时，您将确认并同意：%{item}(a) 您的提案中不包括任何机密或者知识产权信息； %{item}(b) LifeChurch.tv 对您的提案不承担任何明示或默示的保密义务；%{item}(c) LifeChurch.tv 有权为任何目的、以任何方式，通过全球任何媒体使用或者公开（或者不使用或不公开）您的提案； %{item}(d) LifeChurch.tv 可能已经拥有与您的提案相类似的处于筹划或者开发阶段的方案；%{item}(e) 您的提案将自动成为 LifeChurch.tv 的财产，但是LifeChurch.tv 无需对您承担任何义务； %{item}(f) 在任何情况下，您都无权向LifeChurch.tv 要求赔偿或者补偿。"
      "indemnity title": "补偿和责任免除"
      "resale title": "不得转售服务"
      "resale text": "您同意不会为了商业目的而复制，复印，出售，交易，贩卖或者开发任何YouVersion 的 内容（包括您的LifeChurch.tv 的用户名）、YouVerion 的使用，或者访问YouVerion 。"
      "storage title": "关于使用和存储的惯例"
      "modifications title": "服务的修改"
      "modifications text": "不管是否事先通知，LifeChurch.tv 保留在任何时候，不定期地，暂时性或者永久性修改或者中断YouVersion (或者其中任何部分)的权利。您同意LifeChurch.tv 不必就YouVersion的任何修改、暂停或终止而对您或者任何第三方承担任何的责任。"
      "termination title": "终止服务"
      "termination text": "您同意，在特定情况下，LifeChurch.tv可以不事先通知，而自行决定在任何时间以任何理立即终止您的LifeChurch.tv 的帐号和您对YouVersion 的访问权，并且LifeChurch.tv对于终止您的帐户或者访问权无需向您或者任何第三方承担任何责任。"
      "dealings title": "第三方须知"
      "dealings text": "您确认，您与任何在YouVersion 上认识和找到的团体之间的交易往来只存在于您们双方之间。您同意LifeChurch.tv 将对由于这些交易往来而产生的任何损失和损害不负任何责任和义务。"
      "links title": " 链接"
      "rights title": "Lifechurch.tv的所有权"
      "limitation title": "有限责任"
      "exclusions title": "排除和限制"
      "exclusions text": "有些司法条例不允许排除某些担保或者限制，或者排除对于意外的或者间接的损失的责任。因此，以上涉及的第19条和第20条的限制可能不适用于您的情况。"
