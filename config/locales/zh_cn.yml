    "benefits blurb": "花一两分钟去创建YouVersion账户吧！它可以让你使用很多诸如书签和笔记等这些只有在登录后才能使用的功能。创建帐户还可以让您更方便地和朋友分享圣经！"
    "plan blurb": "看来您想开始一个读经计划！明智之举！读经计划可以帮助您，使圣经成为您日常生活中的一部分。赶紧登入或创建一个帐号就可以开始了！"
