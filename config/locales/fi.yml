        privacy: 
            policy: "%{youversion} yksityisyyskäytännöt"
            intro: "Me tiedämme sinun välittävän, kuinka tietojasi käsitellään ja jaetaan. Toivomme, että seuraavat ohjeet auttavat sinua ymmärtämään, kuinka YouVersion, LifeChurch.tv:n omistama ja hallinnoima internetsivusto ja sovellus, kerää, käyttää ja suojelee tietojasi."
            translation disclaimer: "Yksityisyyskäytännöt on käännetty kielellesi; LifeChurch ei kuitenkaan takaa käännöksen oikeellisuutta.  Jos epäjohdonmukaisuuksia käännetyn ja englanninkielisen version välillä esiintyy, noudatetaan englanninkielistä versiota."
            what we collect: "Mitä keräämme ja kuinka käytämme keräämäämme tietoa"
            your information title: "Antamasi tiedot"
            your information text: "Kun rekisteröit YouVersion-tilin tai otat käyttöön muun LifeChurch.tv:n palvelun tai tuotteen, joka vaatii rekisteröitymistä, pyydämme henkilökohtaisia tietojasi (kuten nimen, sähköpostiosoitteen ja salasanan ko. palveluun). Saatamme yhdistää myös LifeChurch.tv:n muiden palveluiden tai kolmansien osapuolten tietoja luomasi tilin tietoihin voidaksemme tarjota sinulle paremman käyttökokemuksen ja parantaaksemme palveluidemme laatua. Saatamme joidenkin palveluiden suhteen tarjota sinulle myös mahdollisuuden jättää joitakin tietoja yhdistämättä."
            device id title: "Yksilöllinen laitetunnus ja GPS-sijainti"
            device id text: "Kun käytät YouVersion Raamattusovellusta mobiililaitteellasi, voimme kerätä tietoja, kuten yksilöllisen laitetunnuksen (UDID) ja/tai IP-osoitteen ja/tai GPS-sijainnin. Käytämme näitä tietoja tarjotaksemme juuri sinulle räätälöidyn käyttökokemuksen. Tietoja kerätään, jotta voimme määritellä palveluitamme tai niiden osia käyttävien laitteiden määrän, pitääksemme kirjaa kokonaiskäytöstä, analysoidaksemme tietoja ja jotta voisimme olla tehokkaammin yhteydessä sinuun. Saatamme yhdistää tietoja kolmansien osapuolten tietojen kanssa tarjotaksemme sinulle paremman käyttökokemuksen ja parantaaksemme palvelumme laatua. Emme jaa kolmansien osapuolten kanssa mitään henkilökohtaisia tietoja, joista sinut voitaisiin tunnistaa laitteestasi keräämiemme tietojen perusteella ilman erikseen antamaasi lupaa."
            cookies title: "LifeChurch.tv evästeet"
            cookies text: "Kun vierailet sivustolla <a href='www.youversion.com'>www.youversion.com</a>, saatamme lähettää yhden tai useamman evästeen tietokoneellesi, jotta voisimme tunnistaa selaimesi. (Eväste on yksinkertaisesti pieni tekstitiedosto, joka sisältää merkkijonon.) Evästeiden hyväksyminen mahdollistaa asetustesi säilymisen istunnosta toiseen. Vaikkakin useimmat selaimet hyväksyvät evästeet automaattisesti, voit asettaa selaimesi estämään kaikki evästeet tai hälyttämään ennen evästeen asennusta. Jotkin YouVersionin ominaisuudet ja palvelut eivät toimi kunnolla, jos evästeet on estetty."
            log title: "Lokitiedot"
            log text: "Kun käytät YouVersionia, palvelimemme keräävät tietoa automaattisesti selaimeltasi vieraillessasi sivuillamme. Nämä palvelimien lokitiedot voivat sisältää seuraavia tietoja: lataamasi sivu, IP-osoitteesi, selaimen tyyppi, selaimen kieli, sivun latauksen ajankohta ja yhden tai useamman evästeen, joiden avulla selaimesi tunnistetaan."
            communications title: "Yhteydenpito käyttäjän kanssa"
            communications text: "Henkilökohtaiset tiedot tai pyynnöt, jotka lähetät sivuston<a href='www.youversion.com/live'>www.youversion.com/live</a> kautta lähetetään ryhmän ylläpitäjälle. Ryhmän ylläpitäjällä ja/tai jollakin muulla ryhmän jäsenistä on pääsy näihin tietoihin. Kun lähetät sähköpostin tai jonkin muun yhteydenoton LifeChurch.tv:n omistamalle sivustolle, saatamme säilyttää yhteydenottosi voidaksemme käsitellä pyyntösi ja vastata siihen sekä parantaa palvelujamme."
            third party title: "Kolmansien osapuolten sivustot"
            third party text: "Nämä yksityisyyskäytännöt koskevat vain sivustoja ja sovelluksia, jotka omistaa ja joita hallinnoi LifeChurch.tv. LifeChurch.tv ei voi säädellä muita sivustoja, jotka ovat linkitettyinä eri internetsivustoihimme ja palveluihimme. Nämä muut sivustot saattavat asettaa omat evästeensä tai muita tiedostoja tietokoneellesi, kerätä tietoja tai tavoitella henkilökohtaisia tietojasi. Sinun tulisi tutustua heidän omiin yksilötyisyyskäytäntöihinsä, jos päätät vierailla heidän sivustoillaan."
            information use title: "Kuinka käytämme tietojasi?"
            information use text: "Kun rekisteröidyt johonkin tiettyyn palveluun, niin pyydämme sinulta henkilökohtaisia tietoja. Jos LifeChurch.tv haluaisi käyttää näitä tietoja jollakin muulla tavalla kuin mitä varten ne on kerätty, siinä tapauksessa pyydämme sinulta ensin suostumuksen. Voit kieltäytyä antamasta henkilötietojasi mihinkään palveluumme, mutta siinä tapauksessa emme voi tarjota sinulle palvelujamme."
            information security title: "Miten suojaamme tietosi?"
            information security text: "LifeChurch.tv ei jaa henkilökohtaisia tietojasi LifeChurch.tv:n ulkopuolisille tahoilla ilman erillistä suostumustasi. LifeChuch.tv voi jakaa henkilökohtaisia tietojasi ainoastaan uskoessaan pääsyn tietoihin, niiden käytön, säilytyksen tai tiedonannon olevan ehdottoman välttämätöntä \n(a) lain, säädöksen, oikeustoimenpiteiden tai pakottavan hallinnollisen pyynnön vuoksi, (b) sovellettavien käyttöehtojen rikkomusten selvittämiseksi, (c) havaitakseen, estääkseen, tai muuten osoittaakseen vilpin, turvallisuuteen tai tekniikkaan liittyvien asioiden vuoksi tai (d) suojellakseen LifeChurch.tv:n oikeuksia, omaisuutta tai turvallisuutta, käyttäjiä tai yleisöä lain vaatimusten mukaan. LifeChurch.tv käyttää soveliaita turvatoimenpiteitä datan suojaamiseksi luvattomalta pääsyltä, muuttamiselta, paljastamiselta tai tuhoamiselta. Toimenpiteisiin sisältyvät datakokoelman, varaston ja prosessointikäytäntöjen sekä turvatoimenpiteiden sisäiset katselmoinnit, kuten myös fyysiset turvatoimenpiteet, joilla suojellaan luvattomalta pääsyltä järjestelmiin joissa säilytämme henkilökohtaisia tietoja. Rajaamme yksityisiin tietoihin pääsyn LifeChurch.tv:n työntekijöihin, alihankkijoihin ja henkilöihin jotka tarvitsevat näitä tietoja palveluidemme tuottamiseen, kehittämiseen tai parantamiseen. Salassapitovelvoitteet sitovat näitä henkilöitä ja heidät  voidaan irtisanoa ja saattaa rikosoikeudelliseen vastuuseen, mikäli he rikkovat velvoitteensa."
            data integrity title: "Tietosuoja"
            data integrity text: "LifeChurch.tv tarkastaa henkilökohtaisten tietojen keräämistä, säilytystä ja käsittelyä koskevat käytännöt taatakseen, että keräämme, säilytämme ja käsittelemme ainoastaan palvelujen tuottamisen tai parantamisen kannalta oleellisia tietoja. Pyrimme takaamaan, että kerätyt tiedot ovat paikkansapitäviä, täydellisiä ja ajantasaisia, mutta on käyttäjän omalla vastuulla huolehtia omien tietojensa päivittämisestä tarpeen mukaan."
