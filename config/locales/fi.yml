    about page: 
        relevancy: "Ajankohtaisuus"
        relevancy copy: "Aiempien sukupolvien aikana Raamatun saatavuus oli hyvin rajallista. Tänä päivänä on toisin. Silti monet ihmiset, joille raamattu on saatavilla, ajattelevat ettei sen sanoma enää koske heidän elämäänsä. Samaan aikaan on myös ihmisiä, jotka uskovat, että Raamatun ja heidän jokapäiväisten kokemustensa välillä on yhteys."
        information revolution: "Informaatiovallankumous"
        information revolution copy: "Viime vuosikymmenen aikana Internet on synnyttänyt vallankumouksen, joka antaa ihmisille aivan uusia mahdollisuuksia. Kyky jakaa, osallistua, luoda, lähettää ja olla yhteydessä auttaa meitä helposti viestimään muiden kanssa siitä keitä olemme ja mihin uskomme."
        youversion copy: "Life.Churchin tarkoitus, vuodesta 1996 lähtien, on ollut johdattaa ihmisiä seuramaan Kristusta täysipainoisesti. Niin tehdessämme olemme etsineet uusia tapoja auttaa ihmisiä yhdistämään Raamatun jokapäiväiseen elämäänsä. Menetelmämme ovat muuttuneet vuosien saatossa ottaessamme käyttöön erilaisia tekniikoita ja strategioita. Mutta pohjimmiltaan huomiomme on itse Raamatussa, kun johdonmukaisesti esittelemme ja opetamme ihmisille kuinka Jumalan sana koskettaa jokaista, oli heidän elämäntilanteensa mikä tahansa."
        youversion copy 2: "YouVersion edustaa uutta suuntaa Life.Churchin palvelukokonaisuudessa. Emme ole pelkästään rakentamassa työkalua vaikuttaaksemme maailmaan käyttäen innovatiivisia tekniikoita, vaan mikä tärkeintä, olemme johdattamassa ihmisiä suhteeseen Jumalan kanssa heidän huomatessaan Raamatun merkityksen elämässään."
        partners title: "Raamatunjulkaisukumppanit"
        partners text: "Ilman avokätisiä Raamatunjulkaisijakumppaneita YouVersion ei pystyisi tarjoamaan maailmanlaajuiselle yhteisöllemme niin monia Raamattuja. Monet ovat kysyneet, miten voisivat kiittää näitä elintärkeitä YouVerisionin työn tukijoita. Saat lisätietoa heistä, heidän palvelumuodoistaan ja tavoista tukea heitä alla olevien linkkien kautta."
