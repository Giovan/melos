            acceptance title: "Ehtojen hyväksyminen"
            acceptance text: "Klikkaamalla 'Hyväksyn' kuittaat, että olet lukenut ja hyväksyt ja suostut noudattamaan YouVersionin KÄYTTÖEHTOJA.  Life.Church tarjoaa palveluitaan Internetissä (Webissä) YouVersion-sovelluksen ja useiden sivustojen kautta, joihin sisältyy <a href='https://www.bible.com' target='_self'>http://bible.com</a>(kollektiivisesti 'YouVersion'), johon pätevät seuraavat KÄYTTÖEHDOT. Life.Church voi päivittää KÄYTTÖEHTOJA ajoittain, ilman ilmoitusta, ja viimeisin versio näistä KÄYTTÖEHDOISTA löytyy osoitteesta: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Kun käytät YouVersionia, suostut myös noudattamaan muita mahdollisia ohjeita ja sääntöjä, joita voidaan päivittää ajoittain YouVersion-sivustolle. Kaikki tällaiset ohjeet tai säännöt viittaavat täten näihin KÄYTTÖEHTOIHIN. Näiden KÄYTTÖEHTOJEN rikkomisesta tulee ilmoittaa sähköpostitse osoitteeseen <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
