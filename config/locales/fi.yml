        youversion copy 2: "YouVersion edustaa uutta suuntaa LifeChurch.tv:n palvelukokonaisuudessa. Emme ole pelkästään rakentamassa työkalua vaikuttaaksemme maailmaan käyttäen innovatiivisia tekniikoita, mikä tärkeintä, olemme johdattamassa ihmisiä suhteeseen Jumalan kanssa heidän huomatessaan Raamatun olevan olennainen osa heidän elämäänsä."
