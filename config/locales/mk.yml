  about page:
    relevancy: "Релевантност"
    relevancy copy: "Во минатото, луѓето имале многу ограничен пристап до Библијата. Денес, не е повеќе така. Сепак, многу луѓе кои имаат пристап до Библијата сметаат дека нејзината порака не се однесува на нивните животи. Во исто време, други веруваат дека постои поврзаност меѓу Библијата и нивното секојдневно искуство."
    information revolution: "Револуција во информациите"
    information revolution copy: "Во последната декада, Интернетот предизвика револуција која ги оспособи луѓето како никогаш порано. Со можноста да споделуваме, придонесуваме, создаваме, пренесуваме и комуницираме, лесно можеме да му покажеме на светот кои сме и што веруваме. "
    youversion copy: "Уште од својот почеток во 1996, целта на LifeChurch.tv е да ги води луѓето да станат целосно посветени следбеници на Христос. Со тоа, баравме нови начини да им помогнеме да ја поврзуваат Библијата со своите секојдневни животи. Со годините, нашите методи се сменија, како што вметнувавме нови технологии и стратегии. Но всушност, нашиот фокус останува на релевантноста, додека постојано копнееме да им покажеме и да ги научиме луѓето дека Божјиот Збор се однесува на секого, без оглед каде и да е."
    youversion copy 2: "YouVersion претставува нов хоризонт во напорите на LifeChurch.tv. Не создаваме само средство со кое ќе влијаеме на светот користејќи иновативни технологии, уште поважно, ги вовлекуваме луѓето во однос  со Бог, додека ја откриваат важноста на Библијата за нивните животи. "
    partners title: "Партнери во издавање на Библијата"
    partners text: "Без нашите дарежливи партнери за издавање на Библијата, YouVersion немаше да може да понуди толку многу Библии на нашата заедница ширум светот. Многумина прашувате како да им се заблагодарите на овие важни поддржувачи на мисијата на YouVersion. Можете да дознаете за нив, нивните служби, и начините на кои не поддржуваат на следните линкови."
