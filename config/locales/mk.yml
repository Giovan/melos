            intro: "Веб страницата и апликацијата на YouVersion, во сопственост и раководена од Life.Church, знае дека ти е важно како се користат и споделуваат твоите информации. Се надеваме дека следните изјави ќе ти помогнат да разбереш како YouVersion ќе ги собира, користи и чува информациите кои ни ги доверуваш преку нашата страница или апликација."
