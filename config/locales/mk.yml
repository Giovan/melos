            copyright text: "Life.Church ја почитува интелектуалната сопственост на другите. Ние го бараме истото од нашите корисници, особено во делот каде што се користи YouVersion. Life.Church може, во соодветни ситуации и во сопствена дискреција, да оневозможи и/или затвори сметка на корисници за кои е можно да се повторувачки прекршители. Ако мислиш дека твојата работа била копирана на начин што означува повреда на авторските права или твојата интелектуална сопственост на некаков друг начин била повредена, прати ги следните информации на legal@youversion.com:<ul type='none'><li>Електронски или физички потпис на лицето кое е авторизирано или претставува застапник на сопственикот на авторските права или друга интелектуална сопственост;</li><br><li>Пишан опис на авторското дело или друга интелектуална сопственост која што ја поседувате а била повредена;</li><br><li>Пишан опис на тоа каде повредениот материјалот што го поседувате е лоциран на YouVersion;</li><br><li>Вашата адреса, телефонски број и е-пошта (сè што може да се примени);</li><br><li>Писмена изјава од вас дека верувате дека спорното користење не е авторизирано од сопственикот на авторските права, неговиот агент, или законот;</li><br><li>Писмена изјава од вас, дадена под кривична одговорност, дека информациите горе се точни и дека вие сте сопственик на авторските или интелектуалните права или дека сте овластени да постапувате во име на сопственикот на авторските или интелектуалните права. Агентот за барања на повреди на авторски или интелектуални права на Life.Church може да се контактира на следниот начин:%{newline}Преку пошта: Life.Church c/o - Contracts Coordinator%{newline}4600 E. 2nd Street Edmond, OK 73034%{newline}Телефон: 1-405-680-5433%{newline}Факс: 1-405-844-3002%{newline}Е-пошта: %{mailto_link}</li></ul>"
            general title: "Општи информации"
            general text: "Целосност на договорот. Овие УСЛОВИ ЗА КОРИСТЕЊЕ го претставуваат целосниот договор помеѓу тебе и Life.Church и со нив се регулира твоето користење на YouVersion, со што се надминуваат сите претходни договори помеѓу тебе и Life.Church во однос на YouVersion. Те молиме имај предвид дека може да бидеш подложен на дополнителни услови за користење.<br><br>Договорена надлежност и надлежен суд. УСЛОВИТЕ ЗА КОРИСТЕЊЕ и односот помеѓу тебе и Life.Church се регулираат согласно законите на Државата Оклахома и истите ќе имаат приоритет во случај на можност за примена на одредби кои се спротивни на ова законодавство. Ти и Life.Church со ова сте согласни и прифаќате дека ексклузивна стварна и месна надлежност имаат судовите во областа Оклахома Каунти, Оклахома.<br><br>Откажување и ништовност на Условите. Доколку Life.Church не примени некое право или одредба од овие УСЛОВИ ЗА КОРИСТЕЊЕ, таквиот чин не претставува откажување од таквото право или одредба. Доколку надлежниот суд утврди дека некоја одредба од овие УСЛОВИ ЗА КОРИСТЕЊЕ е ништовна, договорните страни се согласни дека судот ќе даде правна сила на намерата која страните сакале да ја постигнат со ништовната одредба, додека останатите одредби од овие УСЛОВИ ЗА КОРИСТЕЊЕ ќе останат во сила и ќе произведуваат правно дејство.<br><br>Права кои не можат да се наследуваат и кои не можат да се пренесуваат. Со ова потврдуваш дека си запознаен дека твојата сметка на Life.Church е непренослива, и сите права во однос на твојот Life.Church профил или содржина на твојата сметка ќе престанат во моментот на твојата смрт. По приемот на копија од твојот извод од матична книга на умрените, Life.Church може да ја укине твојата сметка и трајно да ја избрише целокупната содржина која е сместена во истата.<br><br>Застареност на побарувања. Со ова потврдуваш дека си запознаен, и согласен си дека без оглед на постоење на каква било одредба или закон која укажува на спротивното, сите финансиски побарувања или барања за п