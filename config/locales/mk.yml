            registration text: "Прифаќаш и се согласуваш да:<ul><li>дадеш вистинска, точна, ажурирана и целосна информација за себе како што е барано од регистрацискиот формулар на YouVersion (Регистрациските податоци) и</li><li>да ги одржуваш и ажурираш регистрациските податоци за да останат вистинити, точни, ажурирани и целосни. Доколку Life.Church се сомнева дека тие податоци се невистинити, неточни, неажурирани или нецелосни, Life.Church има право да ја суспендира или затвори твојата сметка и да одбие делумно или целосно идно користење на YouVersion (или дел од тоа). Life.Church се грижи за безбедноста и приватноста на сите корисници, особено на децата. За оваа цел, родителите на децата под 13 годишна возраст, кои им дозволуваат на своите деца да пристапат на YouVersion мора да се свесни дека YouVersion е дизајниран да се обраќа на широка публика. Следствено, како легален старател на вашето дете, ваша е одговорноста да одредите дали YouVersion е соодветен за вашето дете.</li></ul>"
            privacy title: "Life.Church Политика на приватност"
            privacy text: "Регистрациските податоци и други информации за тебе се предмет на нашата Политика на приватност, лоцирана на <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>. Ти разбираш дека преку користење на YouVersion се согласуваш на собирање и користење (како што е објаснето во Политиката на приватност) на оваа информација, вклучувајќи трансфер на оваа информација во Соединетите Американски Држави и/или други земји за чување, процесирање и користење од <a href='http://life.church' target='_self'>Life.Church</a>."
            account title: "Кориснички профил, лозинка и безбедност"
            account text: "По завршување на регистрацискиот процес на YouVersion, ќе примиш лозинка и име на сметката.Ти си одговорен за чување на доверливоста на лозинката и сметката и си целосно одговорен за сите активности кои се случуваат под твојата сметка и лозинка.Ти се согласуваш:<ul><li>веднаш да го известиш Life.Church за какво било неавторизирано користење на твојата лозинка или сметка или какво било пробивање на сигурноста, и</li><li>ќе се осигураш дека ќе се одјавуваш од твојата сметка на крајот од секоја сесија.</li></ul>"
            conduct title: "Однесување на членовите"
            conduct text: "Ти разбираш дека сите информации, податоци, текст, софтвер, музика, звук, фотографии, графика, видео, пораки, тагови, постирања на блог или форум или друг материјал („содржина“), без оглед дали е публикувана јавно или приватно, се единствена одговорност на личноста од каде таа содржина започнала. Ова значи дека ти си целосно одговорен за сета содржина која ја прикачуваш, постираш, пренесуваш или на друг начин ја правиш достапна преку YouVersion. Иако Life.Church не ја следи содржината која се доставува на YouVersion, Life.Church не може разумно да ја гарантира точноста, интегритетот, квалитетот или одржливоста на таквата содржина. Ти разбираш и се согласуваш дека со користење на YouVersion, би можел да бидеш изложен на содржина која е навредлива, непристојна или непожелна. Се согласуваш да не го користиш YouVersion за:<ul type='none'><li>прикачување, постирање, е-пошта, пренесување или на друг начин правење достапна содржина која е незаконска, штетна, заканувачка, навредлива, вулгарна, вознемирувачка, непристојна, клеветничка, која навлегува во нечија приватност, полна со омраза, дискриминаторска или расно, етнички или на друг начин проблематична;</li><li>нанесување штета на малолетници на кој било начин;</li><li>претставување како друга личност или ентитет, вклучувајќи но не ограничувајќи се на лица од Life.Church, водачи на форуми, водители или лажно да се тврди или на друг начин лажно да се претставува твојата поврзаност со лице или ентитет;</li><li>да се фалсификува заглавие или на друг начин да се манипулираат идентификатори со цел да се маскира потеклото на содржината пренесена преку YouVersion;</li><li>прикачување, постирање, е-пошта, пренесување или на друг начин правење достапна содржина за која немаш право да ја направиш достапна според кој било закон или според договорни или доверителски односи (како што се внатрешни информации, сопственички или доверливи информации научени или добиени како дел од работен однос или од договори кои вклучуваат необелоденување на информации);</li><li>прикачување, постирање, е-пошта, пренесување или на друг начин правење достапна содржина која повредува патент, заштитен знак, трговска тајна, авторски права или други сопственички права (‚права‘) на која било страна;</li><li>прикачување, постирање, е-пошта, пренесување или на друг начин правење достапна содржина преку неавторизирано рекламирање, промотивни материјали, непосакувана пошта, ланчани писма, пирамидални шеми или каква било друга форма на наведување;</li><li>прикачување, постирање, е-пошта, пренесување или на друг начин правење достапна содржина која содржи софтверски вируси или друг вид на компјутерски код, датотеки или програми дизајнирани да ја попречат, уништат или ограничат функционалноста на кој било компјутерски софтвер, хардвер или телекомуникациска опрема;</li><li>да се наруши нормалниот тек на дијалог или да се дејствува на начин кој негативно влијае врз можноста на другите корисници да се вклучат во интеракција во реално време;</li><li>да се попречува или прекинува YouVersion, серверите или мрежите поврзани со YouVersion, да не се почитуваат барањата, процедурите, политиките или регулативите на мрежите поврзани со YouVersion;</li><li>намерно или ненамерно прекршување на кои било од применливите локални, државни, национални или меѓународни закони;</li><li>овозможување материјална поддршка или ресурси (или да се сокрие односно прикрие природата, локацијата, изворот или сопствеништвото на материјалната поддршка или ресурси) на која било организација односно организации означени од владата на САД како странски терористички организации според член 219 од Националниот акт за имиграција;</li><li>следење или на друг начин малтретирање други лица; и/или</li><li>собирање или зачувување лични податоци за други корисници во врска со забрането однесување или активности објаснети погоре.</li></ul>Life.Church му овозможува на YouVersion некомпензирачки, лични и нематеријални духовни и/или религиозни придобивки. Ти прифаќаш дека Life.Church може, но и не мора да ги прегледува содржините, но Life.Church има право (но не и обврска) како свое дискреционо право да прегледува, одбива или отстранува каква било содржина достапна преку YouVersion, од која било причина.<br><br>Ти прифаќаш и се согласуваш дека Life.Church може да им пристапи, да ги зачува и да ги открие твоите информации за сметката како и твојата содржина, доколку се побара да го направи тоа според законот или како дело на добра волја со верба дека таквиот пристап на зачувување или откривање е разумно потребно за:<ul><li>судски процес;<li>примена на Условите за користење;</li><li>одговор на тврдења дека некоја содржина прекршува права на трети страни;</li><li>одговор на твои барања за корисничка услуга; или</li><li> заштита на правата, сопственоста или личната безбедност на Life.Church, нејзините корисници и јавноста.</li></ul><br>Ти разбираш дека техничката обработка и пренос на YouVersion, вклучувајќи ја твојата содржина, може да вклучува<ul><li>пренос преку разни мрежи; и</li><li>промени за прилагодување кон техничките барања на поврзаните мрежи или уреди.</li></ul>"
            international title: "Глобална природа на комуникациите"
            international text: "Ти прифаќаш дека со користење на YouVersion, ќе овозможуваш испраќање на комуникација преку компјутерската мрежа на Life.Church, чии делови се лоцирани низ целиот свет. Како резултат на тоа, дури и комуникација која изгледа дека се случува внатре во една држава, може да резултира во пренос со внатрешна и глобална комуникација без оглед на тоа каде физички си лоциран за време на тој пренос. Следствено, ти прифаќаш дека користењето на YouVersion резултира со домашен и глобален податочен пренос. Препознавајќи ја глобалната природа на Интернет, ти се согласуваш да се сообразиш со сите локални правила во однос на однесувањето и прифатената содржина на Интернет. Поточно, се согласуваш да се сообразиш со сите применливи закони во врска со преносот на технички податоци од Соединетите Американски Држави или од земјата во која живееш."
            content title: "Содржината е предадена или е достапна за вклучување во услугата"
            content text: "Life.Church не го презема сопствеништвото на содржината која ја објавуваш или ја правиш достапна за вклучување во YouVersion. Сепак, со почит кон содржината која ја објавуваш или ја правиш достапна за вклучување на јавно достапните области на YouVersion, ти ѝ ja дозволуваш на Life.Church следната глобална, без надоместок и неексклузивна лиценца односно лиценци, како што се применливи:<ul type='none'><li>Со почит кон содржината која ја објавуваш или ја правиш достапна за вклучување на јавно достапните области на YouVersion, дозволено е да се користи, дистрибуира, репродуцира, модифицира, адаптира, јавно изведува, јавно прикажува и да се направат извадоци на таквата содржина за цел овозможување и промовирање на специфични делови на YouVersion, односно тие делови каде беше објавена таквата содржина или каде беше достапна. Оваа дозвола (лиценца) постои сѐ додека продолжуваш да вклучуваш таква содржина во YouVersion и ќе прекине кога ти или Life.Church ќе ја отстраните таквата содржина од YouVersion.</li><br><li>Со почит на сета содржина освен фотографии, графика, аудио и видео кои ги прикачуваш или ги правиш возможни за вклучување на јавно достапните делови на YouVersion, се дава постојана, неотповикувачка и целосно суб-лиценцирачка дозвола за користење, дистрибуирање, репродуцирање, модифицирање, адаптирање, издавање, преведување, јавно изведување, јавно прикажување и правење извадоци на таквата содржина (во целост или во делови) и да се вметне таквата содржина во друг проект во каков било формат или медиум кој е познат или подоцна ќе биде развиен.</li><br><li>‚Јавно достапни.‘ ‚Јавно достапни‘ делови на YouVersion се тие делови кои се наменети да бидат достапни на јавноста. Јавно достапни делови на YouVersion би можеле да вклучат, но не се ограничени на веб страници за пораки, блогови и форуми кои се отворени за членовите и посетителите.</li></ul>"
            contributions title: "Придонес кон YouVersion"
            contributions text: "Со поднесување на идеи, сугестии, документи и/или предлози (‚Придонесувања‘) кон YouVersion, ти прифаќаш и се согласуваш дека:<ul><li> твоето придонесување не содржи доверливи или сопственички информации;</li><li> Life.Church не е обврзана за доверливост, искажана или имплицирана, во однос на придонесувањата;</li><li> Life.Church ќе има право да користи или обзнани (или да одлучи да не користи или обзнани) таков вид на придонесувања за која било цел, на кој било начин, на кој било медиум во глобални рамки;</li><li> Life.Church може да има нешто слично на придонесувањата кое е во разгледување или во развој;</li><li> твоите придонесувања автоматски стануваат сопственост на Life.Church без никаква обврска на Life.Church кон тебе; и</li><li> ти немаш право на каква било компензација или повраток од каков било вид од Life.Church под никакви услови.</li></ul>"
            indemnity title: "Надоместување и ослободување од одговорност"
            indemnity text: "Ти се согласуваш да ги надоместиш и да не поднесуваш пријава или барање до Life.Church и нејзините подружници, соработници, управители, агенти, вработени, партнери и лиценцори, вклучувајќи разумен хонорар за адвокат, направено од кое било трето лице кое произлегува од содржината што ја прикачуваш, објавуваш, пренесуваш или на друг начин ја правиш достапна преку YouVersion, преку твоето користење на YouVersion, твоите врски со YouVersion, твое прекршување на Условите за користење, или твое прекршување на кое било право на друг. Ти јасно разбираш и се согласуваш дека Life.Church и нејзините подружници, соработници, управители, агенти, вработени, партнери и лиценцори не гараантираат дека:<ul><li> YouVersion ќе ги следи твоите барања;</li><li> YouVersion ќе работи непрекинато, времено, сигурно и без грешки; и</li><li> резултатите кои ќе бидат добиени од користењето на YouVersion ќе бидат точни и доверливи. Под ниедна околност Life.Church нема да биде одговорна, на кој било начин, за губење или штета на што било, предизвикано како резултат на користење на содржината достапна преку YouVersion.</li></ul>Ти јасно разбираш и се согласуваш дека материјалот преземен или на друг начин добиен преку користењето на YouVersion, ти е достапен на твоја сопствена дискреција и ризик, и ти исклучиво ќе бидеш одговорен за каква било штета на твојот компјутерски систем или губење на податоци кое може да резултира од преземање на таков материјал."
            resale title: "Недозволена препродажба на услугите"
            resale text: "Ти се согласуваш да не репродуцираш, умножуваш, копираш, продаваш, тргуваш, препродаваш или искористуваш за какви било комерцијални цели, кој било дел од YouVersion (вклучувајќи го твојот број за идентификација во Life.Church), користење на YouVersion, или пристап до YouVersion."
            storage title: "Општи практики во врска со користењето и складирањето"
            storage text: "Ти прифаќаш дека Life.Church може да воведе и да модифицира од време на време, генерални практики и лимити во врска со користење на YouVersion, вклучувајќи ограничување за максималниот број на денови во кои може содржината да биде задржана од YouVersion. Ти се согласуваш дека Life.Church нема одговорност во случај на бришење или потфрлање да се зачува некоја содржина одржувана или пренесена од YouVersion. Ти прифаќаш дека Life.Church го има правото, преку своја слобода на одлучување, да одјави и комплетно отстрани кориснички сметки кои се неактивни подолг временски период."
            modifications title: "Модификации на услугата"
            modifications text: "Life.Church има право во кое било време и од време на време да го модифицира или прекине, привремено или постојано, YouVersion (или негов дел) со или без најава. Ти се согласуваш дека Life.Church нема да биде одговорен кон тебе или кон друга трета страна за какви било модификации, суспензија или прекинување на YouVersion."
            termination title: "Прекин"
            termination text: "Ти се согласуваш дека Life.Church може од која било причина или без причина и без претходна најава, по сопствена одлука и во секое време веднаш да ја прекине твојата Life.Church сметка и пристап до YouVersion, без никаква одговорност кон тебе или кое било трето лице за укинување на твојата сметка или пристап до YouVersion."
            dealings title: "Работење со трети лица"
            dealings text: "Се согласуваш дека одговорноста за каков било однос со кое било лице што го имаш најдено или запознаено преку YouVersion е строго твоја. Исто, се согласуваш дека Life.Church не може да биде одговорен за каква било загуба или штета од кој било вид, настаната како резултат на твојот однос со лица запознаени или најдени преку YouVersion."
