            storage title: "Opća praksa glede uporabe i skladištenja"
            storage text: "Pristaješ da Life.Church može povremeno uspostaviti i mijenjati opću praksu i ograničenja vezano za YouVersion, uključujući bez ograničenja maksimalni broj dana koji sadržaj može biti zadržan od strane YouVersiona. Suglasan si da LifChurch.tv nema obvezu ili odgovornost za brisanje ili moguće greške kod pohranjivanja bilo kakvog sadržaja koji je održavan ili poslan od strane YouVersiona. Pristaješ da Life.Church zadržava pravo da po vlastitom nahođenju oidjavi i u potpunosti makne korisničke račune koji su neaktivni duže vremensko razdoblje."
