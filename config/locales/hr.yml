            international title: "Globalni karakter komunikacija"
            international text: "Korištenjem YouVersiona pristaješ na korištenje komunikacije koja je poslana kroz računalnu mrežu Life.Church-a čiji se dijelovi nalaze diljem svijeta. Kao rezultat, komunikacija koja se čini kao unutar državna, može u stvari, rezultirati međudržavnim prijenosom informacija i globalnom komunikacijom bez obzira gdje se fizički nalaziš u trenutku prijenosa. U skladu s tim, prihvaćaš da korištenjem YouVersiona koristiš međudržavni i globalni podatkovni prijenos. Prepoznajući globalnu prirodu interneta, suglasan si da ćeš se pridržavati svih lokalnih pravila vezanih za online ponašanje i prihvatljiv sadržaj. Posebno, prihvaćaš da ćeš se pridržavati svih primjenjivih zakona vezanih za prijenos tehničkih podataka van SAD-a ili zemlje u kojoj boraviš."
            content title: "Sadržaj je postavljen ili učinjen dostupnim za uključivanje u uslugu."
            content text: "LifeChurch ne polaže pravo na sadržaj koji objaviš ili učiniš dostupnim za korištenje na YouVersionu. Međutim, obzirom na sadržaj koji objaviš ili učiniš dostupnim za korištenje na javno dostupnim mjestima YouVersiona, daješ organizaciji Life.Church bez naknade i ne-ekskluzivnu dozvolu da prema potrebi:<ul type='none'><li>obzirom na sadržaj koji objaviš ili učiniš dostupnim za korištenje na javno dostupnim mjestima YouVersiona da isti koristi, distribuira, umnožava, mijenja, prilagođava, javno izvodi, javno prikazuje i izrađuje djela izvedena iz takvog sadržaja u svrhu pružanja i promicanja određenog YouVersion područja za koji je taj sadržaj objavljen ili učinjen dostupnim. Ta dozvola postoji tako dugo dok biraš objavljivati takav sadržaj na YouVersionu i prestaje u trenutku kad makneš ili Life.Church makne sadržaj s YouVersiona.</li><br><li>Obzirom na sadržaj različit od fotografija, grafika, audio ili video zapisa koje objaviš ili učiniš dostupnima za korištenje na javno dostupnim mjestima YouVersiona, daješ trajnu, neopozivu i potpunu dozvolu za korištenje, distribuiranje, umnožavanje, mijenjanje, prilagođavanje, objavljivanje, prevođenje, javno izvođenje, javno prikazivanje i izradu djela izvedenih iz takvog sadržaja (u potpunosti ili iz dijela sadržaja), te da se takav sadržaj uklopi u drugo djelo u bilo kojem obliku ili na mediju koji poznaješ ili koji kasnije bude razvijen.</li><br><li>&quot;Javno dostupno.&quot; &quot;Javno dostupna&quot; područja YouVersiona su ona područja koja su namjenjena da budu dostupna široj javnosti. Javno dostupna područja YouVersiona će uključivati, ali nisu ograničena na oglasne ploče, blog komentare, prostore zajednice i forume koji su otvoreni i za posjetitelje i za članove.</li></ul>"
            contributions title: "Doprinosi YouVersionu"
