        privacy: 
            policy: "%{youversion} pravila o privatnosti"
            intro: "YouVersion, internet stranica i aplikacija koja je u vlasništvu i kojom upravlja LifeChurch.tv, zna da ti je važno kako se koriste i dijele informacije o tebi. Nadamo se da će ti sljedeće izjave pomoći da razumiješ kako će YouVersion prikupljati, koristiti i zaštititi informacije koje dobijemo od tebe sa internet stranice ili aplikacije."
            translation disclaimer: "The privacy policy has been translated for your convenience; however, LifeChurch.tv makes no warranties or representations with respect to the accuracy of the translation.  If any discrepancies are found between the English and the translated version, the English version will control."
            what we collect: "Što mi prikupljamo i kako to koristimo"
            your information title: "informacije koje nam pošalješ"
            your information text: "Kad se prijaviš za YouVersion korisnički račun ili neku drugu LifeChurch.tv uslugu koja zahtjeva registraciju, tražimo te osobne informacije (poput imena, mail adrese i lozinke korisničkog računa). Možda ćemo kombinirati informacije koje pošalješ sa drugim LifChuch.tv servisima ili trećim stranama kako bismo ti pružili bolje iskustvo i da povećamo kvalitetu naših usluga. Za određene usluge moguće je isključiti kombiniranje tih informacija."
            device id title: "Jednistvena oznaka uređaja i GPS lokacija"
            device id text: "Prilikom pristupa YouVeresion aplikaciji Biblija, možemo preuzeti jedinstveni broj mobilnog uređaja (Unique Device ID - \"UDID\") i/ili IP adresu i/ili GPS lokaciju. Prikupljene informacije koristimo kako bismo pružili uslugu bolje prilagođenu tebi. Prikupljene informacije koriste se da se utvrdi ukupni broj uređaja koji koriste našu uslugu, za praćenje ukupnog korištenja usluga, analizu podataka i za učinkovitiju komunikaciju s tobom.Možemo kombinirati te informacije s informacijama dobivenim od trećih strana zbog pružanja boljeg iskustva i da unaprijedimo kvalitetu usluge. Mi ne dijelimo nikakve osobne identifikacijske podatke, kao ni tvoj UDID ili GPS lokaciju s trećim stranama s kojima surađujemo bez tvog izričitog dopuštenja."
            cookies title: "LifeChurch.tv kolačići (cookies)"
            cookies text: "Prilikom posjeta stranici <a href='https://www.bible.com'>www.bible.com</a>, možemo poslati jedan ili više kolačića - cookies na tvoje računalo kako bismo napravili jedinstvenu identifikaciju tvog preglednika. (Kolačić je jednostavna, mala tekstualna datoteka koja sadrži niz znakova.) Prihvaćanje naših kolačića omogućuje ti zadržavanje postavki od jedne do druge sesije. Iako većina preglednika prihvaća kolačiće prema uobičajenim postavkama, možeš podesiti preglednik da ih ne prihvaća ili da ti javi kad su ti poslani. Neke YouVersion značajke i usluge možda neće pravilno raditi ako je primanje kolačića onemogućeno."
            log title: "Informacije o prijavi"
            log text: "Prilikom korištenja YouVersiona, naši poslužitelji automatski bilježe podatke koje šalje tvoj preglednik kad posjetiš neku od naših stranica. Ti zapisi s poslužitelja mogu sadržavati podatke poput web zahtjeva, Internet protokol adrese, tipa preglednika, jezika preglednika, datuma i vremena tvog zahtjeva i jedan ili više kolačića s kojima se jedinstveno identificira tvoj preglednik."
            communications title: "Korisnička komunikacija"
            communications text: "Osobni podaci ili zahtjevi koje pošalješ preko <a href='https://www.bible.com/live'>www.bible.com/live</a> bit će poslani grupi administratora. Grupa administratora i/ili jedan od članova iste, imat će pristup tim podacima. Kad pošalješ mail ili pristupiš na drugi način bilo kojoj web stranici u vlasništvu LifeChurch.tv, možemo zadržati te podatke zbog obrade tvojih upita, da odgovorimo na tvoje zahtjeve i unaprijedimo svoje usluge."
            third party title: "Stranice trećih strana"
            third party text: "Ova pravila o privatnosti odnose se na stranice i aplikacije u vlasništvu LifeChurch.tv i kojima ista upravlja. LifeChurch.tv ne može određivati za ostale stranice povezane s drugim našim stranicama i uslugama. Te druge stranice mogu postaviti kolačiće (cookies) ili druge datoteke na tvojem računalu, prikupljati podatke ili tražiti tvoje osobne podatke od tebe. Trebaš se upoznati s njihovim pravilima o privatnosti, ako se odlučiš posjetiti njihove stranice."
            information use title: "Kako koristimo tvoje informacije?"
            information use text: "Prilikom prijave za određenu uslugu, trebamo tvoje osobne informacije. Ako bi LifeChurch.tv htio koristiti te informacije u druge svrhe osim one za koju su prikupljeni, tražit ćemo odobrenje. Možeš odbiti dati odobrenje na bilo koju od naših usluga, no u tom slučaju nećemo biti u mogućnosti pružiti gore navedene usluge."
            information security title: "Kako štitimo tvoje informacije?"
            information security text: "LifeChurch.tv does not share your personal information with other institutions outside of LifeChurch.tv without your explicit consent. LifeChurch.tv may share your personal information only if it has a good faith belief that access, use, preservation or disclosure of such information is reasonably necessary to (a) satisfy any applicable law, regulation, legal process or enforceable governmental request, (b) enforce applicable Terms Of Use, including investigation of potential violations thereof, (c) detect, prevent, or otherwise address fraud, security or technical issues, or (d) protect against imminent harm to the rights, property or safety of LifeChurch.tv, its users or the public as required or permitted by law.LifeChurch.tv takes appropriate security measures to protect against unauthorized access to or unauthorized alteration, disclosure or destruction of data. including internal reviews of our data collection, storage and processing practices and security measures, as well as physical security measures to guard against unauthorized access to systems where we store personal data. Unless explicit permission is obtained from you, LifeChurch.tv restricts access to personal information to  its employees, contractors and agents who need to know that information to operate, develop or improve our services. These individuals are bound by confidentiality obligations and may be subject to discipline, including termination and criminal prosecution, if they fail to meet these obligations."
            data integrity title: "Cjelovitost podataka"
            data integrity text: "LifeChurch.tv provjerava naše prikupljanje podataka, pohranu i praksu obrade istih da kako bi se osiguralo da prikupimo, pohranimo i obradimo podatke potrebne za pružanje ili unapređenje naših usluga. Poduzimamo sve potrebne mjere kako bismo osigurali da osobni podaci koje obrađujemo budu točni, potpuni i aktualni, ali ovisimo o korisnicima koji trebaju ažurirati ili ispraviti iste kad god je to potrebno."
            information access title: "Pristup i ažuriranje osobnih informacija"
            information access text: "Kad koristiš bilo koju LifeChurch.tv uslugu, mi se trudimo u dobroj vjeri da ti omogućimo pristup osobnim podacima da se isprave, ako su netočni ili da se obrišu na tvoj zahtjev, ako nije drugačije zakonom propisano ili zbog legitimnih potreba usluga. Svakog pojedinog korisnika tražimo da se identificira prije zahtjeva za pristup, ispravak ili brisanja informacija, i možemo odbiti izvršiti zahtjeve koji se nepotrebno ponavljaju ili su sistemski, koji zahtjevaju nerazmjeran tehnički napor, koji ugrožavaju privatnost drugih, ili bi bili iznimno nepraktični (primjerice zahtjevi vezani za podatke sa sigurnosnih kopija), ili za koje pristup nije drugačije određen. U svakom slučaju, gdje pružamo pristup i ispravak informacija, izvodimo tu uslugu besplatno, osim ako bi to zahtjevalo nesrazmjeran trud. Neke od naših usluga imaju drugačija pravila za pristup, izmjenu ili brisanje korisnikovih osobnih podataka."
            enforcement title: "Izvršenje"
            enforcement text: "LifeChurch.tv povremeno provjerava sukladnost s ovim pravilima o privatnosti. Kad zaprimimo službene pisane pritužbe u vezi pitanja privatnosti, naša pravila nalažu da se kontaktira korisnik koji se žali vezano za njegove ili njezine probleme. Surađivat ćemo s odgovarajućim regulatornim tijelima, uključujući i lokalne vlasti za zaštitu podataka, kako bismo razriješili žalbe vezane uz prijenos osobnih podataka koji se ne mogu riješiti između LifeChurch.tv i pojedinca."
