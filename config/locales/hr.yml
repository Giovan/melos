            limitation text: "Izričito razumiješ i slažeš se da Life.Church i i njegove podružnice, povezana društva, službenici, zaposlenici, agenti, partneri i davatelji licence neće biti odgovorni tebi za nikakva direktna, indirektna, slučajna, posebna, posljedična ili primjerna oštećenja, uključujući ali ne ograničavajući se na oštećenja za izmaklu dobit, dobre volje, korištenje podataka ili druge nematerijalne štete (čak i ako je Life.Church bio savjetovan o mogućnosti takvih šteta), prouzročene:<ul><li>korištenjem ili nemogućnošću korištenja YouVersiona;</li><li>neovlaštenim pristupom ili izmjenom tvog prijenosa podataka ili samih podataka;</li><li>izjavama ili ponašanjem bilo koje treće strane na YouVersionu ili</li><li>bilo kojom drugom stvari koja se odnosi na YouVersion.</li></ul>"
