            acceptance text: "Klikom na &quot;Slažem se&quot; potvrđujete da ste pročitali i da se slažete s YouVersion UVJETIMA KORIŠTENJA. Life.Church pruža usluge na internetu (&quot;Webu&quot;) kroz YouVersion applikaciju i različite web stranice uključujući i <a href='https://www.bible.com' target='_self'>http://bible.com</a> (zajedničkim imenom &quot;YouVersion&quot;), predmetom ovih UVJETA KORIŠTENJA. Life.Church može ažurirati UVJETE KORIŠTENJA s vremena na vrijeme, bez prethodne najave, a najnovija verzija UVJETA KORIŠTENJA se nalazi na: <a href='https://www.bible.com/terms' target='_self'>https://bible.com/terms</a>. Prilikom korištenja YouVersiona, također može biti dodatnih smjernica ili pravila koja mogu biti objavljena na YouVersion stranici s vremena na vrijeme. Sve takve smjernice ili pravila su ovim putem uključene u ove UVJETE KORIŠTENJA. Povrede ovih UVJETA KORIŠTENJA treba prijaviti putem maila na <a href='mailto:legal@youversion.com'>legal@youversion.com</a>."
            description title: "Opis usluge"
            description text: "Life.Church pruža korisnicima pristup mnogim uslugama kroz YouVersion, uključujući ali ne ograničavajući se na gledanje online videoisječaka, blog postove i komentare, komentiranje, razne druge komunikacijske alate, forume i personalizirani sadržaj, bez naknade. Korištenjem YouVersiona, shvaćate da takva uporaba može uključivati komunikaciju s Life.Church, uključujući ali ne ograničavajući se na najave usluga, administrativne poruke i ostale poruke na koje ste zasebno pretplaćeni. Razumijete i slažete se da ste odgovorni za dobivanje pristupa na YouVersion što bi moglo uključivati opremu i naknade trećih strana (poput naknada za pristup internetu od strane pružatelja usluge pristupa istom, vrijeme provedeno na internetu, ili druge troškove povezane sa prikazom i isporukom poruka)."
            registration title: "Obveze registracije"
            registration text: "Potvrđuješ i slažeš se dati istinite, točne, aktualne i potpune podatke o sebi zatražene u YouVersion registracijskom obrascu(ima) (podaci registracije), održavati i ažurno dopunjavati podatke registracije kako bi bili istiniti, točni, aktualni i potpuni. Ako Life.Church posumnja kako su podaci neistiniti, netočni, zastarjeli ili nepotpun, Life.Church ima pravo obustaviti ili ograničiti, obrisati tvoj račun te uskratiti bilo kakvo i svo sadašnje i buduće korištenje YouVersion-a (ili bilo koji njegov dio). Life.Church se brine o sigurnosti i privatnosti svih svojih korisnika, posebice djece. Iz tog razloga, roditelji djece mlađe od 13 godina koji dopuštaju svojoj djeci pristup YouVersion-u, moraju znati kako je YouVersion kreiran da privuče široku publiku. Prema tome, kao zakonski skrbnici svoje djece, vaša je odgovornost odrediti je li Youversion sadržaj prikladan za vašu djecu."
            privacy title: "YouVersion pravila o privatnosti"
            privacy text: "Podaci za registraciju i ostale informacije o Vama podliježu našim pravilima o privatnosti koja se nalaze na <a href='https://www.bible.com/privacy' target='_self'>https://bible.com/privacy</a>. Razumijete da kroz korištenje YouVersiona pristajete na prikupljanje i korištenje (kao što je navedeno u pravilima o privatnosti) tih podataka, uključujući prijenos istih u SAD i/ili druge zemlje za pohranu, obradu i korištenje od strane <a href='http://life.church' target='_self'>Life.Church</a>."
            account title: "Korisnički račun, lozinka i sigurnost"
            account text: "Nakon dovršene YouVersion registracije, primit ćete lozinku i oznaku korisničkog računa. Odgovorni ste za tajnost lozinke i korisničkog računa i u cijelosti odgovarate za sve aktivnosti koje se događaju pod Vašom lozinkom i korisničkim računom. Suglasni ste da ćete:<ul><li>odmah obavijestiti Life.Church o bilo kakvom neovlaštenom korištenju lozinke ili korisničkog računa ili bilo kakvoj povredi sigurnosti i </li><li>da ćete osigurati da izađete iz svojeg korisničkog računa poslije svakog korištenja.</li></ul>"
            conduct title: "Ponašanje člana"
            conduct text: "Razumiješ da sve informacije, podaci, tekst, softver, glazba, zvuk, slike, grafike, video zapisi, poruke, oznake, blogovi ili forumski postovi, ili drugi materijali ('Sadržaj'), bilo da je javno objavljeno ili privatno poslano, je isključiva odgovornost osobe od koje je takav sadržaj nastao. To znači da si ti u potpunosti odgovoran za svaki sadržaj, koji si postavio, poslao, prenosio ili na drugi način učinio dostupnim putem YouVersiona. Premda Life.Church ne prati sadržaj izložen na YouVersionu, Life.Church sa razlogom ne može zajamčiti preciznost, cjelokupnost, kvalitetu, ili pogodnosti takvog sadžaja. Razumiješ i slažeš se da korištenjem YouVersiona, možeš biti izložen sadržajima koji su uvredljivi, nepristojni ili nepoželjni. Slažeš se da ne koristiš YouVersion da: postavljaš, objavljuješ, šalješ, prenosiš ili na drugi način omogućuješ bilo kakav sadržaj koji je nedopušten, štetan, prijeteći, uvredljiv, uznemirujuć, protupravan, klevetnički, nepristojan, sramotan, pogrdan, nasrtljiv u privatnosti drugih, te sa mržnjom, diskriminacijom, rasno, etnički ili na drugi način nepoželjan; oštetiti maloljetnika na bilo koji način; predstavljati bilo koju osobu ili entitet, uključeno ali ne isključivo sa Life.Church službeno, ili kao forumski vođa, vodič ili domaćin, lažno predstavljati ili na drugi način pogrešno predstaviti svoju pripadnost sa osobom ili entitetom; krivotvoriti zaglavlja ili na drugi način manipulirati identifikatore da bi se prerušilo porijeklo sadržaja poslano preko YouVersion; postaviti, istaknuti, poslati, prenositi ili na dugi način učiniti dostupnim neki sadržaj koji nemaš pravo učiniti dostupnim pod nikakvim zakonom ili pod odgovornim ili povjerljivim srodstvom (kao što su unutarnje informacije, vlasničke i povjerljive informacije naučene ili otkrivene kao dio radnog odnosa ili unutar očuvanih ugovora); postaviti, istaknuti, poslati, prenositi ili na drugi način učiniti dostupnim neki sadržaj koji krši bilo koji jasan zaštitni znak, poslovnu tajnu, zaštitu autorskog prava ili neko drugo vlasničko pravo ('Pravo') od bilo koje strane; postaviti, istaknuti, poslati, prenositi ili na drugi način učiniti dostupnim bilo koje neželjeno ili neovlašteno oglašavanje, promotivni materijal, 'smeće', 'spam', 'lančana pisma', 'piramidalnih shema', ili bilo koji drugi oblik prikupljenih prijenosa, istaknuti, poslati, prenositi ili na drugi način učiniti dostupnim bilo koji materijal koji sadrži računalne viruse, ili neki drugi računalni kod, datoteku ili program dizajniran da se prekida, uništiti, ili ograničiti funkcionalnost bilo kojeg računalnog programa ili hardvera ili telekomunikacije opreme; ometanje normalnog tijeka rada, ili drugi način djelovanja koji negativno utječe na druge korisničke sposobnosti da se uključe u razmjene u realnom vremenu; ometati ili prekidati YouVersion, ili poslušati neke zahtjeve, postupke, pravila ili propise mrežne povezanosti na YouVersion; namjerno ili nenamjerno kršiti bilo koji primjenjivi mjesni, državni, nacionalni ili međunarodni zakon; osigurati materijalnu podršku ili sredstva (ili sakriti ili prerušavati prirodu, mjesto, izvor, ili posjedovanje materijalne podrške ili sredstava) bilo koje organizacije određene od strane vlade Ujedinjenih Naroda kao strane organizacije terorista sukladno članku 219 od imigracije nacionalnog djelovanja; 'loviti pretraživanjem' ili na drugi način uznemiravati druge; i/ili prikupljati ili trgovati sa osobnim podacima o drugim korisnicima u vezi sa nedopustivim ponašanjem i aktivnostima gore navedenima. Life.Church pruža YouVersionu neplaćenu, osobnu, i nematerijalnu duhovnost i/ili religijsku korist. Priznaješ da Life.Church može ili ne mora pred-prikazivati sadržaj, ali da Life.Church i njihovi dozajneri imaju pravo (ali ne obavezu) u svom nahođenju na pred-prikazivanje, odbijanje, ili uklanjanje bilo kojeg sadržaja koji je dostupan putem YouVersiona.<br><br>Pristaješ i slažeš se da Life.Church može pristupiti, sačuvati