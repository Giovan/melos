      privacy text: "Registration Data and other information about you is subject to our Privacy Policy, located at <a href='https://www.bible.com/privacy'>https://bible.com/privacy</a>. You understand that through your use of YouVersion you consent to the collection and use (as set forth in the Privacy Policy) of this information, including the transfer of this information to the United States and/or other countries for storage, processing and use by <a href='http://lifechurch.tv'>LifeChurch.tv</a>."
