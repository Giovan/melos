            general text: "전면 동의: 이 이용약관은 사용자와 LifeChurch.tv 간의 전면 동의를 전제로 하며, YouVersion에 대해 사용자와 LifeChurch.tv 간의 사전 동의를 대체하여 사용자의 YouVersion 이용을 좌우합니다. 또한 사용자는 추가 조건의 대상이 됩니다.\n법률 조항 선택: 이 사용약관과 사용자와 LifeChurch.tv의 관계는 법률 규정의 충돌과 상관없이 오클라호마 주 법의 지배를 받습니다. 사용자와 LifeChurch.tv는 오클라호마 내의 오클라호마 카운티에 위치한 법정의 개인적이며 독점적인 관할에 따를 것에 동의합니다.\n권리 포기 및 분리가능 조항: LifeChurch.tv가 사용약관의 권리나 규정을 실행하거나 실시하지 못한 경우는 그러한 권리나 규정을 포기하는 것으로 여길 수 없습니다. 권한이 있는 관할 기관에서 그러한 사용약관 규정이 유효하지 않다고 판단하는 경우에라도, 당사자들은 법원이 당사자들의 목적에 대하여 그 조항에 반영된 대로 실행하도록 힘써야 하며, 이 사용조항의 다른 조항들은 완전히 유효하다는 점에 동의합니다.\n생존자권이나 양도권 없음: 사용자의 LifeChurch.tv 계정은 양도할 수 없으며 사용자의 계정에 있는 LifeChurch.tv ID나 컨텐츠에 대한 권리는 사용자가 사망한 후 종료된다는 점에 동의합니다. 사망진단서 사본을 수령하면 LifeChurch.tv는 해당 사용자의 계정을 종료시키고 그 계정에 속한 모든 컨텐츠를 영구 삭제할 수 있습니다.\n출소기한법: YouVersion이나 이 사용약관으로 인한, 또는 그 사용으로 인한 요청이나 조치는 그러한 요청이나 조치가 제기된 지 1년 내에 제출되어야 하며, 그렇지 않을 시 어떠한 법령이나 법규가 이를 반대한다 할지라도 영구 금지된다는 점을 이해하고 동의합니다.\n이 사용약관 내 조항 표제는 편의상 쓰여졌으며 법적, 계약적 효력이 없습니다."
