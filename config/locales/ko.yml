            your information text: "YouVersion 계정 등록 혹은, 등록을 필요로하는 다른 LifeChurch.tv 서비스나 프로모션 등록 하실때 저희는 사용자의 개인 정보(사용자 이름, 이메일 주소, 계정 비밀번호 등)을 요청합니다. 제공해 주시는 정보들은 사용자들에게 보다 나은 사용자 경험과 서비스의 질을 향상하기 위해 LifeChurch.tv의 다른 서비스들 혹은 제3자의 정보들과 결합하기도 합니다. 어떤 서비스들은 사용자들이 정보의 결합을 거부할 수 있도록 했습니다."
            device id title: "기기고유 ID와 GPS 위치 정보"
            device id text: "사용자들이 YouVerion 성경 앱을 사용하실 때에 저희는 사용자 기기의 고유 ID (Unique Device ID: UDID) , IP 주소 혹은 GPS 위치 정보를 수집할 수 있습니다. 그러한 정보들은 사용자에게 맞춤 사용자 경험을 제공하기 위해 사용합니다. 정보들은 저희 서비스 전부 혹은 일부를 사용하는 고유기기의 누적 숫자, 총 사용시간 파악, 데이터 분석과 사용자들과 보다 효과적으로 의사소통하기 위해 수집됩니다. 여러분들에게 보다 나은 사용자 경험과 저희 서비스 질의 향상을 위해 정보들은 제3자가 제공하는 정보과 결합될 수도 있습니다. 저희는 사용자의 허락없이는 사용자의 개인기기 고유 ID 혹은 GPS위치 정보과 관련된 어떠한 개인 신상정보를 제3자에게 제공하지 않습니다."
            cookies title: "LifeChurch.tv 쿠키"
            cookies text: "YouVersion 홈페이지(www.youversion.com)에 방문하시면 사용자의 브라우저를 식별할 수 있도록 컴퓨터에 쿠키를 보낼 수 있습니다.(쿠키는  문자 한 줄을 포함한 소용량 텍스트 파일입니다.) YouVersion에서 보낸 쿠키를 받으시면 사용자가 지정한 옵션을 매 세션마다 유지할 수 있습니다. 대부분의 브라우저가 기본값으로 쿠키를 허용하지만, 모든 쿠키를 허용하지 않거나 쿠키를 보낼 때 알림창을 띄우도록 설정하실 수 있습니다.  쿠키가 작동하지 않도록 할 경우 YouVersion의 일부 기능이나 서비스가 제대로 작동하지 않을 수 있습니다."
            log title: "YouVersion에 기록되는 정보"
            log text: "사용자가 YouVersion 웹사이트 중 하나를 방문할 때 사용자 브라우저가 보낸  정보는 YouVersion 사용시 서버에 자동으로 기록됩니다. 이 서버 기록은 사용자의 웹 요청, IP 주소, 브라우저 유형 및 사용언어, 요청 날짜와 시간, 사용자 브라우저를 식별할 수 있는 쿠키 등을 포함할 수 있습니다."
            communications title: "사용자 커뮤니케이션"
            communications text: "YouVersion 라이브(www.youversion.com/live)에 제출한 개인 정보나 요청은 그룹 관리자에게 보내질 수 있습니다.  해당 그룹 관리자나 회원 중 한 사람이 정보에 접근할 수 있습니다. 사용자가 LifeChurch.tv에서 운영하는 웹사이트에 이메일 또는 다른 커뮤니케이션 형태로 보낸 내용은 사용자 문의 처리, 요청에 대한 답변, 서비스 개선 등을 위해 YouVersion에서 저장해 놓을 수 있습니다."
            third party title: "제3자 웹사이트"
            third party text: "본 개인정보 취급정책은 LifeChurch.tv에서 소유/운영하는 웹사이트와 앱에만 적용됩니다. LifeChurch.tv는 당사 웹사이트나 서비스와 연결된 다른 웹사이트들을 규제할 수 없습니다.  이 웹사이트들을 이용하실 경우 각 사이트에 필요한 쿠키 등의 파일을 사용자 컴퓨터에 저장하거나 데이터 수집, 개인 정보를 요구할 수 있습니다. 이 웹사이트들을 방문하실 경우 각각에 해당하는 개인정보 정책을 숙지하셔야 합니다."
            information use title: "수집된 개인 정보 사용"
            information use text: "등록이 필요한 특정 서비스에 로그인하시는 경우 개인 정보를 요구합니다. LifeChurch.tv에서 수집한 사용자 정보를 다른 용도로 사용하려고 하는 경우 사전에 사용자의 동의를 구할 것입니다. 사용자는 개인정보 제출을 거부할 수 있습니다. 그 경우 저희는 사용자에게 서비스를 제공하지 못할 수 있습니다."
            information security title: "개인정보 보호"
            information security text: "LifeChurch.tv does not share your personal information with other institutions outside of LifeChurch.tv without your explicit consent. LifeChurch.tv may share your personal information only if it has a good faith belief that access, use, preservation or disclosure of such information is reasonably necessary to (a) satisfy any applicable law, regulation, legal process or enforceable governmental request, (b) enforce applicable Terms Of Use, including investigation of potential violations thereof, (c) detect, prevent, or otherwise address fraud, security or technical issues, or (d) protect against imminent harm to the rights, property or safety of LifeChurch.tv, its users or the public as required or permitted by law.LifeChurch.tv takes appropriate security measures to protect against unauthorized access to or unauthorized alteration, disclosure or destruction of data. including internal reviews of our data collection, storage and processing practices and security measures, as well as physical security measures to guard against unauthorized access to systems where we store personal data. Unless explicit permission is obtained from you, LifeChurch.tv restricts access to personal information to  its employees, contractors and agents who need to know that information to operate, develop or improve our services. These individuals are bound by confidentiality obligations and may be subject to discipline, including termination and criminal prosecution, if they fail to meet these obligations."
            data integrity title: "정보의 정확성"
            data integrity text: "LifeChurch.tv는 오직 서비스 제공 및 향상에 필요한 개인 정보를 수집, 저장, 처리한다는 점을 보장하기 위해 자료 수집, 보관, 처리 상황을 검토합니다. 합리적인 절차를 통해 LifeChurch.tv에서 처리하는 개인정보의 정확성과 완전성, 유효성을 검증하나, 사용자가 필요시 개인 정보를 업데이트하거나 수정하는 행위에 의존합니다."
            information access title: "개인정보 접근 및 업데이트"
            information access text: "개인정보를 법적으로 보유해야 되거나 합법적인 서비스 목적으로 필요한 경우를 제외하고, LifeChurch.tv는 사용자가 자신의 개인정보에 접근하거나 정확하지 않은 정보를 수정, 요청에 따라서는 삭제할 수 있도록 노력합니다. LifeChurch.tv는 사용자가 직접 신분을 증명하고 요청된 정보에 대해 접근하거나 수정, 삭제하시기 바라며, 지나치게 반복적이고 조직적인 요청, 지나치게 기술적인 노력 요청, 타인의 사생활을 침해하는 요청, 지나치게 터무니없는 요청(예를 들어, 백업테이프 정보와 관련된 요청을 하는 경우), 별도로 요청하지 않은 접근은 거절할 수 있음을 알려드립니다. 별도의 노력을 필요로 하지 않는 한 정보에 대한 접근 및 수정은 무료 서비스입니다. 일부 서비스는 사용자 개인정보 접근이나 수정, 삭제 절차가 다를 수 있습니다."
            enforcement title: "법적 조치"
            enforcement text: "LifeChurch.tv는 본 개인정보취급정책이 준수되고 있는지 주기적으로 검토합니다. 사생활 문제에 관련하여 공식적인 항의 서한을 받을 경우 LifeChurch.tv의 정책에 따라 서한을 제출한 사용자에게 연락을 하게 됩니다. 개인정보 전송과 관련하여, LifeChurch.tv와 개인 간에 해결되지 않는 문제가 발생할 경우 지역정보 보호당국 등 적절한 규제 기관과 협력하여 해결책을 도모할 것입니다."
            questions title: "문의"
            questions text: "개인정보 취급 정책과 관련된 문의는  <a href='mailto:legal@youversion.com'>legal@youversion.com</a>에 남겨 주시기 바랍니다."
        terms: 
            title: "사용 약관"
            translation disclaimer: "사용자의 이해를 돕기 위해서 사용 약관을 번역하였습니다.  하지만 LifeChurch.tv 는 번역의 정확성에 대해서 일체의 보장도 책임도 지지않습니다. \n만약 영어 원본과 번역본에 상이점이 있으면 영어 원본에 따라야합니다."
            acceptance title: "약관 동의"
            acceptance text: "'동의합니다'를 클릭함으로써 YouVersion 이용약관을 읽고 준수하기로 동의한다는 것을 인정하게 됩니다. LifeChurch.tv는 인터넷과 월드와이드웹(이하 웹)상에서 YouVersion 응용프로그램과 http://youversion.com(통칭 YouVersion)을 포함하는 웹사이트를 통해 서비스를 다음과 같은 이용약관에 따라 제공합니다. LifeChurch.tv는 이용약관을 수시로 사전 고지없이 업데이트할 수 있으며 이 이용약관의 최근 내용은  <a href='https://www.bible.com/ko/terms'>https://bible.com/ko/terms</a>.에 수록합니다. YouVersion을 사용할 때 사이트에 수시로 등재 되는 추가적인 가이드라인이나 규칙에 따라야 합니다. 이러한 모든 가이드라인이나 규칙또한 이용약관에 참조사항으로 포함됩니다. 이용약관을 위반시에는 이메일로 <a href='mailto:legal@youversion.com'>legal@youversion.com</a>으로 보고 되어야 합니다."
            description title: "서비스 설명"
            description text: "LifeChurch.tv는 사용자들에게 YouVersion을 통해 다양한 서비스를 제공하게 되며 온라인 동영상보기, 블로그에 포스트하고 댓글 남기기 논평, 기타 다양한 통신 도구, 포럼, 맞춤형 콘텐츠등을 포함하되 이에 국한되지 않으며 사용자에게 무료로 제공됩니다. YouVersion을 사용하면 LifeChurch.tv로부터 다양한 소통-통신, 서비스 공지, 관리 메시지 및 당신은 개별적으로 가입 한 다른 메시지를 포함하지만 이에 국한되지 않은 서비스를 사용하는 것으로 간주됩니다. YouVersion에 접근권한을 얻기위해 책임이 있다는 것을 이해하고 동의합니다. 여기에는 장비 및 타사 수수료 (예 : 인터넷 서비스 제공 업체 수수료, 방송 요금, 또는 메시지의 표시 및 배달과 관련된 기타 비용 등)가 포함 될수 있습니다."
            registration title: "등록에  따른 의무사항들"
            registration text: "다음 사항을 준수하고 동의합니다. YouVersion 등록 양식(등록 자료)에 나타난 대로, 사실대로 정확하고 완전하게 본인의 최신 정보를 제공할 것이며 이를 유지하기 위해 등록 자료를 즉시 업데이트할 것입니다. 등록된 정보가 거짓, 부정확, 불완전하거나 최근 정보가 아닌 것으로 의심되는 경우 LifeChurch.tv는 해당 사용자 계정의 일시 정지 또는 종료시킬 권한이 있으며, 차후 YouVersion의 모든 서비스(또는 일부) 이용을 거부할 권리가 있습니다. LifeChurch.tv는 모든 사용자, 특히 어린이의 안전과 사생활 보호를 중요하게 생각합니다. 따라서 13세 이하의 자녀가 YouVersion을 사용하는 경우, YouVersion은 모든 나이대의 사용자가 이용할 수 있도록 만들어졌다는 사실을 부모들이 인지하고 있어야 합니다. YouVersion이 자녀가 사용하기 적절한지 판단하는 것은 자녀의 법적 보호자인 부모에게 책임이 있습니다."
            privacy title: "개인정보 취급정책"
            privacy text: "사용자의 등록 정보 및 기타 정보는 <a href='https://www.bible.com/ko/privacy'>https://bible.com/ko/privacy</a>에 있는 개인정보 취급정책 대상입니다. 사용자가 YouVersion을 이용하게 되면 위 정보를 (개인정보 취급정책 서두에 명시하듯) YouVersion에서 수집, 사용할 수 있도록 허가한 것으로 간주되며,  <a href='http://lifechurch.tv'>LifeChurch.tv</a>를 통해 미국 또는 그밖의 국가에서 YouVersion사용자의 정보를 저장, 접근, 사용하도록 전송될 수 있습니다."
            account title: "회원 계정, 비밀번호 그리고 보안"
            account text: "YouVersion 등록을 마치면 비밀번호와 계정을 받게 됩니다. 사용자는 비밀번호와 계정의 보안 유지에 책임이 있으며, 비밀번호나 계정 사용으로 일어나는 모든 활동에 대한 전적인 책임은 사용자에게 있습니다. 사용자는 LifeChurch.tv에서 자신의 비밀번호나 계정을 공인되지 않은 채 사용하거나 그밖에 보안을 위협하는 활동을 발견한 즉시 신고하고, 각 서비스를 이용한 후에는 반드시 로그 아웃을 할 것에 동의합니다."
            conduct title: "사용자 활동"
            conduct text: "정보, 텍스트, 소프트웨어, 음악 및 사운드, 사진, 그래픽, 비디오, 메시지, 태그, 블로그, 포럼 포스팅 등 모든 컨텐츠는 공개 여부와 상관없이 컨텐츠를 유포한 사람이 단독으로 책임을 지게 됩니다. 이는 사용자가 YouVersion을 통해 업로드, 포스팅, 이메일, 전송한 모든 컨텐츠에 대해 전적으로 책임을 져야 한다는 뜻입니다. LifeChurch.tv는 YouVersion에 제출된 컨텐츠를 감시하지만 그 컨텐츠의 정확성이나 건전성, 품질, 적정성을 완전히 보증할 수는 없습니다. YouVersion을 이용하면서 공격적이거나 부적절한 혹은 불쾌감을 주는 컨텐츠에 노출될 수 있습니다. 사용자는 YouVersion을 다음과 같은 목적으로 사용하지 않겠다고 동의합니다.\n\n- 불법 파일, 유해물, 위협, 폭력물, 가학, 불법, 명예 훼손, 저속물, 음란물, 타인에 대한 중상, 사생활 침해, 혐오물, 차별, 인종적/윤리적으로 (또는 그밖의 관점에서) 불쾌감을 주는 컨텐츠를 이용할 수 있게 업로드, 포스트, 이메일 전송 등의 활동을 하는 행위\n- 어떤 방식으로든 소수자들에게 피해를 주는 행위\n- LifeChurch.tv의 직원, 포럼 리더, 가이드, 호스트를 포함, 개인이나 단체를 가장하거나 허위 진술 등으로 소속 단체에 대해 잘못된 정보를 전달하는 행위\n- YouVersion을 통해 전송된 컨텐츠의 출처를 가장하기 위해 표제를 위조하거나 식별자를 조작하는 등의 행위\n- 법적 권한, 계약 또는 신탁 관계로 인한 권한이 없는 컨텐츠(직원 관계나 암묵적인 동의로 노출된 내부 정보나 소유권 있는 정보, 기밀 정보 등)를 이용하도록 업로드, 포스트, 이메일, 전송 등의 행위\n- 어떤 단체의 특허나 트레이드마크, 기업 비밀, 저작권 등의 권리를 업로드, 포스트, 이메일, 전송 등을 하는 행위\n- 요청하지 않았거나 비준되지 않은 광고, 홍보, 광고 메일, 스팸, 연쇄 편지, 다단계 판매 등의 권유 행위를 업로드, 포스트, 이메일, 전송 등으로 가능하게 하는 행위\n- 컴퓨터 소프트웨어나 하드웨어, 통신 장치의 기능을 침범, 손상, 제한하기 위해 제작된 소프트웨어나 바이러스, 컴퓨터 코드, 파일 프로그램 등이 포함된 자료를 업로드, 포스트, 이메일, 전송 등으로 유효화하는 행위\n- 정상적인 대화의 흐름을 방해하는 등 실시간 소통에 부정적 영향을 초래하는 행위\n- YouVersion이나 YouVersion에 연결된 서버, 네트워크를 방해하거나 지장을 주는 행위, 또는 YouVersion에 연결된 네트워크의 요청, 절차, 정책, 규칙에 불복하는 행위\n- 의도적으로든 의도하지 않든 지역이나 주, 국가, 초국가적인 법을 위반하는 행위\n- 미국 정부기관이 이민/국적에 관한 법률 제 219조에 따라 해외 테러 단체로 지정한 어떤 단체에든 자료나 자원 등을 공급하는 행위 (또는 그러한 자료나 자원의 성격, 위치, 출처, 소유권을 은폐하거나 위장하는 행위)\n- 타인을 스토킹하거나 괴롭히는 행위\n- 위에 명시된 법적으로 금지된 활동과 관련, 다른 사용자의 개인정보를 수집, 저장하는 행위\n\nLifeChurch.tv는 YouVersion에 무보상적, 개인적, 무형적인 영적/종교적 유익을 제공합니다. LifeChurch.tv는 컨텐츠를 미리 차단하거나 그렇지 않을 수 있지만, LifeChurch.tv와 그 지명자들은 어떠한 이유로 인해 YouVersion에서 사용 가능한 어떤 컨텐츠라도 자신들의 재량으로 사전 차단, 거부, 삭제할 권리가 있습니다(이것은 의무는 아닙니다).\n\n사용자는 LifeChurch.tv에서 사용자의 계정 정보와 컨텐츠를 법적인 사유로, 또는 다음과 같은 사유로 인해 보존하거나 노출할 필요가 있다는 타당한 근거가 있을 경우 계정 정보와 컨텐츠에 접근, 보존, 노출할 수 있다는 점을 인지, 허락, 동의합니다.\n- 합법적인 절차에 따르는 경우\n- 이용약관을 집행하는 경우\n- 컨텐츠가 제3자의 권리를 침해한다는 주장에 응답하는 경우\n- 사용자의 고객 서비스 요청에 응답하는 경우\n- LifeChurch.tv와 그 사용자, 대중의 권리, 자산, 개인 안전을 보호하는 경우\n\n사용자는 사용자의 컨텐츠를 포함한 YouVersion의 기술적 공정과 송신이 다양한 네트워크를 통한 전송과 연결 네트워크 또는 장치의 기술적 필요를 합치와 조정에 대한 변경을 수반할 수 있음을 인지합니다."
            international title: "글로벌 커뮤니케이션"
            international text: "YouVersion을 사용할 때 사용자의 통신 내용이 LifeChurch.tv의 컴퓨터 네트워크를 통해 전달될 수 있으며, 이 네트워크는 어느 정도는 전세계에 걸쳐 있습니다. 따라서, 원래는 주 내에서 전달하던 통신 내용이라도 사용자가 전송 당시 실제로 있었던 장소와 상관없이 주 방송, 또는 세계 방송이 될 수 있습니다. 그러므로 YouVersion을 사용할 때 전송한 정보가 주 전체나 세계로 전송될 수 있음을 숙지하시기 바랍니다. 사용자는 인터넷의 범국가적인 성격을 인지하고 각 국가에서 온라인에서의 행동 규범과 사용하기 합당한 컨텐츠에 대해 규정한 규칙에 따르기로 동의합니다. 특히 사용자는 미국 또는 사용자가 거주하는 국가에서 가져온 기술적 정보의 전송에 관해 적용할 수 있는 모든 법에 따르기로 동의합니다."
            content title: "서비스 포함을 위한 컨텐츠 제출 혹은 이용허가"
            content text: "LifeChurch.tv는 사용자가 제출하였거나 YouVersion에서 이용할 수 있게 허용한 컨텐츠의 소유권을 주장하지 않습니다. 그러나 사용자가 YouVersion의 공개 접근 구역에 제출하였거나 이용 가능하게 한 컨텐츠에 대하여 사용자는 전세계적이고 로열티 없는 배타적이지 않은 라이선스를 LifeChurch.tv에 수여합니다.\n사용자가 YouVersion의 공개 접근 구역에 제출하였거나 이용 가능하게 한 컨텐츠에 대해, YouVersion은 그러한 컨텐츠를 사용, 유출, 복제, 변형, 개조, 공개 수행, 공개 전시, 또는 그러한 컨텐츠가 제출되었거나 이용 가능해진 YouVersion 특정 구역에서의 공급이나 홍보 목적으로 하는 파생물을 제작할 라이선스가 있습니다. 이 라이선스는 해당 컨텐츠를 사용자가 YouVersion에 그대로 유지하는 기간 동안만 지속되며, 사용자나 LifeChurch.tv가 이 컨텐츠를 YouVersion에서 제거하는 시점부터는 라이선스가 만료됩니다.\n사용자가 YouVersion 공개 접근 가능 구역에 제출하였거나 사용 가능하게 한 사진, 이미지, 오디오나 비디오 파일 이외의 컨텐츠에 대해, YouVersion은 그러한 컨텐츠를 사용, 유출, 복제, 변형, 개조, 공개 수행, 공개 전시, 또는 그러한 컨텐츠(의 부분 또는 전체)의 파생물 제작, 그러한 컨텐츠를 현재 알려져 있거나 차후 개발될 어떠한 포맷이나 수단을 사용하여 다른 작업에 포함시킬 수 있는 영속적이고 변경 불가하며 완전히 보조적인 라이선스가 있습니다.\nYouVersion의 ‘공개 접근 가능’ 구역은 일반 대중이 이용할 수 있도록 허락한 구역입니다. YouVersion 공개 접근 가능 구역에는 메시지 보드, 블로그 코멘트, 커뮤니티 구역, 멤버와 방문자 모두에게 공개된 포럼이 포함되며, 이 항목들에 국한되어 있지 않습니다."
            contributions title: "YouVersion에 제출하는 의견"
            contributions text: "사용자가 YouVersion에 제출하는 아이디어, 제안, 문서, 제의에 대하여 사용자는 다음을 인지하고 동의합니다.\n\n사용자가 제출한 의견에는 기밀 정보나 독점 정보를 포함하지 않습니다.\n사용자가 제출한 의견에 대하여 LifeChurch.tv는 명시 또는 묵시된 기밀을 지킬 의무가 없습니다. \nLifeChurch.tv는 어떤 목적을 위해서든지 이용 방식과 매체의 제한 없이 사용자가 제출한 의견을 사용/미사용 또는 공개/비공개할 권리가 있습니다.\nLifeChurch.tv는 사용자가 제출한 의견과 유사한 사항을 이미 검토 또는 개발 중일 수 있습니다.\n사용자가 제출한 의견은 자동으로 LifeChurch.tv의 소유이며 LifeChurch.tv는 사용자에게 아무런 의무가 없습니다.\n사용자는 어떠한 경우에라도 LifeChurch.tv로부터 어떤 형태로든 보상이나 배상을 받을 권리가 없습니다."
            indemnity title: "보상과 면책 조항"
            indemnity text: "사용자는 YouVersion을 통해 제출, 게시, 전송 또는 그밖의 수단으로 이용 가능하게 한 컨텐츠, 사용자의 YouVersion 이용, YouVersion 연결, 이용약관 위반 또는 그밖의 권리 침해 때문에 발생하는 제3자의 요구는 합리적인 변호사 비용을 포함한 어떤 것이든 이로 인해 LifeChurch.tv와  그 자회사, 계열사, 임원, 대리인, 직원, 동업자, 허가자 등이 피해를 입지 않도록 사용자가 보상 및 보호하기로 동의합니다. LifeChurch.tv와 LifeChurch.tv의 자회사, 계열사, 임원, 직원, 대리인, 동업자, 허가자가 YouVersion이 사용자의 요구 사항을 충족시켜 준다고 보장하지 않는다는 점을 사용자는 확실하게 이해하고 동의합니다.\n\nYouVersion은 끊기지 않고, 시기 적절하고, 안전하거나 오류가 없으며, YouVersion 이용으로 획득하신 결과물은 정확하고 신뢰할 수 있습니다. LifeChurch.tv는 어떠한 상황에서든 YouVersion을 통해 이용 가능하게 된 컨텐츠의 사용으로 인한 결과로 발생한 어떠한 손실이나 상해에 대해 아무 법적인 책임을 지지 않습니다.\n\n사용자는 YouVersion을 이용하여 다운로드나 그밖의 방법으로 획득한 자료는 어떤 것이든 사용자가 자신의 재량으로 위험을 감수하고 접근하였으며, 다운로드를 받은 어떠한 자료이든지 이로 인한 컴퓨터 시스템 손상이나 데이터 손실은 오로지 사용자 책임이라는 점을 확실하게 이해하고 동의합니다."
            resale title: "서비스 재판매 금지"
            resale text: "사용자는 LifeChurch.tv의 ID를 포함, YouVersion의 어떤 부분이나 YouVersion 이용 또는 접속을 재생산, 복제, 복사, 판매, 거래, 재판매 또는 상업적 목적을 위해 부당 이용을 하지 않기로 동의합니다."
            storage title: "사용과 저장에 대한 일반 관행"
            storage text: "LifeChurch.tv는 YouVersion사용과 관련하여, YouVersion이 컨텐츠를 보유하는 최대 일수 제한을 포함한 일반적인 관행과 제한을 설정, 변경할 수 있음을 사용자는 인지합니다. YouVersion에서 유지 또는 전송되는 어떠한 컨텐츠의 삭제나 저장 실패에 관하여 LifeChurch.tv는 어떠한 책임이나 법적인 의무가 없다는 점에 동의합니다. LifeChurch.tv는 고유 권한으로 장기간 휴면 상태인 계정을 로그오프 또는 완전 삭제할 권리를 보유하고 있습니다."
            modifications title: "서비스 변경"
            modifications text: "LifeChurch.tv는 공지의 유무와 상관없이 언제든 YouVersion을 (또는 YouVersion의 어떤 부분을) 일시적으로나 영구적으로 변경 또는 중단할 권리를 보유하고 있습니다. LifeChurch.tv는 YouVersion 변경이나 작동 보류 또는 중단으로 인해 사용자나 제3자에 대한 법적 책임이 없음을 동의합니다."
            termination title: "계정 말소 및 접근금지"
            termination text: "LifeChurch.tv는 사전 공지 없이도 이유 불문하고 고유 권한으로 즉각적으로 사용자의 LifeChurch.tv 계정을 말소하고 언제 어떤 이유로든 YouVersion 접근을 막을 수 있으며, 사용자의 계정 말소나 YouVersion 접근 금지로 인해 사용자나 제3자에게 법적 책임이 없음을 동의합니다."
            dealings title: "제3자와의 거래"
            dealings text: "사용자가 YouVersion을 통해 만나거나 찾은 제3자와의 거래는 오로지 사용자와 해당 거래자 간의 문제입니다. 이러한 거래의 결과로 사용자가 손상이나 피해를 입을 경우 LifeChurch.tv는 이에 대한 어떠한 책임이나 법적 의무가 없다는 점에 동의합니다."
            links title: "링크"
