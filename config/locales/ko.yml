            copyright text: "LifeChurch.tv는 타인의 지적 재산권을 존중합니다. 따라서 사용자들도 특히 유버전 사용에 있어 똑같이 지적 재산권을 존중할 것을 요청합니다. LifeChurch.tv는 타당한 상황에서 고유 재량으로 반복적인 지적 재산권 침해자의 계정을 사용불능 그리고/또는 종료시킬 수 있습니다. 사용자 자신의 작업이 저작권 침해 소지를 포함하는 방식으로 복사되었다고 여겨지거나 그외 다른 방식으로 지적 재산권을 침해당했을 경우, 다음의 정보를 legal@youversion.com에 보내 주시기 바랍니다.\n\n- 문제의 저작권이나 그밖의 지적 재산권 이익 소유자를 대행하여 권한을 실행한 사람의 전자 또는 실제 서명\n- 사용자가 침해당했다고 주장하는 저작권 작업 또는 그밖의 지적 재산권에 대한 서면 기술\n- 사용자의 권리를 침해한 그 자료가 유버전 어디에 위치해 있는지에 대한 서면 기술\n- 사용자 주소, 전화번호, 이메일 주소( 제출 가능한 모든 연락처)\n- 논란이 있는 저작권 등의 사용이 저작권자나 그 대행자, 또는 법의 권한으로 사용되지 않았음을 확신한다는 사용자의 서면 진술\n- 사용자의 고지문에 실린 위 정보가 정확하며 사용자 본인이 저작권자 또는 지적 재산권 소유자이거나 그 저작권자 또는 지적 재산권 소유자를 대행할 권한이 있는 사람이라는 점을 위증죄 처벌을 감수하고 작성한 사용자의 서면 진술"
