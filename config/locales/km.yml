      communications text: "ព័ត៌មាន​ផ្ទាល់​ខ្លួន ឬ​សំណើរ​ដែល​អ្នក​ដាក់​ស្នើរ​តាម​រយៈ %{link} នឹង​បញ្ជូន​ទៅ​កាន់​ក្រុម​អ្នក​គ្រប់​គ្រង។ ក្រុម​អ្នក​គ្រប់​គ្រង ហើយ/ឬ​សមាជិក​របស់​ពួក​គេ​មាន​សិទ្ធ​ក្នុង​ការ​ចូល​ទៅ​កាន់​ព័ត៌មាន​នេះ។ ពេល​អ្នក​ផ្ញើរ​អ៊ីម៉ែល ឬ​ការ​ទំនាក់​ទំនង​ផ្សេងៗ​មក​ម្ចាស់​កម្ម​សិទ្ធិវែបសាយ LifeChurch.tv យើង​នឹង​រក្សា​ទុក​នូវ​ទំនាក់​ទំនង​ទាំង​នោះ​សំរាប់​ដំណើរ​ការ​នូវ​សំណួរ​របស់​អ្នក, ការ​ឆ្លើយ​តប​ទៅ​កាន់​សំណើរ និង​សំរាប់​ធ្វើ​អោយ​សេវាកម្ម​របស់​យើង​កាន់​តែ​ប្រសើ​រ។"
      third party title: "បណ្ដាញ​ជន​ទី​បី"
      third party text: "ច្បាប់​ជាឯក​ជន​នេះ​គឺ​អនុវត្ត​សំរាប់​តែ​បណ្ដាញ និងកម្មវិធី​ដែល​ម្ចាស់​កម្ម​សិទ្ធិ និង​ប្រតិបត្តិ​ការណ៍​ដោយ LifeChurch.tv។ LifeChurch.tv មិន​អាច​ទាញ​យក​តំណរ​ភ្ជាប់​បណ្ដាញ​ពី​វែប​សាយ​ផ្សេងៗ​មក​ធ្វើ​ជា​សេវា​កម្ម​ឡើយ។ ដោយ​សារ​តែវែប​សាយ​ផ្សេង​ៗ​ទៀត​គេ​នឹងដាក់​ខូគី​ ឬ​ឯកសារ​ផ្សេង​ទៀត​មក​លើ​កុំ​ព្យូទ័រ​របស់​អ្នក, ប្រមូល​ទិន្នន័យ ឬទាញ​យក​ព័ត៌មាន​ផ្ទាល់​ខ្លួន​របស់​អ្នក។ លោក​អ្នក​គួរ​តែ​យល់​ដឹង​អោយ​បាន​ច្បាស់​នូវ​ច្បាប់​ជាឯក​ជន ឬ​ក៏​អ្នក​ត្រូវ​ទៅ​លេង​បណ្ដាញ​ផ្សេង​ទៀត?"
