      title: "វាចាប់ផ្ដើមជាមួយ ១០០ លាន"
      description: "កម្មវិធីព្រះគម្ពីរត្រូវបានតម្លើងជាង ១០០ លាន​ដងហើយ ដែលជាព្រឹត្តិការណ៍ដ័មិនគួរឱ្យជឿ! តែយើងទើបតែចាប់​ផ្ដើមទេ ។​ សូមដោនឡូដកម្មវិធីព្រះគម្ពីរ​ឥតគិតថ្លៃនៅថ្ងៃនេះ​- ហើយចែកចាយ​ពី​កម្មវិធីនេះទៅ​មិត្តភក្ដិរបស់អ្នក​ ។ តោះ យើងបង្កើតប្រវតិ្តសាស្ដ្រជាមួយគ្នា ។​"
    mobile:
      title: "កម្មវិធីព្រះគម្ពីរ"
      description: "មនុស្ស​រាប់សិប​លាន​អ្នក​កំពុង​ប្រើ​ប្រាស់កម្មវិធីព្រះគម្ពីរ​ ដើម្បី​អាន ស្ដាប់ ទស្សនា និង ចែករំលែក​ព្រះបន្ទូល​​រប​ស់​​ព្រះជាម្ចាស់​ ដើម្បីឱ្យក្លាយ​ជា​ផ្នែក​មួយ​នៅ​ក្នុង​ជីវិតរស់​នៅ​របស់​គេ។ ដោន​ឡូដ​កម្មវិធី​ដោយ​ឥត​គិត​ថ្លៃ​ហើយ​ចូល​ទៅ​កាន់​កំណត់​ចំណាំ, កំណត់​ត្រា, និង​គំរោង​អានគម្ពីរ​ពី​គ្រប់​ទៅ​កន្លែង។ សប្បាយ​ជាមួយ​នឹង​ជំនាន់​គម្ពីរ​រាប់​រយ រូម​បញ្ចូល​ទាំង​សំលេង​នៅ​លើ​ទូរសព្ទ័​ចល័ត​របស់​អ្នក"
