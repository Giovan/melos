      information use text: "ពេល​ដែល​អ្នក​ចុះ​ឈ្មោះ​ប្រើ​ប្រាស់​នូវ​សេវាកម្ម​ផ្សេងៗ ដែល​តម្រូវ​អោយ​មាន​ការ​ចុះ​ឈ្មោះ យើង​សូម​អោយ​អ្នក​ផ្ដល់​នូវ​ព័ត៌មាន​ផ្ទាល់​ខ្លួន។ ប្រសិន​បើ​ LifeChurch.tv ប្រើ​ប្រាស់​ព័ត៌មាន​នេះខុស​ពី​តម្រូវ​ការ​ និង​គោល​បំណង​របស់​យើង នោះ​យើង​នឹងសុំ​ពី​អ្នក​មុន​នឹង​យើង​ប្រើ​ប្រាស់។ យើង​នឹង​មិន​ប្រមូល ឬ​ប្រើ​ប្រាស់​ព័ត៌មានរបស់​អ្នក​លើស​ពី​អ្វី​ដែល​យើង​បាន​ចែង​នៅ​ក្នុង​ច្បាប់ជាឯកជន​របស់​យើង​នោះ​ទេ ហើយ/ឬ ក្នុង​សេវាកម្ម​ណា​មួយដែល​បាន​បញ្ជាក់ រហូត​ទាល់​តែ​មាន​ការ​អនុញ្ញាតិ​ពី​អ្នក​ជាមុន។ អ្នក​អាចបដិសេធ​ក្នុង​ការ​ផ្ដល់​នូវ​ព័ត៌មាន​ផ្ទាល់​ខ្លួន​មក​កាន់​សេវា​ណា​មួយ​របស់​យើង ក្នុង​ករណីនេះ LifeChurc.tv នឹង​មិន​អាច​ផ្ដល់​នូវ​សេវាកម្ម​ណា​មួ​យដល់​អ្នក​បាន​ឡើយ។"
