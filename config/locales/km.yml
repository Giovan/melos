      device id text: "ពេល​ដែល​អ្នក​ចូល​មក​កាន់ កម្មវិធី​ព្រះ​គម្ពីរ YouVersion យើង​នឹង​ប្រមូល​នូវ Unique Device ID ('UDID') ឬ​ក៏ អាស័យ​ដ្ឋាន IP របស់​អ្នក។ យើង​នឹង​ប្រើ UDID ដើម្បី​នឹង​ផ្ដល់​នូវ​បទ​ពិសោធន៍នៃ​ការ​ប្រើ​ប្រាស់​ដ៏ល្អ​ដល់​អ្នក។ ព័ត៌មាន UDID ត្រូវ​ប្រមូល​ដើម្បី​បញ្ជាក់​ពី​ចំនួន​ពិត​ប្រាដក​ដែល​ឧបករណ៍​ចល័ត​មួយ​ៗ​ត្រូវ​បាន​ប្រើ​នូវ​សេវា​កម្ម​របស់​យើង ឬ​ផ្នែក​នៃ សេវា​កម្ម​របស់​យើង ក្នុង​ការ​កត់​ត្រា​នូវ​ចំនួន​សរុប​នៃ​អ្នក​ប្រើ​ប្រាស់, វិភាគ​ទិន្នន័យ នឹង​ធ្វើ​ការទំនាក់​ទំនង​អោយ​កាន់​តែ​ប្រសើរឡើង។ យើង​ប្រហែល​នឹង​ផ្ដុំ​គ្នា​នូវ UDID ជាមួយ​នឹង​ត្រី​ភាគី ក្នុង​ការ​ផ្ដល់​ដល់​អ្នក​ជាមួយ​នឹង​បទ​ពិសោធន៍​ប្រើ​ប្រាស់ ហើយ​ក្នុង​ការ​លើក​កំពស់​នូវ​គុណ​ភាព​នៃ​សេវា​កម្ម​របស់​យើង។ យើង​នឹង​មិន​ចែក​ចាយ​នូវ​ព័ត៌មាន​ផ្ទាល់​ខ្លួន​របស់​អ្នក​ជាមួយ​នឹង​ភាគី​ទី​បី ដែល​ពាក់ពន្ធ័​ជាមួយ​នឹង UDID របស់​អ្នក​ឡើយ។"
      cookies title: "LifeChurch.tv cookies"
      cookies text: "ពេល​អ្នក​ចូល​មក​កាន់ %{link} យើង​នឹង​បញ្ជូន​ខូគី ទៅ​កាន់​កុំព្យូទ័រ​របស់​អ្នក ដើម្បី​អោយ​យើងដឹង​នឹង​ស្គាល់​នូវ​ប្រភេទកម្មវិធី​រុក​រក​ឯកសារ​របស់​អ្នក។ (ខូគី​ ជា​អត្ថ​បទ​ឯកសារ​ដ៏តូច​មួយ​ ដែល​ផ្ទុក​ទៅ​ដោយខ្សែរ​អក្សរ​មួយ​ចំនួន។) ពេល​អ្នក​ទទួល​ខូគី​របស់​យើង វា​នឹងធ្វើ​អោយ​អ្នក​រក្សា​នូវ​ ចំណង់​ចំណូល​ចិត្ត​អ្នក​ប្រើ​ប្រាស់​ពី​សម័យ​មួយ​ទៅ សម័យ​មួយ។ ទោះ​បី​កម្ម​វិធី​រុក​រក​មួយ​ចំនួន​ទទួល​យក​ខូគី​ដោយ​មាន​លក្ខណះ​លំនាំ​ដើម​ក៏​ដោយ តែ​អ្នក​អាច​រៀប​ចំ​កម្ម​វិធី រុក​រក​របស់​អ្នក​អោយ​បដិសេធន៍​នូ​ខូគី​ទាំង​អស់ ឬ​ក្នុង​ការ​ប្រាប់​ដល់​អ្នក​ពេល​អ្នក​រៀប​នឹង​បញ្ជូន​ចេញ​នូវ​ខូគី។ មាន​លក្ខណះពិសេស​ខ្លះៗ​របស់ YouVersion ហើយ​នឹង​សេវាកម្ម​ដែល​មិន​ដំណើរ​ការ​តាម​ប្រក្រតី ប្រសិន​បើ​អ្នក​មិន​អនុញ្ញាតិ​អោយ​មាន​ខូគី។"
      log title: "ព័ត៌មានកំណត់ហេតុ"
      log text: "ពេល​ដែល​អ្នក​ប្រើ​ប្រាស់សេវាកម្ម​របស់​ LifeChurch.tv នោះ​ម៉ាស៊ីន​មេ​របស់​យើង​នឹង​កត់ត្រានូវ​ព័ត៌មាន​របស់​អ្នក​ដោយ​ស្វ័យ​ប្រវត្តិថា កម្មវិធី​រុករក​របស់​អ្នក​នឹង​ផ្ញើរ​មក​កាន់​វែប​សាយ​របស់​យើង។ កំណត់​ត្រា​ម៉ាស៊ីន​មេ​នឹង​បញ្ជូល​នូវ​សំណើរ​ដែល​មាន​នៅ​លើ​វែប​សាយ, អាស័យដ្ឋាន​ពិធីការ​អ៊ីនធើណែត, ប្រភេទ​កម្ម​វិធី​រុករក, ភាសា, កាល​បរិច្ចេទ និង​ពេល​វេលា ហើយ​ខូគី​មួយ ឬ​ច្រើន​នឹង​បញ្ជាក់​ពី​កម្ម​វិធី រុក​រក​របស់​អ្នក។"
