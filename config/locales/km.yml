                    tweet: "កម្មវិធីព្រះគម្ពីរ @YouVersion មានចំណុចអចិន្ត្រៃយ៍នៅលើ​អេក្រង់ហូម​របស់ខ្ញុំ ។ សូមអាន មើល ស្ដាប់ និង ចែកចាយ...ទាំងនេះមាននៅក្នុងកម្មវិធីមួយដែលឥតគិតថ្លៃ ៖ bible.com/app"
                em: 
                    subject: "តើអ្នកមានកម្មវិធីព្រះគម្ពីរដែរឬទេ?"
                    body: "ខ្ញុំចូលចិត្តកម្មវិធីព្រះគម្ពីរពី YouVersion ហើយគិតថាអ្នកក៏ប្រហែលជាចូលចិត្តដែរ ។ ​ខ្ញុំឧស្សាហ៍បើក​ព្រះគម្ពីរអានច្រើនជាងមុន នៅប៉ុន្មានថ្ងៃនេះ ដោយព្រោះវាងាយស្រួលអាន មើល ស្ដាប់ និង​ចែកចាយ​ណាស់ ។ វាក៏ថែមទាំងមានគម្រោងអាន ដែលមានជម្រើសអាចឱ្យ​យើងអាន​បានទាំងអស់ ហើយរង់ចាំអ្នកជ្រើសរើសអាន​រាល់ថ្ងៃ ។​\n\nអ្នកអាច​ជាវវាបាន (ឥតគិតថ្លៃ!) នៅលើឧបករណ៍ចល័តភាគច្រើននៅទីនេះ ៖\nhttp://www.bible.com/app"
            body: 
                p1: "ថ្ងៃទី ១០ ខែ កក្កដា​​នឹង​​ជា​​ថ្ងៃ​មួយ​​ដ៏​​អស្ចារ្យ​ ។​ មិនគ្រាន់តែ​ជា​ខួបលើកទី ៥​នៃ​កម្មវិធីព្រះគម្ពីរប៉ុណ្ណោះទេ វាក៏ជាជាថ្ងៃដែលសម្គាល់រយៈពេល ៥ ឆ្នាំ​នៃការចាប់ផ្ដើម​នៃ iTune Store របស់ក្រុមហ៊ុន​​ Apple ដែរ ។"
                p2: "តែធំជាងនេះទៅទៀត? ដោយជំនួយពីអ្នក នេះជាពេលដែល​កម្មវិធីព្រះគម្ពីរ​​នឹងឈានដល់​ចំនួនដោនឡូដ​ ១០០ លានដងហើយ ។"
                p3: "យើងរៀនបានថា ព្រះជាម្ចាស់ប្រើប្រាស់ព្រឹត្តិការណ៍បែបនេះ ដើម្បី​ធ្វើឱ្យសំទុះនៃការរីកចំរើនកាន់តែខ្លាំងថែមទៀត ។"
                p4: "តោះ យើង​បង្កើត​ប្រវត្តិសាស្ត្រ​ជាមួយ​គ្នា។"
                after p1: "YouVersion តំំណាង​អោយ​ការ​ចូល​រួម​នៃ​ក្រុម​មនុស្ស​ជុំ​វិញ​ពិភព​លោក​ដែល​មាន​ការ​រំភើប​ក្នុង​ការ​ជួយ​អ្នក​ដទៃ​អោយ​បាន​ទទួល​នូវ​ការ​ប៉ះ​ពាល់​ពី​ព្រះ​បន្ទូល​របស់​ព្រះ​ជាម្ចាស់។ យើង​សូម​អរគុណ​សំរាប់​ជំនួយ​សប្បុរសធម៌​ពី​សំណាក់​សមាគម​ព្រះ​គម្ពីរ​ផ្សេងៗ ស្ថាប័ន​ចែក​ផ្សាយ​ព្រះ​គម្ពីរ ក្រុម​ជំនុំ គ្រូ​គង្វាល និង អ្នក​ក្រុម​បុគ្គលិក​ស្ម័គ្រចិត្ត​ទាំងអស់។​"
                after p2: "អ្វី​ដែល​ធ្វើ​អោយ​មាន​ការ​រំភើបខ្លាំង​​ទាក់​ទង​ទៅ​នឹង​ស្នាដៃ​នេះ គឺ​មាន​មនុស្ស​ចំនួន​ជា​ច្រើន​ដែល​អាច​ទទួល​បាន​នូវ​ព្រះ​គម្ពីរ​ផ្ទាល់​ខ្លួន​។ ជា​ចំនួន​ដ៏​ច្រើនដែល​មិន​ធ្លាប់​មាន​​ក្នុង​ប្រវត្តិសាស្ត្រកន្លង​មក។ វា​ជា​ការ​លើក និង ជំរុញ​ទឹក​ចិត្ត​យ៉ាង​ខ្លាំង​ដោយ​យើង​បាន​ឃើញ​នូវ​កិច្ច​ការ​ដែល​ព្រះ​ជា​ម្ចាស់​​កំពុង​ធ្វើ។ យើង​ជឿរ​ជាក់​ថា​នេះ​គ្រាន់​តែ​ជា​ការ​ចាប់​ផ្ដើម​តែ​ប៉ុណ្ណោះ។ <em> ជា​ការ​ចាប់​ផ្ដើម​ពី​ចំនុច ១០០ លាន។</em>."
