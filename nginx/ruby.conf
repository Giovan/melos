server {
  listen 80 default_server;
  server_name _;
  passenger_enabled on;

  root /home/app/ruby/public;
  passenger_app_root /home/app/ruby;
  passenger_memory_limit 500;
  passenger_min_instances 16;
  passenger_ruby /usr/bin/ruby2.2;
  large_client_header_buffers 4 10k;

  location /nginx_status {
      stub_status;
      access_log off;
  }

  location ~ ^/(assets|images|javascripts|stylesheets|swfs|system)/ {
    gzip_static on;
    expires     max;
    add_header  Cache-Control public;
    add_header  Last-Modified "";
    add_header  ETag "";
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_disable "MSIE [1-6]\.";
    gzip_comp_level 6;
    gzip_types application/javascript text/css text/html;
  }
}

passenger_pre_start http://bible.com/ping;